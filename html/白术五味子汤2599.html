<table>
<tr>
<th>方名</th>
<td>白术五味子汤</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十六引《医方妙选》</td>
</tr><tr>
<th>处方</th>
<td>白术（炮，50克），五味子（50克），丁香（50克），人参（去芦头，50克），款冬花（50克），细辛（去土，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。本方方名，《普济方》引作“白术五味汤”。</td>
</tr><tr>
<th>效用</th>
<td>小儿咳嗽，气逆上喘。</td>
</tr><tr>
<th>主治</th>
<td>小儿咳嗽，气逆上喘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
