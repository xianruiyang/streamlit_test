<table>

<th>方名</th>
<td>白虎加元麦紫苏汤</td>
</tr><tr>
<th>来源</th>
<td>《四圣悬枢》卷三</td>
</tr><tr>
<th>处方</th>
<td>石膏（生，5克），山药（5克），甘草（炙，5克），粳米（10克），元参（5克），麦冬（5克），紫苏（5克）</td>
</tr><tr>
<th>制法</th>
<td>流水煎至米熟，取半杯热服，覆衣取微汗。</td>
</tr><tr>
<th>效用</th>
<td>清金发表。主治痘病太阳经证未解，而见烦渴者。</td>
</tr><tr>
<th>主治</th>
<td>清金发表。主治痘病太阳经证未解，而见烦渴者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
