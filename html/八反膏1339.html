<body>
<table>
<tr>
<th>方名</th>
<td>八反膏</td>
</tr><tr>
<th>来源</th>
<td>《种福堂方》</td>
</tr><tr>
<th>处方</th>
<td>鳖头（6克），苋菜（6克），葱（6克），蜜（6克），甘草（6克），甘遂（6克），芫花（6克），海藻（6克），阿魏（6克），鳖甲（6克），水红花子（6克）</td>
</tr><tr>
<th>制法</th>
<td>上应为末者为末，应捣烂者捣烂，入末再捣，如和不匀，加烧酒调之。先以水调白面作圈，围痞上，大6-7分厚，其药敷在痞上，外用锡注2把，放烧酒在内，熨痞上，冷则更换，至痞内动，痛方止，明日大便下脓血，即除根。</td>
</tr><tr>
<th>效用</th>
<td>痞块。</td>
</tr><tr>
<th>主治</th>
<td>痞块。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
