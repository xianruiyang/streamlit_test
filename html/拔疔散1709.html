<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《疡科捷径》卷上</td>
</tr><tr>
<th>处方</th>
<td>水银（5克），火消（5克），月石（5克），食盐（5克），皂矾（5克），白砒（5克），胆矾（5克），硇砂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药倾入阳城罐内，微火结胎，次用粗瓷盆1只，将阳城罐覆于盆上，以盐泥封固，另用木桶1只，倾入凉水，将瓷盆砖衬安好，再用粗瓦钵1个，中底凿1圆孔，套于阳城罐底，以炭火架于钵内，煅炼3炷香为度。</td>
</tr><tr>
<th>效用</th>
<td>面部疔疮。</td>
</tr><tr>
<th>主治</th>
<td>面部疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
