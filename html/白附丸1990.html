<table>
<tr>
<th>方名</th>
<td>白附丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷二六一引《新效方》</td>
</tr><tr>
<th>处方</th>
<td>南星（切片，50克），白矾（末，50克），白附子（50克）</td>
</tr><tr>
<th>制法</th>
<td>以水浸南星、白矾过一指，晒干，研细，入白附子，和匀，飞罗面为丸，如芡实大。每服1-2丸，姜、蜜、薄荷汤浸化下。</td>
</tr><tr>
<th>效用</th>
<td>风痰。</td>
</tr><tr>
<th>主治</th>
<td>风痰。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
