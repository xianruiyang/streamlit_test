<body>
<table>
<tr>
<th>方名</th>
<td>八仙玉液</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>鲜生地汁（10克），藕汁（10克），梨汁（5克），蔗汁（5克），人乳（5克），鸡子白（40克），鲜茅根（25克），龙眼肉（3克）</td>
</tr><tr>
<th>制法</th>
<td>先将鸡子白、鲜茅根、龙眼肉煎取浓汁2杯，和入前4汁、人乳，重汤炖温服。</td>
</tr><tr>
<th>效用</th>
<td>补心养阴。主治外感病呕血吐血过多，阴液亏虚者。</td>
</tr><tr>
<th>主治</th>
<td>补心养阴。主治外感病呕血吐血过多，阴液亏虚者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
