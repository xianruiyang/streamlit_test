<table>
<tr>
<th>方名</th>
<td>白石脂丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十四</td>
</tr><tr>
<th>处方</th>
<td>白石脂（煅赤、于地上出火毒、细研如粉，50克），肉豆蔻（面裹煨、令焦、去壳，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，和匀，煮面糊为丸，如梧桐子大。每服30丸，空心米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>和胃气，固大肠。主治脾脏虚冷泄痢。</td>
</tr><tr>
<th>主治</th>
<td>和胃气，固大肠。主治脾脏虚冷泄痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
