<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五四</td>
</tr><tr>
<th>处方</th>
<td>艾叶（炒，50克），黄芩（去黑心，50克），黄连（去须，50克），茯神（去木，50克），桑耳（50克），代赭（50克），厚朴（去粗皮、生姜汁炙、锉，50克），白茅根（切，50克），白芷（50克），阿胶（炒燥，50克），白术（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服五钱匕，水1盏半，加生姜5片，同煎至8分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠胎漏下血。</td>
</tr><tr>
<th>主治</th>
<td>妊娠胎漏下血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
