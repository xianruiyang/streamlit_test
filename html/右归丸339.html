<body>
<table>
<tr>
<th>方名</th>
<td>右归丸</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》（明•张景岳）</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（6克），麸炒山药（6克），炒山萸肉（6克），炒枸杞子（6克），盐菟丝子（6克），鹿胶珠（6克），肉桂（6克），姜杜仲（6克），当归（6克），附子（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>温补肾阳，填精益髓</td>
</tr><tr>
<th>主治</th>
<td>肾阳不足，命门火衰，神疲气怯，畏寒肢冷，阳痿遗精，不能生育，腰膝酸软，小便自遗，肢节痹痛，周身浮肿，或火不能生土，脾胃虚寒，饮食少进，或呕恶膨胀，或翻胃噎膈，或脐腹多痛，或大便不实，泻痢频作</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
