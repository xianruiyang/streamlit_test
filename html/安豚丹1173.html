<table>
<tr>
<th>方名</th>
<td>安豚丹</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷九</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），白术（5克），肉桂（5克），山药（50克），巴戟天（5克），蛇床子（5克），附子（0.5克），茯苓（5克），远志（5克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>补心肾之虚，温命门、心包之火，去脾经之湿。主心包、命门二经之火衰，外感寒邪，而发奔豚，如一裹之气从心而下，直至于阴囊之间，其势甚急，不可止遏，痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>补心肾之虚，温命门、心包之火，去脾经之湿。主心包、命门二经之火衰，外感寒邪，而发奔豚，如一裹之气从心而下，直至于阴囊之间，其势甚急，不可止遏，痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
