<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》（明•方贤）</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），厚朴（姜制，5克），防风（去芦.，5克），附子（炮.去皮脐，5克），橘红（5克），白藓皮（5克），五加皮（5克）</td>
</tr><tr>
<th>制法</th>
<td>上作一服，水二钟，生姜五片，煎至一钟，不拘时服。</td>
</tr><tr>
<th>效用</th>
<td>治脾经受病，多汁恶风，身体怠惰，四肢不动，不能饮食</td>
</tr><tr>
<th>主治</th>
<td>治脾经受病，多汁恶风，身体怠惰，四肢不动，不能饮食</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
