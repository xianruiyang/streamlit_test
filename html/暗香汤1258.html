<table>

<th>方名</th>
<td>暗香汤</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷九十八</td>
</tr><tr>
<th>处方</th>
<td>梅花（6克）</td>
</tr><tr>
<th>制法</th>
<td>梅花将开时，清旦摘取半开花蕊连蒂置瓶内，每一两用炒盐一两洒之，不可以手触坏，用厚纸数重封固置阴处。次年取时，先置蜜于盏内，然后取花头二三个内于中，滚汤一泡，自开如新。</td>
</tr><tr>
<th>效用</th>
<td>调脾胃。</td>
</tr><tr>
<th>主治</th>
<td>调脾胃。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
