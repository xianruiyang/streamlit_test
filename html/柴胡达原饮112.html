<body>
<table>
<tr>
<th>方名</th>
<td>柴胡达原饮</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>柴胡（6克），麸炒枳壳（6克），姜厚朴（6克），青皮（6克），炙甘草（6克），黄芩片（6克），桔梗（6克），炒草果仁（6克），槟榔（6克），荷叶梗（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>宣湿化痰，透达膜原</td>
</tr><tr>
<th>主治</th>
<td>痰疟，痰湿阻于膜原，胸膈痞满，心烦懊恼，头眩口腻，咳痰不爽，间日疟发，舌苔粗如积粉，扪之糙涩者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
