<body>
<table>
<tr>
<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《产乳备要》</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），川芎（6克），白芍药（6克），熟地黄（6克），人参（6克），茯苓（6克），甘草（6克），缩砂仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。八珍汤（《御药院方》卷十一）。方中白芍药，《御药院方》作“赤芍药”。</td>
</tr><tr>
<th>效用</th>
<td>调和营卫，理顺阴阳，滋血养气，进美饮食。</td>
</tr><tr>
<th>主治</th>
<td>调和营卫，理顺阴阳，滋血养气，进美饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
