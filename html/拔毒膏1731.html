<table>
<tr>
<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《永乐大典》卷一O三七引《保婴集验名方》</td>
</tr><tr>
<th>处方</th>
<td>黄柏（50克），寒水石（50克），石膏（50克），甘草（7.5克），黄芩（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，醋调成膏。贴赤肿处；或新水调涂亦可。</td>
</tr><tr>
<th>效用</th>
<td>小儿丹毒赤肿，及颊肿痛。</td>
</tr><tr>
<th>主治</th>
<td>小儿丹毒赤肿，及颊肿痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
