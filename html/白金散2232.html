<table>
<tr>
<th>方名</th>
<td>白金散</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷十五</td>
</tr><tr>
<th>处方</th>
<td>黄柏（6克），猪胆（6克），轻粉（6克），香油（6克）</td>
</tr><tr>
<th>制法</th>
<td>黄柏分作手指大小条，慢火炙热，淬猪胆汁中，用2枚，每炙每淬，汁尽为度，研细，入轻粉钱余。香油调敷患处。</td>
</tr><tr>
<th>效用</th>
<td>下疳疮。</td>
</tr><tr>
<th>主治</th>
<td>下疳疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
