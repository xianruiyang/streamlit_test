<table>
<tr>
<th>方名</th>
<td>白石英丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十八</td>
</tr><tr>
<th>处方</th>
<td>白石英（炼成粉者，50克），生干地黄（50克），白茯苓（50克），人参（去芦头，50克），天门冬（去心、焙，50克），地骨皮（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入石英粉研令匀，炼蜜为丸，如梧桐子大。每服30丸，煎黄耆汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>五劳七伤，羸瘦，体热心烦，小便不利，夜多恍惚。</td>
</tr><tr>
<th>主治</th>
<td>五劳七伤，羸瘦，体热心烦，小便不利，夜多恍惚。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
