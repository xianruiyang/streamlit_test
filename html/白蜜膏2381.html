<body>
<table>
<tr>
<th>方名</th>
<td>白蜜膏</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十一</td>
</tr><tr>
<th>处方</th>
<td>紫苏子（50克），生姜汁（180克），白蜜1中盏，鹿角胶（50克），杏仁（50克），生地黄汁（10克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣熟，入生姜、地黄、蜜相和，以慢火熬成膏，于不津器中密收之。每服半匙，以温粥饮调下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>久新上气，心胸烦热，唾脓血。</td>
</tr><tr>
<th>主治</th>
<td>久新上气，心胸烦热，唾脓血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
