<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《活人方》卷四</td>
</tr><tr>
<th>处方</th>
<td>高良姜（东壁土炒，50克），黑牵牛（50克），蓬术（50克），赤豆（50克），砂仁（50克），三棱（50克），青皮（50克），陈皮（50克），干姜（50克），草豆蔻（50克），槟榔（50克），肉桂（50克），真阿魏（5克）</td>
</tr><tr>
<th>制法</th>
<td>每服一钱，午前、午后姜汤吞服。</td>
</tr><tr>
<th>效用</th>
<td>男妇肠胃内外或食积、血积成块、虫积久聚，经络肌理之间，寒痰湿气留滞不通，久则成痞块，症瘕。</td>
</tr><tr>
<th>主治</th>
<td>男妇肠胃内外或食积、血积成块、虫积久聚，经络肌理之间，寒痰湿气留滞不通，久则成痞块，症瘕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
