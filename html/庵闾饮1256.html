<table>
<tr>
<th>方名</th>
<td>庵闾饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五二</td>
</tr><tr>
<th>处方</th>
<td>庵闾子（微炒，60克），熟干地黄（焙，60克），蒲黄（微炒，60克），当归（切、焙，60克）</td>
</tr><tr>
<th>制法</th>
<td>上四味，粗捣筛。每服9克，用水150毫升，煎至100毫升，去滓，日午、临卧空腹时韫服。</td>
</tr><tr>
<th>效用</th>
<td>妇人突然漏下，先多后少，日久不断。</td>
</tr><tr>
<th>主治</th>
<td>妇人突然漏下，先多后少，日久不断。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
