<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷十，名见《三因》卷十</td>
</tr><tr>
<th>处方</th>
<td>生艾（捣取汁、铜器中煎如漆、密封之，6克），大黄（6克），黄连（6克），凝水石（6克），栝楼根（6克），苦参（6克），亭苈（6克）</td>
</tr><tr>
<th>制法</th>
<td>千金丸（《普济方》卷一九六）。有热，加苦参；渴，加栝楼；小便涩，加葶苈；小便多，加凝水石；小便白，加黄连；大便难，加大黄，所加并倍之。</td>
</tr><tr>
<th>效用</th>
<td>风疸，小便或黄或白，洒洒寒热，好卧不欲动；举身皆黄，其脉阳浮阴弱。</td>
</tr><tr>
<th>主治</th>
<td>风疸，小便或黄或白，洒洒寒热，好卧不欲动；举身皆黄，其脉阳浮阴弱。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
