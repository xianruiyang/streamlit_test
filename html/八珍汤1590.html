<body>
<table>
<tr>
<th>方名</th>
<td>八珍汤</td>
</tr><tr>
<th>来源</th>
<td>《医彻》卷四</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），白术（土炒，5克），条芩（5克），阿胶（蛤粉炒，5克），广皮（5克），当归（5克），杜仲（盐水炒，5克），白芍药（酒炒，5克），茯苓（5克），炙甘草（0.5克），抚芎（0.5克），香附（酒炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>加砂仁末5分，生姜1片，水煎服。妊娠六七八月用之。</td>
</tr><tr>
<th>效用</th>
<td>养胎。</td>
</tr><tr>
<th>主治</th>
<td>养胎。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
