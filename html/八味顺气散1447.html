<table>
<tr>
<th>方名</th>
<td>八味顺气散</td>
</tr><tr>
<th>来源</th>
<td>《重订严氏济生方》</td>
</tr><tr>
<th>处方</th>
<td>白术，白茯苓（去皮，30克），青皮（去白，30克），香自芷（30克），陈皮（去白，30克），天台鸟药（30克），人参（30克），甘草（炙，15克）</td>
</tr><tr>
<th>制法</th>
<td>上药为细末。每服9克，用水300毫升，煎至210毫升，温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>气中。七情内伤，气机逆乱，痰涎壅盛，神志不清，牙关紧急，肢体不温，气口脉沉，经用苏合香丸而神志已醒者。</td>
</tr><tr>
<th>主治</th>
<td>气中。七情内伤，气机逆乱，痰涎壅盛，神志不清，牙关紧急，肢体不温，气口脉沉，经用苏合香丸而神志已醒者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
