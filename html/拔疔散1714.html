<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《良方集腋》卷下</td>
</tr><tr>
<th>处方</th>
<td>白蜡（切为粗末，50克），乳香（去油、研极细，50克），黄蜡（刮为粗片，50克），没药（去油、研极细，50克），铜绿（研细、过绢筛、再研至无声为度，50克），百草霜（50克），松香（1000克），麻油（50克）</td>
</tr><tr>
<th>制法</th>
<td>拔疔黑膏（《外科方外奇方》卷二）。</td>
</tr><tr>
<th>效用</th>
<td>消肿止痛。主治疔毒，或已走黄者。</td>
</tr><tr>
<th>主治</th>
<td>消肿止痛。主治疔毒，或已走黄者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
