<table>
<tr>
<th>方名</th>
<td>白沙丹</td>
</tr><tr>
<th>来源</th>
<td>《奇方类编》卷下</td>
</tr><tr>
<th>处方</th>
<td>八角茴香（炒黄，50克），川乌（火炮炒，50克），南苍术（米泔水浸，50克），熟地（蒸、不用酒，50克），白茯苓（50克），干山药（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒糊为丸，如梧桐子大。每服39丸，空心酒送下。</td>
</tr><tr>
<th>效用</th>
<td>和补筋脉，起阴发阳，破滞气，化五积，益精神，安脏腑，除心气，去盗汗，乌须发，去风疾。主五劳七伤，左瘫右痪。</td>
</tr><tr>
<th>主治</th>
<td>和补筋脉，起阴发阳，破滞气，化五积，益精神，安脏腑，除心气，去盗汗，乌须发，去风疾。主五劳七伤，左瘫右痪。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
