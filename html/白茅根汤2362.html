<table>
<tr>
<th>方名</th>
<td>白茅根汤</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十八</td>
</tr><tr>
<th>处方</th>
<td>白茅根1握，麦门冬（去心，50克），陈橘皮（汤浸、去白瓤、焙，50克），淡竹茹（50克），赤茯苓（50克），甘草（炙微赤，50克），生姜（50克），枇杷叶（拭去毛、炙微黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细。以水3大盏，煎至1盏半，去滓，分为3次温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>乳石发动，虚热，痰饮呕逆，不可饮食。</td>
</tr><tr>
<th>主治</th>
<td>乳石发动，虚热，痰饮呕逆，不可饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
