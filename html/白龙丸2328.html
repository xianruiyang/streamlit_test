<body>
<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《解围元薮》卷三</td>
</tr><tr>
<th>处方</th>
<td>乳香（6克），没药（6克），川乌（6克），草乌（6克），地龙（6克），南星（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，酒糊为丸。每服40丸，或酒或荆芥汤送下，服至四两除根。外以石楠叶煎汤洗沃。</td>
</tr><tr>
<th>效用</th>
<td>风湿，腰胯以上至肩背大痛，肘膊僵软，匙箸难举，伛偻脊高。</td>
</tr><tr>
<th>主治</th>
<td>风湿，腰胯以上至肩背大痛，肘膊僵软，匙箸难举，伛偻脊高。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
