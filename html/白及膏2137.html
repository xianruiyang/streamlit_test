<body>
<table>
<tr>
<th>方名</th>
<td>白及膏</td>
</tr><tr>
<th>来源</th>
<td>《得效》卷十九</td>
</tr><tr>
<th>处方</th>
<td>川白芷（6克），白及（6克），松脂（6克）</td>
</tr><tr>
<th>制法</th>
<td>用头发1大握，桐油1碗，于瓦器内熬，候油沸，头发熔烂，人上药末，出火摊冷，以瓦器收贮，不容灰入。每日100沸汤泡洗皲裂令软，拭干，敷其上。或加少水粉。</td>
</tr><tr>
<th>效用</th>
<td>断跟皲。</td>
</tr><tr>
<th>主治</th>
<td>断跟皲。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
