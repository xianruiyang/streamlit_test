<body>
<table>
<tr>
<th>方名</th>
<td>白术当归汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五五</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），当归（切、焙，50克），芎藭（50克），人参（50克），阿胶（炙燥，50克），艾叶（焙干，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每用五钱匕，以水1盏，酒半盏，加大枣3枚（拍碎），同煎至1盏，去滓，分2次温服，空心1服，午食前1服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠胎萎燥，胎漏，腹痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>妊娠胎萎燥，胎漏，腹痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
