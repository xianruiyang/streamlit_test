<body>
<table>
<tr>
<th>方名</th>
<td>白石脂丸</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷四</td>
</tr><tr>
<th>处方</th>
<td>白石脂（18克），乌贼骨（18克），禹余粮（18克），牡蛎（18克），赤石脂（50克），干地黄（50克），干姜（50克），龙骨（50克），桂心（50克），石韦（50克），白蔹（50克），细辛（50克），芍药（50克），黄连（50克），附子（50克），当归（50克），黄芩（50克），蜀椒（50克），钟乳（50克），白芷，甘草（1方有黄柏，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服15丸，空心酒送下，日2次。</td>
</tr><tr>
<th>效用</th>
<td>妇人三十六疾，胞中痛，漏下赤白。</td>
</tr><tr>
<th>主治</th>
<td>妇人三十六疾，胞中痛，漏下赤白。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
