<body>
<table>
<tr>
<th>方名</th>
<td>白术酿酒</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷八</td>
</tr><tr>
<th>处方</th>
<td>白术（切，31250克），地骨皮（31250克），荆实（31250克），菊花（12500克）</td>
</tr><tr>
<th>制法</th>
<td>以水3石，煮取1石5斗，去滓澄清，取汁酿米1石，用曲如常法。白术酝酒（《圣济总录》卷八）本方方名，《普济方》引作“白术酒”。</td>
</tr><tr>
<th>效用</th>
<td>补心志，定气。主治厉风损心，心虚寒，气性反常，心手不随，语声冒昧;中风，手足不遂，神识冒昧，及心风虚寒。</td>
</tr><tr>
<th>主治</th>
<td>补心志，定气。主治厉风损心，心虚寒，气性反常，心手不随，语声冒昧;中风，手足不遂，神识冒昧，及心风虚寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
