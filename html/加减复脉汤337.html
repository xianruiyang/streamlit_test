<table>
<tr>
<th>方名</th>
<td>加减复脉汤</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》（清•吴瑭）</td>
</tr><tr>
<th>处方</th>
<td>炙甘草（18克），干地黄（18克），生白芍（18克），麦冬（15克），阿胶（9克），麻仁（9克）</td>
</tr><tr>
<th>制法</th>
<td>上以水八杯，煮取三杯，分三次服。功用：滋阴养血，生津润燥。</td>
</tr><tr>
<th>效用</th>
<td>滋阴养血，生津润燥。</td>
</tr><tr>
<th>主治</th>
<td>温热病后期，邪热久羁，阴液亏虚证。身热面赤，口干舌燥，脉虚大，手足心热甚于手足背者。</td>
</tr><tr>
<th>方解</th>
<td>本方是由炙甘草汤（复脉汤）加减衍化而成。因温病后期，热灼阴伤，故本方去益气温阳之参、枣、桂、姜，加养血敛阴之白芍，变阴阳气血并补之剂为滋阴养液之方。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
