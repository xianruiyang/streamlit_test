<body>
<table>
<tr>
<th>方名</th>
<td>白砂丹</td>
</tr><tr>
<th>来源</th>
<td>《摄生众妙方》卷二</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（50克），白茯苓（50克），大川乌（50克），干山药（50克），苍术（米泔浸，50克），大茴香（与大川乌头炒，50克），粉草（即大甘草，50克），川椒（去目，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒糊为丸，如梧桐子大。每服30丸，空心温酒送下；盐汤亦可服。后5日，唇口红润，手足温暖，面有光泽。半月之后，声清目明，夜思饮食，香入脑中。</td>
</tr><tr>
<th>效用</th>
<td>补养。</td>
</tr><tr>
<th>主治</th>
<td>补养。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
