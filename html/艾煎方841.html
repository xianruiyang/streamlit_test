<table>
<tr>
<th>方名</th>
<td>艾煎方</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一O八</td>
</tr><tr>
<th>处方</th>
<td>熟艾（50克），好醋（2000克），熟铜末（0.5克），楸根白皮（无根、叶亦得，75.0克），蕤仁（50克），黄连（去须，50克），石盐（50克）</td>
</tr><tr>
<th>制法</th>
<td>夜点眼眦头。避风，日中不点，热泪出勿怪。</td>
</tr><tr>
<th>效用</th>
<td>眼昏。</td>
</tr><tr>
<th>主治</th>
<td>眼昏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
