<body>
<table>
<tr>
<th>方名</th>
<td>白术茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷三十五引《机要》</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），茯苓（5克）</td>
</tr><tr>
<th>制法</th>
<td>上作1服。水煎，食前服。</td>
</tr><tr>
<th>效用</th>
<td>湿泻,或食积、湿热作泻,脾胃虚弱，不能克制水谷，湿盛作泻者。</td>
</tr><tr>
<th>主治</th>
<td>湿泻,或食积、湿热作泻,脾胃虚弱，不能克制水谷，湿盛作泻者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
