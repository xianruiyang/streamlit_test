<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一六五引《仁存方》</td>
</tr><tr>
<th>处方</th>
<td>半夏（50克），白矾（为末，50克），香附（皂角水浸透，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，生姜自然汁糊为丸，如梧桐子大。每服30-40丸，生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>停痰宿饮，风气上攻，胸膈不利。</td>
</tr><tr>
<th>主治</th>
<td>停痰宿饮，风气上攻，胸膈不利。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
