<th>处方</th>
<td>生地（5克），丹参（5克），益母草（5克），乌贼骨（5克），茜草根（炒，7.5克），旱莲草（5克），炒蕲艾（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>

</tr><tr>

</tr><tr>

</tr><tr>
