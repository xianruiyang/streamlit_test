<body>
<table>
<tr>
<th>方名</th>
<td>拔毒散</td>
</tr><tr>
<th>来源</th>
<td>《古今名方》引《湖州潘氏外科临证经验》</td>
</tr><tr>
<th>处方</th>
<td>斑蝥（18克），巴豆炭（6克），乳香（6克），没药（6克），前胡（15克），玄参（15克），犀黄（1.5克），麝香（1.5克），冰片（0.3克）</td>
</tr><tr>
<th>制法</th>
<td>先将前6味炒制，各为细末，配时将麝香、冰片、犀黄混合，再入斑蝥、巴豆炭、前胡、玄参研匀，最后加入乳香、没药，研匀即得。用时均匀地掺入疮口上，每日2次，至脓水增多，新腐渐消时停用。</td>
</tr><tr>
<th>效用</th>
<td>托里提脓，拔毒去腐，消肿止痛。主胞疽、发背、搭手疽等局部肿硬难溃者。</td>
</tr><tr>
<th>主治</th>
<td>托里提脓，拔毒去腐，消肿止痛。主胞疽、发背、搭手疽等局部肿硬难溃者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
