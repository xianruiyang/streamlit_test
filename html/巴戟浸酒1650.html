<body>
<table>
<tr>
<th>方名</th>
<td>巴戟浸酒</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十四</td>
</tr><tr>
<th>处方</th>
<td>巴戟（50克），羌活（50克），当归（50克），牛膝（去苗，50克），川椒（去目及闭口者、微炒去汗，50克），石斛（去根，50克），生姜（50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细，生绢袋盛，以酒1斗5升浸，密封7日开。巴戟天酒（《圣济总录》卷八五）。本方方名，《普济方》引作“巴戟酒”。</td>
</tr><tr>
<th>效用</th>
<td>风湿腰痛，行立不得。风冷或寒湿伤着腰脚，冷痹或疼痛、强直不得屈伸。</td>
</tr><tr>
<th>主治</th>
<td>风湿腰痛，行立不得。风冷或寒湿伤着腰脚，冷痹或疼痛、强直不得屈伸。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
