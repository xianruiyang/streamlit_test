<body>
<table>
<tr>
<th>方名</th>
<td>白术八宝丹</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（朝阳土炒、熬膏，50克），人参（5克），白茯神（去皮木，75.0克），远志（去骨，75.0克），陈皮（去白，75.0克），白芍药（酒炒，75.0克），神曲（炒，50克），麦芽（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用白术膏为丸，如梧桐子大。每服一钱，或加至一钱5分，空心白沸汤送下。咳嗽，去人参。</td>
</tr><tr>
<th>效用</th>
<td>一切虚损之症。</td>
</tr><tr>
<th>主治</th>
<td>一切虚损之症。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
