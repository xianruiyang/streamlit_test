<body>
<table>
<tr>
<th>方名</th>
<td>拔麦生肌散</td>
</tr><tr>
<th>来源</th>
<td>《青囊秘传》</td>
</tr><tr>
<th>处方</th>
<td>熟石膏（50克），红升（5克），轻粉（5克），蓖麻子（去油，5克），黄丹（5克），乳香（5克），琥珀（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末。以掺药笔蘸药少许，掺疮口上，入膏药中贴之。</td>
</tr><tr>
<th>效用</th>
<td>拔毒生肌。主治疮毒。</td>
</tr><tr>
<th>主治</th>
<td>拔毒生肌。主治疮毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
