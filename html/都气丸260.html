<body>
<table>
<tr>
<th>方名</th>
<td>都气丸</td>
</tr><tr>
<th>来源</th>
<td>《症因脉治》（清•秦皇士）</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（24克），山萸肉（12克），干山药（12克），泽泻（9克），牡丹皮（9克），茯苓（去皮，9克），五味子（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大，每服三钱（9克），空腹服。</td>
</tr><tr>
<th>效用</th>
<td>滋肾纳气。</td>
</tr><tr>
<th>主治</th>
<td>肺肾两虚证。咳嗽气喘，呃逆滑精，腰痛。</td>
</tr><tr>
<th>方解</th>
<td>都气丸偏于滋肾纳气，适用于肾虚喘逆。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
