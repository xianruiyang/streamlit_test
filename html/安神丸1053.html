<body>
<table>
<tr>
<th>方名</th>
<td>安神丸</td>
</tr><tr>
<th>来源</th>
<td>《医学正印》卷上</td>
</tr><tr>
<th>处方</th>
<td>当归（酒洗，50克），人参（去芦，50克），白茯苓（去皮，50克），酸枣仁（炒，50克），生地黄（酒洗，50克），川黄连（酒炒，50克），橘红（50克），真胆星（50克），厚黄柏（盐酒蜜炒黑色，50克），麦门冬（去心，50克），朱砂（另研、水飞过，5克）</td>
</tr><tr>
<th>制法</th>
<td>服三子散去积痰后服此方，每服50丸，空心清米汤送下；食远、临卧灯心汤送下。</td>
</tr><tr>
<th>效用</th>
<td>羊痫并滑泄，久而无子，脉上盛下虚。</td>
</tr><tr>
<th>主治</th>
<td>羊痫并滑泄，久而无子，脉上盛下虚。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
