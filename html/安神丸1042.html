<table>
<tr>
<th>方名</th>
<td>安神丸</td>
</tr><tr>
<th>来源</th>
<td>《兰室秘藏》卷下</td>
</tr><tr>
<th>处方</th>
<td>黄连（酒洗，4.5克），朱砂（水飞，3克），酒生地黄（1.5克），酒当归身（1.5克），炙甘草（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服15丸，食后津唾咽下。</td>
</tr><tr>
<th>效用</th>
<td>镇心安神，清热养血。心神烦乱，怔忡，兀兀欲吐，胸中气乱而热，有似懊侬之状，失眠多梦。现用于神经衰弱之失眠、健忘、心悸，精神抑郁症之神思恍惚，属心火偏盛者。</td>
</tr><tr>
<th>主治</th>
<td>镇心安神，清热养血。心神烦乱，怔忡，兀兀欲吐，胸中气乱而热，有似懊侬之状，失眠多梦。现用于神经衰弱之失眠、健忘、心悸，精神抑郁症之神思恍惚，属心火偏盛者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
