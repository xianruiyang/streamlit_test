<table>
<tr>
<th>方名</th>
<td>八仙散</td>
</tr><tr>
<th>来源</th>
<td>《外科精义》卷下引《卫生方》</td>
</tr><tr>
<th>处方</th>
<td>细辛（6克），荆芥（6克），白芷（6克），川芎（6克），黄芩（6克），防风（6克），甘草（6克），地骨皮（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每用药二两，水2碗，煎10沸，去滓，热淋塌患处。</td>
</tr><tr>
<th>效用</th>
<td>游风肿痒，疥癣疮；或因洗头，游风瘙痒生疮。</td>
</tr><tr>
<th>主治</th>
<td>游风肿痒，疥癣疮；或因洗头，游风瘙痒生疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
