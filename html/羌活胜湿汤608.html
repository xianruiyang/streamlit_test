<body>
<table>
<tr>
<th>方名</th>
<td>羌活胜湿汤</td>
</tr><tr>
<th>来源</th>
<td>《内外伤辨惑论》</td>
</tr><tr>
<th>处方</th>
<td>羌活（6克），独活（6克），防风（6克），藁本（6克），川芎（6克），炒蔓荆子（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>祛风，胜湿，止痛</td>
</tr><tr>
<th>主治</th>
<td>湿气在表，头痛头重，或腰脊重痛，或一身尽痛，微热昏倦</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
