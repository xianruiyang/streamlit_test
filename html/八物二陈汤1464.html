<table>
<tr>
<th>方名</th>
<td>八物二陈汤</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>四君子汤（6克），四物汤（6克），二陈汤（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，温服。</td>
</tr><tr>
<th>效用</th>
<td>劳发痰火，素有痰火，略有劳动，便发寒热，全类伤寒，轻者将息周日自愈，重者颈腋膊胯之间遂结核，肿痛或消，下次遇劳又发。</td>
</tr><tr>
<th>主治</th>
<td>劳发痰火，素有痰火，略有劳动，便发寒热，全类伤寒，轻者将息周日自愈，重者颈腋膊胯之间遂结核，肿痛或消，下次遇劳又发。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
