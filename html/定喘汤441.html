</tr><tr>
<th>处方</th>
<td>炒白果仁（6克），麻黄（6克），炒紫苏子（6克），款冬花（6克），火单（6克），苦杏仁（6克），蜜桑白皮（6克），甘草（6克），黄芩片（6克），法半夏（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>

</tr><tr>

<td>无。</td>
</tr><tr>
