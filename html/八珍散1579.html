<body>
<table>
<tr>
<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三三六引《孟氏诜诜方》</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），白术（50克），粟米（微炒，50克），白茯苓（50克），厚朴（姜制，50克），益智（50克），黄耆（50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，加生姜3片，枣子4个，同煎至8分，空心服。</td>
</tr><tr>
<th>效用</th>
<td>妇人无子，思虑过多，伤损脾气，脾虚则不能制水，漏下五色，或只常下黄白水。</td>
</tr><tr>
<th>主治</th>
<td>妇人无子，思虑过多，伤损脾气，脾虚则不能制水，漏下五色，或只常下黄白水。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
