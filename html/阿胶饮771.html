<th>方名</th>
<td>阿胶饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一七八</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙令燥，0.5克），黄芩（去黑心，50克），黄连（去须，50克）</td>
</tr><tr>
<th>制法</th>
<td>1-2岁儿，每服一钱匕，水半盏，煎至3分，去滓，分2次温服，空心、日晚各1次。</td>
</tr><tr>
<th>效用</th>
<td>小儿白痢。</td>
</tr><tr>
<th>主治</th>
<td>小儿白痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
