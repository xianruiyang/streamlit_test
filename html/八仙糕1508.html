<table>
<tr>
<th>方名</th>
<td>八仙糕</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷九引郑氏方</td>
</tr><tr>
<th>处方</th>
<td>菟丝子（50克），鱼鳔（切片、干面炒珠，50克），山药（炒，50克），芡实（炒，50克），白茯苓（50克），建莲肉（去心、炒，50克），薏苡仁（炒，50克），白扁豆（炒，50克），谷芽（炒，50克），粳米（炒黄，550克），籼锅巴（1550克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每早用1-二两，入白糖少许，开水调服。</td>
</tr><tr>
<th>效用</th>
<td>脾泄，肾泄，并远年休息痢。</td>
</tr><tr>
<th>主治</th>
<td>脾泄，肾泄，并远年休息痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
