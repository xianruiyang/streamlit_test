<table>
<tr>
<th>方名</th>
<td>济生肾气丸加减</td>
</tr><tr>
<th>来源</th>
<td>《济生方》</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（6克），山药（6克），山萸肉（6克），茯苓（6克），泽泻（6克），牡丹皮（6克），肉桂（6克），炮附片（6克），川牛膝（6克），盐车前子（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>温补肾阳，利水消肿</td>
</tr><tr>
<th>主治</th>
<td>肾阳不足证，症见腰重脚肿、小便不利、畏寒肢冷、痰饮咳喘、舌淡胖嫩、苔白滑、脉沉弦</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
