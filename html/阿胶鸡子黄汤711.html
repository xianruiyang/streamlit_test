</tr><tr>

<td>《湿温时疫治疗法》引沈樾亭方</td>
</tr><tr>
<th>处方</th>
<td>真阿胶（7.5克），左牡蛎（5克），大生地（5克），生白芍（5克），女贞子（5克），黄甘菊（5克），鸡子黄（5克），童便（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>

</tr><tr>
<th>主治</th>
<td>滋阴液以镇肝阳。主治急性时疫。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
