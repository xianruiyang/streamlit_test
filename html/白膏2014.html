<body>
<table>
<tr>
<th>方名</th>
<td>白膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>油（50克），白蜡（50克），腻粉（0.5克），南粉（细研，0.5克），密陀僧（细研，0.5克），乳香（细研，0.5克），杏仁3-（汤浸、去皮尖双仁、细研，140克）</td>
</tr><tr>
<th>制法</th>
<td>于铫子内先炼油熟，下蜡令消，入诸药末，和匀成膏。涂患处，日2-3次。</td>
</tr><tr>
<th>效用</th>
<td>久恶疮。</td>
</tr><tr>
<th>主治</th>
<td>久恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
