<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十四</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，0.5克），海荆子（炒，50克），白附子（炮，50克），干蝎（酒炒，420克），蒺藜子（炒令角黄，50克），腻粉（一半入药同罗、留一半为衣，50克）</td>
</tr><tr>
<th>制法</th>
<td>上6味，先捣前5味，与腻粉二钱半同罗为末，冬用大枣（蒸）取肉研如膏为丸，夏炼白蜜为丸，春、秋研糯米饭膏为丸，并如梧桐子大，又于腻粉二钱半内滚令色匀，用密器收。每服5丸，空心、日午温酒送下。加至10丸。</td>
</tr><tr>
<th>效用</th>
<td>风邪发狂，妄言躁闷。</td>
</tr><tr>
<th>主治</th>
<td>风邪发狂，妄言躁闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
