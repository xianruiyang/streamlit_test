<body>
<table>
<tr>
<th>方名</th>
<td>八仙糕</td>
</tr><tr>
<th>来源</th>
<td>《医学集成》卷二</td>
</tr><tr>
<th>处方</th>
<td>芡实（50克），条参（50克），玉竹（50克），山药（50克），莲米（50克），茯苓（50克），苡仁（50克），扁豆（50克），米（1000克），黑芝麻（10克），黑小豆（10克），核桃仁（50克），花椒（10克）</td>
</tr><tr>
<th>制法</th>
<td>共炒，研为末。不论酥油、猪油、红糖、白糖，随意调服。</td>
</tr><tr>
<th>效用</th>
<td>大养脾胃，长服益寿延年。</td>
</tr><tr>
<th>主治</th>
<td>大养脾胃，长服益寿延年。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
