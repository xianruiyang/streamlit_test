<body>
<table>
<tr>
<th>方名</th>
<td>羌活胜风汤</td>
</tr><tr>
<th>来源</th>
<td>《原机启微》</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），枳壳（6克），羌活（6克），川芎（6克），白芷（6克），独活（6克），防风（6克），前胡（6克），桔梗（6克），薄荷（6克），荆芥（6克），甘草（6克），柴胡（6克），黄芩片（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>祛风胜湿</td>
</tr><tr>
<th>主治</th>
<td>治风热上扰，眵多眊躁，紧涩羞明，赤脉贯睛，头痛鼻塞，肿胀涕泪，脑巅沉重，眉骨酸疼，外翳如云雾、丝缕、秤星、螺盖</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
