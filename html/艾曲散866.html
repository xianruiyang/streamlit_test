<body>
<table>
<tr>
<th>方名</th>
<td>艾曲散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十九</td>
</tr><tr>
<th>处方</th>
<td>艾曲（生，1000克），干姜（50克），细辛（50克），椒目（50克），附子（50克），桂（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服2-三钱，温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>利小便，消肿。主痢后或产后虚肿，水肿。</td>
</tr><tr>
<th>主治</th>
<td>利小便，消肿。主痢后或产后虚肿，水肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
