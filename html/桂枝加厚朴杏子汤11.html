<body>
<table>
<tr>
<th>方名</th>
<td>桂枝加厚朴杏子汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂枝（9克），芍药（9克），生姜（9克），甘草炙（6克），大枣（3枚），厚朴炙（6克），杏仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>上七味，以水七升，微火煮取三升，去滓。温服一升，覆取微似汗。</td>
</tr><tr>
<th>效用</th>
<td>解肌发表，降气平喘。</td>
</tr><tr>
<th>主治</th>
<td>宿有喘病，又感风寒而见桂枝汤证者；或风寒表证误用下剂后，表证未解而微喘者。</td>
</tr><tr>
<th>方解</th>
<td></td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td></td>
</tr>
</table>
</body>
