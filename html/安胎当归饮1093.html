<th>方名</th>
<td>安胎当归饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五四</td>
</tr><tr>
<th>处方</th>
<td>当归（切、焙，50克），桑寄生阿胶（炒燥，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服五钱匕，水1盏半，入葱白3寸（切），豉30粒，同煎至8分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠胎动，烦热满闷。</td>
</tr><tr>
<th>主治</th>
<td>妊娠胎动，烦热满闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
