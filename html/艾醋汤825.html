<body>
<table>
<tr>
<th>方名</th>
<td>艾醋汤</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷十二</td>
</tr><tr>
<th>处方</th>
<td>好醋（6克），艾（6克）</td>
</tr><tr>
<th>制法</th>
<td>服半盏后，腹中翻，大痛，是有孕；不为痛，定无。</td>
</tr><tr>
<th>效用</th>
<td>验胎。主过月或月数未足，难明是否有孕者。</td>
</tr><tr>
<th>主治</th>
<td>验胎。主过月或月数未足，难明是否有孕者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
