<table>
<tr>
<th>方名</th>
<td>白痧药</td>
</tr><tr>
<th>来源</th>
<td>《良方合壁》</td>
</tr><tr>
<th>处方</th>
<td>白胡椒（50克），北细辛（5克），檀香木（5克），牙皂（5克），焰消（5克），明矾（5克），蟾酥（5克），丁香（5克），冰片（0.5克），麝香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，或加金箔2张，研匀收贮。嗅之。</td>
</tr><tr>
<th>效用</th>
<td>暑痧。</td>
</tr><tr>
<th>主治</th>
<td>暑痧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
