<th>方名</th>
<td>白膏</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三一四</td>
</tr><tr>
<th>处方</th>
<td>蓖麻（去壳，7.35克），嫩松脂（5克），滴乳（5克）</td>
</tr><tr>
<th>制法</th>
<td>上用铁斧于石砧上捶为膏，干湿得所，随意加减松、乳。摊于纸上，贴之。</td>
</tr><tr>
<th>效用</th>
<td>一切无名肿毒、发背等疾。</td>
</tr><tr>
<th>主治</th>
<td>一切无名肿毒、发背等疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
