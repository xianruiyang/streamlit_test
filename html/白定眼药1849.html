<body>
<table>
<tr>
<th>方名</th>
<td>白定眼药</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷七十六</td>
</tr><tr>
<th>处方</th>
<td>可铁刺（如无、以白及粉代之，5克），阿飞勇（5克），李子树胶（5克），白锡粉（炒、水飞，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，鸡子清为锭，用奶女儿乳汁，于光磨石上磨汁。不拘时点之。</td>
</tr><tr>
<th>效用</th>
<td>定痛，消肿，去翳。</td>
</tr><tr>
<th>主治</th>
<td>定痛，消肿，去翳。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
