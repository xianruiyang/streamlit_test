</tr><tr>
<th>处方</th>
<td>巴豆肉（以纸压取油，6克）</td>
</tr><tr>
<th>制法</th>
<td>用压油之纸作捻子，点灯吹灭，以烟熏鼻中1时。口鼻流涎，其关自开。</td>
</tr><tr>
<th>效用</th>
<td>喉闭危急，宜开关者。</td>
</tr><tr>
<th>主治</th>
<td>喉闭危急，宜开关者。</td>
</tr><tr>

</tr><tr>
