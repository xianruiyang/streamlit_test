<table>
<tr>
<th>方名</th>
<td>白茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六三</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（去黑皮，75.0克），赤芍大腹皮（锉，50克），枳壳（去瓤、麸炒，50克），熟干地黄（焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加生姜2片，煎至7分，去滓温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>产后气血虚，心膈烦满，身体壮热，恶露不行。</td>
</tr><tr>
<th>主治</th>
<td>产后气血虚，心膈烦满，身体壮热，恶露不行。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
