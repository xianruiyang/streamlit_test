<body>
<table>
<tr>
<th>方名</th>
<td>阿胶饮子</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥，50克），竹沥（900克），荆沥（360克）</td>
</tr><tr>
<th>制法</th>
<td>每服温饮1中盏。</td>
</tr><tr>
<th>效用</th>
<td>妊娠中风，语涩心烦，项强，背拘急，眼涩头疼，昏昏多睡。</td>
</tr><tr>
<th>主治</th>
<td>妊娠中风，语涩心烦，项强，背拘急，眼涩头疼，昏昏多睡。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
