<table>
<tr>
<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十五</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，50克），菊花（50克），石膏（研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用葱白细研，绞取汁1大盏同拌和，入少面糊为丸，如梧桐子大。每服20丸，荆芥茶或温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>首风。每遇风时，即发头痛。</td>
</tr><tr>
<th>主治</th>
<td>首风。每遇风时，即发头痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
