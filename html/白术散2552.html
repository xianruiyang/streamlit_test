<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《外台秘要》卷六引《广济方》</td>
</tr><tr>
<th>处方</th>
<td>白术（60克），茯苓（60克），吴茱萸（30克），橘皮（45克），荜茇（30克），厚朴（炙，60克），槟榔（75克），人参（45克），大黄（75克）</td>
</tr><tr>
<th>制法</th>
<td>上九味，捣筛为散。每次3克，空腹时煮生姜、大枣汤送下，一日二次。渐加至6克。觉热，服少量饮食压之。</td>
</tr><tr>
<th>效用</th>
<td>脾胃虚寒，痰饮内停，呕吐酸水，胸闷心悸者。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚寒，痰饮内停，呕吐酸水，胸闷心悸者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
