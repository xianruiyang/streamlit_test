<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷九</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（直好、白色者、新瓦上炭火略炒微黄色，50克），天南星（白者、炮裂、刮去粗皮、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服1字，用生姜自然汁少许调药末，以熟水投之呷下，吐出涎痰即快，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>缠喉风并急喉闭喉肿痛者。</td>
</tr><tr>
<th>主治</th>
<td>缠喉风并急喉闭喉肿痛者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
