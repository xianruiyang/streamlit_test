<body>
<table>
<tr>
<th>方名</th>
<td>八仙饮</td>
</tr><tr>
<th>来源</th>
<td>《活幼心书•拾遗》</td>
</tr><tr>
<th>处方</th>
<td>生干地黄（净洗、焙干，5克），赤芍药（5克），大川芎（5克），羌活（5克），川当（5克），归尾（酒洗、焙干，5克），龙胆草（5克），汉防己（5克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀，每服二钱，水1盏，白蜜半匙，煎8分，去滓，食后，临卧2时温服。</td>
</tr><tr>
<th>效用</th>
<td>血风目疾，经久不愈，昼夜涩痛，视物不明，甚至生翳散漫，投诸药未验者。</td>
</tr><tr>
<th>主治</th>
<td>血风目疾，经久不愈，昼夜涩痛，视物不明，甚至生翳散漫，投诸药未验者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
