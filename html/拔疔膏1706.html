<body>
<table>
<tr>
<th>方名</th>
<td>拔疔膏</td>
</tr><tr>
<th>来源</th>
<td>《梅氏验方新编》七集</td>
</tr><tr>
<th>处方</th>
<td>去油乳香（5克），去油没药（5克），血竭（5克），人言（5克），儿茶（5克），飞净青黛（5克），蟾酥（5克），象皮（焙燥，5克），麝香（0.5克），冰片（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，用枣肉以石锤打极匀为丸，如芡实大，飞净朱砂为衣。用1丸，加蜜少许调匀，涂于疔顶，以膏盖之，1宿即消；如毒甚，明日再涂1次。</td>
</tr><tr>
<th>效用</th>
<td>一切红丝、蛇头疔，及诸疽毒。</td>
</tr><tr>
<th>主治</th>
<td>一切红丝、蛇头疔，及诸疽毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
