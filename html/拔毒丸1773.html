<body>
<table>
<tr>
<th>方名</th>
<td>拔毒丸</td>
</tr><tr>
<th>来源</th>
<td>《疮疡经验全书》卷六</td>
</tr><tr>
<th>处方</th>
<td>槐花（50克），川椒（50克），象牙末（酥炙，50克），黄丹（5克），乳香（5克），没药（5克），人中白（5克），血竭（5克），蜈蚣（5克），川山甲（5克），金顶砒生（5克），生乳（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用神曲末一两五钱，打稠糊，入药捣匀，丸如梧桐子大，另研朱砂为衣。每日早服20丸，晚服15丸，土茯苓汤送下。</td>
</tr><tr>
<th>效用</th>
<td>生疮时误服轻粉、粉霜，服丁字化毒丸无效者。</td>
</tr><tr>
<th>主治</th>
<td>生疮时误服轻粉、粉霜，服丁字化毒丸无效者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
