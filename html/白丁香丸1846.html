<table>
<tr>
<th>方名</th>
<td>白丁香丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷六十一</td>
</tr><tr>
<th>处方</th>
<td>白丁香（家雀屎是也，200克）</td>
</tr><tr>
<th>制法</th>
<td>以沙糖如胡桃大1块，同滚研，分作3丸。每1丸，用薄绵子裹，令含在口内。即时遂愈，甚不过2粒也。</td>
</tr><tr>
<th>效用</th>
<td>咽喉双雕及单雕。</td>
</tr><tr>
<th>主治</th>
<td>咽喉双雕及单雕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
