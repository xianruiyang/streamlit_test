<body>
<table>
<tr>
<th>方名</th>
<td>八厘丸</td>
</tr><tr>
<th>来源</th>
<td>《杂病源流犀烛》卷三十</td>
</tr><tr>
<th>处方</th>
<td>土鳖虫（头足全、纸包、焙燥，5克），自然铜（醋煅7次，5克），血竭（5克），无名异（5克），乳香（5克），没药（5克），归梢（5克），硼砂（甘草汁飞，5克），巴霜（10克）</td>
</tr><tr>
<th>制法</th>
<td>酒糊为丸，每丸湿重1分，干重8厘。量所责之数服多寡，总不过5丸。</td>
</tr><tr>
<th>效用</th>
<td>消瘀散毒。主治杖伤、夹伤。</td>
</tr><tr>
<th>主治</th>
<td>消瘀散毒。主治杖伤、夹伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
