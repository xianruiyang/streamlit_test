<body>
<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷十二，名见《圣惠》卷三十七</td>
</tr><tr>
<th>处方</th>
<td>干姜（50克），阿胶（50克），柏叶（50克），艾（50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。以水5升，煮取1升，纳马通汁1升，煮取1升，顿服。</td>
</tr><tr>
<th>效用</th>
<td>吐血内崩上气，面色如土。</td>
</tr><tr>
<th>主治</th>
<td>吐血内崩上气，面色如土。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
