<body>
<table>
<tr>
<th>方名</th>
<td>白灵药</td>
</tr><tr>
<th>来源</th>
<td>《种福堂方》卷四</td>
</tr><tr>
<th>处方</th>
<td>芦甘石（50克），黄连（5克），黄柏（5克），黄芩（5克）</td>
</tr><tr>
<th>制法</th>
<td>将三黄煎浓汁，将甘石放在银罐内，烧极红收汁，约9次，以甘石酥为度，晒干研细，加冰片5分。治口碎，点眼甚妙。加珍珠少许，治下疳，可生肌长肉。凡有热毒，配三白头升药，人乳调敷。</td>
</tr><tr>
<th>效用</th>
<td>生肌长肉。主治口碎，下疳。</td>
</tr><tr>
<th>主治</th>
<td>生肌长肉。主治口碎，下疳。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
