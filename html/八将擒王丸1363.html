<body>
<table>
<tr>
<th>方名</th>
<td>八将擒王丸</td>
</tr><tr>
<th>来源</th>
<td>《外科方外奇方》卷二</td>
</tr><tr>
<th>处方</th>
<td>带子蜂房（5克），象牙屑（5克），僵蚕（5克），蝉蜕（5克），全蝎（5克），木香（5克），乳香（5克），没药（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以黄占八两滚化熬过，入药末搅匀，倾水中取出为丸，如枣仁大。每服1丸，空心滚酒送下，连服3日。待其药从满口透出，隔1日再服1丸，至第5日再服1丸。</td>
</tr><tr>
<th>效用</th>
<td>一切痈疽发背，疮痔成漏。</td>
</tr><tr>
<th>主治</th>
<td>一切痈疽发背，疮痔成漏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
