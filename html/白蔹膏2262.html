<body>
<table>
<tr>
<th>方名</th>
<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三一三</td>
</tr><tr>
<th>处方</th>
<td>白蔹（6克），白及（6克），白僵蚕（6克），当归（6克），大黄（6克），乳香（6克），桃枝（6克），柳枝（6克），槐枝（6克），桑枝（6克），皂荚枝（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，每用香油1斤，入前药浸3宿，缓火熬，以焦黄色为度，滤去滓，加黄丹半斤，候油欲再滚，即掇锅于地上，用槐枝频搅匀，滴水中不散为度。</td>
</tr><tr>
<th>效用</th>
<td>一切恶疮肿毒。</td>
</tr><tr>
<th>主治</th>
<td>一切恶疮肿毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
