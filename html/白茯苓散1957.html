<body>
<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十</td>
</tr><tr>
<th>处方</th>
<td>槟榔（50克），青橘皮（汤浸、去白瓤、焙，50克），桂心（50克），厚朴（去粗皮、涂生姜汁、炙令香熟，50克），白茯苓（50克），甘草（炙微赤、锉，50克），附子（炮裂、去皮脐，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服四钱，以水1中盏，加生姜半分，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>伤寒里虚，心下悸，腹中气不和。</td>
</tr><tr>
<th>主治</th>
<td>伤寒里虚，心下悸，腹中气不和。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
