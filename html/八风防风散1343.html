<table>

<th>方名</th>
<td>八风防风散</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷八</td>
</tr><tr>
<th>处方</th>
<td>防风（42克），独活，干姜（42克），黄耆（42克），附子（42克），天雄（36克），麻黄（36克），石膏（36克），五味子（36克），山茱萸（36克），秦艽（30克），桂心（30克），薯蓣（30克），细辛（30克），当归（30克），防己（30克），人参（30克），杜仲（30克），甘草（11克），贯众（40克），甘菊（24克），紫菀（24克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛。本方方名，《外台》引作“防风散”。</td>
</tr><tr>
<th>效用</th>
<td>厉风入肺，肺寒虚，伤言音嘶，用力战掉，缓弱虚瘠。</td>
</tr><tr>
<th>主治</th>
<td>厉风入肺，肺寒虚，伤言音嘶，用力战掉，缓弱虚瘠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
