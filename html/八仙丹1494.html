<table>
<tr>
<th>方名</th>
<td>八仙丹</td>
</tr><tr>
<th>来源</th>
<td>《本事》卷二</td>
</tr><tr>
<th>处方</th>
<td>伏火朱砂（50克），真磁石（50克），赤石脂（50克），代赭石（50克），石中黄（50克），禹余粮（50克），乳香（乳钵坐水盆中研，50克），没药（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，匀研极细，糯米浓饮为丸，如梧桐子大或如豆大。每服1粒，空心盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>补精髓，壮筋骨，益心智，安魂魄，令人悦泽，驻颜轻身，延年益寿，闭固天癸。主虚损。</td>
</tr><tr>
<th>主治</th>
<td>补精髓，壮筋骨，益心智，安魂魄，令人悦泽，驻颜轻身，延年益寿，闭固天癸。主虚损。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
