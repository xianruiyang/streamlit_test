<body>
<table>
<tr>
<th>方名</th>
<td>拔毒生肌膏</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（武汉方）</td>
</tr><tr>
<th>处方</th>
<td>当归（5克），生地（5克），黄柏（5克），槐枝（5克），人发（5克），紫草皮（5克），红升（5克），冰片（0.5克），黄连粉（5克），黄蜡（50克）</td>
</tr><tr>
<th>制法</th>
<td>用前6味加麻油1斤，用火熬枯，去滓，再加红升、冰片、黄连粉、黄蜡搅匀，待冷，成膏1七两八钱，共装89盒，每盒重二钱。摊于纱布上，贴患处。</td>
</tr><tr>
<th>效用</th>
<td>痈疽疮疖，溃烂久不收口者。</td>
</tr><tr>
<th>主治</th>
<td>痈疽疮疖，溃烂久不收口者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
