<body>
<table>
<tr>
<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《同寿录》卷四</td>
</tr><tr>
<th>处方</th>
<td>蓖麻子仁（产山东、如蚕豆、无刺者佳，50克），杏仁（去皮尖、敲扁，5克），乳香（5克），没药（5克），川（555克）</td>
</tr><tr>
<th>制法</th>
<td>用真菜油半斤，将药熬至枯黑色，去滓，再熬半枝香，入净嫩松香一两、黄占三钱，白占3线搅匀，老嫩得法，瓷瓶收贮。遇毒摊涂为妙；诸般大毒初起须留头贴上，次日即消，再复贴。</td>
</tr><tr>
<th>效用</th>
<td>一切痈疽，发背，疔肿恶毒，诸般大毒。</td>
</tr><tr>
<th>主治</th>
<td>一切痈疽，发背，疔肿恶毒，诸般大毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
