<body>
<table>
<tr>
<th>方名</th>
<td>白前饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十</td>
</tr><tr>
<th>处方</th>
<td>白前（75.0克），桑根白皮（炙，50克），桔梗（炒，50克），白茯苓（去黑皮，0.5克），杏仁（去双仁皮尖、熬，75.0克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药各锉，如麻豆大，拌匀。每服三钱匕，水1盏半，煎取7分，去滓，食后温服，日2次。</td>
</tr><tr>
<th>效用</th>
<td>虚劳咳嗽，上气壅热，咯吐脓血。</td>
</tr><tr>
<th>主治</th>
<td>虚劳咳嗽，上气壅热，咯吐脓血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
