<body>
<table>
<tr>
<th>方名</th>
<td>葛根汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>葛根（6克），麻黄（6克），桂枝（6克），白芍（6克），炙甘草（6克），生姜（6克），大枣（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>解肌散寒止痛</td>
</tr><tr>
<th>主治</th>
<td>外感风寒表实，恶寒发热，头痛，项背强几几，身痛无汗，腹微痛，或下利，或干呕，或微喘，舌淡苔白，脉浮紧者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
