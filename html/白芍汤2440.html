<table>

<th>方名</th>
<td>白芍汤</td>
</tr><tr>
<th>来源</th>
<td>《麻科活人》卷四</td>
</tr><tr>
<th>处方</th>
<td>白芍药（6克），炙甘草（6克），莲肉（6克），山药（6克），扁豆（6克），龙眼肉（6克），青黛（6克），麦冬（6克）</td>
</tr><tr>
<th>制法</th>
<td>合3-4剂，水煎服。</td>
</tr><tr>
<th>效用</th>
<td>调脾胃，平肝木。主治麻后元气不复，脾胃虚弱，羸瘦，身无潮热者。</td>
</tr><tr>
<th>主治</th>
<td>调脾胃，平肝木。主治麻后元气不复，脾胃虚弱，羸瘦，身无潮热者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
