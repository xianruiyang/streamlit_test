<body>
<table>
<tr>
<th>方名</th>
<td>沉香散</td>
</tr><tr>
<th>来源</th>
<td>《金匮翼》</td>
</tr><tr>
<th>处方</th>
<td>沉香（6克），陈皮（6克），当归（6克），白芍（6克），炙甘草（6克），石韦（6克），滑石粉（6克），冬葵果（6克），炒王不留行（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏利气机，通利小便</td>
</tr><tr>
<th>主治</th>
<td>气淋，小便涩滞，淋漓不宣，少腹胀满</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
