<body>
<table>
<tr>
<th>方名</th>
<td>葶苈大枣泻肺汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>葶苈子（9克），大枣（4枚）</td>
</tr><tr>
<th>制法</th>
<td>葶苈子熬令色黄，捣丸如弹子大（9克）大枣（4枚），上药先以水三升煮枣，取二升，去枣，内葶苈，煮取一升，顿服。</td>
</tr><tr>
<th>效用</th>
<td>泻肺行水，下气平喘。</td>
</tr><tr>
<th>主治</th>
<td>痰水壅实之咳喘胸满。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
