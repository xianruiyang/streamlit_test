<th>处方</th>

</tr><tr>
<th>效用</th>
<td>疮疖及久溃不敛者。</td>
</tr><tr>
<th>主治</th>
<td>疮疖及久溃不敛者。</td>
</tr><tr>

</tr><tr>

<td>无。</td>
