<th>方名</th>
<td>巴豆涂敷方</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一三五</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去心皮、出油尽用，0.5克），肥枣（去核皮，100克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以水1升，煮稀稠如膏，于布中绞取汁。涂敷疮上，1日1次。</td>
</tr><tr>
<th>效用</th>
<td>瘘疮。</td>
</tr><tr>
<th>主治</th>
<td>瘘疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
