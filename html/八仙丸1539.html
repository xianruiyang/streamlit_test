<td>《扁鹊心书•神方》</td>
</tr><tr>
<th>处方</th>
<td>附子（炮，50克），高良姜（50克），荜茇（50克），砂仁（50克），肉豆蔻（50克），生姜（50克），厚朴（姜汁制，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，醋糊为丸，如梧桐子大。每服50丸，米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>脾胃久冷，大便泄泻，肠中痛，米谷不化，饮食不进。</td>
</tr><tr>
<th>主治</th>
<td>脾胃久冷，大便泄泻，肠中痛，米谷不化，饮食不进。</td>
</tr><tr>

</tr><tr>
