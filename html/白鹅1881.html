<table>
<tr>
<th>方名</th>
<td>白鹅</td>
</tr><tr>
<th>来源</th>
<td>《外治方》</td>
</tr><tr>
<th>处方</th>
<td>鹅（以白鹅为佳，1000克）</td>
</tr><tr>
<th>制法</th>
<td>先用食物（加小鱼类等）进行佯装喂食（实际并不给它吃），以促使鹅的唾液分泌，然后立即将鹅逮住，倒置（头低尾高），掰开鹅口，其鹅涎即从口中流出，用洁净碗装。使用时，用一片洁净鹅毛（翅膀毛）或鸡毛，蘸鹅涎涂于患儿口腔内的发病部位。</td>
</tr><tr>
<th>效用</th>
<td>据报道，用本方治疗鹅口疮，疗效极佳。一般涂一次即愈。</td>
</tr><tr>
<th>主治</th>
<td>据报道，用本方治疗鹅口疮，疗效极佳。一般涂一次即愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
