<body>
<table>
<tr>
<th>方名</th>
<td>安息香散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五十八</td>
</tr><tr>
<th>处方</th>
<td>安息香（50克），阿胶（捣碎、炒令黄燥，50克），黄连（去须、微炒，50克），桃白皮（锉，50克），汉椒（去目及闭口者、微炒去汗，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服一钱，食前以粥饮调下。</td>
</tr><tr>
<th>效用</th>
<td>休息痢，发歇不恒，羸瘦少力。</td>
</tr><tr>
<th>主治</th>
<td>休息痢，发歇不恒，羸瘦少力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
