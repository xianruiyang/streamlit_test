<body>
<table>
<tr>
<th>方名</th>
<td>麻黄杏仁薏苡甘草汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>麻黄（6克），杏仁（6克），薏苡仁（12克），甘草炙（3克）</td>
</tr><tr>
<th>制法</th>
<td>上锉麻豆大，每服四钱匕（12克）。水盏半，煮八分，去滓，温服。有微汗，避风。</td>
</tr><tr>
<th>效用</th>
<td>发汗解表，祛风除湿。</td>
</tr><tr>
<th>主治</th>
<td>风湿在表，湿郁化热证。一身尽疼，发热，日哺所剧者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
