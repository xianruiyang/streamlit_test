<table>
<tr>
<th>方名</th>
<td>白术茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷五</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），白术（白者，50克），天南星（50克），白附子（50克），白矾（0.5克），半夏（并生用，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，白面糊为丸，如梧桐子大。每服20-30丸，生姜汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>三焦气涩，停痰不清，胸膈痞闷，腹胁胀满，咳嗽涎甚，咽嗌干痛，心忪悸动，头目眩运，寒热时作，肢节疼痛，呕吐清水，神昏多倦，不欲饮食。</td>
</tr><tr>
<th>主治</th>
<td>三焦气涩，停痰不清，胸膈痞闷，腹胁胀满，咳嗽涎甚，咽嗌干痛，心忪悸动，头目眩运，寒热时作，肢节疼痛，呕吐清水，神昏多倦，不欲饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
