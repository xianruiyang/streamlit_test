<table>
<tr>
<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二三九引《肘后方》</td>
</tr><tr>
<th>处方</th>
<td>芜荑（0.5克），狼牙（0.5克），白蔹（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛，以苦酒2合，和1宿。次早空腹服之。</td>
</tr><tr>
<th>效用</th>
<td>寸白虫为病，令人眼光无泽，脚膝少力。</td>
</tr><tr>
<th>主治</th>
<td>寸白虫为病，令人眼光无泽，脚膝少力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
