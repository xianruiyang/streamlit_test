<table>

<th>方名</th>
<td>八仙散</td>
</tr><tr>
<th>来源</th>
<td>《杏苑》卷七</td>
</tr><tr>
<th>处方</th>
<td>羌活（6克），独活（6克），防风（6克），当归（6克），牛膝（6克），黄柏（6克），肉桂（6克），白芍药（6克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀，用生绢袋盛，浸无灰酒中。随量饮之，不拘时服。腰痛，加杜仲；血虚，加川芎。</td>
</tr><tr>
<th>效用</th>
<td>腰腿挛疼，气血不和。</td>
</tr><tr>
<th>主治</th>
<td>腰腿挛疼，气血不和。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
