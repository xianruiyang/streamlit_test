<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十四</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），半夏（为末、生姜汁和作饼、焙干，50克），槟榔（锉，50克），丁香（50克），甘草（炙锉，50克），青橘皮（去白、切、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服二钱匕，水1盏，加生姜3片，煎至7分，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>胃虚气寒，饮食无味，呕吐冷痰，噫时闻食气。</td>
</tr><tr>
<th>主治</th>
<td>胃虚气寒，饮食无味，呕吐冷痰，噫时闻食气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
