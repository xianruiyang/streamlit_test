<body>
<table>
<tr>
<th>方名</th>
<td>安荣散</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷二二四引《济生》</td>
</tr><tr>
<th>处方</th>
<td>麦门冬（去心，5克），通草（5克），滑石（5克），当归（去芦、酒浸，50克），灯心（50克），甘草（炙，50克），人参（5克），细辛（洗，5克）</td>
</tr><tr>
<th>制法</th>
<td>安荣汤（《宋氏女科》）。本方改为丸剂，名“安荣丸”（见《中国医学大辞典》）。</td>
</tr><tr>
<th>效用</th>
<td>通利小便。主妊娠子淋。</td>
</tr><tr>
<th>主治</th>
<td>通利小便。主妊娠子淋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
