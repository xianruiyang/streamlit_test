<table>
<tr>
<th>方名</th>
<td>艾附丸</td>
</tr><tr>
<th>来源</th>
<td>《证治要诀类方》卷四</td>
</tr><tr>
<th>处方</th>
<td>艾叶（同香附、醋煮，500克），香附（500克），当归（50克），白芍（50克），川芎（50克），熟地（50克），干姜（50克），吴茱萸（50克），木香（50克），白芷（50克），琥珀（5克）</td>
</tr><tr>
<th>制法</th>
<td>每服70丸，空心酒送下。寒，加附子。</td>
</tr><tr>
<th>效用</th>
<td>妇人血疼。</td>
</tr><tr>
<th>主治</th>
<td>妇人血疼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
