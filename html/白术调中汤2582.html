<table>
<tr>
<th>方名</th>
<td>白术调中汤</td>
</tr><tr>
<th>来源</th>
<td>《良朋汇集》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），人参（0.5克），黄连（0.5克），厚朴（0.5克），白芍（5克），山药（5克），陈皮（5克），泽泻（5克），山楂（5克），茯苓（5克），甘草（0.5克），砂仁（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水2钟，煎8分，温服。</td>
</tr><tr>
<th>效用</th>
<td>妇人胎前血泻，妊娠期大便稀溏，腹痛肠鸣，或兼烦渴，少食，胸脘痞闷。</td>
</tr><tr>
<th>主治</th>
<td>妇人胎前血泻，妊娠期大便稀溏，腹痛肠鸣，或兼烦渴，少食，胸脘痞闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
