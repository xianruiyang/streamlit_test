<body>
<table>
<tr>
<th>方名</th>
<td>菝（艹吉瓜）散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十二</td>
</tr><tr>
<th>处方</th>
<td>菝（锉，50克），桑螵蛸（微炒，50克），附子（炮裂、去皮脐，50克），龙骨（50克），韭子（微炒，50克），桂心（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每服二钱，食前以温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>妇人虚冷，小便滑数。</td>
</tr><tr>
<th>主治</th>
<td>妇人虚冷，小便滑数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
