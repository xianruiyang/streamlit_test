<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八</td>
</tr><tr>
<th>处方</th>
<td>白术（75.0克），牛膝（去苗、酒浸、切、焙，75.0克），巴戟天（去心，75.0克），菟丝子（酒浸、别捣，75.0克），熟干地黄（焙，50克），桂（去粗皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，空心、晚食前温酒送下。加至30丸。</td>
</tr><tr>
<th>效用</th>
<td>风虚，脚弱无力，肌瘦不能食。</td>
</tr><tr>
<th>主治</th>
<td>风虚，脚弱无力，肌瘦不能食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
