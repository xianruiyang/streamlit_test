</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一四四</td>
</tr><tr>
<th>处方</th>
<td>虎骨（6克），牛骨（6克），龙骨（6克），鸡骨（6克），狗骨（6克），兔骨（6克），猪骨（6克），羊骨（6克），枫香脂（6克），自然铜（6克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>
<th>效用</th>
<td>筋骨损折。</td>
</tr><tr>
<th>主治</th>
<td>筋骨损折。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
