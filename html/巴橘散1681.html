<table>
<tr>
<th>方名</th>
<td>巴橘散</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷一</td>
</tr><tr>
<th>处方</th>
<td>青橘皮（切开、去瓤，20克），巴豆（0.15克）</td>
</tr><tr>
<th>制法</th>
<td>将巴豆入青橘皮内，用麻扎定，火上烧存性，研末。姜汁和酒1钟呷服。到口便止。</td>
</tr><tr>
<th>效用</th>
<td>寒痰气喘。</td>
</tr><tr>
<th>主治</th>
<td>寒痰气喘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
