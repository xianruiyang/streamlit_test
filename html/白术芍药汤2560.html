<body>
<table>
<tr>
<th>方名</th>
<td>白术芍药汤</td>
</tr><tr>
<th>来源</th>
<td>《保命集》卷中</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），芍药（50克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉。每服一两，水2盏，煎至1盏，滤清温服。</td>
</tr><tr>
<th>效用</th>
<td>太阴脾经受湿，水泄注下，体微重微满，困弱无力，不欲饮食，暴泄无数，水谷不化。</td>
</tr><tr>
<th>主治</th>
<td>太阴脾经受湿，水泄注下，体微重微满，困弱无力，不欲饮食，暴泄无数，水谷不化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
