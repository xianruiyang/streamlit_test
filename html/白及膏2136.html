<th>方名</th>
<td>白及膏</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三一四</td>
</tr><tr>
<th>处方</th>
<td>良姜（6克），白及（6克），沥青（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，嚼脂麻，水同熬为膏，入冷水共淀，用绊绢1片，火上摊作膏。贴疮上。</td>
</tr><tr>
<th>效用</th>
<td>蝼蛄疮。</td>
</tr><tr>
<th>主治</th>
<td>蝼蛄疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
