<body>
<table>
<tr>
<th>方名</th>
<td>安胃白术散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷二十</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），茯苓（50克），藿香（50克），厚朴（50克），半夏（50克），甘草（50克），黄橘皮（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，水1盏，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气虚，胸膈膨闷，心腹胀满，呕逆恶心，噫气吞酸，口淡无味，四肢倦怠，全不思食。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气虚，胸膈膨闷，心腹胀满，呕逆恶心，噫气吞酸，口淡无味，四肢倦怠，全不思食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
