<body>
<table>
<tr>
<th>方名</th>
<td>安痘汤</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷十四</td>
</tr><tr>
<th>处方</th>
<td>玄参（5克），当归（5克），连翘（5克），白芍（5克），丹皮（5克），荆芥（5克），甘菊花（5克），升麻（0.5克），天花粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>散风热。主痘症发全，痘毒全无，收痂大愈之后，放心纵欲，饮食过伤，又兼风热，而致数日之后身复发热，通身发出红斑，痒甚，愈抓愈痒，先出大小不一如粟米之状，渐渐长大如红云片。</td>
</tr><tr>
<th>主治</th>
<td>散风热。主痘症发全，痘毒全无，收痂大愈之后，放心纵欲，饮食过伤，又兼风热，而致数日之后身复发热，通身发出红斑，痒甚，愈抓愈痒，先出大小不一如粟米之状，渐渐长大如红云片。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
