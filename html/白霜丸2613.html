<td>白霜丸</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十引《吉氏家传》</td>
</tr><tr>
<th>处方</th>
<td>铅白霜（5克），人参（5克），茯苓（5克），麝香（0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如青豆大。本方方名，《普济方》卷三七四引作“铅白霜丸”。</td>
</tr><tr>
<th>效用</th>
<td>镇心惊。</td>
</tr><tr>
<th>主治</th>
<td>镇心惊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
