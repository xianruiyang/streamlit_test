<body>
<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷七十三，名见《普济方》卷三三一</td>
</tr><tr>
<th>处方</th>
<td>白矾灰（50克），附子（炮裂、去皮脐，50克），狗头骨灰（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以软饭为丸，如梧桐子大。每服30丸，食前以粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>补虚退冷，暖血海。主赤白带下，崩漏不止，脐腹冷痛，面色萎黄，日渐虚损;妇人血脏久冷，赤白带下。</td>
</tr><tr>
<th>主治</th>
<td>补虚退冷，暖血海。主赤白带下，崩漏不止，脐腹冷痛，面色萎黄，日渐虚损;妇人血脏久冷，赤白带下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌生冷、毒物。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
