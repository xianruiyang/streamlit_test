<body>
<table>
<tr>
<th>方名</th>
<td>安胎丸</td>
</tr><tr>
<th>来源</th>
<td>《万病回春》卷六</td>
</tr><tr>
<th>处方</th>
<td>当归（30克），川芎（30克），白芍（30克），条芩（30克），白术（去芦，15克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒糊为丸，如梧桐子大。每服50丸，空腹时用茶汤任下，日三服。妊娠宜常服之。</td>
</tr><tr>
<th>效用</th>
<td>瘦人血少有热，胎动不安，素惯半产者。</td>
</tr><tr>
<th>主治</th>
<td>瘦人血少有热，胎动不安，素惯半产者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
