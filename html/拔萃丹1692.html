<body>
<table>
<tr>
<th>方名</th>
<td>拔萃丹</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷七</td>
</tr><tr>
<th>处方</th>
<td>生铅（50克），水银（50克），火消（50克），白矾（50克），青盐（50克）</td>
</tr><tr>
<th>制法</th>
<td>同研至水银星不见为度，入阳城罐内，铁盏盖定，以铁梁铁线扎紧，盐泥固济，先文后武火，升3炷香，冷定开看，盏内升药刮下，研细，加冰片乳匀收贮，火候俱同红升丹法则。凡升药罐底药渣铲下，研细。搽癣疥。</td>
</tr><tr>
<th>效用</th>
<td>提脓生肌，化管。主治疮疡，癣疥。</td>
</tr><tr>
<th>主治</th>
<td>提脓生肌，化管。主治疮疡，癣疥。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
