<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷二十八引《王氏手集》</td>
</tr><tr>
<th>处方</th>
<td>芍药（50克），当归（50克），官桂（50克），人参（50克），白术（50克），茯苓（50克），粟米（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服一钱，水6分盏，煎至3分，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>和中益胃，散风湿。主治小儿肠鸣泄泻，米谷不化，利下青白，腹痛呕逆，胁胀满，气痞不散，体热多睡，全不思食。</td>
</tr><tr>
<th>主治</th>
<td>和中益胃，散风湿。主治小儿肠鸣泄泻，米谷不化，利下青白，腹痛呕逆，胁胀满，气痞不散，体热多睡，全不思食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
