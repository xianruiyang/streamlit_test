<body>
<table>
<tr>
<th>方名</th>
<td>安胎养血益母丸</td>
</tr><tr>
<th>来源</th>
<td>《宋氏女科》</td>
</tr><tr>
<th>处方</th>
<td>益母草（阴干、取净末，50克），当归身（50克），川芎（5克），生地（5克），白芍（5克），壳砂（5克），白术（炒，50克），条芩（酒炒，5克），人参（去芦，5克），阿胶（炒珠，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服80丸，空心白汤送下。怀孕2-3个月即便可服，至10个月，俱可服。如腹痛，加川断肉（酒浸）一两；如有白带，加椿皮（炒）一两；如漏胎，月月来，见红者，加荆芥（炒焦）一两，地榆（炒）一两。</td>
</tr><tr>
<th>效用</th>
<td>保养血气。</td>
</tr><tr>
<th>主治</th>
<td>保养血气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
