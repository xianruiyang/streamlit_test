<body>
<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三三七引《十便良方》</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），人参（50克），丁香（7.5克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。白术汤（《校注妇人良方》卷十二）、四味白术汤（《景岳全书》卷六十一）。</td>
</tr><tr>
<th>效用</th>
<td>妊娠恶阻，吐清水，甚则十余日粥浆不入,恶阻，脉虚弦者。</td>
</tr><tr>
<th>主治</th>
<td>妊娠恶阻，吐清水，甚则十余日粥浆不入,恶阻，脉虚弦者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
