<body>
<table>
<tr>
<th>方名</th>
<td>八风丹</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷二</td>
</tr><tr>
<th>处方</th>
<td>附子（去皮脐，50克），川乌头（去皮脐、炙，50克），草乌头（去皮尖，50克），白附子（50克），半夏（50克），天南星（50克），香白芷（50克），天麻（去苗，50克），川芎（50克），细辛（去叶土、并生用，50克），朱砂（别研，50克），麝香（别研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，入白面五两，和匀，水和为丸，每一两作12丸，阴干。每服1丸，细嚼，食后、临卧茶清或温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>体虚有风，痰涎壅盛，头目昏重，口眼牵引，面若虫行，瘫缓诸风。</td>
</tr><tr>
<th>主治</th>
<td>体虚有风，痰涎壅盛，头目昏重，口眼牵引，面若虫行，瘫缓诸风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
