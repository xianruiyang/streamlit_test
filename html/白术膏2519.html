<table>
<tr>
<th>方名</th>
<td>白术膏</td>
</tr><tr>
<th>来源</th>
<td>《扶寿精方》</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），白术（炒，5克），白茯苓（5克），甘草（炙，5克），白豆蔻（0.5克），肉豆蔻（面包煨，20克），木香（5克），山药（5克），砂仁（炒，200克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如肥皂子大。本方方名，据剂型当作“白术丸”。</td>
</tr><tr>
<th>效用</th>
<td>和脾胃，进饮食,利水消积。主小儿吐泻,小儿伤乳停食，胃弱脾虚，中气不足，小水不利，寒湿腹痛，泄泻不止。</td>
</tr><tr>
<th>主治</th>
<td>和脾胃，进饮食,利水消积。主小儿吐泻,小儿伤乳停食，胃弱脾虚，中气不足，小水不利，寒湿腹痛，泄泻不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
