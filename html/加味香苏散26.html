<body>
<table>
<tr>
<th>方名</th>
<td>加味香苏散</td>
</tr><tr>
<th>来源</th>
<td>《医学心悟》（清•程国彭）</td>
</tr><tr>
<th>处方</th>
<td>紫苏叶（5克），陈皮（4克），香附（4克），甘草炙（2.5克），荆芥（3克），秦艽（3克），防风（3克），蔓荆子（3克），川芎（1.5克），生姜（三片）</td>
</tr><tr>
<th>制法</th>
<td>上锉一剂，水煎温服，微覆似汗。</td>
</tr><tr>
<th>效用</th>
<td>发汗解表，理气解郁。</td>
</tr><tr>
<th>主治</th>
<td>外感风寒，兼有气滞证。头痛项强，鼻塞流涕，身体疼痛，发热恶寒或恶风，无汗，胸脘痞闷，苔薄白，脉浮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
