<body>
<table>
<tr>
<th>方名</th>
<td>安肾丸</td>
</tr><tr>
<th>来源</th>
<td>《朱氏集验方》卷九</td>
</tr><tr>
<th>处方</th>
<td>大安肾丸（500克），磁石（醋煅，50克），石菖蒲（50克），羌活（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，为丸如梧桐子大。组成中大安肾丸，原作“安肾丸”，据《普济方》改。</td>
</tr><tr>
<th>效用</th>
<td>虚弱耳聋。</td>
</tr><tr>
<th>主治</th>
<td>虚弱耳聋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
