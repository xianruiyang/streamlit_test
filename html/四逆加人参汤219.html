<table>
<tr>
<th>方名</th>
<td>四逆加人参汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>附子（15克），干姜（6克），人参（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>上四味，以水三升，煮取一升二合，去滓，分温再服。</td>
</tr><tr>
<th>效用</th>
<td>回阳救逆，益气固脱。</td>
</tr><tr>
<th>主治</th>
<td>少阴病。四肢厥逆，恶寒蜷卧，脉微而复自下利，利虽止而余症仍在者。</td>
</tr><tr>
<th>方解</th>
<td>四逆汤证原有下利，若利止而四逆证仍在，是气血大伤之故。所以于四逆汤中加大补元气之人参以益气固脱，使阳气回复，阴血自生。临床凡是四逆汤证而见气短、气促者，均可用四逆加人参汤急救。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
