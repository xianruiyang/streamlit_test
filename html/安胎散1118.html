</tr><tr>
<th>处方</th>
<td>熟地（3克），艾叶（3克），白芍（炒，3克），川芎（3克），黄耆（炒，3克），阿胶（炒，3克），当归（3克），甘草（炙，3克），地榆（3克）</td>

<td>上药加姜、枣，水煎服。</td>
</tr><tr>
<th>效用</th>
<td>妇人妊娠，气血不足，腰痛下血，胎动不安。</td>
</tr><tr>
<th>主治</th>
<td>妇人妊娠，气血不足，腰痛下血，胎动不安。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
