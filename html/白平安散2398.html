<body>
<table>
<tr>
<th>方名</th>
<td>白平安散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（天津方）</td>
</tr><tr>
<th>处方</th>
<td>绿豆粉（50克），煅石膏（5克），滑石（50克），白芷（5克），川芎（5克），檀香（共研细粉、兑入后药，5克），麝香（0.5克），冰片（550克），薄荷冰（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，五分重装瓶。吃闻均可，酌量取用。</td>
</tr><tr>
<th>效用</th>
<td>夏季受暑，头目昏晕，呕吐恶心。</td>
</tr><tr>
<th>主治</th>
<td>夏季受暑，头目昏晕，呕吐恶心。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
