<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一二五</td>
</tr><tr>
<th>处方</th>
<td>白前（50克），昆布（洗去咸、炙干，50克），厚朴（去粗皮、生姜汁炙，50克），陈橘皮（汤浸、去白、切、炒，50克），附子（炮裂、去皮脐，50克），海藻（洗去咸、炙干，50克），半夏（汤洗7遍，50克），杏仁（汤浸、去皮尖双仁、炒，50克），甘草（炙、锉，50克），小麦（醋浸、晒干，540克）</td>
</tr><tr>
<th>制法</th>
<td>上锉，如麻豆大。每服三钱匕，水1盏半，加生姜1枣大（拍碎），煎至8分，去滓，食后温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>气瘿初作。</td>
</tr><tr>
<th>主治</th>
<td>气瘿初作。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
