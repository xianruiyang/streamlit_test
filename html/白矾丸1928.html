<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷二</td>
</tr><tr>
<th>处方</th>
<td>山药（50克），贝母（50克），款冬花（50克），半夏（汤泡7次，50克），白矾（枯，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以生姜自然汁为丸，如梧桐子大。每服50丸，临嗽时萝卜子煎汤，加姜汁少许送下。</td>
</tr><tr>
<th>效用</th>
<td>远年日近，风参痰甚，一切喘咳。</td>
</tr><tr>
<th>主治</th>
<td>远年日近，风参痰甚，一切喘咳。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
