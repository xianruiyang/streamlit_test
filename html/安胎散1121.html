<body>
<table>
<tr>
<th>方名</th>
<td>安胎散</td>
</tr><tr>
<th>来源</th>
<td>《广嗣纪要》</td>
</tr><tr>
<th>处方</th>
<td>缩砂（6克），当归（6克），川芎（6克）</td>
</tr><tr>
<th>制法</th>
<td>如觉胎中热，其胎即安矣。</td>
</tr><tr>
<th>效用</th>
<td>安胎易产。主因自高坠下，或为重物所压触动胎气，腹痛下血。</td>
</tr><tr>
<th>主治</th>
<td>安胎易产。主因自高坠下，或为重物所压触动胎气，腹痛下血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
