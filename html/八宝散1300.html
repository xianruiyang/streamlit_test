<table>
<tr>
<th>方名</th>
<td>八宝散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一五八引《卫生家宝》</td>
</tr><tr>
<th>处方</th>
<td>麻黄（去节，50克），桔梗（50克），马兜铃（50克），罂粟壳（50克），甘草（炙，50克），五味子（50克），陈皮（50克），桑白皮（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱，用水1盏，生姜3片，杏仁3粒（去皮尖），白糖1块，煎至7分，去滓，食后，临卧服。</td>
</tr><tr>
<th>效用</th>
<td>伤风咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>伤风咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
