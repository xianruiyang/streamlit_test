<table>
<tr>
<th>方名</th>
<td>八仙丹</td>
</tr><tr>
<th>来源</th>
<td>《串雅内编》卷一</td>
</tr><tr>
<th>处方</th>
<td>巴霜（5克），朱砂（0.5克），郁金（0.5克），乳香（0.5克），没药（0.5克），沉香（0.5克），木香（0.5克），雄黄（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药为末，滴水为丸，如粟米大。每服2-3丸，惊痈抽搐，赤金汤送下；潮热变蒸，灯心汤送下；伤风、伤寒，姜汤送下；痰涎壅塞，姜汁、竹沥汤送下；食积肚痛，山楂、麦芽汤送下；痢疾、泄泻，姜汁冲开水送下。</td>
</tr><tr>
<th>效用</th>
<td>小儿百病，惊痫抽搐，潮热变蒸，伤风伤寒，痰涎壅塞，食积肚痛，痢疾，泄泻。</td>
</tr><tr>
<th>主治</th>
<td>小儿百病，惊痫抽搐，潮热变蒸，伤风伤寒，痰涎壅塞，食积肚痛，痢疾，泄泻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
