<body>
<table>
<tr>
<th>方名</th>
<td>六君子汤</td>
</tr><tr>
<th>来源</th>
<td>《医学正传》</td>
</tr><tr>
<th>处方</th>
<td>人参（9克），白术（9克），茯苓（9克），炙甘草（6克），陈皮（3克），半夏（4.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，作一服，加大枣二枚，生姜三片，新汲水煎服。</td>
</tr><tr>
<th>效用</th>
<td>益气健脾，燥湿化痰。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气虚兼痰湿证。食少便溏，胸脘痞闷，呕逆等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
