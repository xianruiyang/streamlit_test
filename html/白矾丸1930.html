<body>
<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十九</td>
</tr><tr>
<th>处方</th>
<td>白矾（枯，50克），熟干地黄（焙，50克），玄参（50克），知母（焙，50克），贝母（炒，50克），诃黎勒皮（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，面糊为丸，如梧桐子大。每服15-20丸，食后、临卧时煎生姜、大枣汤送下。</td>
</tr><tr>
<th>效用</th>
<td>止喘嗽，化痰涎，利胸膈，定烦渴。主肺壅热。</td>
</tr><tr>
<th>主治</th>
<td>止喘嗽，化痰涎，利胸膈，定烦渴。主肺壅热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
