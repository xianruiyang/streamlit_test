<td>安胃汤</td>
</tr><tr>
<th>来源</th>
<td>《回春》卷三</td>
</tr><tr>
<th>处方</th>
<td>人参（0.5克），白术（0.5克），茯苓（去皮，0.5克），山药（炒，0.5克），当归（0.5克），陈皮（0.5克），半夏（姜汁炒，0.5克），莲肉（0.5克），甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉1剂。加生姜3片，大枣1枚，乌梅1个，水煎温服。</td>
</tr><tr>
<th>效用</th>
<td>翻胃。</td>
</tr><tr>
<th>主治</th>
<td>翻胃。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
