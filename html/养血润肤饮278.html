<table>
<tr>
<th>方名</th>
<td>养血润肤饮</td>
</tr><tr>
<th>来源</th>
<td>《外科证治》</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），熟地黄（6克），地黄（6克），黄芪（6克），天冬（6克），麦冬（6克），升麻（6克），黄芩片（6克），桃仁（6克），红花（6克），天花粉（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>补中益气，养血止血，美肤益颜</td>
</tr><tr>
<th>主治</th>
<td>面游风，初起面目浮肿，燥痒起皮，如白屑风状，渐渐痒极，延及耳项，有时痛如针刺，现用于皮肤瘙痒症，牛皮癣静止期，血虚风燥型，红皮症等病久血虚风燥而见皮肤干燥脱屑，瘙痒，舌质红者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
