<body>
<table>
<tr>
<th>方名</th>
<td>白扁豆散</td>
</tr><tr>
<th>来源</th>
<td>《本事》卷五</td>
</tr><tr>
<th>处方</th>
<td>白扁豆（饭上蒸，50克），生姜（50克），枇杷叶（去毛，0.5克），半夏（汤浸7次，0.5克），人参（去芦，0.5克），白术（0.5克），白茅根（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细。水3升，煎至1升，去滓，下槟榔末一钱和匀，分作4服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>久嗽咯血成肺痿，多吐白涎，胸膈满闷不食。</td>
</tr><tr>
<th>主治</th>
<td>久嗽咯血成肺痿，多吐白涎，胸膈满闷不食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
