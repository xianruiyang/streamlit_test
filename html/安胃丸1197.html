<body>
<table>
<tr>
<th>方名</th>
<td>安胃丸</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷五</td>
</tr><tr>
<th>处方</th>
<td>青州白丸子（30克），金液丹（30克），全蝎（去刺，20克），麝香（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以糯米饭和为丸，如黍米大。每服20-30丸，煎萝卜糯米汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>小儿急慢惊风，吐泻不止，危不可治。</td>
</tr><tr>
<th>主治</th>
<td>小儿急慢惊风，吐泻不止，危不可治。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
