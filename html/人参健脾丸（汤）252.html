<table>

<th>方名</th>
<td>人参健脾丸（汤）</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》《证治准绳•类方》</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），麸炒白术（6克），茯苓（6克），山药（6克），陈皮（6克），木香（6克），砂仁（6克），炙黄芪（6克），当归（6克），制远志（6克），炒酸枣仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>健脾益气，和胃止泻</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚弱引起的饮食不化，倒饱嘈杂，恶心呕吐，腹痛便溏，不思饮食，体弱倦怠</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
