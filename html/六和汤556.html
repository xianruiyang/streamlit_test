<table>
<tr>
<th>方名</th>
<td>六和汤</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>砂仁（6克），法半夏（6克），火单（6克），苦杏仁（6克），人参（6克），炙甘草（6克），茯苓（6克），广藿香（6克），白扁豆（6克），木瓜（6克），香薷（6克），姜厚朴（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>祛暑化湿，健脾和胃</td>
</tr><tr>
<th>主治</th>
<td>心脾不调，气不升降，霍乱转筋，呕吐泄泻，寒热交作，痰喘咳嗽，胸膈痞满，头目昏痛，肢体浮肿，嗜卧倦怠，小便赤涩，伤寒阴阳不分，冒暑伏热烦闷，或成痢疾，中酒烦渴畏食</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
