<body>
<table>
<tr>
<th>方名</th>
<td>白龙膏</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷十六引陈仪宾方</td>
</tr><tr>
<th>处方</th>
<td>黄蜡（50克），黄香（为末、去黑渣不用，50克），香油（炖温，50克），乳香末（0.5克），没药末（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>先将蜡入瓷碗内，慢火化开，用箸敲碗边，续续入黄、香、乳、没，取碗离火，入温香油于内，搅匀待冷，入水缸内，去火毒。3日取出油，单纸摊药贴患处。</td>
</tr><tr>
<th>效用</th>
<td>杖疮，及远年近日一切顽疮。</td>
</tr><tr>
<th>主治</th>
<td>杖疮，及远年近日一切顽疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
