<body>
<table>
<tr>
<th>方名</th>
<td>白虎汤</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一三五引《三因》</td>
</tr><tr>
<th>处方</th>
<td>知母（50克），甘草（炙微赤、锉，50克），麻黄（捣碎，50克），粳米（180克）</td>
</tr><tr>
<th>制法</th>
<td>上挫细。以水2大盏，煮米熟为度，去滓，分温3服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>阳毒伤寒，服桂枝汤，大汗出后，大渴，烦躁不解，脉洪大者。</td>
</tr><tr>
<th>主治</th>
<td>阳毒伤寒，服桂枝汤，大汗出后，大渴，烦躁不解，脉洪大者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
