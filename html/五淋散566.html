<table>
<tr>
<th>方名</th>
<td>五淋散</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>茯苓（6克），当归（6克），甘草（6克），赤芍（6克），栀子（6克），灯心草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热利湿，通淋化浊</td>
</tr><tr>
<th>主治</th>
<td>膀胱有热，水道不通，尿少次频，脐腹急痛，作止有时，劳倦即发，或尿如豆汁，或尿有砂石，或尿淋如膏，或热淋尿血</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
