<table>
<tr>
<th>方名</th>
<td>八角金盘汤</td>
</tr><tr>
<th>来源</th>
<td>董汉良方</td>
</tr><tr>
<th>处方</th>
<td>八角金盘（研吞，5克），琥珀（吞，5克），益母草（15克），冬葵子（10克），滑石（10克），芦根（30克），赤小豆（30克），陈皮（5克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服2次。</td>
</tr><tr>
<th>效用</th>
<td>利湿化痰，活血消瘀，清热解毒，缓急止痛。主治痰阻血瘀。</td>
</tr><tr>
<th>主治</th>
<td>利湿化痰，活血消瘀，清热解毒，缓急止痛。主治痰阻血瘀。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
