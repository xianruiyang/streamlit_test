<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，0.5克），白附子（炮，0.5克），天南星（炮，0.5克），桑螵蛸（中劈破、炒，0.5克），藿香叶（0.5克），干蝎（去土、酒炒，0.5克），天麻（0.5克），乌蛇（酒浸、去皮骨、炙，0.5克），麝香（别研，0.5克），天雄（炮裂、去脐皮，20克）</td>
</tr><tr>
<th>制法</th>
<td>上10味，先将9味捣，入麝香再拌令匀，用糯米粥研如糊为丸，如大麻子大，别以腻粉为衣。每服7-10丸，以酒送下，日2次。</td>
</tr><tr>
<th>效用</th>
<td>卒中风。</td>
</tr><tr>
<th>主治</th>
<td>卒中风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
