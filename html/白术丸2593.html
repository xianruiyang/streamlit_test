<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十三</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），吴茱萸（汤浸7遍、焙干、炒，50克），桔梗（炒，50克），当归（切、焙，50克），赤茯苓（去黑皮，50克），干姜（炮，50克），桂（去粗皮，50克），附子（炮裂、去皮脐，50克），生干地黄（焙，50克），细辛（去苗叶，50克），椒（去目并闭口者、炒出汗，50克），甘草（炙、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，空心温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>久寒宿癖，心腹刺痛，痰逆呕吐，饮食不消，下利羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>久寒宿癖，心腹刺痛，痰逆呕吐，饮食不消，下利羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
