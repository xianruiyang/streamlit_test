<table>
<tr>
<th>方名</th>
<td>白痧散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（杭州方）</td>
</tr><tr>
<th>处方</th>
<td>生半夏（50克），川贝母（50克），月石（50克），麝香（0.5克），梅冰片（0.5克），西牛黄（5克），杜蟾酥（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为细末，和匀，玻璃瓶封固。每用少许，吹入鼻孔。病重再服1分，凉开水调下。</td>
</tr><tr>
<th>效用</th>
<td>伤暑受热，霍乱痧胀，绞肠腹痛，胸闷呕吐，头晕鼻塞，瘟疫秽气，中风昏厥，不省人事。</td>
</tr><tr>
<th>主治</th>
<td>伤暑受热，霍乱痧胀，绞肠腹痛，胸闷呕吐，头晕鼻塞，瘟疫秽气，中风昏厥，不省人事。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
