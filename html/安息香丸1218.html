</tr><tr>

<td>《圣济总录》卷五十七</td>
</tr><tr>
<th>处方</th>
<td>安息香（研，50克），补骨脂（炒，50克），阿魏（研，5克）</td>
</tr><tr>

</tr><tr>
<th>效用</th>
<td>久冷腹痛不止。</td>
</tr><tr>
<th>主治</th>
<td>久冷腹痛不止。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
