<table>

<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（6克），贝母（6克），五味子（6克），紫菀（6克），白术（6克），百部根（6克），杜蘅（6克），麦门冬（6克），人参（6克），麻黄（6克），杏仁（6克），陈橘皮（6克），桂（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，空腹米饮送下，1日2次。加至30丸。</td>
</tr><tr>
<th>效用</th>
<td>虚劳上气咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>虚劳上气咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
