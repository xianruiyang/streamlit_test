<body>
<table>
<tr>
<th>方名</th>
<td>阿胶煎丸</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷一引《灵苑方》</td>
</tr><tr>
<th>处方</th>
<td>伏道艾（取叶去梗、捣熟、筛去粗皮、只取艾茸、称取、米醋煮1伏时、候干研成膏，50克），阿胶（炙，50克），糯米（炒，50克），大附子（炮、去皮脐，50克），枳壳（去瓤、麸炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，空心温酒送下，午食前再服。</td>
</tr><tr>
<th>效用</th>
<td>大补益虚损不足，滋助血海。主治妇人血气久虚，孕胎不成。</td>
</tr><tr>
<th>主治</th>
<td>大补益虚损不足，滋助血海。主治妇人血气久虚，孕胎不成。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌藻菜、羊血、腥臊等物。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
