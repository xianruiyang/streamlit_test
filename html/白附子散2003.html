<body>
<table>
<tr>
<th>方名</th>
<td>白附子散</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷四十，名见《普济方》卷五十七</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），木香（50克），由跋（50克），麝香（细研，0.5克），细辛（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。方中由跋，《普济方》作，“细辛”。</td>
</tr><tr>
<th>效用</th>
<td>肺脏风毒，及酒渣疱痒发歇。</td>
</tr><tr>
<th>主治</th>
<td>肺脏风毒，及酒渣疱痒发歇。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
