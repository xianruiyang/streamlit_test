<body>
<table>
<tr>
<th>方名</th>
<td>白龙骨丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十一</td>
</tr><tr>
<th>处方</th>
<td>白龙骨（50克），韭子（炒，50克），补骨脂（炒，50克），肉苁蓉（酒浸、切、焙，50克），菟丝子（酒浸、别捣，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，酒煮面糊为丸，如梧桐子大。每服20-30丸，空心、食前温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>虚劳，元气虚弱，精滑不禁，腰脊疼痛。</td>
</tr><tr>
<th>主治</th>
<td>虚劳，元气虚弱，精滑不禁，腰脊疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
