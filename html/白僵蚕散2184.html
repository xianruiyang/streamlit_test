<table>
<tr>
<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（微炒，50克），天麻（50克），独活（50克），麻黄（去根节，75.0克），乌犀角屑（0.5克），白附子（炮裂，50克），藿香（50克），天南星（炮裂，50克），半夏（汤浸7遍、去滑、以生姜去皮、同捣令烂、焙干，50克），龙脑（研入，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，入研了药令匀。每服一钱，以生姜、薄荷汤调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠中风口噤，心膈痰涎壅滞，言语不得，四肢强直。</td>
</tr><tr>
<th>主治</th>
<td>妊娠中风口噤，心膈痰涎壅滞，言语不得，四肢强直。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
