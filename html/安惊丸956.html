<table>
<tr>
<th>方名</th>
<td>安惊丸</td>
</tr><tr>
<th>来源</th>
<td>《直指小儿》卷一引建阳刘参议方</td>
</tr><tr>
<th>处方</th>
<td>远志肉（姜汁浸、焙，50克），净铁粉（50克），朱砂（50克），人参（50克），茯神（50克），全蝎（焙，10克），南星（中者、姜汁浸1宿、切细、焙，10克），白附子（略炮，7.5克），花蛇头（酒浸肉、焙，5克），麝（5克）</td>
</tr><tr>
<th>制法</th>
<td>每服1丸，菖蒲、灯心煎汤调下。</td>
</tr><tr>
<th>效用</th>
<td>诸惊风痫，或犬声异物，惊忤打坠，不省人事。</td>
</tr><tr>
<th>主治</th>
<td>诸惊风痫，或犬声异物，惊忤打坠，不省人事。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
