<body>
<table>
<tr>
<th>方名</th>
<td>白术神曲丸</td>
</tr><tr>
<th>来源</th>
<td>《赤水玄珠》卷八引东垣方</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，50克），白芍（酒炒，50克），神曲（炒，75.0克），山楂（50克），半夏（制，50克），黄芩（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用青荷叶烧饭为丸，如绿豆大。每服100丸。</td>
</tr><tr>
<th>效用</th>
<td>老人奉养太过，饮食伤脾，时常脾泄。</td>
</tr><tr>
<th>主治</th>
<td>老人奉养太过，饮食伤脾，时常脾泄。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
