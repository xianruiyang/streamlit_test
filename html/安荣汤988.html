<body>
<table>
<tr>
<th>方名</th>
<td>安荣汤</td>
</tr><tr>
<th>来源</th>
<td>《会约医镜》卷十四</td>
</tr><tr>
<th>处方</th>
<td>当归（去尾，9克），熟地（15克），丹参（6克），淮山药（9克），白芍（酒炒，4.5克），丹皮（3.6克），阿胶（蛤粉炒，6克），川续断（6克），甘草（炙，3克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。另用发灰、百草霜、败棕灰、蒲黄炒黑存性，各等分研匀。上药煎就后，加药末2克调服。如实火盛，迫血妄行，口渴，舌黄，便燥，六脉洪滑，加黄柏、黄芩、栀仁之类，或加生地、赤芍、青蒿各6～9克，不应，加黄连。</td>
</tr><tr>
<th>效用</th>
<td>血分有热，崩漏日久，六脉虚弱，体亏无神。</td>
</tr><tr>
<th>主治</th>
<td>血分有热，崩漏日久，六脉虚弱，体亏无神。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
