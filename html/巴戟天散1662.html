<body>
<table>
<tr>
<th>方名</th>
<td>巴戟天散</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷十引《简要济众方》</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），茴香（微炒，50克），胡桃仁（汤浸、去皮、研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散，与胡桃仁再研令匀。每服二钱，食前温酒调下；如不吃酒，煎曲汤调下。</td>
</tr><tr>
<th>效用</th>
<td>膀胱气块入腹或下坠，满闷疼痛。</td>
</tr><tr>
<th>主治</th>
<td>膀胱气块入腹或下坠，满闷疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
