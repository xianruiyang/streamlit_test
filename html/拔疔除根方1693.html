<table>

<th>方名</th>
<td>拔疔除根方</td>
</tr><tr>
<th>来源</th>
<td>《梅氏验方新编》七集</td>
</tr><tr>
<th>处方</th>
<td>鲥鱼靥（用手刮下、不可见水、阴干、收贮，6克）</td>
</tr><tr>
<th>制法</th>
<td>用时以银针拨开疔头，将1片贴上，以清凉膏药盖之，过1宿揭开其疔后连根拔出，用生肌散收功。</td>
</tr><tr>
<th>效用</th>
<td>疔疮。</td>
</tr><tr>
<th>主治</th>
<td>疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
