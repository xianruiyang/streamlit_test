<body>
<table>
<tr>
<th>方名</th>
<td>金匮肾气丸</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（6克），山药（6克），山萸肉（6克），牡丹皮（6克），泽泻（6克），茯苓（6克），桂枝（6克），炮附片（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>补肾助阳</td>
</tr><tr>
<th>主治</th>
<td>肾气不足，腰酸脚软，肢体畏寒，少腹拘急，小便不利或频数，舌质淡胖，尺脉沉细，及痰饮喘咳，水肿脚气，消渴久泄，现用于糖尿病，甲状腺功能低下，慢性肾炎，肾上腺皮质功能减退及支气管哮喘等属于肾气不足者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
