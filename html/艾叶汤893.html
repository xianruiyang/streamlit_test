<body>
<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五五</td>
</tr><tr>
<th>处方</th>
<td>生艾叶（捣、绞取汁，50克），阿胶（炙令燥，50克），蜜（180克）</td>
</tr><tr>
<th>制法</th>
<td>煎取1盏，去滓，分为2服，温温服之。</td>
</tr><tr>
<th>效用</th>
<td>妊娠卒下血不止，胎上逼心，手足逆冷欲死。</td>
</tr><tr>
<th>主治</th>
<td>妊娠卒下血不止，胎上逼心，手足逆冷欲死。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
