<table>
<tr>
<th>方名</th>
<td>巴豆膏</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一四O</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去壳、生研，5克），蜣螂（去足翅、生用，20克）</td>
</tr><tr>
<th>制法</th>
<td>上药同研匀如膏。用时丸如绿豆大，涂箭疮内。须臾痛定，微痒且忍之，待极痒不可忍，撼动箭镞即拔出。</td>
</tr><tr>
<th>效用</th>
<td>箭镞入骨，不可拔，无计得出者。</td>
</tr><tr>
<th>主治</th>
<td>箭镞入骨，不可拔，无计得出者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
