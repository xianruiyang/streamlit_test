<body>
<table>
<tr>
<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《三因》</td>
</tr><tr>
<th>处方</th>
<td>白蒺藜（炒、去角，50克），防风（50克），甘草（生，50克），僵蚕（去丝嘴、直者，50克），南星（黑豆、青盐、水煮透、取出焙、不用盐豆，50克），甘菊花（生，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服二钱，食后煎甘草汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肾脏风毒上攻，眼目赤肿，热泪昏涩，胬肉攀睛。</td>
</tr><tr>
<th>主治</th>
<td>肾脏风毒上攻，眼目赤肿，热泪昏涩，胬肉攀睛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
