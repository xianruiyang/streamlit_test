<table>
<tr>
<th>方名</th>
<td>白茯苓陈皮丸</td>
</tr><tr>
<th>来源</th>
<td>《洁古家珍》</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），陈皮（50克），干生姜（50克），人参（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如弹子大。缓中丸（《卫生宝鉴》卷五）。如脉弦或腹中急甚，加甘草三钱（炙）；秋减姜1半。</td>
</tr><tr>
<th>效用</th>
<td>脾胃虚弱。六脉俱弦而指下虚。食少而渴不止，心下痞、腹中或痛，或窄狭如绳束之急，小便不利，大便不调，精神短少。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚弱。六脉俱弦而指下虚。食少而渴不止，心下痞、腹中或痛，或窄狭如绳束之急，小便不利，大便不调，精神短少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
