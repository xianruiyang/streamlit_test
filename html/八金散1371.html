<table>
<tr>
<th>方名</th>
<td>八金散</td>
</tr><tr>
<th>来源</th>
<td>《准绳•类方》卷五</td>
</tr><tr>
<th>处方</th>
<td>金精石（6克），银精石（6克），阳起石（6克），玄精石（6克），磁石（6克），石膏（6克），滑石（6克），禹余粮石（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入金、银钳锅子内盛之，用盐泥固济口，以文、武火煅炼红透，放冷，研如粉，入水银半两，轻粉一钱，研令不见星子，却入余药，再研匀。令患人先洗疮，拭干，便用小油调稠硬作剂子，于有疮处擦上药。2次药了，用贯众汤嗽其口，不可咽下药汁，两手便洗净，不可近口、鼻、耳、目，第4日1伏时，依前上药。第7日不可更用，见效即止。</td>
</tr><tr>
<th>效用</th>
<td>癞病。</td>
</tr><tr>
<th>主治</th>
<td>癞病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
