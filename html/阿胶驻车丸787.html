<table>
<tr>
<th>方名</th>
<td>阿胶驻车丸</td>
</tr><tr>
<th>来源</th>
<td>《治痘全书》卷十三</td>
</tr><tr>
<th>处方</th>
<td>当归身（6克），黄连（6克），干姜（6克），阿胶（6克）</td>
</tr><tr>
<th>制法</th>
<td>《幼科证治大全》本方用法：上为末，阿胶二两炒成珠，醋煮膏和末药为丸，如梧桐子大。每服二十丸，食前米饮送下，一日三次，小儿研化。</td>
</tr><tr>
<th>效用</th>
<td>痘中夹红白痢者。</td>
</tr><tr>
<th>主治</th>
<td>痘中夹红白痢者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
