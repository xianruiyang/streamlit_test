<table>
<tr>
<th>方名</th>
<td>白螺丸</td>
</tr><tr>
<th>来源</th>
<td>《丹溪心法》卷四</td>
</tr><tr>
<th>处方</th>
<td>螺蛳壳（墙上年久者、烧，60克），滑石（炒，60克），苍术（60克），山栀（60克），香附（60克），南星（60克），枳壳（15克），青皮（15克），木香（15克），半夏（15克），砂仁（15克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，生姜汁浸蒸饼为丸，如绿豆大。每次服30～40丸，姜汤下。春加川芎，夏加黄连，冬加吴茱萸。</td>
</tr><tr>
<th>效用</th>
<td>痰饮积聚，胃脘疼痛。</td>
</tr><tr>
<th>主治</th>
<td>痰饮积聚，胃脘疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
