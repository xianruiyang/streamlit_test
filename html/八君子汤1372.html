<body>
<table>
<tr>
<th>方名</th>
<td>八君子汤</td>
</tr><tr>
<th>来源</th>
<td>《陈素阉妇科补解》卷一</td>
</tr><tr>
<th>处方</th>
<td>当归（4.5克），生地（4.5克），香附（4.5克），地榆（4.5克），茯苓（2.4克），泽泻（2.4克），黄连（2.4克），山萸肉（2.4克），灯心（30克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服2次。</td>
</tr><tr>
<th>效用</th>
<td>健脾燥湿。主治气不摄血，脾虚兼湿痰。</td>
</tr><tr>
<th>主治</th>
<td>健脾燥湿。主治气不摄血，脾虚兼湿痰。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
