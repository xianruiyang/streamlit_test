<body>
<table>
<tr>
<th>方名</th>
<td>安胎和气散</td>
</tr><tr>
<th>来源</th>
<td>《叶氏女科》卷二</td>
</tr><tr>
<th>处方</th>
<td>白术（蜜炙，0.5克），广陈皮（去白、盐制，5克），白芍（炒，5克），黄芩（酒炒，5克），当归身（0.5克），茯苓（0.5克），香附（盐水制，5克），川芎（0.5克），炙甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>安胎和气饮（《大生要旨》卷二）。如热多，加山栀仁（炒黑）一钱。</td>
</tr><tr>
<th>效用</th>
<td>妊娠4月，倦卧不安，或口苦头痛，脚弱及肿急。</td>
</tr><tr>
<th>主治</th>
<td>妊娠4月，倦卧不安，或口苦头痛，脚弱及肿急。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
