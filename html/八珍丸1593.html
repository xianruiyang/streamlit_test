<th>方名</th>

</tr><tr>
<th>来源</th>
<td>《丹溪心法》卷四</td>
</tr><tr>
<th>处方</th>
<td>乳香（5克），没药（5克），代赭石（5克），穿山甲（生用，5克），羌活（5克），草乌（生用，5克），全蝎（炒，210克），川乌（生用、不去皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，醋糊为丸，如梧桐子大。每服21丸，温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>痛风走注，脚疾。</td>
</tr><tr>
<th>主治</th>
<td>痛风走注，脚疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
