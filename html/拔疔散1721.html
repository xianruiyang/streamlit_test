<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷四</td>
</tr><tr>
<th>处方</th>
<td>蟾酥（5克），硇砂（5克），巴豆肉（1.05克），轻粉（5克），丁香（7.5克），蜈蚣（火炙，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。水和为丸，如麦大，银朱为衣。用针点破疔头，入1丸，膏盖之。毒即出。</td>
</tr><tr>
<th>效用</th>
<td>拔毒追脓。主疔疮。</td>
</tr><tr>
<th>主治</th>
<td>拔毒追脓。主疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌荤腥辛辣、沸汤、大热、生冷、发物、面食、豆腐、茄子、黄瓜、酒、水洗、恼怒、房事。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
