<body>
<table>
<tr>
<th>方名</th>
<td>阿艾丸</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷八十四</td>
</tr><tr>
<th>处方</th>
<td>白姜（盐、酒或米醋炒，40克），香附子（童便浸、炒，50克），玄胡索（炒，40克），真阿胶（炒成珠，50克），艾叶（制成炙艾、用糯米糊作饼、瓦上炕干、勿令焦、研为细末，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，空心盐酒或盐汤任下。</td>
</tr><tr>
<th>效用</th>
<td>血崩，老妇尤效。</td>
</tr><tr>
<th>主治</th>
<td>血崩，老妇尤效。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
