<table>

<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十四</td>
</tr><tr>
<th>处方</th>
<td>白蒺藜（微炒、去刺，50克），白鲜皮（50克），防风（去芦头，50克），子芩（50克），玄参（50克），赤芍药（50克），栀子仁（50克），桔梗（去芦头，50克），川大黄（锉碎、微炒，50克），麦门冬（去心、焙，75.0克），前胡（去芦头，50克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，食后煎薄荷汤调下。</td>
</tr><tr>
<th>效用</th>
<td>热毒疮瘙痒，心神壅躁。</td>
</tr><tr>
<th>主治</th>
<td>热毒疮瘙痒，心神壅躁。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
