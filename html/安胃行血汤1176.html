<table>

<th>方名</th>
<td>安胃行血汤</td>
</tr><tr>
<th>来源</th>
<td>《胎产秘书》卷下</td>
</tr><tr>
<th>处方</th>
<td>芎（5克），当归（5克），人参（5克），桃仁10粒，姜炭（0.5克），炙草（0.5克），藿香（0.5克），砂仁（0.5克），姜（有汗勿用，3克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>消块，温胃。主产后七日内呕吐不止，全不纳谷，血块未除。</td>
</tr><tr>
<th>主治</th>
<td>消块，温胃。主产后七日内呕吐不止，全不纳谷，血块未除。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
