<body>
<table>
<tr>
<th>方名</th>
<td>安嗽膏</td>
</tr><tr>
<th>来源</th>
<td>《济阳纲目》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>天冬（去心，50克），杏仁（去皮，50克），贝母（去心，50克），百部（50克），百合（50克），款冬花（50克），紫菀（50克），雪白术（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末，长流水煎3次，取汁3次，去滓，入饴糖八两、蜜1六两，再熬；又入阿胶四两、白茯苓四两（为末，水飞过，晒干），二味入前汁内，和匀如糊成膏。每服3-5匙。</td>
</tr><tr>
<th>效用</th>
<td>敛肺气。主阴虚咳嗽，火动发热，咯血，吐血。</td>
</tr><tr>
<th>主治</th>
<td>敛肺气。主阴虚咳嗽，火动发热，咯血，吐血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
