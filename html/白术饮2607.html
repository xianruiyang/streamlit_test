<body>
<table>
<tr>
<th>方名</th>
<td>白术饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十七</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），乌头（炮裂、去皮脐，50克），桔梗（锉、炒，50克），附子（炮裂、去皮脐，50克），细辛（去苗叶，50克），干姜（炮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉，如麻豆大。每服二钱匕，以水1盏，煎至6分，去滓热服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>阴毒伤寒，心神烦躁，四肢厥冷。</td>
</tr><tr>
<th>主治</th>
<td>阴毒伤寒，心神烦躁，四肢厥冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
