<body>
<table>
<tr>
<th>方名</th>
<td>安胎散</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷十六</td>
</tr><tr>
<th>处方</th>
<td>缩沙（熨斗内盛、慢火炒令热透、后去皮、取仁用，6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。安胎饮（《女科百问》卷下）、缩砂汤（《妇人良方》卷十二）、小安胎饮（《得效》卷十四）、独圣散（《景岳全书》卷六十一）、独圣安胎散（《种痘新书》卷十二）、独圣汤（《叶氏女科》卷二）。服此药后觉胎动处极热，即胎已安。</td>
</tr><tr>
<th>效用</th>
<td>妊娠胎动下血，心腹疼痛，气逆呕吐及孕妇出痘动胎。</td>
</tr><tr>
<th>主治</th>
<td>妊娠胎动下血，心腹疼痛，气逆呕吐及孕妇出痘动胎。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
