<table>
<tr>
<th>方名</th>
<td>巴附丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十二</td>
</tr><tr>
<th>处方</th>
<td>葫芦巴（75.0克），附予（炮裂、去皮脐，50克），硫黄（研，50克），茴香子（炒，0.5克），槟榔（锉，50克），桂（去粗皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，和匀，酒煮面糊为丸，如梧桐子大。每服20-30丸，空心、日午、临卧温酒或盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肾脏虚冷，腹胁胀满。</td>
</tr><tr>
<th>主治</th>
<td>肾脏虚冷，腹胁胀满。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
