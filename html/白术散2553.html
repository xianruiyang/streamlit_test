<body>
<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《妇人大全良方》卷十四</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），黄芩（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服9克，用水300毫升，加生姜3片，大枣1枚，煎至200毫升，温服。但觉头痛发热，便可吃二三服即愈。</td>
</tr><tr>
<th>效用</th>
<td>治妊妇伤寒，胎动不安。</td>
</tr><tr>
<th>主治</th>
<td>治妊妇伤寒，胎动不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
