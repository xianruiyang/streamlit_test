<table>
<tr>
<th>方名</th>
<td>八珍加木通牛蒡子汤</td>
</tr><tr>
<th>来源</th>
<td>《医林纂要》卷九</td>
</tr><tr>
<th>处方</th>
<td>人参（0.5克），白术（5克），茯苓（0.5克），甘草（炙，0.5克），当归（5克），熟地黄（0.5克），川芎（0.5克），白芍（0.5克），木通（0.5克），牛蒡子（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>补中利水。主治痘疮至11-12日，贯浆已满，热毒解散，收靥时而痘数日不焦者。</td>
</tr><tr>
<th>主治</th>
<td>补中利水。主治痘疮至11-12日，贯浆已满，热毒解散，收靥时而痘数日不焦者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
