<table>
<tr>
<th>方名</th>
<td>白术妙功丸</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），蓬莪荗（50克），泽泻（50克），当归（去芦头，50克），厚扑（去粗皮、生姜制，50克），破故纸（炒，50克），延胡索（5克），川苦楝（5克），槟榔（5克），木香（5克），半夏（生姜汁制，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水煮面糊为丸，如豆大。每服70丸，食前温水送下。</td>
</tr><tr>
<th>效用</th>
<td>肾气久虚，上攻下注，脐腹久冷，腰背麻痛；及膀胱疝气，痃癖气闷，小肠作声，时时下坠。</td>
</tr><tr>
<th>主治</th>
<td>肾气久虚，上攻下注，脐腹久冷，腰背麻痛；及膀胱疝气，痃癖气闷，小肠作声，时时下坠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
