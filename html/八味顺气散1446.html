<body>
<table>
<tr>
<th>方名</th>
<td>八味顺气散</td>
</tr><tr>
<th>来源</th>
<td>明方贤着《奇效良方》</td>
</tr><tr>
<th>处方</th>
<td>人参（7.5克），白术（7.5克），茯苓（去皮，7.5克），青皮（7.5克），陈皮（去白，7.5克），白芷（7.5克），乌药（7.5克），甘草（0.75克）</td>
</tr><tr>
<th>制法</th>
<td>上作一服，水二钟煎至一钟。不拘时服。</td>
</tr><tr>
<th>效用</th>
<td>凡有风之人先服此药顺气，次进风药。</td>
</tr><tr>
<th>主治</th>
<td>凡有风之人先服此药顺气，次进风药。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
