<body>
<table>
<tr>
<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十五</td>
</tr><tr>
<th>处方</th>
<td>阿胶（50克），熟地黄（50克），牛膝（50克），桂（5克），白芍药（50克），五味子（50克），黄耆（50克），白茯苓（50克），当归（50克），人参（50克），牡丹皮（50克），芎（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，空心枣汤送下，1日2次。</td>
</tr><tr>
<th>效用</th>
<td>生血顺气，出颜色，长肌肤，益筋力。主治气多血少，卫实荣虚，月信过期。</td>
</tr><tr>
<th>主治</th>
<td>生血顺气，出颜色，长肌肤，益筋力。主治气多血少，卫实荣虚，月信过期。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
