<table>
<tr>
<th>方名</th>
<td>白龙丹</td>
</tr><tr>
<th>来源</th>
<td>《本草纲目》卷十一引《经验方》</td>
</tr><tr>
<th>处方</th>
<td>枯明矾（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，飞罗面醋打糊为丸，如梧桐子大。每服20-30丸。白痢，姜汤送下；赤痢，甘草汤送下；泄泻，米汤送下。</td>
</tr><tr>
<th>效用</th>
<td>泄泻下痢。</td>
</tr><tr>
<th>主治</th>
<td>泄泻下痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
