<body>
<table>
<tr>
<th>方名</th>
<td>拔毒散</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷二十三，名见《普济方》卷二八六</td>
</tr><tr>
<th>处方</th>
<td>马蹄灰（6克），鸡子白（6克）</td>
</tr><tr>
<th>制法</th>
<td>和涂。</td>
</tr><tr>
<th>效用</th>
<td>肠痈。其状两耳轮纹理甲错，初患腹中苦痛，或绕脐有疮如粟，皮热，便脓血出，似赤白下。</td>
</tr><tr>
<th>主治</th>
<td>肠痈。其状两耳轮纹理甲错，初患腹中苦痛，或绕脐有疮如粟，皮热，便脓血出，似赤白下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
