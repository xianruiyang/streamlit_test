<body>
<table>
<tr>
<th>方名</th>
<td>白附子散</td>
</tr><tr>
<th>来源</th>
<td>《百一》卷三</td>
</tr><tr>
<th>处方</th>
<td>白附子（炮，50克），天南星（炮，50克），黑附子（炮、去皮脐，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，水1盏，加生姜5片，慢火煎6分，不拘时候服。小儿一钱，水1盏，加生姜3片，慢火煎，不住手搅匀，至小半盏，分3服。</td>
</tr><tr>
<th>效用</th>
<td>止吐化涎。主治大人、小儿虚风呵欠。</td>
</tr><tr>
<th>主治</th>
<td>止吐化涎。主治大人、小儿虚风呵欠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
