<table>
<tr>
<th>方名</th>
<td>调胃承气汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>大黄（去皮、清酒洗，12克），甘草（炙，6克），芒硝（9克）</td>
</tr><tr>
<th>制法</th>
<td>以水三升，煮二物至一升，去滓，内芒硝，更上微火一二沸，温顿服之，以调胃气。</td>
</tr><tr>
<th>效用</th>
<td>缓下热结。</td>
</tr><tr>
<th>主治</th>
<td>阳明病胃肠燥热证。大便不通，口渴心烦，蒸蒸发热，或腹中胀满，或为谵语，舌苔正黄，脉滑数；以及胃肠热盛而致发斑吐衄，口齿咽喉肿痛等。</td>
</tr><tr>
<th>方解</th>
<td>调胃承气汤不用枳、朴，虽后纳芒硝，但大黄与甘草同煎，故泻下之力较前二方缓和，称为“缓下剂”，主治阳明燥热内结，有燥、实而无痞、满之证。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
