<table>

<th>方名</th>
<td>白虎加味汤</td>
</tr><tr>
<th>来源</th>
<td>《集成良方三百种》</td>
</tr><tr>
<th>处方</th>
<td>生石膏（5克），知母（5克），麦冬（5克），半夏（5克），生甘草（5克），防风（0.5克），荆芥（5克），薄荷（5克），桑白皮（5克），葛根（5克），竹叶（30克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>鬼火丹。手足阳明经风热，面上先赤肿，渐渐由头而下，蔓延至身亦赤肿。</td>
</tr><tr>
<th>主治</th>
<td>鬼火丹。手足阳明经风热，面上先赤肿，渐渐由头而下，蔓延至身亦赤肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
