<table>
<tr>
<th>方名</th>
<td>白蔹</td>
</tr><tr>
<th>来源</th>
<td>《外治方》</td>
</tr><tr>
<th>处方</th>
<td>白蔹（6克）</td>
</tr><tr>
<th>制法</th>
<td>研末，每次取适量，用沸水搅拌成团后，加75～95％酒精（或白酒）调成稠糊状，外敷患处。每日1次，以愈为度。</td>
</tr><tr>
<th>效用</th>
<td>据报道，本方对疖、痈、蜂窝组织炎、淋巴结炎、各种炎性肿块等急性感染的初期，有显着疗效。共观察31例，一般经治2～3天可愈。</td>
</tr><tr>
<th>主治</th>
<td>据报道，本方对疖、痈、蜂窝组织炎、淋巴结炎、各种炎性肿块等急性感染的初期，有显着疗效。共观察31例，一般经治2～3天可愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
