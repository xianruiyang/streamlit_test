<body>
<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《准绳•疡医》卷六</td>
</tr><tr>
<th>处方</th>
<td>光粉（50克），甘石（煅、水淬、飞过，5克），白石脂（煅，5克），龙骨（5克），乳香（5克），没药（5克），枫香（5克），樟脑（5克），水银（5克），麝香（0.5克），片脑（0.5克），黄蜡（50克），柏蜡（75.0克），猪油（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，先熔蜡，次入油，和匀候冷，调末搅匀，油纸摊贴。臁疮，作隔纸膏贴之。</td>
</tr><tr>
<th>效用</th>
<td>杖疮，臁疮。</td>
</tr><tr>
<th>主治</th>
<td>杖疮，臁疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
