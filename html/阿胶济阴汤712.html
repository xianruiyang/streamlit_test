<body>
<table>
<tr>
<th>方名</th>
<td>阿胶济阴汤</td>
</tr><tr>
<th>来源</th>
<td>《胎产秘书》卷上</td>
</tr><tr>
<th>处方</th>
<td>阿胶（3克），白术（3克），白芍（3克），当归（3克），川芎（3克），砂仁（带壳，1.5克），条芩（4.5克），蕲艾（4.5克），香附（2.4克），炙甘草（1.5克），粘米（6克）</td>
</tr><tr>
<th>制法</th>
<td>用水500毫升，煎至250毫升，温服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠伤胎，致令子宫虚滑，经血淋漓者。</td>
</tr><tr>
<th>主治</th>
<td>妊娠伤胎，致令子宫虚滑，经血淋漓者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
