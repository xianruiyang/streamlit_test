<table>
<tr>
<th>方名</th>
<td>白芍药汤</td>
</tr><tr>
<th>来源</th>
<td>《活幼心书》卷下</td>
</tr><tr>
<th>处方</th>
<td>白芍药（75.0克），泽泻（去粗皮，7.5克），甘草（炙，5克），薄桂（去粗皮，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服二钱，水1盏，煎7分，空心温服。误汗误下，加人参、南木香各二钱；脐下痛，加生姜及盐同煎，或加钩藤。</td>
</tr><tr>
<th>效用</th>
<td>冷疝腹痛，及误汗误下之坏证伤寒，并宜先服，次投对证之剂,胎寒腹痛。</td>
</tr><tr>
<th>主治</th>
<td>冷疝腹痛，及误汗误下之坏证伤寒，并宜先服，次投对证之剂,胎寒腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
