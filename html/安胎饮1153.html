<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五四</td>
</tr><tr>
<th>处方</th>
<td>当归（锉，50克），葱白（细切，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>先以水3盏，煎至2盏，入好酒1盏，更煎数沸，去滓，分作3服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠胎动不安，腰腹疼痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠胎动不安，腰腹疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
