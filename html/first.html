        <h1>中药配伍</h1>
        <hr />
        <p>药物的用法包括配伍禁忌、用药禁忌、剂量和服法等几项主要内容。掌握这些知识与方法，按照病情、药性和治疗要求予以
        正确应用，对于充分发挥药效和确保用药安全具有十分重要的意义。前人把单味药的应用同药与药之间的配伍关系总结为七个方面，称为药物的”七情”。</p>
        <p>七情即单行、相须、相使、相畏、相杀、相恶、相反</p>
