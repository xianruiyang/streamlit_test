<body>
<table>
<tr>
<th>方名</th>
<td>艾煎圆</td>
</tr><tr>
<th>来源</th>
<td>《宋•太平惠民和剂局方》</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），川芎（50克），菖蒲（节.蜜炒，50克），熟艾（糯米饮调作饼.焙干，50克），食茱萸（汤洗，37.5），当归（37.5），白芍药（75克），熟干地黄（75克）</td>
</tr><tr>
<th>制法</th>
<td>每服五十圆，酒、饮任下。</td>
</tr><tr>
<th>效用</th>
<td>治崩伤淋沥，小肠满痛。常服补荣卫，固经脉。</td>
</tr><tr>
<th>主治</th>
<td>治崩伤淋沥，小肠满痛。常服补荣卫，固经脉。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
