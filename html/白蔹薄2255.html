<table>
<tr>
<th>方名</th>
<td>白蔹薄</td>
</tr><tr>
<th>来源</th>
<td>《肘后方》卷五</td>
</tr><tr>
<th>处方</th>
<td>白蔹（0.5克），黄连，赤石脂（0.5克），吴茱萸（0.5克），芍药（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛，以鸡子白和如泥。白蔹贴（《外台》卷二十四引《删繁方》）。</td>
</tr><tr>
<th>效用</th>
<td>痈肿瘰疬，核不消。</td>
</tr><tr>
<th>主治</th>
<td>痈肿瘰疬，核不消。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
