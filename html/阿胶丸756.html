<body>
<table>
<tr>
<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《医略六书》卷三十</td>
</tr><tr>
<th>处方</th>
<td>阿胶（蒲黄炒灰，50克），丹参（炒黑，75.0克），川芎（50克），鹿茸（炙灰，50克），续断（炒灰，50克），赤石腊（醋煅，50克），龙骨（煅灰，50克），当归（50克），乌贼骨（煅，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服五钱，米饮煎，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>产后崩漏不止，不能乳子，脉软者。</td>
</tr><tr>
<th>主治</th>
<td>产后崩漏不止，不能乳子，脉软者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
