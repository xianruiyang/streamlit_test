<body>
<table>
<tr>
<th>方名</th>
<td>归肾丸</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》（明•张景岳）</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（6克），枸杞子（6克），山茱萸（6克），菟丝子（6克），茯苓（6克），当归（6克），山药（6克），杜仲（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>滋阴养血，填精益髓</td>
</tr><tr>
<th>主治</th>
<td>肾水不足，腰酸脚软，精亏血少，头晕耳鸣；肾阴不足，精衰血少，腰酸脚软，形容憔悴，阳痿遗精</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
