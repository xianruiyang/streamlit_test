<body>
<table>
<tr>
<th>方名</th>
<td>菝葜汤</td>
</tr><tr>
<th>来源</th>
<td>《鸡蜂普济方》卷十九</td>
</tr><tr>
<th>处方</th>
<td>菝葜（30克）</td>
</tr><tr>
<th>制法</th>
<td>上药锉如豆大。用水380毫升，煎至300毫升，去滓，早、中、晚各一次，温服。后以药调补。</td>
</tr><tr>
<th>效用</th>
<td>温脾补肾。肾虚，小便数而渴，形瘦体虚，舌干枯。</td>
</tr><tr>
<th>主治</th>
<td>温脾补肾。肾虚，小便数而渴，形瘦体虚，舌干枯。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
