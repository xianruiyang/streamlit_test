<table>
<tr>
<th>方名</th>
<td>安神固精丸</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（沈阳方）</td>
</tr><tr>
<th>处方</th>
<td>莲子肉（50克），当归（50克），金樱（50克），芡实（5克），茯神（5克），龙骨（5克），锁阳（5克），牡蛎（5克），肉桂（5克），川连（5克），远志（0.5克），枣仁（0.5克），莲须（0.5克），生地（5克），黄柏（5克），山药（5克）</td>
</tr><tr>
<th>制法</th>
<td>每服1丸，空心淡盐水送下。</td>
</tr><tr>
<th>效用</th>
<td>滋补强心，固精安神。主夜梦遗精，虚弱盗汗，心跳耳鸣，烦躁不宁，头目眩晕，精神衰弱，倦怠无力，睡眠不安。</td>
</tr><tr>
<th>主治</th>
<td>滋补强心，固精安神。主夜梦遗精，虚弱盗汗，心跳耳鸣，烦躁不宁，头目眩晕，精神衰弱，倦怠无力，睡眠不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
