<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷四十七，名见《普济方》卷二O一</td>
</tr><tr>
<th>处方</th>
<td>艾叶（50克），诃黎勒（煨、用皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>以水2大盏，煎至1盏，去滓，分温3服。如人行5里，温再服。</td>
</tr><tr>
<th>效用</th>
<td>霍乱后，洞下不止。</td>
</tr><tr>
<th>主治</th>
<td>霍乱后，洞下不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
