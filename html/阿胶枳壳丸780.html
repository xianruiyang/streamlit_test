</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》卷九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（碎、炒，60克），枳壳（浸、去瓤、麸炒，60克），滑石（研飞为衣，15克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，温水送下。半日大便仍未通，再服。</td>
</tr><tr>
<th>效用</th>
<td>产后虚羸，大便秘涩。</td>
</tr><tr>
<th>主治</th>
<td>产后虚羸，大便秘涩。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
