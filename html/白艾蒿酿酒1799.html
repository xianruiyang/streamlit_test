<table>
<tr>
<th>方名</th>
<td>白艾蒿酿酒</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>白艾蒿（62500克）</td>
</tr><tr>
<th>制法</th>
<td>上粗锉。以水1石，煮取汁5斗，以曲15斤，糯米1石，如常法酿酒至熟。本方方名，《普济方》引作“蒿艾酒”。</td>
</tr><tr>
<th>效用</th>
<td>大风癞，身体面目有疮。</td>
</tr><tr>
<th>主治</th>
<td>大风癞，身体面目有疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
