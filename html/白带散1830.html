<html>
<head>
<link rel="stylesheet" href="./first.css">
</head>
<body>
<table>
<tr>
<th>方名</th>
<td>白带散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（昆明方）</td>
</tr><tr>
<th>处方</th>
<td>于术（550克），淮药（550克），苍术（50克），茯苓（50克），猪苓（50克），党参（50克），杜仲（50克），故纸（50克），天雄（50克），干姜（50克），黄耆（50克），柴胡（50克），广皮（50克），益智（50克），薏米（50克），甘草（50克），白果（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服二钱半，开水送下，早晚各1次。</td>
</tr><tr>
<th>效用</th>
<td>湿盛带下，腰酸肢软。</td>
</tr><tr>
<th>主治</th>
<td>湿盛带下，腰酸肢软。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>烦热无白带者忌服。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
