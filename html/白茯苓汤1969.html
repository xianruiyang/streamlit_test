<body>
<table>
<tr>
<th>方名</th>
<td>白茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十九</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（去黑皮，0.5克），桂（去粗皮，0.5克），附子（炮裂、去皮脐，0.5克），白芍药（0.5克），补骨脂（炒，50克），黄耆（锉，50克），蜀椒（去目及闭口、炒，6.0克），肉苁蓉（酒浸、切、焙，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀，如麻豆大。每服三钱匕，水1盏，煎至7分，去滓，食前、临卧温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>肺痿。小便数，甚者吐涎沫，欲咳不能。</td>
</tr><tr>
<th>主治</th>
<td>肺痿。小便数，甚者吐涎沫，欲咳不能。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
