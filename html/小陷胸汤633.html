<table>

<th>方名</th>
<td>小陷胸汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>黄连片（6克），法半夏（6克），瓜蒌（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热化痰，宽胸散结</td>
</tr><tr>
<th>主治</th>
<td>小结胸病，痰热互结，胸脘痞闷，按之则痛，或咳痰黄稠，舌苔黄腻，脉滑数者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
