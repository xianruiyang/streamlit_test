<td>苍附导痰丸</td>
</tr><tr>
<th>来源</th>
<td>《叶天士女科诊治秘方》</td>
</tr><tr>
<th>处方</th>
<td>茯苓（6克），姜半夏（6克），陈皮（6克），甘草（6克），麸炒苍术（6克），醋香附（6克），制天南星（6克），麸炒枳壳（6克），生姜（6克），麸炒神曲（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>燥湿化痰，行滞调经</td>
</tr><tr>
<th>主治</th>
<td>形盛多痰，气虚，至数月而经始行；形肥痰盛经闭；肥人气虚生痰多下白带</td>

</tr><tr>
