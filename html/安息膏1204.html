<table>
<tr>
<th>方名</th>
<td>安息膏</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二九三引《仁存方》</td>
</tr><tr>
<th>处方</th>
<td>安息香（5克），花乳石（火煅红，5克），血竭（5克），乳香（5克），麝香（2.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用蜡少许，入麻油些小同熔开，将药捻作米粒大。看疮口大小深浅入药于疮孔中，以满为度；药透内，从内生肉，1-2日退出1粒，渐生肉渐退出，出尽则疮中自然平复；如疮口冷痛浅阔，只用少许干敷。</td>
</tr><tr>
<th>效用</th>
<td>漏疮脓水不绝，骨中疼痛。</td>
</tr><tr>
<th>主治</th>
<td>漏疮脓水不绝，骨中疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
