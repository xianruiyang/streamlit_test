<table>
<tr>
<th>方名</th>
<td>白饼子</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三九四</td>
</tr><tr>
<th>处方</th>
<td>白滑石（5克），黄鹰条（5克），半夏（炮制，20克），蛤粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，薄面糊为丸，如豆蔻大，捻为饼子。每服3饼，丁香汤下。新生儿，汤内研灌半饼。</td>
</tr><tr>
<th>效用</th>
<td>小儿吐逆。</td>
</tr><tr>
<th>主治</th>
<td>小儿吐逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
