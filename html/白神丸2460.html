<body>
<table>
<tr>
<th>方名</th>
<td>白神丸</td>
</tr><tr>
<th>来源</th>
<td>年氏《集验良方》卷三</td>
</tr><tr>
<th>处方</th>
<td>白酒药（愈陈愈佳，50克），南苍术（水泡、炒，50克），厚朴（姜炒，50克），生甘草（50克），陈皮（50克），木香（5克），砂仁（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，神曲打糊为丸，如梧桐子大。每服三钱。</td>
</tr><tr>
<th>效用</th>
<td>一切饱胀，气不顺，停食积聚。</td>
</tr><tr>
<th>主治</th>
<td>一切饱胀，气不顺，停食积聚。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
