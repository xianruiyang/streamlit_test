</tr><tr>
<th>来源</th>
<td>《治痘全书》卷十四</td>
</tr><tr>
<th>处方</th>
<td>老粪缸边白垢（如牙者，6克）</td>
</tr><tr>
<th>制法</th>
<td>洗净，为细末。每服2-三钱，水酒下。</td>
</tr><tr>
<th>效用</th>
<td>痘疮烦热,痘疹点胀发狂，心血虚，毒气乘之，神不守舍。</td>
</tr><tr>
<th>主治</th>
<td>痘疮烦热,痘疹点胀发狂，心血虚，毒气乘之，神不守舍。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
