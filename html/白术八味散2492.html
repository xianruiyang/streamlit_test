<table>

<th>方名</th>
<td>白术八味散</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷八引《删繁方》</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），厚朴（炙，50克），人参（50克），吴茱萸（50克），茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服方寸匕，食前暖酒送下，随性服。</td>
</tr><tr>
<th>效用</th>
<td>胃虚苦饥寒痛。</td>
</tr><tr>
<th>主治</th>
<td>胃虚苦饥寒痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
