</tr><tr>
<th>处方</th>
<td>人参（6克），当归（6克），炒白术（6克），煨肉豆蔻（6克），肉桂（6克），炙甘草（6克），白芍（6克），木香（6克），诃子（6克），蜜罂粟壳（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>

</tr><tr>
<th>主治</th>

</tr><tr>
