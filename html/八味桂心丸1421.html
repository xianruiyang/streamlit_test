<body>
<table>
<tr>
<th>方名</th>
<td>八味桂心丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十六</td>
</tr><tr>
<th>处方</th>
<td>桂（去粗皮，75.0克），桔梗（锉、炒，0.5克），吴茱萸（汤浸、焙炒，0.5克），人参（0.5克），白术（0.5克），高良姜（0.5克），陈橘皮（汤浸、去白、焙，50克），当归（切、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如小豆大。每服10丸，温酒送下，日午、夜卧各1。稍加至15、20丸。</td>
</tr><tr>
<th>效用</th>
<td>冷气心痛不能食。</td>
</tr><tr>
<th>主治</th>
<td>冷气心痛不能食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
