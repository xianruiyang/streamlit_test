<body>
<table>
<tr>
<th>方名</th>
<td>阿魏香槟丸</td>
</tr><tr>
<th>来源</th>
<td>《蒲辅周医疗经验》</td>
</tr><tr>
<th>处方</th>
<td>阿魏（24克），广木香（6克），槟榔（12克）</td>
</tr><tr>
<th>制法</th>
<td>每服3丸，日二次。因阿魏气臭难吃，可改用胶囊装，每服0.9克。</td>
</tr><tr>
<th>效用</th>
<td>行气消积。气滞腹痛久不愈者。</td>
</tr><tr>
<th>主治</th>
<td>行气消积。气滞腹痛久不愈者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
