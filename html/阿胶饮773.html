<th>来源</th>
<td>《圣济总录》卷一五四</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙燥，50克），熟干地黄（焙，50克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>
<th>效用</th>
<td>妊娠卒胎动，下血不止。</td>
</tr><tr>
<th>主治</th>
<td>妊娠卒胎动，下血不止。</td>
</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>
