<table>
<tr>
<th>方名</th>
<td>安胎桑寄生散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十七</td>
</tr><tr>
<th>处方</th>
<td>桑寄生（50克），芎（50克），白术（50克），当归（锉、微炒，50克），白茯苓（0.5克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，加生姜半分，大枣3枚，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠惊胎，流下不安。若跳动，心中痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠惊胎，流下不安。若跳动，心中痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
