<table>
<tr>
<th>方名</th>
<td>安脏汤</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷三</td>
</tr><tr>
<th>处方</th>
<td>参芦鞭（50克），瓜蒂（70克），甘草（50克），荆芥（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎3大碗，顿服之，即用鹅翎扫喉中。必大吐，吐后而肝叶必顺。</td>
</tr><tr>
<th>效用</th>
<td>肝叶倒置所致两目无恙，而视物皆倒置。</td>
</tr><tr>
<th>主治</th>
<td>肝叶倒置所致两目无恙，而视物皆倒置。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
