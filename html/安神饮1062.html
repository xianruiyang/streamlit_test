<table>

<th>方名</th>
<td>安神饮</td>
</tr><tr>
<th>来源</th>
<td>《产孕集》卷下</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），柏子仁（去油，5克），黄耆（5克），阿胶（5克），当归（5克），茯神（5克），肉桂（5克），炙甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>共作1服。</td>
</tr><tr>
<th>效用</th>
<td>产妇素体虚弱，下血过多而致郁冒，昏迷不省，瞑目无所知；甚则循衣撮空，错语失神。</td>
</tr><tr>
<th>主治</th>
<td>产妇素体虚弱，下血过多而致郁冒，昏迷不省，瞑目无所知；甚则循衣撮空，错语失神。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
