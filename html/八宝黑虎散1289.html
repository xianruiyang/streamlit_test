<body>
<table>
<tr>
<th>方名</th>
<td>八宝黑虎散</td>
</tr><tr>
<th>来源</th>
<td>《内外科百病验方大全》</td>
</tr><tr>
<th>处方</th>
<td>冰片（0.5克），水银（5克），宫粉（5克），明雄（0.5克），麝香（0.5克），铅（5克），轻粉（0.5克），百草霜（5克）</td>
</tr><tr>
<th>制法</th>
<td>先将水银、铅放铜勺内，火炼好，研末；次将百草霜用勺炒，候烟尽为度；再将各药合研极细，收瓷瓶内，勿令泄气。用时以少许置膏药上，贴患处。</td>
</tr><tr>
<th>效用</th>
<td>一切无名肿毒、疔疮。</td>
</tr><tr>
<th>主治</th>
<td>一切无名肿毒、疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
