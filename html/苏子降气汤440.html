<table>
<tr>
<th>方名</th>
<td>苏子降气汤</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>紫苏子（6克），陈皮（6克），法半夏（6克），当归（6克），前胡（6克），肉桂（6克），姜厚朴（6克），炙甘草（6克），生姜（6克），大枣（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>降气平喘，祛痰止咳</td>
</tr><tr>
<th>主治</th>
<td>上实下虚，痰涎壅盛，喘咳短气，胸膈满闷，或腰疼脚弱，肢体倦怠，或肢体浮肿，舌苔白滑或白腻等</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
