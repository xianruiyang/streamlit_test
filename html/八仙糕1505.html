<body>
<table>
<tr>
<th>方名</th>
<td>八仙糕</td>
</tr><tr>
<th>来源</th>
<td>《寿世保元》卷九</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，50克），茯苓（去皮，50克），干山药（50克），芡实（去壳，50克），莲肉（去心，50克），不油白术（去芦、米泔浸过1宿、切片、微炒，50克），白糖霜（500克），白粳米（水淘净、磨极细末，2000克）</td>
</tr><tr>
<th>制法</th>
<td>将药末、米粉、糖霜和一处，搓揉极匀，筛放笼内，竹刀划成小片，蒸熟，入锅再焙干。任意食之。</td>
</tr><tr>
<th>效用</th>
<td>痈疽发背，出脓后脾胃亏损，不思饮食，或呕吐泄泻，四肢沉困无力。</td>
</tr><tr>
<th>主治</th>
<td>痈疽发背，出脓后脾胃亏损，不思饮食，或呕吐泄泻，四肢沉困无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
