<table>
<tr>
<th>方名</th>
<td>白膏</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷六</td>
</tr><tr>
<th>处方</th>
<td>附子（300克），野葛（500克），蜀椒（1000克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀，以醋渍1宿，猪膏1斤，煎令附子黄，去滓。涂之，日3次。</td>
</tr><tr>
<th>效用</th>
<td>面隳疱，疥，痈，恶疮。</td>
</tr><tr>
<th>主治</th>
<td>面隳疱，疥，痈，恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
