<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），陈橘皮（汤浸、去白瓤、焙，50克），人参（去芦头，0.5克），白术（0.5克），五味子（0.5克），草豆蔻（去皮，50克），半夏（汤洗7遍、去滑，0.5克），甘草（炙微赤、锉，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓稍热服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气虚弱，胸中满闷，气促，呕吐不能下食。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气虚弱，胸中满闷，气促，呕吐不能下食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
