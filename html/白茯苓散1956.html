<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十七</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），人参（去芦头，75.0克），干姜（炮裂、锉，50克），桂心（50克），远志（50克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以水1中盏，加生姜半分，煎至5分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>上焦虚寒，精神不守，泄下便利，语声不出。</td>
</tr><tr>
<th>主治</th>
<td>上焦虚寒，精神不守，泄下便利，语声不出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
