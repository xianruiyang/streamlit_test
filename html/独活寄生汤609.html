<td>《备急千金要方》（唐•孙思邈）</td>
</tr><tr>
<th>处方</th>
<td>独活（6克），桑寄生（6克），盐杜仲（6克），细辛（6克），秦艽（6克），川牛膝（6克），茯苓（6克），肉桂（6克），防风（6克），川芎（6克），人参（6克），甘草（6克），当归（6克），白芍（6克），地黄（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>

<td>祛风湿，止痹痛，益肝肾，补气血</td>
</tr><tr>
<th>主治</th>
<td>痹证日久，肝肾两虚，气血不足证</td>
</tr><tr>

<td>无。</td>
</tr><tr>
