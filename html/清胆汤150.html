<body>
<table>
<tr>
<th>方名</th>
<td>清胆汤</td>
</tr><tr>
<th>来源</th>
<td>《中医内科学》</td>
</tr><tr>
<th>处方</th>
<td>大黄（6克），栀子（6克），黄连片（6克），白芍（6克），郁金（6克），蒲公英（6克），金钱草（6克），瓜蒌皮（6克），醋延胡索（6克），醋川楝子（6克），木香（6克），麸炒枳壳（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清泻肝胆之火，行气止痛</td>
</tr><tr>
<th>主治</th>
<td>急性胆道感染，急性梗阴性化脓性胆管炎，胆石症属郁结型者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>

</html>
