<table>
<tr>
<th>方名</th>
<td>白龙骨丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二O一</td>
</tr><tr>
<th>处方</th>
<td>白龙骨（6克），白善（6克），白石膏（6克），白矾（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，滴水为丸，如梧桐子大，入干锅，火煅红为度。每服5-10丸，米饮汤送下。石膏是软者，北人谓之寒水石，故可煅。</td>
</tr><tr>
<th>效用</th>
<td>吐泻。</td>
</tr><tr>
<th>主治</th>
<td>吐泻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
