<table>
<tr>
<th>方名</th>
<td>白术姜黄汤</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷八十三引《澹寮》</td>
</tr><tr>
<th>处方</th>
<td>片子姜黄（50克），白术（炒，50克），羌活（50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱，水1盏半，煎至7分，食后服。</td>
</tr><tr>
<th>效用</th>
<td>肘臂痛。</td>
</tr><tr>
<th>主治</th>
<td>肘臂痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
