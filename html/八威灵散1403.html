<body>
<table>
<tr>
<th>方名</th>
<td>八威灵散</td>
</tr><tr>
<th>来源</th>
<td>《外科大成》卷四</td>
</tr><tr>
<th>处方</th>
<td>大附子（5克），川乌（5克），草乌（5克），雄黄（0.5克），朱砂（0.5克），红砒（0.5克），硫黄（0.5克），麝香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。用鸡子清调稀，浆小麻布手中2条，阴干，用河水、姜汁、米醋3味，和1处，以药手中蘸湿擦患处。待行动汗出时擦之。夏月治尤佳。</td>
</tr><tr>
<th>效用</th>
<td>紫、白癜风。</td>
</tr><tr>
<th>主治</th>
<td>紫、白癜风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
