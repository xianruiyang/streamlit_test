<table>
<tr>
<th>方名</th>
<td>拔毒九珠丹</td>
</tr><tr>
<th>来源</th>
<td>《经验各种秘方辑要》</td>
</tr><tr>
<th>处方</th>
<td>川贝母（5克），冰片（5克），穿山甲（炙，5克），寸香（5克），全蝎（炙，70克），丁香（5克），蜈蚣（炙，35克），辰砂（5克），腰黄（水飞，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。瓷瓶密贮。</td>
</tr><tr>
<th>效用</th>
<td>拔毒去腐。主治痈疽末成或已成。</td>
</tr><tr>
<th>主治</th>
<td>拔毒去腐。主治痈疽末成或已成。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
