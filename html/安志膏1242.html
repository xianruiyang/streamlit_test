<body>
<table>
<tr>
<th>方名</th>
<td>安志膏</td>
</tr><tr>
<th>来源</th>
<td>《济阳纲目》卷五十五</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），酸枣仁（炒，5克），辰砂（研细、水飞，50克），乳香（另研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，和匀，炼蜜为丸，如弹子大。每服1丸，空心以温酒或大枣汤送下。</td>
</tr><tr>
<th>效用</th>
<td>心神恍惚，一时健忘。</td>
</tr><tr>
<th>主治</th>
<td>心神恍惚，一时健忘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
