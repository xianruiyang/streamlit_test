<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八五</td>
</tr><tr>
<th>处方</th>
<td>安息香（50克），天雄（炮裂、去皮脐，50克），硫黄（研，50克），阳起石（研，50克），附子（炮裂、去皮脐，50克），钟乳（研，50克），白矾（熬令汁枯、研，50克），木香（50克），蛇床子（炒，50克），白龙骨（研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，更合研三日，用黄狗外肾（去筋膜）研细，以法酒同熬成膏，为丸，如梧桐子大。每服20丸，以温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>补元阳，益气血。主虚冷。</td>
</tr><tr>
<th>主治</th>
<td>补元阳，益气血。主虚冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
