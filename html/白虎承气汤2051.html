<table>
<tr>
<th>方名</th>
<td>白虎承气汤</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>生石膏（细研，24克）,生大黄（9克），生甘草（2.4克），山药（12克）,元明粉（6克），陈仓米（荷叶包，9克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，元明粉冲服。</td>
</tr><tr>
<th>效用</th>
<td>清热泻火，通便。伤寒阳明病，邪火壅闭，昏不识人，谵语发狂，大热大烦，大渴大汗，大便燥结，小便赤涩。</td>
</tr><tr>
<th>主治</th>
<td>清热泻火，通便。伤寒阳明病，邪火壅闭，昏不识人，谵语发狂，大热大烦，大渴大汗，大便燥结，小便赤涩。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
