<body>
<table>
<tr>
<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（济南方》</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），当归（50克），川芎（50克），玄参（50克），黄芩（50克），赤芍（50克），天麻（50克），黄柏（50克），苍术（50克），生地（50克），栀子（50克），轻粉（50克），红粉（50克），血竭（50克），乳香（50克），没药（50克）</td>
</tr><tr>
<th>制法</th>
<td>用香油6斤，将前药11味煎至枯浮，去滓，再煎至滴水成珠，每油1斤，下炒透黄丹八两，再合轻、红2粉、乳香、血竭等面搅匀，出火气。摊贴用。</td>
</tr><tr>
<th>效用</th>
<td>疮疖初起，红肿热痛。</td>
</tr><tr>
<th>主治</th>
<td>疮疖初起，红肿热痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
