<body>
<table>
<tr>
<th>方名</th>
<td>八宝丹</td>
</tr><tr>
<th>来源</th>
<td>《瑞竹堂方》卷七</td>
</tr><tr>
<th>处方</th>
<td>广木香（50克），母丁香（50克），红花（50克），牡蛎（5克），地龙（去土，5克），灯草（糨、晒干、研，5克），干胭脂（75.0克），穿山甲（炮，15克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，甘草三两研末，熬成膏子为丸，如弹子大。每服1丸，细嚼，空心酒送下，以干物压之；或用水为丸，如梧桐子大。每服50丸，温酒送下亦可。</td>
</tr><tr>
<th>效用</th>
<td>壮益元阳，行气生血。</td>
</tr><tr>
<th>主治</th>
<td>壮益元阳，行气生血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
