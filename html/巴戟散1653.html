<body>
<table>
<tr>
<th>方名</th>
<td>巴戟散</td>
</tr><tr>
<th>来源</th>
<td>《博济》卷五</td>
</tr><tr>
<th>处方</th>
<td>紫巴戟（穿心者、以陈粟米同炒令黄色，50克），香白芷（锉碎、微炒，50克），蛮姜末（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，用猪石子1对，去筋膜，每石子1个，入末一钱，用湿纸裹，煨熟，趁热去纸，先以口承石子热气，口中有涎即吐出，候冷，即可细细嚼服之。</td>
</tr><tr>
<th>效用</th>
<td>元脏虚冷上攻，致生口疮。</td>
</tr><tr>
<th>主治</th>
<td>元脏虚冷上攻，致生口疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
