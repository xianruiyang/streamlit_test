<table>
<tr>
<th>方名</th>
<td>安虫散</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》卷下</td>
</tr><tr>
<th>处方</th>
<td>胡粉（炒黄，60克），槟榔（60克），川楝子（去皮、核，60克），鹤虱（炒，60克），白矾（铁器熬，7.5克），干漆（炒烟尽，15克），雄黄（7.5克），巴豆霜（7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服0.25～0.5克，温米饮调下，痛时服。</td>
</tr><tr>
<th>效用</th>
<td>驱虫止痛。小儿虫积成团，腹中疼痛，肚腹胀满，大便秘结。（打虫）</td>
</tr><tr>
<th>主治</th>
<td>驱虫止痛。小儿虫积成团，腹中疼痛，肚腹胀满，大便秘结。（打虫）</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
