<html>

<body>
<table>
<tr>
<th>方名</th>
<td>安眠散</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷五</td>
</tr><tr>
<th>处方</th>
<td>款冬花（7.5克），乌梅肉（7.5克），佛耳草（7.5克），麦门冬（去心，7.5克），陈皮（去白，15克），甘草（炙，10.5克），御米壳（酥炒，22.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服9克，用水150毫升，入黄蜡如枣核大，伺煎至120毫升，去滓，临卧温服。</td>
</tr><tr>
<th>效用</th>
<td>上喘咳嗽，久而不愈。</td>
</tr><tr>
<th>主治</th>
<td>上喘咳嗽，久而不愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
