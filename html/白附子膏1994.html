<body>
<table>
<tr>
<th>方名</th>
<td>白附子膏</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷三十二引《必效方》</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），青木香（50克），丁香（50克），商陆根（50克），细辛（50克），酥（1000克），羊脂（50克），密陀僧（研，50克），金牙（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，更研令极细，以酥调。上药以酒3升渍1宿，煮取1升，去滓纳酥，煎1升膏。夜涂面上，旦起温水洗。</td>
</tr><tr>
<th>效用</th>
<td>令面白悦泽。主（黑黾）皯。</td>
</tr><tr>
<th>主治</th>
<td>令面白悦泽。主（黑黾）皯。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>不得见大风日。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
