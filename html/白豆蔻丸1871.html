<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），白术（50克），胡椒（50克），当归（50克），白龙骨（50克），荜茇，肉桂（去皱皮，50克），白茯苓（50克），诃黎勒（煨、用皮，75.0克），干姜（炮裂、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，食前以粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>虚劳泄痢，腹胀满痛，或时疼痛，饮食减少，四肢无力。</td>
</tr><tr>
<th>主治</th>
<td>虚劳泄痢，腹胀满痛，或时疼痛，饮食减少，四肢无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
