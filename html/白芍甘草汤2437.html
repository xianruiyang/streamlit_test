<table>
<tr>
<th>方名</th>
<td>白芍甘草汤</td>
</tr><tr>
<th>来源</th>
<td>《医门八法》卷三</td>
</tr><tr>
<th>处方</th>
<td>白芍（醋炒，50克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>胃气痛，证属阴虚血燥，肝气妄动，木克土者。其痛在脐腹以上，胸膈之间，时作时愈，愈则安然无恙，偶有拂逆，则复作。</td>
</tr><tr>
<th>主治</th>
<td>胃气痛，证属阴虚血燥，肝气妄动，木克土者。其痛在脐腹以上，胸膈之间，时作时愈，愈则安然无恙，偶有拂逆，则复作。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
