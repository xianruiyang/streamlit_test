<table>
<tr>
<th>方名</th>
<td>安胎鲤鱼粥</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》（宋•王怀隐）</td>
</tr><tr>
<th>处方</th>
<td>活鲤鱼（500克），苎麻根（30克），糯米（50克），葱（5克），姜（5克）</td>
</tr><tr>
<th>制法</th>
<td>鲤鱼去鳞及肠杂，洗净切片煎汤。再取苎麻根加水200克，煎至100克，去渣留汁，入鲤鱼汤中，并加糯米和葱、姜、油、盐各适量，煮成稀粥。每日早晚趁热食，3～5天为一疗程。</td>
</tr><tr>
<th>效用</th>
<td>安胎，止血，消肿。适用于胎动不安、胎漏下血、妊娠浮肿。</td>
</tr><tr>
<th>主治</th>
<td>安胎，止血，消肿。适用于胎动不安、胎漏下血、妊娠浮肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
