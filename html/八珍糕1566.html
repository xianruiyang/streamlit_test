<table>
<tr>
<th>方名</th>
<td>八珍糕</td>
</tr><tr>
<th>来源</th>
<td>《成方便读》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），白茯苓（50克），怀山药（50克），莲肉（50克），芡实（皆放饭上蒸透、晒干、微炒，50克），陈皮（焙，50克），甘草（焙，50克），腊米（炒，3000克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。方中白术、白茯苓、怀山药、莲肉、芡实用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>小儿脾胃虚弱，食少便溏，但觉形体羸瘦，不能胜苦劣之药者。</td>
</tr><tr>
<th>主治</th>
<td>小儿脾胃虚弱，食少便溏，但觉形体羸瘦，不能胜苦劣之药者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
