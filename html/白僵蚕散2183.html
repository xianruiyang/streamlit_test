<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，50克），地龙（白色少泥者、微炒，50克），腊茶（炙，50克），甘草（炙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每发时空心服二钱匕，午后服一钱匕，临卧服二钱匕，并用热酒调下。又先取蜡一两，铫子中熔成水，投桂末半两，搅匀摊于纸上，火炙令热，服第1药了，即贴向痛处，用熟帛裹之。</td>
</tr><tr>
<th>效用</th>
<td>白虎风，痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>白虎风，痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
