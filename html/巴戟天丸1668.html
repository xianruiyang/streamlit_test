<table>
<tr>
<th>方名</th>
<td>巴戟天丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十二</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），补骨脂（炒，50克），茴香子（舶上者、炒，50克），木香（50克），桂（去粗皮，50克），附子（炮裂、去皮脐、盐炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。用酒煮面糊为丸，如梧桐子大。每服20丸，空心、食前盐汤或盐酒任下。</td>
</tr><tr>
<th>效用</th>
<td>肾脏久虚，心腹冷痛，饮食无味，腰膝酸疼，烦倦少力，时多梦泄，耳内虚鸣。</td>
</tr><tr>
<th>主治</th>
<td>肾脏久虚，心腹冷痛，饮食无味，腰膝酸疼，烦倦少力，时多梦泄，耳内虚鸣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
