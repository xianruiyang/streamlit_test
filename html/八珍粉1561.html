<table>
<tr>
<th>方名</th>
<td>八珍粉</td>
</tr><tr>
<th>来源</th>
<td>《经验奇方》卷上</td>
</tr><tr>
<th>处方</th>
<td>莲子（劈开、去心，50克），南芡实（50克），米仁（50克），白扁豆（50克），淮山药（50克），云茯苓（50克），糯米（1000克），粳米（1000克）</td>
</tr><tr>
<th>制法</th>
<td>上药各炒微黄，和匀，用水磨磨细粉，储洋铁瓶。每餐饭宜少吃，俟上下半日腹微饥时，取粉1-2汤匙，加白糖开水冲糊服之；早、夜各服1次亦可，至病全愈为止。</td>
</tr><tr>
<th>效用</th>
<td>去湿健脾。脾虚久泻，或转肿胀。</td>
</tr><tr>
<th>主治</th>
<td>去湿健脾。脾虚久泻，或转肿胀。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
