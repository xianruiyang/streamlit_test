<body>
<table>
<tr>
<th>方名</th>
<td>八珍糕</td>
</tr><tr>
<th>来源</th>
<td>《中药成方配本》</td>
</tr><tr>
<th>处方</th>
<td>党参（50克），淮山药（50克），茯苓（50克），芡实（50克），炒白扁豆（50克），莲心（50克），米仁（50克），炙鸡内金（50克），使君子肉（50克），白砂糖（8500克）</td>
</tr><tr>
<th>制法</th>
<td>用粳米15斤，糯米15斤，淘过吹干，炒微黄，与诸药共磨细粉，白糖加入，印成糕，约成糕40斤另八两。病后调理及肾病忌盐者，用代食品，尤为相宜。</td>
</tr><tr>
<th>效用</th>
<td>健脾疏运。主治脾胃虚弱，消化不良，小儿嗜食，羸瘦，蛔虫疳膨。</td>
</tr><tr>
<th>主治</th>
<td>健脾疏运。主治脾胃虚弱，消化不良，小儿嗜食，羸瘦，蛔虫疳膨。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
