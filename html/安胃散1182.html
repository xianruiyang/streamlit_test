<th>方名</th>
<td>安胃散</td>
</tr><tr>
<th>来源</th>
<td>《杏苑生春》卷四</td>
</tr><tr>
<th>处方</th>
<td>茯苓（3克），白术（3克），车前子（3克），五味子（1.5克），乌梅（20克），粟壳（4.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药哎咀。水煎，空腹时温服。</td>
</tr><tr>
<th>效用</th>
<td>下痢脓血相杂，腹中窘痛，里急后重，日夜无度。</td>
</tr><tr>
<th>主治</th>
<td>下痢脓血相杂，腹中窘痛，里急后重，日夜无度。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
