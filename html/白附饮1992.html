<body>
<table>
<tr>
<th>方名</th>
<td>白附饮</td>
</tr><tr>
<th>来源</th>
<td>《活幼心书》卷下</td>
</tr><tr>
<th>处方</th>
<td>白附子（5克），南星（生用，5克），半夏（生用，5克），川乌（生用、仍去皮脐，5克），天麻（明亮者，5克），陈皮（去白，5克），南木香（5克），全蝎（去尾尖毒，5克），僵蚕（去丝，5克），丁香（5克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服二钱，水1盏半，加生姜3片，慢火煎7分，作5次空心温服。</td>
</tr><tr>
<th>效用</th>
<td>肝风克脾土，痰涎壅盛，饮食吐出。</td>
</tr><tr>
<th>主治</th>
<td>肝风克脾土，痰涎壅盛，饮食吐出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
