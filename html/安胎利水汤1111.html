<body>
<table>
<tr>
<th>方名</th>
<td>安胎利水汤</td>
</tr><tr>
<th>来源</th>
<td>《镐京年指医方》</td>
</tr><tr>
<th>处方</th>
<td>人参（4.5克），生白术（4.5克），大腹皮（9克），砂仁未（冲，1.8克），茯苓皮（9克），紫苏梗（6克），天仙藤（9克），冬葵子（9克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服2次。</td>
</tr><tr>
<th>效用</th>
<td>行气利水，健脾安胎。主气滞水停。（妊娠水肿）</td>
</tr><tr>
<th>主治</th>
<td>行气利水，健脾安胎。主气滞水停。（妊娠水肿）</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
