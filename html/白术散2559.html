<body>
<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十三</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），赤茯苓（50克），当归（锉、微炒，50克），桂心（50克），桔梗（去芦头，50克），陈橘皮（汤浸、去白瓤、焙，50克），吴茱萸（汤浸7遍、焙干、微炒，50克），人参（去芦头，50克），甘草（炙微赤、锉，0.5克），细辛（50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓稍热服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>腹胀肠鸣切痛，发作有时。</td>
</tr><tr>
<th>主治</th>
<td>腹胀肠鸣切痛，发作有时。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>四肢厥冷阴证者未可服。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
