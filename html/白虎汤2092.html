<table>
<tr>
<th>方名</th>
<td>白虎汤</td>
</tr><tr>
<th>来源</th>
<td>《女科万金方》</td>
</tr><tr>
<th>处方</th>
<td>知母（180克），石膏（180克），甘草（180克），糯米（180克）</td>
</tr><tr>
<th>制法</th>
<td>知母石膏汤（《郑氏家传女科万金方》卷二）。方中知母、石膏、甘草用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>男子妇人感冒风寒，表里俱热，狂言妄语，后结不解，大热大渴；及暑热发渴;妇人身热如蒸而渴者。</td>
</tr><tr>
<th>主治</th>
<td>男子妇人感冒风寒，表里俱热，狂言妄语，后结不解，大热大渴；及暑热发渴;妇人身热如蒸而渴者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
