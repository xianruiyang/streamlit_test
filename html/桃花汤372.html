<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>赤石脂（6克），干姜（6克），粳米（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>温中涩肠</td>
</tr><tr>
<th>主治</th>
<td>久痢不愈，便脓血，色黯不鲜，腹痛喜温喜按，舌质淡苔白，脉迟弱，或微细，现用于痢疾后期，伤寒肠出血，慢性肠炎，溃疡病，带下等属于脾肾阳虚者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
