<table>
<tr>
<th>方名</th>
<td>八味回阳饮</td>
</tr><tr>
<th>来源</th>
<td>《会约》卷三</td>
</tr><tr>
<th>处方</th>
<td>人参（无者、以蜜炒黄耆代之，50克），附子（5克），干姜（炒，5克），当归身（如泄泻者、或血热动血者、去之，5克），熟地数钱或（50克），甘草（炙，5克），白术（5克），黄耆（蜜炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>回阳饮（《喉科种福》卷五）。如泄泻者，加乌梅2个；虚火上浮者，加茯苓二钱、麦冬一钱：如肝滞而胁胀痛者，加肉桂钱半。</td>
</tr><tr>
<th>效用</th>
<td>伤寒脉虚将绝，阴阳将脱。白喉，其痛甚，其无白色处，色紫红，脉沉紧者。</td>
</tr><tr>
<th>主治</th>
<td>伤寒脉虚将绝，阴阳将脱。白喉，其痛甚，其无白色处，色紫红，脉沉紧者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
