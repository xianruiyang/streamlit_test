<body>
<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十六</td>
</tr><tr>
<th>处方</th>
<td>白矾（研，0.5克），铅丹（研，0.5克），硇砂（研，0.5克），硫黄（研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上4味，先入矾放瓷盒子内，次入硫黄、硇砂、铅丹覆之，用瓦片盖面。文武火煅赤，倾地上候火气绝，再为末，蒸饼为丸，如梧桐子大。每服10丸，米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>久痢脓血，日夜不止。</td>
</tr><tr>
<th>主治</th>
<td>久痢脓血，日夜不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
