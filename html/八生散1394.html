<table>
<tr>
<th>方名</th>
<td>八生散</td>
</tr><tr>
<th>来源</th>
<td>《证治要诀类方》卷三</td>
</tr><tr>
<th>处方</th>
<td>天雄（去皮脐、如无、以大附子代之，50克），大川乌（去皮脐，50克），白附子（5克），南星（5克），天麻（5克），川芎（5克），半夏（5克），木香（5克），全蝎（去毒、姜汁拌、全用，5克）</td>
</tr><tr>
<th>制法</th>
<td>方中川芎、半夏、木香、全蝎用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>偏正头风作痛，痛连于脑，常如牵引之状，发则目不可开，眩晕不能抬举。</td>
</tr><tr>
<th>主治</th>
<td>偏正头风作痛，痛连于脑，常如牵引之状，发则目不可开，眩晕不能抬举。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
