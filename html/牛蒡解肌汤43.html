</tr><tr>

<td>《疡科心得集》</td>
</tr><tr>
<th>处方</th>
<td>炒牛蒡子（6克），薄荷（6克），荆芥（6克），连翘（6克），栀子（6克），牡丹皮（6克），干石斛（6克），玄参（6克），夏枯草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>疏风清热，凉血消肿</td>
</tr><tr>
<th>主治</th>
<td>头面风热，颈项痰毒，风热牙痛，兼有表证者</td>
</tr><tr>

<td>无。</td>
</tr><tr>
