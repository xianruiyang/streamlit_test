<body>
<table>
<tr>
<th>方名</th>
<td>白蛇散</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（50克），青皮（5克），黑丑（5克），生犀角（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服一钱，加腻粉5分，研匀，五更糯米饮调下。已时利下恶物，10日后再进1服。如疮己成者，1月可效。利后用海藻、石决明、羌活、瞿麦各等分为末，米饮调下二钱，日3次，下尽清水后，调补以除病根。</td>
</tr><tr>
<th>效用</th>
<td>九漏瘰疬，憎寒发热，或痛或不痛。</td>
</tr><tr>
<th>主治</th>
<td>九漏瘰疬，憎寒发热，或痛或不痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
