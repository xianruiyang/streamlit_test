<th>方名</th>
<td>甘草泻心汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>甘草（6克），黄芩片（6克），大枣（6克），干姜（6克），姜半夏（6克），黄连片（6克），人参（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>和胃补中，降逆消痞</td>
</tr><tr>
<th>主治</th>
<td>伤寒中风，医反下之，以致胃气虚弱，其人下利日数十行，完谷不化，腹中雷鸣，心下痞硬而满，干呕，心烦不得安</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
