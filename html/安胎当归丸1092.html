<table>
<tr>
<th>方名</th>
<td>安胎当归丸</td>
</tr><tr>
<th>来源</th>
<td>《医心方》卷二十二引《产经》</td>
</tr><tr>
<th>处方</th>
<td>干姜（0.5克），当归（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛，炼蜜为丸，如小豆大。每服5丸，日3次。</td>
</tr><tr>
<th>效用</th>
<td>妊娠腹痛，心胸胀满不调。</td>
</tr><tr>
<th>主治</th>
<td>妊娠腹痛，心胸胀满不调。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
