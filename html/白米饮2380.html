<body>
<table>
<tr>
<th>方名</th>
<td>白米饮</td>
</tr><tr>
<th>来源</th>
<td>《养老奉亲》</td>
</tr><tr>
<th>处方</th>
<td>白米（研，720克），春头糠末（50克）</td>
</tr><tr>
<th>制法</th>
<td>煮饮熟，下糠米调之，空心服食尤益。</td>
</tr><tr>
<th>效用</th>
<td>老人咽食，入口即塞涩不下，气壅。</td>
</tr><tr>
<th>主治</th>
<td>老人咽食，入口即塞涩不下，气壅。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
