<body>
<table>
<tr>
<th>方名</th>
<td>白芥子丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三</td>
</tr><tr>
<th>处方</th>
<td>白芥子（50克），防风（去芦头，0.5克），安息香（50克），沉香（50克），补骨脂（炒，50克），槟榔（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。每服20丸，温酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肝风筋脉拘挛，骨髓疼痛。</td>
</tr><tr>
<th>主治</th>
<td>肝风筋脉拘挛，骨髓疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
