<body>
<table>
<tr>
<th>方名</th>
<td>八神汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>麻黄（去根节、煎、掠去沫、焙，50克），当归（切、焙，50克），甘草（炙、锉，50克），大黄（锉、炒，50克），白术（50克），山栀子仁（50克），芍药（0.5克），荆芥穗（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加薄荷3叶，葱白1寸，生姜2片，同煎至6分，去滓热服。</td>
</tr><tr>
<th>效用</th>
<td>时气1-2日，头痛壮热，心神烦闷。</td>
</tr><tr>
<th>主治</th>
<td>时气1-2日，头痛壮热，心神烦闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
