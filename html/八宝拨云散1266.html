<body>
<table>
<tr>
<th>方名</th>
<td>八宝拨云散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（南京方）</td>
</tr><tr>
<th>处方</th>
<td>珍珠粉（水飞，0.5克），玛瑙（水飞，0.5克），珊瑚（水飞，0.5克），琥珀（水飞，0.5克），硇砂（0.5克），煅熊胆（0.5克），麝香（0.5克），冰片（0.5克），制甘石（水飞，5克），煅西月石（0.5克），飞朱砂（0.5克），杜荠粉（以鲜荸荠捣碎、滤取细汁、澄淀成粉晒干、用净粉，5克）</td>
</tr><tr>
<th>制法</th>
<td>各取净粉，先分别乳细，再共合乳至极细无声为度，愈细愈佳。分装2分重1瓶，用玻璃瓶装，以白腊封口密藏。以点眼棒蘸凉开水点眼角。</td>
</tr><tr>
<th>效用</th>
<td>目赤肿痛，胬翳攀睛。</td>
</tr><tr>
<th>主治</th>
<td>目赤肿痛，胬翳攀睛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
