<td>《医宗己任编》</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（6克），山萸肉（6克），茯苓（6克），当归（6克），山药（6克），牡丹皮（6克），泽泻（6克），白芍（6克），柴胡（6克），栀子（6克），酸枣仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>

</tr><tr>
<th>主治</th>
<td>阴虚肝郁，胁肋胀痛，胃脘疼痛，咽干口燥，舌红少苔，脉虚弦或细软</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
