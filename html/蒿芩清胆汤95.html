<table>
<tr>
<th>方名</th>
<td>蒿芩清胆汤</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>青蒿（6克），姜竹茹（6克），法半夏（6克），茯苓（6克），青黛（6克），黄芩片（6克），枳壳（6克），陈皮（6克），滑石（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清胆利湿，和胃化痰</td>
</tr><tr>
<th>主治</th>
<td>少阳湿热痰浊证，症见寒热如疟，寒轻热重，口苦膈闷，吐酸苦水或呕黄涎而粘，胸胁胀痛，舌红苔白腻，脉濡数，现用于感受暑湿，疟疾，急性黄疸性肝炎等证属湿热偏重者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
