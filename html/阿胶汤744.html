<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炒令燥，50克），桑根白皮（锉、炒，50克），甘草（炙、锉，50克），五灵脂（炒，50克），贝母（去心、炒，50克），知母（锉、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，水1盏，加乌梅1枚、生姜3片，同煎至7分，去滓，通口服。</td>
</tr><tr>
<th>效用</th>
<td>咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
