<table>

<th>方名</th>
<td>五皮散</td>
</tr><tr>
<th>来源</th>
<td>《华氏中藏经》</td>
</tr><tr>
<th>处方</th>
<td>姜皮（6克），桑白皮（6克），陈皮（6克），大腹皮（6克），茯苓皮（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>利水消肿，理气健脾</td>
</tr><tr>
<th>主治</th>
<td>脾失健运，水湿外溢肌肤，头面四肢悉肿，气喘胸闷，小便不利</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
