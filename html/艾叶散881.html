<body>
<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十九</td>
</tr><tr>
<th>处方</th>
<td>艾叶（微炒，50克），黄柏（涂蜜微炙、锉，0.5克），赤芍药（0.5克），黄连（去须、微炒，0.5克），地榆（挫，0.5克），甘草（炙微赤、锉，50克），干姜（炮裂、锉，50克），阿胶（捣碎、炒令黄燥，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，以粥饮调下，日3-4次。</td>
</tr><tr>
<th>效用</th>
<td>产后脓血痢久不愈，肠胃疼痛，不思饮食，渐加羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>产后脓血痢久不愈，肠胃疼痛，不思饮食，渐加羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
