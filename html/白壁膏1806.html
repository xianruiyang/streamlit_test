<body>
<table>
<tr>
<th>方名</th>
<td>白壁膏</td>
</tr><tr>
<th>来源</th>
<td>《霉疠新书》</td>
</tr><tr>
<th>处方</th>
<td>白蜡（150克），牛脂（150克），野猪脂（150克），家猪脂（150克），椰子油（150克），粉锡（150克），麻油（一方去椰子油加片脑，5克）</td>
</tr><tr>
<th>制法</th>
<td>上先以麻油入洁净锅内，慢火熬至8分，下黄蜡，将柳条篦搅片时，更挑少许，滴入水中，试软硬得中乃住火，顷之，用细旧绢滤净，却上火，看似溶化之象，而入4种油脂，搅和，乃下锅犹搅，候温冷交，以白垩徐徐投入膏内，不住手搅之，看渐渐膏凝，其色如白壁，而后纳贮瓷器听用。</td>
</tr><tr>
<th>效用</th>
<td>解热止痛。主治下疳，便毒，一切溃疡，痔疾。</td>
</tr><tr>
<th>主治</th>
<td>解热止痛。主治下疳，便毒，一切溃疡，痔疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
