<body>
<table>
<tr>
<th>方名</th>
<td>阿胶粥</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一九O</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥、捣为末，50克），糯米（500克）</td>
</tr><tr>
<th>制法</th>
<td>上2味，先取糯米煮作粥，令熟，即下胶搅匀，温食之。</td>
</tr><tr>
<th>效用</th>
<td>止血补虚，厚肠胃。主治妊娠胎动不安。</td>
</tr><tr>
<th>主治</th>
<td>止血补虚，厚肠胃。主治妊娠胎动不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
