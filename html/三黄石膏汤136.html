<th>方名</th>
<td>三黄石膏汤</td>
</tr><tr>
<th>来源</th>
<td>《外台秘要》</td>
</tr><tr>
<th>处方</th>
<td>黄连片（6克），黄芩片（6克），黄柏（6克），石膏（6克），麻黄（6克），淡豆豉（6克），栀子（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热泻火，发汗解表</td>
</tr><tr>
<th>主治</th>
<td>伤寒病已八九日，壮热无汗，身体沉重拘挛，鼻干口渴，烦躁不眠，神志昏愦，或时呼呻，脉滑数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无</td>
