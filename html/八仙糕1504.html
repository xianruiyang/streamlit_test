<body>
<table>
<tr>
<th>方名</th>
<td>八仙糕</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷三引《传家宝》</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），白茯苓（50克），莲肉（50克），芡实（饭上蒸熟、晒干、临合微炒，50克），山药（50克），陈皮（50克），甘草（50克），腊月炒米（50克）</td>
</tr><tr>
<th>制法</th>
<td>腊月磨此糕，虽收三五年不坏不至，愈陈久功效愈大；若不在腊月炒磨，多生蛀虫网丝，难以久收，坛放高燥处，勿近地气潮湿，勿用盛酒盐者；白糖须食时旋入冲调，若同药拌入，糕俱潮坏。</td>
</tr><tr>
<th>效用</th>
<td>补脾胃，肥壮身体。主治饮食不消，大便泻痢。</td>
</tr><tr>
<th>主治</th>
<td>补脾胃，肥壮身体。主治饮食不消，大便泻痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
