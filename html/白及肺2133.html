<table>
<tr>
<th>方名</th>
<td>白及肺</td>
</tr><tr>
<th>来源</th>
<td>《喉科心法》卷下</td>
</tr><tr>
<th>处方</th>
<td>白叶猪肺（50克），白及片（50克）</td>
</tr><tr>
<th>制法</th>
<td>猪肺挑去血筋血膜，洗净，同白及入瓦罐，加酒淡煮熟，食肺饮汤；或稍用盐亦可，或将肺蘸白及末食更好。</td>
</tr><tr>
<th>效用</th>
<td>肺痿肺烂。</td>
</tr><tr>
<th>主治</th>
<td>肺痿肺烂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
