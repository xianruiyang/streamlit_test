<table>
<tr>
<th>方名</th>
<td>柴胡桂枝干姜汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>柴胡（6克），桂枝（6克），干姜（6克），天花粉（6克），黄芩片（6克），煅牡蛎（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>和解少阳，温阳化饮</td>
</tr><tr>
<th>主治</th>
<td>伤寒少阳证，往来寒热，寒重热轻，胸胁满微结，小便不利，渴而不呕，但头汗出，心烦，牡疟寒多热少，或但寒不热</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
