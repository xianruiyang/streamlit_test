<body>
<table>
<tr>
<th>方名</th>
<td>阿胶散</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷七十五</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥，23克），白茯苓（23克），白术（23克），当归（7.5克），甘草（炙微赤、锉，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣筛为散。每服9克，以水250毫升，加生姜4克，大枣3枚，煎至150毫升，去滓，不计时候，稍热服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠胎动，腹中疠痛，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>妊娠胎动，腹中疠痛，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
