<body>
<table>
<tr>
<th>方名</th>
<td>八神丹</td>
</tr><tr>
<th>来源</th>
<td>《准绳•类方》卷四</td>
</tr><tr>
<th>处方</th>
<td>地龙（去土、炒，50克），五灵脂（炒，50克），威灵仙（50克），防风（去芦，50克），木鳖子（去壳，50克），草乌头（炒，50克），白胶香（另研，5克），乳香（另研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒煮面糊为丸，如梧桐子大。每服5-7丸至10丸，温酒送下，不拘时候。若汗出，其（广帬）麻自散，是其效也。</td>
</tr><tr>
<th>效用</th>
<td>风虚走注疼痛，昏迷无力，四肢麻木。</td>
</tr><tr>
<th>主治</th>
<td>风虚走注疼痛，昏迷无力，四肢麻木。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
