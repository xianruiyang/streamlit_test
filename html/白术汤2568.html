<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十五</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，0.5克），附子（炮裂、去皮脐，0.5克），陈橘皮（汤浸、去白、焙、炒，0.5克），人参（50克），桂（去粗皮，50克），芍药（50克），枇杷叶（去毛、炙，50克），白茅根（50克），芦根（50克），枳壳（去瓤、麸炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉如麻豆大。每服三钱匕，水1盏，煎至7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气弱，留饮停积，饮食不化，呕吐不止。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气弱，留饮停积，饮食不化，呕吐不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
