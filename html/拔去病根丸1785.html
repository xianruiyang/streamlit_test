<body>
<table>
<tr>
<th>方名</th>
<td>拔去病根丸</td>
</tr><tr>
<th>来源</th>
<td>《鲁府禁方》卷二</td>
</tr><tr>
<th>处方</th>
<td>香附（50克），姜炒山栀（50克），川芎（50克），苍术（米泔浸、炒，50克），神曲（50克），山楂肉（50克），带白陈皮（50克），半夏曲（50克），草豆蔻（要2头尖的方可用、如无、以白豆蔻代之，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，姜汁打稀糊为丸，如梧桐子大。每服70丸，临卧白水送下。终身不愈者，服此1料除根。</td>
</tr><tr>
<th>效用</th>
<td>男妇心腹疼痛。</td>
</tr><tr>
<th>主治</th>
<td>男妇心腹疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
