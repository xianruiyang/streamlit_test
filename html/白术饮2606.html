<table>
<tr>
<th>方名</th>
<td>白术饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十七</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），厚朴（去粗皮、生姜汁炙，50克），甘菊花（50克），人参（50克），白芷（50克），防风（去叉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀，如麻豆大。白术散（《医统》卷五十三）。</td>
</tr><tr>
<th>效用</th>
<td>风邪在胃，头旋不止，复加呕逆。</td>
</tr><tr>
<th>主治</th>
<td>风邪在胃，头旋不止，复加呕逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
