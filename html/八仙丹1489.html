<table>
<tr>
<th>方名</th>
<td>八仙丹</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二二七</td>
</tr><tr>
<th>处方</th>
<td>小茴香（6克），川乌（6克），虎骨（6克），甜瓜子（6克），乳香（6克），自然铜（6克），川楝子（6克），没药（6克），苍术（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，好头醋打糊为丸，如梧桐子大。空心服40-60丸，温酒送下，干物压之；午后半饱服之。</td>
</tr><tr>
<th>效用</th>
<td>五劳七伤，身体骨节疼痛，腰腿缓弱，行步艰难，肾脏虚惫。</td>
</tr><tr>
<th>主治</th>
<td>五劳七伤，身体骨节疼痛，腰腿缓弱，行步艰难，肾脏虚惫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
