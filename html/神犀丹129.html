<body>
<table>
<tr>
<th>方名</th>
<td>神犀丹</td>
</tr><tr>
<th>来源</th>
<td>《温热经纬》引叶天士方</td>
</tr><tr>
<th>处方</th>
<td>犀角（1800克），石菖蒲（180克），黄芩（180克），真怀生地（绞汁，500克），银花（500克），金汁（300克），连翘（300克），板蓝根（270克），香鼓（240克），元参（210克），花粉（120克），紫草（120克）</td>
</tr><tr>
<th>制法</th>
<td>各生晒研细，以水牛角、地黄汁、金汁和捣为丸，每重（3克），凉开水化服，日二次，小儿减半。</td>
</tr><tr>
<th>效用</th>
<td>清热开窍，凉血解毒。</td>
</tr><tr>
<th>主治</th>
<td>温热暑疫，邪入营血证。高热昏谵，斑疹色紫，口咽糜烂，目赤烦躁，舌紫绛等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
