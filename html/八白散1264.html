<table>

<th>方名</th>
<td>八白散</td>
</tr><tr>
<th>来源</th>
<td>《卫生宝鉴》卷二十</td>
</tr><tr>
<th>处方</th>
<td>白丁香（50克），白及（50克），白僵蚕（50克），白牵牛（50克），杜蒺藜（50克），新升麻（肉白者佳，50克），三赖子（50克），白蔹（50克），白芷（50克），白附子（50克），白茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。至夜津调涂面，明旦以莹肌如玉散洗之。</td>
</tr><tr>
<th>效用</th>
<td>劳汗当风，郁乃痤。</td>
</tr><tr>
<th>主治</th>
<td>劳汗当风，郁乃痤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
