<body>
<table>
<tr>
<th>方名</th>
<td>白虎丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六九</td>
</tr><tr>
<th>处方</th>
<td>青黛（5克），麝香（5克），白牵牛（末，5克），甘遂（末，5克），寒食面（5克），大黄（末，5克），腻粉（5克），龙脑（5克），粉霜（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，滴水为丸，如鸡头子大。每服半丸至1丸，磨刀水化下。量大小加减，微利为度。</td>
</tr><tr>
<th>效用</th>
<td>小儿急惊，及天钓客杵。</td>
</tr><tr>
<th>主治</th>
<td>小儿急惊，及天钓客杵。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
