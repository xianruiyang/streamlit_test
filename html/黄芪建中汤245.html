<body>
<table>
<tr>
<th>方名</th>
<td>黄芪建中汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>饴糖（30克），桂枝（9克），芍药（18克），生姜（9克），大枣（6枚），黄芪（5克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>煎服法同小建中汤。</td>
</tr><tr>
<th>效用</th>
<td>温中补气，和里缓急。</td>
</tr><tr>
<th>主治</th>
<td>阴阳气血俱虚证。里急腹痛，喜温喜按，形体羸（lei）瘦，面色无华，心悸气短，自汗盗汗。</td>
</tr><tr>
<th>方解</th>
<td>黄芪建中汤于小建中汤内加黄芪，是增强益气建中之力，阳生阴长，诸虚不足之证自除。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
