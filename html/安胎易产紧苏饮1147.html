<body>
<table>
<tr>
<th>方名</th>
<td>安胎易产紧苏饮</td>
</tr><tr>
<th>来源</th>
<td>《郑氏家传女科万金方》卷三</td>
</tr><tr>
<th>处方</th>
<td>苏梗（0.5克），人参（0.5克），广皮（0.5克），甘草（0.5克），当归（0.5克），川芎（0.5克），白芍（5克），条芩（5克），白术（5克），枳壳（5克），大腹皮（盐水炒，5克），砂仁（炒、去衣、研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>加黄杨脑7个，河水煎，怀胎8-9月服。体虚，加人参。</td>
</tr><tr>
<th>效用</th>
<td>束胎。主子悬。</td>
</tr><tr>
<th>主治</th>
<td>束胎。主子悬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
