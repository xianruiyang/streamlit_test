<body>
<table>
<tr>
<th>方名</th>
<td>泻青丸</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直决》</td>
</tr><tr>
<th>处方</th>
<td>当归（3克），龙脑（3克），川芎（3克），山栀子（3克），川大黄（3克），羌活（3克），防风（3克）</td>
</tr><tr>
<th>制法</th>
<td>上药为末，炼蜜为丸，如芡实大（1.5克），每服半丸至一丸，竹叶煎汤，同砂糖，温开水化下。</td>
</tr><tr>
<th>效用</th>
<td>清肝泻火。</td>
</tr><tr>
<th>主治</th>
<td>肝经火郁证。目赤肿痛，烦躁易怒，不能安卧，尿赤便秘，脉洪实。以及小儿急惊，热盛抽搐等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
