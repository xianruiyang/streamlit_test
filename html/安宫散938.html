<th>方名</th>
<td>安宫散</td>
</tr><tr>
<th>来源</th>
<td>《永类钤方》卷十八引郑氏方</td>
</tr><tr>
<th>处方</th>
<td>附子（炮，5克），阿胶（炒，5克），五味子（5克），黄耆（炙，5克），山药（5克），当归（5克），熟地黄（5克），赤芍（5克），木香（5克），甘草（炙，5克），生姜（炒黑，50克），糯米（炒焦，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服半两，苎根3寸，水煎，通口服。</td>
</tr><tr>
<th>效用</th>
<td>安胎。主半产，妊娠血气虚弱，不能卫养，数月而堕。</td>
</tr><tr>
<th>主治</th>
<td>安胎。主半产，妊娠血气虚弱，不能卫养，数月而堕。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

</tr><tr>

<td>无。</td>
