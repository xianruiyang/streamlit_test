<body>
<table>
<tr>
<th>方名</th>
<td>香苏葱豉汤</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>制香附（4.5克），新会皮（4.5克），鲜葱白（3枚），紫苏（4.5克），清炙草（2克），淡香豉（9克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>发汗解表，调气安胎。</td>
</tr><tr>
<th>主治</th>
<td>妊娠伤寒。恶寒发热，无汗，头身痛，胸脘痞闷，苔薄白，脉浮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
