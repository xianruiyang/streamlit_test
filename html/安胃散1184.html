<th>方名</th>
<td>安胃散</td>
</tr><tr>
<th>来源</th>
<td>《脉因证治》卷下</td>
</tr><tr>
<th>处方</th>
<td>丁香（0.5克），茱萸（5克），草蔻（5克），参（5克），炙甘草（0.5克），耆（5克），柴胡（0.5克），升麻（0.5克），柏（5克），陈皮（0.5克），归（0.5克），苍术（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，温服。痰饮为患，呕吐痰涎者，加半夏、茯苓、陈皮。</td>
</tr><tr>
<th>效用</th>
<td>胃寒所致呕吐哕。</td>
</tr><tr>
<th>主治</th>
<td>胃寒所致呕吐哕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
