<body>
<table>
<tr>
<th>方名</th>
<td>八味固囟膏</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十一引《婴孺方》</td>
</tr><tr>
<th>处方</th>
<td>大黄（16克），定粉（18克），雄黄（6克），黄芩（6克），雷丸（8克），附子（12克），生商陆根（50克）</td>
</tr><tr>
<th>制法</th>
<td>煎猪膏3斤，去滓；入药，沸7上下，滤，入雄黄，搅至凝。以摩顶、掌中、背胁皆遍讫。治粉粉之。</td>
</tr><tr>
<th>效用</th>
<td>小儿痫证。</td>
</tr><tr>
<th>主治</th>
<td>小儿痫证。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
