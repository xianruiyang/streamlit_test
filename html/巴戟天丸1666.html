<body>
<table>
<tr>
<th>方名</th>
<td>巴戟天丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八五</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），沉香（锉，50克），山芋（50克），菟丝子（酒浸1宿、别捣，75.0克），茴香子（炒，50克），茯神（去木，50克），五味子（50克），海桐皮（锉，50克），牛膝（洒浸、切、焙，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服15-20丸，空心、食前盐汤或温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>补虚损，益正气。</td>
</tr><tr>
<th>主治</th>
<td>补虚损，益正气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
