<body>
<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>乳香（50克），沥青（50克），寒水石（并研为末，50克），轻粉（205克）</td>
</tr><tr>
<th>制法</th>
<td>熬时入油少许，如浸3日尚硬，再入少油更熬，亦勿令过，当得所可也。不得犯铜、铁器。临用先以温盐齑汁洗疮拭干，摊作纸花子贴之，5日1换。</td>
</tr><tr>
<th>效用</th>
<td>发背，诸痈肿恶疮。</td>
</tr><tr>
<th>主治</th>
<td>发背，诸痈肿恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
