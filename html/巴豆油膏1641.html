<body>
<table>
<tr>
<th>方名</th>
<td>巴豆油膏</td>
</tr><tr>
<th>来源</th>
<td>《外科方外奇方》卷二</td>
</tr><tr>
<th>处方</th>
<td>巴豆（50克）</td>
</tr><tr>
<th>制法</th>
<td>用麻油煎片时，勿令枯，再用棉料纸滚尽外面油，以擂盆打自然油，用夏布绞出，加入轻粉3分，搅匀，瓷瓶收贮，勿令出气。用时看患大小以油照样涂抹膏药上贴之，日换3次。</td>
</tr><tr>
<th>效用</th>
<td>发背、痈疽、疔疮。</td>
</tr><tr>
<th>主治</th>
<td>发背、痈疽、疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
