<table>

<th>方名</th>
<td>菊花决明散</td>
</tr><tr>
<th>来源</th>
<td>《原机启微》</td>
</tr><tr>
<th>处方</th>
<td>决明子（6克），石决明（6克），木贼（6克），防风（6克），羌活（6克），蔓荆子（6克），菊花（6克），炙甘草（6克），川芎（6克），石膏（6克），黄芩片（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏风清热，祛翳明目</td>
</tr><tr>
<th>主治</th>
<td>治风热上攻，目中白睛微变青色，黑睛稍带白色，黑白之间，赤环如带，谓之抱轮红，视物不明，睛白高低不平，甚无光泽，口干舌苦，眵多羞涩</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
