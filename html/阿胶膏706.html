<table>
<tr>
<th>方名</th>
<td>阿胶膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥、捣末，50克），白羊肾（去筋膜、切、细研，50克），杏仁（汤浸、去皮尖双仁、麸炒微黄、研如膏，50克），薯蓣（捣为末，50克），薤白（细切，50克），黄牛酥（50克），羊肾脂（煮去滓，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服1茶匙，以暖酒调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肺气喘急，下焦虚伤。</td>
</tr><tr>
<th>主治</th>
<td>肺气喘急，下焦虚伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
