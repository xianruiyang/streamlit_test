<table>

<th>方名</th>
<td>安儿至宝汤</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷十四</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），白术（5克），茯苓（5克），巴戟天（5克），附子（5克），麦芽（5克），枳壳（0.5克），槟榔（5克），车前子（5克），白豆蔻（5克），扁豆（5克），萝卜子（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>小儿脾胃虚寒，上吐下泻，眼目上视，死亡顷刻．其状宛似慢惊风。</td>
</tr><tr>
<th>主治</th>
<td>小儿脾胃虚寒，上吐下泻，眼目上视，死亡顷刻．其状宛似慢惊风。</td>
</tr><tr>

</tr><tr>

</tr><tr>

<td>无。</td>
