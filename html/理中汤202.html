<body>
<table>
<tr>
<th>方名</th>
<td>理中汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），干姜（6克），炙甘草（6克），白术（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>温中祛寒，补气健脾</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚寒证，自利不渴，呕吐腹痛，腹满不食及中寒霍乱，阳虚失血，如吐血，便血或崩漏，胸痞虚证，胸痛彻背倦怠少气，四肢不温，现用于急，慢性胃炎，胃窦炎，溃疡病，胃下垂，慢性肝炎等属脾胃虚寒者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
