<body>
<table>
<tr>
<th>方名</th>
<td>安肾丸</td>
</tr><tr>
<th>来源</th>
<td>《洪氏集验方》卷三</td>
</tr><tr>
<th>处方</th>
<td>熟干地黄（洗净、焙干，50克），牡丹皮（50克），附子（炮、去皮尖，50克），金钗石斛（50克），破故纸（炒，50克），山药（50克），肉桂（去皮秤，50克），白蒺藜（炒、去刺，50克），巴戟天（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。每服30-40丸，食前、空心以温酒或盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>本气怯弱，筋骨无力，或时疼痛。</td>
</tr><tr>
<th>主治</th>
<td>本气怯弱，筋骨无力，或时疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
