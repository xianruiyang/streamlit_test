<body>
<table>
<tr>
<th>方名</th>
<td>安心汤</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷三</td>
</tr><tr>
<th>处方</th>
<td>远志（50克），甘草（50克），人参（50克），茯神（50克），当归（50克），芍药（50克），麦门冬（1000克），大枣（600克）</td>
</tr><tr>
<th>制法</th>
<td>以水1斗，煮取3升，去滓，分3服，日3次。若苦虚烦短气者，加淡竹叶2升；若胸中少气者，益甘草为三两。</td>
</tr><tr>
<th>效用</th>
<td>产后心虚，心冲悸不定，恍恍惚惚，不自知觉，言语错误，虚烦短气，志意不定。</td>
</tr><tr>
<th>主治</th>
<td>产后心虚，心冲悸不定，恍恍惚惚，不自知觉，言语错误，虚烦短气，志意不定。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
