<table>

<th>方名</th>
<td>白华散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八一</td>
</tr><tr>
<th>处方</th>
<td>蛤粉（6克），连翘（6克），甘草（6克），白药子（6克），白附子（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服半钱匕，用麦门冬。熟蜜水调下。</td>
</tr><tr>
<th>效用</th>
<td>凉膈退热。主治小儿肝热。眼赤疼痛。</td>
</tr><tr>
<th>主治</th>
<td>凉膈退热。主治小儿肝热。眼赤疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
