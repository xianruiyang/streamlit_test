<table>
<tr>
<th>方名</th>
<td>八味理中丸</td>
</tr><tr>
<th>来源</th>
<td>《活幼口议》卷十九</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），甘草（6克），白术（6克），干姜（6克），枳实（6克），白茯苓（6克），五味子（6克），桑白皮（6克）</td>
</tr><tr>
<th>制法</th>
<td>药为细末，炼蜜为丸，如小指头大。每服1丸，用淡豆豉5粒，水150毫升，煎至75毫升，去豉，通口服无时。</td>
</tr><tr>
<th>效用</th>
<td>小儿心肺不和，息数脉急，上下不得升降，中膈痞满，坐卧烦闷，神情不乐，饮食不下者。</td>
</tr><tr>
<th>主治</th>
<td>小儿心肺不和，息数脉急，上下不得升降，中膈痞满，坐卧烦闷，神情不乐，饮食不下者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
