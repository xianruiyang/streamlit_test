<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇膏</td>
</tr><tr>
<th>来源</th>
<td>《本草纲目》卷四十三引《鸡峰备急方》</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒煮、去皮骨、瓦焙、取肉，50克），天麻（50克），狗脊（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以银盂盛无灰酒1升浸之，重汤煮稠如膏，银匙搅之，入生姜汁半杯同熬匀，瓶收。每服半匙头，用好酒或白汤化下，日2次。</td>
</tr><tr>
<th>效用</th>
<td>营卫不和，阳少阴多，手足举动不快。</td>
</tr><tr>
<th>主治</th>
<td>营卫不和，阳少阴多，手足举动不快。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
