<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二一六引《十便良方》</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（30克），龙骨（30克），甘草（炙、锉细，30克），干姜（30克），桂心（30克），续断（30克），附子（30克），熟干地黄（45克），桑螺蛸（微炒，45克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服12克，用水200毫升，煎至120毫升，去滓，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>小便不禁，日夜不止。</td>
</tr><tr>
<th>主治</th>
<td>小便不禁，日夜不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
