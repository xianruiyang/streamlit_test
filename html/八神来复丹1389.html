<body>
<table>
<tr>
<th>方名</th>
<td>八神来复丹</td>
</tr><tr>
<th>来源</th>
<td>《秘传证治要诀类方》卷四</td>
</tr><tr>
<th>处方</th>
<td>消石（30克），硫黄（30克），太阴玄精石（研飞，30克），五灵脂（水澄去沙石、晒，30克），青皮（30克），陈皮（30克），小茴香（30克），沉香（30克），木香（30克），南星（30克）</td>
</tr><tr>
<th>制法</th>
<td>上药为末，面糊为丸，如梧桐子大。每服20丸，空腹时用米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>停饮伏痰。</td>
</tr><tr>
<th>主治</th>
<td>停饮伏痰。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
