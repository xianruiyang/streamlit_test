<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷五十二，名见《普济方》卷一九八</td>
</tr><tr>
<th>处方</th>
<td>朱砂（细研，50克），虎头骨（50克），猢狲头骨（50克），砒霜（50克），天灵盖（50克），阿魏（50克），安息香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入朱砂研匀，于端午日午时，用白团和丸，如豌豆大。男左女右，手把1丸，定后用绯绢袋子盛，系于中指上。</td>
</tr><tr>
<th>效用</th>
<td>寒疟，手足鼓颤，心寒面青。</td>
</tr><tr>
<th>主治</th>
<td>寒疟，手足鼓颤，心寒面青。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
