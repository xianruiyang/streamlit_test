<body>
<table>
<tr>
<th>方名</th>
<td>阿胶地黄汤</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷三十七，名见《普济方》卷一九O</td>
</tr><tr>
<th>处方</th>
<td>生干地黄（200克），阿胶（捣碎、炒令黄燥，100克），蒲黄（100克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，以水1中盏，加竹茹1鸡子大，煎至5分，去滓，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>热伤肺脏，唾血不止。</td>
</tr><tr>
<th>主治</th>
<td>热伤肺脏，唾血不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
