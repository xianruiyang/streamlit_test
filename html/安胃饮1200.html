<body>
<table>
<tr>
<th>方名</th>
<td>安胃饮</td>
</tr><tr>
<th>来源</th>
<td>《医学衷中参西录》上册</td>
</tr><tr>
<th>处方</th>
<td>清半夏（温水淘洗两次、至毫无矾味、然后入煎，30克），净青黛（9克），赤石脂（30克）</td>
</tr><tr>
<th>制法</th>
<td>用做饭小锅，煎取清汁300毫升，调入蜂蜜60克，徐徐温饮，一次只饮一口，半日服尽。服后吐仍未止，或大便燥结者，去赤石脂，加生赭石（轧细）30克；若嫌青黛微有药味者，亦可只用半夏、赭石。</td>
</tr><tr>
<th>效用</th>
<td>妊娠恶阻。</td>
</tr><tr>
<th>主治</th>
<td>妊娠恶阻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
