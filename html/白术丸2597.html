<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十七</td>
</tr><tr>
<th>处方</th>
<td>干姜（6克），白术（6克），厚朴（6克），赤芍药（6克），艾叶（6克），当归（6克），黄连（6克），肉豆蔻（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，枣肉为丸，如梧桐子大。每服30丸，粥饮送下，日3次，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后虚损，风冷，痢泻腹痛。</td>
</tr><tr>
<th>主治</th>
<td>产后虚损，风冷，痢泻腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
