<table>
<tr>
<th>方名</th>
<td>白金散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十九</td>
</tr><tr>
<th>处方</th>
<td>狼毒（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每服一钱匕，用饧1皂子大，沙糖少许，临卧腹空时以温水同化下。来日早取下虫为效。</td>
</tr><tr>
<th>效用</th>
<td>脏腑内一切虫，令人偏好食生物，及面黄呕吐，或时心腹发痛。</td>
</tr><tr>
<th>主治</th>
<td>脏腑内一切虫，令人偏好食生物，及面黄呕吐，或时心腹发痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
