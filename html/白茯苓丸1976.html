<table>
<tr>
<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十六</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），白龙骨（50克），远志（去心，50克），防风（去芦头，50克），人参（去芦头，50克），柏子仁（50克），牡蛎（烧为粉，50克），犀角屑（50克），生干地黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，加枣肉二两，炼蜜为丸，如梧桐子大。每服30丸，空腹以粥饮送下，晚食前再服。</td>
</tr><tr>
<th>效用</th>
<td>肝劳热，恐畏不安，精神闷怒，不能独卧，志气错乱。</td>
</tr><tr>
<th>主治</th>
<td>肝劳热，恐畏不安，精神闷怒，不能独卧，志气错乱。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
