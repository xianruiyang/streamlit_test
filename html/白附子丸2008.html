<body>
<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷四十六引《经效济世方》</td>
</tr><tr>
<th>处方</th>
<td>天南星（6克），天麻（6克），半夏（6克），川乌头（6克），白附子（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，加脑子、麝香少许，瓷盒内闭1-2宿，清水为丸，如梧桐子大，朱砂为衣。每服5-7丸，加至10丸，食后茶清或姜汤送下，服时微以齿碎之。</td>
</tr><tr>
<th>效用</th>
<td>风虚痰盛，头目昏眩。</td>
</tr><tr>
<th>主治</th>
<td>风虚痰盛，头目昏眩。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
