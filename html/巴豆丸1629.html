<body>
<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十一</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮心、醋煮半日，0.5克），硇砂（细研，50克），川大黄（锉碎、微炒，50克），五灵脂（0.5克），木香（50克），桃仁（去皮尖双仁、麸炒微黄，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如绿豆大。每服5丸，以热酒送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人疝瘕，及血气疼痛。</td>
</tr><tr>
<th>主治</th>
<td>妇人疝瘕，及血气疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
