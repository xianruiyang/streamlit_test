<table>
<tr>
<th>方名</th>
<td>白石英汤</td>
</tr><tr>
<th>来源</th>
<td>《济生》卷二</td>
</tr><tr>
<th>处方</th>
<td>白石英（50克），细辛（洗去土，50克），五味子（50克），陈皮（去白，50克），钟乳粉（50克），阿胶（锉、蛤粉炒，50克），桂心（不见火，50克），人参（50克），甘草（炙，50克），紫菀（洗，50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服四钱，水1盏半，加生姜5片，煎至8分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肺气虚弱，恶寒咳嗽，鼻流清涕。喘息气微。</td>
</tr><tr>
<th>主治</th>
<td>肺气虚弱，恶寒咳嗽，鼻流清涕。喘息气微。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
