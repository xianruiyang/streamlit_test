</tr><tr>
<th>处方</th>
<td>桂枝（9克），白芍（酒炒，9克），龙骨（煅，9克），牡蛎（煅，9克），甘草（炙，9克）</td>

<td>上锉一剂。加大枣2枚，水煎服。</td>
</tr><tr>

<td>男子失精，女子梦交，自汗盗汗。</td>
</tr><tr>

<td>男子失精，女子梦交，自汗盗汗。</td>

</tr><tr>
