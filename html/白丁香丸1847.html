<table>
<tr>
<th>方名</th>
<td>白丁香丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一一O引《神巧万全方》</td>
</tr><tr>
<th>处方</th>
<td>白丁香（50克），京三棱（50克），槟榔（50克），白艾灰（50克），白姜（50克），桂心（50克），木香（50克），硇砂（50克）</td>
</tr><tr>
<th>制法</th>
<td>上以醋熬硇砂为膏，为丸如梧桐子大。每服20丸，空心生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>痃癖，诸气块并伏梁等疾。</td>
</tr><tr>
<th>主治</th>
<td>痃癖，诸气块并伏梁等疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
