<table>
<tr>
<th>方名</th>
<td>养阴清肺汤</td>
</tr><tr>
<th>来源</th>
<td>《重楼玉钥》</td>
</tr><tr>
<th>处方</th>
<td>地黄（6克），麦冬（6克），甘草（6克），玄参（6克），浙贝母（6克），牡丹皮（6克），薄荷（6克），白芍（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>养阴清肺，解毒利咽</td>
</tr><tr>
<th>主治</th>
<td>白喉，喉间起白如腐，不易拨去，咽喉肿痛，初起发热，或不发热，鼻干唇燥，或咳或不咳，呼吸有声，喘促气逆，甚至鼻翼煽动，脉数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
