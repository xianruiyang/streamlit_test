<table>
<tr>
<th>方名</th>
<td>八仙茶</td>
</tr><tr>
<th>来源</th>
<td>《便览》卷四</td>
</tr><tr>
<th>处方</th>
<td>薄荷叶（洗净，50克），甘松（净，5克），硼砂（5克），白檀香（5克），紫苏叶（5克），儿茶（5克），片脑（5克），霍香叶（5克），桂花（5克），乌梅肉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，煎甘草半斤成膏为丸，如黄豆大。每噙化1丸。</td>
</tr><tr>
<th>效用</th>
<td>化痰，清头目，行气止渴，消食，去躁烦，辟秽恶邪气及瘴雾毒气。</td>
</tr><tr>
<th>主治</th>
<td>化痰，清头目，行气止渴，消食，去躁烦，辟秽恶邪气及瘴雾毒气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
