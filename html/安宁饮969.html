<table>

<th>方名</th>
<td>安宁饮</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷三</td>
</tr><tr>
<th>处方</th>
<td>玄参（5克），生地（5克），麦冬（5克），白薇（5克），骨碎补（5克），天门冬（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。配合五灵至圣散含漱。</td>
</tr><tr>
<th>效用</th>
<td>因过食肥甘，热气在胃，胃火日冲于口齿之间，而湿气乘之，湿热相搏而不散，虫生于牙而致齿牙破损而作痛，如行来行去者。</td>
</tr><tr>
<th>主治</th>
<td>因过食肥甘，热气在胃，胃火日冲于口齿之间，而湿气乘之，湿热相搏而不散，虫生于牙而致齿牙破损而作痛，如行来行去者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
