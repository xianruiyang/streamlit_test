</tr><tr>
<th>来源</th>
<td>《古方选注》卷中</td>
</tr><tr>
<th>处方</th>
<td>川椒（炒去汗，0.5克），安吉乌梅（去核，5克），川黄连（5克），人参（5克），枳实（0.5克），生淡干姜（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服三钱，水1钟，煎8分，温服。</td>
</tr><tr>
<th>效用</th>
<td>肝气犯胃，饥不欲食。</td>
</tr><tr>
<th>主治</th>
<td>肝气犯胃，饥不欲食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
