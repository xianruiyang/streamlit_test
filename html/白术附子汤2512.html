<table>
<tr>
<th>方名</th>
<td>白术附子汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》卷上</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），附子（炮、去皮，10克）,甘草（炙，3克），生姜（4.5克），大枣（120克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，以水1.2升，煮取400毫升，去滓，分三次温服。一服觉身痹半日许，再服、三服都尽。其人如冒状，勿怪。</td>
</tr><tr>
<th>效用</th>
<td>祛风除湿。风湿相搏，身体疼烦，不能自转侧，不呕不渴，脉浮虚而涩，大便坚，小便自利者。</td>
</tr><tr>
<th>主治</th>
<td>祛风除湿。风湿相搏，身体疼烦，不能自转侧，不呕不渴，脉浮虚而涩，大便坚，小便自利者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
