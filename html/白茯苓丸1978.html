<table>
<tr>
<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），熟干地黄（50克），人参（去芦头，50克），琥珀（50克），桂心（50克），远志（去心，50克），菖蒲（50克），柏子仁（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，以粥饮送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后心虚惊悸，神不安定。</td>
</tr><tr>
<th>主治</th>
<td>产后心虚惊悸，神不安定。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
