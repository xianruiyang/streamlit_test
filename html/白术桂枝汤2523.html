<body>
<table>
<tr>
<th>方名</th>
<td>白术桂枝汤</td>
</tr><tr>
<th>来源</th>
<td>《医略六书》卷二十五</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，5克），桂枝（7.5克），白芍（7.5克），炙草（0.5克），大枣（60克），生姜（3克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>风木干脾，身热泄泻，脉弦虚者。</td>
</tr><tr>
<th>主治</th>
<td>风木干脾，身热泄泻，脉弦虚者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
