<table>
<tr>
<th>方名</th>
<td>八仙散</td>
</tr><tr>
<th>来源</th>
<td>《摄生众妙方》卷七</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），荆芥穗（50克），黄柏（5克），甘草（5克），黄连（5克），升麻（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒糊为丸，如梧桐子大。每服30丸，空心米饮下。以熊胆三钱，片脑4分，为末，用猪胆汁调擦患处。</td>
</tr><tr>
<th>效用</th>
<td>痔漏。</td>
</tr><tr>
<th>主治</th>
<td>痔漏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
