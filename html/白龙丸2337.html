<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《中国医学大辞典》</td>
</tr><tr>
<th>处方</th>
<td>川大黄（50克），穿山甲（50克），雄黄（50克），僵虫（50克），乳香（50克），没药（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒泛为丸，滑石六两为衣。每服二钱，熟汤送下，不宜多服。</td>
</tr><tr>
<th>效用</th>
<td>湿热下注，淋浊初起，小便涩痛。</td>
</tr><tr>
<th>主治</th>
<td>湿热下注，淋浊初起，小便涩痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
