<table>
<tr>
<th>方名</th>
<td>白术理中汤</td>
</tr><tr>
<th>来源</th>
<td>《万氏家抄方》卷一</td>
</tr><tr>
<th>处方</th>
<td>茯苓（6克），白术（6克），甘草（6克），干姜（6克）</td>
</tr><tr>
<th>制法</th>
<td>每服3-四钱，水煎服。寒甚，加附子；腹痛，加芍药；肾气动，去术，加桂。</td>
</tr><tr>
<th>效用</th>
<td>脏中积冷，立夏后泄泻时作，或小腹疼痛。</td>
</tr><tr>
<th>主治</th>
<td>脏中积冷，立夏后泄泻时作，或小腹疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
