<body>
<table>
<tr>
<th>方名</th>
<td>不换金正气散</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>姜厚朴（6克），广藿香（6克），甘草（6克），炒半夏曲（6克），漂苍术（6克），陈皮（6克），生姜（6克），大枣（6克），茯苓（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>燥湿和胃，解表化浊</td>
</tr><tr>
<th>主治</th>
<td>四时伤寒，瘴疫时气，头痛壮热，腰背拘急，山岚瘴气，寒热往来，霍乱吐泻，赤白下利，五膈气噎，咳嗽痰涎，行步喘乏</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
