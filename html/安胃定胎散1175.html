<body>
<table>
<tr>
<th>方名</th>
<td>安胃定胎散</td>
</tr><tr>
<th>来源</th>
<td>《产科心法》卷上</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），陈皮（0.5克），砂仁（0.5克），茯苓（5克），当归身（0.5克），藿香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>加老姜1片，炒米二钱，水煎服。如恶心而吐痰者，加制半夏5分。</td>
</tr><tr>
<th>效用</th>
<td>养血安胎。主妇人见食不喜食，或恶心而吐，或体倦欲卧，虽体质平常，孕脉不现。</td>
</tr><tr>
<th>主治</th>
<td>养血安胎。主妇人见食不喜食，或恶心而吐，或体倦欲卧，虽体质平常，孕脉不现。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
