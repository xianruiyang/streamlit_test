<table>
<tr>
<th>方名</th>
<td>白及散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二九O</td>
</tr><tr>
<th>处方</th>
<td>白及（5克），白蔹（5克），乌鱼骨（5克），紫参（5克），黄芩（5克），龙骨（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每用干掺疮口上。</td>
</tr><tr>
<th>效用</th>
<td>生肌，住痛，止血，收疮口，辟风。主治痈疽疮毒；并治金疮血不止。</td>
</tr><tr>
<th>主治</th>
<td>生肌，住痛，止血，收疮口，辟风。主治痈疽疮毒；并治金疮血不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
