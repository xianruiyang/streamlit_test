<body>
<table>
<tr>
<th>方名</th>
<td>白玫魂露酒</td>
</tr><tr>
<th>来源</th>
<td>《中国医学大辞典》</td>
</tr><tr>
<th>处方</th>
<td>白玫瑰花（50克），玫瑰精少许，代代花（50克），原高粱（5000克），冰糖（500克）</td>
</tr><tr>
<th>制法</th>
<td>共入坛内，封固，1月余取出装瓶。</td>
</tr><tr>
<th>效用</th>
<td>舒肝郁，止腹痛，悦脾胃，进饮食，理滞气，宽中宫。主治诸般风痛。</td>
</tr><tr>
<th>主治</th>
<td>舒肝郁，止腹痛，悦脾胃，进饮食，理滞气，宽中宫。主治诸般风痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
