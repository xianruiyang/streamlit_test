<table>
<tr>
<th>方名</th>
<td>白花蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十九</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒浸、炙微黄、去皮骨，50克），干蝎（微炒，50克），仙灵脾（50克），茵芋（50克），川乌头（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散，都研令匀，用天麻三两，捣罗为末，以无灰酒1大盏，慢火熬成膏，用和药末，更捣为丸，如梧桐子大。每服20丸，用薄荷酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>风湿痹，肢节疼痛，皮肤不仁，搔之如隔衣；寒湿着痹。</td>
</tr><tr>
<th>主治</th>
<td>风湿痹，肢节疼痛，皮肤不仁，搔之如隔衣；寒湿着痹。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
