<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十二</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），陈橘皮（汤浸、去白、焙，0.5克），甘草（炙，0.5克），白豆蔻（去皮，50克），高良姜各半两，茯神（去木，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服五钱匕，水1盏半，加生姜半分（拍碎），大枣2个（擘破），同煎至7分，去滓、食前温服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒愈后，胃虚不思食。</td>
</tr><tr>
<th>主治</th>
<td>伤寒愈后，胃虚不思食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
