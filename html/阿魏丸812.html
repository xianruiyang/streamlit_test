<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《杏苑》卷六</td>
</tr><tr>
<th>处方</th>
<td>茴香（50克），青皮（去白，50克），甘草（炙，50克），橘红（50克），蓬术（50克），胡椒（5克），白芷（5克），肉桂（5克），缩砂仁（5克），丁香皮（5克），川芎（50克），生姜（切片、用盐腌1宿、晒干、焙，50克），阿魏（用好醋浸烂、研入糊中，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服40丸。男气疼，用姜盐汤；女气疼，用醋汤，食远送下。</td>
</tr><tr>
<th>效用</th>
<td>心腹疼痛，痃癖，男疝，女血气。</td>
</tr><tr>
<th>主治</th>
<td>心腹疼痛，痃癖，男疝，女血气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
