</tr><tr>

</tr><tr>

<td>阿胶（10克），鸡蛋（6克），食盐（2克）</td>
</tr><tr>

<td>每日1～2次，食盐调味服。</td>
</tr><tr>

</tr><tr>
<th>主治</th>
<td>补血，滋阴，安胎。适用于阴血不足所致的胎动不安、烦躁等。</td>
</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
