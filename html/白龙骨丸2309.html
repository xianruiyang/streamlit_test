<th>方名</th>
<td>白龙骨丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷九十三</td>
</tr><tr>
<th>处方</th>
<td>白龙骨（50克），白石脂（50克），鸡屎矾（烧令汁尽，50克），黄连（去根、微炒，50克），胡粉（微炒，50克），白茯苓（50克），阿胶（捣碎、炒令黄燥，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如麻子大。阿胶丸（《圣济总录》卷一七三）。</td>
</tr><tr>
<th>效用</th>
<td>小儿疳痢不止。</td>
</tr><tr>
<th>主治</th>
<td>小儿疳痢不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
