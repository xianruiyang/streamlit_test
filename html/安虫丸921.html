<table>
<tr>
<th>方名</th>
<td>安虫丸</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》卷下</td>
</tr><tr>
<th>处方</th>
<td>干漆（杵碎、炒烟尽，0.9克），雄黄（3克），巴豆霜（3克）</td>
</tr><tr>
<th>制法</th>
<td>量儿大小，每服5～30丸，用石榴根煎汤下；痛者，煎苦楝根汤或芜荑汤下，发时服。</td>
</tr><tr>
<th>效用</th>
<td>小儿虫痛。（打虫）</td>
</tr><tr>
<th>主治</th>
<td>小儿虫痛。（打虫）</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
