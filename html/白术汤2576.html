<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），厚朴（去粗皮、涂生姜汁炙3遍，50克），当归（切、焙，50克），人参（50克），干姜（炮裂，50克），甘草（微炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服五钱匕，水1盏半，煎至7分，去滓温服，如人行5-6里再服。</td>
</tr><tr>
<th>效用</th>
<td>霍乱下利不止而渴者。</td>
</tr><tr>
<th>主治</th>
<td>霍乱下利不止而渴者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
