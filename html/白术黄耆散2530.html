<body>
<table>
<tr>
<th>方名</th>
<td>白术黄耆散</td>
</tr><tr>
<th>来源</th>
<td>《宣明论》卷九</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），黄耆（50克），当归（50克），黄芩（去皮，50克），芍药（50克），石膏（50克），甘草（50克），茯苓（50克），寒水石（50克），官桂（0.5克），人参（0.5克），川芎（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服三钱，水1盏，煎至6分，去滓，食前温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>五心烦热，自汗，四肢痿劣，饮食减少，肌瘦昏昧。</td>
</tr><tr>
<th>主治</th>
<td>五心烦热，自汗，四肢痿劣，饮食减少，肌瘦昏昧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
