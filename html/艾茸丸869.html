<body>
<table>
<tr>
<th>方名</th>
<td>艾茸丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷十</td>
</tr><tr>
<th>处方</th>
<td>白艾叶（细锉末、醋半盏同煮、醋尽为度，50克），当归（去芦、酒浸，50克），赤芍药（50克），吴茱萸（汤泡7次、炒，50克），肉桂（去粗皮、不见火，50克），天雄（炮、去皮脐、锉、再炒，50克），没药（别研，50克），荜茇（50克），木香（不见火，50克），沉香（不见火，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服50丸，空心温酒。盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人下脏久虚，沉寒痼疾。</td>
</tr><tr>
<th>主治</th>
<td>妇人下脏久虚，沉寒痼疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
