<body>
<table>
<tr>
<th>方名</th>
<td>白果蒸鸡蛋</td>
</tr><tr>
<th>来源</th>
<td>《民间方》</td>
</tr><tr>
<th>处方</th>
<td>鲜鸡蛋（10克），白果（40克）</td>
</tr><tr>
<th>制法</th>
<td>将鸡蛋的一端开孔，白果去壳，纳入鸡蛋内，用纸粘封小孔，口朝上放碟中，隔水蒸熟即成。每日1次。</td>
</tr><tr>
<th>效用</th>
<td>敛肺气，止带浊。适用于妇女白带过多。</td>
</tr><tr>
<th>主治</th>
<td>敛肺气，止带浊。适用于妇女白带过多。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
