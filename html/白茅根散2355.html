<table>

<th>方名</th>
<td>白茅根散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五十八</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，50克），赤芍药（0.5克），滑石（50克），木通（锉，0.5克），子芩（0.5克），葵子（50克），车前子（0.5克），乱发灰（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。白茅根汤（《鸡峰》卷十八）。方中赤芍药，《鸡峰》作“白芍药”。</td>
</tr><tr>
<th>效用</th>
<td>血淋，小便中痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>血淋，小便中痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
