<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炒令燥、捣末，50克），蒲黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱匕，水1盏，煎至6分，入生地黄汁1合，更煎1-2沸，温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>舌上出血不止，及鼻久衄不止。</td>
</tr><tr>
<th>主治</th>
<td>舌上出血不止，及鼻久衄不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
