<table>
<tr>
<th>方名</th>
<td>阿魏消痞丸</td>
</tr><tr>
<th>来源</th>
<td>《鳞爪集》卷二</td>
</tr><tr>
<th>处方</th>
<td>连翘（50克），麦芽（50克），山楂肉（50克），莱菔子（50克），蒌仁（50克），风化消（5克），六神曲（50克），大贝母（50克），黄连（5克），阿魏（醋化，5克），制南星（50克），胡黄连（50克），青盐（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服1-二钱，开水送下，服后食胡桃肉，以解药气。</td>
</tr><tr>
<th>效用</th>
<td>一切积滞不化，及症瘕痞块，小腹有形，按之则痛等症。</td>
</tr><tr>
<th>主治</th>
<td>一切积滞不化，及症瘕痞块，小腹有形，按之则痛等症。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
