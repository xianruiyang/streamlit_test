<table>
<tr>
<th>方名</th>
<td>凉营清气汤</td>
</tr><tr>
<th>来源</th>
<td>《喉痧证治概要》</td>
</tr><tr>
<th>处方</th>
<td>水牛角（6克），干石斛（6克），石膏（6克），地黄（6克），薄荷（6克），甘草（6克），黄连片（6克），栀子（6克），牡丹皮（6克），赤芍（6克），玄参（6克），连翘（6克），淡竹叶（6克），白茅根（6克），芦根（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清气凉营，泻火解毒</td>
</tr><tr>
<th>主治</th>
<td>痧麻虽布，壮热烦躁，渴欲冷饮，甚则谵语妄言，咽喉肿痛腐烂，脉洪数，舌红绛，或黑燥无津之重症</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
