<table>
<tr>
<th>方名</th>
<td>八神散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八六</td>
</tr><tr>
<th>处方</th>
<td>附子（去皮脐，50克），乌头（去皮脐，50克），草乌头（并、每个锉作3段、同用盐、慢火煮1日、焙干，50克），防风（以上4味、并锉令块子相似，500克），蛇床子（50克），莨菪子（50克），马蔺子（50克），吴茱萸（50克）</td>
</tr><tr>
<th>制法</th>
<td>上药用慢火炒令烟出，急倾在净地上，拣取附子、防风，乌头等4味，杵罗为细散，以瓷盒子盛。每服一钱匕，空心时取井花水调下。日后渐加至三钱匕。</td>
</tr><tr>
<th>效用</th>
<td>壮筋骨，明耳目。主治四肢沉重，脚膝无力，骨髓冷痛。</td>
</tr><tr>
<th>主治</th>
<td>壮筋骨，明耳目。主治四肢沉重，脚膝无力，骨髓冷痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
