<table>
<tr>
<th>方名</th>
<td>白及枇杷丸</td>
</tr><tr>
<th>来源</th>
<td>《准绳•类方》卷三引戴氏方</td>
</tr><tr>
<th>处方</th>
<td>白及（50克），枇杷叶（去毛、蜜炙，5克），藕节（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，另以阿胶五钱锉如豆大，蛤粉（炒成珠）、生地黄自然汁调之，火上炖化，入前药为丸，如龙眼大。每服1丸，噙化。</td>
</tr><tr>
<th>效用</th>
<td>咯血。</td>
</tr><tr>
<th>主治</th>
<td>咯血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
