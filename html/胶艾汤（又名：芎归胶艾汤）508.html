<body>
<table>
<tr>
<th>方名</th>
<td>胶艾汤（又名：芎归胶艾汤）</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>阿胶（100克），川芎（150克），甘草（100克），艾叶（150克），当归（150克），芍药（200克），干地黄（200克）</td>
</tr><tr>
<th>制法</th>
<td>以水五升，清酒三升，合煮，取三升，去滓，内胶令消尽，温服一升，日三服。不瘥更作。</td>
</tr><tr>
<th>效用</th>
<td>养血止血，调经安胎。</td>
</tr><tr>
<th>主治</th>
<td>妇人冲任虚损，血虚有寒证。崩漏下血，月经过多，淋漓不止，产后或流产损伤冲任，下血不绝；或妊娠胞阻，胎漏下血，腹中疼痛。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
