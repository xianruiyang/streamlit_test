<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一四三</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧灰，50克），赤石脂（50克），附子（炮裂、去皮脐，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，空心煎干姜汤迭下，晚食前再服。</td>
</tr><tr>
<th>效用</th>
<td>五痔连年不愈，及瘘下脓血不止。</td>
</tr><tr>
<th>主治</th>
<td>五痔连年不愈，及瘘下脓血不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
