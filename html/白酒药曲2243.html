<body>
<table>
<tr>
<th>方名</th>
<td>白酒药曲</td>
</tr><tr>
<th>来源</th>
<td>《中国医学大辞典》</td>
</tr><tr>
<th>处方</th>
<td>高良姜（50克），草乌（50克），吴茱萸（50克），白芷（50克），黄柏（50克），桂心（50克），干姜（50克），香附（50克），辣蓼（50克），苦参（50克），秦椒（50克），菊花（50克），薄荷（50克），丁皮（5克），益智（5克）</td>
</tr><tr>
<th>制法</th>
<td>同杏仁共为细末，滑石5斤，米粉，河沙拌匀，为丸。干用酿酒；或炒焦拌食。</td>
</tr><tr>
<th>效用</th>
<td>消肠胃积滞。主</td>
</tr><tr>
<th>主治</th>
<td>消肠胃积滞。主</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
