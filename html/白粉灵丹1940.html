<body>
<table>
<tr>
<th>方名</th>
<td>白粉灵丹</td>
</tr><tr>
<th>来源</th>
<td>《疡科遗编》卷下</td>
</tr><tr>
<th>处方</th>
<td>水银（50克），明矾（50克），皂矾（50克），火消（50克），食盐（50克），雄精（5克），朱砂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药先将后6味研细，入阳城罐内，中间放水银，上以铁盏盖好，再用铁线扎紧，以盐泥固济封口，晒干，裂纹补好，照升药法打3柱香为度，冷定，刮下盏内灵药，研细。每用2-3厘，冷水调敷，3-4次痊愈。</td>
</tr><tr>
<th>效用</th>
<td>一切梅疮结毒，溃烂险恶。</td>
</tr><tr>
<th>主治</th>
<td>一切梅疮结毒，溃烂险恶。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
