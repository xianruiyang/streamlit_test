<body>
<table>
<tr>
<th>方名</th>
<td>白菜苡米粥</td>
</tr><tr>
<th>来源</th>
<td>《民间方》</td>
</tr><tr>
<th>处方</th>
<td>小白菜（500克），苡米（60克）</td>
</tr><tr>
<th>制法</th>
<td>先将苡米煮成稀粥，再加入切好、洗净的小白菜，煮二三沸，待白菜熟即成，不可久煮。食用时不加盐或少加盐，每日2次。</td>
</tr><tr>
<th>效用</th>
<td>健脾祛湿，清热利尿。适用于急性肾炎之浮肿少尿者。</td>
</tr><tr>
<th>主治</th>
<td>健脾祛湿，清热利尿。适用于急性肾炎之浮肿少尿者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
