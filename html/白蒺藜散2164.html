<body>
<table>
<tr>
<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《方症会要》卷三</td>
</tr><tr>
<th>处方</th>
<td>白蒺藜（6克），桃条（6克），柳条（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服一钱，酒调下。治痰痛，用玄明粉白汤送下一钱2分。</td>
</tr><tr>
<th>效用</th>
<td>胃脘火痛、痰痛。</td>
</tr><tr>
<th>主治</th>
<td>胃脘火痛、痰痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
