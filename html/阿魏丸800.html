<body>
<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十一</td>
</tr><tr>
<th>处方</th>
<td>阿魏（0.5克），木香（50克），槟榔（50克），肉豆蔻（去壳，50克），青橘皮（汤浸去白瓤、焙，0.5克），当归（锉、微炒，50克），诃黎勒（煨、用皮，50克），桃仁（汤浸去皮尖双仁、研令如膏，50克），丁香（50克），附子（炮裂、去皮脐，50克），桂心（50克），白术（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，以温生姜酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妇人脏气久虚，腹胀不能食。</td>
</tr><tr>
<th>主治</th>
<td>妇人脏气久虚，腹胀不能食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
