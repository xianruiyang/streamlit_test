<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十</td>
</tr><tr>
<th>处方</th>
<td>白附子（0.5克），白芷（0.5克），杜若（0.5克），赤石脂（50克），桃花（50克），杏仁（汤浸、去皮尖双仁、麸炒微黄，50克），甜瓜子（微炒，50克），牛膝（土苗，50克），鸡粪白（微炒，0.5克），白石脂（50克），远志（去心，0.5克），葳蕤（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，食后以温牛乳1合送下。</td>
</tr><tr>
<th>效用</th>
<td>令人面洁白媚好。</td>
</tr><tr>
<th>主治</th>
<td>令人面洁白媚好。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
