<body>
<table>
<tr>
<th>方名</th>
<td>阿胶四苓散</td>
</tr><tr>
<th>来源</th>
<td>《医略六书》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>阿胶（蒲黄灰炒，50克），茯苓（75克），白术（炒，75克），猪苓（75克），泽泻（75克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，生地汁调下。</td>
</tr><tr>
<th>效用</th>
<td>妊娠脾亏血热，扶湿热而血不归经，尿血不止，胎孕不安，脉弦涩者。</td>
</tr><tr>
<th>主治</th>
<td>妊娠脾亏血热，扶湿热而血不归经，尿血不止，胎孕不安，脉弦涩者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
