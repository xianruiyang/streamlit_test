<table>
<tr>
<th>方名</th>
<td>白术茯苓干姜汤</td>
</tr><tr>
<th>来源</th>
<td>《三因》卷五</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），干姜（6克），茯苓（6克），细辛（6克），桂心（6克），干葛（6克），甘草（6克），陈皮（6克），乌梅（6克），豆豉（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，白汤点下。</td>
</tr><tr>
<th>效用</th>
<td>伏暑中风湿，烦渴引饮，心腹疼躁闷，口干面垢，洒洒恶寒，淅淅恶风，微汗，饥不能食。</td>
</tr><tr>
<th>主治</th>
<td>伏暑中风湿，烦渴引饮，心腹疼躁闷，口干面垢，洒洒恶寒，淅淅恶风，微汗，饥不能食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
