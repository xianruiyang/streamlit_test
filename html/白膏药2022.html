<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《回春》卷八</td>
</tr><tr>
<th>处方</th>
<td>白及（50克），猪脂油（50克），芸香（50克），樟脑（50克），轻粉（5克），乳香（5克），没药（5克），孩儿茶（5克），片脑（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为末，将油铜锅化开，先下白及，次下芸香、樟脑、儿茶，1-2时取出，离火，方下乳香等药，候冷，又下片脑、轻粉，膏成，将瓷罐内盛之。每用油纸摊贴患处。如外伤出血，候血尽，用葱、花椒煎水，将患处洗净拭干，敷药，不必包裹。</td>
</tr><tr>
<th>效用</th>
<td>生肌。主治跌打或刀斧所伤，外伤出血；疮毒。</td>
</tr><tr>
<th>主治</th>
<td>生肌。主治跌打或刀斧所伤，外伤出血；疮毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
