<table>
<tr>
<th>方名</th>
<td>八宝蕤仁膏</td>
</tr><tr>
<th>来源</th>
<td>《眼科全书》卷六</td>
</tr><tr>
<th>处方</th>
<td>甘石（5克），熊胆（5克），铜绿（5克），石燕（5克），石蟹（5克），朱砂（5克），珍珠（0.5克），蕤仁（0.5克），珊瑚（0.5克），琥珀（0.5克），麝香（0.5克），冰片（0.5克），黄丹（制过，5克），冬蜜（50克），黄连（50克），薄荷（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用连、荷2味煎汤，熬蜜如龙眼肉色，取起候冷，加前药末为膏。点眼。</td>
</tr><tr>
<th>效用</th>
<td>一切翳膜及风眼。</td>
</tr><tr>
<th>主治</th>
<td>一切翳膜及风眼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
