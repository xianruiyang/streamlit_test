<body>
<table>
<tr>
<th>方名</th>
<td>白术蠲暑饮</td>
</tr><tr>
<th>来源</th>
<td>《秋疟指南》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），川连（5克），赤苓（5克），生扁豆（7.5克），条芩（5克），麦冬（5克），滑石（5克），杏仁（5克），生甘（0.5克），青蒿（0.5克），川朴（5克），半夏（5克），陈皮（5克）</td>
</tr><tr>
<th>制法</th>
<td>生姜、大枣为引，水2碗，煎至1碗服。</td>
</tr><tr>
<th>效用</th>
<td>暑疟。足太阴脾之经气为病，寒热往来，令人不乐，好太息而不嗜食，寒热甚而汗出，病至则善呕吐。</td>
</tr><tr>
<th>主治</th>
<td>暑疟。足太阴脾之经气为病，寒热往来，令人不乐，好太息而不嗜食，寒热甚而汗出，病至则善呕吐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
