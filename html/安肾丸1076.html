<table>
<tr>
<th>方名</th>
<td>安肾丸</td>
</tr><tr>
<th>来源</th>
<td>《张氏医通》卷十三</td>
</tr><tr>
<th>处方</th>
<td>肉桂（5克），川乌头（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服70丸，空腹以盐汤送下，临卧以温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>肾虚风袭，下体痿弱疼痛，不能起立。</td>
</tr><tr>
<th>主治</th>
<td>肾虚风袭，下体痿弱疼痛，不能起立。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
