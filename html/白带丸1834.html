<body>
<table>
<tr>
<th>方名</th>
<td>白带丸</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（重庆方）</td>
</tr><tr>
<th>处方</th>
<td>乌贼骨（50克），山药（50克），芡实（50克），炒黄柏（5克），醋柴胡（50克），白芍（50克），续断（5克），香附（5克），白果仁（50克），车前子（5克），牡蛎（50克），赤石脂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜加配醋一两为丸。每服3-四钱。</td>
</tr><tr>
<th>效用</th>
<td>赤白带下，经水不调或先或后，头晕眼花，四肢无力，腰胸闷，骨蒸内热，饮食减少。</td>
</tr><tr>
<th>主治</th>
<td>赤白带下，经水不调或先或后，头晕眼花，四肢无力，腰胸闷，骨蒸内热，饮食减少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
