</tr><tr>

<td>方出《千金》卷四，名见《圣济总录》卷一五二</td>
</tr><tr>
<th>处方</th>
<td>鹿茸（50克），白蔹（18克），狗脊（50克）</td>

<td>上药治下筛。每服方寸匕，空心米饮下，日3次。</td>
</tr><tr>

<td>漏下色白。</td>
</tr><tr>

<td>漏下色白。</td>
</tr><tr>

<td>无。</td>

<td>无。</td>
