<table>
<tr>
<th>方名</th>
<td>清肠饮</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》</td>
</tr><tr>
<th>处方</th>
<td>银花（90克），当归（60克），地榆（30克），麦冬（30克），元参（30克），生甘草（10克），薏仁（15克），黄芩（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>活血解毒，滋阴泻火。</td>
</tr><tr>
<th>主治</th>
<td>大肠痈。</td>
</tr><tr>
<th>方解</th>
<td>本方与大黄牡丹汤同具清热活血消痈之功，均用于肠痈。但大黄牡丹汤长于泻下破瘀，用于肠痛初起，少腹肿痞伴便秘或大便涩滞不畅者；而清肠饮长于解毒、滋阴，用于肠痈屡发，毒甚且伴口干、舌红少津等阴伤表现者。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
