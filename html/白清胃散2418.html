<body>
<table>
<tr>
<th>方名</th>
<td>白清胃散</td>
</tr><tr>
<th>来源</th>
<td>《北京市中药成方选集》</td>
</tr><tr>
<th>处方</th>
<td>生石膏（50克），生硼砂（50克），玄明粉（50克），冰片（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，过罗。蘸药少许，擦患处。</td>
</tr><tr>
<th>效用</th>
<td>清热去火；清肿止痛。主治胃火上升，牙齿疼痛，口舌糜烂，牙缝流血。</td>
</tr><tr>
<th>主治</th>
<td>清热去火；清肿止痛。主治胃火上升，牙齿疼痛，口舌糜烂，牙缝流血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
