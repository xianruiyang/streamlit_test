<body>
<table>
<tr>
<th>方名</th>
<td>安胃饮</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》卷五十一</td>
</tr><tr>
<th>处方</th>
<td>陈皮（6克），山楂（6克），麦芽（6克），木通（6克），泽泻（6克），黄芩（6克），石斛（6克）</td>
</tr><tr>
<th>制法</th>
<td>上药用水230毫升，煎至160毫升，空腹时服。胃火热甚，脉滑实者，加石膏。</td>
</tr><tr>
<th>效用</th>
<td>胃火上冲，呃逆不止，胸脘痞闷，便结口渴，苔黄脉数。</td>
</tr><tr>
<th>主治</th>
<td>胃火上冲，呃逆不止，胸脘痞闷，便结口渴，苔黄脉数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
