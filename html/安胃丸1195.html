<body>
<table>
<tr>
<th>方名</th>
<td>安胃丸</td>
</tr><tr>
<th>来源</th>
<td>《吴鞠通医案》卷三</td>
</tr><tr>
<th>处方</th>
<td>姜半夏（5克），川椒炭（5克），广皮（5克），云苓块（5克），乌梅肉（5克），生姜（5克）</td>
</tr><tr>
<th>制法</th>
<td>甘澜水8茶杯，煮成3杯。分3次服。</td>
</tr><tr>
<th>效用</th>
<td>呕吐不食已久，六脉弦细而弱。</td>
</tr><tr>
<th>主治</th>
<td>呕吐不食已久，六脉弦细而弱。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
