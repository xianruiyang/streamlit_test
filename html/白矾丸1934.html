<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七</td>
</tr><tr>
<th>处方</th>
<td>白矾（生研，50克），陈橘皮（去白、炒，50克），桂（去粗皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，枣肉为丸，如弹子大。每服1丸，含化咽津，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>卒中风不语，失声，及声噎不出。</td>
</tr><tr>
<th>主治</th>
<td>卒中风不语，失声，及声噎不出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
