<body>
<table>
<tr>
<th>方名</th>
<td>防风汤</td>
</tr><tr>
<th>来源</th>
<td>《宣明论方》</td>
</tr><tr>
<th>处方</th>
<td>防风（6克），甘草（6克），当归（6克），茯苓（6克），苦杏仁（6克），肉桂（6克），黄芩片（6克），秦艽（6克），葛根（6克），麻黄（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏风活络，宣痹止痛</td>
</tr><tr>
<th>主治</th>
<td>行痹，外感风湿，恶寒发热，遍体骨节疼痛，游走不定，舌苔淡白，脉浮</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
