<table>
<tr>
<th>方名</th>
<td>白豆蔻汤</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一O八引《御医撮要》</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，0.5克），白术（75.0克），人参（去芦头，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，加生姜1分（拍碎），水1盏，煎至6分，去滓，空腹温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>霍乱吐利不止。</td>
</tr><tr>
<th>主治</th>
<td>霍乱吐利不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
