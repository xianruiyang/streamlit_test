<table>
<tr>
<th>方名</th>
<td>白金膏</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷六十七</td>
</tr><tr>
<th>处方</th>
<td>桑根白皮（90克），柳白皮（60克），槐白皮（60克），葱白（切，30克）,白芷（30克），当归（30克），乳香（30克），黄丹（390克），羌活（30克）</td>
</tr><tr>
<th>制法</th>
<td>上药各细锉。用麻油1千克，以慢火煎油，次下三般白皮并葱，煎令焦黄色，去滓；再下诸药，煎半日，又去滓；次下黄丹，以柳枝子搅令黑色成膏，以瓷盒贮。临用时，以故帛摊贴于疼痛损处。</td>
</tr><tr>
<th>效用</th>
<td>伤折疼痛。（骨折）</td>
</tr><tr>
<th>主治</th>
<td>伤折疼痛。（骨折）</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
