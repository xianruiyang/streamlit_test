<body>
<table>
<tr>
<th>方名</th>
<td>桂枝加葛根汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂枝（6克），芍药（6克），生姜（9克），炙甘草（6克），大枣（3枚），葛根（12克）</td>
</tr><tr>
<th>制法</th>
<td>上六味，以水一斗，先煮麻黄、葛根，减二升，去上沫；内诸药；煮取三升，去滓，温服一升。覆取微似汗，不须啜（chuo,吃）粥，余如桂枝法将息及禁忌。</td>
</tr><tr>
<th>效用</th>
<td>解肌发表，升津舒经。</td>
</tr><tr>
<th>主治</th>
<td>风寒客于太阳经输，营卫不和证。桂枝汤证兼项背强而不舒者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
