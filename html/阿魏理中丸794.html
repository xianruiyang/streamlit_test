<table>
<tr>
<th>方名</th>
<td>阿魏理中丸</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷五</td>
</tr><tr>
<th>处方</th>
<td>阿魏（用面二匙、醋和阿魏作饼子、炙令黄，0.5克），京三棱（煨、切，75.0克），蓬莪术（煨、切，75.0克），青橘皮（去白，75.0克），陈橘皮（去白，75.0克），甘草（炙，75.0克），干姜（炮，75.0克），干木瓜（75.0克），肉桂（去粗皮，75.0克），白术（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>每服1丸，食前细嚼，生姜、木瓜盐汤送下；如妇人血气攻刺，煎干姜、当归汤嚼下。</td>
</tr><tr>
<th>效用</th>
<td>一切冷气攻刺疼痛，心腹胀满，胃冷吐逆，脐腹撮痛。</td>
</tr><tr>
<th>主治</th>
<td>一切冷气攻刺疼痛，心腹胀满，胃冷吐逆，脐腹撮痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
