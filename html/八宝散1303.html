<table>
<tr>
<th>方名</th>
<td>八宝散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二九七</td>
</tr><tr>
<th>处方</th>
<td>大附子（去皮脐，10克），南乳香（10克），白矾（枯，50克），硫黄（7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，醋糊为丸，如小豆大。每服7丸，温酒送下，日进1服，2日进2服止。假令10日进3次。</td>
</tr><tr>
<th>效用</th>
<td>肠风痔漏。</td>
</tr><tr>
<th>主治</th>
<td>肠风痔漏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
