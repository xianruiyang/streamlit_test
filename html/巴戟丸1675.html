<body>
<table>
<tr>
<th>方名</th>
<td>巴戟丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十五</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），茴香子（炒，50克），肉苁蓉（酒浸、切、焙，50克），人参（50克），附子（大者、炮裂、去脐皮，50克），青橘皮（汤浸、去白、焙，50克），槟榔（锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。别用羊肾2对，细切去筋膜，入盐半两，同研细，将药末同研得所，如干即入炼蜜，丸如梧桐子大。每服20丸，空心盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肾心痛引脊背，如物所触。</td>
</tr><tr>
<th>主治</th>
<td>肾心痛引脊背，如物所触。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
