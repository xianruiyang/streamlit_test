<body>
<table>
<tr>
<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《眼科全书》卷五</td>
</tr><tr>
<th>处方</th>
<td>白戟藜（炒，50克），蔓荆子（50克），茺蔚子（50克），苍术（米泔浸，50克），菊花（50克），草决明（50克），升麻（50克），石决明（50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。方中草决明、升麻、石决明、甘草用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>肝风目暗外障。</td>
</tr><tr>
<th>主治</th>
<td>肝风目暗外障。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
