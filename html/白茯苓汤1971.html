<table>
<tr>
<th>方名</th>
<td>白茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《保命集》卷下</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），泽泻（50克），郁李仁（5克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。作1服，水1碗，煎至1半，不拘时候常服，从少至多服，或煎得澄，加生姜自然汁在内，和面或做粥饭，顿食。5-7日后，觉胀下，再加以白术散。</td>
</tr><tr>
<th>效用</th>
<td>蛊胀,水肿。</td>
</tr><tr>
<th>主治</th>
<td>蛊胀,水肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
