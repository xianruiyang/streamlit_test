<body>
<table>
<tr>
<th>方名</th>
<td>艾叶敷方</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷五十六，名见《圣济总录》卷一OO</td>
</tr><tr>
<th>处方</th>
<td>艾叶（6克）</td>
</tr><tr>
<th>制法</th>
<td>着痛上，令厚2寸，以熨斗纳着灰火熨艾上，令热透，如冷即再熨之。</td>
</tr><tr>
<th>效用</th>
<td>中恶，遁尸，心腹及身体痛甚不知痛处，手摸按之,即知痛处，短气不语。</td>
</tr><tr>
<th>主治</th>
<td>中恶，遁尸，心腹及身体痛甚不知痛处，手摸按之,即知痛处，短气不语。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
