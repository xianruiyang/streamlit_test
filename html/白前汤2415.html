<body>
<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>方出《外台》卷十引《广济方》，名见《普济方》卷一八四</td>
</tr><tr>
<th>处方</th>
<td>白前（0.5克），生麦门冬（去心，0.5克），贝母（0.5克），石膏（0.5克），甘草（炙，0.5克），五味子（0.5克），生姜（0.5克），黄芩（0.5克），杏仁（10克），淡竹叶（切，1000克），白蜜（5克）</td>
</tr><tr>
<th>制法</th>
<td>上切。以水7升，煮取2升7合，绞去滓，纳白蜜，更上火煎3沸，汤成后宜加芒消8分，分温3服，每服如人行5-6里，须利2-3行。</td>
</tr><tr>
<th>效用</th>
<td>上气，肺热咳嗽，多涕唾。</td>
</tr><tr>
<th>主治</th>
<td>上气，肺热咳嗽，多涕唾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌热面、炙肉、油腻、醋食、海藻、菘菜。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
