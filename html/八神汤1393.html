<body>
<table>
<tr>
<th>方名</th>
<td>八神汤</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一六五引《吴氏集验方》</td>
</tr><tr>
<th>处方</th>
<td>神曲（50克），麦糵（50克），甘草（50克），白盐（炒，50克），生姜（洗、切，550克），草果仁（50克），丁香（5克），胡椒（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药1处淹1夕，拌和焙干，却入丁香胡椒，研为末。空心沸汤点。</td>
</tr><tr>
<th>效用</th>
<td>醒酒进食。主</td>
</tr><tr>
<th>主治</th>
<td>醒酒进食。主</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
