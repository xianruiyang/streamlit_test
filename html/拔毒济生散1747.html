<body>
<table>
<tr>
<th>方名</th>
<td>拔毒济生散</td>
</tr><tr>
<th>来源</th>
<td>《疮疡经验全书》卷三</td>
</tr><tr>
<th>处方</th>
<td>牛黄（0.5克），珍珠（0.5克），冰片（0.5克），郁金（如无、蝉肚姜黄代之，5克），犀角（镑，5克），辰砂（5克），绿豆粉（5克），文蛤末（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>生蜜、粪清调下。或加化毒丹，若加粉草末尤妙。</td>
</tr><tr>
<th>效用</th>
<td>小儿赤游丹。</td>
</tr><tr>
<th>主治</th>
<td>小儿赤游丹。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
