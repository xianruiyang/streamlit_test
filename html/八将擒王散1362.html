<body>
<table>
<tr>
<th>方名</th>
<td>八将擒王散</td>
</tr><tr>
<th>来源</th>
<td>《集验良方》卷一</td>
</tr><tr>
<th>处方</th>
<td>川五倍（焙、研，5克），明雄黄（水飞，5克），蜈蚣（去钳脚、炙、净，35克），全蝎（漂净、去尾、炙、末，100克），麝香（0.5克），冰片（0.5克），川山甲（炙、净，5克），蝉蜕（去头足、焙脆、研，200克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为细末，和匀，再研极细末，收贮瓷瓶备用。</td>
</tr><tr>
<th>效用</th>
<td>拔脓，去腐，生肌。主治痈疽大毒。</td>
</tr><tr>
<th>主治</th>
<td>拔脓，去腐，生肌。主治痈疽大毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
