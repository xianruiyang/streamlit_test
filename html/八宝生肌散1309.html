<table>
<tr>
<th>方名</th>
<td>八宝生肌散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（哈尔滨方）</td>
</tr><tr>
<th>处方</th>
<td>血竭（5克），乳香（5克），没药（5克），龙骨（5克），海螵蛸（5克），儿茶（5克），象皮（5克），寒水石（5克），梅花片（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，后入梅片研匀。撤覆疮口上，外用膏药贴盖之。</td>
</tr><tr>
<th>效用</th>
<td>生肌收口。主治疮疡毒气已尽，新肉不生，久不敛口。</td>
</tr><tr>
<th>主治</th>
<td>生肌收口。主治疮疡毒气已尽，新肉不生，久不敛口。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
