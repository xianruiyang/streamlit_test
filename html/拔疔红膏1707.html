<body>
<table>
<tr>
<th>方名</th>
<td>拔疔红膏</td>
</tr><tr>
<th>来源</th>
<td>《梅氏验方新编》七集</td>
</tr><tr>
<th>处方</th>
<td>银朱（水飞、晒干，5克），蓖麻仁（5克），嫩松香（5克），黄丹（晒干，5克），轻粉（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上捣为膏。以银针将疔头挑破，用红膏1小团安膏药当中贴之，疔即拔出；或畏痛者不挑破亦可。</td>
</tr><tr>
<th>效用</th>
<td>拔疔。主治疔疮、无名肿毒，已成脓或未成脓，已溃或未溃。</td>
</tr><tr>
<th>主治</th>
<td>拔疔。主治疔疮、无名肿毒，已成脓或未成脓，已溃或未溃。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
