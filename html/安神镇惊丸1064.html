<table>

<th>方名</th>
<td>安神镇惊丸</td>
</tr><tr>
<th>来源</th>
<td>《万病回春》卷四</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，5克），白术（炒，5克），白茯苓（去皮，5克），明天麻（5克），胆星（5克），橘红（5克），麦门冬（去心，5克），甘草（炙，5克），桔梗（5克），僵蚕（炙，5克），木香（7.5克），辰砂（水飞，5克），全蝎（洗、炙，100克），麝香（5克），酸枣仁（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如芡实大。每服50丸，食远枣汤送下。</td>
</tr><tr>
<th>效用</th>
<td>血虚心神不安，惊悸怔仲不寐。</td>
</tr><tr>
<th>主治</th>
<td>血虚心神不安，惊悸怔仲不寐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
