<table>
<tr>
<th>方名</th>
<td>白果叶散</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷十八引（吴氏家秘》</td>
</tr><tr>
<th>处方</th>
<td>珍珠（5克），银粉（5克），雄黄（5克），白果叶（去梗、瓦上微火焙干、研末，5克）</td>
</tr><tr>
<th>制法</th>
<td>先将珍珠、雄黄研末，同虾蟆心、肝10副捣烂，围住疬疮四边，再将白果叶末、银粉，好醋调搽疡疮中心，不过2次即消。破烂者，用醋浸白果叶1昼夜，贴破疬上。</td>
</tr><tr>
<th>效用</th>
<td>能捆诸疡，不使漫生，即能消散。主治瘰疬。</td>
</tr><tr>
<th>主治</th>
<td>能捆诸疡，不使漫生，即能消散。主治瘰疬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
