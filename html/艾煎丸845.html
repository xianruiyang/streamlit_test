<body>
<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》卷九</td>
</tr><tr>
<th>处方</th>
<td>人参（30克），川芎（30克），菖蒲（节密、炒，30克），熟艾（糯米饮调作饼、焙干，120克），食茱萸（汤洗，22克），当归（22克），白芍药（45克），熟干地黄（45克）</td>
</tr><tr>
<th>制法</th>
<td>每服50丸，酒、饮任下。</td>
</tr><tr>
<th>效用</th>
<td>补营卫，固经脉。妇人崩漏，小腹满痛。</td>
</tr><tr>
<th>主治</th>
<td>补营卫，固经脉。妇人崩漏，小腹满痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
