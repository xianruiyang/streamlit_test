<table>
<tr>
<th>方名</th>
<td>清神散</td>
</tr><tr>
<th>来源</th>
<td>《类编朱氏集验方》</td>
</tr><tr>
<th>处方</th>
<td>菊花（6克），炒僵蚕（6克），荆芥（6克），羌活（6克），川芎（6克），川木通（6克），防风（6克），木香（6克），甘草（6克），石菖蒲（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>祛风痰，清头目，开耳窍</td>
</tr><tr>
<th>主治</th>
<td>头目不清，耳聋作痛，脉浮数者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
