<table>
<tr>
<th>方名</th>
<td>安肾丸</td>
</tr><tr>
<th>来源</th>
<td>《三因极一病证方论》卷十三</td>
</tr><tr>
<th>处方</th>
<td>补骨脂（炒，90克），葫芦巴（炒，90克），茴香（炒，90克），川楝（炒，90克），续断（炒，90克），桃仁（麸炒、去皮、尖、别研，60克），杏仁（麸炒、去皮、尖、别研，60克），山药（炒、切，60克），茯苓（60克）</td>
</tr><tr>
<th>制法</th>
<td>上药研末，蜜为丸，如梧桐子大。每服50丸，空腹时用盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肾虚腰痛，阳事不举，耳鸣口干，面色黧黑，耳轮焦枯。</td>
</tr><tr>
<th>主治</th>
<td>肾虚腰痛，阳事不举，耳鸣口干，面色黧黑，耳轮焦枯。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
