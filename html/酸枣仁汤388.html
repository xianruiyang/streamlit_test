</tr><tr>
<th>处方</th>

</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>

</tr><tr>
<th>主治</th>
<td>虚劳虚烦不得眠，心悸盗汗，头目眩晕，咽干口燥脉弦或细数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
