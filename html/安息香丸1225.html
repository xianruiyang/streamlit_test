<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十五</td>
</tr><tr>
<th>处方</th>
<td>安息香（通明无砂石者，50克），铅丹（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，入白羊心中血研匀为丸，如梧桐子大。每服10丸，空心以温水送下。</td>
</tr><tr>
<th>效用</th>
<td>男子妇人暗风痫病。</td>
</tr><tr>
<th>主治</th>
<td>男子妇人暗风痫病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
