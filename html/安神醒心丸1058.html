<body>
<table>
<tr>
<th>方名</th>
<td>安神醒心丸</td>
</tr><tr>
<th>来源</th>
<td>《寿世保元》卷五</td>
</tr><tr>
<th>处方</th>
<td>南星末（50克），川加末（先以姜汁拌浸半日、入南星末调、和匀成饼、于饭甑内蒸半日，5克），人参末（5克），制远志末（5克），飞过辰砂（研，0.5克），琥珀（0.5克），酸枣仁（炒、研末，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服50丸，食远白汤送下，小者20-30丸。</td>
</tr><tr>
<th>效用</th>
<td>痰迷心窍所致惊悸。</td>
</tr><tr>
<th>主治</th>
<td>痰迷心窍所致惊悸。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
