<table>
<tr>
<th>方名</th>
<td>白姜散</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷六</td>
</tr><tr>
<th>处方</th>
<td>白姜（6克），木香（6克），官桂（6克），陈皮（6克），槟榔（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，量儿大小，以绵蘸灌之。呕吐，加木瓜、丁香；面青肢冷，去槟榔，加川芎、当归。</td>
</tr><tr>
<th>效用</th>
<td>婴儿胎寒，生后身冷，口气亦冷，肠鸣，泻利青黑，盘肠内钓，心腹绞痛不乳者。</td>
</tr><tr>
<th>主治</th>
<td>婴儿胎寒，生后身冷，口气亦冷，肠鸣，泻利青黑，盘肠内钓，心腹绞痛不乳者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
