<table>

<th>方名</th>
<td>白附子膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十四</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），密陀僧（50克），牡蛎白茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，更研令极细，以酥调。玉容散（《杨氏家藏方》卷二十）。</td>
</tr><tr>
<th>效用</th>
<td>伤寒生豌豆疮，愈后瘢痕不消,面黑䵟（黑曾），皮皱皴。</td>
</tr><tr>
<th>主治</th>
<td>伤寒生豌豆疮，愈后瘢痕不消,面黑䵟（黑曾），皮皱皴。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
