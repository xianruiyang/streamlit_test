<table>
<tr>
<th>方名</th>
<td>安宫牛黄丸</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》（清•吴瑭）</td>
</tr><tr>
<th>处方</th>
<td>牛黄（6克），郁金（6克），水牛角（6克），黄连片（6克），朱砂粉（6克），冰片（6克），麝香（6克），珍珠粉（6克），栀子（6克），雄黄粉（6克），黄芩片（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热解毒，开窍醒神</td>
</tr><tr>
<th>主治</th>
<td>温热病，热邪内陷心包，痰热壅闭心窍，高热烦躁神昏谵语，或舌蹇肢厥，或下利脉实，以及中风窍闭，小儿惊厥属痰热内闭心窍者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
