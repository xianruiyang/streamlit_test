<table>
<tr>
<th>方名</th>
<td>八物肾气丸</td>
</tr><tr>
<th>来源</th>
<td>《肘后方》卷四</td>
</tr><tr>
<th>处方</th>
<td>干地黄（120克），茯苓（60克），薯蓣（60克），桂枝（60克），牡丹皮（60克），山茱萸（60克），泽泻（30克），五味子（60克）</td>
</tr><tr>
<th>制法</th>
<td>上药为细末，炼蜜为丸，如梧桐子大。每服7～10丸，日服三次，空腹时温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>平补肾气，固齿驻颜。肾气不足，腰膝酸软，面色不华，牙齿松动，消渴等证。</td>
</tr><tr>
<th>主治</th>
<td>平补肾气，固齿驻颜。肾气不足，腰膝酸软，面色不华，牙齿松动，消渴等证。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
