<table>
<tr>
<th>方名</th>
<td>安胃丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十二</td>
</tr><tr>
<th>处方</th>
<td>神曲（50克），当归（50克），人参（50克），白术（50克），干姜（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水煮面糊为丸，如梧桐子大。每服40丸，空心以粟米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>肠胃虚弱，内挟寒湿，邪正相攻，腹中疼痛，大便水谷不消，或冷热客搏，便下赤白，后重频滑，无复节度，虚困无力，肌体羸瘦，下利既久，脾胃增虚，呕哕肠鸣，全减饮食。</td>
</tr><tr>
<th>主治</th>
<td>肠胃虚弱，内挟寒湿，邪正相攻，腹中疼痛，大便水谷不消，或冷热客搏，便下赤白，后重频滑，无复节度，虚困无力，肌体羸瘦，下利既久，脾胃增虚，呕哕肠鸣，全减饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
