<td>《魏氏家藏方》卷七</td>
</tr><tr>
<th>处方</th>
<td>艾叶（6克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>
<th>效用</th>
<td>虚羸，久不进食，脏腑不固，小便常多。</td>
</tr><tr>
<th>主治</th>
<td>虚羸，久不进食，脏腑不固，小便常多。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
</tr>
