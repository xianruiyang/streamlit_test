<th>方名</th>
<td>白虎抱龙丸</td>
</tr><tr>
<th>来源</th>
<td>《串雅补》卷四</td>
</tr><tr>
<th>处方</th>
<td>寒水石（生、熟各四两，400克），石膏（生、熟各四两，400克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，生甘草熬膏为丸，如芡实大，朱砂为衣。每服1丸，白汤化下。</td>
</tr><tr>
<th>效用</th>
<td>小儿惊风发热，泄泻夜啼，不乳不食，牙疳口糜。</td>
</tr><tr>
<th>主治</th>
<td>小儿惊风发热，泄泻夜啼，不乳不食，牙疳口糜。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
