<body>
<table>
<tr>
<th>方名</th>
<td>白石英散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十二</td>
</tr><tr>
<th>处方</th>
<td>白石英（研，50克），肉苁蓉（酒浸、切、焙，50克），泽泻（50克），韭子（炒，50克），白粳米（淘，900克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱匕，食前米饮调下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>小便白淫。</td>
</tr><tr>
<th>主治</th>
<td>小便白淫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
