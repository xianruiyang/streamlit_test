<table>
<tr>
<th>方名</th>
<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>方出《外台》卷二十三引《广济方》。名见《圣济总录》卷一二六</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），甘草（炙，50克），青木香（50克），芍药（50克），大黄（50克），玄参（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散，以少酢和稀糊。方中甘草，《圣济总录》作“莽草”。</td>
</tr><tr>
<th>效用</th>
<td>瘰疬息肉结硬。</td>
</tr><tr>
<th>主治</th>
<td>瘰疬息肉结硬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
