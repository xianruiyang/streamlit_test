<table>
<tr>
<th>方名</th>
<td>安肾丸</td>
</tr><tr>
<th>来源</th>
<td>《丹溪心法附余》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>破故纸（6克），茴香子（6克），乳香（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸。三味安肾丸（《医学入门》卷七）。</td>
</tr><tr>
<th>效用</th>
<td>久患气证，气不归元；因肾不收气，喘症已服流气化痰诸法不效。</td>
</tr><tr>
<th>主治</th>
<td>久患气证，气不归元；因肾不收气，喘症已服流气化痰诸法不效。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
