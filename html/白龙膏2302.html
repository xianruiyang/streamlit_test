<table>

<th>方名</th>
<td>白龙膏</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（西安方）</td>
</tr><tr>
<th>处方</th>
<td>蓖麻仁（550克），没药（5克），乳香（5克），轻粉（5克），铅粉（5克），杏仁（5克），铜绿（5克），松香（50克）</td>
</tr><tr>
<th>制法</th>
<td>各药入石臼内捣千余下，以和匀融粘为度，收贮瓷罐中。视肿疡大小，裁青布摊贴之。</td>
</tr><tr>
<th>效用</th>
<td>皮肤疮疖及由湿毒引起之暴发疮肿。</td>
</tr><tr>
<th>主治</th>
<td>皮肤疮疖及由湿毒引起之暴发疮肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
