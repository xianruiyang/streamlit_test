<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三四五引《卫生家宝》</td>
</tr><tr>
<th>处方</th>
<td>艾叶（去梗，500克），干姜（500克），当归（洗，50克），白芍药（500克），熟干地黄（洗，50克），附子（炮、去皮尖、切，40克）</td>
</tr><tr>
<th>制法</th>
<td>每服30-50丸，食前酒送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人产后，血海虚弱，面无颜色，腹痛，身体倦怠。</td>
</tr><tr>
<th>主治</th>
<td>妇人产后，血海虚弱，面无颜色，腹痛，身体倦怠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
