<body>
<table>
<tr>
<th>方名</th>
<td>拔毒丹</td>
</tr><tr>
<th>来源</th>
<td>《玉案》卷六</td>
</tr><tr>
<th>处方</th>
<td>蜣螂（去翅足，10克），硇砂（0.5克），白砒（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以葱汁为丸，如绿豆大。先以三棱针刺破疮，将此丸以颓簪脚捺入，须臾大痛，变作黄水而出。</td>
</tr><tr>
<th>效用</th>
<td>一切疔疮。</td>
</tr><tr>
<th>主治</th>
<td>一切疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
