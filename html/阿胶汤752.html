<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷十八，名见《圣济总录》卷九十九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（50克），当归（50克），青葙子（50克），艾叶（50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。以水8升，煮取2升半，去滓，分3次服。</td>
</tr><tr>
<th>效用</th>
<td>脉痔，下部痒痛，生疮出血。</td>
</tr><tr>
<th>主治</th>
<td>脉痔，下部痒痛，生疮出血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
