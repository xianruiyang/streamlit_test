<body>
<table>
<tr>
<th>方名</th>
<td>白姜散</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷五十四引《神巧万全方》</td>
</tr><tr>
<th>处方</th>
<td>白姜（炮，50克），附子（炮，0.5克），甘草（炙，50克），陈橘皮（50克），诃黎勒皮（50克），厚朴（姜汁炙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服二钱，水1中盏，同煎5分，温服。</td>
</tr><tr>
<th>效用</th>
<td>食毒伤寒，头痛，身不大热，心间疰闷，大便不利。</td>
</tr><tr>
<th>主治</th>
<td>食毒伤寒，头痛，身不大热，心间疰闷，大便不利。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
