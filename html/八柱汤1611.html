<table>
<tr>
<th>方名</th>
<td>八柱汤</td>
</tr><tr>
<th>来源</th>
<td>《万病回春》卷三</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，6克），白术（去芦，6克），肉蔻（煨，6克），干姜（炒，6克），诃子（煨，6克），附子（面裹煨、去皮脐，6克），粟壳（蜜炒，6克），甘草（炙，6克）</td>
</tr><tr>
<th>制法</th>
<td>上药锉一剂。加生姜1片、乌梅个、灯草1团，水煎，温服。</td>
</tr><tr>
<th>效用</th>
<td>肠胃虚寒，滑泻不禁。</td>
</tr><tr>
<th>主治</th>
<td>肠胃虚寒，滑泻不禁。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
