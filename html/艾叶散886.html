<body>
<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十七</td>
</tr><tr>
<th>处方</th>
<td>艾叶（炒，0.5克），白芍药（0.5克），熟干地黄（50克），干姜（炮裂、锉，50克），阿胶（捣碎、炒令黄燥，50克），甘草（炙微赤、锉，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服五钱，以水1大盏，加竹茹1分，煎至5分，去滓温服，日3-4次。</td>
</tr><tr>
<th>效用</th>
<td>从高坠下，伤于五脏，微者唾血，甚者吐血；及金疮伤经，血出不止。</td>
</tr><tr>
<th>主治</th>
<td>从高坠下，伤于五脏，微者唾血，甚者吐血；及金疮伤经，血出不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
