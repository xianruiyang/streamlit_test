<table>
<tr>
<th>方名</th>
<td>拔毒黄耆散</td>
</tr><tr>
<th>来源</th>
<td>《百一》卷十六</td>
</tr><tr>
<th>处方</th>
<td>黄耆（6克），大黄（6克），羌活（6克），甘草（6克），当归（6克），芍药（6克），白附子（6克），黄岑（6克），杏仁（6克），连翘（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服三钱，先以黑豆半两或2合，水1大盏，煎至7分，去黑豆，入药末再煎至1盏，食后服，1日2次，候逐下恶物即止。如贴疮，敛疮药随宜用。</td>
</tr><tr>
<th>效用</th>
<td>一切痈疽发背、疮肿、便毒，大便秘涩者。</td>
</tr><tr>
<th>主治</th>
<td>一切痈疽发背、疮肿、便毒，大便秘涩者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
