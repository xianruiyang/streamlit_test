<body>
<table>
<tr>
<th>方名</th>
<td>小活络丹</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>制川乌（6克），制草乌（6克），地龙（6克），制天南星（6克），醋乳香（6克），醋没药（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>祛风除湿，化痰通络，活血止痛</td>
</tr><tr>
<th>主治</th>
<td>风寒湿邪侵袭经络，肢体筋脉挛痛，关节伸屈不利，疼痛游走不定，中风后手足不仁，日久不愈，经络中有痰湿死血，腰腿沉重，或腿臂间作痛，跌打损伤，瘀阻经络而疼痛者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
