<td>白扁豆丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一九七</td>
</tr><tr>
<th>处方</th>
<td>白扁豆（炒，50克），绿豆（炒，50克），好信（醋煮，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入白面四两，水为丸，如梧桐子大。临发日五更服1丸，用凉水送下。</td>
</tr><tr>
<th>效用</th>
<td>疟疾。</td>
</tr><tr>
<th>主治</th>
<td>疟疾。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
