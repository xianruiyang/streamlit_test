<body>
<table>
<tr>
<th>方名</th>
<td>八斤丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十二</td>
</tr><tr>
<th>处方</th>
<td>附子（炮裂、去皮脐，500克），牛膝（酒浸、切、焙，500克），天麻（酒浸、焙，500克），当归（切、焙，500克），乌头（炮裂、去皮脐，500克），白附子（炮，500克），乌药（500克），五灵脂（500克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，蒸木瓜与酒入药1处，杵1000-2000下为丸，如梧桐子大。每服20丸至30丸，温酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肾脏风气，攻注腰脚肿痛。</td>
</tr><tr>
<th>主治</th>
<td>肾脏风气，攻注腰脚肿痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
