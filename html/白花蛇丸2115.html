<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六九</td>
</tr><tr>
<th>处方</th>
<td>白花蛇头（自开口者、生用，20克），干蝎（全者、炒，50克），牛黄（研，0.5克），龙脑（研，0.5克），丹砂（研，0.5克），麝香（研，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜和为剂。每服旋丸，如1绿豆大，薄荷温水化下。</td>
</tr><tr>
<th>效用</th>
<td>小儿急惊，体热涎壅，四肢拘急，筋脉牵掣。</td>
</tr><tr>
<th>主治</th>
<td>小儿急惊，体热涎壅，四肢拘急，筋脉牵掣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
