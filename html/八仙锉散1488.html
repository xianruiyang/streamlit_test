<body>
<table>
<tr>
<th>方名</th>
<td>八仙锉散</td>
</tr><tr>
<th>来源</th>
<td>《寿亲养老》卷四</td>
</tr><tr>
<th>处方</th>
<td>干葛（纹细嫩有粉者，50克），白豆蔻（去皮壳，50克），缩砂仁（实者，50克），丁香（大者，50克），甘草（粉者，50克），百药煎（0.5克），木瓜（盐窨、加倍用，50克），烧盐（50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细。人不能饮酒者，只抄一钱，细嚼，温酒调下。即能饮酒。</td>
</tr><tr>
<th>效用</th>
<td>壮脾进食，令人饮酒不醉。</td>
</tr><tr>
<th>主治</th>
<td>壮脾进食，令人饮酒不醉。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
