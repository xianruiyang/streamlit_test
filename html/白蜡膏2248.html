<body>
<table>
<tr>
<th>方名</th>
<td>白蜡膏</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>生地（50克），当归（50克）</td>
</tr><tr>
<th>制法</th>
<td>用麻油一两，煎药枯黑，滤去滓，加白蜡或黄蜡一两熔化，候冷搅匀，即成膏。或加乳香、没药、龙骨、血竭、儿茶、轻粉尤妙。</td>
</tr><tr>
<th>效用</th>
<td>去腐生肌止痛，补血续筋。主治痈疽，发背，烫火。</td>
</tr><tr>
<th>主治</th>
<td>去腐生肌止痛，补血续筋。主治痈疽，发背，烫火。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
