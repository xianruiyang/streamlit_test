<table>

<th>方名</th>
<td>白石脂散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十八</td>
</tr><tr>
<th>处方</th>
<td>白石脂（50克），乌贼鱼骨（50克），槟榔（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。时掺疮中，以成痂为度。</td>
</tr><tr>
<th>效用</th>
<td>金疮中风水，久不成痂。</td>
</tr><tr>
<th>主治</th>
<td>金疮中风水，久不成痂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
