<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三一四</td>
</tr><tr>
<th>处方</th>
<td>黄丹（以苦竹园中地龙泥裹包、火煅令红、取出放冷、去泥，6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，和以轻粉、麻油，调如膏药厚薄。摊在油单上，贴之。</td>
</tr><tr>
<th>效用</th>
<td>臁疮，漏疮，一切恶疮。</td>
</tr><tr>
<th>主治</th>
<td>臁疮，漏疮，一切恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
