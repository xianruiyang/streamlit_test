<body>
<table>
<tr>
<th>方名</th>
<td>白术黄耆汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十一</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），黄耆（锉，50克），山茱萸（0.5克），五味子（0.5克），人参（0.5克），茯神（去木，0.5克），半夏（汤洗7遍、炒，50克），前胡（去芦头，50克），山芋（50克），桔梗（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服五钱匕，水1盏半，加生姜1枣大（拍碎），同煎至8分，去滓，空心温服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒后胃气虚乏，不思饮食，日渐羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>伤寒后胃气虚乏，不思饮食，日渐羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
