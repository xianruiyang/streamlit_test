<table>
<tr>
<th>方名</th>
<td>白及粥</td>
</tr><tr>
<th>来源</th>
<td>《民间方》</td>
</tr><tr>
<th>处方</th>
<td>白及粉（15克），糯米（100克），大枣（50克），蜂蜜（25克）</td>
</tr><tr>
<th>制法</th>
<td>用糯米、大枣、蜂蜜加水煮粥至将熟时，将白及粉入粥中，改文火稍煮片刻，待粥汤稠粘时即可。每日2次。温热食，10天为一疗程。</td>
</tr><tr>
<th>效用</th>
<td>补肺止血，养胃生肌。适用于肺胃出血病，包括肺结核、支气管扩张、胃及十二指肠溃疡出血等。</td>
</tr><tr>
<th>主治</th>
<td>补肺止血，养胃生肌。适用于肺胃出血病，包括肺结核、支气管扩张、胃及十二指肠溃疡出血等。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
