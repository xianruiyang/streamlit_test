<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十七</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），枇杷叶（拭去毛、炙微黄，50克），诃黎勒皮（0.5克），前胡（去芦头，50克），人参（去芦头，0.5克），槟榔（50克），陈橘皮（汤浸、去白瓤、焙，0.5克），白术（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以水1中盏，加生姜半分，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>反胃。胸膈不利，食即呕吐。</td>
</tr><tr>
<th>主治</th>
<td>反胃。胸膈不利，食即呕吐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
