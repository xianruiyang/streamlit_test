<body>
<table>
<tr>
<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十二</td>
</tr><tr>
<th>处方</th>
<td>白矾（50克），马牙消（50克），黄丹（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。先固济1瓷瓶子，候干，入药末在内，以文火歇口烧之，阴气尽后，用大火煅令通赤，候冷，入地坑内，埋7日，取出，细研。每取少许点之。</td>
</tr><tr>
<th>效用</th>
<td>风毒攻眼肿痛，时发时愈，或生赤脉。</td>
</tr><tr>
<th>主治</th>
<td>风毒攻眼肿痛，时发时愈，或生赤脉。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>勿令风入。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
