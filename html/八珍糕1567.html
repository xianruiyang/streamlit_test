<table>
<tr>
<th>方名</th>
<td>八珍糕</td>
</tr><tr>
<th>来源</th>
<td>《饲鹤亭集方》</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（500克），怀山药（500克），生米仁（500克），白扁豆（500克），建莲（500克），芡实（500克），使君子（50克），砂仁（50克），糯米1斗（5000克），白米（5000克）</td>
</tr><tr>
<th>制法</th>
<td>蒸糕。</td>
</tr><tr>
<th>效用</th>
<td>健脾开胃，和中利湿，固本培元，补气消积。主治小儿疳膨食滞，面黄饥瘦。</td>
</tr><tr>
<th>主治</th>
<td>健脾开胃，和中利湿，固本培元，补气消积。主治小儿疳膨食滞，面黄饥瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
