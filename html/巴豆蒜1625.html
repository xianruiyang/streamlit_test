<table>

<th>方名</th>
<td>巴豆蒜</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷二</td>
</tr><tr>
<th>处方</th>
<td>大蒜（5克），巴豆（去皮膜、慢火炮极热，1克）</td>
</tr><tr>
<th>制法</th>
<td>将大蒜中挖1孔，纳入巴豆，用新绵包定，塞耳中。3次效。</td>
</tr><tr>
<th>效用</th>
<td>耳聋。</td>
</tr><tr>
<th>主治</th>
<td>耳聋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
