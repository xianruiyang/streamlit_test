<table>
<tr>
<th>方名</th>
<td>苍耳子散</td>
</tr><tr>
<th>来源</th>
<td>《严氏济生方》（宋•严用和）</td>
</tr><tr>
<th>处方</th>
<td>白芷（6克），辛夷（6克），炒苍耳子（6克），薄荷（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏风邪，通鼻窍</td>
</tr><tr>
<th>主治</th>
<td>风邪上攻，致成鼻渊，鼻流浊涕不止，前额疼痛。现用于慢性鼻炎、副鼻窦炎见有上述症状者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
