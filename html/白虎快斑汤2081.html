<body>
<table>
<tr>
<th>方名</th>
<td>白虎快斑汤</td>
</tr><tr>
<th>来源</th>
<td>《痘疹全书》卷上</td>
</tr><tr>
<th>处方</th>
<td>官拣参（6克），熟石膏（6克），大麦冬（6克），粉葛根（6克），绿升麻（6克），淡竹叶（6克），生甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。昏迷者，加辰砂末；小便赤者，加木通；大便坚者，加生石膏、粳米1撮为引，以米熟为度，热服。</td>
</tr><tr>
<th>效用</th>
<td>痘值炎天暑月，误用盖覆，以致毒火郁遏，闭其腠理，不能起发。</td>
</tr><tr>
<th>主治</th>
<td>痘值炎天暑月，误用盖覆，以致毒火郁遏，闭其腠理，不能起发。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
