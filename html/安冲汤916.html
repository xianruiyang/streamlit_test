<th>方名</th>
<td>安冲汤</td>
</tr><tr>
<th>来源</th>
<td>《医学衷中参西录》上册</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，18克），生黄耆（18克），生龙骨（捣细，18克），生牡蛎（捣细，18克），大生地（18克），生杭芍（9克），海螵蛸（捣细，12克），茜草（9克），川续断（12克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>补气养血，固涩安冲。妇女月经过多，过期不止，或不时漏下。</td>
</tr><tr>
<th>主治</th>
<td>补气养血，固涩安冲。妇女月经过多，过期不止，或不时漏下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
</tr>
