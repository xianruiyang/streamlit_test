<table>
<tr>
<th>方名</th>
<td>白芍药丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十七</td>
</tr><tr>
<th>处方</th>
<td>白芍药（50克），川芎（50克），白术（50克），阿胶（50克），当归（50克），干姜（0.5克），人参（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。每服30丸，空心米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人气血虚弱，冲任久虚，风冷客滞于内，以致怀孕不牢；或妊娠久不能产，饮食进退，肢体倦怠，头眩项强。</td>
</tr><tr>
<th>主治</th>
<td>妇人气血虚弱，冲任久虚，风冷客滞于内，以致怀孕不牢；或妊娠久不能产，饮食进退，肢体倦怠，头眩项强。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
