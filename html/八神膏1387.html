<body>
<table>
<tr>
<th>方名</th>
<td>八神膏</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>黄丹（50克），南粉（50克），乳香（5克）</td>
</tr><tr>
<th>制法</th>
<td>上前2味，同入乳钵内细研令匀，分作8分；用油四两，于铫子内煎令热，将铫子于地上放少时，入1分丹粉于油内，用青活柳枝如指粗者，右转搅令极匀（柳枝若煎得焦头，即旋去黑者），却将铫子于火上烧煎，依前放铫子于地上，再入1分丹粉，如此8次；都入尽丹粉后，更用乳香末1分入油内同煎，频将药滴水上，若散即再煎，若不散是药就用也。</td>
</tr><tr>
<th>效用</th>
<td>一切恶疮。</td>
</tr><tr>
<th>主治</th>
<td>一切恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
