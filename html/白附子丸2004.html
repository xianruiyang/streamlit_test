<body>
<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十九</td>
</tr><tr>
<th>处方</th>
<td>白附子（炮裂，50克），白僵蚕（微炒，50克），腻粉（0.5克），天南星（炮裂，0.5克），白花蛇（酒浸、炙微黄、去皮骨，50克），防风（去芦头，50克），麻黄（去根节，50克），赤箭（50克），麝香（细研，50克），白术（50克），羚羊角屑（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，加麝香、腻粉，研令匀，以糯米粥为丸，如梧桐子大。每服10丸，以温酒研下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>风痉口噤，身体强直，迷闷不识人。</td>
</tr><tr>
<th>主治</th>
<td>风痉口噤，身体强直，迷闷不识人。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
