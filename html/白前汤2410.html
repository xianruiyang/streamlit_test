<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷十引《深师方》</td>
</tr><tr>
<th>处方</th>
<td>白前（50克），紫菀（50克），半夏（洗，50克），大戟（切，1260克）</td>
</tr><tr>
<th>制法</th>
<td>上切。以水1斗，渍之1宿，明旦煮取3升，分3服。</td>
</tr><tr>
<th>效用</th>
<td>久咳逆上气，身体浮肿，短气胀满，昼夜倚壁不得卧，喉常作水鸡鸣。</td>
</tr><tr>
<th>主治</th>
<td>久咳逆上气，身体浮肿，短气胀满，昼夜倚壁不得卧，喉常作水鸡鸣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
