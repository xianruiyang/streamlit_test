</tr><tr>
<th>处方</th>
<td>白石灰（6克）</td>
</tr><tr>
<th>制法</th>
<td>韭菜汁调，阴干，为末。少许敷上，擦少时，血止便安。如肠溃出，桑白皮线缝合罨之，帛系，定效。</td>
</tr><tr>
<th>效用</th>
<td>恶疮，刀斧伤见血。</td>
</tr><tr>
<th>主治</th>
<td>恶疮，刀斧伤见血。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
