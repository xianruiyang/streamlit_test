<table>
<tr>
<th>方名</th>
<td>白芨散</td>
</tr><tr>
<th>来源</th>
<td>《宋•太平惠民和剂局方》</td>
</tr><tr>
<th>处方</th>
<td>白芨（50克），柏仁（50克），防风（去苗，50克），细辛（去叶，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每一钱，以乳汁调涂，在儿颅骨上，每日一次用之。</td>
</tr><tr>
<th>效用</th>
<td>治小儿肾气不成，脑髓不足。小儿年大，骨应合而不合，头缝开者是也，宜以药涂之。</td>
</tr><tr>
<th>主治</th>
<td>治小儿肾气不成，脑髓不足。小儿年大，骨应合而不合，头缝开者是也，宜以药涂之。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
