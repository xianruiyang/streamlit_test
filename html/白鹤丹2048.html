<table>
<tr>
<th>方名</th>
<td>白鹤丹</td>
</tr><tr>
<th>来源</th>
<td>《永乐大典》卷九八O引《凤髓经》</td>
</tr><tr>
<th>处方</th>
<td>白花蛇肉（酒浸、去皮、炙黄焦，50克），白附子（生用，20克），僵蚕（去丝，20克），天南星（去皮、红酒煮，20克），天麻（20克），轻粉（20克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，法酒煮面糊为丸，如黍米大。方中僵蚕、天南星、天麻、轻粉用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>小儿慢脾风不醒，四肢冷，不食呕逆，渐生风疾。</td>
</tr><tr>
<th>主治</th>
<td>小儿慢脾风不醒，四肢冷，不食呕逆，渐生风疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
