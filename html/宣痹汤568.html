<body>
<table>
<tr>
<th>方名</th>
<td>宣痹汤</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》（清•吴瑭）</td>
</tr><tr>
<th>处方</th>
<td>防己（6克），火单（6克），苦杏仁（6克），滑石粉（6克），连翘（6克），栀子（6克），薏苡仁（6克），法半夏（6克），蚕砂（6克），赤小豆皮（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清化湿热，宣痹通络</td>
</tr><tr>
<th>主治</th>
<td>湿热痹证，湿聚热蒸，阻于经络，寒战发热，骨节烦疼，面色痿黄，小便短赤，舌苔黄腻或灰滞</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
