<body>
<table>
<tr>
<th>方名</th>
<td>白芍药散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十二</td>
</tr><tr>
<th>处方</th>
<td>白芍药（50克），白茯苓（50克），当归（50克），白术（50克），陈皮（50克），香附子（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服二钱，水1盏，同煎至8分，去滓，食前温下。</td>
</tr><tr>
<th>效用</th>
<td>癃疾久不愈。</td>
</tr><tr>
<th>主治</th>
<td>癃疾久不愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
