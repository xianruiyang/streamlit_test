<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰普济方》卷十</td>
</tr><tr>
<th>处方</th>
<td>猪苓（30克），茯苓（30克），泽泻（30克），滑石（30克），阿胶（30克），车前子（15克）</td>
</tr><tr>
<th>制法</th>
<td>每服15克，用水300毫升，煎至150毫升，去滓温服，不拘时。</td>
</tr><tr>
<th>效用</th>
<td>血淋。心气留热，搏于小肠，血随小便出，每尿辄痛，心脉大散而数。</td>
</tr><tr>
<th>主治</th>
<td>血淋。心气留热，搏于小肠，血随小便出，每尿辄痛，心脉大散而数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
