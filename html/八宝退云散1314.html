<td>《全国中药成药处方集》（大同方）</td>
</tr><tr>
<th>处方</th>
<td>白甘石（550克），黄甘石（50克），梅片（50克），硼砂（5克），熊胆（5克），青黛（0.5克），麝香（0.5克），黄连面（5克），石蟹（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。将药蘸水点入大眼角。</td>
</tr><tr>
<th>效用</th>
<td>暴发火眼，热泪难睁，膜糊云翳，赤肿作痛。</td>
</tr><tr>
<th>主治</th>
<td>暴发火眼，热泪难睁，膜糊云翳，赤肿作痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
