<body>
<table>
<tr>
<th>方名</th>
<td>八仙串</td>
</tr><tr>
<th>来源</th>
<td>《串雅补》卷二</td>
</tr><tr>
<th>处方</th>
<td>干漆（炒令烟尽，5克），丁香（5克），广木香（5克），檀香（5克），槟榔（5克），防己（50克），黑丑（取头末，50克），白丑（取头末、黑、白丑头末和匀、分一半生用、一半炒熟用，50克），楝树根皮（为末、楝树须要白皮而生子者用之、无子者不用，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服三钱，小儿减半，沙糖泡汤送下。</td>
</tr><tr>
<th>效用</th>
<td>一切虫积，食积，痰积，气积，血积，寒积，水饮。</td>
</tr><tr>
<th>主治</th>
<td>一切虫积，食积，痰积，气积，血积，寒积，水饮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
