<body>
<table>
<tr>
<th>方名</th>
<td>八味煮散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十六</td>
</tr><tr>
<th>处方</th>
<td>厚朴（去粗皮、生姜吴茱萸、汤洗、焙干、炒，50克），人参（50克），桂（去粗皮，50克），芜荑（微炒，50克），陈橘皮（汤洗、去白、焙，50克），荜茇（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱匕，水1盏，加生姜3片，大枣1枚（擘），同煎至6分，去滓，空心温服。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气虚，不能饮食。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气虚，不能饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
