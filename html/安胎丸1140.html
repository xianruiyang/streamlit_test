<body>
<table>
<tr>
<th>方名</th>
<td>安胎丸</td>
</tr><tr>
<th>来源</th>
<td>《集成良方三百种》</td>
</tr><tr>
<th>处方</th>
<td>川续断（50克），杜仲（炒黑，50克），山药（炒，50克），当归（50克），真阿胶（炒，50克），白芍（50克），熟地（50克），砂仁（50克），黄芩（酒炒，50克），甘草（50克），川芎（50克），艾叶（50克），白术（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，糯米糊为丸，如梧桐子大。每服三钱。</td>
</tr><tr>
<th>效用</th>
<td>胎动不安，腹中作痛，下血胎漏，势将堕胎，或闪跌误伤，天癸复来，或惯好小产，不能到期。</td>
</tr><tr>
<th>主治</th>
<td>胎动不安，腹中作痛，下血胎漏，势将堕胎，或闪跌误伤，天癸复来，或惯好小产，不能到期。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
