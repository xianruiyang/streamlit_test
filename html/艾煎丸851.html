<body>
<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十三</td>
</tr><tr>
<th>处方</th>
<td>熟艾（末，500克），木香（50克），陈橘皮（汤浸、去白瓤、焙，50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克），桃仁（汤浸、去皮尖双仁、麸炒微黄，50克），川椒（去目及闭合者、微炒去汗，50克），山茱萸（50克），干姜（炮裂、锉，50克），柏子仁（50克），吴茱萸（汤浸7遍、焙干、微炒，50克），附子（炮裂、去皮脐，50克），白术（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，食前以粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>久心痛，积年不愈，及冷气积块，少思饮食。</td>
</tr><tr>
<th>主治</th>
<td>久心痛，积年不愈，及冷气积块，少思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
