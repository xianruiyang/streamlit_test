<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，0.5克），人参（去芦头，0.5克），白术（0.5克），黄耆（锉，0.5克），当归（锉、微炒，0.5克），附子（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后脾胃气寒，呕逆，不纳饮食，四肢乏力，不能运动。</td>
</tr><tr>
<th>主治</th>
<td>产后脾胃气寒，呕逆，不纳饮食，四肢乏力，不能运动。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
