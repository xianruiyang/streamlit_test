<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十七</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），黄柏（微炙、锉，50克），干姜（炮裂、锉，50克），木瓜（干者，75.0克），白石脂（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，煮粟米饭为丸，如梧桐子大。每服30丸，以粥饮送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>霍乱后水痢不止。</td>
</tr><tr>
<th>主治</th>
<td>霍乱后水痢不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
