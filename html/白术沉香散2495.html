<body>
<table>
<tr>
<th>方名</th>
<td>白术沉香散</td>
</tr><tr>
<th>来源</th>
<td>《百一》卷二</td>
</tr><tr>
<th>处方</th>
<td>沉香（50克），人参（紫晕者，50克），白茯苓（50克），半夏曲（50克），诃子肉（50克），木香（50克），川姜（50克），白术（75.0克），干山药（75.0克），甘草（5克），丁香（50克），附子（炮，20克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服2大钱，水1中盏，加生姜3片，枣子1个，木瓜1片，煎7分，食前服。</td>
</tr><tr>
<th>效用</th>
<td>坠气，益脾胃。</td>
</tr><tr>
<th>主治</th>
<td>坠气，益脾胃。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
