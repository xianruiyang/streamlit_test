<th>方名</th>
<td>白茅根散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十七</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，50克），百合（50克），陈橘皮（汤浸去白瓤焙，50克），葛根（锉，50克），人参（去芦头，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服五钱，以水1大盏，煎至5分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>热病，哕逆不下食。</td>
</tr><tr>
<th>主治</th>
<td>热病，哕逆不下食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
