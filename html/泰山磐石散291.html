<body>
<table>
<tr>
<th>方名</th>
<td>泰山磐石散</td>
</tr><tr>
<th>来源</th>
<td>《古今医统大全》</td>
</tr><tr>
<th>处方</th>
<td>人参（3克），黄芪（6克），白术（6克），炙甘草（2克），当归（3克），川芎（2克），白芍药（3克），熟地黄（3克），川续断（3克），糯米（6克），黄芩（3克），砂仁（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>上用水一盅半，煎至七分，食远服。但觉有孕，三五日常用一服，四月之后，方无虑也。</td>
</tr><tr>
<th>效用</th>
<td>益气健脾，养血安胎。</td>
</tr><tr>
<th>主治</th>
<td>气血虚弱所致的堕胎、滑胎。胎动不安，或屡有堕胎宿疾，面色淡白，倦怠乏力，不思 饮食，舌淡苔薄白，脉滑无力。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
