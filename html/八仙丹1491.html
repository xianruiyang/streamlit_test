<table>
<tr>
<th>方名</th>
<td>八仙丹</td>
</tr><tr>
<th>来源</th>
<td>《惠直堂方》卷二</td>
</tr><tr>
<th>处方</th>
<td>雄黄（水飞、1半为衣，50克），鹅管石（煅，50克），礞石（50克），消石（二物合煅如金色，50克），款冬蕊（50克），胆星（50克），半夏（白矾水煮透，5克），天竺黄（5克），白砒（入白矾、用银罐、1盛1盖、上面钻1大孔出气、煅出青烟尽为度。止重、加麝香，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为未，以甘草三钱煎汁，和绿豆粉糊为丸，如绿豆大。每服8丸，临睡津咽，或桑白皮汤冷透送下。小儿量减。</td>
</tr><tr>
<th>效用</th>
<td>冷喘哮嗽。</td>
</tr><tr>
<th>主治</th>
<td>冷喘哮嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
