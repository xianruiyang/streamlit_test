<body>
<table>
<tr>
<th>方名</th>
<td>白芍药散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十三</td>
</tr><tr>
<th>处方</th>
<td>白芍药（50克），牡蛎（烧为粉，50克），熟干地黄（75.0克），白芷（0.5克），干姜（炮裂、锉，0.5克），桂心（50克），乌贼鱼骨（炙黄，50克），黄耆（锉，0.5克），五色龙骨（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每服二钱，食前以温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>妇人漏下五色不止，淋沥连年，黄瘦萎悴。</td>
</tr><tr>
<th>主治</th>
<td>妇人漏下五色不止，淋沥连年，黄瘦萎悴。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
