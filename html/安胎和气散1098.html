<body>
<table>
<tr>
<th>方名</th>
<td>安胎和气散</td>
</tr><tr>
<th>来源</th>
<td>《女科百问》卷下</td>
</tr><tr>
<th>处方</th>
<td>诃子（煨，50克），白术（50克），陈皮（50克），高姜（炒，50克），木香（煨，50克），白芍药（50克），陈米（炒，50克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>安胎和气饮（《奇效良方》卷六十三）、安胎利气饮（《宋氏女科》）、安和饮（《医钞类编》）卷十七）。</td>
</tr><tr>
<th>效用</th>
<td>胎冷，腹胀虚痛，两胁虚鸣，脐下冷疼欲泄，小便频数，大便虚滑。</td>
</tr><tr>
<th>主治</th>
<td>胎冷，腹胀虚痛，两胁虚鸣，脐下冷疼欲泄，小便频数，大便虚滑。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
