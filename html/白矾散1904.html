<table>
<tr>
<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷六十五，名见《圣济总录》卷一二九</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧令汁尽，50克），麝香（细研，50克），芦荟（50克），蚺蛇胆（1克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。先以温浆水洗疮，拭干敷之。重者不过3-4度愈。</td>
</tr><tr>
<th>效用</th>
<td>甲疽、骨疽。</td>
</tr><tr>
<th>主治</th>
<td>甲疽、骨疽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
