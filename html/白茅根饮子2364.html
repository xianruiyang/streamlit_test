<table>
<tr>
<th>方名</th>
<td>白茅根饮子</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五十三</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，50克），桑根白皮（锉，50克），麦门冬（去心，50克），赤茯苓（50克），露蜂房（炙黄，50克），红雪（50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细。每服半两，以水1大盏，加淡竹叶3-7片，煎至5分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>因服硫黄及诸丹石，热发，关节毒气不得宣通，心肺躁热，渴利不止，及发痈疽发背者。</td>
</tr><tr>
<th>主治</th>
<td>因服硫黄及诸丹石，热发，关节毒气不得宣通，心肺躁热，渴利不止，及发痈疽发背者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
