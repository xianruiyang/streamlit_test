<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷十五</td>
</tr><tr>
<th>处方</th>
<td>巴豆仁（1000克）</td>
</tr><tr>
<th>制法</th>
<td>清酒5升，煮3日3夕，碎，大熟，合酒微火煎令为丸，如胡豆大。欲取吐下者，每服2丸。</td>
</tr><tr>
<th>效用</th>
<td>寒癖宿食，久饮饱不消，大秘不通。</td>
</tr><tr>
<th>主治</th>
<td>寒癖宿食，久饮饱不消，大秘不通。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
