</tr><tr>
<th>处方</th>
<td>腊猪油（5克），白蜡（5克），轻粉（5克），定粉（5克），黄蜡（5克），朝脑（0.5克），乳香（5克），没药（5克），冰片（0.5克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>
<th>效用</th>
