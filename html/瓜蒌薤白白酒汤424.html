<td>瓜蒌薤白白酒汤</td>
</tr><tr>

<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>瓜蒌（6克），薤白（6克），白酒（6克）</td>
</tr><tr>

<td>水煎服</td>
</tr><tr>

</tr><tr>
<th>主治</th>
<td>胸阳不振，痰气互结之胸痹轻证</td>
</tr><tr>

</tr><tr>
