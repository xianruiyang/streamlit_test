<table>

<th>方名</th>
<td>通窍活血汤</td>
</tr><tr>

<td>《医林改错》（清•王清任）</td>
</tr><tr>
<th>处方</th>
<td>赤芍（6克），川芎（6克），火单（6克），桃仁（6克），红花（6克），葱白（6克），生姜（6克），大枣（6克），麝香（6克），黄酒（6克）</td>
</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>
