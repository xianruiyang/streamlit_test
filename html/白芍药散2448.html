<table>

<th>方名</th>
<td>白芍药散</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷七十三，名见《卫生宝鉴》卷十八</td>
</tr><tr>
<th>处方</th>
<td>白芍药（50克），干姜（50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细，炒令黄色，为细散。每服一钱，食前以粥饮下。</td>
</tr><tr>
<th>效用</th>
<td>妇人带下赤白，年月深久不愈,腹脐疼痛。</td>
</tr><tr>
<th>主治</th>
<td>妇人带下赤白，年月深久不愈,腹脐疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
