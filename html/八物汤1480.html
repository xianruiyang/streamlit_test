<body>
<table>
<tr>
<th>方名</th>
<td>八物汤</td>
</tr><tr>
<th>来源</th>
<td>《女科旨要》卷一</td>
</tr><tr>
<th>处方</th>
<td>白芷（0.5克），羌活（上部身体不痛不用，5克），砂仁（5克），桂皮（无寒不用，5克），白术（5克），香附（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>分2帖。加生姜3片，葱3根，水煎，空心热服。如有血气攻心痛，加干膝、玄胡索各3分；嗽痰气急，加半夏、桔梗、杏仁、五味各3分。</td>
</tr><tr>
<th>效用</th>
<td>室女13-14岁行经，或行或痛，或发热，身体不宁，口苦面红，寒热不定，头目晕花。</td>
</tr><tr>
<th>主治</th>
<td>室女13-14岁行经，或行或痛，或发热，身体不宁，口苦面红，寒热不定，头目晕花。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
