<table>
<tr>
<th>方名</th>
<td>白术四逆汤</td>
</tr><tr>
<th>来源</th>
<td>《医醇剩义》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），附子（5克），干姜（5克），人参（5克），茯苓（5克），甘草（0.5克），大枣（60克）</td>
</tr><tr>
<th>制法</th>
<td>水3钟，煎1钟，微温服。</td>
</tr><tr>
<th>效用</th>
<td>厥心痛。手足厥逆，身冷汗出，便溺清利，甚则朝发夕死者。</td>
</tr><tr>
<th>主治</th>
<td>厥心痛。手足厥逆，身冷汗出，便溺清利，甚则朝发夕死者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
