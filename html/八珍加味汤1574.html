<html>

<body>
<table>
<tr>
<th>方名</th>
<td>八珍加味汤</td>
</tr><tr>
<th>来源</th>
<td>《医中一得》</td>
</tr><tr>
<th>处方</th>
<td>川芎（5克），全当归（醋炒，5克），赤芍（0.5克），熟地（5克），人参（5克），云茯苓（5克），冬术（土炒，5克），炙甘草（0.5克），广陈皮（5克），桃仁泥（5克），新绛（5克），苏木（0.5克），五灵脂（5克），上桂心（0.5克），延胡索（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>用生姜3片，大枣2枚，青葱管3根为引，再加大红鸡冠花一两（如用干者减半）加酒1杯煎服。</td>
</tr><tr>
<th>效用</th>
<td>产后房劳，月份已多，气血大伤。</td>
</tr><tr>
<th>主治</th>
<td>产后房劳，月份已多，气血大伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
