<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷十七</td>
</tr><tr>
<th>处方</th>
<td>白附子（微炮，50克），天麻（50克），半夏（汤洗7遍，50克），朱砂（研细、水飞，50克），白僵蚕（炒、去丝嘴，50克），全蝎（去毒、微炒，420克），腻粉（别研，0.5克），麝香（别研，5克），金箔（别研，10克）</td>
</tr><tr>
<th>制法</th>
<td>上药将白附子等5味研为细末，次入研者药，1处拌匀，煮枣肉为丸，如黍米大。每服10丸，煎荆芥汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>小儿急慢惊风，潮热生涎，上气喘急。</td>
</tr><tr>
<th>主治</th>
<td>小儿急慢惊风，潮热生涎，上气喘急。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
