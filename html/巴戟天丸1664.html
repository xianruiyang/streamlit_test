<table>
<tr>
<th>方名</th>
<td>巴戟天丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》（人卫本）卷一八七</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），熟干地黄（焙，75.0克），枸杞子（50克），附子（炮裂、去皮脐，50克），甘菊花（择，50克），蜀椒（去目及闭口者、炒出汗，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。本方方名，原书文瑞楼本作“巴戟丸”。</td>
</tr><tr>
<th>效用</th>
<td>益真气，长肌肉，悦颜色，美食明目。</td>
</tr><tr>
<th>主治</th>
<td>益真气，长肌肉，悦颜色，美食明目。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
