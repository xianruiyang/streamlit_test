<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇煎</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》（明•方贤）</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（50克），乌蛇（50克），白蜜（550克），生姜汁（50克），薄荷汁（50克），白僵蚕（炒，50克），干蝎（炒，50克），苦参（50克），白附子（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，先下蜜，并生姜汁薄荷汁，次下诸药末，捣和匀，银器中重汤熬成煎。以无灰酒下半匙匕。</td>
</tr><tr>
<th>效用</th>
<td>治蛊风，身痛如刀划。</td>
</tr><tr>
<th>主治</th>
<td>治蛊风，身痛如刀划。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
