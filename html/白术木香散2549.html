<body>
<table>
<tr>
<th>方名</th>
<td>白术木香散</td>
</tr><tr>
<th>来源</th>
<td>《宣明论》卷八</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），木猪苓（去皮，50克），赤茯苓（50克），甘草（50克），泽泻（50克），木香（5克），槟榔（5克），陈皮（去白，50克），官桂（5克），滑石（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服五钱，水1盏，加生姜3片，同煎至6分，去滓，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>喘嗽肿满，欲变成水病者，不能卧，不能食，小便闭。</td>
</tr><tr>
<th>主治</th>
<td>喘嗽肿满，欲变成水病者，不能卧，不能食，小便闭。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
