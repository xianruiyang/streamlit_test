<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十六</td>
</tr><tr>
<th>处方</th>
<td>安息香（50克），朱砂（细研，50克），硫黄（细研，50克），雄黄（细研，50克），阿魏（50克），松脂（50克），榴叶（50克），苍术（50克），白芷（50克），干桃叶（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如弹子大。雄黄丸（《普济方》卷一五一）。</td>
</tr><tr>
<th>效用</th>
<td>时气瘴疫。</td>
</tr><tr>
<th>主治</th>
<td>时气瘴疫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
