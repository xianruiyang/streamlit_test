<table>
<tr>
<th>方名</th>
<td>八物温经汤</td>
</tr><tr>
<th>来源</th>
<td>《女科旨要》卷一</td>
</tr><tr>
<th>处方</th>
<td>当归（5克），香附（5克），鹿茸（醋炙、如热少用，5克），川芎（5克），熟地（5克），白术（5克），山萸（5克），小茴（5克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>分4帖。加生姜3片，水煎，空心服。盗汗，加枣仁、黄耆各二钱；嗽，加杏仁，五味子各二钱；潮热，加黄芩、柴胡各二钱。</td>
</tr><tr>
<th>效用</th>
<td>妇人二十一二，经脉不调，赤白带下，或如梅汁，或片，或二三月不行，潮热，咳嗽，饮食不思，四肢困倦。</td>
</tr><tr>
<th>主治</th>
<td>妇人二十一二，经脉不调，赤白带下，或如梅汁，或片，或二三月不行，潮热，咳嗽，饮食不思，四肢困倦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
