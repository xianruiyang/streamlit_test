<table>

<th>方名</th>
<td>安神补心丸</td>
</tr><tr>
<th>来源</th>
<td>《中药制剂手册》</td>
</tr><tr>
<th>处方</th>
<td>丹参（1500克），五味子（炙，550克），石菖蒲（50克），珍珠母（煅，10000克），夜交藤（2500克），旱莲草（1500克），合欢皮（1500克），生地黄（1050克），菟丝子（1500克），女贞子（炙，2000克）</td>
</tr><tr>
<th>制法</th>
<td>每服15丸，日3次；或遵医嘱，温开水送下。</td>
</tr><tr>
<th>效用</th>
<td>养心安神。主由于思虑过度、神经衰弱引起的失眠健忘、头昏耳鸣、心悸。</td>
</tr><tr>
<th>主治</th>
<td>养心安神。主由于思虑过度、神经衰弱引起的失眠健忘、头昏耳鸣、心悸。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
