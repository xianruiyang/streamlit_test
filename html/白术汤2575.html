<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十七</td>
</tr><tr>
<th>处方</th>
<td>白术（锉，50克），甘草（炙、锉，50克），莎草根（炒去毛，50克），草豆蔻（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加生姜3片，大枣2个（擘破），同煎至7分，去滓热服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>胃气受冷，气逆奔冲，呕哕不定。</td>
</tr><tr>
<th>主治</th>
<td>胃气受冷，气逆奔冲，呕哕不定。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
