<th>方名</th>
<td>阿胶黄连饮</td>
</tr><tr>
<th>来源</th>
<td>《胎产心法》卷上</td>
</tr><tr>
<th>处方</th>
<td>阿胶（6克），黄连（6克），芍药（6克），甘草（6克），枳壳（麸炒，6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。1剂痛痢俱减，去枳壳再服。</td>
</tr><tr>
<th>效用</th>
<td>孕妇痢疾，若安胎则痢愈重，治痢则胎难全，宜服此饮。</td>
</tr><tr>
<th>主治</th>
<td>孕妇痢疾，若安胎则痢愈重，治痢则胎难全，宜服此饮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
