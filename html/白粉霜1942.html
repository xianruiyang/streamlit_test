<body>
<table>
<tr>
<th>方名</th>
<td>白粉霜</td>
</tr><tr>
<th>来源</th>
<td>《疡科选粹》卷六</td>
</tr><tr>
<th>处方</th>
<td>水银（50克），食盐（5克），明矾（5克），火消（5克），绿矾（5克），朱砂（5克），雄黄（5克）</td>
</tr><tr>
<th>制法</th>
<td>内除水银，先将余药和匀，渐入阳城罐内，烊尽方下水银，慢火令干，有霜头起为度，以空罐对合，盐泥固。垦1地窟，以水盆1个置窟内，以空罐放水盆内，以泥壅之，只留上瓶，武火煅3炷香为度，取出上白药。每用1厘，冷水调点上，3-4日即愈。</td>
</tr><tr>
<th>效用</th>
<td>梅疮。</td>
</tr><tr>
<th>主治</th>
<td>梅疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
