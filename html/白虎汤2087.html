<body>
<table>
<tr>
<th>方名</th>
<td>白虎汤</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》（明•方贤）</td>
</tr><tr>
<th>处方</th>
<td>知母（5克），石膏（5克），甘草（5克），粳米（180克）</td>
</tr><tr>
<th>制法</th>
<td>上作一服，水二钟，煎至一钟，食远服。</td>
</tr><tr>
<th>效用</th>
<td>治伤寒脉浮滑者，表里有热，若汗下吐后，七八日不解，热结在里，大渴，舌上干燥欲饮水者。</td>
</tr><tr>
<th>主治</th>
<td>治伤寒脉浮滑者，表里有热，若汗下吐后，七八日不解，热结在里，大渴，舌上干燥欲饮水者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
