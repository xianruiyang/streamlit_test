<body>
<table>
<tr>
<th>方名</th>
<td>栀子清肝汤</td>
</tr><tr>
<th>来源</th>
<td>《杂病源流犀烛》</td>
</tr><tr>
<th>处方</th>
<td>栀子（6克），石菖蒲（6克），柴胡（6克），当归（6克），黄芩片（6克），黄连片（6克），牡丹皮（6克），甘草（6克），牛蒡子（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清泻肝火</td>
</tr><tr>
<th>主治</th>
<td>耵耳。因风热搏于耳中津液，结硬成块，壅塞耳窍，气脉不通，致疼痛不止</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
