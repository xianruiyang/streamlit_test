<body>
<table>
<tr>
<th>方名</th>
<td>白丹</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷十四</td>
</tr><tr>
<th>处方</th>
<td>钟乳粉（50克），阳起石（火煅赤、放冷、研如粉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，入白石脂末少许，同糯米粽子为丸，如鸡头子大，丸时急以气吹之，则不粘手，候干，以生布袋打过。每服3-5丸，空心、食前以温酒或盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>益阳退阴。主治虚损痼冷，及吐泻暴脱，伤寒阴证，手足厥冷，脉息沉细。</td>
</tr><tr>
<th>主治</th>
<td>益阳退阴。主治虚损痼冷，及吐泻暴脱，伤寒阴证，手足厥冷，脉息沉细。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
