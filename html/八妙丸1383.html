<body>
<table>
<tr>
<th>方名</th>
<td>八妙丸</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷十一</td>
</tr><tr>
<th>处方</th>
<td>香附（便制，50克），丹皮（50克），川芎（酒炒，50克），延胡索（炒，50克），归身（酒洗，50克），生地（姜汁炒，50克），白茯苓（50克），赤芍药（酒炒，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒糊为丸，如绿豆大。每50丸，空心滚水送下；腹痛，酒送下70丸。</td>
</tr><tr>
<th>效用</th>
<td>经脉不调，湿气白带，腹痛胃弱。</td>
</tr><tr>
<th>主治</th>
<td>经脉不调，湿气白带，腹痛胃弱。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
