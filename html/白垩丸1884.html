<table>
<tr>
<th>方名</th>
<td>白垩丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六四</td>
</tr><tr>
<th>处方</th>
<td>白垩（火烧，50克），赤茯苓（去黑皮，50克），生干地黄（焙，50克），干姜（炮，50克），陈橘皮（去白、炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以薄面糊为丸，如梧桐子大。每服30丸，食前米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>产后冷滑，泄泻不止。</td>
</tr><tr>
<th>主治</th>
<td>产后冷滑，泄泻不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
