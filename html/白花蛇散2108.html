<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇散</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十三引张涣方</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（腰以上取肉酒浸、炙黄，50克），桂心（50克），人参（50克），羚羊角（50克），菖蒲（50克），川乌头（净、炮裂，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服1字至半钱，点麝香、荆芥汤调下。</td>
</tr><tr>
<th>效用</th>
<td>小儿中风，啼不出，及心肺中风。</td>
</tr><tr>
<th>主治</th>
<td>小儿中风，啼不出，及心肺中风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
