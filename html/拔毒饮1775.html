<table>
<tr>
<th>方名</th>
<td>拔毒饮</td>
</tr><tr>
<th>来源</th>
<td>《活幼心书》卷下</td>
</tr><tr>
<th>处方</th>
<td>天花粉（去粗皮，50克），生干地黄（净洗，50克），白芷（50克），当归尾（酒洗，50克），桔梗（锉片、蜜水炒过，50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服二钱，水1盏，煎7分，温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>风热毒气上攻，头项浮肿作痛，发惊，及发斑。</td>
</tr><tr>
<th>主治</th>
<td>风热毒气上攻，头项浮肿作痛，发惊，及发斑。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
