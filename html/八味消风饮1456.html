<body>
<table>
<tr>
<th>方名</th>
<td>八味消风饮</td>
</tr><tr>
<th>来源</th>
<td>《中医皮肤病学简编》</td>
</tr><tr>
<th>处方</th>
<td>生地（9克），连翘（9克），红花（6克），桃仁（6克），白鲜皮（15克），地肤子（6克），僵蚕（9克），蝉蜕（9克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。血热风盛，加丹皮、赤芍、银花；肺热便燥，加青黛、大黄、白芷；风热上犯，加白芷、白蒺藜、荷叶；湿热外渗，加苦参。黄柏、苍术、荆芥、防风；风冷喘咳，加杏仁、前胡、苏子、桔梗、牛蒡子；表虚，加甘草、黄耆。</td>
</tr><tr>
<th>效用</th>
<td>荨麻疹。</td>
</tr><tr>
<th>主治</th>
<td>荨麻疹。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
