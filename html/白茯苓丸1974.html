<table>
<tr>
<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷五十三</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（30克），覆盆子（30克），黄连（去须，30克）,人参（锉，30克）,玄参（30克），石斛（去根、锉，22克），蛇床子（90克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣罗为末，炼蜜和捣三五百杵，丸如梧桐子大。每于空腹时煎磁石汤下30丸。</td>
</tr><tr>
<th>效用</th>
<td>滋阴清热，益肾润燥。肾消。因中消之后，胃热入肾，消烁肾脂，令肾枯燥，遂致此疾，两腿渐细，腰脚无力。</td>
</tr><tr>
<th>主治</th>
<td>滋阴清热，益肾润燥。肾消。因中消之后，胃热入肾，消烁肾脂，令肾枯燥，遂致此疾，两腿渐细，腰脚无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
