<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《同寿录》卷四</td>
</tr><tr>
<th>处方</th>
<td>川山甲（炒，5克），银朱（0.5克），麝香（0.1克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，收贮瓷瓶内，勿令泄气，临症用。一切痘疮不能化浆，将银簪挑破，将药点入，外用膏药贴之。其疔即化为水，毒气不入心矣。</td>
</tr><tr>
<th>效用</th>
<td>诸疔疮，其硬如石，或发寒热，及腐肉不化。</td>
</tr><tr>
<th>主治</th>
<td>诸疔疮，其硬如石，或发寒热，及腐肉不化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
