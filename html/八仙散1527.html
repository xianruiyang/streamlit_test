</tr><tr>
<th>处方</th>

</tr><tr>

<td>妇人血气不和，心腹痛。</td>
</tr><tr>
<th>主治</th>
<td>妇人血气不和，心腹痛。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
