<th>方名</th>
<td>白虎加元麦青萍汤</td>
</tr><tr>
<th>来源</th>
<td>《四圣悬枢》卷四</td>
</tr><tr>
<th>处方</th>
<td>石膏（生，5克），知母（5克），甘草（炙，5克），粳米半杯，元参（5克），浮萍（5克），麦冬（5克）</td>
</tr><tr>
<th>制法</th>
<td>流水煎至米熟，取半杯热服。覆衣取汗</td>
</tr><tr>
<th>效用</th>
<td>清金而发表，绝其传府之源。主小儿疫疹初起，阳明素旺，烦热燥渴者。</td>
</tr><tr>
<th>主治</th>
<td>清金而发表，绝其传府之源。主小儿疫疹初起，阳明素旺，烦热燥渴者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
