<table>
<tr>
<th>方名</th>
<td>八物定志丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷二</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，50克），远志（煮、去心，50克），茯神（去木，50克），酸枣仁（去皮、微炒、别研，50克），朱砂（别研，50克），紫石英（火煅、醋淬7次、别研水飞，50克），石菖蒲（米泔浸一宿，50克），乳香（别研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，煮枣肉为丸，如梧桐子大。每服30丸，枣汤或温酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>心气不足。</td>
</tr><tr>
<th>主治</th>
<td>心气不足。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
