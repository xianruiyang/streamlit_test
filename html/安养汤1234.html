<table>
<tr>
<th>方名</th>
<td>安养汤</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷八</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），百部（5克），山药（50克），甘草（0.5克），麦冬（5克），北五味（10克），白术（5克），茯神（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>肾痨生虫，夜卧常惊，或多恐怖，心悬悬未安，气吸吸欲尽，淫梦时作，盗汗日多，饮食无味，口内生疮，胸中烦热，终朝无力，惟思睡眠，唇似朱涂，颧如脂抹，手足心热，液燥津干。</td>
</tr><tr>
<th>主治</th>
<td>肾痨生虫，夜卧常惊，或多恐怖，心悬悬未安，气吸吸欲尽，淫梦时作，盗汗日多，饮食无味，口内生疮，胸中烦热，终朝无力，惟思睡眠，唇似朱涂，颧如脂抹，手足心热，液燥津干。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
