</tr><tr>
<th>处方</th>
<td>酒当归（6克），熟地黄（6克），茯苓（6克），麸炒山药（6克），酒白芍（6克），酒菟丝子（6克），柴胡（6克），荆芥炭（6克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无</td>
