<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《千金翼》卷七</td>
</tr><tr>
<th>处方</th>
<td>阿胶（50克），当归（50克），黄柏（50克），黄连（50克），陈廪米（1000克），蜡如棋子（60克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。以水8升，煮米蟹目沸，去米纳药，煮取2升，去滓，纳胶、蜡令烊，分4次服，1日令尽。</td>
</tr><tr>
<th>效用</th>
<td>产后下痢。</td>
</tr><tr>
<th>主治</th>
<td>产后下痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
