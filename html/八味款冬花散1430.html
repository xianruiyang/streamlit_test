<body>
<table>
<tr>
<th>方名</th>
<td>八味款冬花散</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷五</td>
</tr><tr>
<th>处方</th>
<td>款冬花（洗、焙，7.5克），紫菀茸（7.5克），五味子（7.5克），甘草（炙，7.5克），桑白皮（炒，50克），麻黄（去节，50克），杏仁（汤洗、去皮尖、麸炒，50克），紫苏叶（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服五钱，水1盏半，入黄蜡皂子大，煎至1盏，去滓，食后热服。</td>
</tr><tr>
<th>效用</th>
<td>肺寒热不调，涎嗽不已。</td>
</tr><tr>
<th>主治</th>
<td>肺寒热不调，涎嗽不已。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
