<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥，50克），黄连（去须、微炒，50克），干姜（炮裂、锉，50克），木香（0.5克），厚朴（去粗皮、涂生姜汁、炙令香熟，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，食前粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>产后痢下脓血，腹痛。</td>
</tr><tr>
<th>主治</th>
<td>产后痢下脓血，腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
