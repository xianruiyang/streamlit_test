<body>
<table>
<tr>
<th>方名</th>
<td>白术半夏丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷十</td>
</tr><tr>
<th>处方</th>
<td>半夏（汤泡7次、洗去滑，50克），白术（炒，7.5克），人参（去芦，7.5克），甘草（炙，7.5克），干姜（泡洗，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，生姜汁打面糊为丸，如绿豆大。每服10丸，乳食后稍空，煎生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>宽利胸膈，化痰进食。主治小儿咳逆。</td>
</tr><tr>
<th>主治</th>
<td>宽利胸膈，化痰进食。主治小儿咳逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
