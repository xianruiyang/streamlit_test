<body>
<table>
<tr>
<th>方名</th>
<td>安血饮</td>
</tr><tr>
<th>来源</th>
<td>《上海中医药杂志》</td>
</tr><tr>
<th>处方</th>
<td>白茅根（30克），龙骨（25克），牡蛎（25克），生三七粉（吞服，5克），白芨粉（15克），生在大黄（10克），藕节炭（或藕汁，30克）</td>
</tr><tr>
<th>制法</th>
<td>冷水浸泡半小时，煮沸20分钟即可服用，药汁宜稍凉服用，每日1剂。</td>
</tr><tr>
<th>效用</th>
<td>凉血活血止血。主血热壅盛，迫血妄行。</td>
</tr><tr>
<th>主治</th>
<td>凉血活血止血。主血热壅盛，迫血妄行。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
