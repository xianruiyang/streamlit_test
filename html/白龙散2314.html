<table>
<tr>
<th>方名</th>
<td>白龙散</td>
</tr><tr>
<th>来源</th>
<td>《证治准绳•类方》卷八</td>
</tr><tr>
<th>处方</th>
<td>白矾（枯，15克），铅丹（15克），龙骨（15克），麝香（3克）</td>
</tr><tr>
<th>制法</th>
<td>上研极细。先以棉杖子搌尽耳内脓水，每次用少许，分掺两耳，一日二次。</td>
</tr><tr>
<th>效用</th>
<td>燥湿敛疮，消肿止痛。小儿肾热，上冲于耳，津液结滞，作痛流脓；或因沐浴水入耳内，蕴积成热，耳流脓汁。</td>
</tr><tr>
<th>主治</th>
<td>燥湿敛疮，消肿止痛。小儿肾热，上冲于耳，津液结滞，作痛流脓；或因沐浴水入耳内，蕴积成热，耳流脓汁。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
