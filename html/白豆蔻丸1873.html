<table>

<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷十引《简要济众方》</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），白术（0.5克），干姜（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，空心。食前煎生姜、大枣汤送下。</td>
</tr><tr>
<th>效用</th>
<td>脾气不和，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>脾气不和，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
