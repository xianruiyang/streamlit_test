<body>
<table>
<tr>
<th>方名</th>
<td>桂枝加桂汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂枝（15克），芍药（9克），生姜（9克），甘草炙（6克），大枣（15克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，以水七升，煮取三升，去滓，温服一升。</td>
</tr><tr>
<th>效用</th>
<td>温通心阳，平冲降逆。</td>
</tr><tr>
<th>主治</th>
<td>心阳虚弱，寒水凌心之奔豚。太阳病误用温针或因发汗太过而发奔豚，气从少腹上冲心胸，起卧不安，有发作性者。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
