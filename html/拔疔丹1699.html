<body>
<table>
<tr>
<th>方名</th>
<td>拔疔丹</td>
</tr><tr>
<th>来源</th>
<td>《外科方外奇方》卷三</td>
</tr><tr>
<th>处方</th>
<td>蜣螂（去头翅，10克），硇砂（0.5克），白信（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为丸，如椒子大。先以三棱针刺疮，约深几许，将此丹纳入，以顶针捺下，须臾大痛，皆变黄水而出；然后，以野菊花不拘根叶，捣汁1盏，和酒服之，连进3次，尽醉为度；再以人中黄为丸，日日服，以好酒送下。以愈为度。</td>
</tr><tr>
<th>效用</th>
<td>疔疮。</td>
</tr><tr>
<th>主治</th>
<td>疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
