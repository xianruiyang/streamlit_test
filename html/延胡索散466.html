<body>
<table>
<tr>
<th>方名</th>
<td>延胡索散</td>
</tr><tr>
<th>来源</th>
<td>《济生方》</td>
</tr><tr>
<th>处方</th>
<td>醋延胡索（6克），酒当归（6克），炒蒲黄（6克），赤芍（6克），肉桂（6克），醋乳香（6克），醋没药（6克），姜黄（6克），木香（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>活血行气，调经止痛</td>
</tr><tr>
<th>主治</th>
<td>妇人气滞血瘀，脘腹胀痛，或经行腹痛</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
