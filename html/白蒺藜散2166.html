<table>
<tr>
<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《博济》卷二</td>
</tr><tr>
<th>处方</th>
<td>地骨皮（去土，50克），白蒺藜（去刺，50克），旋覆花（50克），山茵陈（50克），白菊花（50克），鼠粘子（50克），石膏（50克）</td>
</tr><tr>
<th>制法</th>
<td>上药生为末。每服一钱，食后清茶调下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>上焦虚热，头目昏疼，或眼赤肿，心胸烦闷。</td>
</tr><tr>
<th>主治</th>
<td>上焦虚热，头目昏疼，或眼赤肿，心胸烦闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
