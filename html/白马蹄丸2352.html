</tr><tr>
<th>处方</th>
<td>白马蹄（50克），鳖甲（50克），鲤鱼甲（50克），龟甲（50克），蜀椒（50克），磁石（50克），甘草（50克），杜仲（50克），（50克），当归（50克），续断，禹余粮（50克），桑耳（50克），附子（50克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>

<td>女人下焦寒冷成带下赤白。</td>
</tr><tr>
