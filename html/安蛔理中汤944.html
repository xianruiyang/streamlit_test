<table>
<tr>
<th>方名</th>
<td>安蛔理中汤</td>
</tr><tr>
<th>来源</th>
<td>《医宗说约》卷四</td>
</tr><tr>
<th>处方</th>
<td>参（6克），术（6克），乌梅（6克），川椒（6克），炮姜（6克），白茯苓（6克），生姜（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。手足冷甚，加附子；呕，加半夏、陈皮、生姜汁；蛔吐不止，加苦楝根、黄连、细辛；大便秘结，加大黄。</td>
</tr><tr>
<th>效用</th>
<td>蛔厥，手足冷。</td>
</tr><tr>
<th>主治</th>
<td>蛔厥，手足冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
