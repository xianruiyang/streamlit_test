<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十</td>
</tr><tr>
<th>处方</th>
<td>艾叶（细锉、炒微黄，50克），生干地黄（50克），阿胶（杵碎、炒令黄燥、为末，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服以水1中盏，煎至5分，去滓，下赤马通汁1合半，搅令匀，不拘时候，放温频服。以愈为度。</td>
</tr><tr>
<th>效用</th>
<td>伤寒衄血及吐血，连日不绝，欲死。</td>
</tr><tr>
<th>主治</th>
<td>伤寒衄血及吐血，连日不绝，欲死。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
