<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>艾叶（6克），苎麻叶（6克），槐叶（6克），柳叶（6克），白及（6克），防风（6克），白芷（6克），升麻（6克）</td>
</tr><tr>
<th>制法</th>
<td>上晒燥，为粗末，入麝少许，以器贮马桶内，点着，令患者坐马桶上，遮紧勿走烟，熏两个时辰。</td>
</tr><tr>
<th>效用</th>
<td>阴䘌。</td>
</tr><tr>
<th>主治</th>
<td>阴䘌。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
