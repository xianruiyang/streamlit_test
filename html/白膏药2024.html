<body>
<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《便览》卷四</td>
</tr><tr>
<th>处方</th>
<td>腊月猪油（50克），嫩柳条（50克），黄蜡（50克），朝脑（5克），轻粉（0.5克），乳香（5克），没药（5克）</td>
</tr><tr>
<th>制法</th>
<td>将腊月猪油沙锅内熬，加嫩柳条油内熬焦为度，去柳枝，随加黄蜡熔开，下火，入朝脑，烟尽为度，后加轻粉、乳香、没药。贴。</td>
</tr><tr>
<th>效用</th>
<td>止疼。主治烫火伤，各样杖疮。</td>
</tr><tr>
<th>主治</th>
<td>止疼。主治烫火伤，各样杖疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
