<table>

<th>方名</th>
<td>安冲调经汤</td>
</tr><tr>
<th>来源</th>
<td>《刘奉五妇科经验》</td>
</tr><tr>
<th>处方</th>
<td>山药（15克），白术（9克），炙甘草（6克），石莲肉（9克），川断（9克），熟地（12克），椿根白皮（9克），生牡蛎（30克），乌贼骨（12克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服2次。</td>
</tr><tr>
<th>效用</th>
<td>平补脾肾，调经固冲。主肾气不固。</td>
</tr><tr>
<th>主治</th>
<td>平补脾肾，调经固冲。主肾气不固。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
