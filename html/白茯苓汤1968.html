<table>
<tr>
<th>方名</th>
<td>白茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（去黑皮，50克），五灵脂（50克），白芷（微炒，50克），黄明胶（两片、炙令燥，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，煎至8分，去滓，入蜜少许，更煎2沸，放温，细呷服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>虚劳咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>虚劳咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
