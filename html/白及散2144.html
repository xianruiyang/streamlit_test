<th>方名</th>
<td>白及散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十二</td>
</tr><tr>
<th>处方</th>
<td>白及（0.5克），细辛（0.5克），防风（去芦头，0.5克），柏子仁（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。以乳汁调涂儿颅骨上，日2次。</td>
</tr><tr>
<th>效用</th>
<td>小儿颅骨开,肾气不成，脑髓不足;小儿年大，骨应合而不合，头缝开者。</td>
</tr><tr>
<th>主治</th>

</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
