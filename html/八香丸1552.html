<body>
<table>
<tr>
<th>方名</th>
<td>八香丸</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷二十四引《庄氏家传》</td>
</tr><tr>
<th>处方</th>
<td>胡黄连（5克），脑（5克），麝（5克），牛黄（0.5克），芦荟（2.5克），蟾酥（作块者亦得，5克），白花蛇肉（酒浸，50克），蝎梢（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，猪胆调，为丸如米大。每服5丸，米饮送下，1日3次；患甚，生米泔调半钱服。</td>
</tr><tr>
<th>效用</th>
<td>冷热疳，泻脓血，日渐瘦。</td>
</tr><tr>
<th>主治</th>
<td>冷热疳，泻脓血，日渐瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
