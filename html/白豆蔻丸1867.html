<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十七</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，0.5克），干姜（炮裂、锉，50克），白术（50克），甘草（炙微赤、锉，50克），人参（去芦头，0.5克），桂心（50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克），陈橘皮（汤浸、去白瓤、焙，50克），诃黎勒皮（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散，炼蜜为丸，如梧桐子大。每服20丸，以生姜、大枣汤送下，日4-5次。</td>
</tr><tr>
<th>效用</th>
<td>霍乱，及脾胃气虚，腹胀妨闷，不思饮食，胃受风冷。</td>
</tr><tr>
<th>主治</th>
<td>霍乱，及脾胃气虚，腹胀妨闷，不思饮食，胃受风冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
