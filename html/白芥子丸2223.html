<body>
<table>
<tr>
<th>方名</th>
<td>白芥子丸</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷五十二，名见《普济方》卷一九八</td>
</tr><tr>
<th>处方</th>
<td>白芥子（0.5克），朱砂（细研，0.5克），阿魏（0.5克），恒山（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入朱砂研匀，以醋煮面糊为丸，如梧桐子大。每服3丸，未发前以醋汤送下。</td>
</tr><tr>
<th>效用</th>
<td>寒疟，手足鼓颤，心寒面青。</td>
</tr><tr>
<th>主治</th>
<td>寒疟，手足鼓颤，心寒面青。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
