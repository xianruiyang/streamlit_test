<table>
<tr>
<th>方名</th>
<td>八珍锭</td>
</tr><tr>
<th>来源</th>
<td>《良朋汇集》卷五</td>
</tr><tr>
<th>处方</th>
<td>朱砂（5克），雄黄（5克），没药（5克），乳香（5克），真番卤（煅令烟尽，0.5克），人言（煅过，5克），枯矾（5克），巴豆（去油，600克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，粳米饭为丸，如荞麦大小，成锭，作线条亦可。放入孔内，上用膏贴之。</td>
</tr><tr>
<th>效用</th>
<td>发背，痈疽，恶疮，粉瘤，鼠漏，无名疔毒等疮，疮头孔多，脓血不通，瘀肉不腐，腐肉不脱，漏管不落。</td>
</tr><tr>
<th>主治</th>
<td>发背，痈疽，恶疮，粉瘤，鼠漏，无名疔毒等疮，疮头孔多，脓血不通，瘀肉不腐，腐肉不脱，漏管不落。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
