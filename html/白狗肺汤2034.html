<body>
<table>
<tr>
<th>方名</th>
<td>白狗肺汤</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十六引《婴孺方》</td>
</tr><tr>
<th>处方</th>
<td>白狗肺（切，50克），紫菀（0.5克），清酒1斗，人参（50克），乌韭（50克），款冬花（50克），细辛（50克），桂心（50克），白术（50克），生姜（50克），饴糖（500克），豉（1000克），甘草（炙，50克），麻黄（去节，0.5克），吴茱萸（70克）</td>
</tr><tr>
<th>制法</th>
<td>用前清酒1斗，同药微火煮至7升。每服1合，日3夜1。</td>
</tr><tr>
<th>效用</th>
<td>少小咳逆善呕，面肿涕出，胸满肺胀，短气肩息。</td>
</tr><tr>
<th>主治</th>
<td>少小咳逆善呕，面肿涕出，胸满肺胀，短气肩息。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
