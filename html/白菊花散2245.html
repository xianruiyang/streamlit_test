<body>
<table>
<tr>
<th>方名</th>
<td>白菊花散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷四O四</td>
</tr><tr>
<th>处方</th>
<td>白菊花（50克），绿豆皮（50克），谷精草（去根，50克），夜明砂（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。3岁一钱，加干柿1个，生粟米泔1盏，共1处煎，候米泔尽，只将干柿去核食之，不拘时候，1日可3枚；5-7日可救。</td>
</tr><tr>
<th>效用</th>
<td>小儿疮痘入眼及生翳障。</td>
</tr><tr>
<th>主治</th>
<td>小儿疮痘入眼及生翳障。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
