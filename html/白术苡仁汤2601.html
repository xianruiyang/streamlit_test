<table>

<th>方名</th>
<td>白术苡仁汤</td>
</tr><tr>
<th>来源</th>
<td>《医醇剩义》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），茅术（5克），苡仁（5克），茯苓（5克），当归（0.5克），赤芍（5克），薄荷（5克），连翘（0.5克），花粉（5克），甘草（0.5克），鲜荷叶（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>柔痉。热邪为湿所留，身体重着，肢节拘挛，有汗而热不退。</td>
</tr><tr>
<th>主治</th>
<td>柔痉。热邪为湿所留，身体重着，肢节拘挛，有汗而热不退。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
