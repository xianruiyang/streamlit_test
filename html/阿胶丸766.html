</tr><tr>

</tr><tr>

<td>罂粟炒令黄，为末，是千金散，真阿胶炙令黄，为末，是黄散子；蛇蜕皮烧灰，为末，是通灵散子。</td>
</tr><tr>
<th>效用</th>
<td>大安胎脏。主治产前产后诸疾。</td>
</tr><tr>

<td>大安胎脏。主治产前产后诸疾。</td>
</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
