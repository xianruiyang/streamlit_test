</tr><tr>
<th>处方</th>

</tr><tr>
<th>制法</th>
<td>水煎服</td>

</tr><tr>

<td>阳虚于外，热结于胃，心下痞满，而复恶寒，汗出者</td>

<td>无。</td>
</tr><tr>
