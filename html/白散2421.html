<body>
<table>
<tr>
<th>方名</th>
<td>白散</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桔梗（22.5克），巴豆（去皮、心、熬黑、研如脂，7.5克），贝母（22.5克）</td>
</tr><tr>
<th>制法</th>
<td>上三味为散，纳巴豆更于臼中杵之，以白饮和服。强人海服1.5克，羸者减之。病在膈上必吐，在膈下必利。若不利，进热粥200毫升；利过不止，进冷粥200毫升。</td>
</tr><tr>
<th>效用</th>
<td>寒实结胸。</td>
</tr><tr>
<th>主治</th>
<td>寒实结胸。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
