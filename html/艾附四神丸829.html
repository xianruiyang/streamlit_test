<body>
<table>
<tr>
<th>方名</th>
<td>艾附四神丸</td>
</tr><tr>
<th>来源</th>
<td>《中医妇科治疗学》</td>
</tr><tr>
<th>处方</th>
<td>破故纸（5克），五味子（7.5克），肉豆蔻（面炮，5克），吴茱萸（0.5克），炒陈艾（5克），厚附片（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，食远服。如胸脘不舒，去五味，加广皮。</td>
</tr><tr>
<th>效用</th>
<td>温中暖脏。主妊娠虚寒，腰腹疼痛，精神不振，憎寒喜热，少腹冷，小便清长，食少，舌淡苔白，脉沉迟。</td>
</tr><tr>
<th>主治</th>
<td>温中暖脏。主妊娠虚寒，腰腹疼痛，精神不振，憎寒喜热，少腹冷，小便清长，食少，舌淡苔白，脉沉迟。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
