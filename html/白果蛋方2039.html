<body>
<table>
<tr>
<th>方名</th>
<td>白果蛋方</td>
</tr><tr>
<th>来源</th>
<td>《种福堂方》卷二</td>
</tr><tr>
<th>处方</th>
<td>头生鸡子（50克），生白果肉（200克）</td>
</tr><tr>
<th>制法</th>
<td>将鸡子开一小孔，每1鸡子内入白果肉2枚，放饭上蒸熟。每日吃1个，连4-5次即愈。</td>
</tr><tr>
<th>效用</th>
<td>白浊。</td>
</tr><tr>
<th>主治</th>
<td>白浊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
