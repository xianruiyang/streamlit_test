<table>
<tr>
<th>方名</th>
<td>白虎丸</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷六</td>
</tr><tr>
<th>处方</th>
<td>千年古石灰（刮去杂色、泥土、杵为末、水飞过，6克）</td>
</tr><tr>
<th>制法</th>
<td>晒勿令太燥，量可丸即收为丸，如梧桐子大。白虎丹（《串雅内编》卷三）。</td>
</tr><tr>
<th>效用</th>
<td>顺气散血，化痰消滞。主治青筋初觉，头疼恶心，或腹痛，或腰痛，或遍身作痛，不思饮食；又治心腹痛，及妇人崩漏、带下；或因气恼致病，或久患赤白痢疾，或打扑内损，血不能散。</td>
</tr><tr>
<th>主治</th>
<td>顺气散血，化痰消滞。主治青筋初觉，头疼恶心，或腹痛，或腰痛，或遍身作痛，不思饮食；又治心腹痛，及妇人崩漏、带下；或因气恼致病，或久患赤白痢疾，或打扑内损，血不能散。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
