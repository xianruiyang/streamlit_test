<table>

<th>方名</th>
<td>当归拈痛汤</td>
</tr><tr>
<th>来源</th>
<td>《医学启源》</td>
</tr><tr>
<th>处方</th>
<td>羌活（6克），防风（6克），升麻（6克），葛根（6克），白术（6克），苍术（6克），当归（6克），人参（6克），甘草（6克），苦参（6克），黄芩片（6克），知母（6克），茵陈（6克），猪芩（6克），泽泻（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>燥湿清热，上下分消，宣通经脉</td>
</tr><tr>
<th>主治</th>
<td>湿热为病，肢节烦痛，肩背沉重，胸膈不利，遍身疼，下注于胫，肿痛不可忍</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
