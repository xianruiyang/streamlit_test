<table>
<tr>
<th>方名</th>
<td>白龙丹</td>
</tr><tr>
<th>来源</th>
<td>《眼科全书》卷六</td>
</tr><tr>
<th>处方</th>
<td>芒消（5克），朱砂（0.5克），麝香（0.5克），冰片（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>芒消用白消，放于销银锅内，用新瓦盖口，炭火溶化，倾于碗中，凝成，拣白玉色者，取起听用，并别药同研细末。</td>
</tr><tr>
<th>效用</th>
<td>赤目后生翳膜。</td>
</tr><tr>
<th>主治</th>
<td>赤目后生翳膜。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
