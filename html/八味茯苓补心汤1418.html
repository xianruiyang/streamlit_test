<table>

<th>方名</th>
<td>八味茯苓补心汤</td>
</tr><tr>
<th>来源</th>
<td>《保婴撮要》卷十一</td>
</tr><tr>
<th>处方</th>
<td>茯苓（5克），酸枣仁（炒，5克），五味子（炒，5克），当归（5克），人参（0.5克），白术（炒，5克），菖蒲（0.5克），远志（去心，0.5克），甘草（炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上作2-3服，水煎服。</td>
</tr><tr>
<th>效用</th>
<td>心气不足，血气不和，而患疮证。</td>
</tr><tr>
<th>主治</th>
<td>心气不足，血气不和，而患疮证。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
