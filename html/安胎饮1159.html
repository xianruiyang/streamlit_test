<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《杏苑》卷八</td>
</tr><tr>
<th>处方</th>
<td>当归（5克），黄芩（5克），白芍药（5克），川芎（5克），白术（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服方寸匕，以酒送下，日2次。</td>
</tr><tr>
<th>效用</th>
<td>胎动不安，或疼，或见恶露，或不疼，或不见恶露。</td>
</tr><tr>
<th>主治</th>
<td>胎动不安，或疼，或见恶露，或不疼，或不见恶露。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
