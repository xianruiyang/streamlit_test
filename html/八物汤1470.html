<table>
<tr>
<th>方名</th>
<td>八物汤</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷八</td>
</tr><tr>
<th>处方</th>
<td>白芍（5克），山药（5克），当归（50克），熟地（50克），麦冬（50克），甘草（0.5克），丹皮（5克），沙参（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>补气益血。主治失血之后，不知节劳慎色，以致内热烦渴，目中生花见火，耳内蛙聒蝉鸣，口舌糜烂，食不知味，鼻中干燥，呼吸不利，怠惰嗜卧。</td>
</tr><tr>
<th>主治</th>
<td>补气益血。主治失血之后，不知节劳慎色，以致内热烦渴，目中生花见火，耳内蛙聒蝉鸣，口舌糜烂，食不知味，鼻中干燥，呼吸不利，怠惰嗜卧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
