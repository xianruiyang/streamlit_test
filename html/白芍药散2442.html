<body>
<table>
<tr>
<th>方名</th>
<td>白芍药散</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷七十九</td>
</tr><tr>
<th>处方</th>
<td>白芍药（30克），牡蛎（烧为粉，30克）,熟干地黄（30克），桂心（30克），干姜（炮裂、锉，30克）,鹿角胶（捣碎、炒令黄燥，30克）,乌贼鱼骨（30克），黄耆（锉，30克）,龙骨（30克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣.细罗为散。每于空腹时以温酒调下3克。</td>
</tr><tr>
<th>效用</th>
<td>产后崩中，下血不止，淋沥不绝，黄瘦虚损。</td>
</tr><tr>
<th>主治</th>
<td>产后崩中，下血不止，淋沥不绝，黄瘦虚损。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
