<table>
<tr>
<th>方名</th>
<td>阿胶煎</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十六</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥，50克），薯蓣（50克），白茯苓（50克），天门冬（去心、焙，75.0克），贝母（煨微黄，50克），酥（50克），生地黄汁（1000克），生姜汁（180克），白蜜（360克），杏仁（汤浸、去皮尖双仁、麸炒微黄、研如膏，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药前5味为末，与后5味相和于银器中，以慢火熬令得所，用不津器盛，含半枣大咽津，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>久咳嗽，唾脓血。</td>
</tr><tr>
<th>主治</th>
<td>久咳嗽，唾脓血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
