<body>
<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十二</td>
</tr><tr>
<th>处方</th>
<td>艾叶（微炒，50克），阿魏（捣碎、炒令黄燥，50克），干姜（炮裂、锉，50克），当归（锉、微炒，50克），龙骨（50克），黄耆（锉，50克），熟干地黄（50克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，以水1中盏，加大枣3枚，煎至6分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>妇人月水不断，吃食减少，四肢黄瘦。</td>
</tr><tr>
<th>主治</th>
<td>妇人月水不断，吃食减少，四肢黄瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
