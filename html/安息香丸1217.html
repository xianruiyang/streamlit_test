<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《本草纲目》卷三十四引《全幼心鉴》</td>
</tr><tr>
<th>处方</th>
<td>安息香（酒蒸成膏，5克），沉香（5克），木香（5克），丁香（5克），藿香（5克），八角（5克），茴香（5克），香附子（5克），缩砂仁（5克），炙甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以膏和，炼蜜为丸，如芡实大。每服1丸，以紫苏汤化下。</td>
</tr><tr>
<th>效用</th>
<td>小儿肚痛，曲脚而啼。</td>
</tr><tr>
<th>主治</th>
<td>小儿肚痛，曲脚而啼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
