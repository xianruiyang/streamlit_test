<table>

<th>方名</th>
<td>八宝止血药墨</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（沈阳方）</td>
</tr><tr>
<th>处方</th>
<td>墨面（560克），红花（6克），冰片（6克），麝香（3克），熊胆（12克），冰糖（30克），阿胶（48克）</td>
</tr><tr>
<th>制法</th>
<td>共碾极细面，制成长方形小块。每服4.2克 白开水送下。</td>
</tr><tr>
<th>效用</th>
<td>清热，镇静，止血。吐血，衄血，大小便血，急怒暴热而骤然吐血。</td>
</tr><tr>
<th>主治</th>
<td>清热，镇静，止血。吐血，衄血，大小便血，急怒暴热而骤然吐血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
