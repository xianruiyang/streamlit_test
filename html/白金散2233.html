<th>方名</th>
<td>白金散</td>
</tr><tr>
<th>来源</th>
<td>《诚书》卷八</td>
</tr><tr>
<th>处方</th>
<td>牛黄（5克），白僵蚕（炒，5克），枳壳（炒，5克），附子（炮，7.5克），胆南星（7.5克），茯苓（7.5克），硼砂（7.5克），牙消（7.5克），朱砂（7.5克），全蝎（去毒，100克），麝（1克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，糯米粥为丸。生姜汤或麦冬汤送下。</td>
</tr><tr>
<th>效用</th>
<td>胎惊，诸痫，潮热。</td>
</tr><tr>
<th>主治</th>
<td>胎惊，诸痫，潮热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
