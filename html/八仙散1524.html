<table>
<tr>
<th>方名</th>
<td>八仙散</td>
</tr><tr>
<th>来源</th>
<td>《喉科指掌》卷一</td>
</tr><tr>
<th>处方</th>
<td>人中白（煅存性用，50克），生大黄（5克），生石膏（5克），元参（盐水炒，5克），黄芩（酒炒，5克），玄明粉（5克），僵蚕末（5克），瓜硝（5克），轻粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用炼蜜为锭。每服二钱，放舌上，津化咽下，连连不断，则烂斑自去矣。</td>
</tr><tr>
<th>效用</th>
<td>咽喉溃烂。</td>
</tr><tr>
<th>主治</th>
<td>咽喉溃烂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
