<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《丹溪治法心要》卷七</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），人参（5克），当归（5克），白芍药（5克），熟地黄（5克），川芎（0.5克），陈皮（0.5克），甘草（0.5克），缩砂（0.5克），紫苏（0.5克），条芩（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>孕成之后，胎气不安，或腹微痛，或腰间作疼，或饮食不甘美及孕妇痘已出现。</td>
</tr><tr>
<th>主治</th>
<td>孕成之后，胎气不安，或腹微痛，或腰间作疼，或饮食不甘美及孕妇痘已出现。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
