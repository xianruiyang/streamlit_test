<body>
<table>
<tr>
<th>方名</th>
<td>白术截疟饮</td>
</tr><tr>
<th>来源</th>
<td>《赤水玄珠》卷二十六</td>
</tr><tr>
<th>处方</th>
<td>白术（一半生用、一半炒用，5克），橘红（5克），麦芽（5克），乌梅（20克），姜（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，临发日五更服。</td>
</tr><tr>
<th>效用</th>
<td>虚弱久疟，脾虚呕吐，不思饮食，不拘寒热。</td>
</tr><tr>
<th>主治</th>
<td>虚弱久疟，脾虚呕吐，不思饮食，不拘寒热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
