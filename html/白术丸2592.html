<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《全生指迷方》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），橘皮（洗，50克），厚朴（去皮、姜汁涂、炙焦，50克），人参（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。脉弦大甚则不治。</td>
</tr><tr>
<th>效用</th>
<td>咳嗽，嗜卧，饮食不荣肌肤，或不能食，心腹虚胀，滑泄，背膂牵急，劳倦不能动止，或因大病后，或因下利后不复常，得之于脾，四肢煎厥，亦谓之肉极。</td>
</tr><tr>
<th>主治</th>
<td>咳嗽，嗜卧，饮食不荣肌肤，或不能食，心腹虚胀，滑泄，背膂牵急，劳倦不能动止，或因大病后，或因下利后不复常，得之于脾，四肢煎厥，亦谓之肉极。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
