<body>
<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《济阴纲目》卷三</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），附子（50克），黄狗骨头（烧灰，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，粥为丸，如梧桐子大。每服30丸。与伏龙肝散兼服。</td>
</tr><tr>
<th>效用</th>
<td>妇人经年崩漏不止，诸药不效，脉濡微。</td>
</tr><tr>
<th>主治</th>
<td>妇人经年崩漏不止，诸药不效，脉濡微。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
