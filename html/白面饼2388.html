</tr><tr>
<th>来源</th>
<td>《证治宝鉴》卷五</td>
</tr><tr>
<th>处方</th>
<td>白面（5克），砂糖（5克）</td>
</tr><tr>
<th>制法</th>
<td>用饴糖轻粉四钱，令病人吃后吐出病根即愈。3涌3补，屡建奇功。</td>
</tr><tr>
<th>效用</th>
<td>咸哮，食咸味即发者。</td>
</tr><tr>
<th>主治</th>
<td>咸哮，食咸味即发者。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
