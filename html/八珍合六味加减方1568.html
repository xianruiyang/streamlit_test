<body>
<table>
<tr>
<th>方名</th>
<td>八珍合六味加减方</td>
</tr><tr>
<th>来源</th>
<td>刘荣星方</td>
</tr><tr>
<th>处方</th>
<td>党参（12克），山药（9克），茯苓（9克），甘草（9克），杭芍（9克），川芎（6克），熟地（9克），枸杞子（15克），麦冬（9克），山萸肉（9克），菟丝子（12克），淡大云（9克），粉丹皮（9克），当归（9克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服2次。</td>
</tr><tr>
<th>效用</th>
<td>补肾固冲；调养气血。主治冲任损伤，胞脉失养，血枯经闭。</td>
</tr><tr>
<th>主治</th>
<td>补肾固冲；调养气血。主治冲任损伤，胞脉失养，血枯经闭。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
