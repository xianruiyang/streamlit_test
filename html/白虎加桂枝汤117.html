<table>
<tr>
<th>方名</th>
<td>白虎加桂枝汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>知母（6克），炙甘草（6克），石膏（6克），粳米（6克），桂枝（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热通络，调和营卫</td>
</tr><tr>
<th>主治</th>
<td>温疟，其脉如平，身无寒但热，骨节疼烦，时呕，风湿热痹，壮热汗出，气粗烦躁，关节肿痛，口渴苔白，脉弦数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
