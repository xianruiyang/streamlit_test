<body>
<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《年氏集验良方》卷六</td>
</tr><tr>
<th>处方</th>
<td>炉甘石（先以黄芩、黄柏、黄连用童便煮汁、候冷、方将甘石入倾银罐内煅红、淬入童便汁内许久，50克），水龙骨（数百年水中石灰更妙、船底石灰亦可，50克），乳香（去油，5克），没药（去油，5克），川连（5克），龙骨（煅，5克），官粉（50克），麝香（0.5克），冰片（5克），轻粉（5克），黄蜡（5克），白蜡（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。用公猪油四两，熬油去滓，入黄蜡、白蜡溶化，略冷，入药末搅成膏，若硬，加香油些须。任用。</td>
</tr><tr>
<th>效用</th>
<td>夏月疮毒不收口；伤手疮。</td>
</tr><tr>
<th>主治</th>
<td>夏月疮毒不收口；伤手疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
