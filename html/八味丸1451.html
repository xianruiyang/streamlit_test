<table>
<tr>
<th>方名</th>
<td>八味丸</td>
</tr><tr>
<th>来源</th>
<td>方出《肘后方》卷四，名见《朱氏集验方》卷二</td>
</tr><tr>
<th>处方</th>
<td>五味子（6克）</td>
</tr><tr>
<th>制法</th>
<td>八物肾气丸、肾气丸（《御药院方》卷六）、陈氏八味丸（《饲鹤亭集方》）。《御药院方》本方用法：上为细末，炼蜜为丸，如梧桐子大。每服五十丸，空心、食前温酒送下，一日二次。</td>
</tr><tr>
<th>效用</th>
<td>平补气血，坚固牙齿，活血，驻颜益寿。主治肾阴不足，虚火上炎，消渴，面赤足冷，大风冷，消渴，咳嗽痰多。</td>
</tr><tr>
<th>主治</th>
<td>平补气血，坚固牙齿，活血，驻颜益寿。主治肾阴不足，虚火上炎，消渴，面赤足冷，大风冷，消渴，咳嗽痰多。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
