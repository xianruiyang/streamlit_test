<body>
<table>
<tr>
<th>方名</th>
<td>杞菊地黄丸</td>
</tr><tr>
<th>来源</th>
<td>《麻疹全书》</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（24克），山萸肉（12克），干山药（12克），泽泻（9克），牡丹皮（9克），茯苓（去皮，9克），枸杞子（9克），菊花（9克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大，每服三钱（9克），空腹服。</td>
</tr><tr>
<th>效用</th>
<td>滋肾养肝明目。</td>
</tr><tr>
<th>主治</th>
<td>肝肾阴虚证。两目昏花，视物模糊，或眼睛干涩，迎风流泪等。</td>
</tr><tr>
<th>方解</th>
<td>杞菊地黄丸偏于养肝明目，适用于肝肾阴虚、两目昏花、视物模糊之证。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
