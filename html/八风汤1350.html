<td>《女科百问》卷下</td>
</tr><tr>
<th>处方</th>
<td>天雄（50克），当归（50克），人参（50克），附子（50克），防风（50克），天门冬（50克），蜀椒（50克），独活（50克），乌头（5克），秦艽（5克），细辛（5克），白术（5克），干姜（5克），山茱萸（50克），五味子（50克），桔梗（50克），香白芷（50克），柴胡（50克），莽草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服二钱，温酒调下，1日3次。以身中觉如针刺者，药行也。</td>
</tr><tr>
<th>效用</th>
<td>中风，迷惑如醉，狂言惊悸，恍惚见鬼。</td>
</tr><tr>
<th>主治</th>
<td>中风，迷惑如醉，狂言惊悸，恍惚见鬼。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
