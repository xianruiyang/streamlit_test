<body>
<table>
<tr>
<th>方名</th>
<td>罢搐丸</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷五</td>
</tr><tr>
<th>处方</th>
<td>水银（5克），黑铅（同水银结砂子，5克），天麻（去苗，50克），花蛇肉（酒浸、炙、取肉，50克），人参（去芦，50克），天南星（炮，50克），白附子（50克），干蝎（去毒，50克），朱砂（水飞，50克），青黛（0.5克），脑子（0.3克），麝香（0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，石脑油为丸，如小麻子大。每服1丸，薄荷汤化下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>小儿急慢惊发搐，牙关噤，身反张。</td>
</tr><tr>
<th>主治</th>
<td>小儿急慢惊发搐，牙关噤，身反张。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
