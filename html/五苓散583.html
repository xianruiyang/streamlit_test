<table>
<tr>
<th>方名</th>
<td>五苓散</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂枝（6克），猪苓（6克），茯苓（6克），泽泻（6克），白术（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>利水渗湿，温阳化气</td>
</tr><tr>
<th>主治</th>
<td>外有表证，内停水湿，头痛发热，烦渴欲饮，或水入即吐，小便不利，水湿内停的水肿，泄泻，小便不利，以及霍乱头痛，发热，身疼痛，热多欲饮水者，痰饮，脐下动悸，吐涎沫而头眩或短气而咳者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
