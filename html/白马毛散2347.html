<body>
<table>
<tr>
<th>方名</th>
<td>白马毛散</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷四</td>
</tr><tr>
<th>处方</th>
<td>白马毛（50克），龟甲（50克），鳖甲（18克），牡蛎（18克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛。每服方寸匕，日3次。加至1匕半。下白者，取白马毛；下赤者，取赤马毛，随色取之。</td>
</tr><tr>
<th>效用</th>
<td>带下。</td>
</tr><tr>
<th>主治</th>
<td>带下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
