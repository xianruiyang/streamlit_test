<table>
<tr>
<th>方名</th>
<td>白龙丹</td>
</tr><tr>
<th>来源</th>
<td>《博济》卷二</td>
</tr><tr>
<th>处方</th>
<td>雷丸末（5克），甘遂末（5克），牵牛（杵、取末、不用再罗者，5克），龙脑（0.5克），粉霜（5克），轻粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，研令匀，入青州枣煮熟，取肉和为丸，如绿豆大。每服5-7丸，温浆水送下，如一切风痫惊搐涎滞，并服7丸，及至10丸，浆水送下，如小儿痰热，及渴不止。头疼，但频少与服，自然消除，大人风气壅盛，上焦不利，最宜服此，更在临时酌其加减。</td>
</tr><tr>
<th>效用</th>
<td>化痰涎，利胸膈，逐风秘。</td>
</tr><tr>
<th>主治</th>
<td>化痰涎，利胸膈，逐风秘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
