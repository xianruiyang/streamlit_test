<table>
<tr>
<th>方名</th>
<td>八解散</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷三</td>
</tr><tr>
<th>处方</th>
<td>荆芥穗（50克），防风（去芦头，75.0克），人参（去芦头，75.0克），黄芩（75.0克），麻黄（去根节，75.0克），肉桂（去粗皮，75.0克），苍术（米泔水浸一宿，75.0克），甘草（炙，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服五钱，水1盏半，加生姜3片，大枣1枚，淡豆豉30粒，同煎至1盏，去滓温服。并进3服。汗出即愈。</td>
</tr><tr>
<th>效用</th>
<td>解利。主治伤寒头痛发热，浑身拘急，四肢疼痛者。</td>
</tr><tr>
<th>主治</th>
<td>解利。主治伤寒头痛发热，浑身拘急，四肢疼痛者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
