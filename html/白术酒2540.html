<body>
<table>
<tr>
<th>方名</th>
<td>白术酒</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十九</td>
</tr><tr>
<th>处方</th>
<td>白术（捣碎，50克），黑豆（炒令熟，50克）</td>
</tr><tr>
<th>制法</th>
<td>以酒4升，煎至2升，去滓，分温4服，拗开口灌之。</td>
</tr><tr>
<th>效用</th>
<td>妇人中风，口噤，言语不得。</td>
</tr><tr>
<th>主治</th>
<td>妇人中风，口噤，言语不得。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
