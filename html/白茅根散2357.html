<body>
<table>
<tr>
<th>方名</th>
<td>白茅根散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十七</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，50克），犀角屑（0.5克），刺蓟根（75.0克），黄芩（50克），桑根白皮（锉，50克），紫菀（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服四钱，以水1中盏。入竹茹1分，煎至5分，去滓，入生地黄汁1合，更煎2-3沸，每于食后温服之。</td>
</tr><tr>
<th>效用</th>
<td>心、肺脏热壅致唾血。</td>
</tr><tr>
<th>主治</th>
<td>心、肺脏热壅致唾血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
