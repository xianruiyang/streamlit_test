<body>
<table>
<tr>
<th>方名</th>
<td>白丁香散</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷十三</td>
</tr><tr>
<th>处方</th>
<td>白丁香（直者，140克），石燕子（火煅、瘦者乃是雄，10克），硫黄1皂子大，腻粉（100克），密陀僧（50克），黑丁香（210克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每料分作10服，用面丝汤调下；或煮面汤亦得。服了取下如虾蟆胎之类恶物是效。</td>
</tr><tr>
<th>效用</th>
<td>乳癖。</td>
</tr><tr>
<th>主治</th>
<td>乳癖。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
