<body>
<table>
<tr>
<th>方名</th>
<td>白术附子汤</td>
</tr><tr>
<th>来源</th>
<td>《外台秘要》卷十五引《近效方》</td>
</tr><tr>
<th>处方</th>
<td>白术（9克），附子（炮，10克）,甘草（炙，6克）,桂心（12克）</td>
</tr><tr>
<th>制法</th>
<td>上四味，切，以水600毫升，煮取300毫升，分为三服，一日三次。初服得微汗即解。</td>
</tr><tr>
<th>效用</th>
<td>补脾胃，益精气。风虚头重，目眩，不知食味，风湿相搏，骨节疼痛，不得屈伸，近之则痛剧，汗出短气，小便不利，恶风不欲去衣，身体微肿者。</td>
</tr><tr>
<th>主治</th>
<td>补脾胃，益精气。风虚头重，目眩，不知食味，风湿相搏，骨节疼痛，不得屈伸，近之则痛剧，汗出短气，小便不利，恶风不欲去衣，身体微肿者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
