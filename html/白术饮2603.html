<th>方名</th>
<td>白术饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十二</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），人参（50克），生姜（切，50克），甘草（炙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉，如麻豆大。以水3盏，煎至1盏半，去滓，食前分温2服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒后胃虚，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>伤寒后胃虚，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
