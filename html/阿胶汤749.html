<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷十七引《深师方》</td>
</tr><tr>
<th>处方</th>
<td>阿胶（50克），干姜（50克），麻子（捣碎，1000克），远志（去心，50克），附子（炮，20克），人参（50克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>以水7升，煮6味取3升，去滓，纳胶烊消，分3次服。</td>
</tr><tr>
<th>效用</th>
<td>虚劳，小便利而多。</td>
</tr><tr>
<th>主治</th>
<td>虚劳，小便利而多。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌猪肉，冷水、海藻、菘菜。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
