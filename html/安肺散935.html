<th>方名</th>
<td>安肺散</td>
</tr><tr>
<th>来源</th>
<td>《卫生宝鉴》卷十二</td>
</tr><tr>
<th>处方</th>
<td>麻黄（不去节，50克），甘草（炒，50克），御米壳（去顶、炒黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，水1盏，乌梅1个，煎至7分，去滓，临卧温服。</td>
</tr><tr>
<th>效用</th>
<td>咳嗽无问新久。</td>
</tr><tr>
<th>主治</th>
<td>咳嗽无问新久。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
