<body>
<table>
<tr>
<th>方名</th>
<td>白散子</td>
</tr><tr>
<th>来源</th>
<td>《中藏经•附录》</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），大香附子（炒，50克），半夏（姜制，0.5克），黑牵牛（半生、半炒令熟，50克），大甘遂（以大麦炒、候麦黄赤色、去麦不用、须极慢火炒之，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服二钱，量患人虚实加减，以蜜酒调下，续饮温酒一两盏。候所苦处刺痛为度，微利3-5行，泻出恶物即愈，次用青凉膏贴之。气盛者1服二钱，余更裁度。</td>
</tr><tr>
<th>效用</th>
<td>发背。</td>
</tr><tr>
<th>主治</th>
<td>发背。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
