<body>
<table>
<tr>
<th>方名</th>
<td>阿胶神曲煎</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十四</td>
</tr><tr>
<th>处方</th>
<td>神曲（0.5克），干姜（0.5克），当归（0.5克），白术（0.5克），人参（0.5克），阿胶（0.5克），甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服50丸，水1盏，煎令沸，入药煮熟，以匙抄含之，1日2-3次。</td>
</tr><tr>
<th>效用</th>
<td>冷痢。</td>
</tr><tr>
<th>主治</th>
<td>冷痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
