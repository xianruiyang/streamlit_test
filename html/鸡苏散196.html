<body>
<table>
<tr>
<th>方名</th>
<td>鸡苏散</td>
</tr><tr>
<th>来源</th>
<td>《伤寒直格》</td>
</tr><tr>
<th>处方</th>
<td>滑石（36克），甘草（6克），薄荷（15克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。用量按比例酌定。</td>
</tr><tr>
<th>效用</th>
<td>疏风解暑。</td>
</tr><tr>
<th>主治</th>
<td>暑湿证兼微恶风寒，头痛头胀，咳嗽不爽者。</td>
</tr><tr>
<th>方解</th>
<td>祛暑清热利湿。兼解表。</td>
</tr><tr>
<th>禁忌</th>
<td>孕妇忌服。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
