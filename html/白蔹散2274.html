<table>
<tr>
<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷四</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），白及（50克），黄芩（50克），当归（50克），芍药（50克），吴茱萸（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。看疮多少，用生蜜调膏，摊纸上，先用盐汤热些洗了拭干，贴疮，日换1次。</td>
</tr><tr>
<th>效用</th>
<td>肾脏风毒流注，脚膝生疮，痛痒有时。</td>
</tr><tr>
<th>主治</th>
<td>肾脏风毒流注，脚膝生疮，痛痒有时。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
