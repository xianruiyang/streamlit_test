<body>
<table>
<tr>
<th>方名</th>
<td>三拗汤</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>甘草（不炙，10克），麻黄（不去根节，10克），杏仁（不去皮尖，10克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末，每服五钱（15克），水一盏半，姜五片，同煎至一盏，去滓，通口服。以衣被盖覆睡，取微汗为度。</td>
</tr><tr>
<th>效用</th>
<td>宣肺解表。</td>
</tr><tr>
<th>主治</th>
<td>外感风寒，肺气不宣证。鼻塞声重，语音不出，咳嗽胸闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
