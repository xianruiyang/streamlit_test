<body>
<table>
<tr>
<th>方名</th>
<td>白术饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十五</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），芦根（50克），厚朴（去粗皮、生姜汁炙，50克），枇杷叶（去毛、炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加生姜5片，煎至7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>伤寒邪热虽退，胃中不和，干呕不已，甚则吐逆。</td>
</tr><tr>
<th>主治</th>
<td>伤寒邪热虽退，胃中不和，干呕不已，甚则吐逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
