<body>
<table>
<tr>
<th>方名</th>
<td>白蜜煎丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷九十七</td>
</tr><tr>
<th>处方</th>
<td>白蜜（2000克），腊月猪肪（去膜，1000克），胡麻油（微熟，500克），熟干地黄（1000克）</td>
</tr><tr>
<th>制法</th>
<td>上药合和，入银器中，重汤煎令可丸，丸如梧桐子大。每服30丸，以温酒送下。日3次。稍加，以知为度。</td>
</tr><tr>
<th>效用</th>
<td>久服令人肥充，好颜色。主治虚羸瘦弱，乏气力。</td>
</tr><tr>
<th>主治</th>
<td>久服令人肥充，好颜色。主治虚羸瘦弱，乏气力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
