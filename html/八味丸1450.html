<table>
<tr>
<th>方名</th>
<td>八味丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三九七</td>
</tr><tr>
<th>处方</th>
<td>枳壳（50克），杏仁（去皮尖，60克），盐梅（140克），巴豆（去油，10克），好茶末（5克），黄连（50克），黄蜡（5克），百草霜（50克），莲蓬（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，溶黄蜡为丸。赤白痢，甘草汤送下；白痢，白姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>赤白痢。</td>
</tr><tr>
<th>主治</th>
<td>赤白痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
