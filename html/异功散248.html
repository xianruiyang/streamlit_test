<body>
<table>
<tr>
<th>方名</th>
<td>异功散</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直决》</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），茯苓（6克），白术（6克），陈皮（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，每服二钱（6克），水一盏，加生姜五片，大枣二个，同煎至七分，食前温服，量多少与之。</td>
</tr><tr>
<th>效用</th>
<td>益气健脾，行气化滞。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气虚兼气滞证。饮食减少，大便溏薄，胸脘痞闷不舒，或呕吐泄泻等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
