<th>方名</th>
<td>安神散</td>
</tr><tr>
<th>来源</th>
<td>《疮疡经验全书》卷六</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），茯神（5克），黄连（5克），甘草（5克），远志（0.5克），石菖蒲（5克），柏子仁（5克），生地（5克），赤芍（5克），木通（5克）</td>
</tr><tr>
<th>制法</th>
<td>用水2钟，加桂圆肉7枚，煎8分服，滓再煎服。兼服丙字化毒丸。</td>
</tr><tr>
<th>效用</th>
<td>益正气。主霉疮心经形症。</td>
</tr><tr>
<th>主治</th>
<td>益正气。主霉疮心经形症。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
