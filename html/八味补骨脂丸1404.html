<html>
<head>
<link rel="stylesheet" href="./first.css">
</head>
<body>
<table>
<tr>
<th>方名</th>
<td>八味补骨脂丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十六</td>
</tr><tr>
<th>处方</th>
<td>补骨脂（炒，50克），巴戟天（去心，50克），桑螵蛸（炒，50克），菟丝子（酒浸3日、别捣，50克），牛膝（酒浸、切、焙，50克），熟干地黄（焙，50克），干姜（炮，50克），枳壳（麸炒、去瓤，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，酒煮面糊为丸，如梧桐子大。每服20丸，空心、食前温酒下；粟米饮亦得。</td>
</tr><tr>
<th>效用</th>
<td>小便滑数。</td>
</tr><tr>
<th>主治</th>
<td>小便滑数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
