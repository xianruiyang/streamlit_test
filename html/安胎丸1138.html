<body>
<table>
<tr>
<th>方名</th>
<td>安胎丸</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（北京方）</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，5克），白术（50克），甘草（5克），橘皮（0.5克），川芎（5克），当归（50克），白芍（5克），紫苏叶（0.5克），黄芩（50克），香附（制，5克），杜仲（50克），续断（5克），砂仁（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，炼蜜为小丸。每服三钱，以温开水或姜汤送下，每日2次。</td>
</tr><tr>
<th>效用</th>
<td>益气安胎。主妊娠气弱，腰酸腹痛，胎动失常。</td>
</tr><tr>
<th>主治</th>
<td>益气安胎。主妊娠气弱，腰酸腹痛，胎动失常。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
