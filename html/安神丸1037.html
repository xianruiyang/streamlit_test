<table>
<tr>
<th>方名</th>
<td>安神丸</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》卷下</td>
</tr><tr>
<th>处方</th>
<td>马牙消（5克），白茯苓（5克），麦门冬（5克），干山药（5克），甘草（5克），寒水石（研，5克），龙脑（研，1克），朱砂（研，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服半丸，以沙糖水化下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>补心，定惊，泻火。主小儿心虚肝热，面黄颊赤，身热，神志恍惚，惊风，惊啼，因惊吐奶。</td>
</tr><tr>
<th>主治</th>
<td>补心，定惊，泻火。主小儿心虚肝热，面黄颊赤，身热，神志恍惚，惊风，惊啼，因惊吐奶。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
