<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷四十六引《博济》</td>
</tr><tr>
<th>处方</th>
<td>白附子（炮，50克），附子（炮裂、去皮脐，50克），半夏（洗去滑、切、焙，50克），天南星（炮，50克），麝香（研，0.3克），凝水石（用炭火煅通赤、埋于地坑内、出火毒、候冷取出，1500克），乌头（炮裂、去皮脐，50克），龙脑（研，0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用面糊为丸，如豌豆大。每服3-5丸，空心、食前薄荷温酒茶送下。</td>
</tr><tr>
<th>效用</th>
<td>首风，每发头痛难忍。</td>
</tr><tr>
<th>主治</th>
<td>首风，每发头痛难忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
