<body>
<table>
<tr>
<th>方名</th>
<td>八神来复丹</td>
</tr><tr>
<th>来源</th>
<td>《准绳•类方》卷二引《济生》</td>
</tr><tr>
<th>处方</th>
<td>消石（50克），太阴玄精石（飞、研，50克），五灵脂（水澄清、滤去砂石、晒干，50克），青皮（去白，50克），陈皮（去白，50克），舶上硫黄（透明，50克），沉香（50克），木香（坚实者，50克），天南星（粉白者，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，飞面糊为丸，如梧桐子大。每服30丸，空心米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>痰饮。</td>
</tr><tr>
<th>主治</th>
<td>痰饮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
