<table>
<tr>
<th>方名</th>
<td>白鲫鱼膏</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（重庆方）</td>
</tr><tr>
<th>处方</th>
<td>北辛（6克），姜虫（6克），虫退（6克），全虫（6克），白芷（6克），黄柏（6克），薄荷（6克），蓖麻子（6克），地榆（6克），生地（6克），鲫鱼（6克），铅粉（6克），麻油（6克）</td>
</tr><tr>
<th>制法</th>
<td>先将各药用麻油熬煎取汁，去滓后加入铅粉制成膏药，用油纸分摊成张，包装成盒，每盒100张，净药二两五钱。用开水或茶将患处洗净，膏药熨热贴上。</td>
</tr><tr>
<th>效用</th>
<td>生肌敛口。</td>
</tr><tr>
<th>主治</th>
<td>生肌敛口。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
