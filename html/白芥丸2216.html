<table>
<tr>
<th>方名</th>
<td>白芥丸</td>
</tr><tr>
<th>来源</th>
<td>方出《普济方》卷一六七，名见《本草纲目》卷二十六</td>
</tr><tr>
<th>处方</th>
<td>甘遂（6克），朱砂（6克），风化朴消（6克），大戟（6克），白芥子（6克），黑芥子（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水糊为丸，如梧桐子大。每服20丸，生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>热痰烦闷，头晕眼花，四肢不用。</td>
</tr><tr>
<th>主治</th>
<td>热痰烦闷，头晕眼花，四肢不用。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
