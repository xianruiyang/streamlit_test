<table>
<tr>
<th>方名</th>
<td>菝葜八味汤</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷二十七引《许仁则方》</td>
</tr><tr>
<th>处方</th>
<td>菝葜（50克），土瓜根（50克），黄耆（50克），地骨皮（50克），五味子（50克），人参（50克），石膏（碎，50克），牡蛎（50克）</td>
</tr><tr>
<th>制法</th>
<td>上切。菝（艹吉瓜）散（《圣惠》卷五十八）、黄耆汤（《圣济总录》卷四十八）、菝葜饮（《圣济总录》卷五十八）、菝葜汤（《普济方》卷一七八）。</td>
</tr><tr>
<th>效用</th>
<td>消渴小便数。肺消饮少溲多；冷淋寒颤涩痛。</td>
</tr><tr>
<th>主治</th>
<td>消渴小便数。肺消饮少溲多；冷淋寒颤涩痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
