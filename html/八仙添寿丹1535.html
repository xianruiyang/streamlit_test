<table>
<tr>
<th>方名</th>
<td>八仙添寿丹</td>
</tr><tr>
<th>来源</th>
<td>《摄生众妙方》卷二</td>
</tr><tr>
<th>处方</th>
<td>何首乌（5000克），川牛膝（50克），山茱萸肉（50克），柏子仁（50克），山药（50克），黄柏（50克），当归（50克），败龟版（酥炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，炼蜜为丸，如梧桐子大。每服30丸，空心酒送下。7日后添10丸，至70丸止。</td>
</tr><tr>
<th>效用</th>
<td>乌须发，壮神，强筋骨，调荣卫，久服延年。</td>
</tr><tr>
<th>主治</th>
<td>乌须发，壮神，强筋骨，调荣卫，久服延年。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
