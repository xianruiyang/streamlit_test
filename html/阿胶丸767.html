<table>
<tr>
<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六一</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙令燥，50克），乱发灰（别研，50克），代赭（别研，50克），干姜（炮，50克），马蹄（烧令烟尽，50克），生干地黄（焙，0.5克），牛角腮（炙焦，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，空心粥饮送下，日午、夜卧再服，加至40丸。</td>
</tr><tr>
<th>效用</th>
<td>产后恶露不绝，腹痛气急，及产蓐三十六疾。</td>
</tr><tr>
<th>主治</th>
<td>产后恶露不绝，腹痛气急，及产蓐三十六疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
