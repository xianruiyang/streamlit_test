<table>

<th>方名</th>
<td>白饼子</td>
</tr><tr>
<th>来源</th>
<td>《活幼口议》卷十八</td>
</tr><tr>
<th>处方</th>
<td>白矾（枯白净，5克），腻粉（5克），白面（50克），胡粉（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上药和匀，水搜作饼，如钱大。方中白矾用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>小儿秋痢，号曰毒痢，纯下白，腹肚痛。</td>
</tr><tr>
<th>主治</th>
<td>小儿秋痢，号曰毒痢，纯下白，腹肚痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
