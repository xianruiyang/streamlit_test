<table>
<tr>
<th>方名</th>
<td>安神定志丸</td>
</tr><tr>
<th>来源</th>
<td>《医便》卷一</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），白茯苓（去皮，50克），白茯神（去心，50克），远志（去心，50克），白术（炒，50克），石菖蒲（去毛、忌铁，50克），酸枣仁（去壳、炒，50克），麦门冬（去心，50克），牛黄（另研，5克），辰砂（水飞、另研、为衣，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，清米汤送下，日3次，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>宁心保神，益血固精，壮力强志，清三焦，化痰涎，育养心神，大补元气。主咽干，惊悸，怔忡，健忘。</td>
</tr><tr>
<th>主治</th>
<td>宁心保神，益血固精，壮力强志，清三焦，化痰涎，育养心神，大补元气。主咽干，惊悸，怔忡，健忘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
