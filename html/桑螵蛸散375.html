<table>
<tr>
<th>方名</th>
<td>桑螵蛸散</td>
</tr><tr>
<th>来源</th>
<td>《本草衍义》</td>
</tr><tr>
<th>处方</th>
<td>桑螵蛸（6克），制远志（6克），石菖蒲（6克），人参（6克），茯神（6克），当归（6克），煅龙骨（6克），醋龟甲（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>调补心肾，涩精止遗</td>
</tr><tr>
<th>主治</th>
<td>心肾两虚，小便频数，如稠米泔，心神恍惚，健忘食少，或溺后遗沥不尽，或睡中遗尿，或梦遗失精，舌淡苔白，脉细弱者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
