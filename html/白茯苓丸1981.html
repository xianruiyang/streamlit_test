<body>
<table>
<tr>
<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五一</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（去黑皮，75.0克），黄耆（炙、锉，75.0克），薏苡仁（75.0克），萆薢（75.0克），山茱萸（75.0克），赤芍药（75.0克），枳壳（去瓤、麸炒，0.5克），白槟榔（炮、锉，50克），熟干地黄（焙，50克），桃仁（汤浸、去皮尖双仁、麸炒黄色，75.0克），当归（切、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸。涂酥捣熟为丸，如梧桐子大。每服40丸，空腹煎大枣汤送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人月水不调，或多或少，脐下胀满疼痛。</td>
</tr><tr>
<th>主治</th>
<td>妇人月水不调，或多或少，脐下胀满疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
