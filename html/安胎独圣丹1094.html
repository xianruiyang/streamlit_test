</tr><tr>
<th>处方</th>
<td>砂仁（6克），人参（6克），黄耆（6克），川芎（6克），当归（6克），白芍（6克），甘草（6克），防风（6克），白芷（6克），桔梗（6克），官桂（6克），木香（6克）</td>
</tr><tr>

</tr><tr>
<th>效用</th>

</tr><tr>
