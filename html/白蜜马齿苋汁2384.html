<table>

<th>方名</th>
<td>白蜜马齿苋汁</td>
</tr><tr>
<th>来源</th>
<td>《经验方》</td>
</tr><tr>
<th>处方</th>
<td>鲜马齿苋（1000克），白蜜（30克）</td>
</tr><tr>
<th>制法</th>
<td>将鲜马齿苋洗净榨汁，加入白蜜30克或白糖适量。一次服下，每日服2次。</td>
</tr><tr>
<th>效用</th>
<td>清热解毒，杀菌止痢。对急性菌痢、便下脓血，有肯定疗效。</td>
</tr><tr>
<th>主治</th>
<td>清热解毒，杀菌止痢。对急性菌痢、便下脓血，有肯定疗效。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
