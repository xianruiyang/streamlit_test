<body>
<table>
<tr>
<th>方名</th>
<td>香砂六君子汤</td>
</tr><tr>
<th>来源</th>
<td>《古今名医方论》</td>
</tr><tr>
<th>处方</th>
<td>人参（3克），白术（6克），甘草（2克），陈皮（2.5克），半夏（3克），砂仁（2.5克），木香（2克）</td>
</tr><tr>
<th>制法</th>
<td>上加生姜二钱（6克），水煎服。</td>
</tr><tr>
<th>效用</th>
<td>益气健脾，行气化痰。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气虚，痰阻气滞证。呕吐痞闷，不思饮食，脘腹胀痛，消瘦倦怠，或气虚肿满。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
