<table>
<tr>
<th>方名</th>
<td>白木耳粥</td>
</tr><tr>
<th>来源</th>
<td>《食医心镜》</td>
</tr><tr>
<th>处方</th>
<td>白木耳（30克），薤白（10克），粳米（10克）</td>
</tr><tr>
<th>制法</th>
<td>先将白木耳及薤白洗净细切，再与米相和煮作粥。空腹食用。</td>
</tr><tr>
<th>效用</th>
<td>滋阴润燥，理气止痛。适用于痢久伤阴、腹痛下重者。</td>
</tr><tr>
<th>主治</th>
<td>滋阴润燥，理气止痛。适用于痢久伤阴、腹痛下重者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
