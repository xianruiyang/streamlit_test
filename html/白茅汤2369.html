<body>
<table>
<tr>
<th>方名</th>
<td>白茅汤</td>
</tr><tr>
<th>来源</th>
<td>《女科秘旨》卷八</td>
</tr><tr>
<th>处方</th>
<td>白茅根（5克），瞿麦（5克），车前子（5克），冬葵子（5克），通草（0.5克），鲤鱼齿（1000克）</td>
</tr><tr>
<th>制法</th>
<td>先将鱼齿为末，药熟入末，空心服。</td>
</tr><tr>
<th>效用</th>
<td>产后淋，小便痛，及血淋。</td>
</tr><tr>
<th>主治</th>
<td>产后淋，小便痛，及血淋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
