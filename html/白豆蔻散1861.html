<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《直指》卷五</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻仁（0.5克），缩砂（0.5克），荜澄茄（0.5克），丁香（0.5克），木香（0.5克），甘草（炒，0.5克），青皮（0.5克），陈皮（0.5克），辣（0.5克），桂（0.5克），厚朴（制，0.5克），香附（炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服三钱，水1盏，加生姜3片，盐1捻，煎7分，不拘时候服。</td>
</tr><tr>
<th>效用</th>
<td>七气所伤，滞于胸膈，窒于咽喉，胀痛于心下，噫气吞酸，不能饮食。</td>
</tr><tr>
<th>主治</th>
<td>七气所伤，滞于胸膈，窒于咽喉，胀痛于心下，噫气吞酸，不能饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌鸡、猪、鱼、蒜。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
