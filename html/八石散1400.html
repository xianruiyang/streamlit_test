<body>
<table>
<tr>
<th>方名</th>
<td>八石散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>白矾（50克），阳起石（50克），太阴玄精（50克），禹余粮（50克），钟乳粉（50克），寒水石（50克），金牙石（50克），黄丹（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以盐泥固济瓶子，纳诸药末，密封泥，候干，以火渐渐逼之，相次加火至20时断之，火尽为度，候冷取出，重研令极细。每服2-三钱，病重四钱，以猪肝1具，切作片，掺药末在肝内，并入盐二钱，葱白1握，劈碎，炉鏊令熟了，便以胡椒、荜茇末、生姜、醋、酱、酱吃，后饮暖酒1-2盏。渴即粥饮解之，甚者不过3服。</td>
</tr><tr>
<th>效用</th>
<td>虚劳泄痢至甚。</td>
</tr><tr>
<th>主治</th>
<td>虚劳泄痢至甚。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
