<body>
<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十五</td>
</tr><tr>
<th>处方</th>
<td>阿魏（0.5克），麝香（0.5克），雄黄（0.5克），丹砂（4味并研，0.5克），鼠骨（0.5克），牛骨（0.5克），虎骨（0.5克），兔骨（0.5克），龙骨（0.5克），蛇骨（0.5克），马骨（0.5克），羊骨（0.5克），猴骨（0.5克），鸡骨（0.5克），犬骨（0.5克），猪骨（十二味并酒炙、同为末，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服15丸，空心温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>劳疟久疟，连延不愈。</td>
</tr><tr>
<th>主治</th>
<td>劳疟久疟，连延不愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
