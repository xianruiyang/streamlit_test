<body>
<table>
<tr>
<th>方名</th>
<td>白散子</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五六</td>
</tr><tr>
<th>处方</th>
<td>白药子（6克）</td>
</tr><tr>
<th>制法</th>
<td>用鸡子清调涂在纸花上，纸可碗口大，贴在脐下胎存处，干即以温水润之。</td>
</tr><tr>
<th>效用</th>
<td>护胎。主治妊娠伤寒。</td>
</tr><tr>
<th>主治</th>
<td>护胎。主治妊娠伤寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
