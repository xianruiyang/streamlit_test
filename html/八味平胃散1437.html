</tr><tr>
<th>处方</th>
<td>厚朴（75.0克），苍术（75.0克），橘红（75.0克），甘草（50克），缩砂（50克），香附子（50克），茯苓（50克），丁香（50克）</td>

<th>制法</th>
<td>上㕮咀。每服四钱，水1盏半,加生姜5片，大枣1个，煎至6分，去滓，食前服。</td>
