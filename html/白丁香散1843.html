</tr><tr>
<th>处方</th>
<td>白丁香（雀儿粪也，5克），黑丁香（5克），木香（5克），密陀僧（5克），硫黄（5克），诃子皮（5克），轻粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。方中白丁香、诃子皮，用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>小儿、大人痞癖。</td>
</tr><tr>
<th>主治</th>
<td>小儿、大人痞癖。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
