<table>
<tr>
<th>方名</th>
<td>白果定喘汤</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>生白果（杵，210克），姜半夏（5克），生桑皮（5克），款冬花（5克），光杏仁（5克），苏子（5克），橘红（7.5克），片芩（7.5克），麻黄（5克），生甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>豁痰下气。主治痰喘。寒痰遏热，壅塞气管，咳逆气粗，咯痰稠粘，甚则目突如脱，喉间辘辘有声者。</td>
</tr><tr>
<th>主治</th>
<td>豁痰下气。主治痰喘。寒痰遏热，壅塞气管，咳逆气粗，咯痰稠粘，甚则目突如脱，喉间辘辘有声者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
