<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《医略六书》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>阿胶（糯粉炒，5克），人参（7.5克），当归（5克），条芩（酒炒，7.5克），白芍（酒炒，7.5克），白术（炒，7.5克），麦冬（去心，5克），生地（5克），炙草（0.5克），苏梗（5克）</td>
</tr><tr>
<th>制法</th>
<td>水6升，煮药减半，去滓，加清酒1升，并胶烊尽，煎取1升温服。肝虚，用鸡汁煮药。</td>
</tr><tr>
<th>效用</th>
<td>怀妊五月，胎动无常处，脉滑疾按之不散者。</td>
</tr><tr>
<th>主治</th>
<td>怀妊五月，胎动无常处，脉滑疾按之不散者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
