<table>
<tr>
<th>方名</th>
<td>白虎丹</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》卷六十四</td>
</tr><tr>
<th>处方</th>
<td>车前草（6克），九里香（6克），马蹄香（6克），枸杞苗（6克），雁棱菜（6克）</td>
</tr><tr>
<th>制法</th>
<td>先将马桶洗净，用沸汤倾入，盖少顷，倾出盆内，浴之数次即退。再用上药同捣烂，和麻油遍身自上而下擦之。</td>
</tr><tr>
<th>效用</th>
<td>头面四肢眼目俱肿，而惟额上指尖两耳不肿，及不见赤色者。</td>
</tr><tr>
<th>主治</th>
<td>头面四肢眼目俱肿，而惟额上指尖两耳不肿，及不见赤色者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
