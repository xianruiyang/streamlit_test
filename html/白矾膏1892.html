<th>方名</th>
<td>白矾膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷九十一</td>
</tr><tr>
<th>处方</th>
<td>白矾灰（0.5克），硫黄（5克），铁粉（5克），绿矾（50克），川大黄（末，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。以米醋1升，熬如黑饧，收于瓷器中。旋取涂之。</td>
</tr><tr>
<th>效用</th>
<td>小儿癣，痒痛不止。</td>
</tr><tr>
<th>主治</th>
<td>小儿癣，痒痛不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
