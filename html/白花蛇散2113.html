<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒浸、炙、去皮骨，50克），何首乌（去黑皮、切，50克），牛膝（3味用酒浸半日、焙干，50克），蔓荆实（去白皮，50克），威灵仙（去土，50克），荆芥穗（50克），旋覆花（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服一钱匕，空心、临卧温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>中风，肢节疼痛，言语謇涩。</td>
</tr><tr>
<th>主治</th>
<td>中风，肢节疼痛，言语謇涩。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
