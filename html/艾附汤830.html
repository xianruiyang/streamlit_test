<td>艾附汤</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷七</td>
</tr><tr>
<th>处方</th>
<td>大附子（炮、去皮脐、切片，50克），熟白艾（50克），川姜（炮、洗，5克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服三钱，水1盏半，煎7分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>脏寒，大便下血。</td>
</tr><tr>
<th>主治</th>
<td>脏寒，大便下血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
