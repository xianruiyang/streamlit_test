<table>
<tr>
<th>方名</th>
<td>阿胶地黄丸</td>
</tr><tr>
<th>来源</th>
<td>《冯氏锦囊•杂症》卷十一</td>
</tr><tr>
<th>处方</th>
<td>熟地膏（500克），牡丹皮（焙，150克），山茱萸（去核、酒拌蒸、晒干、炒，200克），白茯苓（人乳拌透、晒干、焙，150克），怀山药（炒黄，200克），泽泻（淡盐水拌炒，100克），麦门冬（去心、炒，200克），真阿胶（切块、蛤粉拌炒成珠，150克）</td>
</tr><tr>
<th>制法</th>
<td>每服四钱，空心白汤或淡盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>金水两脏受伤，咳嗽吐血。</td>
</tr><tr>
<th>主治</th>
<td>金水两脏受伤，咳嗽吐血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
