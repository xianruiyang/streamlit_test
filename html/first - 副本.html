        <p>单行是指单用一味药独自发挥治疗作用</p>
        <p>
            下列是一些单行例子：<br />人参：单用人参可以治疗气虚欲脱证，如独参汤。
            麻黄：单用麻黄可以发散风寒，如麻黄汤。<br />
            神曲：单用神曲可以消食化滞，如神曲散。<br />
            马齿苋：单用马齿苋可以清热止血，如马齿苋汤。<br />
