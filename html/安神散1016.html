<th>方名</th>

</tr><tr>

<td>《传家秘宝》卷下</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，50克），白茯苓（50克），远志（去心，50克），丁香（50克），木香（50克），官桂（去粗皮，50克），益智（50克），肉豆蔻（50克），槟榔（50克），诃子（50克），青橘（去白，50克），川芎（50克），蓬莪茂（50克），干姜（炮，50克），白术（50克），附子（炮，50克），厚朴（去粗皮、生姜炙，50克），黄耆（50克），半夏（50克），当归（50克），荆三棱（炮，50克），神曲（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，入盐1捻，水1盏，同煎至7分，和滓温服。</td>

</tr><tr>

</tr><tr>
