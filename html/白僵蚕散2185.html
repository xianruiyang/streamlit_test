<table>
<tr>
<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《得效》卷十六</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（去丝嘴、炒，50克），粉草（50克），细辛（50克），旋覆花（蒸熟、焙，50克），荆芥（0.5克），木贼（50克），黄桑叶（嫩者，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉散。每服三钱，水1盏半煎，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>肺虚受风，眼目冲风泪出,或暴伤风热，白睛遮覆黑珠，脸肿痛痒。</td>
</tr><tr>
<th>主治</th>
<td>肺虚受风，眼目冲风泪出,或暴伤风热，白睛遮覆黑珠，脸肿痛痒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
