<body>
<table>
<tr>
<th>方名</th>
<td>熬漆丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十九</td>
</tr><tr>
<th>处方</th>
<td>好漆（1000克），醇酒（1000克），白蜜（1000克）</td>
</tr><tr>
<th>制法</th>
<td>上三味于铜器中和匀，微火熬令可丸。如鸡头大。每服1丸，宿勿食，空腹温酒送下，虫未下再服。</td>
</tr><tr>
<th>效用</th>
<td>蛲虫在胃，令人渐羸。</td>
</tr><tr>
<th>主治</th>
<td>蛲虫在胃，令人渐羸。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
