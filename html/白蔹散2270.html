<body>
<table>
<tr>
<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>《鬼遗》卷二</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），半夏（汤洗7遍、生姜浸1宿、熬过，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服方寸匕，水调下，日3次。若轻浅疮10日出，深疮20日出，终不停在肉中。</td>
</tr><tr>
<th>效用</th>
<td>金疮，箭在肉中不出。</td>
</tr><tr>
<th>主治</th>
<td>金疮，箭在肉中不出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
