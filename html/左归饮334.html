<table>
<tr>
<th>方名</th>
<td>左归饮</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》（明•张景岳）</td>
</tr><tr>
<th>处方</th>
<td>熟地（9克），山药（6克），枸杞子（6克），炙甘草（3克），茯苓（4.5克），山茱萸（3克）</td>
</tr><tr>
<th>制法</th>
<td>以水二盅，煎至七分，食远服。</td>
</tr><tr>
<th>效用</th>
<td>补益肾阴。</td>
</tr><tr>
<th>主治</th>
<td>真阴不足证。腰酸遗泄，盗汗，口燥咽干，口渴欲饮，舌尖红，脉细数。</td>
</tr><tr>
<th>方解</th>
<td>左归饮与左归丸均为纯补之剂，同治肾阴不足之证。然左归饮皆以纯甘壮水之品滋阴填精，补力较缓，故用饮以取其急治，适宜于肾阴不足较轻之证；左归丸则在滋阴之中又配以血肉有情之味及助阳之品，补力较峻，常用于肾阴亏损较重者，意在以丸剂缓图之。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
