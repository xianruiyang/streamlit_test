<table>

<th>方名</th>
<td>导痰汤</td>
</tr><tr>
<th>来源</th>
<td>《校注妇人良方》</td>
</tr><tr>
<th>处方</th>
<td>姜半夏（6克），制天南星（6克），麸炒枳实（6克），茯苓（6克），橘红（6克），炙甘草（6克），生姜（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>燥湿豁痰，行气开郁</td>
</tr><tr>
<th>主治</th>
<td>痰涎壅盛，胸膈痞塞，或咳嗽恶心，饮食少思</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
