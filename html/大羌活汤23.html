<body>
<table>
<tr>
<th>方名</th>
<td>大羌活汤</td>
</tr><tr>
<th>来源</th>
<td>《此事难知》卷上</td>
</tr><tr>
<th>处方</th>
<td>防风（9克），羌活（9克），独活（9克），防己（9克），黄芩（9克），黄连（9克），苍术（9克），炙甘草（9克），白术（9克），细辛（9克），知母（30克），川芎（30克），地黄（30克）</td>
</tr><tr>
<th>制法</th>
<td>上药相合，每服半两（15克） 入水二盏，煎至一盏半，去滓，得清药一大盏，热饮之；不解，再服三四盏解之亦可，病愈则止。若有余证，并依仲景随经法治之。</td>
</tr><tr>
<th>效用</th>
<td>发散风寒，祛湿清热。</td>
</tr><tr>
<th>主治</th>
<td>外感风寒湿邪兼有里热证。头痛身重，发热恶寒，口干烦满而渴，舌苔白腻，脉浮数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
