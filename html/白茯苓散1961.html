</tr><tr>
<th>处方</th>
<td>白茯苓（50克），前胡（去芦头，50克），桂心（50克），黄芩（锉，50克），白术（50克），沉香（50克），枳实（麸炒微黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。茯苓汤（《圣济总录》卷四十二）。</td>
</tr><tr>
<th>效用</th>
<td>肝气不足，筋脉不遂，心膈壅滞，左肋妨胀，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>肝气不足，筋脉不遂，心膈壅滞，左肋妨胀，不思饮食。</td>
</tr><tr>

</tr><tr>
