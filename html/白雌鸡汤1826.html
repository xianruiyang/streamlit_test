<body>
<table>
<tr>
<th>方名</th>
<td>白雌鸡汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十</td>
</tr><tr>
<th>处方</th>
<td>白雌鸡（去肠脏、治如食法，500克），泽漆（切碎，50克），半夏（汤洗7遍去滑，50克），白术（50克），甘草（炙令赤色，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上5味，除鸡外，粗捣筛，先用东流水5升煮鸡令烂熟，去鸡，纳药末五钱匕，煮赤小豆1合，大枣3个（擘），生姜3片，候豆熟，去滓温服，日3夜1。</td>
</tr><tr>
<th>效用</th>
<td>利小便。主治胸中喘咳逆，水气身肿。</td>
</tr><tr>
<th>主治</th>
<td>利小便。主治胸中喘咳逆，水气身肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
