<table>

<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一六四引《居家必用》</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻仁（50克），缩砂仁（50克），干葛（50克），橘红（50克），甘草（炙，50克），蜜曲律（如无、以葛花代之，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用生蜜为丸，如鸡头子大。如甚醉，可用酒或白汤化1-2丸。服之立醒。</td>
</tr><tr>
<th>效用</th>
<td>饮酒过多。</td>
</tr><tr>
<th>主治</th>
<td>饮酒过多。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
