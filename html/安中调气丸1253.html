<table>
<tr>
<th>方名</th>
<td>安中调气丸</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷五</td>
</tr><tr>
<th>处方</th>
<td>广皮（60克），半夏（姜制，30克），白茯神（30克），白术（土炒，60克），枳实（麸炒，30克），苏子（炒，18克），川芎（15克），当归（酒洗，15克），白芍药（盐、酒洗、炒，24克），木香（3克），甘草（炙，9克），香附（90克），神曲（炒，30克），黄连（姜汁浸、晒干、猪胆汁拌炒，30克），白豆蔻（15克），萝卜子（炒，15克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，竹沥、姜汁打神曲为丸，如绿豆大。每服80丸，不拘时，白汤或清米汤送下。</td>
</tr><tr>
<th>效用</th>
<td>翻胃痰膈。</td>
</tr><tr>
<th>主治</th>
<td>翻胃痰膈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
