<table>
<tr>
<th>方名</th>
<td>阿胶散</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》卷下</td>
</tr><tr>
<th>处方</th>
<td>阿胶（麸炒，45克），鼠粘子（炒香，7.5克），甘草（炙，7.5克），马兜铃（焙，15克），杏仁（去皮、尖、炒，15克），糯米（炒，30克）</td>
</tr><tr>
<th>制法</th>
<td>每服3～6克，用水150毫升，煎至90毫升，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>养阴清肺，止咳平喘。小儿肺虚有火，咳嗽气喘，咽喉干燥，咯痰不爽，或痰中带血，舌红少苔，脉浮细数。</td>
</tr><tr>
<th>主治</th>
<td>养阴清肺，止咳平喘。小儿肺虚有火，咳嗽气喘，咽喉干燥，咯痰不爽，或痰中带血，舌红少苔，脉浮细数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
