<table>
<tr>
<th>方名</th>
<td>八仙汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>马兜铃（75.0克），桑根白皮（75.0克），桔梗（75.0克），麻黄（去根节、汤煮掠去沫、焙，50克），白茯苓（去黑皮，50克），柴胡（去芦头，50克），陈橘皮（汤浸、去白、焙，50克），杏仁（汤浸、去皮尖双仁、炒，2000克）</td>
</tr><tr>
<th>制法</th>
<td>上药锉，如麻豆大。每服五钱匕，以水1盏半，煎取8分，去滓温服。频服三两剂，愈。</td>
</tr><tr>
<th>效用</th>
<td>久患气嗽，发即奔喘，坐卧不安，喉中气欲绝。</td>
</tr><tr>
<th>主治</th>
<td>久患气嗽，发即奔喘，坐卧不安，喉中气欲绝。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
