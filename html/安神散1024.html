</tr><tr>
<th>处方</th>
<td>黄耆（捶碎、蜜水炙、锉，50克），甘草（炙、锉，5克），白茯苓（去黑皮，0.5克），人参（0.5克），石莲肉（去心、炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服半钱匕，水半盏，大枣1枚，煎3-5沸，温服。</td>
</tr><tr>
<th>效用</th>
<td>小儿疳痢烦渴，肌体羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>小儿疳痢烦渴，肌体羸瘦。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
