<body>
<table>
<tr>
<th>方名</th>
<td>八味蜡矾丸</td>
</tr><tr>
<th>来源</th>
<td>《痘疹传心录》卷十八</td>
</tr><tr>
<th>处方</th>
<td>明矾（50克），蜜蜡（50克），牛黄（5克），真珠（5克），乳香（5克），没药（5克），朱砂（5克），雄黄（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>先将蜡溶化，离火下众药和匀，急为丸，如梧桐子大。每服10丸，温酒送下，日进3服。加至20丸。</td>
</tr><tr>
<th>效用</th>
<td>托里，护脏腑，止痛消毒。主治痈疽。</td>
</tr><tr>
<th>主治</th>
<td>托里，护脏腑，止痛消毒。主治痈疽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
