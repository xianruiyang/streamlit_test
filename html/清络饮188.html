<table>
<tr>
<th>方名</th>
<td>清络饮</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》（清•吴瑭）</td>
</tr><tr>
<th>处方</th>
<td>荷叶（6克），金银花（6克），丝瓜络（6克），西瓜翠衣（6克），扁豆花（6克），淡竹叶心（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>祛暑清热</td>
</tr><tr>
<th>主治</th>
<td>暑温经发汗后，暑证悉减，但头微胀，目不了了，余邪未解者，或暑伤肺经气分之轻证</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
