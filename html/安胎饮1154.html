<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《医略六书》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>生地（5克），苏梗（5克），白术（炒，7.5克），条芩（酒炒，7.5克），当归（5克），山栀（7.5克），木香（5克），香附（酒炒，7.5克），茯苓（7.5克），杜仲（酒炒，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>怀孕九月，脉洪滑疾，两关弦涩者。</td>
</tr><tr>
<th>主治</th>
<td>怀孕九月，脉洪滑疾，两关弦涩者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
