<body>
<table>
<tr>
<th>方名</th>
<td>八减丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷六十六引《神巧万全方》</td>
</tr><tr>
<th>处方</th>
<td>椒红（50克），甘菊花（50克），大附子（50克），旋覆花（50克），苍术（米泔浸、去黑皮，50克），决明子（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，枣肉和，再杵300-500百，丸如梧桐子大。每服30丸，食前盐汤下。渐加至40丸。</td>
</tr><tr>
<th>效用</th>
<td>补暖元脏，明目，去风毒。主治眼病。</td>
</tr><tr>
<th>主治</th>
<td>补暖元脏，明目，去风毒。主治眼病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
