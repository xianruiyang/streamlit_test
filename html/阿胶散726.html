<td>《准绳•类方》卷七</td>
</tr><tr>
<th>处方</th>
<td>阿胶（75克），马兜铃（75克），紫菀（50克），款冬花（50克），甘草（50克），白蒺藜（炒，7.5克），糯米（50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服二钱，水1盏半，煎8分，温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肝经受风冷，目有冷泪，流而不结者。</td>
</tr><tr>
<th>主治</th>
<td>肝经受风冷，目有冷泪，流而不结者。</td>

</tr><tr>
