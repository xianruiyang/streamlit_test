<body>
<table>
<tr>
<th>方名</th>
<td>八石散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十三</td>
</tr><tr>
<th>处方</th>
<td>代赭（50克），凝水石（50克），甘草（炙、锉、别为末，50克），不灰木（50克），金星石（50克），银星石（50克），云母（50克），石膏（50克），太阴玄精石（50克），阳起石（别生研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药除阳起石、甘草外，余8味固济瓷罐中，歇口，约1秤，炭火煅赤，频将代赭出，醋中淬5度，去火，候冷取出，湿地上纸衬盆合上盖两宿，捣罗更细研，2-3日后，入阳起石、甘草末拌匀。每服半钱至一钱匕，生姜、蜜水或新汲水调下。</td>
</tr><tr>
<th>效用</th>
<td>伤寒阳盛烦躁，及夏月中热发躁。</td>
</tr><tr>
<th>主治</th>
<td>伤寒阳盛烦躁，及夏月中热发躁。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
