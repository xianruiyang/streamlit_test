<body>
<table>
<tr>
<th>方名</th>
<td>丹栀逍遥散</td>
</tr><tr>
<th>来源</th>
<td>《内科摘要》</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），白芍（6克），茯苓（6克），白术（6克），柴胡（6克），牡丹皮（6克），栀子（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>养血健脾，疏肝清热</td>
</tr><tr>
<th>主治</th>
<td>肝脾血虚发热，或潮热晡热，或自汗盗汗，或头痛目涩，或怔忡不宁，或颊赤口干，或月经不调，或肚腹作痛，或小腹重坠，水道涩痛，或肿痛出脓，内热作渴</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
