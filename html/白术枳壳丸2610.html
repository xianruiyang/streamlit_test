<body>
<table>
<tr>
<th>方名</th>
<td>白术枳壳丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷二二七引《医林方》</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），枳壳（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，烧饭为丸，如梧桐子大。每服30-50丸，温水送下。服药后，怀孕妇人其胎瘦小易生也，生下之后2-3月，其子即长大。</td>
</tr><tr>
<th>效用</th>
<td>妇人胎前，胎在胸腹痞闷。</td>
</tr><tr>
<th>主治</th>
<td>妇人胎前，胎在胸腹痞闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
