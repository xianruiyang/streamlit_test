<table>

<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《永类钤方》卷二十一</td>
</tr><tr>
<th>处方</th>
<td>附子（炮，50克），白石脂（煅，0.5克），白龙骨（煅，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，面糊为丸，如小豆大。3岁服30丸，米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>小儿吐泻不定，滑泄注水，小便少。</td>
</tr><tr>
<th>主治</th>
<td>小儿吐泻不定，滑泄注水，小便少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
