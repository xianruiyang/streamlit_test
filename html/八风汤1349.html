<td>《外台》卷十九引《深师方》</td>
</tr><tr>
<th>处方</th>
<td>防风（50克），芍药（50克），茯苓（50克），黄耆（50克），独活（50克），当归（50克），人参（50克），干姜（50克），甘草（炙，50克），大豆（2000克），附子大者（炮，20克）</td>
</tr><tr>
<th>制法</th>
<td>上切。以水1斗，清酒2升，合煮取3升，分3服。</td>
</tr><tr>
<th>效用</th>
<td>五缓六急不随，身体不仁，下重，腹中雷鸣，失小便。</td>
</tr><tr>
<th>主治</th>
<td>五缓六急不随，身体不仁，下重，腹中雷鸣，失小便。</td>
</tr><tr>

</tr><tr>
