<table>
<tr>
<th>方名</th>
<td>艾叶丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五七</td>
</tr><tr>
<th>处方</th>
<td>艾叶（炙，50克），干姜（生，50克），厚朴（去粗皮、生姜汁炙，50克），益智（去皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，米饮送下，以饭压之。</td>
</tr><tr>
<th>效用</th>
<td>妊娠小便利，少腹急痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠小便利，少腹急痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
