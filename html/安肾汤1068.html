<table>
<tr>
<th>方名</th>
<td>安肾汤</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》卷三</td>
</tr><tr>
<th>处方</th>
<td>鹿茸（5克），葫芦巴（5克），补骨脂（5克），韭子（5克），大茴香（5克），附子（5克），茅术（5克），茯苓（5克），菟丝子（5克）</td>
</tr><tr>
<th>制法</th>
<td>本方改为丸剂，名“安肾丸”（见原书同卷）。大便溏者，加赤石脂。</td>
</tr><tr>
<th>效用</th>
<td>湿久脾阳消乏，肾阳亦惫者。</td>
</tr><tr>
<th>主治</th>
<td>湿久脾阳消乏，肾阳亦惫者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
