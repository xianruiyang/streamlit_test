<table>

<th>方名</th>
<td>安神丸</td>
</tr><tr>
<th>来源</th>
<td>《中药制剂手册》</td>
</tr><tr>
<th>处方</th>
<td>合欢花（550克），土地黄（50克），玄参（50克），女贞子（550克），合欢皮（1550克），丹参（2050克），夜交藤（1550克），桑椹子（2000克）</td>
</tr><tr>
<th>制法</th>
<td>每服15-20粒，日3次，温开水送服。</td>
</tr><tr>
<th>效用</th>
<td>养心安神。主神经衰弱，头晕烦躁，失眠多梦。</td>
</tr><tr>
<th>主治</th>
<td>养心安神。主神经衰弱，头晕烦躁，失眠多梦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
