<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五七</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙令燥，50克），熟干地黄（焙，50克），艾叶（微炒，50克），芎（50克），当归（切、焙，50克），杜仲（去皴皮、炙、锉，50克），白术（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服四钱匕，水1盏半，加大枣3枚（擘破）同煎至8分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠数堕胎，小腹㽲痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>妊娠数堕胎，小腹㽲痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌猪肉，冷水、海藻、菘菜。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
