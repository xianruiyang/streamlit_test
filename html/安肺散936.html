<table>
<tr>
<th>方名</th>
<td>安肺散</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷九</td>
</tr><tr>
<th>处方</th>
<td>麦冬（5克），桔梗（5克），生地（5克），白芍（5克），茯苓（5克），紫苏（5克），款冬花（5克），天门冬（5克），紫菀（5克），黄芩（5克），熟地（5克），山茱萸（5克），玄参（5克），贝母（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>补肺气，滋肾水。主人有日坐于围炉烈火之边，肺金受火之伤，以致汗出不止，久则元气大虚，口渴引饮，发热者。</td>
</tr><tr>
<th>主治</th>
<td>补肺气，滋肾水。主人有日坐于围炉烈火之边，肺金受火之伤，以致汗出不止，久则元气大虚，口渴引饮，发热者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
