<table>
<tr>
<th>方名</th>
<td>白蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>海藻（6克），僵蚕（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。取白梅肉汤泡，捣为丸，如梧桐子大。每服60-70丸，临卧米饮送下，1日5-6次。毒当从大便泄去。</td>
</tr><tr>
<th>效用</th>
<td>蛇盘疬，生于头项上交接处。</td>
</tr><tr>
<th>主治</th>
<td>蛇盘疬，生于头项上交接处。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
