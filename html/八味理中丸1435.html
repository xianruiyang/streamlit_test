<table>
<tr>
<th>方名</th>
<td>八味理中丸</td>
</tr><tr>
<th>来源</th>
<td>《百一》卷二</td>
</tr><tr>
<th>处方</th>
<td>川姜（50克），缩砂仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，每两分作10丸。《普济方》加半夏曲，入盐点服，名“八味理中汤”。</td>
</tr><tr>
<th>效用</th>
<td>脾胃虚弱，胸膈痞闷，心腹疼痛，腹满身重，四肢不举，肠鸣泄泻，饮食不化，呕吐痰水。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚弱，胸膈痞闷，心腹疼痛，腹满身重，四肢不举，肠鸣泄泻，饮食不化，呕吐痰水。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
