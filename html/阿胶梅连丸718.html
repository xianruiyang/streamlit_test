<th>方名</th>
<td>阿胶梅连丸</td>
</tr><tr>
<th>来源</th>
<td>《宣明论》卷十</td>
</tr><tr>
<th>处方</th>
<td>金井阿胶（净草灰炒透明白、别研、不细者、再炒、研细，50克），乌梅肉（去核、炒，50克），黄柏（锉、炒，50克），黄连（50克），当归（焙，50克），赤芍药（50克），干姜（炮，50克），赤茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>阿胶黄连丸（《医略六书》卷二十五）。</td>
</tr><tr>
<th>效用</th>
<td>五色痢至夜蒸热，脉虚沉数者。</td>
</tr><tr>
<th>主治</th>
<td>五色痢至夜蒸热，脉虚沉数者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌油腻脂肥诸物。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
