<body>
<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十七</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），黄耆（锉，50克），半夏（汤洗7遍、去滑，0.5克），甘草（炙微赤、锉，50克），人参（去芦头，50克），桂心（50克），白芍药（50克），麦门冬（去心焙，75.0克），陈橘皮（汤浸、去白瓤、焙，0.5克），熟干地黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>虚劳不足，小腹里急，四肢少力疼痛，不欲饮食。</td>
</tr><tr>
<th>主治</th>
<td>虚劳不足，小腹里急，四肢少力疼痛，不欲饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
