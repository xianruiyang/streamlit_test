<table>
<tr>
<th>方名</th>
<td>白蔹薄贴</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷二十四引《删繁方》</td>
</tr><tr>
<th>处方</th>
<td>白蔹（6克），当归（6克），芍药（6克），大黄（6克），莽草（6克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛，下鸡子黄和如泥。涂布上，随大小贴之，燥则易。</td>
</tr><tr>
<th>效用</th>
<td>痈肿。</td>
</tr><tr>
<th>主治</th>
<td>痈肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
