<table>
<tr>
<th>方名</th>
<td>安息香膏</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十引《庄氏家传》</td>
</tr><tr>
<th>处方</th>
<td>安息香（50克），桃仁（麸炒，50克），蓬莪术（湿纸裹煨，50克），史君子（焙，50克），干蝎（0.5克），阿魏（5克），茴香（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>阿魏、安息香，酒少许，汤内蒸，去土沙，入余药末研，炼蜜为膏，如皂子大。本方改为丸剂，名“安息香丸”（见《直指小儿》卷二。）</td>
</tr><tr>
<th>效用</th>
<td>气钓，内钓，虫痛，外疝，心腹痛。</td>
</tr><tr>
<th>主治</th>
<td>气钓，内钓，虫痛，外疝，心腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
