<body>
<table>
<tr>
<th>方名</th>
<td>十全大补汤</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），肉桂（3克），川芎（6克），干熟地黄（12克），茯苓（9克），白术（9克），甘草（3克），黄芪（12克），当归（9克），白芍药（9克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，每服二大钱（9克），用水一盏，加生姜三片、枣子二枚，同煎至七分，不拘时候温服。</td>
</tr><tr>
<th>效用</th>
<td>温补气血。</td>
</tr><tr>
<th>主治</th>
<td>气血两虚证。面色萎黄，倦怠食少，头晕目眩，神疲气短，心悸怔忡，自汗盗汗，四肢不温，舌淡，脉细弱；以及妇女崩漏，月经不调，疮疡不敛等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
