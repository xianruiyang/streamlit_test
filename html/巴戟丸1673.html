<body>
<table>
<tr>
<th>方名</th>
<td>巴戟丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十一</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），干姜（炮，50克），沉香（锉，50克），附子（炮裂、去皮脐，50克），木香（50克），桂（去粗皮，50克），肉苁蓉（酒浸、切、焙，50克），茴香子（炒，50克），牛膝（酒浸、切、焙，50克），硇砂（浆水飞过、别研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，猪肾1对，湿纸裹煨熟，薄切作片，入盐1分，无灰酒少许，同研烂，和药末为丸，如梧桐子大。每日服30丸，空心、日午、临卧时以盐汤或温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>温补下元。主治肾虚中寒气。</td>
</tr><tr>
<th>主治</th>
<td>温补下元。主治肾虚中寒气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
