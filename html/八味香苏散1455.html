<table>
<tr>
<th>方名</th>
<td>八味香苏散</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷八</td>
</tr><tr>
<th>处方</th>
<td>紫苏叶（50克），半夏曲（50克），紫菀（50克），五味子（50克），陈橘皮（去白，50克），甘草（炙，50克），杏仁（汤浸、去皮尖、麸炒，50克），桑白皮（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>本方方名，《普济方》引作“八味杏苏散”。</td>
</tr><tr>
<th>效用</th>
<td>肺感风寒，咳嗽不已，痰涎喘满，语声不利，面目浮肿，肺气不顺。</td>
</tr><tr>
<th>主治</th>
<td>肺感风寒，咳嗽不已，痰涎喘满，语声不利，面目浮肿，肺气不顺。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
