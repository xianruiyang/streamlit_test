<body>
<table>
<tr>
<th>方名</th>
<td>安虫散</td>
</tr><tr>
<th>来源</th>
<td>《扁鹊心书•神方》</td>
</tr><tr>
<th>处方</th>
<td>干漆（炒至烟尽，5克），鹤虱（炒、净，50克），雷丸（切、炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，小儿一钱，以米汤送下。</td>
</tr><tr>
<th>效用</th>
<td>虫攻心痛，吐清水，如蛲虫发则腹胀，寸白虫则心痛。</td>
</tr><tr>
<th>主治</th>
<td>虫攻心痛，吐清水，如蛲虫发则腹胀，寸白虫则心痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>脾胃虚弱者慎用，体虚者忌服。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
