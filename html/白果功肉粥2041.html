<body>
<table>
<tr>
<th>方名</th>
<td>白果功肉粥</td>
</tr><tr>
<th>来源</th>
<td>《濒湖集简方》</td>
</tr><tr>
<th>处方</th>
<td>白果（6克），莲肉（15克），江米（50克），乌骨鸡（去内脏，1000克）</td>
</tr><tr>
<th>制法</th>
<td>先将白果、莲肉研末，纳入鸡膛内；再入米、水，慢火煮熟。食肉饮粥，日服2次。</td>
</tr><tr>
<th>效用</th>
<td>补肝肾，止带浊。适用于下元虚惫、赤白带下。</td>
</tr><tr>
<th>主治</th>
<td>补肝肾，止带浊。适用于下元虚惫、赤白带下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
