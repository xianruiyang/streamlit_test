<body>
<table>
<tr>
<th>方名</th>
<td>白芍药散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十四</td>
</tr><tr>
<th>处方</th>
<td>白芍药（50克），桂心（50克），白术（50克），人参（去芦头，50克），白茯苓（50克），五加皮（50克），干姜（炮裂、锉，0.5克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服四钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒虚损，小腹拘急，腰背强疼。夜梦失精，四肢羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>伤寒虚损，小腹拘急，腰背强疼。夜梦失精，四肢羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
