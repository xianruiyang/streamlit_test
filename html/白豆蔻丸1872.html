<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，0.5克），桂心（0.5克），丁香（50克），陈橘皮（汤浸、去白瓤、焙，0.5克），诃黎勒皮（0.5克），木香（50克），吴茱萸（汤浸7遍、焙干微炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，以橘皮汤送下；如人行3-5里再服。</td>
</tr><tr>
<th>效用</th>
<td>产后咳清，心胸噎闷。</td>
</tr><tr>
<th>主治</th>
<td>产后咳清，心胸噎闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
