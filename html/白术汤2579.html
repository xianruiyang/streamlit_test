<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒微旨论》卷下</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），半夏（50克），当归（50克），厚朴（50克），生姜屑（50克），舶上丁香皮（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。方中生姜屑，《阴证略例》作“干姜”。如3-5服后，脉未有力及寸脉力尚小，加细辛半两，葱白3寸，同煎服。</td>
</tr><tr>
<th>效用</th>
<td>胸膈痛，身体拘急疼痛，手足逆冷，脉沉细无力。</td>
</tr><tr>
<th>主治</th>
<td>胸膈痛，身体拘急疼痛，手足逆冷，脉沉细无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
