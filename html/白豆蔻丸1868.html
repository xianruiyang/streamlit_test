<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十五</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，0.5克），草豆蔻（去皮，0.5克），食茱萸（0.5克），白术（0.5克），人参（去芦头，0.5克），陈橘皮（汤浸、去白瓤、焙，0.5克），桂心（0.5克），干姜（炮裂、锉，50克），甘草（炙微赤、锉，50克），神曲（炒微黄，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，食前以生姜、大枣汤送下。</td>
</tr><tr>
<th>效用</th>
<td>时气后脾胃气冷，食不消化。</td>
</tr><tr>
<th>主治</th>
<td>时气后脾胃气冷，食不消化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
