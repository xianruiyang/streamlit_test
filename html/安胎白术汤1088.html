<body>
<table>
<tr>
<th>方名</th>
<td>安胎白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五五</td>
</tr><tr>
<th>处方</th>
<td>白术（锉、麸炒，50克），桂（去粗皮，50克），陈橘皮（汤浸、去白、焙，75.0克），厚朴（去粗皮、生姜汁炙，50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服二钱匕，水1盏，加生姜3片，大枣1枚（擘破），煎至6分，去滓，食前热服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠腹痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
