<body>
<table>
<tr>
<th>方名</th>
<td>麦味地黄丸（原名：八味地黄丸）</td>
</tr><tr>
<th>来源</th>
<td>《医部全录》引《体仁汇编》</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（24克），山萸肉（12克），干山药（12克），泽泻（9克），牡丹皮（9克），茯苓（去皮，9克），麦冬（15克），五味子（15克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大，每服三钱（9克），空腹时用白汤送下。</td>
</tr><tr>
<th>效用</th>
<td>滋补肺肾。</td>
</tr><tr>
<th>主治</th>
<td>肺肾阴虚证。虚烦劳热，咳嗽吐血，潮热盗汗。</td>
</tr><tr>
<th>方解</th>
<td>麦味地黄丸偏于滋肾敛肺，适用于肺肾阴虚之喘嗽。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
