<table>
<tr>
<th>方名</th>
<td>八痞丸</td>
</tr><tr>
<th>来源</th>
<td>《医心方》卷二十五引《产经》</td>
</tr><tr>
<th>处方</th>
<td>桂心（0.5克），曾青（0.5克）、蜀漆（0.5克）、细辛（0.5克）、龙胆（0.5克）、附子（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛，炼蜜为丸，如梧桐子大。拓痞丸（《普济方》卷三九虻虫”。</td>
</tr><tr>
<th>效用</th>
<td>小儿痞，面黄羸瘦，丁奚不欲饮食，食不生肌肤，心中嘈嘈烦闷，发时寒热，五脏胪胀，腹中绕脐痛，常苦下。</td>
</tr><tr>
<th>主治</th>
<td>小儿痞，面黄羸瘦，丁奚不欲饮食，食不生肌肤，心中嘈嘈烦闷，发时寒热，五脏胪胀，腹中绕脐痛，常苦下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
