<table>
<tr>
<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《慈幼新书》卷十一</td>
</tr><tr>
<th>处方</th>
<td>松香（透明者、化开倾地上、候冷用，50克），黄丹（50克），白蒺藜（炒，5克），白鲜皮（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。先将冷粥洗过患处，敷上，以油片扎之。如已作脓血，鲜肉汤洗之。</td>
</tr><tr>
<th>效用</th>
<td>刀伤、人咬、狗咬及跌打损伤。</td>
</tr><tr>
<th>主治</th>
<td>刀伤、人咬、狗咬及跌打损伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
