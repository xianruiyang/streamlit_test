<body>
<table>
<tr>
<th>方名</th>
<td>保元汤</td>
</tr><tr>
<th>来源</th>
<td>《博爱心鉴》（明•魏桂岩）</td>
</tr><tr>
<th>处方</th>
<td>黄芪（9克），人参（3克），炙甘草（3克），肉桂（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>上加生姜一片，水煎，不拘时服。</td>
</tr><tr>
<th>效用</th>
<td>益气温阳。</td>
</tr><tr>
<th>主治</th>
<td>虚损劳怯，元气不足证。倦怠乏力，少气畏寒；以及小儿痘疮，阳虚顶陷，不能发起灌浆者。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
