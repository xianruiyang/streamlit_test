<table>
<tr>
<th>方名</th>
<td>八仙丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七</td>
</tr><tr>
<th>处方</th>
<td>桃仁（汤浸、去皮尖双仁、麸炒微黄，0.5克），阿魏（面裹煨、面熟为度，50克），桂心（50克），木香（1.5克），高良姜（锉，0.5克），腽肭脐（酒刷、炙微黄，50克），干蝎（微炒，0.5克），青橘皮（汤浸、去白瓤、焙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用醋浸蒸饼为丸，如梧桐子大。每服20丸，食前以热酒送下。</td>
</tr><tr>
<th>效用</th>
<td>盲肠气。</td>
</tr><tr>
<th>主治</th>
<td>盲肠气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
