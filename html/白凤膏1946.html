<body>
<table>
<tr>
<th>方名</th>
<td>白凤膏</td>
</tr><tr>
<th>来源</th>
<td>《顾松园医镜》卷十一</td>
</tr><tr>
<th>处方</th>
<td>乌嘴凤头白鸭（1000克）</td>
</tr><tr>
<th>制法</th>
<td>令饿透，将二地、二冬、青蒿、鳖甲、骨皮、女贞子各四两共为末，每糯米1升，用药一两同煮，连汤水与食，令极肥，宰血，陈酒冲服；将鸭去毛，挖净肚杂，如常用甜白酒加盐煮烂，空心食之更妙，食完再照上法用之；若作丸服，仍用前药1料为细末，入鸭腹中，麻线扎定，以清白人溺煮烂，去骨，捣为丸服。</td>
</tr><tr>
<th>效用</th>
<td>滋阴除热，化痰止嗽。主治虚劳，内热骨蒸，咳嗽痰白。</td>
</tr><tr>
<th>主治</th>
<td>滋阴除热，化痰止嗽。主治虚劳，内热骨蒸，咳嗽痰白。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
