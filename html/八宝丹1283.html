<td>《幼科金针》卷上</td>
</tr><tr>
<th>处方</th>
<td>狗宝（如无、九节菖蒲代之，5克），鲤鱼胆（犀角可代用之，180克），全蝎（去毒、炙，0.5克），牛黄（0.5克），虎睛（0.5克），琥珀（5克），珍珠（5克），沉香（镑末，50克）</td>
</tr><tr>
<th>制法</th>
<td>为末蜜丸，量儿大小作丸，辰砂为衣。薄荷汤化服。</td>
</tr><tr>
<th>效用</th>
<td>小儿惊痫重症，已发声者。</td>
</tr><tr>
<th>主治</th>
<td>小儿惊痫重症，已发声者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
