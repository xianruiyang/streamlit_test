<table>
<tr>
<th>方名</th>
<td>白石英浸酒</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十</td>
</tr><tr>
<th>处方</th>
<td>白石英（碎如大麻粒，50克），磁石（火煅令赤、醋淬、如此5遍、捣，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末，生绢囊贮，以酒1升浸，经5-6日。本方方名，《本草纲目》引作“白石英酒”。</td>
</tr><tr>
<th>效用</th>
<td>益精髓，保神守。主治风湿周痹，肢节中痛，不可持物，行动无力，耳聋及肾脏虚损。</td>
</tr><tr>
<th>主治</th>
<td>益精髓，保神守。主治风湿周痹，肢节中痛，不可持物，行动无力，耳聋及肾脏虚损。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
