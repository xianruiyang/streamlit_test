<body>
<table>
<tr>
<th>方名</th>
<td>白石英粥</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一九O</td>
</tr><tr>
<th>处方</th>
<td>白石英（1500克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。取1乳牛10岁以上方养犊而形瘦者，每日称一两石英末拌豆与食，经7日即可乳。每朝空腹热饮1升，余者作粥，任意食之，百无所忌。5月上旬起服良，如急要用亦不拘。此牛粪粪地种菜，供服乳人食，甚佳。</td>
</tr><tr>
<th>效用</th>
<td>乳石发动。</td>
</tr><tr>
<th>主治</th>
<td>乳石发动。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
