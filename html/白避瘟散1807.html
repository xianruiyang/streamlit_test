<body>
<table>
<tr>
<th>方名</th>
<td>白避瘟散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（北京方）</td>
</tr><tr>
<th>处方</th>
<td>绿豆粉（4000克），石膏（生，4000克），滑石（50克），白芷（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，每60两细末，兑入麝香6分，冰片六两，薄荷冰五两，甘油1二两，和匀，收贮勿令泄气。闻、服均可，内服2分，凉开水送下。</td>
</tr><tr>
<th>效用</th>
<td>清暑散风，通窍解毒。主治夏令暑热，头目眩晕，呕吐恶心，饮酒过度，晕车晕船，蝎螫虫咬。</td>
</tr><tr>
<th>主治</th>
<td>清暑散风，通窍解毒。主治夏令暑热，头目眩晕，呕吐恶心，饮酒过度，晕车晕船，蝎螫虫咬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
