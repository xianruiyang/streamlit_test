<table>

<th>方名</th>
<td>白龙散</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷九</td>
</tr><tr>
<th>处方</th>
<td>西硼砂（5克），铅霜（1克），脑子（1克），寒水石（水飞，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每用少许，干掺舌上，咽津，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>大人小儿咽喉肿痛，满口生疮。</td>
</tr><tr>
<th>主治</th>
<td>大人小儿咽喉肿痛，满口生疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
