<body>
<table>
<tr>
<th>方名</th>
<td>阿胶散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十八</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炒令燥，50克），白及（50克），白芷（50克），白蔹（50克），黄柏（去粗皮、蜜水浸、炙赤色，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，空心、食前糯米粥饮调下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>男子、妇人咯血吐血。</td>
</tr><tr>
<th>主治</th>
<td>男子、妇人咯血吐血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌生冷、油腻、湿面。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
