<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十四</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），远志（去心，0.5克），半夏（汤洗7遍去滑，50克），石膏（50克），黄芩（50克），人参（去芦头，50克），桂心（50克），熟干地黄（50克），麦门冬（去心，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服四钱，以水1中盏，加生姜半分，大枣2个，煎至6分，去滓，下饴糖1分，搅令匀，不拘时候温服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒后，心虚惊悸，或时妄语，四肢烦热，肢体羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>伤寒后，心虚惊悸，或时妄语，四肢烦热，肢体羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
