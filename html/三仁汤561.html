<table>
<tr>
<th>方名</th>
<td>三仁汤</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》（清•吴瑭）</td>
</tr><tr>
<th>处方</th>
<td>火单（6克），苦杏仁（6克），滑石粉（6克），通草（6克），豆蔻（6克），淡竹叶（6克），姜厚朴（6克），薏苡仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>宣畅气机，清利湿热</td>
</tr><tr>
<th>主治</th>
<td>湿温初起，头痛恶寒，身重疼痛，舌白不渴，脉弦细而濡，面色淡黄，胸闷不饥，午后身热，状若阴虚，病难速已</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
