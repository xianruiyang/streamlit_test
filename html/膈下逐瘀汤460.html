<table>

<th>方名</th>
<td>膈下逐瘀汤</td>
</tr><tr>
<th>来源</th>
<td>《医林改错》（清•王清任）</td>
</tr><tr>
<th>处方</th>
<td>醋五灵脂（6克），当归（6克），川芎（6克），火单（6克），桃仁（6克），牡丹皮（6克），赤芍（6克），乌药（6克），醋延胡索（6克），甘草（6克），醋香附（6克），红花（6克），麸炒枳壳（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>活血祛瘀，行气止痛</td>
</tr><tr>
<th>主治</th>
<td>膈下瘀阻气滞，形成痞块，痛处不移，卧则腹坠，肾泻久泻</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
