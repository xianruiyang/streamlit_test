<body>
<table>
<tr>
<th>方名</th>
<td>川芎茶调散</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>薄荷（6克），川芎（6克），荆芥（6克），细辛（6克），防风（6克），白芷（6克），羌活（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏风止痛</td>
</tr><tr>
<th>主治</th>
<td>风邪头痛，或偏或正，或巅顶作痛，作止无时，或见恶寒发热，目眩鼻塞，舌苔薄白，脉浮者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
