<body>
<table>
<tr>
<th>方名</th>
<td>白菊花酒</td>
</tr><tr>
<th>来源</th>
<td>《证类本草》卷六引《本草图经》</td>
</tr><tr>
<th>处方</th>
<td>菊花（秋8月合花收、晒干、切，1500克）</td>
</tr><tr>
<th>制法</th>
<td>以生绢袋盛，贮3大斗酒中，经7日。日服3次。常令酒气相续为佳。</td>
</tr><tr>
<th>效用</th>
<td>丈夫、妇人久患头风眩闷，头发干落，胸中痰结，每发即头旋眼昏，不觉欲倒者。</td>
</tr><tr>
<th>主治</th>
<td>丈夫、妇人久患头风眩闷，头发干落，胸中痰结，每发即头旋眼昏，不觉欲倒者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
