<table>
<tr>
<th>方名</th>
<td>白附子散</td>
</tr><tr>
<th>来源</th>
<td>《准绳•疡医》卷三</td>
</tr><tr>
<th>处方</th>
<td>白附子（6克），密陀僧（6克），茯苓（6克），白芷（6克），定粉（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。先用萝卜煎汤洗面净，后用羊乳调，至夜敷患处，次早洗去。</td>
</tr><tr>
<th>效用</th>
<td>面上热疮似癣，或生赤黑斑点。</td>
</tr><tr>
<th>主治</th>
<td>面上热疮似癣，或生赤黑斑点。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
