<body>
<table>
<tr>
<th>方名</th>
<td>黄芩汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>黄芩（9克），芍药（9克），甘草（3克），大枣（4枚）</td>
</tr><tr>
<th>制法</th>
<td>上四味，以水一斗，煮取三升，去滓，温服一升，日再，夜一服。</td>
</tr><tr>
<th>效用</th>
<td>清热止利，和中止痛。</td>
</tr><tr>
<th>主治</th>
<td>热泻热痢。身热，口苦，腹痛下利，舌红苦黄，脉数。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
