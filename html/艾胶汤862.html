<table>
<tr>
<th>方名</th>
<td>艾胶汤</td>
</tr><tr>
<th>来源</th>
<td>《验方新编》卷九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炒，5克），熟地（5克），艾叶（5克），川芎（0.5克），大枣（15克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，空心服。</td>
</tr><tr>
<th>效用</th>
<td>妇人逐日经来，几点则止，或5日，或十日又来数点，一月常3-4次，面色青黄。</td>
</tr><tr>
<th>主治</th>
<td>妇人逐日经来，几点则止，或5日，或十日又来数点，一月常3-4次，面色青黄。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
