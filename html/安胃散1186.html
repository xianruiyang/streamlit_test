<table>
<tr>
<th>方名</th>
<td>安胃散</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷二十四引《发明》</td>
</tr><tr>
<th>处方</th>
<td>人参（5克），藿香（5克），丁香（5克），陈皮（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，以生姜煎汤调服。</td>
</tr><tr>
<th>效用</th>
<td>脾胃虚弱，不进饮食，呕吐酸水。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚弱，不进饮食，呕吐酸水。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
