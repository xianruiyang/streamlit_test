<table>
<tr>
<th>方名</th>
<td>白花饮</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷九</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），苡仁（50克），茯苓（50克），甘草（0.5克），天花粉（5克），柴胡（5克），枳壳（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>胃气壅滞，痰涎流溢于四肢，汗不出而身重，吐痰靡已。</td>
</tr><tr>
<th>主治</th>
<td>胃气壅滞，痰涎流溢于四肢，汗不出而身重，吐痰靡已。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
