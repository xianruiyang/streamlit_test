<body>
<table>
<tr>
<th>方名</th>
<td>碧玉散</td>
</tr><tr>
<th>来源</th>
<td>《伤寒直格》</td>
</tr><tr>
<th>处方</th>
<td>滑石（36克），甘草（6克），青黛（10克）</td>
</tr><tr>
<th>制法</th>
<td>即六一散加青黛，令如浅碧色。水煎服。用量按比例酌定。</td>
</tr><tr>
<th>效用</th>
<td>清解暑热。</td>
</tr><tr>
<th>主治</th>
<td>暑湿证兼有肝胆郁热者。</td>
</tr><tr>
<th>方解</th>
<td>祛暑清热利湿。兼清肝。</td>
</tr><tr>
<th>禁忌</th>
<td>孕妇忌服。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
