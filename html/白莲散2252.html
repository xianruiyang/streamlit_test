<body>
<table>
<tr>
<th>方名</th>
<td>白莲散</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷八</td>
</tr><tr>
<th>处方</th>
<td>花碱（5克），桑柴灰（炒，5克），风化石灰（5克），糯米（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药1处，盛在小瓷罐儿内，上用瓦盖口，用黄泥固济，以文武火焙定半时，取出药，用乳钵研为极细末。每用先用针尖拨过黡子，用药少许干贴。</td>
</tr><tr>
<th>效用</th>
<td>去黑子诸般瘤瘢。主瘢黡或雕青。</td>
</tr><tr>
<th>主治</th>
<td>去黑子诸般瘤瘢。主瘢黡或雕青。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌油腻物及当风行立。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
