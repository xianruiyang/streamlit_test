<table>
<tr>
<th>方名</th>
<td>小承气汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>大黄（酒洗，12克），厚朴（去皮、炙，6克），枳实（炙，9克）</td>
</tr><tr>
<th>制法</th>
<td>以水四升，煮取一升二合，去滓，分温二服。初服当更衣，不尔者，尽饮之。若更衣者，勿服之。</td>
</tr><tr>
<th>效用</th>
<td>轻下热结。</td>
</tr><tr>
<th>主治</th>
<td>阳明腑实轻证。谵语潮热，大便秘结，胸腹痞满，舌苔老黄，脉滑而疾；或痢疾初起，腹中胀痛，里急后重者。</td>
</tr><tr>
<th>方解</th>
<td>小承气汤不用芒硝，且三味同煎，枳、朴用量亦减，故攻下之力较轻，称为“轻下剂”，主治痞、满、实而燥不明显之阳明热结轻证。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
