<body>
<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），紫菀（洗去苗土，50克），干姜（炮裂、锉，50克），人参（去芦头，0.5克），熟干地黄（0.5克），桂心（50克），五味子（0.5克），甘草（炙微赤、锉，50克），黄明胶（捣碎、炒令黄燥，0.5克），白茯苓（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱，以水1中盏，加大枣3个，糯米50粒，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肺气不足，胸中短气，咳嗽恶寒。</td>
</tr><tr>
<th>主治</th>
<td>肺气不足，胸中短气，咳嗽恶寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
