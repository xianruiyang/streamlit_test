<table>
<tr>
<th>方名</th>
<td>白槟榔散</td>
</tr><tr>
<th>来源</th>
<td>《卫济宝书》卷下</td>
</tr><tr>
<th>处方</th>
<td>炒槟榔（50克），白及（50克），黄柏（去粗皮，50克），木香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。加轻粉二钱和匀。如疮干，即以腊月猪脂调药敷之，湿则干掺。</td>
</tr><tr>
<th>效用</th>
<td>收疮口，长肉。主治痈疡。</td>
</tr><tr>
<th>主治</th>
<td>收疮口，长肉。主治痈疡。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
