<table>
<tr>
<th>方名</th>
<td>八味丹</td>
</tr><tr>
<th>来源</th>
<td>《古今名方》引《湖洲潘氏外科临证经验》</td>
</tr><tr>
<th>处方</th>
<td>蜈蚣（3克），全蝎（3克），雄黄（9克），炙穿山甲（9克），朱砂（6克），乳香（4.5克），冰片（0.3克），文蛤（18克）</td>
</tr><tr>
<th>制法</th>
<td>先将需炮制的各药加工，然后各研细末，搅拌均匀。用时均匀地掺在伤口上，每日2次，新腐欲脱时停用。</td>
</tr><tr>
<th>效用</th>
<td>拔毒祛腐，攻坚散结，消肿止痛。主治有头疽及烂皮疔、卸肉疔腐烂已止，新腐未分，根盘坚硬，毒化缓慢者。</td>
</tr><tr>
<th>主治</th>
<td>拔毒祛腐，攻坚散结，消肿止痛。主治有头疽及烂皮疔、卸肉疔腐烂已止，新腐未分，根盘坚硬，毒化缓慢者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
