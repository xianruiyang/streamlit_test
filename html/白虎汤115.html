<body>
<table>
<tr>
<th>方名</th>
<td>白虎汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>石膏（30克），知母（9克），甘草（3克），粳米（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎至米熟汤成，去渣温服。</td>
</tr><tr>
<th>效用</th>
<td>清热生津。</td>
</tr><tr>
<th>主治</th>
<td>阳明气分热盛。壮热面赤，烦渴引饮，汗出恶热，脉洪大有力，或滑数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
