<body>
<table>
<tr>
<th>方名</th>
<td>白龙膏</td>
</tr><tr>
<th>来源</th>
<td>《外科大成》卷二</td>
</tr><tr>
<th>处方</th>
<td>麻油（1000克），大附子（20克），川山甲（10克），杏仁（7.5克），槐白皮（1克）</td>
</tr><tr>
<th>制法</th>
<td>浸10余日，炸枯，滤去滓，入血余1团，蛤蟆1个，白花蛇1条，徐徐煎化，再滤滓净，入飞黄丹十两成膏，加乳香、没药各二钱。贴之。</td>
</tr><tr>
<th>效用</th>
<td>鼠疮。</td>
</tr><tr>
<th>主治</th>
<td>鼠疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
