<table>
<tr>
<th>方名</th>
<td>白茅汤</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>白茅根（5克），瞿麦（7.5克），白茯苓（7.5克），葵子（0.75克），人参（0.75克），蒲黄（7.5克），桃胶（7.5克），滑石（7.5克），半夏（7.5克），甘草（0.5克），紫贝（煅，10克），石首鱼脑沙（煅，20克）</td>
</tr><tr>
<th>制法</th>
<td>分2贴，加生姜3片，灯心20根，水煎服。或为末，每服二钱，木通煎汤下；如气壅，木通、橘皮煎汤下。</td>
</tr><tr>
<th>效用</th>
<td>产后诸淋，无问冷、热、膏、石、气等淋。</td>
</tr><tr>
<th>主治</th>
<td>产后诸淋，无问冷、热、膏、石、气等淋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
