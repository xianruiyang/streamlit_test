<table>
<tr>
<th>方名</th>
<td>安胎桑寄生散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十六</td>
</tr><tr>
<th>处方</th>
<td>桑寄生（50克），熟干地黄（50克），木通（锉，50克），赤茯苓（50克），甘草（炙微赤、锉，50克），当归（锉、微炒，50克），白芷（50克），知母（50克），远志（去心，50克），陈橘皮（汤浸、去白瓤、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服四钱，以水1大盏，煎至5分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠5个月，胎不安，腹内刺痛，日夜不止，不欲言语，四肢昏沉。</td>
</tr><tr>
<th>主治</th>
<td>妊娠5个月，胎不安，腹内刺痛，日夜不止，不欲言语，四肢昏沉。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
