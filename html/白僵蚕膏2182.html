<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕膏</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一O一</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，50克），白鱼（200克），白石脂（0.5克），白附子（炮，0.5克），鹰屎（0.5克），腊月猪脂（50克）</td>
</tr><tr>
<th>制法</th>
<td>上药除猪脂外，捣罗为末，细研，以猪脂和令匀，瓷盒中盛。旋取敷瘢痕上。</td>
</tr><tr>
<th>效用</th>
<td>面上瘢痕。</td>
</tr><tr>
<th>主治</th>
<td>面上瘢痕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
