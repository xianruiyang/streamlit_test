<table>
<tr>
<th>方名</th>
<td>白金汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十九</td>
</tr><tr>
<th>处方</th>
<td>桑根白皮（炙、锉，50克），桔梗（炒，50克），甘草（炙，0.5克），紫苏叶（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。白金散（《御药院方》卷五）。</td>
</tr><tr>
<th>效用</th>
<td>解五劳,益肌肉,利肺下痰，止烦渴。主治肺经壅热。</td>
</tr><tr>
<th>主治</th>
<td>解五劳,益肌肉,利肺下痰，止烦渴。主治肺经壅热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
