<body>
<table>
<tr>
<th>方名</th>
<td>白术丁香散</td>
</tr><tr>
<th>来源</th>
<td>《卫生宝鉴》卷十九</td>
</tr><tr>
<th>处方</th>
<td>丁香（5克），白术（5克），舶上硫黄（5克），肉豆蔻（5克），人参（5克），桂府滑石（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。大人每服二钱，小儿一钱，食前温米饮调下。</td>
</tr><tr>
<th>效用</th>
<td>大人、小儿吐利不止，烦渴，小便少。</td>
</tr><tr>
<th>主治</th>
<td>大人、小儿吐利不止，烦渴，小便少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
