<body>
<table>
<tr>
<th>方名</th>
<td>白芍药丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十八</td>
</tr><tr>
<th>处方</th>
<td>当归（50克），芍药（白者，50克），鹿茸（50克），熟地黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。本方原名白芍药煎，与剂型不符，据《奇效良方》改。</td>
</tr><tr>
<th>效用</th>
<td>劳淋，小腹疼痛，小便不利。</td>
</tr><tr>
<th>主治</th>
<td>劳淋，小腹疼痛，小便不利。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
