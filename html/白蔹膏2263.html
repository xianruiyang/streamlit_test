<th>方名</th>
<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>《眼科全书》卷四</td>
</tr><tr>
<th>处方</th>
<td>白蔹（6克），白及（6克），白芷（6克），白蔹皮（6克），石决明（6克），牛蒡子（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用牛脂熬，将末入内，同熬成膏。早，晚以膏搽于睑胞。屡用有效。</td>
</tr><tr>
<th>效用</th>
<td>风牵出睑外障。</td>
</tr><tr>
<th>主治</th>
<td>风牵出睑外障。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
