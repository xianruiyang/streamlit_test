<body>
<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十八</td>
</tr><tr>
<th>处方</th>
<td>阿魏（0.5克），青橘皮（汤浸去白、焙，0.5克），酸石榴皮（50克），五味子（50克），陈曲（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，温熟水送下。如脚转筋绝甚者，研开，温熟水调下。</td>
</tr><tr>
<th>效用</th>
<td>霍乱，不吐不利，气胀满闷欲绝者。</td>
</tr><tr>
<th>主治</th>
<td>霍乱，不吐不利，气胀满闷欲绝者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
