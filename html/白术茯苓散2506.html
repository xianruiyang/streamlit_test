<body>
<table>
<tr>
<th>方名</th>
<td>白术茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十六</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），白茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服1-二钱，煎陈皮汤调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠大小腿肿，及有黄水，小便或涩。</td>
</tr><tr>
<th>主治</th>
<td>妊娠大小腿肿，及有黄水，小便或涩。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
