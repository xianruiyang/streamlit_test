<html>

<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《医便》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），条芩（5克），陈皮（去白，0.5克），真阿胶（炒珠，5克），桑寄生（真者，5克），甘草（0.5克），蕲艾（0.5克），当归头（0.5克），陈枳壳（0.5克），砂仁（炒，0.5克），川独活（0.5克），白芍药（酒炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜1片，大枣1枚，糯米百余粒，水煎，空心服。</td>
</tr><tr>
<th>效用</th>
<td>胎动不安，胎漏。</td>
</tr><tr>
<th>主治</th>
<td>胎动不安，胎漏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
