<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十九</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（汤或酒浸、炙微黄、去皮骨，50克），白附子（炮裂，50克），磁石（烧、酒淬7遍、细研，50克），天麻（50克），狗脊（50克），白术（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，入磁石同研令匀。每服一钱，以温酒调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>风痹，关节不利，手足顽麻。</td>
</tr><tr>
<th>主治</th>
<td>风痹，关节不利，手足顽麻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
