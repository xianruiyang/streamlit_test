<body>
<table>
<tr>
<th>方名</th>
<td>安胃汤</td>
</tr><tr>
<th>来源</th>
<td>《脾胃论》卷下</td>
</tr><tr>
<th>处方</th>
<td>黄连（拣尽、去须，1.5克），五味子（去子，1.5克），乌梅（去核，1.5克），生甘草（1.5克），熟甘草（0.9克），升麻梢（0.6克）</td>
</tr><tr>
<th>制法</th>
<td>上药哎咀，分作二服。每服用水300毫升，煎至150毫升，去滓，空腹时温服。</td>
</tr><tr>
<th>效用</th>
<td>汗出过多，致半身不遂，偏风痿痹。</td>
</tr><tr>
<th>主治</th>
<td>汗出过多，致半身不遂，偏风痿痹。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
