<table>
<tr>
<th>方名</th>
<td>八效虎骨散</td>
</tr><tr>
<th>来源</th>
<td>《博济》卷五</td>
</tr><tr>
<th>处方</th>
<td>虎骨（6克），败龟（6克），当归（6克），官桂（6克），地龙（6克），牛膝（6克），漏芦（6克），威灵仙（6克），自然铜（6克），玄胡索（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。虎骨散（《圣济总录》卷一五○）、大效虎骨散（《妇人良方》卷四）。</td>
</tr><tr>
<th>效用</th>
<td>血风遍疰疼痛，丈夫筋骨疼，及打扑损伤疼痛甚者。</td>
</tr><tr>
<th>主治</th>
<td>血风遍疰疼痛，丈夫筋骨疼，及打扑损伤疼痛甚者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
