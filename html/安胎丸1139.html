<table>
<tr>
<th>方名</th>
<td>安胎丸</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷三</td>
</tr><tr>
<th>处方</th>
<td>茯苓（120克），条芩（60克），白术（60克），香附（60克），益母草（60克），玄胡（15克），红花（15克），没药（15克）</td>
</tr><tr>
<th>制法</th>
<td>上药为末，蜜丸，梧桐子大。每服以7丸为限，空腹时用白汤送下，不宜多服。如胎不安，一日四至五次。胎安则仍一日一服。甚效。</td>
</tr><tr>
<th>效用</th>
<td>妊娠腹痛，腰酸作胀。如惯于小产者，可预服之。甚至见红将坠者，亦能保足月。</td>
</tr><tr>
<th>主治</th>
<td>妊娠腹痛，腰酸作胀。如惯于小产者，可预服之。甚至见红将坠者，亦能保足月。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
