<th>方名</th>
<td>白梅丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一二六</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（直者、炒令黄色，6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用陈白梅肉捣为丸，如梧桐子大。每服30丸，熟水送下，空心、午后各1次。</td>
</tr><tr>
<th>效用</th>
<td>风毒、气毒瘰疬。</td>
</tr><tr>
<th>主治</th>
<td>风毒、气毒瘰疬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
