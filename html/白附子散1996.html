<table>
<tr>
<th>方名</th>
<td>白附子散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），附子（50克），天南星（0.5克），天麻（50克），半夏（50克），乌头（50克），朱砂（细研，0.5克），干蝎（0.5克），麻黄（去根节，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药生为细散，入研了朱砂令匀。每服一钱，以生姜汤调下。良久，以热葱豉粥饮投之，当便汗出。</td>
</tr><tr>
<th>效用</th>
<td>伤寒中风，头痛项强。身体壮热，服诸药不得汗者。</td>
</tr><tr>
<th>主治</th>
<td>伤寒中风，头痛项强。身体壮热，服诸药不得汗者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
