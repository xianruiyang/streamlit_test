<body>
<table>
<tr>
<th>方名</th>
<td>白糯丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三十三引《经验良方》</td>
</tr><tr>
<th>处方</th>
<td>大白芷（为末，50克），真糯米（炒赤色，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，糯米为丸。煎木馒头汤吞下。无木馒头，用根亦可，后用《局方》补肾汤调补。后生禀赋怯弱，房室太过，小便太多，水道蹇涩，小便如膏脂，加石菖蒲、牡蛎。</td>
</tr><tr>
<th>效用</th>
<td>老人小便凝停白浊，卒死，头昏。</td>
</tr><tr>
<th>主治</th>
<td>老人小便凝停白浊，卒死，头昏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
