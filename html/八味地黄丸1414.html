<table>
<tr>
<th>方名</th>
<td>八味地黄丸</td>
</tr><tr>
<th>来源</th>
<td>《杏苑》卷四</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（怀庆者、酒浸烂、研如泥，5克），牡丹皮（5克），白茯苓（5克），泽泻（5克），山茱萸（5克），山药（5克），黑附子（炮，5克），厚朴（5克）</td>
</tr><tr>
<th>制法</th>
<td>依法修合，共为细末，炼蜜为丸，如梧桐子大。每服50丸，食前滚汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肾气虚衰，不能摄养，使邪水溢上，多吐痰涎。</td>
</tr><tr>
<th>主治</th>
<td>肾气虚衰，不能摄养，使邪水溢上，多吐痰涎。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
