<th>方名</th>
<td>白虎合解毒汤</td>
</tr><tr>
<th>来源</th>
<td>《准绳•幼科》卷六</td>
</tr><tr>
<th>处方</th>
<td>石膏（研粗末，5克），知母（5克），天花粉（5克），黄芩（5克），黄连（5克），山栀仁（5克），生地黄（5克），麦门冬（5克）</td>
</tr><tr>
<th>制法</th>
<td>白虎解毒汤（《麻科活人》卷二）。按：本方方名，《中国医学大辞典》引作“白虎合黄连解毒汤”。</td>
</tr><tr>
<th>效用</th>
<td>麻疹出而胃热渴甚者，温热及痘疹后余热，欲成牙疳。</td>
</tr><tr>
<th>主治</th>
<td>麻疹出而胃热渴甚者，温热及痘疹后余热，欲成牙疳。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
