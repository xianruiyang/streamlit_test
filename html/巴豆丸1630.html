<body>
<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十八</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮，20克），腻粉（5克），砒霜（细研，0.5克），磁石（细研，50克），蜣螂（20克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以鸡子清和为丸，如绿豆大。先以针拨开箭疮口，用乳汁化1丸，上在拨开处，用醋面纸封贴。贴处当痒，痒极不可忍，则其镞自出也。多年者两上，新者一上，箭镞自出。</td>
</tr><tr>
<th>效用</th>
<td>箭头入肉。</td>
</tr><tr>
<th>主治</th>
<td>箭头入肉。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
