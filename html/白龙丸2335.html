<body>
<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《古今医鉴》卷八</td>
</tr><tr>
<th>处方</th>
<td>鹿角霜（50克），龙骨（生用，50克），牡蛎（火煅，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒打面糊为丸，如梧桐子大。每服30-50丸，空心盐汤或酒送下。</td>
</tr><tr>
<th>效用</th>
<td>固精壮阳。主治虚劳肾损，梦中遗精，白淫滑泄，盗汗。</td>
</tr><tr>
<th>主治</th>
<td>固精壮阳。主治虚劳肾损，梦中遗精，白淫滑泄，盗汗。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
