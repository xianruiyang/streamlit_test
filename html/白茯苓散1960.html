<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），远志（去心，0.5克），甘草（炙微赤、锉，0.5克），桂心（50克），人参（去芦头，50克），白芍药（0.5克），防风（去芦头，0.5克），熟干地黄（50克），铁粉（50克），黄耆（锉，0.5克），麦门冬（去心，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>安定神志。主治心脏风虚，惊悸好忘，恍惚。</td>
</tr><tr>
<th>主治</th>
<td>安定神志。主治心脏风虚，惊悸好忘，恍惚。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
