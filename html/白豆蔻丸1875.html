<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十一</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），人参（50克），白茯苓（去黑皮，50克），诃黎勒（煨、去核，50克），桂（去粗皮，50克），厚朴（去粗皮、姜汁炙熟，50克），陈橘皮（汤浸、去白、焙，50克），丁香（50克），荜茇（50克），附子（炮裂、去皮脐，50克），槟榔（锉，50克），当归（切、焙，50克），缩砂仁（50克），干姜（炮，50克），肉豆蔻仁（100克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，食前米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>虚劳，脾胃挟冷，肠滑下痢，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>虚劳，脾胃挟冷，肠滑下痢，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
