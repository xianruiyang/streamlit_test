<body>
<table>
<tr>
<th>方名</th>
<td>白矾煮散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一七二</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧灰，50克），防风（去叉，50克），细辛（去苗叶，50克），附子（生用，50克），干姜（炮，50克），白术（50克），甘草（炙，50克），蛇床子（微炒，0.5克），巴豆丸（去芦头，0.5克），椒（去目并开口者、炒出汗，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每用一钱匕。以无灰酒1盏，水半盏，煎10余沸，热含冷吐，日3次。以愈为度。</td>
</tr><tr>
<th>效用</th>
<td>小儿牙齿急疳，虫蚀齿床，及口面肿，开口不得，臭烂疼痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>小儿牙齿急疳，虫蚀齿床，及口面肿，开口不得，臭烂疼痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
