<body>
<table>
<tr>
<th>方名</th>
<td>白蔻散</td>
</tr><tr>
<th>来源</th>
<td>《点点经》卷一</td>
</tr><tr>
<th>处方</th>
<td>白蔻（0.5克），红蔻（0.5克），苍术（0.5克），羌活（0.5克），陈皮（0.5克），厚朴（0.5克），槟榔（0.5克），枳壳（0.5克），香附（0.5克），姜皮（5克），白术（5克），砂仁（5克），甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>生姜、灯心为引。</td>
</tr><tr>
<th>效用</th>
<td>酒病发表后，上膈已松，但脐下气胀痛，周身复旧酸麻胀。</td>
</tr><tr>
<th>主治</th>
<td>酒病发表后，上膈已松，但脐下气胀痛，周身复旧酸麻胀。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
