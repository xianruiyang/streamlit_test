</tr><tr>
<th>处方</th>
<td>川芎（5克），草乌（5克），半夏（5克），麻黄（5克），蟾酥（0.5克），南星（5克）</td>

</tr><tr>
<th>效用</th>
<td>跌打损伤，痛极难忍。</td>
</tr><tr>
<th>主治</th>
<td>跌打损伤，痛极难忍。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
