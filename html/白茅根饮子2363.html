<table>
<tr>
<th>方名</th>
<td>白茅根饮子</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十七</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，50克），陈橘皮（汤浸、去白瓤、焙，50克），桂心（50克），葛根（50克），高良姜（50克），枇杷叶（拭去毛、炙微黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细，和匀。每服半两，以水1大盏，加生姜半分，煎至5分，去滓，不拘时候稍热服。</td>
</tr><tr>
<th>效用</th>
<td>热病，因服凉药过多，致胃冷呕逆。</td>
</tr><tr>
<th>主治</th>
<td>热病，因服凉药过多，致胃冷呕逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
