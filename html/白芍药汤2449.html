<th>方名</th>
<td>白芍药汤</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》卷六十四</td>
</tr><tr>
<th>处方</th>
<td>白芍药（煨，75.0克），泽泻（5克），白术（5克），桂心（7.5克），当归（7.5克），干姜（5克），甘草（炙，5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉。每服二钱，用水1盏，煎至5分，空心服。</td>
</tr><tr>
<th>效用</th>
<td>小儿胃寒腹痛，至夜多啼。</td>
</tr><tr>
<th>主治</th>
<td>小儿胃寒腹痛，至夜多啼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
