<table>
<tr>
<th>方名</th>
<td>拔毒定痛膏</td>
</tr><tr>
<th>来源</th>
<td>《济阳纲目》卷八十六</td>
</tr><tr>
<th>处方</th>
<td>花蕊石（50克），羌活（5克），乳香（另研，5克），没药（另研，5克），乌头（5克），大黄（5克），米粉（50克），葱白（细切，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，先将葱、粉同炒黑色，杵为细末，入前药末。每用，看多少，或醋或水，调敷患处，用水频润。</td>
</tr><tr>
<th>效用</th>
<td>一切从高坠下，及伤折筋骨，瘀血结痛，痈肿热毒。</td>
</tr><tr>
<th>主治</th>
<td>一切从高坠下，及伤折筋骨，瘀血结痛，痈肿热毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
