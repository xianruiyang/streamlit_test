<body>
<table>
<tr>
<th>方名</th>
<td>白术膏</td>
</tr><tr>
<th>来源</th>
<td>《冯氏锦囊•杂症》卷五</td>
</tr><tr>
<th>处方</th>
<td>白术（取于潜出者、先煮粥汤待冷、浸1宿、刮去皮、净、切片、用山黄土蒸之、晒干、再以米粉蒸之、晒干，5000克）</td>
</tr><tr>
<th>制法</th>
<td>上用水100碗，柴火煎至30碗，加白蜜2斤，熬成膏。每服1酒杯，淡姜汤点服。</td>
</tr><tr>
<th>效用</th>
<td>补脾健胃，和中进食。</td>
</tr><tr>
<th>主治</th>
<td>补脾健胃，和中进食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
