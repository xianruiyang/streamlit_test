<table>
<tr>
<th>方名</th>
<td>八宝瑞生丹</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（抚顺方）</td>
</tr><tr>
<th>处方</th>
<td>当归（5克），玄胡（5克），郁金（5克），香附（5克），茯苓（5克），草果（0.5克），桂楠（5克），山楂（5克），炙草（5克），干姜（5克），神曲（0.5克），紫蔻（5克），良姜（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，二钱重，蜡皮封。每服1丸，生姜水送下，早、晚2次服之。</td>
</tr><tr>
<th>效用</th>
<td>温脾健胃。主治胃弱消化不良，胃痛嘈杂，吞酸呕吐，食积、气积、水积，胸痞胀满，便溏寒疝。</td>
</tr><tr>
<th>主治</th>
<td>温脾健胃。主治胃弱消化不良，胃痛嘈杂，吞酸呕吐，食积、气积、水积，胸痞胀满，便溏寒疝。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
