<body>
<table>
<tr>
<th>方名</th>
<td>白前散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十一</td>
</tr><tr>
<th>处方</th>
<td>白前（0.5克），甘草（炙微赤、锉，50克），人参（去芦头，50克），生干地黄（50克），大麻仁（0.5克），桂心（50克），赤茯苓（50克），黄耆（锉，0.5克），阿胶（捣碎、炒令黄燥，50克），麦门冬（去心、焙，75.0克），桑根白皮（锉，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>骨蒸肺痿，心中烦渴，痰嗽不止。</td>
</tr><tr>
<th>主治</th>
<td>骨蒸肺痿，心中烦渴，痰嗽不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
