<body>
<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十六</td>
</tr><tr>
<th>处方</th>
<td>白矾灰（0.5克），虾蟆灰（0.5克），密陀僧（烧醋淬3遍，0.5克），乌贼鱼骨（炙令焦黄，0.5克），麝香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如绿豆大。每服3丸，以温水送下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>小儿一切疳，肌肤消瘦，泻痢不止，口鼻生疮，腹胀脚细，水谷不化。</td>
</tr><tr>
<th>主治</th>
<td>小儿一切疳，肌肤消瘦，泻痢不止，口鼻生疮，腹胀脚细，水谷不化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
