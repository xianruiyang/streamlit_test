<table>
<tr>
<th>方名</th>
<td>白术饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十一</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，50克），附子（炮裂、去皮脐，50克），高良姜（炮，50克），桂（去粗皮，50克），人参（50克），干姜（炮，50克），藿香（去梗，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉，如麻豆大。本方方名，《普济方》引作“白术散”。</td>
</tr><tr>
<th>效用</th>
<td>伤寒伏阴气，胸膈妨闷，吐逆不定，手足厥冷。</td>
</tr><tr>
<th>主治</th>
<td>伤寒伏阴气，胸膈妨闷，吐逆不定，手足厥冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
