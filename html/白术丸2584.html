<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），陈橘皮（汤浸、去白、焙，50克），人参（50克），厚朴（去粗皮、生姜汁炙，50克），甘草（炙、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服15-20丸，温酒送下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>虚劳，脾胃虚冷，不能食，食不消化。</td>
</tr><tr>
<th>主治</th>
<td>虚劳，脾胃虚冷，不能食，食不消化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
