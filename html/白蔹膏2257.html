<body>
<table>
<tr>
<th>方名</th>
<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一一八</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），白及（50克），白蜡（50克），黄耆（0.5克），麝香（研，0.5克），乳香（研，0.5克），牡丹皮（0.5克），芍药（0.5克），丁香（0.5克），麻油（500克）</td>
</tr><tr>
<th>制法</th>
<td>上药除油并研药外，并锉细，先用油煎10余沸，即下锉药，候黄耆赤黑色，用绵滤过，慢火煎10余沸，次下诸研药。搅不住手，候凝成膏，于瓷器中盛，下麝香搅令匀。每用少许、涂贴患处，日3-5次。</td>
</tr><tr>
<th>效用</th>
<td>唇疮。</td>
</tr><tr>
<th>主治</th>
<td>唇疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌猪肉、五辛、热肉、饮酒、热面。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
