<table>
<tr>
<th>方名</th>
<td>八仙丹</td>
</tr><tr>
<th>来源</th>
<td>《灵验良方汇编》续编</td>
</tr><tr>
<th>处方</th>
<td>紫苏（50克），青蒿（50克），薄荷（50克），大蒜子（50克），生姜（50克），青梅（并取自然汁等盅，50克），甘草（50克），滑石（并研极细末，50克）</td>
</tr><tr>
<th>制法</th>
<td>以前6味自然汁为丸，如蚕豆大。此丹须于端午日或暑日办之，用雄黄或朱砂为衣尤佳。</td>
</tr><tr>
<th>效用</th>
<td>暑天痧肚痛及腹泻。</td>
</tr><tr>
<th>主治</th>
<td>暑天痧肚痛及腹泻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
