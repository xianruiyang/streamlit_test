<table>
<tr>
<th>方名</th>
<td>安妊进食汤</td>
</tr><tr>
<th>来源</th>
<td>《简明医彀》卷七</td>
</tr><tr>
<th>处方</th>
<td>黄芩（条实者，50克），白芍药（50克），白术（50克），砂仁（5克）</td>
</tr><tr>
<th>制法</th>
<td>分4剂。水煎服。</td>
</tr><tr>
<th>效用</th>
<td>妊妇不食，服气冲心，遍身疼痛欲死。</td>
</tr><tr>
<th>主治</th>
<td>妊妇不食，服气冲心，遍身疼痛欲死。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
