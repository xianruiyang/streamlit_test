<table>
<tr>
<th>方名</th>
<td>巴豆膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮、研，7克），硫黄（细研，50克），白矾（烧灰，50克），芜芎（50克），猪脂（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼猪脂成油，入前药末调和令匀。每用莲子大，于手掌内搓涂之。</td>
</tr><tr>
<th>效用</th>
<td>一切疥疮有虫，时作瘙痒。</td>
</tr><tr>
<th>主治</th>
<td>一切疥疮有虫，时作瘙痒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
