<body>
<table>
<tr>
<th>方名</th>
<td>消瘿散</td>
</tr><tr>
<th>来源</th>
<td>《证治准绳》（明•王肯堂）</td>
</tr><tr>
<th>处方</th>
<td>海藻（6克），海带（6克），昆布（6克），海马（6克），煅蛤壳（6克），煅石燕（6克），海螵蛸（6克）</td>
</tr><tr>
<th>制法</th>
<td>清茶下。兼服含化丸，并用灸法，相济以收全功。</td>
</tr><tr>
<th>效用</th>
<td>化痰软坚，散结消瘿</td>
</tr><tr>
<th>主治</th>
<td>治瘿气</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
