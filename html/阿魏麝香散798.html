<table>
<tr>
<th>方名</th>
<td>阿魏麝香散</td>
</tr><tr>
<th>来源</th>
<td>《张氏医通》卷十三</td>
</tr><tr>
<th>处方</th>
<td>阿魏（酒煮，15克），麝香（3克），雄黄（9克），野水红花子（120克），神曲（炒，30克），人参（30克），白术（生，30克），肉桂（15克）</td>
</tr><tr>
<th>制法</th>
<td>每服9克，用荸荠3个去皮，捣烂和药，早晚各一服，用砂仁汤过口。</td>
</tr><tr>
<th>效用</th>
<td>肠覃，诸积，痞块。</td>
</tr><tr>
<th>主治</th>
<td>肠覃，诸积，痞块。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
