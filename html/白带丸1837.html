<table>
<tr>
<th>方名</th>
<td>白带丸</td>
</tr><tr>
<th>来源</th>
<td>《中国医学大辞典》</td>
</tr><tr>
<th>处方</th>
<td>白芍（酒炒，50克），黄柏（盐水炒，50克），茅术（米泔浸，50克），高良姜（50克），豆腐锅巴（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，薏苡仁煎汤泛丸，如梧桐子大。每服3-四钱，盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>赤白带下，经水不调，或先或后，头晕眼花，四肢无力，腰酸胸闷，骨蒸内热，饮食减少。</td>
</tr><tr>
<th>主治</th>
<td>赤白带下，经水不调，或先或后，头晕眼花，四肢无力，腰酸胸闷，骨蒸内热，饮食减少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
