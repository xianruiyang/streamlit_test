<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十七</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（微炒，50克），当归（锉、微炒，50克），桂心（50克），补骨脂（微炒，50克），神曲，槟榔（50克），白附子（炮裂，50克），赤芍药（50克），芜花（醋拌、炒令干，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。炼蜜为丸，如梧桐子大。每服20丸，以温酒送下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>骨折筋伤后，恶血攻筋骨，疼痛不止。</td>
</tr><tr>
<th>主治</th>
<td>骨折筋伤后，恶血攻筋骨，疼痛不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
