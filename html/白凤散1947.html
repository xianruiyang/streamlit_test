<body>
<table>
<tr>
<th>方名</th>
<td>白凤散</td>
</tr><tr>
<th>来源</th>
<td>《医宗说约》卷六</td>
</tr><tr>
<th>处方</th>
<td>鸡子（打1孔、去黄留白，10克），矿石灰（入鸡子内，5克）</td>
</tr><tr>
<th>制法</th>
<td>鸡子用纸封口，外用盐泥封固，火煅通红，去泥，碾为细末。茶油调搽。</td>
</tr><tr>
<th>效用</th>
<td>脓窠疮。</td>
</tr><tr>
<th>主治</th>
<td>脓窠疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
