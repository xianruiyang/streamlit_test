<body>
<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十五</td>
</tr><tr>
<th>处方</th>
<td>白附子（炮裂，0.5克），白僵蚕（微炒，0.5克），乌蛇（酒拌、炙令黄，0.5克），牛黄（细研，0.5克），干蝎（微炒，50克），麝香（细研，0.5克），朱砂（细研、水飞过，50克），甜葶苈（隔纸炒令紫色，0.5克），青黛（细研，50克），蟾酥（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以猪胆汁为丸，如绿豆大。每服1丸，以冷水研，滴入鼻中，候嚏1-2声，便以温水研3丸服之，或吐出粘涎，得睡便愈。</td>
</tr><tr>
<th>效用</th>
<td>小儿急惊风，手足抽掣。</td>
</tr><tr>
<th>主治</th>
<td>小儿急惊风，手足抽掣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
