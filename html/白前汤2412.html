<body>
<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十</td>
</tr><tr>
<th>处方</th>
<td>白前（去土，0.5克），紫菀（去土，75.0克），半夏（汤洗7遍去滑，50克），泽漆根（细切、微炒，75.0克），桂（去粗皮，75.0克），人参（50克），干姜（炮，50克），栝楼（去皮，20克），白术（50克），吴茱萸（水浸1宿、焙干、炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服五钱匕，水3盏，加大枣2个，生姜1枚（拍破），煎至1盏半，去滓，分2服。当小便利，或微溏，肿即减。</td>
</tr><tr>
<th>效用</th>
<td>水咳逆上气，通身浮肿，短气胀满，昼夜倚壁不得卧，喉中水鸡声。</td>
</tr><tr>
<th>主治</th>
<td>水咳逆上气，通身浮肿，短气胀满，昼夜倚壁不得卧，喉中水鸡声。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
