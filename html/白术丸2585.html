</tr><tr>
<th>来源</th>
<td>《杂病源流犀烛》卷十七</td>
</tr><tr>
<th>处方</th>
<td>白术（土炒、研末，500克），生地（饭上蒸熟，250克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣和，干则少入酒为丸。每服15丸，米饮下，日三次。</td>
</tr><tr>
<th>效用</th>
<td>治痔漏，脱肛下血，面色萎黄，积年不愈者。</td>
</tr><tr>
<th>主治</th>
<td>治痔漏，脱肛下血，面色萎黄，积年不愈者。</td>

</tr><tr>
