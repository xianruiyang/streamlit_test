<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷九引《许仁则方》</td>
</tr><tr>
<th>处方</th>
<td>巴豆仁（熬、去心皮，400克），杏仁（去皮尖两仁、熬，50克），牵牛子（熬，900克），葶苈子（熬，1080克），大枣（擘、去核，600克）</td>
</tr><tr>
<th>制法</th>
<td>上药合捣令如膏可为丸，如硬，加蜜为丸。每服3-4丸，还以桑白皮饮送下，1日2次。如利即减，秘即加，常以大便调为候。病甚，时时取鸭塘亦佳。</td>
</tr><tr>
<th>效用</th>
<td>饮气嗽，经久不已，渐成水病，大小便秘涩，头面身体浮肿，服大干枣三味丸，虽觉气暂歇，然病根深固者。</td>
</tr><tr>
<th>主治</th>
<td>饮气嗽，经久不已，渐成水病，大小便秘涩，头面身体浮肿，服大干枣三味丸，虽觉气暂歇，然病根深固者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
