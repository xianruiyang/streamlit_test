</tr><tr>
<th>来源</th>
<td>《兰室秘藏》卷中</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），白茯苓（50克），半夏（50克）</td>
</tr><tr>
<th>制法</th>
<td>白术汤（《普济方》卷二十五）。</td>
</tr><tr>
<th>效用</th>
<td>实脾胃。主治胃气弱，风邪羁绊于脾胃之间，身重有痰，恶心欲吐。</td>
</tr><tr>
<th>主治</th>
<td>实脾胃。主治胃气弱，风邪羁绊于脾胃之间，身重有痰，恶心欲吐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
