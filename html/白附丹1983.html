<table>
<tr>
<th>方名</th>
<td>白附丹</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷八十二引《瑞竹堂方》</td>
</tr><tr>
<th>处方</th>
<td>白附子（50克），白及（50克），白蔹（50克），白茯苓（50克），密陀僧（研，50克），白石脂（研，50克），定粉（研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。先用洗面药洗净，临睡用人乳汁，如无用牛乳或鸡子清调，如合就，用乳将药末丸如龙眼大，窨干。逐旋用温浆水磨开敷之。</td>
</tr><tr>
<th>效用</th>
<td>男子妇人，面生黑斑点。</td>
</tr><tr>
<th>主治</th>
<td>男子妇人，面生黑斑点。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
