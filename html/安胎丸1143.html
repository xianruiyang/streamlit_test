<body>
<table>
<tr>
<th>方名</th>
<td>安胎丸</td>
</tr><tr>
<th>来源</th>
<td>《广嗣纪要》卷七</td>
</tr><tr>
<th>处方</th>
<td>莲肉（去心，50克），白术（50克），条芩（50克），砂仁（炒，50克），山药（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，山药作糊为丸，如梧桐子大。每服50丸，以米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>预防堕胎。</td>
</tr><tr>
<th>主治</th>
<td>预防堕胎。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
