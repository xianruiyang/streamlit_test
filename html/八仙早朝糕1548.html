<table>
<tr>
<th>方名</th>
<td>八仙早朝糕</td>
</tr><tr>
<th>来源</th>
<td>《医便》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，50克），白茯苓（去皮，50克），陈皮（去白，50克），山药（姜汁炒，50克），莲肉（去皮心，50克），薏苡仁（炒，50克），芡实（去壳、净，50克），人参（去芦，50克），桔梗（炒干，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，白粳米5升半，糯米2升，共7升半，同粉，共药和匀，用蜜3斤（如无蜜，砂糖4斤代之）拌匀。如做糕法，入笼中，划片蒸熟，焙干，瓦罐封贮。《痘疹一贯》有砂仁，无桔梗。小儿，加山楂四两、麦芽面四两，去人参。</td>
</tr><tr>
<th>效用</th>
<td>补脾。主治脾胃虚弱，膨闷泄泻，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>补脾。主治脾胃虚弱，膨闷泄泻，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
