<td>《外台》卷主十六引《小品方》</td>
</tr><tr>
<th>处方</th>
<td>龙骨（研，0.5克），甘草（炙，0.5克），赤石脂（0.5克），寒水石（0.5克），大黄（0.5克），石膏（0.5克），桂心（0.5克），栝楼（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。以水及酒5合，煮取2合，量大小分服之。</td>
</tr><tr>
<th>效用</th>
<td>小儿壮热，渴，痢。</td>
</tr><tr>
<th>主治</th>
<td>小儿壮热，渴，痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
