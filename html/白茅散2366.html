<th>方名</th>
<td>白茅散</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷十</td>
</tr><tr>
<th>处方</th>
<td>丁香（0.5克），花桑叶（0.5克），人参（去芦，0.5克），藿香叶（去土，0.5克），白茅根（锉，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服一钱，水1小盏，煎至5分，去滓，量大，小分服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>吐逆不定。</td>
</tr><tr>
<th>主治</th>
<td>吐逆不定。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
