<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十三</td>
</tr><tr>
<th>处方</th>
<td>安息香（50克），石菖蒲（50克），当归（50克），桂心（50克），丁香（50克），朱砂（细研、水飞，50克），没药牛膝（去苗，50克），天南星（炮裂，50克），干蝎（生用，50克），防风（去芦头，0.5克），麝香（细研，0.5克），木香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，空心及晚食前以温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>风冷，心腹四肢多疼，骨节时痛。</td>
</tr><tr>
<th>主治</th>
<td>风冷，心腹四肢多疼，骨节时痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
