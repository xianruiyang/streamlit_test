<table>

<th>方名</th>
<td>阿胶驻车丸</td>
</tr><tr>
<th>来源</th>
<td>《痢疟纂要》卷九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（50克），黄连（50克），当归（50克），干姜（50克），木香（50克），黄芩（50克），龙骨（醋煅、水飞，50克），赤石脂（50克），厚朴（姜炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，昼夜各一钱，米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>冷热不调，伤犯三阴，腹痛下脓血。</td>
</tr><tr>
<th>主治</th>
<td>冷热不调，伤犯三阴，腹痛下脓血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
