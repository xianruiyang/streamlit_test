<table>
<tr>
<th>方名</th>
<td>白垩丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十</td>
</tr><tr>
<th>处方</th>
<td>白垩（50克），鹿角霜（50克），天南星（炮裂，50克），羌活（50克），附子（炮、去皮脐，50克），川乌头（炮裂、去皮脐，50克），天麻（50克），蛤粉（50克），白附子（炮裂，50克），白僵蚕（微炒，50克），龙脑（细研，0.5克），麝香（细研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入研了药，都研令匀，用糯米饭为丸，如鸡头子大。每服1丸，以温酒研下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>卒中风，语涩多涎。</td>
</tr><tr>
<th>主治</th>
<td>卒中风，语涩多涎。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
