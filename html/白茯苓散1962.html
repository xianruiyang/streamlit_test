<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十四</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），乌梅肉（微炒，0.5克），干木瓜（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服一钱，以水1小盏，煎至5分，去滓令温，时时与服。</td>
</tr><tr>
<th>效用</th>
<td>小儿霍乱，渴不止。</td>
</tr><tr>
<th>主治</th>
<td>小儿霍乱，渴不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
