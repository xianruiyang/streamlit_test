<table>
<tr>
<th>方名</th>
<td>阑尾清解汤</td>
</tr><tr>
<th>来源</th>
<td>《新急腹症学》</td>
</tr><tr>
<th>处方</th>
<td>金银花（60克），大黄（25克），冬瓜仁（30克），蒲公英（30克），牡丹皮（15克），川楝子（10克），生甘草（10克），木香（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>清热解毒，攻下散结，行气活血。</td>
</tr><tr>
<th>主治</th>
<td>急性阑尾炎热毒期。发热恶寒，面红目赤，唇干舌燥，口渴欲饮，恶心呕吐，腹痛拒按，腹肌紧张，有反跳痛，大便秘结，舌质红，苔黄燥或黄腻，脉洪大滑数。</td>
</tr><tr>
<th>方解</th>
<td>阑尾清解汤以清热解毒、攻下散结为主，辅以行气活血组方，功专清热解毒、攻下散结、行气活血，用于急性阑尾炎热毒期。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
