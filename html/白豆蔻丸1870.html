<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），干姜（炮裂，50克），半夏（汤洗7遍去滑、微炒，75.0克），桂心（0.5克），白术（0.5克），细辛（0.5克），木香（50克），诃黎勒（煨、用皮，75.0克），枳实（麸炒微黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以酒煮面糊为丸，如梧桐子大。每服20丸，用厚朴汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>脾胃虚弱，胸膈气滞，吐逆不下食。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚弱，胸膈气滞，吐逆不下食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
