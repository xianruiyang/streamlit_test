</tr><tr>
<th>处方</th>
<td>阿胶（50克），人参（50克），茯苓（50克），百合（50克），贝母（50克），桔梗（50克），五味子（50克），山药（50克），甘草（50克），半夏（0.5克）</td>
</tr><tr>

<th>效用</th>

</tr><tr>
