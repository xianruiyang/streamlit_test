<body>
<table>
<tr>
<th>方名</th>
<td>艾馄饨</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十四</td>
</tr><tr>
<th>处方</th>
<td>干姜末（6克），熟艾（6克）</td>
</tr><tr>
<th>制法</th>
<td>每服40-50个，煮熟，空心服；腹胀者，炒厚朴煮汁熟，即煮馄饨食之。</td>
</tr><tr>
<th>效用</th>
<td>脾虚有寒，泻痢。</td>
</tr><tr>
<th>主治</th>
<td>脾虚有寒，泻痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
