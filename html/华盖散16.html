<body>
<table>
<tr>
<th>方名</th>
<td>华盖散</td>
</tr><tr>
<th>来源</th>
<td>《博济方》</td>
</tr><tr>
<th>处方</th>
<td>紫苏子（炒，30克），麻黄（去根节，30克），杏仁（去皮尖，30克），陈皮（去白，30克），桑白皮（30克），赤茯苓（去皮，30克），甘草（15克）</td>
</tr><tr>
<th>制法</th>
<td>上为未，每服二钱（6克），水一盏，煎至六分，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>宣肺解表，祛痰止咳。</td>
</tr><tr>
<th>主治</th>
<td>素体痰多，肺感风寒证。咳嗽上气，呀呷有声，吐痰色白，胸隔痞满，鼻塞声重，恶寒发热，苔白润，脉浮紧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
