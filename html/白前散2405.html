<body>
<table>
<tr>
<th>方名</th>
<td>白前散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六</td>
</tr><tr>
<th>处方</th>
<td>白前（0.5克），旋覆花（50克），桑根白皮（锉，50克），赤茯苓（50克），汉防己（50克），麻黄（去根节，50克），紫菀（洗去苗土，50克），五味子（50克），白蒺藜（微炒、去刺，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服四钱，以水1中盏，煎至5分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>肺痿咳嗽，日月久远，喘息促，肩胛高，仰卧不安。</td>
</tr><tr>
<th>主治</th>
<td>肺痿咳嗽，日月久远，喘息促，肩胛高，仰卧不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
