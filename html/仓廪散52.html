<body>
<table>
<tr>
<th>方名</th>
<td>仓廪散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》（明•朱棣）</td>
</tr><tr>
<th>处方</th>
<td>人参（9克），茯苓（9克），甘草（9克），前胡（9克），川芎（9克），羌活（9克），独活（9克），桔梗（9克），枳壳（9克），柴胡（9克），陈仓米（9克），生姜（9克），薄荷（9克）</td>
</tr><tr>
<th>制法</th>
<td>上研末。加生姜、薄荷煎，热服。</td>
</tr><tr>
<th>效用</th>
<td>益气解表，祛湿和胃。</td>
</tr><tr>
<th>主治</th>
<td>噤口痢。下痢，呕逆不食，食入则吐，恶寒发热，无汗，肢体酸痛，苔白腻，脉浮濡。</td>
</tr><tr>
<th>方解</th>
<td>仓廪散于败毒散中加陈仓米，则具健脾和胃之功，适用于脾胃素弱而外感风寒湿邪之噤口痢。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
