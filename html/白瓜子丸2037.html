<table>
<tr>
<th>方名</th>
<td>白瓜子丸</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷六</td>
</tr><tr>
<th>处方</th>
<td>白瓜子（50克），藁本（50克），远志（50克），杜蘅（50克），天门冬（50克），白芷（50克），当归（50克），车前子（50克），云母粉（50克），柏子仁（50克），细辛（50克），橘皮（50克），栝蒌仁（50克），铅丹（50克），白石脂（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。炼蜜为丸，如梧桐子大。空腹服20丸，日3次。</td>
</tr><tr>
<th>效用</th>
<td>令色白。主治面䵟（黑曾）。</td>
</tr><tr>
<th>主治</th>
<td>令色白。主治面䵟（黑曾）。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
