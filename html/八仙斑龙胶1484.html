<body>
<table>
<tr>
<th>方名</th>
<td>八仙斑龙胶</td>
</tr><tr>
<th>来源</th>
<td>《寿世保元》卷四</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），天门冬（去心，50克），怀生地黄（酒洗，50克），怀熟地黄（酒蒸，50克），麦门冬（去心，50克），怀牛膝（去芦用，50克），甘枸杞子（50克），白何首乌（50克），赤何首乌（以上俱锉咀片，50克），老鹿茸（燎去毛、截2寸长、劈两片、水洗净，1000克）</td>
</tr><tr>
<th>制法</th>
<td>将上药均入大砂锅内，熬汁5次，将滓滤净，再熬至5碗，则成胶矣。每服银茶匙2-3匙，好酒调化，空心服；或酒化胶为丸尤佳。</td>
</tr><tr>
<th>效用</th>
<td>补益。主治诸虚百损，五劳七伤，虚甚者。</td>
</tr><tr>
<th>主治</th>
<td>补益。主治诸虚百损，五劳七伤，虚甚者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
