<table>
<tr>
<th>方名</th>
<td>白砂丹</td>
</tr><tr>
<th>来源</th>
<td>《丹溪心法附余》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>茯苓（去黑皮、为细末，2500克）</td>
</tr><tr>
<th>制法</th>
<td>用水淘3-5遍，去筋膜，用白砂蜜对分，拌匀，固封坛口，锅内悬煮1昼夜，土埋3日，去火毒。白汤调服。</td>
</tr><tr>
<th>效用</th>
<td>补心补虚，驻容颜。</td>
</tr><tr>
<th>主治</th>
<td>补心补虚，驻容颜。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
