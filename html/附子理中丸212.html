<body>
<table>
<tr>
<th>方名</th>
<td>附子理中丸</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>附子（炮，90克），人参（去芦，90克），干姜（炮，90克），白术（90克），甘草（炙，90克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸。每服一丸（6克），以水一盏，化开，煎至七分，稍热服之，空心食前。</td>
</tr><tr>
<th>效用</th>
<td>温阳祛寒，补气健脾。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚寒较甚，或脾肾阳虚证。脘腹疼痛，下利清谷，恶心呕吐，畏寒肢冷，或霍乱吐利转筋等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
