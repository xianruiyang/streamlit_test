<th>方名</th>

<td>《产科发蒙》卷三</td>
</tr><tr>
<th>处方</th>
<td>萍蓬根（酒炒，5克），人参（5克），白术（5克），当归（5克），川芎（5克），黄芩（5克），黄连（5克），桂枝（5克），木香（5克），甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，麻沸汤浸，绞取汁服。</td>
</tr><tr>
<th>效用</th>
<td>产后血晕。</td>
</tr><tr>
<th>主治</th>
<td>产后血晕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
