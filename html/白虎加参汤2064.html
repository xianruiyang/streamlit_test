<table>
<tr>
<th>方名</th>
<td>白虎加参汤</td>
</tr><tr>
<th>来源</th>
<td>《玉案》卷二</td>
</tr><tr>
<th>处方</th>
<td>石膏（6克），山药（6克），粳米（6克），甘草（6克），山栀（6克），麦门冬（6克），人参（6克），五味子（6克），天花粉（6克），黄连（6克），生姜（6克），大枣（6克）</td>
</tr><tr>
<th>制法</th>
<td>心烦，加竹叶、竹茹；小便短少，加滑石；背恶寒，渴，加茯苓，去山栀；呕，加姜汁炒半夏；头微疼，加葛根，去山栀。</td>
</tr><tr>
<th>效用</th>
<td>热病汗后烦渴，脉洪大，背恶寒者。</td>
</tr><tr>
<th>主治</th>
<td>热病汗后烦渴，脉洪大，背恶寒者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
