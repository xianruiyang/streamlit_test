<body>
<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《饲鹤亭集方》</td>
</tr><tr>
<th>处方</th>
<td>生军（50克），生半夏（50克），北辛（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，鸡子清为丸。每服三钱，开水送下。此丸不宜久服。</td>
</tr><tr>
<th>效用</th>
<td>湿热下注，淋浊初起，小便涩痛。</td>
</tr><tr>
<th>主治</th>
<td>湿热下注，淋浊初起，小便涩痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
