<table>
<tr>
<th>方名</th>
<td>白虎去石膏加首乌当归和疟饮</td>
</tr><tr>
<th>来源</th>
<td>《慈航集》卷下</td>
</tr><tr>
<th>处方</th>
<td>山药（5克），生甘草（5克），鲜首乌（5克），当归（5克），青蒿（5克），柴胡（5克），青皮（0.5克），草寇仁（研，5克）</td>
</tr><tr>
<th>制法</th>
<td>河、井水各半煎，露1宿，疟前2时服之。1服热除，2服疟去其8分，3服全愈。如热重烦躁口渴，加石膏八钱；恶心，加广藿香三钱；胸口饱闷作胀，加槟榔一钱5分，炒枳壳一钱5分。</td>
</tr><tr>
<th>效用</th>
<td>瘁疟初病，但热不寒，邪气内藏于心，外舍分肉之间，肌肉消烁，脉弦有力者。</td>
</tr><tr>
<th>主治</th>
<td>瘁疟初病，但热不寒，邪气内藏于心，外舍分肉之间，肌肉消烁，脉弦有力者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
