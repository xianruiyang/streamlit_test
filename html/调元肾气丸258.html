<table>

<th>方名</th>
<td>调元肾气丸</td>
</tr><tr>
<th>来源</th>
<td>《外科正宗》（明•陈实功）</td>
</tr><tr>
<th>处方</th>
<td>地黄（6克），山萸肉（6克），山药（6克），牡丹皮（6克），茯苓（6克），人参（6克），当归（6克），泽泻（6克），麦冬（6克），龙骨（6克），地骨皮（6克），木香（6克），砂仁（6克），黄柏（6克），知母（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>补肾气养血，行瘀散肿，破坚利窍</td>
</tr><tr>
<th>主治</th>
<td>房欲劳伤，忧恐损肾，致肾气弱而骨失荣养，遂生骨瘤，其患坚硬如石，形色或紫或不紫，推之不移，坚贴于骨，形体日渐衰瘦，气血不荣，皮肤枯槁，甚者寒热交作，饮食无味，举动艰辛，脚膝无力者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
