<table>
<tr>
<th>方名</th>
<td>八物汤</td>
</tr><tr>
<th>来源</th>
<td>《三因极一病证方论》卷四</td>
</tr><tr>
<th>处方</th>
<td>桂心（22.5克），当归（22.5克），川芎（22.5克），前胡（22.5克），防风（22.5克），芍药（45克），甘草（炙，15克），茯苓（15克）</td>
</tr><tr>
<th>制法</th>
<td>上药嚼咀。每服12克，用水220毫升，加生姜5片，大枣3个，煎取180毫升，去滓，空腹时服。</td>
</tr><tr>
<th>效用</th>
<td>厥阴伤风，恶风体倦，自汗，小腹急痛，寒热如疟，骨节烦疼，其脉尺寸俱微而迟者。</td>
</tr><tr>
<th>主治</th>
<td>厥阴伤风，恶风体倦，自汗，小腹急痛，寒热如疟，骨节烦疼，其脉尺寸俱微而迟者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
