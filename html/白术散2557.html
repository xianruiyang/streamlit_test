<body>
<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十二</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），桂心（0.5克），赤芍药（50克），当归（锉、微炒，0.5克），半夏（汤洗7遍去滑，0.5克），陈橘皮（汤浸、去白瓤、焙，50克），干姜（炮裂、锉，0.5克），木香（0.5克），厚朴（去粗皮、涂生姜汁炙令香熟，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服四钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓稍热服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>伤寒，冷气结在心腹，痞满妨闷。</td>
</tr><tr>
<th>主治</th>
<td>伤寒，冷气结在心腹，痞满妨闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
