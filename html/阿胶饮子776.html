<body>
<table>
<tr>
<th>方名</th>
<td>阿胶饮子</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一五九引《圣惠》</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），白术（50克），当归，甘草（50克），麦门冬（50克），五味子（50克），桑白皮（50克），茯苓（50克），阿胶（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服五钱，以水1盏半，加生姜5片，同煎至7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>荣卫俱虚，久嗽不止，发热自汗，气短怔忪，倦怠食少。</td>
</tr><tr>
<th>主治</th>
<td>荣卫俱虚，久嗽不止，发热自汗，气短怔忪，倦怠食少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
