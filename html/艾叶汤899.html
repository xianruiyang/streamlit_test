<body>
<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一四五</td>
</tr><tr>
<th>处方</th>
<td>艾叶（炒，50克），白芍药（0.5克），熟干地黄（焙，50克），干姜（炮，50克），阿胶（炙令燥，50克），甘草（炙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，水1盏，煎至7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>坠堕颠扑，内伤脏气，吐唾出血。</td>
</tr><tr>
<th>主治</th>
<td>坠堕颠扑，内伤脏气，吐唾出血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
