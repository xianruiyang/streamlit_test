<body>
<table>
<tr>
<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一四八</td>
</tr><tr>
<th>处方</th>
<td>白矾（生用，50克），甘草（生用，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服三钱匕，冷水调灌下。便以大蒜横切钱子贴疮口，以艾柱于蒜钱上灸之，不拘壮数，如蒜钱焦，即别换更灸，痛定即止。</td>
</tr><tr>
<th>效用</th>
<td>毒蛇并射工沙虱等伤，眼黑口噤，手脚强直，毒攻腹内，逡巡不救。</td>
</tr><tr>
<th>主治</th>
<td>毒蛇并射工沙虱等伤，眼黑口噤，手脚强直，毒攻腹内，逡巡不救。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
