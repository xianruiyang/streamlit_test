<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（微炒，50克），天南星（炮裂，50克），干蝎（微炒，50克），桑螵蛸（微炒，50克），桂心（50克），藿香（50克），川乌头（炮裂、去皮脐，50克），乌蛇肉（酒拌、炒令黄，50克），防风（去芦头，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每服半钱，以生姜酒调，拗开口灌之，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后中风口噤。</td>
</tr><tr>
<th>主治</th>
<td>产后中风口噤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
