<body>
<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十六</td>
</tr><tr>
<th>处方</th>
<td>艾青（50克），干姜（50克），附子（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，空心醋汤送下。</td>
</tr><tr>
<th>效用</th>
<td>常服补血脏，解劳倦，止疼痛，消胀满，厚肌肉。主冲任久虚，血海冷惫，脐腹疼痛，月候不匀，四肢怠堕，百节酸疼，饮食进退，下脏虚鸣，及妊娠不牢，赤白带下，面色萎黄，口淡无味，胸膈满闷。</td>
</tr><tr>
<th>主治</th>
<td>常服补血脏，解劳倦，止疼痛，消胀满，厚肌肉。主冲任久虚，血海冷惫，脐腹疼痛，月候不匀，四肢怠堕，百节酸疼，饮食进退，下脏虚鸣，及妊娠不牢，赤白带下，面色萎黄，口淡无味，胸膈满闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
