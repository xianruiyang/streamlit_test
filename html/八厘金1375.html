<body>
<table>
<tr>
<th>方名</th>
<td>八厘金</td>
</tr><tr>
<th>来源</th>
<td>《串雅补》卷一</td>
</tr><tr>
<th>处方</th>
<td>番木鳖（水浸去皮、麻油炸枯，5克），蟾酥（5克），僵蚕（5克），乳香（5克），胆矾（5克），川蜈蚣（5克），甲片（5克），没药（5克），血竭（5克），朱砂（5克），蝉蜕（5克），全蝎（5克），原麝（0.5克），牙皂（去弦、炙，5克），川乌（5克），雄黄（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，端阳修合，水泛为丸，如莱菔子大。每服8厘，陈酒送下；小儿减半。</td>
</tr><tr>
<th>效用</th>
<td>一切痈疽、发背、疔肿未成者。</td>
</tr><tr>
<th>主治</th>
<td>一切痈疽、发背、疔肿未成者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
