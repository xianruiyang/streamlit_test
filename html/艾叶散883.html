<body>
<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十</td>
</tr><tr>
<th>处方</th>
<td>艾叶（微炒，0.5克），当归（锉、微炒，0.5克），白芍续断（50克），牛膝（去苗，50克），桑耳（50克），败酱（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，食前以生姜粥饮调下。</td>
</tr><tr>
<th>效用</th>
<td>产后恶露不绝，脐腹时痛。</td>
</tr><tr>
<th>主治</th>
<td>产后恶露不绝，脐腹时痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
