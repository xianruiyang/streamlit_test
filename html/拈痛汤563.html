</tr><tr>
<th>处方</th>
<td>羌活（6克），防风（6克），升麻（6克），葛根（6克），麸炒白术（6克），麸炒苍术（6克），当归（6克），人参（6克），甘草（6克），苦参（6克），酒黄芩（6克），知母（6克），茵陈（6克），猪苓（6克），泽泻（6克）</td>
