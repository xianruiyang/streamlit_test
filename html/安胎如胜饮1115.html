<body>
<table>
<tr>
<th>方名</th>
<td>安胎如胜饮</td>
</tr><tr>
<th>来源</th>
<td>《叶氏女科》卷二</td>
</tr><tr>
<th>处方</th>
<td>当归（5克），白术（蜜炙，0.5克），黄芩（酒炒，5克），白芍（酒炒，5克），砂仁（炒、去衣，5克），茯苓（5克），川断（酒蒸，5克），炙甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水1钟半，煎7分服；6日进1服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠六月胎气不和，卒有所动不安，或腹痛，或胀闷。</td>
</tr><tr>
<th>主治</th>
<td>妊娠六月胎气不和，卒有所动不安，或腹痛，或胀闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
