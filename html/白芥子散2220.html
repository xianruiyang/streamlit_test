<table>
<tr>
<th>方名</th>
<td>白芥子散</td>
</tr><tr>
<th>来源</th>
<td>《妇人良方》卷三</td>
</tr><tr>
<th>处方</th>
<td>真白芥子（50克），木鳖子（麸炒，50克），没药（别研，50克），桂心（50克），木香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，入研药令匀。每服一钱，温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>荣卫之气循行失度，痰滞经络，与正气相搏，以致臂痛外连肌肉，牵引背胛，时发时止，发则有似瘫痪。</td>
</tr><tr>
<th>主治</th>
<td>荣卫之气循行失度，痰滞经络，与正气相搏，以致臂痛外连肌肉，牵引背胛，时发时止，发则有似瘫痪。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
