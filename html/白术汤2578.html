<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五六</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），麻黄（去节、先煎、掠去沫、焙，50克），石膏（50克），葛根（锉，50克），何首乌（50克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加葱白1寸，煎取6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠伤寒，壮热憎寒，头疼体痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠伤寒，壮热憎寒，头疼体痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
