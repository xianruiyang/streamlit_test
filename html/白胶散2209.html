<table>
<tr>
<th>方名</th>
<td>白胶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十七</td>
</tr><tr>
<th>处方</th>
<td>白胶（捣碎、炒令黄燥，50克），人参（去芦头，50克），半夏（汤洗7遍去滑，50克），秦艽（去苗，50克），紫葳（50克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。方中紫葳，《普济方》作“紫菀”。</td>
</tr><tr>
<th>效用</th>
<td>妊娠2-3月后，或时伤损，下血不止，绕脐疼痛，吐逆闷绝。</td>
</tr><tr>
<th>主治</th>
<td>妊娠2-3月后，或时伤损，下血不止，绕脐疼痛，吐逆闷绝。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
