<body>
<table>
<tr>
<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十八</td>
</tr><tr>
<th>处方</th>
<td>白蔹（炮，50克），当归（切、焙，50克），附子（炮裂、去皮脐，50克），黄芩（去黑心，50克），干姜（炮，50克），天雄（炮裂、去皮脐，50克），羊踯躅（蒸熟、炒干，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服半钱至一钱匕，酒调下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>风，头项及面上白驳，渐长如癣，但白红色。</td>
</tr><tr>
<th>主治</th>
<td>风，头项及面上白驳，渐长如癣，但白红色。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
