<table>
<tr>
<th>方名</th>
<td>白术除湿汤</td>
</tr><tr>
<th>来源</th>
<td>《兰室秘藏》卷下</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），生地黄（炒，5克），地骨皮（5克），泽泻（5克），山药（5克），赤茯苓（5克），人参（5克），炙甘草（5克），柴胡（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服五钱，水2盏，煎至1盏，去滓，食远温服。如小便快利，减茯苓、泽泻1半；如有刺痛，1料药中加当归身（酒洗）七钱。</td>
</tr><tr>
<th>效用</th>
<td>午后发热，背恶风，四肢沉重，小便或多或少、黄色；又治汗后发热。</td>
</tr><tr>
<th>主治</th>
<td>午后发热，背恶风，四肢沉重，小便或多或少、黄色；又治汗后发热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
