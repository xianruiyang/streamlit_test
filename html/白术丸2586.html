<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五十九</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），赤石脂（0.5克），犀角屑（0.5克），干姜（炮裂、锉，50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克），龙骨（0.5克），黄连（去须，50克），乌梅肉（微炒，0.5克），当归（锉、微炒，0.5克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。方中甘草原缺，据《普济方》补。</td>
</tr><tr>
<th>效用</th>
<td>赤白痢，及水谷冷热气痢。</td>
</tr><tr>
<th>主治</th>
<td>赤白痢，及水谷冷热气痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
