<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十六</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙燥，50克），枳壳（去瓤、麸炒，50克），诃黎勒（煨、去核，50克），甘草（炙、锉，50克），干姜（炮，50克），芍药（炮，50克），黄连（去须、炒，50克），木香（一半生一半炒，50克），当归（切、焙，75.0克），地榆（锉，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，食前米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>赤白痢。</td>
</tr><tr>
<th>主治</th>
<td>赤白痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
