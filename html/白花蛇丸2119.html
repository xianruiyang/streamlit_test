<table>
<tr>
<th>方名</th>
<td>白花蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒浸、去皮骨、炙令微黄，50克），黄芩（50克），防风（去芦头，50克），白鲜皮（50克），甘草（炙微赤、锉，50克），枳壳（麸炒微黄、去瓤，50克），栀子仁（50克），赤芍药（50克），川大黄（锉碎、微炒，50克），苍耳子（50克），麦门冬（去心、焙，75.0克），黄耆（锉，50克），白蒺藜（微炒去刺，50克），羌活（50克），苦参（锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，以薄荷酒送下。</td>
</tr><tr>
<th>效用</th>
<td>风癣疮，皮肤疮，痒久不愈。</td>
</tr><tr>
<th>主治</th>
<td>风癣疮，皮肤疮，痒久不愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
