<table>
<tr>
<th>方名</th>
<td>八将驱邪散</td>
</tr><tr>
<th>来源</th>
<td>《解围元薮》卷三</td>
</tr><tr>
<th>处方</th>
<td>麝香（0.5克），川山甲（炙，50克），蜈蚣（炙、去头足，5克），土狗（炙，5克），地龙（去上、炙，5克），番木鳖（酥炙，5克），金鼎砒（5克），雄黄（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。八将追魂丹，三厘散。退药：乳香、没药、血竭、朱砂、当归、元参、胡麻、桑寄生、牛黄、沉香各等分，为末，蜜丸服。补药：桑螵蛸、晚蚕蛾、银柴胡、仙灵脾、牛膝，防己、红花、破故纸，柏子仁、天冬，上为末，蜜丸，梧桐子大。每服五十丸，酒送下，日进二次。</td>
</tr><tr>
<th>效用</th>
<td>大风瘫烂败症。</td>
</tr><tr>
<th>主治</th>
<td>大风瘫烂败症。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
