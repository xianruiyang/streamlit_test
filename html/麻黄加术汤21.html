<body>
<table>
<tr>
<th>方名</th>
<td>麻黄加术汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>麻黄（去节，9克），桂枝（去皮，6克），炙甘草（3克），杏仁（去皮尖，6克），白术（12克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，以水九升，先煮麻黄，减二升，去上沫，内诸药，煮取二升半，去滓，温服八合，覆取微似汗。</td>
</tr><tr>
<th>效用</th>
<td>发汗解表，散寒祛湿。</td>
</tr><tr>
<th>主治</th>
<td>风寒夹湿痹证。身体烦疼，无汗等。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
