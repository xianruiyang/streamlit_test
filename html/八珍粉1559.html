<body>
<table>
<tr>
<th>方名</th>
<td>八珍粉</td>
</tr><tr>
<th>来源</th>
<td>《北京市中药成方选集》</td>
</tr><tr>
<th>处方</th>
<td>莲子肉（16000克），生白术（2000克），茯苓（3050克），芡实（8000克），山药（8000克），苡米（8000克），扁豆（3050克），党参（去芦，2000克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用白米面1600两，兑以上细料面6四两，蒸熟晾干后，再研为细粉，兑白糖640两，混匀，每包重一两六钱。每服五钱，日服2次，开水调服。小儿服用可以代乳。</td>
</tr><tr>
<th>效用</th>
<td>培养脾胃，益气健中。主治脾胃虚弱，消化不良，饮食减少，面黄体倦。</td>
</tr><tr>
<th>主治</th>
<td>培养脾胃，益气健中。主治脾胃虚弱，消化不良，饮食减少，面黄体倦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
