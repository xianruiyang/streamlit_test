<body>
<table>
<tr>
<th>方名</th>
<td>温经汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>制吴茱萸（6克），当归（6克），白芍（6克），川芎（6克），人参（6克），桂枝（6克），阿胶（6克），牡丹皮（6克），生姜（6克），甘草（6克），法半夏（6克），麦冬（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>温经散寒，养血祛瘀</td>
</tr><tr>
<th>主治</th>
<td>冲任虚寒，瘀血阻滞，月经不调，或前或后，或逾期不止，或一月再行，或经停不至，傍晚发热，手心烦热，唇口干燥，或小腹冷痛，久不受孕者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
