<body>
<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷十五</td>
</tr><tr>
<th>处方</th>
<td>艾叶（米醋浸1宿、炒焦，50克），陈橘皮（去白，50克），高良姜（挫、炒，50克），干姜（炒，50克），赤芍药（50克），白芍药（50克），吴茱萸（汤洗7遍、炒，50克），蓬莪术（煨、切，50克），龙骨（50克），牡蛎（煅，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服50丸，空心、食前煎艾叶汤送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人血海</td>
</tr><tr>
<th>主治</th>
<td>妇人血海</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
