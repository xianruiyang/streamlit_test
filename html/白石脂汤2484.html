<body>
<table>
<tr>
<th>方名</th>
<td>白石脂汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一七七</td>
</tr><tr>
<th>处方</th>
<td>白石脂（50克），蜀漆（50克），附子（炮裂、去皮脐，0.5克），牡蛎（煅，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉，如麻豆大。1-2岁儿，每服一钱匕，水7分，煎至4分，去滓，空心、午后分温2服。更量儿大小加减。</td>
</tr><tr>
<th>效用</th>
<td>小儿客杵吐利。</td>
</tr><tr>
<th>主治</th>
<td>小儿客杵吐利。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
