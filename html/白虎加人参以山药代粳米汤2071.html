<body>
<table>
<tr>
<th>方名</th>
<td>白虎加人参以山药代粳米汤</td>
</tr><tr>
<th>来源</th>
<td>《衷中参西》上册</td>
</tr><tr>
<th>处方</th>
<td>生石膏（捣细，50克），山药（50克），人参（5克），生山药（5克），粉甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>用水5钟，煎取清汁3钟，先温服1钟，病愈者，停后服；若未全愈者，过2小时，再服1钟</td>
</tr><tr>
<th>效用</th>
<td>寒温实热已入阳明之府，燥渴嗜饮凉水，脉象细数者。</td>
</tr><tr>
<th>主治</th>
<td>寒温实热已入阳明之府，燥渴嗜饮凉水，脉象细数者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
