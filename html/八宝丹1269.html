<table>
<tr>
<th>方名</th>
<td>八宝丹</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷九</td>
</tr><tr>
<th>处方</th>
<td>珍珠（布包、入豆腐内煮一伏时、研细，1.5克），牛黄（1.5克），象皮（切片，4.5克），琥珀（灯心同乳，4.5克），龙骨（煅，4.5克），轻粉（4.5克），冰片（0.9克），芦甘石（煅红、研细，9克）</td>
</tr><tr>
<th>制法</th>
<td>上药共研极细，瓷瓶密贮。每用少许，掺疮面，上以膏药或油膏盖贴。</td>
</tr><tr>
<th>效用</th>
<td>生肌敛疮。一切渍疡，脓腐已净而须收口者。</td>
</tr><tr>
<th>主治</th>
<td>生肌敛疮。一切渍疡，脓腐已净而须收口者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
