<body>
<table>
<tr>
<th>方名</th>
<td>血府逐瘀汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>火单（6克），桃仁（6克），红花（6克），当归（6克），地黄（6克），川芎（6克），赤芍（6克），牛膝（6克），桔梗（6克），柴胡（6克），枳壳（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>活血化瘀，行气止痛</td>
</tr><tr>
<th>主治</th>
<td>上焦瘀血，头痛胸痛，胸闷呃逆，失眠不寐，心悸怔忡，瘀血发热，舌质暗红，边有瘀斑或瘀点，唇暗或两目暗黑脉涩或弦紧，妇人血瘀经闭不行，痛经，肌肤甲错，目晡潮热以及脱疽，白，眼科云雾移睛，青盲等目疾</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
