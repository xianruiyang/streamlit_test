<table>
<tr>
<th>方名</th>
<td>将军定痛丸</td>
</tr><tr>
<th>来源</th>
<td>《审视瑶函》</td>
</tr><tr>
<th>处方</th>
<td>黄芩片（6克），炒僵蚕（6克），陈皮（6克），天麻（6克），桔梗（6克），青礞石（6克），白芷（6克），薄荷（6克），大黄（6克），法半夏（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>泻火逐痰，平肝熄风</td>
</tr><tr>
<th>主治</th>
<td>头目胀痛剧烈，甚至目珠变硬，巅顶疼痛，视力下降，畏光流泪，抱轮红赤或白睛混赤，胞睑肿胀，黑睛浑浊，瞳神散大而展缩不灵，动辄眩晕，恶心呕吐痰涎</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
