<body>
<table>
<tr>
<th>方名</th>
<td>益元散</td>
</tr><tr>
<th>来源</th>
<td>《伤寒直格》</td>
</tr><tr>
<th>处方</th>
<td>滑石（36克），甘草（6克），辰砂（15克）</td>
</tr><tr>
<th>制法</th>
<td>灯心汤调服。用量按比例酌定。</td>
</tr><tr>
<th>效用</th>
<td>清心解暑，兼能安神。</td>
</tr><tr>
<th>主治</th>
<td>暑湿证兼心悸任忡，失眠多梦者。</td>
</tr><tr>
<th>方解</th>
<td>祛暑清热利湿。兼安神。</td>
</tr><tr>
<th>禁忌</th>
<td>孕妇忌服。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
