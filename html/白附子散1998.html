<table>
<tr>
<th>方名</th>
<td>白附子散</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十四引《石壁经》</td>
</tr><tr>
<th>处方</th>
<td>白附子（0.5克），朱砂（0.5克），全蝎分半，黑附子（炮，50克），雄黄（50克），羌活（50克），石膏（7.5克），麻黄（去节，50克），脑（0.3克），麝（0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服半钱或1字，薄荷、腊茶汤调服，如热再服。</td>
</tr><tr>
<th>效用</th>
<td>夹惊伤寒。</td>
</tr><tr>
<th>主治</th>
<td>夹惊伤寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
