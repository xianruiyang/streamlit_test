<table>
<tr>
<th>方名</th>
<td>八宝寄秘散</td>
</tr><tr>
<th>来源</th>
<td>《玉案》卷六</td>
</tr><tr>
<th>处方</th>
<td>钟乳石（5克），牛黄（5克），麝香（0.5克），冰片（0.5克），蟾酥（0.5克），鸦片（0.5克），珍珠（5克），朱砂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末收贮。临用时取药一钱，加飞面三钱同拌匀，分作10服。每1服加土茯苓1斤，水4碗，煎汤调服。</td>
</tr><tr>
<th>效用</th>
<td>一切结毒。</td>
</tr><tr>
<th>主治</th>
<td>一切结毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
