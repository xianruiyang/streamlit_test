<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（75.0克），熟干地黄（50克），半远志（去心，50克），甘草（炙微赤、锉，50克），白芍药（50克），黄耆（锉，50克），桂心（50克），当归（锉、微炒，50克），麦门冬（去心、焙，50克），人参（去芦头，75.0克），菖蒲（0.5克），桑寄生（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。熟干地黄汤（《普济方》卷三五三）。</td>
</tr><tr>
<th>效用</th>
<td>产后心神惊悸不定，言语失常，心中愦愦。</td>
</tr><tr>
<th>主治</th>
<td>产后心神惊悸不定，言语失常，心中愦愦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
