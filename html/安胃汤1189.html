<html>

<body>
<table>
<tr>
<th>方名</th>
<td>安胃汤</td>
</tr><tr>
<th>来源</th>
<td>《陈素庵妇科补解》卷五</td>
</tr><tr>
<th>处方</th>
<td>苏木（酒洗，5克），红花（5克），丁香（0.5克），延胡索（0.5克），川郁金（酒洗，0.5克），桂心（0.5克），沉香（0.5克），大黄（酒制，5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>产后败血上冲入胃而发哕，或一刻2-3声，或连发不已。</td>
</tr><tr>
<th>主治</th>
<td>产后败血上冲入胃而发哕，或一刻2-3声，或连发不已。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
