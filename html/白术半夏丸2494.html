<table>

<th>方名</th>
<td>白术半夏丸</td>
</tr><tr>
<th>来源</th>
<td>《简明医彀》卷五</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），半夏（5克），砂仁（5克），白芍（5克），当归（5克），桃仁（5克），黄连（5克），神曲（炒，5克），陈皮（5克），吴茱萸（7.5克），僵蚕（5克），甘草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，蒸饼糊为丸，如绿豆大。每服50丸，生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>气血、痰热心痛。</td>
</tr><tr>
<th>主治</th>
<td>气血、痰热心痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
