<td>白皮小豆散</td>
</tr><tr>
<th>来源</th>
<td>《脚气治法总要》卷下</td>
</tr><tr>
<th>处方</th>
<td>赤小豆（1000克），桑白皮（锉，50克），紫苏（锉，50克），生姜（50克）</td>
</tr><tr>
<th>制法</th>
<td>水3升，煎至豆熟。取豆食；去滓，余汁饮之。</td>
</tr><tr>
<th>效用</th>
<td>脚气，小便涩，两脚肿，气胀。</td>
</tr><tr>
<th>主治</th>
<td>脚气，小便涩，两脚肿，气胀。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
