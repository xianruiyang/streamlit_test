<body>
<table>
<tr>
<th>方名</th>
<td>阿魏化痞散</td>
</tr><tr>
<th>来源</th>
<td>《外科正宗》卷四</td>
</tr><tr>
<th>处方</th>
<td>川芎（3克），当归（3克），白术（3克），赤茯苓（3克），红花（3克），阿魏（3克），鳖甲尖（酥炙、研，3克），大黄（酒炒，24克），养麦面（微炒，30克）</td>
</tr><tr>
<th>制法</th>
<td>每服9克，空腹时用好酒酌量调稀服。</td>
</tr><tr>
<th>效用</th>
<td>痞癖初起，腹中觉有小块，举动牵引作疼，久则渐大成形。</td>
</tr><tr>
<th>主治</th>
<td>痞癖初起，腹中觉有小块，举动牵引作疼，久则渐大成形。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
