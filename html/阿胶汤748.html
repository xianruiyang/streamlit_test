<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷二引《徐之才逐月养胎方》</td>
</tr><tr>
<th>处方</th>
<td>阿胶（50克），旋覆花（360克），麦门冬（1000克），人参（50克），吴茱萸（1260克），生姜（50克），当归（50克），芍药（50克），甘草（50克），黄芩（50克）</td>
</tr><tr>
<th>制法</th>
<td>旋覆花汤（《外台》卷三十三）。</td>
</tr><tr>
<th>效用</th>
<td>妊娠五月，有热，苦头眩，心乱呕吐；有寒，苦腹满痛，小便数，卒有恐怖，四肢疼痛；寒热，胎动无常处，腹痛闷顿欲仆，卒有所下。</td>
</tr><tr>
<th>主治</th>
<td>妊娠五月，有热，苦头眩，心乱呕吐；有寒，苦腹满痛，小便数，卒有恐怖，四肢疼痛；寒热，胎动无常处，腹痛闷顿欲仆，卒有所下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌海藻、菘菜。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
