<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十三</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），丁香（50克），甘草（炙、锉，50克），陈橘皮（去白、焙，50克），木香（50克），大腹（锉，0.5克），枳壳（去瓤、麸炒，0.5克），诃黎勒（炮、去核，0.5克），草豆蔻（去皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加生姜5片，同煎至7分，去滓，空心温服。</td>
</tr><tr>
<th>效用</th>
<td>呕吐厥逆，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>呕吐厥逆，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
