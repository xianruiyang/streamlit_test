<body>
<table>
<tr>
<th>方名</th>
<td>巴戟散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十</td>
</tr><tr>
<th>处方</th>
<td>巴戟（0.5克），五加皮石斛（去根、锉，50克），防风（去芦头，50克），白茯苓（50克），附子（炮裂、去皮脐，50克），桂心（0.5克），甘草（炙微赤、锉，50克），当归（0.5克），羌活（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，煎至6分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>虚劳，腰脚疼痛，行立不得。</td>
</tr><tr>
<th>主治</th>
<td>虚劳，腰脚疼痛，行立不得。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
