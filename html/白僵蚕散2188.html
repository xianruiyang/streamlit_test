<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十九</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（微炒，50克），乌蛇肉（酒拌、炒令黄，50克），天麻（50克），独活（50克），天南星（炮裂，50克），川乌头（炮裂、去皮脐，50克），白附子（炮裂，50克），防风（去芦头，50克），犀角屑（50克），蝉壳（微炒，50克），桑螵蛸（微炒，50克），朱砂（细研、水飞过，50克），麝香（细研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，入研了药令匀。每服一钱，以温酒调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妇人中风，如角弓反张，口噤不能言，皮肤顽麻，筋脉抽掣。</td>
</tr><tr>
<th>主治</th>
<td>妇人中风，如角弓反张，口噤不能言，皮肤顽麻，筋脉抽掣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
