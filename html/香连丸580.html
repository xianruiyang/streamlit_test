<body>
<table>
<tr>
<th>方名</th>
<td>香连丸</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>黄连（10克），吴茱萸（10克），木香（10克）</td>
</tr><tr>
<th>制法</th>
<td>黄连 吴茱萸二味同炒，去吴茱萸，加木香，为丸。亦可作汤剂，酌定用量。</td>
</tr><tr>
<th>效用</th>
<td>清热化湿，行气化滞。</td>
</tr><tr>
<th>主治</th>
<td>湿热痢疾。下痢赤白相兼，腹痛，里急后重。</td>
</tr><tr>
<th>方解</th>
<td>香连丸连、萸同炒后去吴荣英，意在清热燥湿为主，加木香以行气止痛，主治湿热痢疾，脓血相兼，腹痛里急后重。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
