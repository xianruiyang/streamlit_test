<table>
<tr>
<th>方名</th>
<td>白茅根汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十六</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，50克），秦艽（去苗土，75.0克），茵陈蒿（75.0克），犀角（镑，75.0克），黄芩（去黑心，75.0克），朴消（研，50克），赤芍药（50克），大黄（50克），麦门冬（去心、生用，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏半，煎至1盏，去滓，空腹服，日2夜1。</td>
</tr><tr>
<th>效用</th>
<td>心脾热壅，小便赤涩，皮肉发黄，目黄色。</td>
</tr><tr>
<th>主治</th>
<td>心脾热壅，小便赤涩，皮肉发黄，目黄色。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
