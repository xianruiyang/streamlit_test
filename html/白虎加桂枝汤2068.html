<table>
<tr>
<th>方名</th>
<td>白虎加桂枝汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》卷上</td>
</tr><tr>
<th>处方</th>
<td>山药（180克），甘草（炙，60克），石膏（500克），粳米（60克），桂枝（去皮，90克）</td>
</tr><tr>
<th>制法</th>
<td>上锉为粗末。每服15克，用水250毫升，煎至200毫升，去滓温服。汗出愈。</td>
</tr><tr>
<th>效用</th>
<td>清热通络止痛。温疟，其脉如平，身无寒但热，骨节疼烦，时呕，风湿热痹，壮热汗出，气粗烦躁，关节肿痛，口渴苔白，脉弦数。</td>
</tr><tr>
<th>主治</th>
<td>清热通络止痛。温疟，其脉如平，身无寒但热，骨节疼烦，时呕，风湿热痹，壮热汗出，气粗烦躁，关节肿痛，口渴苔白，脉弦数。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
