<table>
<tr>
<th>方名</th>
<td>阿胶散</td>
</tr><tr>
<th>来源</th>
<td>《妇人大全良方》卷十二</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（60克），白芍药（30克），艾叶（30克），当归（30克），甘草（30克），阿胶（30克），黄耆（30克）</td>
</tr><tr>
<th>制法</th>
<td>每服15克，用水300毫升，加生姜3片，大枣1个，煎至210毫升，去滓温服，无时。</td>
</tr><tr>
<th>效用</th>
<td>妊娠不问月数深浅，或因跌仆，或因毒药，胎动不安，腰痛腹满；或胎漏下血，短气乏力者。</td>
</tr><tr>
<th>主治</th>
<td>妊娠不问月数深浅，或因跌仆，或因毒药，胎动不安，腰痛腹满；或胎漏下血，短气乏力者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
