<body>
<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十八</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮心、研、纸裹压去油，400克），杏仁（汤浸、去皮尖、双仁、麸炒微黄，1000克），巴豆丸（去头、炙黄，50克），皂荚（去皮、涂酥炙令黄焦、去子，50克），桔梗（去芦头，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，细研巴豆、杏仁如膏，炼蜜为丸，如小豆大。每服2丸，空心以温水送下。如未觉，即加至5丸。</td>
</tr><tr>
<th>效用</th>
<td>心腹积聚，时有疼痛。</td>
</tr><tr>
<th>主治</th>
<td>心腹积聚，时有疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
