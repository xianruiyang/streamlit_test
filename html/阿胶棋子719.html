<table>
<tr>
<th>方名</th>
<td>阿胶棋子</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙燥、为末，50克），干姜（炮裂、为末，50克），薤白（煮烂、细研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药以面五两拌和，薄切如棋子大，熟煮，空腹食之；少入五味调和亦得。</td>
</tr><tr>
<th>效用</th>
<td>泄痢。</td>
</tr><tr>
<th>主治</th>
<td>泄痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
