<table>
<tr>
<th>方名</th>
<td>艾汤</td>
</tr><tr>
<th>来源</th>
<td>《外台秘要》卷三引阮河南方</td>
</tr><tr>
<th>处方</th>
<td>苦酒（即米醋，300克），葶苈（熬、杵膏，9克），生艾汁（无生艾、以熟艾、或用艾根捣取汁，100克）</td>
</tr><tr>
<th>制法</th>
<td>上药煎取100毫升，分三次服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒七八日，内热不解，发狂烦躁，面赤嚼痛。</td>
</tr><tr>
<th>主治</th>
<td>伤寒七八日，内热不解，发狂烦躁，面赤嚼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
