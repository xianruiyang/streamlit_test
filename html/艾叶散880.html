<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十七</td>
</tr><tr>
<th>处方</th>
<td>艾叶（微炒，0.5克），地榆（锉，50克），干姜（炮裂、锉，0.5克），当归（微炒，50克），赤石脂（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，食前以淡竹沥调下。</td>
</tr><tr>
<th>效用</th>
<td>堕胎后，恶物下，四体虚，困闷不能自胜。</td>
</tr><tr>
<th>主治</th>
<td>堕胎后，恶物下，四体虚，困闷不能自胜。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
