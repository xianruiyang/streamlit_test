<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《不知医必要》卷三</td>
</tr><tr>
<th>处方</th>
<td>蒲公英（50克）</td>
</tr><tr>
<th>制法</th>
<td>水煎熬膏，载瓷器内，放水中1日1夜，冷去火气。俟挑破痘疔，吸尽紫血，即以此膏涂之。</td>
</tr><tr>
<th>效用</th>
<td>痘疔。</td>
</tr><tr>
<th>主治</th>
<td>痘疔。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
