<table>
<tr>
<th>方名</th>
<td>八珍益母丸</td>
</tr><tr>
<th>来源</th>
<td>《摄生秘剖》卷三</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），川芎（6克），白芍药（6克），怀熟地（6克），人参（6克），白术（6克），白茯苓（6克），炙甘草（6克），香附（6克），阿胶（6克），益母膏（6克）</td>
</tr><tr>
<th>制法</th>
<td>上药分两随证加减，各制为末，入益母膏，加炼蜜为丸，如梧桐子大。每服三钱，空心白滚汤送下。</td>
</tr><tr>
<th>效用</th>
<td>行气，养血，调经，种子。主治胎前、产后诸虚百损，月事不调，子宫虚寒，久不受孕。</td>
</tr><tr>
<th>主治</th>
<td>行气，养血，调经，种子。主治胎前、产后诸虚百损，月事不调，子宫虚寒，久不受孕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
