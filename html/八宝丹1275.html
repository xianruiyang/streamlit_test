<table>
<tr>
<th>方名</th>
<td>八宝丹</td>
</tr><tr>
<th>来源</th>
<td>《回生集》卷下</td>
</tr><tr>
<th>处方</th>
<td>川大黄（50克），香白芷（5克），独活（5克），天南星（5克），制半夏（5克），天花粉（5克），大贝母（5克），穿山甲（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每药一两，加粉霜三钱，糯米浓汁为丸，如凤仙花子大，朱砂为衣。每服3分，空心白滚汤送下，1日1服。</td>
</tr><tr>
<th>效用</th>
<td>一切鱼口便毒、顽疮2-3年不愈者。</td>
</tr><tr>
<th>主治</th>
<td>一切鱼口便毒、顽疮2-3年不愈者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
