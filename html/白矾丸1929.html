<body>
<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷四十七，名见《普济方》卷三十六</td>
</tr><tr>
<th>处方</th>
<td>白矾（50克），黄丹（50克），硫黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>先将白矾、黄丹入于坩锅内，以炭火半秤，烧通赤，任火自消，取出，于湿地出火毒2日，入硫黄同研为末，以粟米饭为丸，如绿豆大。每服20丸，以粥饮送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>脏腑久积虚冷，反胃呕哕。</td>
</tr><tr>
<th>主治</th>
<td>脏腑久积虚冷，反胃呕哕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
