<body>
<table>
<tr>
<th>方名</th>
<td>白蔹丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十六</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），黄耆（锉，50克），木香（50克），枳壳（麸炒微黄、去瓤，50克），玄参（50克），乌蛇（酒浸、去皮骨、炙令黄，50克），斑蝥（去头足翅翎、以糯米拌炒、令米黄，280克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服10丸，空心及晚食前以粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>瘰疬结肿有头，脓水不止。</td>
</tr><tr>
<th>主治</th>
<td>瘰疬结肿有头，脓水不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
