<th>方名</th>
<td>白垩散</td>
</tr><tr>
<th>来源</th>
<td>《妇人良方》卷七引《千金翼》</td>
</tr><tr>
<th>处方</th>
<td>白垩土（以米醋、煅白垩土令赤、入醋内浸、令冷再煅、再浸、以醋干为度、研取，50克），干姜（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，研停。白善散（《准绳?女科》卷三）。</td>
</tr><tr>
<th>效用</th>
<td>妇人翻胃吐食，男子畏寒。</td>
</tr><tr>
<th>主治</th>
<td>妇人翻胃吐食，男子畏寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
