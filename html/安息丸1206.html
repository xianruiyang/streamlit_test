<table>
<tr>
<th>方名</th>
<td>安息丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二二O</td>
</tr><tr>
<th>处方</th>
<td>附子（重、以火炮裂、去皮脐，5克），胡芦巴（洗淘净，50克），白茯苓（去皮，50克），安息香（酒洗化下、滓酒浸作糊丸药，50克），桃仁（麸炒、去皮，50克），苁蓉（酒浸、切、焙，50克），木香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒糊为丸，如梧桐子大。每服30丸，空心、食前盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>补下元虚惫。主面色黧黑，一切寒冷病，及小肠尿白脬寒。</td>
</tr><tr>
<th>主治</th>
<td>补下元虚惫。主面色黧黑，一切寒冷病，及小肠尿白脬寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
