<th>方名</th>
<td>防风散</td>
</tr><tr>
<th>来源</th>
<td>《秘传眼科龙木论》</td>
</tr><tr>
<th>处方</th>
<td>茺蔚子（6克），防风（6克），桔梗（6克），五味子（6克），知母（6克），玄参（6克），大黄（6克），细辛（6克），芒硝（6克），车前子（6克），黄芩片（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏风明目</td>
</tr><tr>
<th>主治</th>
<td>圆翳内障，初患之时，眼前多见蝇飞花发，薄烟轻雾，渐渐加重，继则黑睛上出现一点青白，宛如油点浮于水面暗处视之，其翳青白而大，明处视之，其形差小，不痛不痒，渐至失明</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
