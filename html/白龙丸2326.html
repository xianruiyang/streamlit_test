<body>
<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二九九</td>
</tr><tr>
<th>处方</th>
<td>南硼砂（7.5克），缩砂（5克），地栗（去皮，300克），甘草（5克），寒水石（烧，5克），白僵蚕（直者，300克），桂心（5克），白茯苓（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水为丸，如小豆大，蛤粉为衣。咽喉中有一切痰痛，用清水半盏，放药在内，用竹箸搅动出，细呷之。</td>
</tr><tr>
<th>效用</th>
<td>一切口内诸疮。</td>
</tr><tr>
<th>主治</th>
<td>一切口内诸疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
