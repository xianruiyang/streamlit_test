<body>
<table>
<tr>
<th>方名</th>
<td>白金丹</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷十四</td>
</tr><tr>
<th>处方</th>
<td>桑白皮（锉，50克），前胡（去芦，50克），半夏（汤泡7次，50克），白术（50克），人参（去芦，50克），陈皮（50克），甘遂（微炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如黍米大。</td>
</tr><tr>
<th>效用</th>
<td>消痰实，利胸膈。主治肺壅痰实，胸膈不利。</td>
</tr><tr>
<th>主治</th>
<td>消痰实，利胸膈。主治肺壅痰实，胸膈不利。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
