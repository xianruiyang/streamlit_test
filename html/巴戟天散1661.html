<table>
<tr>
<th>方名</th>
<td>巴戟天散</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷十三，名见《圣济总录》卷十七</td>
</tr><tr>
<th>处方</th>
<td>巴戟（6克），菊花（6克），芎（6克），干姜（6克），防风（6克），石楠（6克），白术（6克），乌头（6克），附子（6克），细辛（6克），薯蓣（6克），蜀椒（6克），人参（6克），桔梗（6克），秦艽（6克），栝楼根（6克），泽泻（6克），甘草（6克），山茱萸（6克），干地黄（6克），天雄（6克），羌活（6克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛。方中栝楼根，《圣济总录》作栝楼实。</td>
</tr><tr>
<th>效用</th>
<td>头中五十种病，头面游风。</td>
</tr><tr>
<th>主治</th>
<td>头中五十种病，头面游风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
