<body>
<table>
<tr>
<th>方名</th>
<td>白面丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>砒霜（6克），黄丹（6克），白面（6克）</td>
</tr><tr>
<th>制法</th>
<td>加麝香1字，同研，入面糊为丸，搓作铤。每有患者，少蘸生油填在痛处，仍挑洗，去牙缝内烂肉，然后用药方效。</td>
</tr><tr>
<th>效用</th>
<td>大人小儿疳，虫蚀，牙齿血出，及走马疳。</td>
</tr><tr>
<th>主治</th>
<td>大人小儿疳，虫蚀，牙齿血出，及走马疳。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
