<table>
<tr>
<th>方名</th>
<td>戊己丸</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>黄连（10克），吴茱萸（10克），白芍（10克）</td>
</tr><tr>
<th>制法</th>
<td>为未，面糊为丸，如梧桐子大。每服二十丸（6克），浓煎米饮下，空心日三服。（现代用法：亦可作汤剂，水煎服）。</td>
</tr><tr>
<th>效用</th>
<td>疏肝理脾，清热和胃。</td>
</tr><tr>
<th>主治</th>
<td>肝脾不和证。胃痛吞酸，腹痛泄泻。</td>
</tr><tr>
<th>方解</th>
<td>戊己丸连、萸等量，即清热与开郁并重，加白芍以和中缓急，主治胃痛吞酸、腹痛泄泻的肝脾（胃）不和证。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
