<table>
<tr>
<th>方名</th>
<td>白敷药</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷八引吴近宸方</td>
</tr><tr>
<th>处方</th>
<td>陈小粉（50克），白蔹（50克），生半夏（50克），白芷（50克），生南星（50克），白及（50克），五倍子（50克），三奈（50克），人中白（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，瓷瓶密贮。火痰用黄蜜调；流痰、湿痰用鸡蛋清调；瘰疬、腮痈、腋痈、喉痰用米醋调；唯乳证用活鲫鱼1尾，捣烂去骨，和药末捣敷。</td>
</tr><tr>
<th>效用</th>
<td>一切流痰、湿痰、寒痰、喉痰、腮痈。腋痈、妇人乳痈、乳疽、乳吹、瘰疬。</td>
</tr><tr>
<th>主治</th>
<td>一切流痰、湿痰、寒痰、喉痰、腮痈。腋痈、妇人乳痈、乳疽、乳吹、瘰疬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
