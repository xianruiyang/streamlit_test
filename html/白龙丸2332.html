<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>半夏（大者、汤洗去滑、生姜汁制、切、焙、捣末，200克），硇砂（去砂石、研，5克），巴豆（去皮心膜、研、不出油。以上3味同用枣肉和搜为剂、外以生白面裹、烧面熟为度、去面不用，1.2克），腻粉（5克），粉霜（5克），龙脑（以上3味细研，1克）</td>
</tr><tr>
<th>制法</th>
<td>上同和捣匀，为丸如麻子大。每服5-7丸，小儿1-2丸，甘草汤送下。</td>
</tr><tr>
<th>效用</th>
<td>大人小儿，上喘咳嗽，呀呷有声，痰涎痞闷。</td>
</tr><tr>
<th>主治</th>
<td>大人小儿，上喘咳嗽，呀呷有声，痰涎痞闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
