<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕丹</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三七四引《医方妙选》</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，50克），干全蝎（210克），白附子（50克），天麻（50克），半夏（汤浸7次、以捣罗为细末，50克），朱砂（水飞，50克），金箔（研，10克），腻粉（研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上同拌匀，用枣肉为丸，如黍米大。每服7-10丸，点麝香、荆芥汤送下。</td>
</tr><tr>
<th>效用</th>
<td>惊风潮搐生涎，上喘急。</td>
</tr><tr>
<th>主治</th>
<td>惊风潮搐生涎，上喘急。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
