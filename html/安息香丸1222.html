<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>安息香（0.5克），五灵脂（75.0克），麻黄（去根节，50克），附子尖（70克），巴豆（去皮、醋煮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，捣罗四味为末，研巴豆为膏，入众药为丸，如弹子大。每服1丸，麸炭上烧存性，以生姜汤化下。</td>
</tr><tr>
<th>效用</th>
<td>湿温伤寒4-5日后，汗出，肢体冷。</td>
</tr><tr>
<th>主治</th>
<td>湿温伤寒4-5日后，汗出，肢体冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
