<body>
<table>
<tr>
<th>方名</th>
<td>拔疔丹</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷三十四</td>
</tr><tr>
<th>处方</th>
<td>巴豆霜（5克），乳香（去油，5克），没药（去油，5克），真蟾酥（酒化开、乳成膏，5克），明雄（5克），樟冰（5克），露蜂房（阴阳瓦焙存性，5克），劈（5克），朱砂（5克），真轻粉（0.5克），当门子（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为极细末，和匀，以蟾酥膏和杵为丸，如药珠大，晒干，瓷瓶密贮任用。疔疮肿毒初起磨研；已成已溃，用1粒放疮上，脓血即拔出；如遇阴疽、对口大症，可用10数粒铺疮上。</td>
</tr><tr>
<th>效用</th>
<td>一切疔疮、无名肿毒初起，已成已溃，阴疽，对口。</td>
</tr><tr>
<th>主治</th>
<td>一切疔疮、无名肿毒初起，已成已溃，阴疽，对口。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
