<body>
<table>
<tr>
<th>方名</th>
<td>拔疔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《千金珍秘方选》引郑艺圃方</td>
</tr><tr>
<th>处方</th>
<td>紫地丁（50克），当归（酒洗、以盐踏烂，50克），大五倍子（100克）</td>
</tr><tr>
<th>制法</th>
<td>麻油10斤煎枯，滤清，以黄蜡收成膏。取少许涂疔毒上，以膏散盖之，半日即退。</td>
</tr><tr>
<th>效用</th>
<td>疔毒初起，并治无名肿毒。</td>
</tr><tr>
<th>主治</th>
<td>疔毒初起，并治无名肿毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
