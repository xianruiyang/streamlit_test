<table>
<tr>
<th>方名</th>
<td>葱白七味饮</td>
</tr><tr>
<th>来源</th>
<td>《外台秘要》</td>
</tr><tr>
<th>处方</th>
<td>葱白（连根切，9克），干葛（切，9克），新豉（绵裹，6克），生姜（切，6克），生麦门冬（去心，9克），干地黄六（9克）</td>
</tr><tr>
<th>制法</th>
<td>劳水八升，以勺扬之一千过。上药用劳水煎之三分减二，去渣，分三次温服，相去行八九里。如觉欲汗，渐渐覆之。</td>
</tr><tr>
<th>效用</th>
<td>养血解表。</td>
</tr><tr>
<th>主治</th>
<td>血虚外感风寒证。病后阴血亏虚，调摄不慎，感受外邪，或失血（吐血、便血、咳血、衄血）之后，感冒风寒致头痛身热、微寒无汗。</td>
</tr><tr>
<th>方解</th>
<td>葱白七味饮系补血药与辛温解表药并用，故为治血虚外受风寒证之代表方，临床应用以头痛身热、恶寒无汗兼见血虚或失血病史为主要依据。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
