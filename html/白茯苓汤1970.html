<table>
<tr>
<th>方名</th>
<td>白茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《医学纲目》卷五引《济生》</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（5克），人参（5克），远志（去心，5克），龙骨（5克），防风（5克），甘草（5克），犀角末（5克），生地黄（5克），大枣（70克），麦门冬（去心，5克）</td>
</tr><tr>
<th>制法</th>
<td>水2大盏，煎作8合，分3次温服，如人行5里1服。仍避风寒，若觉未安，隔日更作1剂。</td>
</tr><tr>
<th>效用</th>
<td>取虫后补虚。主治破伤风五脏虚弱，魂魄不安。</td>
</tr><tr>
<th>主治</th>
<td>取虫后补虚。主治破伤风五脏虚弱，魂魄不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
