<table>

<th>方名</th>
<td>艾叶粥</td>
</tr><tr>
<th>来源</th>
<td>《民间方》</td>
</tr><tr>
<th>处方</th>
<td>干艾叶（15克），南粳米（50克），红糖（5克）</td>
</tr><tr>
<th>制法</th>
<td>月经过后3天服，月经来前3天停。每日2次，早晚温热服</td>
</tr><tr>
<th>效用</th>
<td>温经止血，散寒止痛。适用于妇女虚寒性痛经、月经不调小腹冷痛等。</td>
</tr><tr>
<th>主治</th>
<td>温经止血，散寒止痛。适用于妇女虚寒性痛经、月经不调小腹冷痛等。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
