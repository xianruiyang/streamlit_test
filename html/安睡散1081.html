<body>
<table>
<tr>
<th>方名</th>
<td>安睡散</td>
</tr><tr>
<th>来源</th>
<td>《医部全录》卷四三一</td>
</tr><tr>
<th>处方</th>
<td>辰砂（研、水飞，5克），乳香（5克），血竭（并细研，5克），麝香（研，5克），人参（5克），酸枣仁（炒，5克），南星（炒，5克），白附（5克），蜈蚣（酥炙、黄酒浸1宿，5克），全蝎（420克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。1岁1字，薄荷汁好酒煎沸调下。</td>
</tr><tr>
<th>效用</th>
<td>小儿急慢惊风潮搐，不得安睡。</td>
</tr><tr>
<th>主治</th>
<td>小儿急慢惊风潮搐，不得安睡。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
