<table>
<tr>
<th>方名</th>
<td>白术茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十八</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），茯苓（50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。白术汤（《医略六书》卷二十五）。</td>
</tr><tr>
<th>效用</th>
<td>逐支饮，通利小便。主治饮积胸痞，痰停膈上，头痛目眩，噫醋吞酸，嘈烦忪悸，喘咳呕逆，体重胁痛，腹痛肠鸣，倚息短气，身形如肿。及时行若吐若下后，心下逆满，气上冲胸，起则头眩，振振身摇;脾虚泄泻，脉缓者。</td>
</tr><tr>
<th>主治</th>
<td>逐支饮，通利小便。主治饮积胸痞，痰停膈上，头痛目眩，噫醋吞酸，嘈烦忪悸，喘咳呕逆，体重胁痛，腹痛肠鸣，倚息短气，身形如肿。及时行若吐若下后，心下逆满，气上冲胸，起则头眩，振振身摇;脾虚泄泻，脉缓者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
