<body>
<table>
<tr>
<th>方名</th>
<td>白术膏</td>
</tr><tr>
<th>来源</th>
<td>《名家方选》</td>
</tr><tr>
<th>处方</th>
<td>猪皮（5克），桑白皮（生，5克），白术瓢肉（为末，0.5克），黑豆（540克）</td>
</tr><tr>
<th>制法</th>
<td>以水2升，煮取4合，去滓，入酒5合，更煮取3合，令如泥，更加术末。每服二钱，白汤送下。</td>
</tr><tr>
<th>效用</th>
<td>水肿迫胸部者。</td>
</tr><tr>
<th>主治</th>
<td>水肿迫胸部者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
