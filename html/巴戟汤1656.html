<table>
<tr>
<th>方名</th>
<td>巴戟汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），覆盆子（炒，50克），羚羊角（镑，50克），地骨皮（50克），牛膝（酒浸、切、焙，50克），酸枣仁（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服五钱匕，水1盏半，煎至8分，去滓温服，早、晚食前各1服。</td>
</tr><tr>
<th>效用</th>
<td>肾脏风冷，腰脚不随。</td>
</tr><tr>
<th>主治</th>
<td>肾脏风冷，腰脚不随。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
