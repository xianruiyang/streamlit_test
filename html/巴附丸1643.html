<table>
<tr>
<th>方名</th>
<td>巴附丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三六一</td>
</tr><tr>
<th>处方</th>
<td>大附子尖（去皮、炮裂、为末，5克），斑蝥（去嘴及足翼、只用肉、先以麦面炒熟，10克），巴豆（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以面糊为丸，如粟米大。每服5丸，以少许茴香，略借气，切不可多用也。卧夜服，菖蒲茴香汤送下。只通使1服。新修合者，未可用，修合百日后方可用。</td>
</tr><tr>
<th>效用</th>
<td>小儿盘肠气，腹中冷痛，啼哭不止。</td>
</tr><tr>
<th>主治</th>
<td>小儿盘肠气，腹中冷痛，啼哭不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
