<body>
<table>
<tr>
<th>方名</th>
<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十四</td>
</tr><tr>
<th>处方</th>
<td>白蔹（0.5克），矾石（生用，50克），白石脂（0.5克），杏仁（汤浸、去皮尖双仁、研如膏，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，次入杏仁膏，研令匀，后入新鸡子白1枚，酥二两相和，研为膏，入瓷器中盛。每夜取涂面上，来日以温浆水洗之。</td>
</tr><tr>
<th>效用</th>
<td>伤寒豌豆疮愈后，满面疮瘢久不没。</td>
</tr><tr>
<th>主治</th>
<td>伤寒豌豆疮愈后，满面疮瘢久不没。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
