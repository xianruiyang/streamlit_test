<body>
<table>
<tr>
<th>方名</th>
<td>白蔹汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十八</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），阿胶（炙令燥，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服二钱匕，酒、水共1盏，加生地黄汁2合，同煎至7分，去滓温服。如无地黄汁，加生干地黄1分同煎亦得。</td>
</tr><tr>
<th>效用</th>
<td>吐血不止。</td>
</tr><tr>
<th>主治</th>
<td>吐血不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
