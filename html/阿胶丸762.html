<body>
<table>
<tr>
<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一一七引《神巧万全方》</td>
</tr><tr>
<th>处方</th>
<td>阿胶（麸炒，50克），菊花（50克），白术（50克），紫菀（50克），酸枣仁（炒，50克），麻黄（去节，50克），桑白皮（50克），杏仁（去皮、炒、研如膏，50克），甘草（炙，50克），款冬花（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>肝咳，睡卧不得。</td>
</tr><tr>
<th>主治</th>
<td>肝咳，睡卧不得。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
