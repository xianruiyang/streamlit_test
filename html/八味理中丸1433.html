<table>
<tr>
<th>方名</th>
<td>八味理中丸</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷八十五</td>
</tr><tr>
<th>处方</th>
<td>白术（炒，50克），炙甘草（5克），人参（5克），白茯苓（5克），干姜（炒，5克），滑石（5克），麦芽（炒，5克），神曲（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，米糊为丸，如梧桐子大。每服30-40丸，食前生姜汤送下。有痰，加半夏曲。</td>
</tr><tr>
<th>效用</th>
<td>壮气补虚。主治产后气血俱虚，汗出呕吐。</td>
</tr><tr>
<th>主治</th>
<td>壮气补虚。主治产后气血俱虚，汗出呕吐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
