<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷二</td>
</tr><tr>
<th>处方</th>
<td>艾叶（50克），丹参（50克），当归（50克），麻黄（50克），人参（50克），阿胶（50克），甘草（50克），生姜（50克），大枣（240克）</td>
</tr><tr>
<th>制法</th>
<td>本方方名，《外台》引作“艾汤”。</td>
</tr><tr>
<th>效用</th>
<td>妊娠2月，中风寒，有所动摇，心满，脐下悬急，腰背强痛，卒有所下，乍寒乍热。</td>
</tr><tr>
<th>主治</th>
<td>妊娠2月，中风寒，有所动摇，心满，脐下悬急，腰背强痛，卒有所下，乍寒乍热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
