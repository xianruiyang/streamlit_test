<table>
<tr>
<th>方名</th>
<td>白虎加苍术汤</td>
</tr><tr>
<th>来源</th>
<td>《类证活人书》卷十八</td>
</tr><tr>
<th>处方</th>
<td>山药（180克），甘草（炙，60克），石膏（500克），苍术（90克），粳米（90克）</td>
</tr><tr>
<th>制法</th>
<td>上锉如麻豆大。每服15克，用水250毫升，煎至200毫升，去滓，温服。</td>
</tr><tr>
<th>效用</th>
<td>清热祛湿。湿温病，身热胸痞，多汗，舌红苔白腻。现用于风湿热、夏季热等。</td>
</tr><tr>
<th>主治</th>
<td>清热祛湿。湿温病，身热胸痞，多汗，舌红苔白腻。现用于风湿热、夏季热等。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
