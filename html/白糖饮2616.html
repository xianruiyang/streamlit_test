<th>方名</th>
<td>白糖饮</td>
</tr><tr>
<th>来源</th>
<td>《经验奇方》卷上</td>
</tr><tr>
<th>处方</th>
<td>白糖（50克）</td>
</tr><tr>
<th>制法</th>
<td>先用半夏在两腮边擦之，牙关自开。急用热绍酒冲白糖灌入。不饮酒者，水服亦可，愈多愈妙。</td>
</tr><tr>
<th>效用</th>
<td>止瘀血冲心。主治可免瘀血冲心。</td>
</tr><tr>
<th>主治</th>
<td>止瘀血冲心。主治可免瘀血冲心。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
