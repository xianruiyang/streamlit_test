<td>白花蛇散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十五</td>
</tr><tr>
<th>处方</th>
<td>白花蛇肉（酒浸、炙微黄，50克），白僵蚕（微炒，50克），麝香（细研，0.5克），朱砂（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，入研了药，更研令匀。每服一钱，以暖酒调下。</td>
</tr><tr>
<th>效用</th>
<td>一切风。</td>
</tr><tr>
<th>主治</th>
<td>一切风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
