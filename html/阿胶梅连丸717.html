<table>
<tr>
<th>方名</th>
<td>阿胶梅连丸</td>
</tr><tr>
<th>来源</th>
<td>《宜明论方》卷十</td>
</tr><tr>
<th>处方</th>
<td>金井阿胶（净草灰炒透明白、别研、不细者再炒、研细，15克），乌梅肉（去核、炒，15克），黄柏（锉、炒，15克），黄连（15克），当归（焙，15克），赤芍药（15克），干姜（炮，15克），赤茯苓（15克）</td>
</tr><tr>
<th>制法</th>
<td>上药研末，入阿胶研匀，水丸，如梧桐子大，小儿丸如绿豆大。每次10丸，空腹时用温米饮送下，一昼夜五六服。</td>
</tr><tr>
<th>效用</th>
<td>阴虚下痢五色，腹痛，至夜发热。</td>
</tr><tr>
<th>主治</th>
<td>阴虚下痢五色，腹痛，至夜发热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>服药期间，忌食油腻。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
