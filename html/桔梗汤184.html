<body>
<table>
<tr>
<th>方名</th>
<td>桔梗汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略方论》</td>
</tr><tr>
<th>处方</th>
<td>桔梗（30克），甘草（60克）</td>
</tr><tr>
<th>制法</th>
<td>二味以水三升，煮取一升，去滓，分温再服，则吐脓血也。</td>
</tr><tr>
<th>效用</th>
<td>宣肺止咳，祛痰排脓。</td>
</tr><tr>
<th>主治</th>
<td>肺痈。咳而胸痛，振寒，脉数，咽干不渴，时出浊唾腥臭，久久吐脓如米粥者。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
