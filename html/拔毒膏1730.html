<th>方名</th>
<td>拔毒膏</td>

<th>来源</th>
<td>《医方类聚》卷一九一引《经验秘方》</td>
</tr><tr>
<th>处方</th>
<td>后阴槐条（作短截、炒胡，6克），紫花地丁（炒胡，6克），白矾（飞过，6克），消（飞过，6克），粟米粉（炒胡，6克），盐（飞过，6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，新水调之。用鸡翎敷于疮上，却用碎纸贴儿封于药上。</td>
</tr><tr>
<th>效用</th>
<td>恶疮。</td>
</tr><tr>
<th>主治</th>
<td>恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
