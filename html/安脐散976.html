<body>
<table>
<tr>
<th>方名</th>
<td>安脐散</td>
</tr><tr>
<th>来源</th>
<td>《幼科类萃》卷三</td>
</tr><tr>
<th>处方</th>
<td>瓜蒂（6克），南星（6克），白蔹（6克），赤小豆（6克）</td>
</tr><tr>
<th>制法</th>
<td>每用三钱，小儿断脐便用芭蕉自然汁调敷脐四边。</td>
</tr><tr>
<th>效用</th>
<td>去湿固气。主小儿脐风。</td>
</tr><tr>
<th>主治</th>
<td>去湿固气。主小儿脐风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
