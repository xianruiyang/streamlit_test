<table>
<tr>
<th>方名</th>
<td>八仙散</td>
</tr><tr>
<th>来源</th>
<td>《妇人良方》卷七</td>
</tr><tr>
<th>处方</th>
<td>当归（0.5克），厚朴（0.5克），芍药（0.5克），枳壳（制，0.5克），人参（0.5克），甘草（0.5克），茯苓（0.5克），肉豆蔻（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。水2升，煎取8合，空心分3服。</td>
</tr><tr>
<th>效用</th>
<td>妇人血气，心腹痛。</td>
</tr><tr>
<th>主治</th>
<td>妇人血气，心腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌酒、色、油荤、甘草百日。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
