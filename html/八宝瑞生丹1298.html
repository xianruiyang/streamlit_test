<table>
<tr>
<th>方名</th>
<td>八宝瑞生丹</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（沈阳方）</td>
</tr><tr>
<th>处方</th>
<td>当归（78克），茯苓（67.5克），草果（67.5克），元胡（108克），干姜（45克），草豆蔻（75克），良姜（67.5克），郁金（45克），肉桂（45克），山楂（108克），香附（90克），神曲（75克），紫蔻（30克），炙甘草（30克）</td>
</tr><tr>
<th>制法</th>
<td>共碾细面，炼蜜为丸，每丸6克。每服1丸，白开水或姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>开郁健胃。心胃疼痛，胸闷腹胀，吞酸呕吐，消化不良，气逆不舒，胸胁攻痛。</td>
</tr><tr>
<th>主治</th>
<td>开郁健胃。心胃疼痛，胸闷腹胀，吞酸呕吐，消化不良，气逆不舒，胸胁攻痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
