<body>
<table>
<tr>
<th>方名</th>
<td>安荣散</td>
</tr><tr>
<th>来源</th>
<td>《重订严氏济生方》</td>
</tr><tr>
<th>处方</th>
<td>麦门冬（去心，6克），通草（6克），滑石（6克），当归（去芦、酒浸，15克），灯心（15克），甘草（炙，15克），人参（3克），细辛（洗，3克）</td>
</tr><tr>
<th>制法</th>
<td>每服9克，煎麦门冬汤调服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妇人妊娠，平素酒色过度，伤其血气，水脏闭涩，遂成子淋。</td>
</tr><tr>
<th>主治</th>
<td>妇人妊娠，平素酒色过度，伤其血气，水脏闭涩，遂成子淋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
