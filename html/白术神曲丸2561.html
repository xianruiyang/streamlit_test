<table>
<tr>
<th>方名</th>
<td>白术神曲丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二一三</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），神曲末（6克），甘草（6克），干姜（6克），枳实（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，蜜为丸，如梧桐子大。每服20丸，渐加至30丸，空腹以温酒送下。腹中痛者，加当归。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气微，不能下食，五内中冷及微下痢。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气微，不能下食，五内中冷及微下痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
