<body>
<table>
<tr>
<th>方名</th>
<td>白膏</td>
</tr><tr>
<th>来源</th>
<td>《苏沈良方》卷九</td>
</tr><tr>
<th>处方</th>
<td>柳白皮（揩洗、阴干，50克），白蜡（5克），黄丹（5克），胡粉（50克），油（生，50克），油（熟，5克），商陆根（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>《普济方》本方用法：摊帛上，贴之。</td>
</tr><tr>
<th>效用</th>
<td>消肿。主治坠击所伤,一切疮疖痈肿，及瘘疮、杖疮。</td>
</tr><tr>
<th>主治</th>
<td>消肿。主治坠击所伤,一切疮疖痈肿，及瘘疮、杖疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
