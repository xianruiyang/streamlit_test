<body>
<table>
<tr>
<th>方名</th>
<td>安胎散</td>
</tr><tr>
<th>来源</th>
<td>《女科万金方》</td>
</tr><tr>
<th>处方</th>
<td>川芎（6克），当归（6克），白芍（6克），茯苓（6克），甘草（6克），黄耆（6克），白术（6克），阿胶（6克），地榆（6克），艾（6克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜3片，水2钟，煎服。</td>
</tr><tr>
<th>效用</th>
<td>胎动不安，或见血水，或纯鲜血，腰腹痛。</td>
</tr><tr>
<th>主治</th>
<td>胎动不安，或见血水，或纯鲜血，腰腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
