<table>
<tr>
<th>方名</th>
<td>安魂散</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷十</td>
</tr><tr>
<th>处方</th>
<td>桔梗（5克），甘草（5克），青黛（5克），百部（5克），山豆根（5克），人参（5克），茯苓（5克），天花粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>补土泻火，消痰逐邪。主肺气虚而中邪，目见鬼神，口出胡言，或说刀斧砍伤，或言弓矢射中，满身疼痛，呼号不已。</td>
</tr><tr>
<th>主治</th>
<td>补土泻火，消痰逐邪。主肺气虚而中邪，目见鬼神，口出胡言，或说刀斧砍伤，或言弓矢射中，满身疼痛，呼号不已。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
