<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五五</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），枳壳（用浆水煮令软、去瓤、焙干，500克），陈橘皮（醋浆水煮令软、去白、细锉、炒令黄色，50克），诃黎勒（去核、煨、生用，50克），木香（50克），当归（切、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，将大枣用浆水煮，去皮核，烂研和药，丸如梧桐子大。每服20-30丸，切生姜入盐炒焦黑色煎汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>宽中匀气，健脾和胃。主治妊娠腹满，饮食迟化。</td>
</tr><tr>
<th>主治</th>
<td>宽中匀气，健脾和胃。主治妊娠腹满，饮食迟化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
