<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《叶氏女科》卷三</td>
</tr><tr>
<th>处方</th>
<td>黄耆（蜜炙，5克），杜仲（姜汁炒，5克），茯苓（5克），黄芩（0.5克），白术（蜜炙黄，0.5克），阿胶（炒珠，5克），续断（0.5克），甘草（0.5克），糯米（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。水煎，入酒1杯，和服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠7-8月后，或母有火，或起居不时致试痛，胎不安而痛不止，一阵慢一阵，或乍紧乍慢。</td>
</tr><tr>
<th>主治</th>
<td>妊娠7-8月后，或母有火，或起居不时致试痛，胎不安而痛不止，一阵慢一阵，或乍紧乍慢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>口渴者，切忌生冷水果。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
