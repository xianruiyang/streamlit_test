<table>
<tr>
<th>方名</th>
<td>八仙公延年不老散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷九十四</td>
</tr><tr>
<th>处方</th>
<td>熟干地黄（1500克），五味子（50克），天门冬（去心、焙，550克），菖蒲（50克），远志（去心，50克），石韦（去毛，50克），白茯苓（50克），桂心（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每服三钱，水调服之，1日3次。</td>
</tr><tr>
<th>效用</th>
<td>服三十日力倍于常，六十日气力盛，众病皆除，三百日行及奔马，五百日毒害不能中，千日夜视有光。</td>
</tr><tr>
<th>主治</th>
<td>服三十日力倍于常，六十日气力盛，众病皆除，三百日行及奔马，五百日毒害不能中，千日夜视有光。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
