<table>
<tr>
<th>方名</th>
<td>白豆散</td>
</tr><tr>
<th>来源</th>
<td>《幼科指掌》卷三</td>
</tr><tr>
<th>处方</th>
<td>白蔹（6克），赤小豆（6克），天南星（6克），淡豆豉（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。芭蕉叶捣烂绞汁调敷，1日1次。如脐小白色即愈。</td>
</tr><tr>
<th>效用</th>
<td>脐突虚肿，按之有声，软而不痛者。</td>
</tr><tr>
<th>主治</th>
<td>脐突虚肿，按之有声，软而不痛者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
