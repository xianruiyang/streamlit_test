<table>
<tr>
<th>方名</th>
<td>八味黄耆散</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>黄耆（6克），芎（6克），大黄（6克），黄连（6克），芍药（6克），莽草（6克），黄芩（6克），栀子仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>上治下筛。鸡子白和如泥，涂故帛上，随肿大小敷之，干则易之。若已开口，封疮上，须开头令歇气。</td>
</tr><tr>
<th>效用</th>
<td>痈疽发背。</td>
</tr><tr>
<th>主治</th>
<td>痈疽发背。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
