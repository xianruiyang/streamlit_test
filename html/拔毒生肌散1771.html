<body>
<table>
<tr>
<th>方名</th>
<td>拔毒生肌散</td>
</tr><tr>
<th>来源</th>
<td>《救伤秘旨》页首</td>
</tr><tr>
<th>处方</th>
<td>制甘石（50克），寒水石（5克），月石（5克），乳香，没药（去油，0.5克），大黄（5克），蓖麻子（去油，5克），麝香（0.5克），梅冰（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，加红升丹3分，同研匀。敷之。如伤红肿，去升丹，加小赤豆，研末少许。</td>
</tr><tr>
<th>效用</th>
<td>拔毒生肌。主治破伤不论新久。</td>
</tr><tr>
<th>主治</th>
<td>拔毒生肌。主治破伤不论新久。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
