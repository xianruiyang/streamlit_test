<table>

<th>方名</th>
<td>消风散</td>
</tr><tr>
<th>来源</th>
<td>《外科正宗》（明•陈实功）</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），地黄（6克），防风（6克），蝉蜕（6克），知母（6克），苦参（6克），炒黑芝麻（6克），荆芥（6克），麸炒苍术（6克），炒牛蒡子（6克），煅石膏（6克），甘草（6克），川木通（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>疏风除湿，清热养血</td>
</tr><tr>
<th>主治</th>
<td>风湿侵淫血脉，致生疮疥，瘙痒不绝，及大人小儿风热瘾疹，偏身云片斑点，乍有乍无者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
