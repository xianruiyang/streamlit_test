<body>
<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十九</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮、以浆水煮1复时、不住添热水、后去心膜、纸裹压去油，50克），硫黄（细研、水飞过，50克），木香（50克），桂心（50克），附子（炮裂、去皮脐，50克），槟榔（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入巴豆、硫黄同研令匀，用软饭为丸，如绿豆大。每服5丸，以生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>破积聚，消宿食。主治冷气积聚，宿食不消。</td>
</tr><tr>
<th>主治</th>
<td>破积聚，消宿食。主治冷气积聚，宿食不消。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
