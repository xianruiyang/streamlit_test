<th>方名</th>
<td>懊憹散</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷十八</td>
</tr><tr>
<th>处方</th>
<td>萹蓄（50克），雚芦（50克），雷丸（50克），青葙（50克），女青（50克），桃仁（50克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛。每服方寸匕，粥汁送下，亦可酒服，日3次。加至2匕。</td>
</tr><tr>
<th>效用</th>
<td>杀虫除䘌。主湿䘌疮烂。</td>
</tr><tr>
<th>主治</th>
<td>杀虫除䘌。主湿䘌疮烂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
