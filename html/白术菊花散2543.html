<table>
<tr>
<th>方名</th>
<td>白术菊花散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一O七</td>
</tr><tr>
<th>处方</th>
<td>白术（米泔浸1宿、去皮、切、焙，500克），菊花（焙，50克），荆芥穗（50克），威灵仙（去土，50克），薄荷（焙，50克），木贼（去节、焙，75.0克），黄连（去须，75.0克），黄芩（去黑心，75.0克），黄耆（锉、焙，75.0克），细辛（去苗叶，75.0克），仙灵脾（75.0克），羌活（去芦头，75.0克），独活（去芦头，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱匕，食后，夜卧米饮调下；熟水亦得。</td>
</tr><tr>
<th>效用</th>
<td>风热眼。</td>
</tr><tr>
<th>主治</th>
<td>风热眼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
