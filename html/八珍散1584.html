<table>
<tr>
<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《本事》卷二</td>
</tr><tr>
<th>处方</th>
<td>人参（去芦，50克），白术（50克），黄耆（蜜水涂炙，50克），山芋（50克），白茯苓（去皮，50克），粟米（微炒，50克），甘草（炙，50克），白扁豆（蒸用，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，水1盏，加生姜、大枣，同煎至7分，日3-4服。</td>
</tr><tr>
<th>效用</th>
<td>开胃，养气，进食，调脾胃。主治无故不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>开胃，养气，进食，调脾胃。主治无故不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
