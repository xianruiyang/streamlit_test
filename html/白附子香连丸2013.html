<table>
<tr>
<th>方名</th>
<td>白附子香连丸</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》卷下</td>
</tr><tr>
<th>处方</th>
<td>黄连（0.5克），木香（0.5克），白附子（大者，20克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，粟米饭为丸，如绿豆大或黍米大。白附子黄连丸（《普济方》卷三九七）白附香连丸（《准绳?幼科》卷七）。</td>
</tr><tr>
<th>效用</th>
<td>肠胃气虚，暴伤乳哺、冷热相杂、泻痢赤白，里急后重、腹痛扭撮、昼夜频并、乳食减少。</td>
</tr><tr>
<th>主治</th>
<td>肠胃气虚，暴伤乳哺、冷热相杂、泻痢赤白，里急后重、腹痛扭撮、昼夜频并、乳食减少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
