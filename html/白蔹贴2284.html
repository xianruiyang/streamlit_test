<td>白蔹贴</td>
</tr><tr>
<th>来源</th>
<td>《医心方》卷十五引《效验方》</td>
</tr><tr>
<th>处方</th>
<td>大黄（0.5克），黄芩（0.5克），白蔹（0.5克），芍药（0.5克），赤石脂（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛。以鸡子白和如泥，涂纸以铺肿上，燥易之。</td>
</tr><tr>
<th>效用</th>
<td>卒痈肿。</td>
</tr><tr>
<th>主治</th>
<td>卒痈肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
