<body>
<table>
<tr>
<th>方名</th>
<td>八反丸</td>
</tr><tr>
<th>来源</th>
<td>《疡科心得集•家用膏丹丸散方》</td>
</tr><tr>
<th>处方</th>
<td>桂心（50克），甘遂（50克），细辛（50克），归身（50克），半夏（50克），甘草（50克），白芷（50克），芫花（50克），海藻（50克），红花（50克），全虫（50克），牙皂（50克），虎骨（50克），白及（50克），川乌（姜汁制，50克），草乌（姜汁制，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药各炒为末，用核桃肉泡去皮四两，乌梅净肉1斤，蒸烂，明矾末八两，量加枣肉，共捣为丸。每服三钱，清晨夏枯草汤下。</td>
</tr><tr>
<th>效用</th>
<td>痰核，瘰疬。</td>
</tr><tr>
<th>主治</th>
<td>痰核，瘰疬。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
