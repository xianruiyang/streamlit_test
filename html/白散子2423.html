<body>
<table>
<tr>
<th>方名</th>
<td>白散子</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷十四</td>
</tr><tr>
<th>处方</th>
<td>牡蛎（煅、研，50克），寒水石（煅、研，75.0克），天南星（炮，0.5克），白僵蚕（炒、去丝嘴，0.5克），龙骨（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。掺疮上。</td>
</tr><tr>
<th>效用</th>
<td>止疼痛，生肌肉，灭瘢痕。主治破伤风。</td>
</tr><tr>
<th>主治</th>
<td>止疼痛，生肌肉，灭瘢痕。主治破伤风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
