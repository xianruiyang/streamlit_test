<body>
<table>
<tr>
<th>方名</th>
<td>八珍糕</td>
</tr><tr>
<th>来源</th>
<td>《北京市中药成方选集》</td>
</tr><tr>
<th>处方</th>
<td>党参（去芦，60克），茯苓（60克），生白术（60克），扁豆（60克），莲子肉（60克），生苡米（60克），生山药（60克），芡实（60克），白米面（3000克），白糖（2400克），江米面（3000克）</td>
</tr><tr>
<th>制法</th>
<td>共研为细粉 过罗，搅匀蒸糕，每块重30克。每服15克，日服二次，温开水送下。</td>
</tr><tr>
<th>效用</th>
<td>补脾养胃。脾胃虚弱，饮食减少，身体疲倦，面黄肌瘦。</td>
</tr><tr>
<th>主治</th>
<td>补脾养胃。脾胃虚弱，饮食减少，身体疲倦，面黄肌瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
