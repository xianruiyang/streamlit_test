<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十四</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），附子（炮裂、去皮脐，50克），陈橘皮（汤浸、去白、焙，50克），人参（50克），白茯苓（去黑皮，50克），干姜（炮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉如麻豆大。每服三钱匕，水1盏，入荆芥1穗，煎至7分，去滓，空心温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>脾脏虚冷泄痢，四肢壮热。</td>
</tr><tr>
<th>主治</th>
<td>脾脏虚冷泄痢，四肢壮热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
