<body>
<table>
<tr>
<th>方名</th>
<td>安神汤</td>
</tr><tr>
<th>来源</th>
<td>《兰室秘藏》卷中</td>
</tr><tr>
<th>处方</th>
<td>生甘草（6克），炙甘草（6克），防风（7.5克），柴胡（15克），升麻（15克），酒生地黄（15克），酒山药（15克），黄耆（60克），酒黄柏（30克），羌活（30克）</td>
</tr><tr>
<th>制法</th>
<td>每服15克，用水400毫升，煎至200毫升，加蔓荆子1.5克、川芎0.9克，再煎至150毫升，去滓，临卧热服。</td>
</tr><tr>
<th>效用</th>
<td>头痛头眩，眼黑。</td>
</tr><tr>
<th>主治</th>
<td>头痛头眩，眼黑。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
