<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《直指》卷十一</td>
</tr><tr>
<th>处方</th>
<td>白附子（炮，50克），南星（炮，50克），半夏（汤7次，50克），旋覆花（50克），甘菊（50克），天麻（50克），川芎（50克），橘红（50克），僵蚕（炒、去丝嘴，50克），干姜（生，50克），全蝎（焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用生姜半斤，取汁打面糊为小丸。每服50丸，食后荆芥汤送下。</td>
</tr><tr>
<th>效用</th>
<td>风痰上厥，眩运头疼。</td>
</tr><tr>
<th>主治</th>
<td>风痰上厥，眩运头疼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
