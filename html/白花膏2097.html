<body>
<table>
<tr>
<th>方名</th>
<td>白花膏</td>
</tr><tr>
<th>来源</th>
<td>《外科全生集》卷四</td>
</tr><tr>
<th>处方</th>
<td>香油（500克），青槐枝百段，黄蜡（75.0克），定粉（75.0克），净乳香（5克），儿茶（5克），没药（5克），白花蛇（5克），潮脑（50克），麝香（5克）</td>
</tr><tr>
<th>制法</th>
<td>青槐枝入油熬枯，去枝，至滴水不散，入黄蜡、定粉，离火，温时再下净乳香、儿茶、没药、白花蛇、潮脑、麝香，同油搅匀成膏，浸水内1宿。摊贴。</td>
</tr><tr>
<th>效用</th>
<td>痈疡痒极见骨者，臁疮孔内发痒者。</td>
</tr><tr>
<th>主治</th>
<td>痈疡痒极见骨者，臁疮孔内发痒者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
