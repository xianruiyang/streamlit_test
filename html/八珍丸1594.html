<body>
<table>
<tr>
<th>方名</th>
<td>八珍丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十四</td>
</tr><tr>
<th>处方</th>
<td>丹砂（研，50克），犀角（镑，0.5克），羚羊角（镑，0.5克），牛黄（研，0.5克），获神（去木、捣末，0.5克），龙脑（研，0.5克），天南星（牛胆内制、阴干，7.5克），硼砂（研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如鸡头子大。每服1丸，食后人参、荆芥汤嚼下。</td>
</tr><tr>
<th>效用</th>
<td>隔痰结实，胸隔不利，喘嗽呕逆。</td>
</tr><tr>
<th>主治</th>
<td>隔痰结实，胸隔不利，喘嗽呕逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
