<body>
<table>
<tr>
<th>方名</th>
<td>毓麟珠</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》（明•张景岳）</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），土白术（6克），茯苓（6克），当归（6克），炙甘草（6克），酒白芍（6克），川芎（6克），熟地黄（6克），盐菟丝子（6克），酒杜仲（6克），鹿角霜（6克），花椒（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>补益气血，温养肝肾，强固冲任，调经助孕</td>
</tr><tr>
<th>主治</th>
<td>妇人气血不足，肝肾两虚，月经不调，或后错色淡，或量少腹痛，或淋沥不断，腰膝酸软，小腹冷痛，性欲减退，身体瘦弱，久不受孕等</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
