<table>
<tr>
<th>方名</th>
<td>八风散</td>
</tr><tr>
<th>来源</th>
<td>《宋•太平惠民和剂局方》</td>
</tr><tr>
<th>处方</th>
<td>藿香（去土，500克），白芷（500克），前胡（去芦，500克），黄（去芦，1000克），甘草（1000克），人参（去芦，1000克），羌活（去芦，1500克），防风（去芦，1500克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，水一中盏，入薄荷少许，同煎至七分，去滓，食后温跟。腊茶清调一大钱亦得。小儿虚风、乳香腊荼清调下半钱，更量儿大小加减服。</td>
</tr><tr>
<th>效用</th>
<td>治风气上攻，头目昏眩，肢体拘急烦疼，或皮肤风疮痒痛，及治寒壅不调，鼻塞声重。</td>
</tr><tr>
<th>主治</th>
<td>治风气上攻，头目昏眩，肢体拘急烦疼，或皮肤风疮痒痛，及治寒壅不调，鼻塞声重。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
