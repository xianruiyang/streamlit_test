<body>
<table>
<tr>
<th>方名</th>
<td>白附子散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十五</td>
</tr><tr>
<th>处方</th>
<td>白附子（生用，50克），白术（50克），天麻（50克），白芷（50克），防风（去叉，50克），芦荟（50克），丹砂（研，0.5克），龙脑（研，0.3克），麝香（研，0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上药先将白附子等捣罗为末，次将丹砂等研细，同前件药末拌匀，瓷器中盛。早、晚每服一钱匕、用薄荷汁少许、温酒1盏调下。</td>
</tr><tr>
<th>效用</th>
<td>风邪循风府上至脑户，为脑风头痛。</td>
</tr><tr>
<th>主治</th>
<td>风邪循风府上至脑户，为脑风头痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
