<body>
<table>
<tr>
<th>方名</th>
<td>安斑散</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十八引张涣方</td>
</tr><tr>
<th>处方</th>
<td>川升麻（50克），赤茯苓（50克），羌活（50克），绵黄耆（锉、去芦须，50克），人参（50克），枳壳（麸炒、去瓤，50克），桔梗（50克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服一钱，水1盏，加紫草、薄荷各少许，煎5分，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>凉血解毒，生肌宽肠，导热利小便，快膈。主疮疹。</td>
</tr><tr>
<th>主治</th>
<td>凉血解毒，生肌宽肠，导热利小便，快膈。主疮疹。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
