<body>
<table>
<tr>
<th>方名</th>
<td>安胃和中汤</td>
</tr><tr>
<th>来源</th>
<td>《玉案》卷四</td>
</tr><tr>
<th>处方</th>
<td>山楂（0.5克），槟榔（0.5克），草果（0.5克），藿香（0.5克），白豆蔻（0.5克），半夏（姜矾制，5克），南星（泡过，5克），厚朴（5克），苏梗（5克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜10片，水煎服。</td>
</tr><tr>
<th>效用</th>
<td>饮食过多，一时不能消化，胃窄不能容，又挟寒邪于内，而致呕吐者。</td>
</tr><tr>
<th>主治</th>
<td>饮食过多，一时不能消化，胃窄不能容，又挟寒邪于内，而致呕吐者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
