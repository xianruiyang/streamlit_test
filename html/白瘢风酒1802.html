<body>
<table>
<tr>
<th>方名</th>
<td>白瘢风酒</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>苦参（2500克），露蜂房（50克），刺猬皮（10克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。以水3斗，煮1斗，去滓用汁，细酒曲5斤，炊黍米3斗，作饭拌曲，同药汁，如酿酒法，酒成榨去糟。食前温服1-2杯。</td>
</tr><tr>
<th>效用</th>
<td>紫白瘢风。</td>
</tr><tr>
<th>主治</th>
<td>紫白瘢风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
