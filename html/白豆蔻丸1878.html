<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十五</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（50克），丁香（50克），木香（50克），沉香（50克），肉豆蔻（50克），槟榔（50克），甘草（50克），青皮（50克），白术（50克），茯苓（50克），诃子皮（50克），人参（50克），桂（0.5克），干姜（0.5克），麝香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以酒煮面糊为丸，如梧桐子大。上为细末，炼蜜为丸，如樱桃大。每服1丸，生姜汤嚼下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>治气和胃。主</td>
</tr><tr>
<th>主治</th>
<td>治气和胃。主</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌生冷、油腻、粘食。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
