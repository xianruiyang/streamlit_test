<body>
<table>
<tr>
<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《产宝诸方》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），人参（50克），莲肉（去皮心，50克），甘草（炙，50克），白茯苓（50克），乌药（50克），白扁豆（50克），熟地黄（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，水1盏，加生姜3片，大枣1个，煎至7分，空心服。加黄耆八钱尤妙。</td>
</tr><tr>
<th>效用</th>
<td>进食，养气，益卫。主治产前产后脾弱血虚，心忪多困，盗汗无力。</td>
</tr><tr>
<th>主治</th>
<td>进食，养气，益卫。主治产前产后脾弱血虚，心忪多困，盗汗无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
