<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十八</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），木香（50克），青橘皮（汤浸、去白瓤、焙，50克），白术（50克），吴茱萸（汤浸7遍、微炒，50克），诃黎勒（煨、用皮，50克），干姜（炮裂、锉，0.5克），草豆蔻（去皮，50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克），桂心（50克），人参（去芦头，50克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服三钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓，食前稍热服。</td>
</tr><tr>
<th>效用</th>
<td>虚劳，脾胃冷弱，食不消化，四肢少力。</td>
</tr><tr>
<th>主治</th>
<td>虚劳，脾胃冷弱，食不消化，四肢少力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
