<table>
<tr>
<th>方名</th>
<td>白术陈皮汤</td>
</tr><tr>
<th>来源</th>
<td>《活人心统》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（炒、去油，0.5克），陈皮（去白，0.5克），人参（0.5克），附子（去皮、童便煮，0.5克），芍药（炒，0.5克），川归（酒制，0.5克），半夏（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水1钟半，加生姜2片，煎7分，食前服。滓再煎服。</td>
</tr><tr>
<th>效用</th>
<td>久泻脾泄。</td>
</tr><tr>
<th>主治</th>
<td>久泻脾泄。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
