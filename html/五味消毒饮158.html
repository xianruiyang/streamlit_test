<body>
<table>
<tr>
<th>方名</th>
<td>五味消毒饮</td>
</tr><tr>
<th>来源</th>
<td>《医宗金鉴》</td>
</tr><tr>
<th>处方</th>
<td>金银花（20克），野菊花（15克），蒲公英（15克），紫花地丁（15克），紫背天葵子（15克）</td>
</tr><tr>
<th>制法</th>
<td>水一盅，煎八分，加无灰酒半盅，再滚二三沸时，热服，被盖出汗为度。</td>
</tr><tr>
<th>效用</th>
<td>清热解毒，消散疔疮。</td>
</tr><tr>
<th>主治</th>
<td>疔疮初起，发热恶寒，疮形如粟，坚硬根深，状如铁钉，以及痈疡疖肿，红肿热痛，舌红苔黄，脉数。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
