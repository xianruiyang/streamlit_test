<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十三</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，0.5克），白术（0.5克），甘草（炙微赤、锉，50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克），枳壳（麸炒微黄、去瓤，50克），桂心（50克），陈橘皮（汤浸、去白瓤、焙，0.5克），高良姜（锉，50克），白茯苓（0.5克），半夏（汤浸7遍去滑，50克），诃黎勒皮（0.5克），人参（去芦头，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服五钱，以水1中盏，加生姜半分，大枣3个，煎至6分，去滓稍热服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>伤寒后，脾胃不和，吃食减少，四肢乏力。</td>
</tr><tr>
<th>主治</th>
<td>伤寒后，脾胃不和，吃食减少，四肢乏力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
