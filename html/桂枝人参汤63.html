<body>
<table>
<tr>
<th>方名</th>
<td>桂枝人参汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂枝（12克），白术（9克），人参（9克），干姜（9克），炙甘草（9克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，以水九升，先煮四味，取五升，纳桂更煮，取三升，去滓，温服一升，日再，夜一服。</td>
</tr><tr>
<th>效用</th>
<td>温阳健脾，解表散寒。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚寒，复感风寒表证。恶寒发热，头身疼痛，腹痛，下利便溏，口不渴，舌淡苔白滑，脉浮虚者。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
