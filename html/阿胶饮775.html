<table>
<tr>
<th>方名</th>
<td>阿胶饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙燥，50克），人参（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，豉汤1盏，加葱白少许，同煎3沸，放温，遇嗽时呷3-5呷，依前温暖，备嗽时再呷之。</td>
</tr><tr>
<th>效用</th>
<td>久咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>久咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
