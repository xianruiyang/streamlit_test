<body>
<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《全生指迷方》卷四</td>
</tr><tr>
<th>处方</th>
<td>白前（50克），细辛（去苗，50克），川芎（50克），五味子（50克），麻黄（去根节，50克），芍药（50克），桂（取心，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服五钱，水2盏，煎至1盏，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>肾咳，咳则腰背相引痛，恶风，脉浮。</td>
</tr><tr>
<th>主治</th>
<td>肾咳，咳则腰背相引痛，恶风，脉浮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
