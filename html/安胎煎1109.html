<body>
<table>
<tr>
<th>方名</th>
<td>安胎煎</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷三</td>
</tr><tr>
<th>处方</th>
<td>当归（5克），益母草（5克），川芎（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，入陈酒、童便各1小杯，和匀服，妊娠7-8个月，每日服1剂。腹痛，加炒砂仁一钱。</td>
</tr><tr>
<th>效用</th>
<td>安胎，催生。主闪跌小产，死胎不下及产后诸症。</td>
</tr><tr>
<th>主治</th>
<td>安胎，催生。主闪跌小产，死胎不下及产后诸症。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
