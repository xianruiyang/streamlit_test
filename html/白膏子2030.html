<table>
<tr>
<th>方名</th>
<td>白膏子</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一六九引《新效方》</td>
</tr><tr>
<th>处方</th>
<td>北硫黄（别研如粉、舶硫黄亦可，50克），砒霜（别研，7.5克），腊月猪脂（熬净，50克）</td>
</tr><tr>
<th>制法</th>
<td>上以猪脂，重阳炖烊，入2味（研末）和匀，瓷盒密收，勿令泄气。春加桕油，减猪脂；夏加煅过千年石灰，船灰亦可。乘痒搔动疮靥，以指蘸药擦之，不要药多，只要擦得入肉。休敷面目及男女前后阴、奶上；休洗热汤。</td>
</tr><tr>
<th>效用</th>
<td>顽癣，疥癞，一切痒疮。</td>
</tr><tr>
<th>主治</th>
<td>顽癣，疥癞，一切痒疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
