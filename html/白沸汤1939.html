<body>
<table>
<tr>
<th>方名</th>
<td>白沸汤</td>
</tr><tr>
<th>来源</th>
<td>《急救仙方》卷二</td>
</tr><tr>
<th>处方</th>
<td>白矾（5克），青黛（5克），冢间贴背干石灰（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，研至无声为度，拌和令匀。每服三钱，井花水半碗，柳条搅千百下，顿服之，厚衣盖覆良久，再用葱豉汤入醋少许，极热服，少助药力，得汗而解。</td>
</tr><tr>
<th>效用</th>
<td>疔疮初发，毒气在表，寒热身痛。</td>
</tr><tr>
<th>主治</th>
<td>疔疮初发，毒气在表，寒热身痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
