<body>
<table>
<tr>
<th>方名</th>
<td>拔毒散</td>
</tr><tr>
<th>来源</th>
<td>《活幼心书》卷下</td>
</tr><tr>
<th>处方</th>
<td>斑蝥（去翅足、用屋瓦盛、入糯米同一处匀炒、候米黄为度、以乳钵细杵罗过、不用米，140克），黑牵牛末（先晒、研、取末，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上和匀。用无灰温酒调作1服，空心投。其毒自小便中出，或从大府过，似葡萄肉，或如犬形。其毒出尽，尚觉腹中有痛，取用青黛入乳钵杵匀，仍罗为末，每服三钱，井花水调下2服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>癫犬、恶犬所伤。</td>
</tr><tr>
<th>主治</th>
<td>癫犬、恶犬所伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
