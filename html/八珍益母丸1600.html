<body>
<table>
<tr>
<th>方名</th>
<td>八珍益母丸</td>
</tr><tr>
<th>来源</th>
<td>《墨宝斋集验方》卷上</td>
</tr><tr>
<th>处方</th>
<td>益母草（上截、不见铁，500克），人参（50克），怀熟地（酒煮，50克），白茯苓（50克），当归身（酒洗，50克），川芎（50克），广木香（50克），砂仁（炒，50克），生甘草（50克），白术（饭上蒸，50克），白芍药（醋炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。炼蜜为丸，如梧桐子大。每服100丸，空心蜜汤送下；或酒亦好。</td>
</tr><tr>
<th>效用</th>
<td>调经种子。</td>
</tr><tr>
<th>主治</th>
<td>调经种子。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
