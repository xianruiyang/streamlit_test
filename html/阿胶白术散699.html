<body>
<table>
<tr>
<th>方名</th>
<td>阿胶白术散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十五</td>
</tr><tr>
<th>处方</th>
<td>白术（75克），白茯苓（50克），白芍药（50克），当归（50克），熟地黄（50克），人参（50克），白芷（50克），阿胶（50克），芎（50克），甘草（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，水1盏，煎至7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>滋养胎气，调顺荣卫。</td>
</tr><tr>
<th>主治</th>
<td>滋养胎气，调顺荣卫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
