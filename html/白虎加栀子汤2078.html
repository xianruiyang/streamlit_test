<table>
<tr>
<th>方名</th>
<td>白虎加栀子汤</td>
</tr><tr>
<th>来源</th>
<td>《此事难知》</td>
</tr><tr>
<th>处方</th>
<td>栀子（7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服五钱匕，水1盏半，煎至8分，米熟为度，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>老、幼、虚人伤寒5-6日，昏冒谵语，小便或淋或涩，或烦而不得眠。</td>
</tr><tr>
<th>主治</th>
<td>老、幼、虚人伤寒5-6日，昏冒谵语，小便或淋或涩，或烦而不得眠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
