<body>
<table>
<tr>
<th>方名</th>
<td>八宝退云散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（兰州方）</td>
</tr><tr>
<th>处方</th>
<td>苏珍珠（5克），西牛黄（0.5克），麝香（0.5克），硇砂（0.5克），真熊胆（0.5克），朱砂（0.5克），广辛红（0.5克），梅花片（5克），炉甘石（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末。用骨簪轻蘸清水，沾药少许，点入大眼角内，1日3次。</td>
</tr><tr>
<th>效用</th>
<td>消炎杀菌退翳。主治暴发火眼，两目肿痛，白翳遮盖，羞明畏光，见风流泪，眼边红烂。</td>
</tr><tr>
<th>主治</th>
<td>消炎杀菌退翳。主治暴发火眼，两目肿痛，白翳遮盖，羞明畏光，见风流泪，眼边红烂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
