<body>
<table>
<tr>
<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>方出《肘后方》卷三，名见《千金》卷八</td>
</tr><tr>
<th>处方</th>
<td>白蔹（0.5克），附子（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。《千金》本方用法：每服半刀圭，酒下，一日三次，不知增至一刀圭。身中热行为候，十日便觉。</td>
</tr><tr>
<th>效用</th>
<td>中风肿痹，风痹筋急，肝痹,展转易常处。</td>
</tr><tr>
<th>主治</th>
<td>中风肿痹，风痹筋急，肝痹,展转易常处。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌猪肉、冷水。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
