<table>
<tr>
<th>方名</th>
<td>拔毒散</td>
</tr><tr>
<th>来源</th>
<td>《袖珍》卷三</td>
</tr><tr>
<th>处方</th>
<td>蒲黄（50克），白芷（50克），半夏（50克），黄丹（50克），赤小豆（为末，50克）</td>
</tr><tr>
<th>制法</th>
<td>上将白芷、半夏为末，入蒲黄、丹、豆末，和匀。金银藤捣自然汁调敷四围，频频水润。</td>
</tr><tr>
<th>效用</th>
<td>消肿定痛。主治痈疽，疔疖。</td>
</tr><tr>
<th>主治</th>
<td>消肿定痛。主治痈疽，疔疖。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
