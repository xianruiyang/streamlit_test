<body>
<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二七三</td>
</tr><tr>
<th>处方</th>
<td>官粉（50克），脂麻油（50克）</td>
</tr><tr>
<th>制法</th>
<td>用猪油和匀捣溶。上药沙铫内文武火慢煎，不宜大火，火大色黄，火小透油。</td>
</tr><tr>
<th>效用</th>
<td>疔疮，及一切恶疮。</td>
</tr><tr>
<th>主治</th>
<td>疔疮，及一切恶疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌食辛酸热毒物。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
