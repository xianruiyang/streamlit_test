<body>
<table>
<tr>
<th>方名</th>
<td>拔毒生肌散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（武汉方）</td>
</tr><tr>
<th>处方</th>
<td>冰片（50克），净红升（5克），净黄丹（5克），净轻粉（5克），煅龙骨（5克），制甘石（5克），煅石膏（5克），白蜡末（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药混合碾细，成净粉90～95％即得。洗净患处，视患处大小，酌药量薄撒贴膏。</td>
</tr><tr>
<th>效用</th>
<td>痛疽巳溃，久不生肌，疮口下陷，常流败水。</td>
</tr><tr>
<th>主治</th>
<td>痛疽巳溃，久不生肌，疮口下陷，常流败水。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
