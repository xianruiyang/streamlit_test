<table>

<th>方名</th>
<td>海藻玉壶汤</td>
</tr><tr>
<th>来源</th>
<td>《外科正宗》（明•陈实功）</td>
</tr><tr>
<th>处方</th>
<td>海藻（6克），贝母（6克），陈皮（6克），昆布（6克），青皮（6克），川芎（6克），当归（6克），连翘（6克），法半夏（6克），甘草（6克），独活（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>化痰软坚，理气散结，滋阴泻火</td>
</tr><tr>
<th>主治</th>
<td>瘿瘤初起，或肿或硬，或赤或不赤，但未破者，甲状腺机能亢进，脂膜炎，乳腺增生，淋巴结核，结核性腹膜炎，多发性疖病等</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
