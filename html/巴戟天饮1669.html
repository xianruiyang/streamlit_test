<td>巴戟天（去心，50克），五加皮（50克），附子（炮裂、去皮脐，50克），牛膝（切、酒浸、焙，75.0克），石斛（去根，75.0克），（75.0克），甘草（炙、锉，75.0克），防风（去叉，0.5克），白茯苓（去黑皮，0.5克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>

<td>冷痹，脚膝疼痛，行履不得。</td>
</tr><tr>
