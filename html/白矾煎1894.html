<body>
<table>
<tr>
<th>方名</th>
<td>白矾煎</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十九</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧为灰，0.5克），黄连（去须，50克），青钱（3.0克），防风（去芦头，0.5克），朴消（0.5克），地黄汁（180克），白蜜（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>用绵裹，纳一青竹简中，入地黄汁及蜜，以绢油罩盖紧，系筒口。于炊饭内蒸之，候饭熟即泻出。以绵滤过，取少许涂之，日3-4次。</td>
</tr><tr>
<th>效用</th>
<td>小儿缘目及眦烂作疮肿痛。</td>
</tr><tr>
<th>主治</th>
<td>小儿缘目及眦烂作疮肿痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
