<table>
<tr>
<th>方名</th>
<td>白石脂散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一三六</td>
</tr><tr>
<th>处方</th>
<td>白石脂（烧，50克），赤石脂（50克），雄黄（0.5克），乳香（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。未破者用朴消水调贴，已破有脓者干贴。</td>
</tr><tr>
<th>效用</th>
<td>紫靥疔疮，不疼硬肿，腋下有根如鸡卵。</td>
</tr><tr>
<th>主治</th>
<td>紫靥疔疮，不疼硬肿，腋下有根如鸡卵。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
