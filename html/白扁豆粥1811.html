<body>
<table>
<tr>
<th>方名</th>
<td>白扁豆粥</td>
</tr><tr>
<th>来源</th>
<td>《长寿药粥谱》引《延年秘旨》</td>
</tr><tr>
<th>处方</th>
<td>白扁豆（6克），粳米（6克）</td>
</tr><tr>
<th>制法</th>
<td>每次取炒白扁豆60g，或鲜白扁豆120g，粳米60g，同煮为粥，至扁豆烂熟，夏秋季可供早晚餐服食。</td>
</tr><tr>
<th>效用</th>
<td>健脾养胃，清暑止泻。主治脾胃虚弱，食少呕逆，慢性久泻，暑湿泻痢，夏季烦渴。</td>
</tr><tr>
<th>主治</th>
<td>健脾养胃，清暑止泻。主治脾胃虚弱，食少呕逆，慢性久泻，暑湿泻痢，夏季烦渴。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
