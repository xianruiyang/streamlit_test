<th>方名</th>
<td>白蛇汤</td>
</tr><tr>
<th>来源</th>
<td>《霉疠新书》</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），川芎（6克），芍药（6克），甘草（6克），大黄（6克），白蛇（6克），黄芩（6克），肉桂（6克），桂枝（6克），槟榔（6克），山椒（6克），丁子（6克），茯苓（6克），人参（6克），青木香（6克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜2片，水煎服。7日后又用加味四物汤、祛毒煎。</td>
</tr><tr>
<th>效用</th>
<td>杨梅结毒，痼疾废病。</td>
</tr><tr>
<th>主治</th>
<td>杨梅结毒，痼疾废病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
