<body>
<table>
<tr>
<th>方名</th>
<td>白膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷九十一</td>
</tr><tr>
<th>处方</th>
<td>白松脂（50克），白蔹（50克），白及（50克），定粉（50克），乳香（0.5克），清油（360克），黄蜡（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，先以油入瓷锅内，用慢火熬令香，下蜡令消，次下诸药末，不住手搅，熬成膏，以瓷盒盛，候冷。1日3-4度涂之。</td>
</tr><tr>
<th>效用</th>
<td>小儿汤火疮。</td>
</tr><tr>
<th>主治</th>
<td>小儿汤火疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
