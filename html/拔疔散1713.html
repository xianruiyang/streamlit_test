<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《重刊刺疔捷法》</td>
</tr><tr>
<th>处方</th>
<td>蟾酥（5克），牛黄（0.5克），辰砂（0.5克），白及（5克），蜗牛（100克），蜣螂（100克），蛔虫（5克），梅片（0.5克），霜梅（10克）</td>
</tr><tr>
<th>制法</th>
<td>将蛔虫捣糊，敷疮周围，留疮口发出毒气，又将上各药研末，敷之。3日内可医，至3日外不治。</td>
</tr><tr>
<th>效用</th>
<td>拔毒。主治疔疮内外穿鼻。</td>
</tr><tr>
<th>主治</th>
<td>拔毒。主治疔疮内外穿鼻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
