<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十五</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），人参（50克），陈橘皮（汤浸、去白、炒，50克），附子（炮裂、去皮脐，50克），桂（去粗皮，50克），吴茱萸（水浸1宿、微炒，0.5克），干姜（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉，如麻豆大。每服五钱匕，水1盏半，煎至8分，去滓温服，日2次。</td>
</tr><tr>
<th>效用</th>
<td>脾心痛如刺。</td>
</tr><tr>
<th>主治</th>
<td>脾心痛如刺。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
