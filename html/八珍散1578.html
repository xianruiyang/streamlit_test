<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷二三五引《济生》</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），石菖蒲（50克），生地黄（酒蒸焙，50克），川芎（50克），朱砂（别研，50克），防风（去芦，50克），细辛（洗净，5克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。八珍汤（《寿世保元》卷七）。</td>
</tr><tr>
<th>效用</th>
<td>产后败血停蓄，上干于心，心气闭塞，舌强不语，产后痰迷心窍，言语不正，状如癫狂。</td>
</tr><tr>
<th>主治</th>
<td>产后败血停蓄，上干于心，心气闭塞，舌强不语，产后痰迷心窍，言语不正，状如癫狂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
