<table>
<tr>
<th>方名</th>
<td>八味地黄汤</td>
</tr><tr>
<th>来源</th>
<td>《辨证录》卷二</td>
</tr><tr>
<th>处方</th>
<td>熟地（50克），山茱萸（5克），山药（5克），茯苓（5克），丹皮（5克），泽泻（5克），川芎（50克），肉桂（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。10剂后，去川芎，加白芍、当归各五钱，再服20剂。</td>
</tr><tr>
<th>效用</th>
<td>补肾水以制火。主治少时不慎酒色，又加气恼而得头疼，不十分重，遇劳、遇寒、遇热皆发，倘加色欲则头岑岑而欲卧。</td>
</tr><tr>
<th>主治</th>
<td>补肾水以制火。主治少时不慎酒色，又加气恼而得头疼，不十分重，遇劳、遇寒、遇热皆发，倘加色欲则头岑岑而欲卧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
