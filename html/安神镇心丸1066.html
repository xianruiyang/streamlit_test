<table>
<tr>
<th>方名</th>
<td>安神镇心丸</td>
</tr><tr>
<th>来源</th>
<td>《赤水玄珠》卷六</td>
</tr><tr>
<th>处方</th>
<td>石菖蒲（50克），远志（50克），人参（50克），获神（50克），川芎（50克），山药（50克），麦门冬（50克），铁粉（50克），天麻（50克），半夏（50克），南星（50克），茯苓（50克），细辛（5克），辰砂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，生姜五两取汁，入水煮糊为丸，如绿豆大，另以朱砂为衣。每服25丸，夜卧生姜汤送下，小儿减半。</td>
</tr><tr>
<th>效用</th>
<td>消风痰。主惊悸。</td>
</tr><tr>
<th>主治</th>
<td>消风痰。主惊悸。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
