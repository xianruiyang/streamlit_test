<table>
<tr>
<th>方名</th>
<td>白蜜汤</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷五十二，名见《普济方》卷一九九</td>
</tr><tr>
<th>处方</th>
<td>童便（1000克），蜜（10克）</td>
</tr><tr>
<th>制法</th>
<td>上相和，煎3-4沸。温汤顿服之。每发日，平旦即1服，直至发时勿食，重者不过3服。</td>
</tr><tr>
<th>效用</th>
<td>疟，无问新久，发作无时,瘴疠。</td>
</tr><tr>
<th>主治</th>
<td>疟，无问新久，发作无时,瘴疠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
