<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《妇人大全良方》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>阿胶（45克），赤石脂（45克），续断（30克），川芎（30克），当归（30克），甘草（30克），丹参（30克），龙骨（60克），鹿茸（酥炙，60克），乌贼骨（60克），鳖甲（炙，60克）</td>
</tr><tr>
<th>制法</th>
<td>空腹时用温酒送下20～30丸。</td>
</tr><tr>
<th>效用</th>
<td>产后崩中，下血不止，虚羸无力。</td>
</tr><tr>
<th>主治</th>
<td>产后崩中，下血不止，虚羸无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
