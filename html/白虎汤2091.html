<body>
<table>
<tr>
<th>方名</th>
<td>白虎汤</td>
</tr><tr>
<th>来源</th>
<td>《校注妇人良方》卷七</td>
</tr><tr>
<th>处方</th>
<td>知母（5克），石膏（5克），粳米（180克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>胃热作渴，暑热尤效；又治热厥腹满，身难转侧，面垢谵语，不时遗溺，手足厥冷，自汗，脉浮滑。</td>
</tr><tr>
<th>主治</th>
<td>胃热作渴，暑热尤效；又治热厥腹满，身难转侧，面垢谵语，不时遗溺，手足厥冷，自汗，脉浮滑。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
