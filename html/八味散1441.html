<table>
<tr>
<th>方名</th>
<td>八味散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十一</td>
</tr><tr>
<th>处方</th>
<td>蜀椒（去目，50克），吴茱萸（汤洗、焙干、炒，50克），青盐（研，50克），石硫黄（研，50克），腻粉（研，50克），白僵蚕（炒，50克），柏皮（50克），麝香（研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。猪胆汁调涂之；湿则干敷。</td>
</tr><tr>
<th>效用</th>
<td>遍身疮疥，皮破肉痛，或瘙痒脓水。</td>
</tr><tr>
<th>主治</th>
<td>遍身疮疥，皮破肉痛，或瘙痒脓水。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
