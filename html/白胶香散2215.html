<body>
<table>
<tr>
<th>方名</th>
<td>白胶香散</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>白胶香（5克），赤石脂（5克），枯矾（5克），黄丹（5克），乳香（5克），没药（5克），轻粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。干掺；湿则油调敷。</td>
</tr><tr>
<th>效用</th>
<td>诸疳侵蚀，日久不愈，下注臁疮疼痛，内外踝生疮。</td>
</tr><tr>
<th>主治</th>
<td>诸疳侵蚀，日久不愈，下注臁疮疼痛，内外踝生疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
