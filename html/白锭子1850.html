<body>
<table>
<tr>
<th>方名</th>
<td>白锭子</td>
</tr><tr>
<th>来源</th>
<td>《金鉴》卷六十二</td>
</tr><tr>
<th>处方</th>
<td>白降丹（即白灵药，5克），银黝（5克），寒水石（5克），人中白（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以白及面打糊为锭，大小由人，不可入口。每用以陈醋研敷患处，如干再上，自能消毒。</td>
</tr><tr>
<th>效用</th>
<td>消毒。主治初起诸毒，痈疽，疔肿，流注，痰包，恶毒，耳痔，耳挺。</td>
</tr><tr>
<th>主治</th>
<td>消毒。主治初起诸毒，痈疽，疔肿，流注，痰包，恶毒，耳痔，耳挺。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
