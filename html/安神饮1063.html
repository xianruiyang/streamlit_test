<body>
<table>
<tr>
<th>方名</th>
<td>安神饮</td>
</tr><tr>
<th>来源</th>
<td>《慈航集》卷下</td>
</tr><tr>
<th>处方</th>
<td>茯神（5克），枣仁（炒、研，5克），远志肉（炙，0.5克），麦冬（去心，5克），当归（酒炒，5克），乳香（去净油，5克），益智仁（盐水炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>桂圆肉5枚，灯心3分为引，水煎服。如心虚发空，似怔忡相类，加熟地八钱，煅龙齿三钱；如胆怯，加小麦一两。</td>
</tr><tr>
<th>效用</th>
<td>痢后心肾受亏，阴虚不寐，神气不宁，夜梦多惊。</td>
</tr><tr>
<th>主治</th>
<td>痢后心肾受亏，阴虚不寐，神气不宁，夜梦多惊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
