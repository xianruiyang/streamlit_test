<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷六十二引《经验秘方》</td>
</tr><tr>
<th>处方</th>
<td>滑石（研碎、水飞过、焙干，50克）</td>
</tr><tr>
<th>制法</th>
<td>用酒或醅糊为丸，如弹子大。如用时，将药火内烧通红，放于碗内，急用热酒两盏，倾在内，其药自化，趁药热即服用。被盖之，汗出即愈。</td>
</tr><tr>
<th>效用</th>
<td>伤寒。</td>
</tr><tr>
<th>主治</th>
<td>伤寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
