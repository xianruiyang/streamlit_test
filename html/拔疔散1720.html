<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《外科全生集》（二酉山房版）</td>
</tr><tr>
<th>处方</th>
<td>番砂（5克），白丁香（5克），轻粉（5克），乳香（5克），蜈蚣（5克），血竭（5克），麝香（5克），金顶砒（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以蟾酥一钱，酒化和打为丸，作短线形。本方方名，原书（上卫本）作“拔疔线”。</td>
</tr><tr>
<th>效用</th>
<td>一切疔毒。</td>
</tr><tr>
<th>主治</th>
<td>一切疔毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
