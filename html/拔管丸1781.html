<body>
<table>
<tr>
<th>方名</th>
<td>拔管丸</td>
</tr><tr>
<th>来源</th>
<td>《丁甘仁家传珍方集》</td>
</tr><tr>
<th>处方</th>
<td>蛐蟮（韭菜地上者佳、酒洗净、瓦上炙炭，500克），蜣螂虫（瓦上炙炭，80克），刺猬皮（5克），象牙屑（50克），穿山甲（炙黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。大人服8分，小儿服5分。</td>
</tr><tr>
<th>效用</th>
<td>一切远年疮毒，起管成漏，脓水时流，久不收口。</td>
</tr><tr>
<th>主治</th>
<td>一切远年疮毒，起管成漏，脓水时流，久不收口。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
