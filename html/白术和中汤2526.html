</tr><tr>

<td>《寿世保元》卷三</td>
</tr><tr>
<th>处方</th>
<td>当归（酒洗，0.5克），白芍（土炒，5克），白术（去芦、土炒，5克），白茯苓（去皮，5克），陈皮（5克），黄芩（炒，5克），黄连（炒、有红者多加，0.5克），甘草（0.5克），木香（0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上锉。水煎，食前服。</td>
</tr><tr>
<th>效用</th>
<td>下痢白多，不拘新久者。</td>
</tr><tr>
<th>主治</th>
<td>下痢白多，不拘新久者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
