<table>
<tr>
<th>方名</th>
<td>白蒺藜丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>白蒺藜（微炒、去刺，50克），黄耆（锉，0.5克），独活（0.5克），白芷（50克），防风（去芦头，50克），薯蓣（0.5克），枳实（麸炒微黄、去瓤，50克），人参（去芦头，50克），黄连（去须，50克），葳蕤（50克），地骨皮（50克），桂心（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，以温酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>风毒上冲，头面瘙痒如虫行，身上时有风疹，心神烦闷。</td>
</tr><tr>
<th>主治</th>
<td>风毒上冲，头面瘙痒如虫行，身上时有风疹，心神烦闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
