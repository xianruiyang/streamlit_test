<table>
<tr>
<th>方名</th>
<td>复方大承气汤</td>
</tr><tr>
<th>来源</th>
<td>《中西医结合治疗急腹症》</td>
</tr><tr>
<th>处方</th>
<td>厚朴（20克），炒莱菔子（130克），枳壳（15克），桃仁（9克），赤芍（15克），大黄（15克），芒硝（15克）</td>
</tr><tr>
<th>制法</th>
<td>大黄后下，水煎服，芒硝冲服。最好用胃管注入，经2－3小时后，可再用本方灌肠，以加强攻下之力，有助于梗阻之解除。</td>
</tr><tr>
<th>效用</th>
<td>通里攻下，行气活血。</td>
</tr><tr>
<th>主治</th>
<td>单纯性肠梗阻属于阳明腑实而气胀较明显者。</td>
</tr><tr>
<th>方解</th>
<td>复方大承气汤由大承气汤（枳壳易枳实）加炒莱菔子、桃仁、赤芍而成，故行气导滞、活血祛瘀作用增强，适用于单纯性肠梗阻而气胀较重者，并可预防梗阻导致局部血瘀气滞引起的组织坏死。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
