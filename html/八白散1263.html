<table>
<tr>
<th>方名</th>
<td>八白散</td>
</tr><tr>
<th>来源</th>
<td>《永类钤方》卷二十一</td>
</tr><tr>
<th>处方</th>
<td>沉香（6克），藿香（6克），人参（6克），草果（6克），干姜（6克），半夏曲（6克），白芍（6克），槟榔（6克），白豆蔻仁（6克），白茯苓（6克），白术（6克），扁豆（6克），白芷（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。八白饮（《普济方》卷三九五）。</td>
</tr><tr>
<th>效用</th>
<td>脾虚胃弱，膈有风痰，水谷入口悉皆呕哕；体羸气乏，饮食不下，霍乱吐利，心胸膨满，中脘不和，神情恍惚；泻后复吐，或吐后复泻。</td>
</tr><tr>
<th>主治</th>
<td>脾虚胃弱，膈有风痰，水谷入口悉皆呕哕；体羸气乏，饮食不下，霍乱吐利，心胸膨满，中脘不和，神情恍惚；泻后复吐，或吐后复泻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
