<body>
<table>
<tr>
<th>方名</th>
<td>白金散</td>
</tr><tr>
<th>来源</th>
<td>《外科精义》卷下</td>
</tr><tr>
<th>处方</th>
<td>桂府滑石（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。先用虎杖、甘草、豌豆各等分，约半两许，水2碗，煎上项药至1碗，去滓，微热，淋洗疮。水冷拭干，上掺滑石末，便睡至明。</td>
</tr><tr>
<th>效用</th>
<td>风攻注毒，遍身及手足生热疮疼痛,有黄水出。</td>
</tr><tr>
<th>主治</th>
<td>风攻注毒，遍身及手足生热疮疼痛,有黄水出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
