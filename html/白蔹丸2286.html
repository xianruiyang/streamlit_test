<body>
<table>
<tr>
<th>方名</th>
<td>白蔹丸</td>
</tr><tr>
<th>来源</th>
<td>《重订严氏济生方》</td>
</tr><tr>
<th>处方</th>
<td>鹿茸（醋蒸、焙，60克），白蔹（30克），金毛狗脊（燎去毛，30克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用艾煎醋汁，打糯米糊为丸，如梧桐子大。每服50丸，空腹时用温酒下。</td>
</tr><tr>
<th>效用</th>
<td>室女冲任虚寒，带下纯白。</td>
</tr><tr>
<th>主治</th>
<td>室女冲任虚寒，带下纯白。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
