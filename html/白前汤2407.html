<body>
<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六四</td>
</tr><tr>
<th>处方</th>
<td>白前（75.0克），桑根白皮（锉，75.0克），生干地黄（焙，75.0克），白茯苓（去黑皮，75.0克），地骨皮（50克），麻黄（去根节，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，煎7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后伤风咳嗽，壮热憎寒。</td>
</tr><tr>
<th>主治</th>
<td>产后伤风咳嗽，壮热憎寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
