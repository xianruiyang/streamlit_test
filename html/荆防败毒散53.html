<body>
<table>
<tr>
<th>方名</th>
<td>荆防败毒散</td>
</tr><tr>
<th>来源</th>
<td>《摄生众妙方》</td>
</tr><tr>
<th>处方</th>
<td>羌活（4.5克），柴胡（4.5克），前胡（4.5克），独活（4.5克），枳壳（4.5克），茯苓（4.5克），荆芥（4.5克），防风（4.5克），桔梗（4.5克），川芎（4.5克），甘草（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>用水一盅半，煎至八分，温服。</td>
</tr><tr>
<th>效用</th>
<td>发汗解表，消疮止痛。</td>
</tr><tr>
<th>主治</th>
<td>疮肿初起。红肿疼痛，恶寒发热，无汗不渴，舌苔薄白，脉浮数。</td>
</tr><tr>
<th>方解</th>
<td>荆防败毒散于败毒散去参、姜、薄，再加荆、防，故解表发散之力增强而无益气扶正之效，宜于外感风寒湿邪而正气不虚之表证及疮疡、瘾疹。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
