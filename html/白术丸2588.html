<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），干姜（炮，0.5克），厚朴（去粗皮、生姜汁炙，50克），人参（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服3丸，空心米饮送下，日2次。</td>
</tr><tr>
<th>效用</th>
<td>健脾。主治脾胃受湿，濡泻不止。</td>
</tr><tr>
<th>主治</th>
<td>健脾。主治脾胃受湿，濡泻不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
