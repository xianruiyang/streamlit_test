</tr><tr>
<th>处方</th>
<td>玄胡索（50克），苏木（50克），五灵脂（50克），天仙子（50克），蓬术（5克），广皮（5克），枳实（5克），三棱（5克），厚朴（5克），槟榔（5克），姜黄（5克），乌药（5克），降香（5克），沉香（5克），阿魏（5克），香附（5克），卜子（50克）</td>
</tr><tr>
<th>制法</th>
<td>金七（《痧症全书》卷下）、七号晋象方（《杂病源流犀烛》卷二十一）。</td>
</tr><tr>
<th>效用</th>
<td>食积壅阻痧毒，气滞血凝，疼痛难忍，头面黑色，手足俱肿，胸腹胀闷。</td>
</tr><tr>

</tr><tr>

</tr><tr>
