<th>方名</th>
<td>白龙膏</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>腻粉（0.5克），乳香（细研，50克），湿百合根（烂研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药相和研令匀熟。每用先以盐浆水净洗疮，以厚纸涂药于上，日2次。</td>
</tr><tr>
<th>效用</th>
<td>诸恶疮肿，人不识者。</td>
</tr><tr>
<th>主治</th>
<td>诸恶疮肿，人不识者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
