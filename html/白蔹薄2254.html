<table>
<tr>
<th>方名</th>
<td>白蔹薄</td>
</tr><tr>
<th>来源</th>
<td>《鬼遗》卷四</td>
</tr><tr>
<th>处方</th>
<td>白蔹（6克），大黄（6克），黄芩（6克）</td>
</tr><tr>
<th>制法</th>
<td>上药治下筛。和鸡子白涂布上，薄痈上，干燥辄易之。亦可以3指撮药末，置3升水中煮3沸，绵注汁，拭肿上数十过，以寒水石末涂肿上，纸覆之，燥，复易，一易，辄以煮汁拭之，昼夜20易之。</td>
</tr><tr>
<th>效用</th>
<td>痈疽。</td>
</tr><tr>
<th>主治</th>
<td>痈疽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
