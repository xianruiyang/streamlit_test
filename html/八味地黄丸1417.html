<table>
<tr>
<th>方名</th>
<td>八味地黄丸</td>
</tr><tr>
<th>来源</th>
<td>《广嗣纪要》卷十五</td>
</tr><tr>
<th>处方</th>
<td>干山药（去黑皮，5克），山茱萸（酒拌润、蒸软去核、取肉焙干，5克），熟地（酒洗、焙干，5克），鹿茸（蜜涂炙、酒浸炙亦可，5克），川牛膝（酒洗、焙，5克），牡丹皮（去心、净洗，5克），白茯苓（去皮，5克），泽泻（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药锉，焙，研为细末，炼蜜为丸，如麻仁大。每服15丸或25丸，至30丸，空心温盐汤送下；温酒亦佳。</td>
</tr><tr>
<th>效用</th>
<td>小儿禀赋不足，肾气虚弱，骨髓枯竭，囟大头缝不合，体瘦语迟，行步多艰，齿生缓。</td>
</tr><tr>
<th>主治</th>
<td>小儿禀赋不足，肾气虚弱，骨髓枯竭，囟大头缝不合，体瘦语迟，行步多艰，齿生缓。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
