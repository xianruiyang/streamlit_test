<body>
<table>
<tr>
<th>方名</th>
<td>安胎饮</td>
</tr><tr>
<th>来源</th>
<td>《郑氏家传女科万金方》卷三</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），茯苓（6克），地榆（6克），甘草（6克），熟地（6克），当归（6克），川芎（6克），白芍（6克），艾叶（6克），黄耆（6克），阿胶（6克）</td>
</tr><tr>
<th>制法</th>
<td>《胎产辑萃》本方用法：各等分，每服三钱，加生姜4片，水煎温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>怀胎三四月至九个月，呕吐痰水，心中愦闷，头重目眩，恶闻食气，或胎动不安，腰腹疼痛，或时下血，及妊娠一切疾病。</td>
</tr><tr>
<th>主治</th>
<td>怀胎三四月至九个月，呕吐痰水，心中愦闷，头重目眩，恶闻食气，或胎动不安，腰腹疼痛，或时下血，及妊娠一切疾病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
