<table>
<tr>
<th>方名</th>
<td>白附丸</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十引《刘氏家传》</td>
</tr><tr>
<th>处方</th>
<td>白附子（生，20克），天南星（炮，50克），全蝎（740克），人参（5克），白僵蚕（麸炒，140克），朱砂（5克），脑（0.3克），麝（0.3克），乳香（0.3克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如芡实大。真珠膏、人参丸（原书同卷引《张氏家传》）。</td>
</tr><tr>
<th>效用</th>
<td>小儿因惊，或风涎盛，手足欲动之疾，天钓眼睛，搐掣手脚;涎潮心舍，叫唤不应，并夹惊伤寒、惊痫。</td>
</tr><tr>
<th>主治</th>
<td>小儿因惊，或风涎盛，手足欲动之疾，天钓眼睛，搐掣手脚;涎潮心舍，叫唤不应，并夹惊伤寒、惊痫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
