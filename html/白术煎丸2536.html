<body>
<table>
<tr>
<th>方名</th>
<td>白术煎丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），当归（50克），神曲（50克），干姜（50克），人参（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。每服10丸，食后米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>饮食过伤，胃中冷，不能克消，所食之物与气共上冲蹙，以致吐血，腹中绞痛，汗出，胸中烦闷，呕吐。</td>
</tr><tr>
<th>主治</th>
<td>饮食过伤，胃中冷，不能克消，所食之物与气共上冲蹙，以致吐血，腹中绞痛，汗出，胸中烦闷，呕吐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
