<table>

<th>方名</th>
<td>安神膏</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三七一引《全婴方》</td>
</tr><tr>
<th>处方</th>
<td>朱砂（5克），全蝎（5克），人参（5克），白茯苓（5克），天麻（5克），附子（炮，5克），川芎（5克），乳香（5克），麝香（0.5克），坯子（一方加琥珀，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服1丸，薄荷汤送下。</td>
</tr><tr>
<th>效用</th>
<td>小儿心虚多惊，恍惚不宁，腹痛便青；及吐泻之后，欲生慢惊。</td>
</tr><tr>
<th>主治</th>
<td>小儿心虚多惊，恍惚不宁，腹痛便青；及吐泻之后，欲生慢惊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
