<td>八公散</td>

<th>来源</th>
<td>《外台》卷十七引《古今录验》</td>
</tr><tr>
<th>处方</th>
<td>麦门冬（去心，6克），石韦（去毛，6克），五味子（6克），茯苓（6克），菟丝子（酒渍，6克），干地黄（6克），桂心（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。食后以饮服方寸匕，1日3次。二十日知，三十日自任意欲行百里并得。</td>
</tr><tr>
<th>效用</th>
<td>益颜色，久服令人耐老轻身。主治男子虚羸七伤。</td>
</tr><tr>
<th>主治</th>
<td>益颜色，久服令人耐老轻身。主治男子虚羸七伤。</td>
</tr><tr>

<td>无。</td>
</tr><tr>

</tr><tr>
