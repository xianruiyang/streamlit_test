<body>
<table>
<tr>
<th>方名</th>
<td>巴戟熟地酒</td>
</tr><tr>
<th>来源</th>
<td>《民间验方》</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（60克），熟地黄（45克），狗杞子（30克），制附子（20克），甘菊花（60克），蜀椒（30克），醇酒（1500克）</td>
</tr><tr>
<th>制法</th>
<td>1. 将上述6味药材一起捣为粗末，放入干净的器皿中；2. 倒入醇酒浸泡，密封；3. 5日后开取，过滤去渣备用。每次10～20ml，每日早晚2次，将酒温热空腹服用。</td>
</tr><tr>
<th>效用</th>
<td>补肾壮阳，长肌肉，悦容颜。主治肾阳久虚，阳痿早泄，腰膝酸软。</td>
</tr><tr>
<th>主治</th>
<td>补肾壮阳，长肌肉，悦容颜。主治肾阳久虚，阳痿早泄，腰膝酸软。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
