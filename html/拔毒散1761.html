<table>
<tr>
<th>方名</th>
<td>拔毒散</td>
</tr><tr>
<th>来源</th>
<td>《痈疽神秘验方》卷一</td>
</tr><tr>
<th>处方</th>
<td>乳香（5克），没药（5克），川山甲（炮，5克），当归（5克），木鳖子（5克），瓜蒌仁（5克），甘草（炙，0.5克），忍冬藤（5克），牙皂角（炒，0.5克），生大黄（7.5克），熟大黄（7.5克），连翘（5克），贝母（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>秘方拔毒散（《准绳?疡医》卷一）。若有脓，或已溃者，可不用大黄；如亦有脓虽溃，脉仍洪数，或沉实喜冷者，又所宜用。</td>
</tr><tr>
<th>效用</th>
<td>攻毒止痛化脓。主治一切痈疽肿毒。</td>
</tr><tr>
<th>主治</th>
<td>攻毒止痛化脓。主治一切痈疽肿毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
