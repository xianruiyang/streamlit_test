<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷八</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒浸，5克），当归（50克），川芎（50克），白芍（50克），生地（50克），防风（50克），荆芥（50克），酒芩（50克），连翘（50克），胡麻子（50克），何首乌（50克），升麻（50克），羌活（50克），桔梗（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，将浸蛇酒和水打糊为丸，如梧桐子大。每服70丸，茶清送下。</td>
</tr><tr>
<th>效用</th>
<td>头面手足白屑疮痒，皮肤皴燥。</td>
</tr><tr>
<th>主治</th>
<td>头面手足白屑疮痒，皮肤皴燥。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
