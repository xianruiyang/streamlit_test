<table>
<tr>
<th>方名</th>
<td>八毒大黄丸</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷三引《古今录验》</td>
</tr><tr>
<th>处方</th>
<td>藜芦（炙，0.5克），大黄（0.5克），朱砂（0.5克），蜀椒（0.5克），雄黄（研，0.5克），巴豆（去皮、熬，0.5克），桂心（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如麻子大。饮服3丸。当下。不愈更服。</td>
</tr><tr>
<th>效用</th>
<td>天行病3-4日，身热目赤，四肢不举；产乳后伤寒，舌黄白，狂言妄语；温病以后，飞尸遁尸，心腹痛隔，上下不通，癖饮积聚，壅肿苦痛。</td>
</tr><tr>
<th>主治</th>
<td>天行病3-4日，身热目赤，四肢不举；产乳后伤寒，舌黄白，狂言妄语；温病以后，飞尸遁尸，心腹痛隔，上下不通，癖饮积聚，壅肿苦痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
