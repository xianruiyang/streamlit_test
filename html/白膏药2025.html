<body>
<table>
<tr>
<th>方名</th>
<td>白膏药</td>
</tr><tr>
<th>来源</th>
<td>《金鉴》卷六十二</td>
</tr><tr>
<th>处方</th>
<td>净巴豆肉（550克），蓖麻子（去壳，550克），香油（1500克），蛤蟆（各衔人发一团，50克），活鲫鱼（1000克）</td>
</tr><tr>
<th>制法</th>
<td>先将巴豆肉、蓖麻子入油内浸3日，再将蛤蟆浸1宿，临熬时入活鲫鱼共炸焦，去滓净，慢火熬油，滴水成珠，离火倾于净锅内，再加官粉2斤半、乳香末五钱，不时搅之，冷定为度。用时重汤炖化，薄纸摊贴。</td>
</tr><tr>
<th>效用</th>
<td>诸疮肿毒，溃破流脓。</td>
</tr><tr>
<th>主治</th>
<td>诸疮肿毒，溃破流脓。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
