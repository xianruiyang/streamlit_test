<table>
<tr>
<th>方名</th>
<td>白吹药</td>
</tr><tr>
<th>来源</th>
<td>《经验秘方》卷下</td>
</tr><tr>
<th>处方</th>
<td>山豆根（0.5克），薄荷（0.5克），白附子（1克），硼砂（0.5克），青鱼胆（0.5克），细辛（0.5克），真麝香（孕妇忌用，0.5克），僵蚕（0.5克），上冰片（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，瓷瓶收贮听用。用时以雄鸡冠血1碗，入药于血内，将舌放在血内。</td>
</tr><tr>
<th>效用</th>
<td>中蜈蚣毒而舌出者。</td>
</tr><tr>
<th>主治</th>
<td>中蜈蚣毒而舌出者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
