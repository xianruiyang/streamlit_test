<table>
<tr>
<th>方名</th>
<td>菝葜饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十八</td>
</tr><tr>
<th>处方</th>
<td>菝葜（锉、炒，30克），汤瓶内硷（30克），乌梅（并核捣碎、焙干，60克）</td>
</tr><tr>
<th>制法</th>
<td>上三味，粗捣筛。每服6克，用水150毫升，煎至100毫升，去滓，稍热服。</td>
</tr><tr>
<th>效用</th>
<td>消渴，饮水无休。</td>
</tr><tr>
<th>主治</th>
<td>消渴，饮水无休。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
