<body>
<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷十二引《广济》</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去心皮、熬，60克），杏仁（去尖，140克），大黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>大黄治下筛，取巴豆、杏仁别捣如膏，和大黄，炼蜜为丸，如梧桐子大。三圣丸（《普济方》卷一七五）。</td>
</tr><tr>
<th>效用</th>
<td>癖结，心下硬痛。</td>
</tr><tr>
<th>主治</th>
<td>癖结，心下硬痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌生冷、油腻。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
