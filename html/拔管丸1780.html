<body>
<table>
<tr>
<th>方名</th>
<td>拔管丸</td>
</tr><tr>
<th>来源</th>
<td>《外科方外奇方》卷二</td>
</tr><tr>
<th>处方</th>
<td>炒生地（50克），炒槐米（50克），炙猬皮2张，象牙屑（50克），酒归身（50克），炒黄耆（50克），广胶（土炒成珠，50克），川山甲（土炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，砂糖烊为丸，如梧桐子大。每服三钱，晨起灯芯汤送下。服2料。</td>
</tr><tr>
<th>效用</th>
<td>年久疮毒成管者。</td>
</tr><tr>
<th>主治</th>
<td>年久疮毒成管者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
