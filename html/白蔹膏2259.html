<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一O一</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），白石脂（50克），杏仁（汤浸、去皮尖双仁、研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，更研极细，以鸡子白调和，稀稠得所，瓷盒盛。每临卧涂面上，明旦以井花水洗之。</td>
</tr><tr>
<th>效用</th>
<td>面粉隳。</td>
</tr><tr>
<th>主治</th>
<td>面粉隳。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
