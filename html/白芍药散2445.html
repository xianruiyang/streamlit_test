<body>
<table>
<tr>
<th>方名</th>
<td>白芍药散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十七</td>
</tr><tr>
<th>处方</th>
<td>白芍药（50克），当归（锉、微炒，50克），附子（炮裂、去皮脐，50克），黄芩（50克），白术（50克），阿胶（捣碎、炒令黄燥，50克），生干地黄（50克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每服二钱，以糯米粥饮调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>虚损劳极，面色枯悴，或时唾血、吐血。</td>
</tr><tr>
<th>主治</th>
<td>虚损劳极，面色枯悴，或时唾血、吐血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
