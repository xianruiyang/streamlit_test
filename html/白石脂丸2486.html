<body>
<table>
<tr>
<th>方名</th>
<td>白石脂丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一七九</td>
</tr><tr>
<th>处方</th>
<td>白石脂（50克），厚朴（去粗皮、生姜汁炙，50克），当归（锉、炒，50克），干姜（炮，0.5克），赤石脂（0.5克），诃黎勒皮（0.5克），陈橘皮（去白、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，饭为丸，如梧桐子大。每服5丸，空腹米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>小儿洞泄。</td>
</tr><tr>
<th>主治</th>
<td>小儿洞泄。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
