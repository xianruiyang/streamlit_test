<table>
<tr>
<th>方名</th>
<td>参附汤</td>
</tr><tr>
<th>来源</th>
<td>《正体类要》</td>
</tr><tr>
<th>处方</th>
<td>炮附子（9克），人参（12克）</td>
</tr><tr>
<th>制法</th>
<td>用水煎服，阳气脱陷者，倍用之。</td>
</tr><tr>
<th>效用</th>
<td>益气回阳固脱。</td>
</tr><tr>
<th>主治</th>
<td>阳气暴脱证。四肢厥逆，冷汗淋漓，呼吸微弱，脉微欲绝。</td>
</tr><tr>
<th>方解</th>
<td>参附汤为峻补阳气以救暴脱之剂。除上述主治外，凡大病虚极欲脱，产后或月经暴崩，或痈疡久溃，血脱亡阳等，均可用本方救治。但一见阳气来复，病情稳定，便当辨证调治，不可多服，免纯阳之品过剂，反致助火伤阴耗血。</td>
</tr><tr>
<th>禁忌</th>
<td>中病即止，不可多服。斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
