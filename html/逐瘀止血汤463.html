<body>
<table>
<tr>
<th>方名</th>
<td>逐瘀止血汤</td>
</tr><tr>
<th>来源</th>
<td>《傅青主女科》（清•傅山）</td>
</tr><tr>
<th>处方</th>
<td>大黄（6克），酒地黄（6克），当归（6克），赤芍（6克），牡丹皮（6克），麸炒枳壳（6克），醋龟甲（6克），火单（6克），桃仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>行血化瘀，活血止痛</td>
</tr><tr>
<th>主治</th>
<td>妇人升高坠落，或闪挫受伤，以致恶血下流如崩状</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
