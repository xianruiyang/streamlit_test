<body>
<table>
<tr>
<th>方名</th>
<td>白乳汤</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一六五引《御医撮要》</td>
</tr><tr>
<th>处方</th>
<td>薯蓣（50克），干姜少许，杏仁（50克），甘草（50克），白芷（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，不入干姜亦得。每服一钱，入盐少许点下。</td>
</tr><tr>
<th>效用</th>
<td>消化酒食。主治酒病。</td>
</tr><tr>
<th>主治</th>
<td>消化酒食。主治酒病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
