<body>
<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五八</td>
</tr><tr>
<th>处方</th>
<td>艾叶（捣成末，50克），阿胶（炙令燥，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，水1盏，煎至5分，去滓，空腹服之。未效更服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠堕胎后，血出不止，腹痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠堕胎后，血出不止，腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
