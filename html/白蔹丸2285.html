<body>
<table>
<tr>
<th>方名</th>
<td>白蔹丸</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷七十三，名见《济生》卷六</td>
</tr><tr>
<th>处方</th>
<td>鹿茸（去毛、涂酥、炙令黄，50克），白蔹（0.5克），狗脊（去毛，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以醋煮面糊为丸，如梧桐子大。《济生》本方用法：用艾煎醋汁，打糯米糊为丸，如梧桐子大。每服五十丸，空温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人漏下白色不绝,室女冲任虚寒。</td>
</tr><tr>
<th>主治</th>
<td>妇人漏下白色不绝,室女冲任虚寒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
