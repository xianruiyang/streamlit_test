<body>
<table>
<tr>
<th>方名</th>
<td>白术石斛汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八六</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），石斛（去根、锉、酒炒，50克），荆芥穗（5克），桔梗（锉、炒，0.5克），秦艽（去苗土，0.5克），白芷（5克），白芍药（5克），黄耆（锉、炒，5克），当归（切、焙，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。方中黄耆、当归用量原缺。</td>
</tr><tr>
<th>效用</th>
<td>补虚益血，调荣卫，进饮食。主治手足疼痛，肢体倦怠。</td>
</tr><tr>
<th>主治</th>
<td>补虚益血，调荣卫，进饮食。主治手足疼痛，肢体倦怠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
