<body>
<table>
<tr>
<th>方名</th>
<td>八味人参浴汤</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十二引《婴孺方》</td>
</tr><tr>
<th>处方</th>
<td>人参（1000克），牡蛎（1000克），雷丸（1000克），沙参（1000克），苦参（1000克），玄参（1000克），丹参（1000克），大黄（3000克）</td>
</tr><tr>
<th>制法</th>
<td>水3斗，苇薪煮3沸，停后煮小沸，度1斗许，去滓，先以3指染药汁注儿口2-7次，大染手，湿吻、额、腹、背，以后如炊物温之再浴，度尽7升。1日1浴，甚者3浴。</td>
</tr><tr>
<th>效用</th>
<td>伤寒、温病惊痫。</td>
</tr><tr>
<th>主治</th>
<td>伤寒、温病惊痫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
