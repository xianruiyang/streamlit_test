<body>
<table>
<tr>
<th>方名</th>
<td>白酒煎</td>
</tr><tr>
<th>来源</th>
<td>《原病式》卷下</td>
</tr><tr>
<th>处方</th>
<td>绿矾（50克），五倍子（50克），百草霜（50克），木香（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用酒煎飞面为丸，如梧桐子大。每服5丸，空心酒送下，日2-3次。</td>
</tr><tr>
<th>效用</th>
<td>黄肿。</td>
</tr><tr>
<th>主治</th>
<td>黄肿。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
