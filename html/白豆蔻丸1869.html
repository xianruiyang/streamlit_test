<table>

<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《朱氏集验方》卷四</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻仁（炒，50克），缩砂仁（炒，50克），人参（50克），白术（50克），茯苓（去皮，50克），丁香（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如弹子大。每服1-2丸，食前煎人参、大枣汤嚼下。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气弱，饱则胸间虚满。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气弱，饱则胸间虚满。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
