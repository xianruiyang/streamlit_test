</tr><tr>
<th>处方</th>
<td>防己（5克），荆芥（50克），白芷（50克），赤芍（50克），当归（50克），黄连（50克），黄柏（50克），风子肉（50克），人参（50克），连翘（50克），蓬术（50克），黑丑（50克），寸香（5克），香油（1000克），黄丹（50克）</td>
</tr><tr>
<th>制法</th>
<td>桃、槐、柳、榆、??各7条，长一寸，为膏听用。另以风子肉二两，川山甲八钱，乳香、没药、寸香各下，倾入瓶中收贮。</td>
</tr><tr>
<th>效用</th>
<td>柘子疯，疮口烂，一应疮疖俱可用。</td>
