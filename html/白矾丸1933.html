<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷十一</td>
</tr><tr>
<th>处方</th>
<td>枯白矾（6克），定粉（6克），寒水石（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，烂饭研匀为丸，如黍米大。每服5丸，乳食前煎乌梅汤送下。</td>
</tr><tr>
<th>效用</th>
<td>小儿滑泄，肛头脱出。</td>
</tr><tr>
<th>主治</th>
<td>小儿滑泄，肛头脱出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
