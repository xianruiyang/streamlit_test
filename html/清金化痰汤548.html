<body>
<table>
<tr>
<th>方名</th>
<td>清金化痰汤</td>
</tr><tr>
<th>来源</th>
<td>《统旨方》</td>
</tr><tr>
<th>处方</th>
<td>黄芩片（6克），栀子（6克），桔梗（6克），麦冬（6克），桑白皮（6克），川贝母（6克），知母（6克），瓜蒌子（6克），橘红（6克），茯苓（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清肺化痰</td>
</tr><tr>
<th>主治</th>
<td>咳嗽，咯痰黄稠腥臭，或带血丝，面赤，鼻出热气咽喉干痛，舌苔黄腻，脉象濡数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
