<td>八宝拨云散</td>
</tr><tr>
<th>来源</th>
<td>《家庭治病新书》</td>
</tr><tr>
<th>处方</th>
<td>制甘石（50克），熊胆（0.5克），珍珠（0.5克），月石西（0.5克），琥珀（0.5克），冰片（5克），辰砂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，瓷瓶收贮。外点本方，内服桑菊饮。</td>
</tr><tr>
<th>效用</th>
<td>风火上攻，目赤者。</td>
</tr><tr>
<th>主治</th>
<td>风火上攻，目赤者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
