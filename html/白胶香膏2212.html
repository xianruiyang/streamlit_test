<body>
<table>
<tr>
<th>方名</th>
<td>白胶香膏</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>乳香（6克），白胶香（6克），沥青（6克）</td>
</tr><tr>
<th>制法</th>
<td>上以脂麻油和如面剂，重汤煮成膏，不犯铜、铁、以杖子剔起如丝即成。</td>
</tr><tr>
<th>效用</th>
<td>折伤。</td>
</tr><tr>
<th>主治</th>
<td>折伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
