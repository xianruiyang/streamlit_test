<body>
<table>
<tr>
<th>方名</th>
<td>白芥子吹鼻散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十四</td>
</tr><tr>
<th>处方</th>
<td>白芥子（50克），舶上莎罗（50克），芸苔子（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每用1字，如患左边疼，即吹右鼻中；如患右边，即吹左鼻中。仍先净洗鼻中，吹药即验。</td>
</tr><tr>
<th>效用</th>
<td>牙疼。</td>
</tr><tr>
<th>主治</th>
<td>牙疼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
