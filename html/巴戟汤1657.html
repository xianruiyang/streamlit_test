<body>
<table>
<tr>
<th>方名</th>
<td>巴戟汤</td>
</tr><tr>
<th>来源</th>
<td>《洁古家珍》</td>
</tr><tr>
<th>处方</th>
<td>巴戟（去心，50克），当归（50克），地黄（50克），芍药（50克），川芎（50克），大黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。水煎服。以利为度。</td>
</tr><tr>
<th>效用</th>
<td>从高坠下，及打扑内损血闭，昏冒嗜睡，不能饮食，及脏腑不通。</td>
</tr><tr>
<th>主治</th>
<td>从高坠下，及打扑内损血闭，昏冒嗜睡，不能饮食，及脏腑不通。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
