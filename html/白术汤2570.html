<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十七</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），人参（50克），厚朴（去粗皮、生姜汁炙，75.0克），陈橘皮（汤浸、去白、焙，75.0克），桂（去粗皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，加生姜3片，煎至6分，去滓温服，1日2次，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>腹胀不能食，背上冷汗出。</td>
</tr><tr>
<th>主治</th>
<td>腹胀不能食，背上冷汗出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
