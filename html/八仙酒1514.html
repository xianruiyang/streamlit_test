<table>
<tr>
<th>方名</th>
<td>八仙酒</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷一</td>
</tr><tr>
<th>处方</th>
<td>五加皮（50克），白术（50克），首乌（50克），生地（50克），当归（50克），虎胫骨（羊油炙酥，50克），续断（50克），杜仲（50克）</td>
</tr><tr>
<th>制法</th>
<td>用好酒20斤，煮3炷香，乘热加高烧酒3斤，窨7日。任用。</td>
</tr><tr>
<th>效用</th>
<td>筋骨疼痛。</td>
</tr><tr>
<th>主治</th>
<td>筋骨疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
