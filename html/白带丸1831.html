<table>
<tr>
<th>方名</th>
<td>白带丸</td>
</tr><tr>
<th>来源</th>
<td>《便览》卷四</td>
</tr><tr>
<th>处方</th>
<td>蕲艾（50克），当归（50克），熟地（50克），香附（醋煮、焙，50克），川芎（5克），人参（5克），白芍（酒炒，50克），白术（50克），苍术（50克），阿胶（50克），黄柏（酒炒，50克），樗根皮（50克），地榆（5克），白茯（5克），白石脂（火煅，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，醋糊为丸，如梧桐子大。每服60-70丸，空心温水送下。</td>
</tr><tr>
<th>效用</th>
<td>赤白带下。</td>
</tr><tr>
<th>主治</th>
<td>赤白带下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
