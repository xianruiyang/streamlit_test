<body>
<table>
<tr>
<th>方名</th>
<td>巴戟煎丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二二一</td>
</tr><tr>
<th>处方</th>
<td>巴戟（另研末、去心，50克），舶上茴香（炒，50克），川楝子（面炒，50克），马蔺（醋炒紫色，50克），牛膝（酒浸3日、去苗、焙干，50克），黑附子（炮、去皮脐，50克），苁蓉（去土、酒浸3日、焙干，50克），破故纸（50克），芸苔子（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。将巴戟末以好酒2升，入白麸少许，同熬成膏，与众药拌匀为丸，如梧桐子大。每服15-20丸，空心盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>小肠积冷，饮食减少，面多虚黄，手足常冷。</td>
</tr><tr>
<th>主治</th>
<td>小肠积冷，饮食减少，面多虚黄，手足常冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
