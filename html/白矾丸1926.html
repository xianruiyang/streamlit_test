<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧令汁尽，50克），附子（炮裂、去皮脐，50克），桑黄（锉、微炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以温水浸蒸饼为丸，如梧桐子大。每服15丸，食前以粥饮送下，加至20丸。</td>
</tr><tr>
<th>效用</th>
<td>痔疾多年不愈，下部肿硬疼痛。</td>
</tr><tr>
<th>主治</th>
<td>痔疾多年不愈，下部肿硬疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
