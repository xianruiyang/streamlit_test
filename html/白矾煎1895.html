<body>
<table>
<tr>
<th>方名</th>
<td>白矾煎</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十三</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧灰，0.5克），黄柏（末，0.5克），黄连（末，0.5克），雄黄（0.5克），熊胆（5克），朱砂（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。以水2大盏，调令匀，纳瓷瓶中，以重汤煮1日，药成待冷，用绵滤过。每以铜箸取少许，点眦头。</td>
</tr><tr>
<th>效用</th>
<td>眼脓漏久不止。</td>
</tr><tr>
<th>主治</th>
<td>眼脓漏久不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
