<body>
<table>
<tr>
<th>方名</th>
<td>芭蕉散</td>
</tr><tr>
<th>来源</th>
<td>方出《百一》卷十三，名见《普济方》卷三一O</td>
</tr><tr>
<th>处方</th>
<td>糯米粥（6克），芭蕉根（6克）</td>
</tr><tr>
<th>制法</th>
<td>用糯米粥摊布帛上，以芭蕉根捣，放粥上，乘热裹患处。虽时下甚痛，痛即便无事。</td>
</tr><tr>
<th>效用</th>
<td>折伤。</td>
</tr><tr>
<th>主治</th>
<td>折伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
