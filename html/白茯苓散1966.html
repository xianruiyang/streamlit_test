<body>
<table>
<tr>
<th>方名</th>
<td>白茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十八</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），人参（去芦头，50克），柴胡（去苗，50克），草豆蔻（去皮，0.5克），半夏（汤洗7遍去滑，50克），枇杷叶（拭去毛、炙令微黄，50克），厚朴（去粗皮、涂生姜汁、炙令微黄，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服五钱，以水1大盏，加生姜半分，大枣2个，煎至5分，去滓，食前温服。</td>
</tr><tr>
<th>效用</th>
<td>热病后，脾胃气虚，冷痰滞，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>热病后，脾胃气虚，冷痰滞，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
