<table>
<tr>
<th>方名</th>
<td>八将擒王散</td>
</tr><tr>
<th>来源</th>
<td>《疡科遗编》卷下</td>
</tr><tr>
<th>处方</th>
<td>天龙（20克），全蝎（70克），甲片（5克），儿茶（5克），蝉蜕（去砂，5克），雄精（0.5克），冰片（0.5克），麝香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用麻黄煎浓汁收药阴干，再研贮瓶，勿泄气。未溃者，用少许掺膏上贴之；如已溃者，以此掺之。</td>
</tr><tr>
<th>效用</th>
<td>未溃者可退消，已溃者能生肌拔毒。主治痈疽未溃、已溃者。</td>
</tr><tr>
<th>主治</th>
<td>未溃者可退消，已溃者能生肌拔毒。主治痈疽未溃、已溃者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
