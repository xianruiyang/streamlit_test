<table>
<tr>
<th>方名</th>
<td>巴豆丹砂丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十六</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮心、麸炒，5克），杏仁（去皮双仁、炒黄，7克）</td>
</tr><tr>
<th>制法</th>
<td>入丹砂一钱，同为极细末，以蒸饼为丸，如绿豆大。每服1-2丸，空心陈米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>赤白痢。</td>
</tr><tr>
<th>主治</th>
<td>赤白痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
