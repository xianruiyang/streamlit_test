<table>
<tr>
<th>方名</th>
<td>菝葜散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十四</td>
</tr><tr>
<th>处方</th>
<td>菝葜（50克），贯众（摘碎、刮去毛，50克），人参（50克），甘草（炙、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱匕，水1盏，煎至7分，温服。如热渴即冷作饮。</td>
</tr><tr>
<th>效用</th>
<td>一切伏热，烦躁困闷。</td>
</tr><tr>
<th>主治</th>
<td>一切伏热，烦躁困闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
