<body>
<table>
<tr>
<th>方名</th>
<td>阿胶散子</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一三八引《四时纂要》</td>
</tr><tr>
<th>处方</th>
<td>当归（锉碎、酒熬，50克），黄连（去毛、净洗，50克），诃子（煨、取肉，50克），阿胶（慢火炙令泡起即止，50克），甘草（浆水浸、炙之，50克），黄丹（50克），白矾（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，米饮调下。若要作丸子，以面糊为丸，如豌豆大。每服10丸。小儿疮，以人乳调涂，余疮干用。</td>
</tr><tr>
<th>效用</th>
<td>痢疾；兼治一切疮。</td>
</tr><tr>
<th>主治</th>
<td>痢疾；兼治一切疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
