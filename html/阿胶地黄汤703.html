<table>
<tr>
<th>方名</th>
<td>阿胶地黄汤</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷三十七</td>
</tr><tr>
<th>处方</th>
<td>生干地黄（120克），阿胶（捣碎、炒令黄燥，60克），蒲黄（60克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣筛为散。每服9克，以水250毫升，入竹茹1鸡子大。煎至125毫升，去滓，食后温服。</td>
</tr><tr>
<th>效用</th>
<td>热伤肺脏，唾血不止。</td>
</tr><tr>
<th>主治</th>
<td>热伤肺脏，唾血不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
