<table>

<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷二十六引《古今录验》</td>
</tr><tr>
<th>处方</th>
<td>赤小豆（0.5克），黄耆（0.5克），芍药（0.5克），白蔹（0.5克），黄芩（0.5克），桂心（0.5克），附子（炮，0.5克），牡蛎（熬，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。赤小豆散（《圣济总录》卷一四一）。</td>
</tr><tr>
<th>效用</th>
<td>十年痔，如鼠乳，脓出，便作血剧。</td>
</tr><tr>
<th>主治</th>
<td>十年痔，如鼠乳，脓出，便作血剧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
