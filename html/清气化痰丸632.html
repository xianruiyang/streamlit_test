</tr><tr>

<td>《医方考》</td>
</tr><tr>
<th>处方</th>
<td>陈皮（6克），火单（6克），苦杏仁（6克），麸炒枳实（6克），酒黄芩（6克），瓜蒌子（6克），茯苓（6克），胆南星（6克），法半夏（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热化痰，理气止咳</td>
</tr><tr>
<th>主治</th>
<td>热痰内结，咳嗽痰黄，稠厚胶粘，甚则气急呕恶，胸膈痞满，小便黄赤</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
