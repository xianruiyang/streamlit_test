<body>
<table>
<tr>
<th>方名</th>
<td>白蒺藜丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十七</td>
</tr><tr>
<th>处方</th>
<td>蒺藜子（炒、去角，50克），旋覆花（择，50克），皂荚（去皮子、烧为灰，50克），恶实（炒，50克），龙脑（研，5克），麝香（研，5克），菊花（择，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如鸡头子大。每服1丸，食后嚼细，温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>风头旋，目运痰逆。</td>
</tr><tr>
<th>主治</th>
<td>风头旋，目运痰逆。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
