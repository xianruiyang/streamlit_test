<body>
<table>
<tr>
<th>方名</th>
<td>白矾灰散</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷三十六，名见《普济方》卷五十五</td>
</tr><tr>
<th>处方</th>
<td>白矾灰（0.5克），白龙脑（0.5克），乌贼鱼骨（0.5克），蒲黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散。每以半钱，绵裹塞耳，日3易之。</td>
</tr><tr>
<th>效用</th>
<td>聘耳出脓水，久不绝。</td>
</tr><tr>
<th>主治</th>
<td>聘耳出脓水，久不绝。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
