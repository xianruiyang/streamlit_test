<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷四十七，名见《普济方》卷二O一</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），人参（去芦头，50克），白茯苓（50克），甘草（炙微赤、锉，50克），厚朴（去粗皮、涂生姜汁炙令香熟，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，以粥饮送下，日4-5次。</td>
</tr><tr>
<th>效用</th>
<td>霍乱后，腹中冷气下痢。</td>
</tr><tr>
<th>主治</th>
<td>霍乱后，腹中冷气下痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
