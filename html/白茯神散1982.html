<th>方名</th>
<td>白茯神散</td>
</tr><tr>
<th>来源</th>
<td>《医略六书》卷三十</td>
</tr><tr>
<th>处方</th>
<td>熟地（50克），人参两半，黄耆（酒炙，50克），枣仁（50克），当归（50克），白芍（酒炒，25克），远志（25克），麦冬（去心，50克），肉桂（去皮，5克），辰砂（50克），茯神（去木，50克），炙草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，水煎，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>产后惊病，脉软数者。</td>
</tr><tr>
<th>主治</th>
<td>产后惊病，脉软数者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
