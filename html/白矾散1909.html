<body>
<table>
<tr>
<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷三十五</td>
</tr><tr>
<th>处方</th>
<td>白矾（50克），硇砂（50克），马牙消（50克）</td>
</tr><tr>
<th>制法</th>
<td>上药于瓷盒子内盛，用盐泥固济，候干，以炭火煅令通赤，取出细研。用纸两重匀摊，置于湿地上，以物盖之1宿，出火毒后，再细研为散。每服半钱，纳竹管中，吹入喉内，须臾即通。如是咽门肿，只以篦子抄药，点于肿处，咽津即愈。</td>
</tr><tr>
<th>效用</th>
<td>喉痹气闷。</td>
</tr><tr>
<th>主治</th>
<td>喉痹气闷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
