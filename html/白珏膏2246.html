<body>
<table>
<tr>
<th>方名</th>
<td>白珏膏</td>
</tr><tr>
<th>来源</th>
<td>《疡医大全》卷二十五</td>
</tr><tr>
<th>处方</th>
<td>银粉（50克），密陀僧（50克），黄蜡（50克），乳香（去油，5克），没药（去油，5克），象皮（5克），白蜡（5克），轻粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>除黄白蜡不研，余俱各为细末听用。以真桐油1斤，放锅内熬滚去沫，油清入密忙僧末搅匀取起，入二蜡溶化搅匀，待油稍温，方入乳、没、象、轻末，搅200余遍，以大棉纸摊上阴干，随疮大小圆长剪贴。初贴时疮中毒水流出，膏药变黑，再换新者贴之。</td>
</tr><tr>
<th>效用</th>
<td>臁疮。</td>
</tr><tr>
<th>主治</th>
<td>臁疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
