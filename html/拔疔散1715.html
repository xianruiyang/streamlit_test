<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《外科证治全书》卷四</td>
</tr><tr>
<th>处方</th>
<td>硫黄（6克），蟾酥（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。葱汁和蜜为丸，如小米大，宜带长，以便插入疔疮内。</td>
</tr><tr>
<th>效用</th>
<td>疔疮，烦躁闷乱，或憎寒头痛，或呕吐恶心，或肢体拘急。</td>
</tr><tr>
<th>主治</th>
<td>疔疮，烦躁闷乱，或憎寒头痛，或呕吐恶心，或肢体拘急。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
