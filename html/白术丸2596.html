<body>
<table>
<tr>
<th>方名</th>
<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十二</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），厚朴（6克），橘皮（6克），藿香（6克），甘草（6克），白茯苓（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水煮面糊为丸，如粟米大。每服20-30丸，温米饮送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>温中进食。</td>
</tr><tr>
<th>主治</th>
<td>温中进食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
