<th>方名</th>
<td>白虎加青萍地黄汤</td>
</tr><tr>
<th>来源</th>
<td>《四圣悬枢》卷四</td>
</tr><tr>
<th>处方</th>
<td>浮萍（5克），生地（5克），石膏（5克），山药（5克），甘草（生，5克），粳米（10克）</td>
</tr><tr>
<th>制法</th>
<td>流水煎半杯，热服。</td>
</tr><tr>
<th>效用</th>
<td>清润肠胃，凉泄心肺，而透发甚表。主治温疫热邪传府，表证未解者。</td>
</tr><tr>
<th>主治</th>
<td>清润肠胃，凉泄心肺，而透发甚表。主治温疫热邪传府，表证未解者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
