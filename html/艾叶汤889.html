<body>
<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷二，名见《产孕集》卷上</td>
</tr><tr>
<th>处方</th>
<td>艾叶（50克），阿胶（50克），当归（50克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。以水8升，煮取3升，去滓，纳胶令消，分3服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>妊娠2-3月至8-9月，胎动不安，腰痛，已有所下。</td>
</tr><tr>
<th>主治</th>
<td>妊娠2-3月至8-9月，胎动不安，腰痛，已有所下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
