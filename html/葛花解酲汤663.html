<body>
<table>
<tr>
<th>方名</th>
<td>葛花解酲汤</td>
</tr><tr>
<th>来源</th>
<td>《内外伤辨》</td>
</tr><tr>
<th>处方</th>
<td>木香（6克），茯苓（6克），陈皮（6克），白术（6克），干姜（6克），泽泻（6克），焦六神曲（6克），青皮（6克），砂仁（6克），豆蔻（6克），葛花（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>分消酒湿，理气健脾</td>
</tr><tr>
<th>主治</th>
<td>饮酒太过，呕吐痰逆，心神烦乱，胸膈痞塞，手足战摇，饮食减少，小便不利。或酒积，以致口舌生疮，牙疼，泄泻，或成饮癖</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
