<td>《普济方》卷一六三</td>
</tr><tr>
<th>处方</th>
<td>款冬花（9克），佛耳草（9克），钟乳石（0.3克），白矾（0.3克），甘草（生用，0.3克）</td>
</tr><tr>
<th>制法</th>

</tr><tr>
<th>效用</th>
<td>痰涎喘嗽，久不愈。</td>
</tr><tr>
<th>主治</th>
<td>痰涎喘嗽，久不愈。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
