<table>
<tr>
<th>方名</th>
<td>安胃丸</td>
</tr><tr>
<th>来源</th>
<td>《卫生宝鉴》卷五</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），干姜，陈皮（5克），青皮（5克），白茯苓（去皮，5克），缩砂（5克），木香（7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，汤浸蒸饼为丸，如梧桐子大。每服30丸，食远以温水送下。</td>
</tr><tr>
<th>效用</th>
<td>温中补气，安胃进食。主寒邪伤胃。</td>
</tr><tr>
<th>主治</th>
<td>温中补气，安胃进食。主寒邪伤胃。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
