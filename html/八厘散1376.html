<table>
<tr>
<th>方名</th>
<td>八厘散</td>
</tr><tr>
<th>来源</th>
<td>《医宗金鉴》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>苏木面（3克），钱3克，自然铜（醋淬七次，9克），乳香（9克），没药（9克），血（9克），麝香（0.3克），红花（3克），丁香（3克）</td>
</tr><tr>
<th>制法</th>
<td>共为细末。用黄油或童便调，温服。</td>
</tr><tr>
<th>效用</th>
<td>接骨散瘀。跌打损伤。</td>
</tr><tr>
<th>主治</th>
<td>接骨散瘀。跌打损伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
