<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（6克），肉豆蔻（6克），高良姜（6克），木香（6克），肉桂（6克），附片（6克），麸炒枳壳（6克），陈皮（6克），人参（6克），丁香（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>暖胃消食，行气宽中</td>
</tr><tr>
<th>主治</th>
<td>积聚，心腹胀满，宿食不消，气刺疞痛，泻泄，善噫，呕吐酸水，手足厥冷</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
