<table>
<tr>
<th>方名</th>
<td>白荷花露</td>
</tr><tr>
<th>来源</th>
<td>《中国医学大辞典》</td>
</tr><tr>
<th>处方</th>
<td>鲜白荷花瓣（6克）</td>
</tr><tr>
<th>制法</th>
<td>《中药成方配本》本方用法：用蒸气蒸溜法，每斤吊成露三斤。每用四两，隔水温服。小儿酌减。</td>
</tr><tr>
<th>效用</th>
<td>清暑，凉脾，消瘀，止血，安胎。主治喘嗽，烦渴，痰血。</td>
</tr><tr>
<th>主治</th>
<td>清暑，凉脾，消瘀，止血，安胎。主治喘嗽，烦渴，痰血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
