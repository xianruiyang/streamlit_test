<body>
<table>
<tr>
<th>方名</th>
<td>少腹逐瘀汤</td>
</tr><tr>
<th>来源</th>
<td>《医林改错》（清•王清任）</td>
</tr><tr>
<th>处方</th>
<td>盐小茴香（6克），炒干姜（6克），醋延胡索（6克），醋没药（6克），当归（6克），麸炒苍术（6克），川芎（6克），肉桂（6克），生蒲黄（6克），炒五灵脂（6克），赤芍（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>活血祛瘀，温经止痛</td>
</tr><tr>
<th>主治</th>
<td>少腹积块，疼痛或不痛，或痛而无积块，或少腹胀满，或经期腰酸，小腹胀，或月经一月见三五次，接连不断，断而又来，其色或紫或黑，或有血块，或崩或漏，兼少腹疼痛，或粉红兼白带者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
