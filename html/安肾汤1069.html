<body>
<table>
<tr>
<th>方名</th>
<td>安肾汤</td>
</tr><tr>
<th>来源</th>
<td>《不知医必要》卷二</td>
</tr><tr>
<th>处方</th>
<td>熟地（5克），淮山（炒，5克），枸杞（5克），茯苓（0.5克），牛膝（盐水炒，0.5克），萸肉（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。或加肉桂4分，泽泻一钱5分，以引火归位。</td>
</tr><tr>
<th>效用</th>
<td>虚火牙痛。</td>
</tr><tr>
<th>主治</th>
<td>虚火牙痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
