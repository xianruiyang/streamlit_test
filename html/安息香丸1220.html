<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九</td>
</tr><tr>
<th>处方</th>
<td>安息香（研，50克），乳香（研，50克），麻黄（去根节，50克），胡桃仁（汤浸、去皮、研，75.0克），干浮萍草（去土，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上药先捣麻黄、浮萍草为末，与研药拌匀，炼蜜为丸，如弹子大。每服1丸，以温酒化下。以汗出为效。</td>
</tr><tr>
<th>效用</th>
<td>偏风，半体不仁，纵缓不收，或痹痛。</td>
</tr><tr>
<th>主治</th>
<td>偏风，半体不仁，纵缓不收，或痹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
