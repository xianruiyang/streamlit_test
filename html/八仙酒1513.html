<body>
<table>
<tr>
<th>方名</th>
<td>八仙酒</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷三</td>
</tr><tr>
<th>处方</th>
<td>当归（50克），生地（50克），杜仲（50克），牛膝（50克），枸杞（50克），五加皮（50克），土茯苓（打碎，50克）</td>
</tr><tr>
<th>制法</th>
<td>用好生酒30斤，煮一炷香，将滓滤去，任服。</td>
</tr><tr>
<th>效用</th>
<td>补脾肾，壮筋骨，和颜悦色，令人有子。</td>
</tr><tr>
<th>主治</th>
<td>补脾肾，壮筋骨，和颜悦色，令人有子。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
