<body>
<table>
<tr>
<th>方名</th>
<td>白蒺藜散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三十二引《博济》</td>
</tr><tr>
<th>处方</th>
<td>白蒺藜（6克），黑附子（6克），羌活（6克），川芎（6克），黄耆（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，空心温酒送下。3服见效。</td>
</tr><tr>
<th>效用</th>
<td>肾脏风下疰，脚膝疼痛，或麻痹生疮。</td>
</tr><tr>
<th>主治</th>
<td>肾脏风下疰，脚膝疼痛，或麻痹生疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
