<body>
<table>
<tr>
<th>方名</th>
<td>艾叶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五六</td>
</tr><tr>
<th>处方</th>
<td>艾叶（去梗、炙，0.5克），白芷（50克），阿胶（炙令燥，50克），白术（锉、炒，50克），厚朴（去粗皮、生姜汁炙，50克），黄连（去须，50克），茯神（去木，75.0克），地榆皮（75.0克），赤石脂（研，75.0克），黄芩（去黑心，50克），肉豆蔻（去壳，20克）</td>
</tr><tr>
<th>制法</th>
<td>每服五钱匕，以水1盏半，加生姜5片，煎至8分，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠下痢。</td>
</tr><tr>
<th>主治</th>
<td>妊娠下痢。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
