<table>
<tr>
<th>方名</th>
<td>安中汤</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷二</td>
</tr><tr>
<th>处方</th>
<td>黄芩（50克），当归，人参（50克），干地黄（50克），甘草（50克），芍药（50克），生姜（50克），麦门冬（1000克），五味子（900克），大枣（700克），大麻仁（900克）</td>
</tr><tr>
<th>制法</th>
<td>以水7升，清酒5升，煮取3升半，分4服，每日白天3次夜间1次，7日复服1剂。</td>
</tr><tr>
<th>效用</th>
<td>妇人曾伤五月胎者。</td>
</tr><tr>
<th>主治</th>
<td>妇人曾伤五月胎者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
