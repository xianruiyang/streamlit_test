<body>
<table>
<tr>
<th>方名</th>
<td>安胎白术散</td>
</tr><tr>
<th>来源</th>
<td>《杏苑》卷八</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），橘红（5克），人参（5克），前胡（0.5克），川芎（0.5克），麦冬（0.5克），赤茯（0.5克），甘草（0.5克），半夏（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜5片，竹茹1团，水煎，食前服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠烦热头疼，烦闷，胎气不安，吐逆不食。</td>
</tr><tr>
<th>主治</th>
<td>妊娠烦热头疼，烦闷，胎气不安，吐逆不食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
