<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十一</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），白术（50克），陈橘皮（汤浸、去白瓤、焙，0.5克），高良姜（锉，50克），甘草（炙微赤、锉，0.5克），厚朴（去粗皮、涂生姜汁炙令香熟，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服四钱，以水1中盏，加生姜半分，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>伤寒服冷药过多，寒气伤胃，呕哕不止。</td>
</tr><tr>
<th>主治</th>
<td>伤寒服冷药过多，寒气伤胃，呕哕不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
