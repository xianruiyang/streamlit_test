<body>
<table>
<tr>
<th>方名</th>
<td>巴戟天丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷十引《简要济众方》</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（粳米同炒微黄、去心，0.5克），川大黄（锉碎、微妙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。巴黄丸（《杂病源流犀烛》卷二十九）。</td>
</tr><tr>
<th>效用</th>
<td>肾脏实热，风毒上攻，头面虚肿，下注脚膝沉重，行履艰难；脚气由于酒毒危甚者。</td>
</tr><tr>
<th>主治</th>
<td>肾脏实热，风毒上攻，头面虚肿，下注脚膝沉重，行履艰难；脚气由于酒毒危甚者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
