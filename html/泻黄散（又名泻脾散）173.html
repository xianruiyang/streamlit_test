<body>
<table>
<tr>
<th>方名</th>
<td>泻黄散（又名泻脾散）</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》（宋•钱乙）</td>
</tr><tr>
<th>处方</th>
<td>藿香叶（21克），山桅仁（3克），石膏（15克），甘草（90克），防风（120克）</td>
</tr><tr>
<th>制法</th>
<td>上药锉，同蜜、酒微炒香，为细末。每服一至二钱（3-6克），水一盏，煎至五分，温服清汁，无时。</td>
</tr><tr>
<th>效用</th>
<td>泻脾胃伏火。</td>
</tr><tr>
<th>主治</th>
<td>脾胃伏火证。目疮口臭，烦渴易饥，口燥唇干，舌红脉数，以及脾热弄舌等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
