<table>
<tr>
<th>方名</th>
<td>白术健脾饮</td>
</tr><tr>
<th>来源</th>
<td>《幼科直言》卷二</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），白芍（6克），扁豆（6克），苡仁（6克），白茯苓（6克），神曲（6克），甘草（6克），陈皮（6克），车前子（6克）</td>
</tr><tr>
<th>制法</th>
<td>泻黄色者，加炒黄芩；泻红色者，加炒黄连；泻白色或如水者，加木香、莲肉、肉桂、黄耆。</td>
</tr><tr>
<th>效用</th>
<td>痘疮险症，结痂之时，大便泄泻者。</td>
</tr><tr>
<th>主治</th>
<td>痘疮险症，结痂之时，大便泄泻者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
