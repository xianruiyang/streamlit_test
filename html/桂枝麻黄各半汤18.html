<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂枝（6克），白芍（6克），生姜（6克），炙甘草（6克），麻黄（6克），大枣（6克），火单（6克），苦杏仁（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>调和营卫，开表发汗</td>
</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>
