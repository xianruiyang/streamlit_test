<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，15克），诃黎勒（炮、去核，15克），陈橘皮（汤浸、去白、焙炒，15克），干姜（炮，15克），厚朴（去粗皮、生姜汁炙，22克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，粗捣筛。每服1-5克，切薤白3寸，用水220毫升，煎至160毫升，去滓，空腹时温服，一日二次。</td>
</tr><tr>
<th>效用</th>
<td>肠胃受湿，濡泻无度，腹痛，饮食不化。</td>
</tr><tr>
<th>主治</th>
<td>肠胃受湿，濡泻无度，腹痛，饮食不化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
