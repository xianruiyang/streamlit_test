<body>
<table>
<tr>
<th>方名</th>
<td>拔疔丹</td>
</tr><tr>
<th>来源</th>
<td>《经验方》卷上</td>
</tr><tr>
<th>处方</th>
<td>乳香（去净油，5克），蟾酥（5克），白信（5克），没药（去净油，5克），丁香（5克），血竭（5克），麝香（0.5克），斑蝥（5克），胆矾（0.5克），雄黄（0.5克），灵磁石（5克），蓖麻仁（4.5克）</td>
</tr><tr>
<th>制法</th>
<td>上各为细末，和匀，再与蓖麻仁同捣如泥，瓷瓶收贮，不可干燥。</td>
</tr><tr>
<th>效用</th>
<td>疔疮，发背，一切肿毒。</td>
</tr><tr>
<th>主治</th>
<td>疔疮，发背，一切肿毒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
