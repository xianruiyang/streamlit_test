<html>

<body>
<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷十</td>
</tr><tr>
<th>处方</th>
<td>吴茱萸（汤泡7次、炒，50克），当归（去芦、酒浸、微炒，50克），干姜（炮、洗，50克），厚朴（去粗皮、姜制、炙，50克），陈橘皮（去白，50克），茴香（淘去沙、炒，50克），牡蛎（煅，50克），官桂（去粗皮，50克），禹余粮石（煅、米醋淬7次、别研，50克），艾叶（米泔水浸、炒，50克），香附子（去毛、炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服50丸，空心艾醋汤送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人虚羸，子宫久冷。</td>
</tr><tr>
<th>主治</th>
<td>妇人虚羸，子宫久冷。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
