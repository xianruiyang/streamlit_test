<table>
<tr>
<th>方名</th>
<td>白龙丸</td>
</tr><tr>
<th>来源</th>
<td>《扁鹊心书•神方》</td>
</tr><tr>
<th>处方</th>
<td>天南星（以生姜同捣成饼，50克），川乌（50克），甘草（50克），藁本（50克），甘松（50克），白芷（50克），桂心（50克），海桐皮（50克），石膏（煅、研极细，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，糯米糊为丸，如弹子大，石膏为衣。每服大人1丸，小儿半丸，茶清送下；若治伤寒，姜、葱汤送下，出汗。</td>
</tr><tr>
<th>效用</th>
<td>风邪，言语不遂，面如虫行，手足麻木，头旋眼晕，及伤风伤寒，头痛拘急，小儿急慢惊风，大人风抽失音。</td>
</tr><tr>
<th>主治</th>
<td>风邪，言语不遂，面如虫行，手足麻木，头旋眼晕，及伤风伤寒，头痛拘急，小儿急慢惊风，大人风抽失音。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
