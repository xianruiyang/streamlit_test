<body>
<table>
<tr>
<th>方名</th>
<td>阿魏搐鼻散</td>
</tr><tr>
<th>来源</th>
<td>《一盘珠》卷十</td>
</tr><tr>
<th>处方</th>
<td>阿魏（5克），鸡内金（5克），冰片（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>炼熟蜜和箸头上，令中空通气，外裹乌金纸，去箸，每夜塞鼻中，星翳自退。</td>
</tr><tr>
<th>效用</th>
<td>去星翳。主</td>
</tr><tr>
<th>主治</th>
<td>去星翳。主</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
