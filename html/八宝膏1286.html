<body>
<table>
<tr>
<th>方名</th>
<td>八宝膏</td>
</tr><tr>
<th>来源</th>
<td>《喉科紫珍集》卷下</td>
</tr><tr>
<th>处方</th>
<td>黄丹（50克），宫粉（50克），血余（滚水泡洗，50克），铜青（50克），白蜡（黄蜡亦可，50克），未后（即黑山羊粪。以新瓦晒露7昼夜、不可经雨、为末；或用午后、即白马粪，50克）</td>
</tr><tr>
<th>制法</th>
<td>用桐油四两，麻油四两，菜油四两，先将丹粉。血余煎化，再下蜡末。铜青、未后，用柳枝搅匀，滴水成珠，取起出火气，备用。贴疮。</td>
</tr><tr>
<th>效用</th>
<td>生肌长肉。</td>
</tr><tr>
<th>主治</th>
<td>生肌长肉。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
