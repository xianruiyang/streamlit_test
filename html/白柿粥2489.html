<th>方名</th>
<td>白柿粥</td>
</tr><tr>
<th>来源</th>
<td>《济众新编》卷七</td>
</tr><tr>
<th>处方</th>
<td>干柿（6克）</td>
</tr><tr>
<th>制法</th>
<td>水浸，下筛，取汁，和糯米泔煮成粥，任食之。和蜜用亦好。</td>
</tr><tr>
<th>效用</th>
<td>温补，厚肠胃，健脾胃，消宿食，去面䵟，除宿血，润声喉。</td>
</tr><tr>
<th>主治</th>
<td>温补，厚肠胃，健脾胃，消宿食，去面䵟，除宿血，润声喉。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
