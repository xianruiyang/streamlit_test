<td>紫雪</td>
</tr><tr>
<th>来源</th>
<td>《外台秘要》</td>
</tr><tr>
<th>处方</th>
<td>石膏（6克），寒水石（6克），滑石（6克），磁石（6克），玄参（6克），羚羊角片（6克），水牛角（6克），升麻（6克），沉香（6克），丁香（6克），木香（6克），甘草（6克），朱砂粉（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热开窍，熄风止痉</td>
</tr><tr>
<th>主治</th>
<td>温热病，热邪内陷心包，高热烦躁，神昏谵语，抽搐痉厥，口渴唇焦，尿赤便闭，以及小儿热盛惊厥</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
