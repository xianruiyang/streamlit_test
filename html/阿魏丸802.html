<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《痘疹传心录》卷十七</td>
</tr><tr>
<th>处方</th>
<td>黄雄鸡硬肝内黄皮（50克），五灵脂（5克），水仙子（5克），乳香（5克），没药（5克），阿魏（5克），急性子（5克），全蝎（5克）</td>
</tr><tr>
<th>制法</th>
<td>每服20丸，空心好酒送下。外以黄丹、朴消、大蒜共捣烂，夹纸贴患处。一饭时即去，不然皮起泡烂。</td>
</tr><tr>
<th>效用</th>
<td>痞。</td>
</tr><tr>
<th>主治</th>
<td>痞。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
