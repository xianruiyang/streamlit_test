</tr><tr>
<th>处方</th>
<td>参（5克），苓（5克），术（5克），草（5克），归（5克），芍（5克），芎（5克），麦（5克），五味（5克），桑皮（5克），阿胶（7.5克），生姜（3克）</td>

</tr><tr>
