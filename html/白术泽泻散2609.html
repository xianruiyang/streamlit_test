<table>
<tr>
<th>方名</th>
<td>白术泽泻散</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷三十一引《医林方》</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），泽泻（6克），陈皮（6克），木香（6克），槟榔（6克），茯苓（6克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服七钱，水2盏，加生姜3片，煎至8分，食前服。痞，加积实；肿，加牵牛。</td>
</tr><tr>
<th>效用</th>
<td>痰病化为水气，传变水鼓，不能食。</td>
</tr><tr>
<th>主治</th>
<td>痰病化为水气，传变水鼓，不能食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
