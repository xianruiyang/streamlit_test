</tr><tr>

<td>蓖麻子（去油，0.15克），乳香（去油，0.5克）</td>

</tr><tr>
<th>效用</th>
<td>拔疔。主治疔疮。</td>
</tr><tr>

<td>拔疔。主治疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
