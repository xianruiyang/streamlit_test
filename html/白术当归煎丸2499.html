<body>
<table>
<tr>
<th>方名</th>
<td>白术当归煎丸</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷七引《王氏手集》</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），当归（6克），木香（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。每服1丸，煎木香汤化下。</td>
</tr><tr>
<th>效用</th>
<td>胎寒腹痛，遇夜啼叫，身体偃张，有如痫状，吐哯不止，大便酸臭，乳食虽多，不生肌肤。</td>
</tr><tr>
<th>主治</th>
<td>胎寒腹痛，遇夜啼叫，身体偃张，有如痫状，吐哯不止，大便酸臭，乳食虽多，不生肌肤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
