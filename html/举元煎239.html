<body>
<table>
<tr>
<th>方名</th>
<td>举元煎</td>
</tr><tr>
<th>来源</th>
<td>《景岳全书》（明•张景岳）</td>
</tr><tr>
<th>处方</th>
<td>人参（20克），炙黄芪（20克），炙甘草（6克），升麻（4克），白术（6克）</td>
</tr><tr>
<th>制法</th>
<td>水一盅半，煎七八分，温服。</td>
</tr><tr>
<th>效用</th>
<td>益气升提。</td>
</tr><tr>
<th>主治</th>
<td>气虚下陷，血崩血脱，亡阳垂危等证。</td>
</tr><tr>
<th>方解</th>
<td>举元煎用参、芪、术、草益气补中，摄血固脱，辅以升麻升阳举陷，适用于中气下陷，血失统摄之血崩、血脱证。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>如兼阳气虚寒者，桂、附、干姜俱宜佐用；如兼滑脱者，加乌梅一个，或文蛤七八分。</td>
</tr>
</table>
</body>
