<table>
<tr>
<th>方名</th>
<td>艾叶饮</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五七</td>
</tr><tr>
<th>处方</th>
<td>艾叶（6克），当归（切、焙，6克），人参（6克），生干地黄（焙，6克），地榆（6克），干姜（炮，6克），阿胶（炙令燥，6克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，水1盏，煎至7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>半产后，恶露不断，心闷气短。</td>
</tr><tr>
<th>主治</th>
<td>半产后，恶露不断，心闷气短。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
