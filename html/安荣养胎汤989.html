<body>
<table>
<tr>
<th>方名</th>
<td>安荣养胎汤</td>
</tr><tr>
<th>来源</th>
<td>《会约》卷十四</td>
</tr><tr>
<th>处方</th>
<td>人参（少者、以山药炒黄代之，7.5克），白术（7.5克），归身（7.5克），熟地（7.5克），杜仲（姜炒，7.5克），阿胶（蛤粉炒，7.5克），艾叶（0.5克），条芩（酒炒，5克），黄柏（炒，5克），白芍（5克），炙草（或加三七根，5克）</td>
</tr><tr>
<th>制法</th>
<td>生姜、大枣为引，水煎服。如血热甚者，加生地、青藁、丹皮之属；如骨蒸多汗者，加地骨皮一钱半；如热甚而渴者，加石膏2、三钱；如五心热，加玄参一钱半；如下热便涩者，加栀子一钱。</td>
</tr><tr>
<th>效用</th>
<td>孕妇气血两虚，六脉微弱，不时下血者。</td>
</tr><tr>
<th>主治</th>
<td>孕妇气血两虚，六脉微弱，不时下血者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
