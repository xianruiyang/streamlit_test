</tr><tr>
<th>处方</th>
<td>生艾（捣、取汁，6克）</td>
</tr><tr>

<td>下蛔。主蛔虫，或心如刺，口吐清水。</td>
</tr><tr>

<td>下蛔。主蛔虫，或心如刺，口吐清水。</td>
</tr><tr>

</tr><tr>
