<table>
<tr>
<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一一九</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧灰、研，50克），升麻（50克），细辛（去苗叶，50克），丹砂（研，0.5克），麝香（研，5克），甘草（炙、锉，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。先以盐浆水洗漱后，用熟水调药，鸡毛涂之，日3-5次。</td>
</tr><tr>
<th>效用</th>
<td>风䘌口疮。</td>
</tr><tr>
<th>主治</th>
<td>风䘌口疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
