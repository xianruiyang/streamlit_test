<body>
<table>
<tr>
<th>方名</th>
<td>乌头汤</td>
</tr><tr>
<th>来源</th>
<td>《金匮要略》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>麻黄（6克），白芍（6克），黄芪（6克），制川乌（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>散寒除湿，除痹止痛</td>
</tr><tr>
<th>主治</th>
<td>脚部疼痛，不可屈伸。寒湿痹证</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
