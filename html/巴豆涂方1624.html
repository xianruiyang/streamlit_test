<body>
<table>
<tr>
<th>方名</th>
<td>巴豆涂方</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十八</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮、生用，0.5克），酽醋（180克）</td>
</tr><tr>
<th>制法</th>
<td>上药先以新布揩令赤，于故沙盆内，用醋磨巴豆如稀膏。涂于患上。</td>
</tr><tr>
<th>效用</th>
<td>疬疡风，面颊颈项忽生斑驳如癣。</td>
</tr><tr>
<th>主治</th>
<td>疬疡风，面颊颈项忽生斑驳如癣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
