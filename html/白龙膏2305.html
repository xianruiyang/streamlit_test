<body>
<table>
<tr>
<th>方名</th>
<td>白龙膏</td>
</tr><tr>
<th>来源</th>
<td>《回春》卷八</td>
</tr><tr>
<th>处方</th>
<td>香油（50克），官粉（研细，50克），黄蜡（50克）</td>
</tr><tr>
<th>制法</th>
<td>先将香油煎数沸，再入官粉，次入黄蜡溶化，搅匀退火，待药将皱面，用厚连四纸剪大小不一，拖药在上收候。若贴时，先将葱须煎汤洗净贴之。</td>
</tr><tr>
<th>效用</th>
<td>背疽及糜疮。</td>
</tr><tr>
<th>主治</th>
<td>背疽及糜疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
