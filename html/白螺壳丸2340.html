<th>方名</th>
<td>白螺壳丸</td>
</tr><tr>
<th>来源</th>
<td>方出《丹溪心法》卷四，名见《医学正传》卷四</td>
</tr><tr>
<th>处方</th>
<td>螺蛳壳（墙上年久者、烧，50克），滑石（炒，50克），苍术（50克），山栀（50克），香附（50克），南星（50克），枳壳（50克），青皮（50克），木香（50克），半夏（50克），砂仁（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，生姜汁浸蒸饼为丸，如绿豆大。《医学正传》有莪术一两；《准绳?类方》有桃仁。</td>
</tr><tr>
<th>效用</th>
<td>痰积胃脘作痛。</td>
</tr><tr>
<th>主治</th>
<td>痰积胃脘作痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
