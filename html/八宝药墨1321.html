<body>
<table>
<tr>
<th>方名</th>
<td>八宝药墨</td>
</tr><tr>
<th>来源</th>
<td>《北京市中药成方选集》</td>
</tr><tr>
<th>处方</th>
<td>墨面（5050克），麝香（5克），冰片（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，过罗，加熊胆五钱，冰糖四两，2味熬汤，澄清合匀，万杵，做成墨形，每块湿重三钱5分。每服一钱或二钱，研浓汁冲服。</td>
</tr><tr>
<th>效用</th>
<td>清肺热，止失血。主治肺热气盛，咳嗽咯血，吐血衄血，痰中带血。</td>
</tr><tr>
<th>主治</th>
<td>清肺热，止失血。主治肺热气盛，咳嗽咯血，吐血衄血，痰中带血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
