<body>
<table>
<tr>
<th>方名</th>
<td>白蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《霉疠新书》</td>
</tr><tr>
<th>处方</th>
<td>乌梅轻粉（纸包、入搏饭内煨熟、取出用，5克）</td>
</tr><tr>
<th>制法</th>
<td>每旦食前服一钱6分，以赤小豆煎汁送下。过5-6日，则当齿龈黑，血自出。完7日而后，宜用淡味噌汁煮瓢畜、萝卜、冬瓜、鲣脯、鲽鱼、（鱼豪）鱼之类食啖之。嗣以白蛇汤。</td>
</tr><tr>
<th>效用</th>
<td>杨梅结毒，痼疾废病。</td>
</tr><tr>
<th>主治</th>
<td>杨梅结毒，痼疾废病。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
