<td>白术丸</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷二十七引《赵氏家传》</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），木香（6克），丁香（6克），肉豆蔻（6克），黄连（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，面糊为丸，如黄米大。每服10丸，米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>温胃消食。主治小儿吐泻不止。</td>
</tr><tr>
<th>主治</th>
<td>温胃消食。主治小儿吐泻不止。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
