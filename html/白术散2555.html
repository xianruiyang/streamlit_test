<table>
<tr>
<th>方名</th>
<td>白术散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>白术（0.5克），草豆蔻（去皮，50克），益智子（去皮，50克），枳壳（麸炒微黄、去瓤，0.5克），高良姜（50克），陈橘皮（汤浸、去白瓤、焙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。《济阴纲目》：此真虚寒腹痛吐利方也，勿妄用。</td>
</tr><tr>
<th>效用</th>
<td>妊娠霍乱，吐逆不止，腹痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠霍乱，吐逆不止，腹痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
