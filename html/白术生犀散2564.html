<table>
<tr>
<th>方名</th>
<td>白术生犀散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一六八</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），桔梗（微炒，50克），甘草（炙、锉，50克），马牙消（研，50克），麝香（研，5克），生犀角（镑，5克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣罗4味为散，与2味研者和匀。每服半钱匕，蜜熟水调下；薄荷熟水亦得。</td>
</tr><tr>
<th>效用</th>
<td>小儿一切风热。</td>
</tr><tr>
<th>主治</th>
<td>小儿一切风热。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
