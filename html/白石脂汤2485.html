<th>方名</th>
<td>白石脂汤</td>
</tr><tr>
<th>来源</th>
<td>《鬼遗》卷三</td>
</tr><tr>
<th>处方</th>
<td>白石脂（50克），龙骨（50克），当归（50克），桔梗（50克），女萎（50克），白头翁（50克），黄连（50克），干姜（50克）</td>
</tr><tr>
<th>制法</th>
<td>以水9升，煮取3升2合，去滓，服8合，日3次，夜1次。</td>
</tr><tr>
<th>效用</th>
<td>发背已溃，而下不住。</td>
</tr><tr>
<th>主治</th>
<td>发背已溃，而下不住。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
