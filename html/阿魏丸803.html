</tr><tr>
<th>处方</th>
<td>鳖甲（醋炙，5克），三棱（醋浸、炒，50克），莪术（醋浸、炒，50克），香附子（米泔浸，50克），陈皮（5克），真阿魏（5克）</td>

</tr><tr>

</tr><tr>

</tr><tr>

<td>无。</td>
