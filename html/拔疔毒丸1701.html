<body>
<table>
<tr>
<th>方名</th>
<td>拔疔毒丸</td>
</tr><tr>
<th>来源</th>
<td>《增订治疔汇要》卷下</td>
</tr><tr>
<th>处方</th>
<td>雄黄（6克），大黄（6克），巴豆（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，以飞面，陈醋煮面糊为丸，如风仙子大。重者23丸，轻者13丸，热水送下，服后待泻4-5次，饮新汲水泻即止；若病重不省人事，速将丸用开水融化，从口角灌入，随扶坐片刻，一泻便醒。</td>
</tr><tr>
<th>效用</th>
<td>各种疔，重至走黄。</td>
</tr><tr>
<th>主治</th>
<td>各种疔，重至走黄。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
