<body>
<table>
<tr>
<th>方名</th>
<td>七味白术散</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》（宋•钱乙）</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），茯苓（12克），炒白术（12克），甘草（3克），藿香叶（12克），木香（6克），葛根（15克）</td>
</tr><tr>
<th>制法</th>
<td>为粗末，每服二钱（6克），或水煎服。</td>
</tr><tr>
<th>效用</th>
<td>健脾益气，和胃生津。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚弱，津虚内热证。呕吐泄泻，肌热烦渴。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
