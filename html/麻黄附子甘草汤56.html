<table>
<tr>
<th>方名</th>
<td>麻黄附子甘草汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>麻黄（去节，6克），附子（炮、去皮，9克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>上三味，以水七升，先煮麻黄一两沸，去上沫，内诸药，煮取三升，去滓。温服一升，日三服。</td>
</tr><tr>
<th>效用</th>
<td>助阳解表。</td>
</tr><tr>
<th>主治</th>
<td>少阴阳虚，外感风寒。恶寒身疼，无汗，微发热，脉沉微者；或水病身面浮肿，气短，小便不利，脉沉而小。</td>
</tr><tr>
<th>方解</th>
<td>麻黄细辛附子汤与麻黄附子甘草汤均治阳虚外感风寒证。但前方证病重势急，外寒与里寒均较重，故以麻、附配细辛，助阳发汗，使表里之邪速解；后方证病轻势缓，故用麻、附配甘草，助阳益气而微发汗，使表里之邪缓解。此正是“病有轻重，治有缓急”之义。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
