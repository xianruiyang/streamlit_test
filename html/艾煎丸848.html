<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《三因》卷十八</td>
</tr><tr>
<th>处方</th>
<td>食茱萸（汤洗，7.5克），当归（7.5克），熟地黄（75.0克），白芍药（75.0克），石菖蒲（炒，50克），川芎（50克），人参（50克），熟艾（用糯米饮调作饼、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>《得效》本方用法：用缩砂、香附汤送下。</td>
</tr><tr>
<th>效用</th>
<td>常服补营卫、固经脉。主崩伤淋沥，小肠满痛；妇人室女经候不调，脐腹冷痛，腹常胀满，至晚则增。</td>
</tr><tr>
<th>主治</th>
<td>常服补营卫、固经脉。主崩伤淋沥，小肠满痛；妇人室女经候不调，脐腹冷痛，腹常胀满，至晚则增。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
