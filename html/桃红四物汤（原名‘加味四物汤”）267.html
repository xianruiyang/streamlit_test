<body>
<table>
<tr>
<th>方名</th>
<td>桃红四物汤（原名‘加味四物汤”）</td>
</tr><tr>
<th>来源</th>
<td>《医垒元戎》，录自《玉机微义》</td>
</tr><tr>
<th>处方</th>
<td>桃仁（9克），红花（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>养血活血。</td>
</tr><tr>
<th>主治</th>
<td>血虚兼血瘀证。妇女经期超前，血多有块，色紫稠粘，腹痛等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
