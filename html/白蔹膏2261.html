<th>方名</th>
<td>白蔹膏</td>
</tr><tr>
<th>来源</th>
<td>《秘传眼科龙木论》卷四</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），白及（50克），白芷（50克），突厥子（25克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用牛酥五两煎为膏。早晨涂在眼睛内；夜半涂亦得。</td>
</tr><tr>
<th>效用</th>
<td>风牵睑出外障。</td>
</tr><tr>
<th>主治</th>
<td>风牵睑出外障。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
