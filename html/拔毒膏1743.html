<body>
<table>
<tr>
<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《眼科锦囊》卷四</td>
</tr><tr>
<th>处方</th>
<td>辰砂（5克），甘草（5克），巴豆（0.5克），狼粪（烧存性者，5克）</td>
</tr><tr>
<th>制法</th>
<td>上以蓖麻子油调和之。贴鱼尾，小钱大。</td>
</tr><tr>
<th>效用</th>
<td>痘疹入目。</td>
</tr><tr>
<th>主治</th>
<td>痘疹入目。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌食发物。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
