<table>
<tr>
<th>方名</th>
<td>白矾煎</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一一七</td>
</tr><tr>
<th>处方</th>
<td>白矾（末，50克），铅丹（研，50克），附子（去皮脐、生为末，50克），屋下火煤（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入白蜜三两煎为煎，入竹筒盛，饭上炊1次。每用少许含。吐涎出。</td>
</tr><tr>
<th>效用</th>
<td>口疮。</td>
</tr><tr>
<th>主治</th>
<td>口疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
