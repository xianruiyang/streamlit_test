<table>
<tr>
<th>方名</th>
<td>八仙饮子</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三一九</td>
</tr><tr>
<th>处方</th>
<td>常山（6克），白术（6克），秦艽（6克），洪州鬼臼（6克），赤芍药（6克），甘草（6克），紫苏（6克），银州（6克），柴胡（6克）</td>
</tr><tr>
<th>制法</th>
<td>洗净，为粗末。每服半两，水2碗，乌梅肉2个，葱白7寸，韭白7寸，桃枝7寸，槐枝7寸，同煎至1盏，去滓温服；滓并煎。</td>
</tr><tr>
<th>效用</th>
<td>男妇虚劳骨蒸服鳖甲丸后作热者。</td>
</tr><tr>
<th>主治</th>
<td>男妇虚劳骨蒸服鳖甲丸后作热者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
