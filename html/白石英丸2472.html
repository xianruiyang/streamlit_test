<body>
<table>
<tr>
<th>方名</th>
<td>白石英丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十九</td>
</tr><tr>
<th>处方</th>
<td>白石英（别研，50克），芒消（别研，50克），凝水石（别研，50克），赤茯苓（去黑皮，50克），人参（50克），地骨皮（50克），泽泻（50克），苦参（50克），甘草（炙、锉，50克），麦门冬（去心、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上10味，除别研外，捣罗为末，合研匀，炼蜜为丸，如梧桐子大。每服30丸，温水送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>消渴经年，饮水不止。</td>
</tr><tr>
<th>主治</th>
<td>消渴经年，饮水不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
