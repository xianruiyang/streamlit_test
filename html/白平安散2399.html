<table>
<tr>
<th>方名</th>
<td>白平安散</td>
</tr><tr>
<th>来源</th>
<td>《中药成方配本》</td>
</tr><tr>
<th>处方</th>
<td>薄荷精（50克），冰片（5克），煅石膏粉（1000克），飞滑石粉（1000克）</td>
</tr><tr>
<th>制法</th>
<td>各取净末，共研至极细为度，约成散4一两，分装800瓶，每瓶5分。每用少许吹鼻。</td>
</tr><tr>
<th>效用</th>
<td>解暑辟秽。主治感受暑热，头昏脑胀。</td>
</tr><tr>
<th>主治</th>
<td>解暑辟秽。主治感受暑热，头昏脑胀。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
