<body>
<table>
<tr>
<th>方名</th>
<td>白术酒</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>白术（75.0克），独活（50克），黑豆（炒令熟，180克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细，以酒3升，煎取1升半，去滓，分温4服，拗口灌之。得汗即愈。</td>
</tr><tr>
<th>效用</th>
<td>妊娠中风，口噤，言语不得。</td>
</tr><tr>
<th>主治</th>
<td>妊娠中风，口噤，言语不得。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
