<table>
<tr>
<th>方名</th>
<td>柴胡疏肝散</td>
</tr><tr>
<th>来源</th>
<td>《证治准纪》引《医学统旨》方</td>
</tr><tr>
<th>处方</th>
<td>柴胡（6克），陈皮（6克），川芎（4.5克），香附（4.5克），枳壳（4.5克），芍药（4.5克），炙甘草（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>水二盅，煎八分，食前服。</td>
</tr><tr>
<th>效用</th>
<td>疏肝行气，活血止痛。</td>
</tr><tr>
<th>主治</th>
<td>肝气郁滞证。胁肋疼痛，胸闷喜太息，情志抑郁易怒，或嗳气，脘腹胀满，脉弦。</td>
</tr><tr>
<th>方解</th>
<td>柴胡疏肝散证是肝气郁结，不得疏泄，气郁导致血滞，故见胁肋疼痛诸症。方用四逆散去枳实，加陈皮、枳壳、川芎、香附，增强疏肝行气，活血止痛之效，故服后肝气条达，血脉通畅，痛止而诸症亦除。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
