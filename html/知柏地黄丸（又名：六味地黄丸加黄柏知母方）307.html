<table>
<tr>
<th>方名</th>
<td>知柏地黄丸（又名：六味地黄丸加黄柏知母方）</td>
</tr><tr>
<th>来源</th>
<td>《医方考》</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（24克），山萸肉（12克），干山药（12克），泽泻（9克），牡丹皮（9克），茯苓（去皮，9克），知母（盐炒，6克），黄柏（盐炒，6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大，每服二钱（6克），温开水送下。</td>
</tr><tr>
<th>效用</th>
<td>滋阴降火。</td>
</tr><tr>
<th>主治</th>
<td>肝肾阴虚，虚火上炎证。头目昏眩，耳鸣耳聋，虚火牙痛，五心烦热，腰膝酸痛，血淋尿痛，遗精梦泄，骨蒸潮热，盗汗颧红，咽干口燥，舌质红，脉细数。</td>
</tr><tr>
<th>方解</th>
<td>知柏地黄丸偏于滋阴降火，适用于阴虚火旺、骨蒸潮热、遗精盗汗之证。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
