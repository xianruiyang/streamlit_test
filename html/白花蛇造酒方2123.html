<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇造酒方</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一一O引《瑞竹堂方》</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（5克），蒸米（6250克）</td>
</tr><tr>
<th>制法</th>
<td>缸底先用酒曲，次将蛇用绢袋盛之，顿于曲上，用纸封缸口，候21日，开缸取酒，将蛇去皮骨为末。本方方名，《本草纲目》引作“白花蛇酒”。</td>
</tr><tr>
<th>效用</th>
<td>大风。</td>
</tr><tr>
<th>主治</th>
<td>大风。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
