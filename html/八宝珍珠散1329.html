<body>
<table>
<tr>
<th>方名</th>
<td>八宝珍珠散</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷六十一</td>
</tr><tr>
<th>处方</th>
<td>炉甘石（倾银锅煅通红、入三黄汤内、铜锅煮2时、汤干就焙干、退冷、再乳3日、如尘无声、筛过听合众药用，500克），血竭（5克），胆矾（5克），白硼（50克），朱砂（5克），雄胆（5克），乳香（制，5克），没药（制，5克），轻粉（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，俱以皮纸筛过，外加冰片末，每药三钱，加冰片3分。外用点眼。</td>
</tr><tr>
<th>效用</th>
<td>一切风热流泪，翳膜诸眼疾。</td>
</tr><tr>
<th>主治</th>
<td>一切风热流泪，翳膜诸眼疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
