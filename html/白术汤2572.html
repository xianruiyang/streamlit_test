<body>
<table>
<tr>
<th>方名</th>
<td>白术汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十九</td>
</tr><tr>
<th>处方</th>
<td>白术（锉，50克），木瓜（去瓤、切、焙，50克），人参（50克），甘草（炙，50克），干姜（炮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服三钱匕，水1盏，加生姜3片，大枣1个（擘），同煎7分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>中恶，霍乱吐利，手足麻痹或转筋。</td>
</tr><tr>
<th>主治</th>
<td>中恶，霍乱吐利，手足麻痹或转筋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
