<table>
<tr>
<th>方名</th>
<td>白术茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷六</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），赤茯苓（去皮，50克），干姜（炮，50克），肉桂（去粗皮，50克），半夏（汤洗7次，50克），人参（去芦头，50克），枳实（去瓤、麸炒，50克），肉豆蔻（面裹煨香，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，用神曲辗细，煮糊为丸，如梧桐子大。每服50丸，生姜汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>脾胃不和，胸膈痞闷，心腹胀满，干哕噫酸，饮食不化，肠鸣泄泻，酒癖停饮，呕吐痰沫，头目昏运。</td>
</tr><tr>
<th>主治</th>
<td>脾胃不和，胸膈痞闷，心腹胀满，干哕噫酸，饮食不化，肠鸣泄泻，酒癖停饮，呕吐痰沫，头目昏运。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
