<body>
<table>
<tr>
<th>方名</th>
<td>八味知母汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十三</td>
</tr><tr>
<th>处方</th>
<td>知母（焙，0.5克），芍药（0.5克），麦门冬（去心、焙，0.5克），柴胡（去苗，0.5克），泽泻（0.5克），石膏（75.0克），黄芩（去黑心，50克），甘草（炙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。知母汤（《普济方》卷一三三）。</td>
</tr><tr>
<th>效用</th>
<td>伤寒数日不解，心躁烦乱，小腹胀急，脐下闷痛，大渴喘乏。</td>
</tr><tr>
<th>主治</th>
<td>伤寒数日不解，心躁烦乱，小腹胀急，脐下闷痛，大渴喘乏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
