<body>
<table>
<tr>
<th>方名</th>
<td>八味丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷九</td>
</tr><tr>
<th>处方</th>
<td>牛膝（去芦、酒浸1宿，6克），当归（去芦、酒浸1宿，6克），菟丝子（洗净、酒浸3宿、研成饼，6克），地骨皮（去土，6克），远志（汤泡、去心，6克），石菖蒲（9节者、去毛，6克），绵黄耆（蜜炙，6克），熟干地黄（去土，6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒煮山药糊为丸，如梧桐子大。每服50丸，空心盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>补肝肾，明眼目。</td>
</tr><tr>
<th>主治</th>
<td>补肝肾，明眼目。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
