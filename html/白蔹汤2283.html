<th>方名</th>
<td>白蔹汤</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十一</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），黄芩（50克），赤芍药（50克），丹参（50克）</td>
</tr><tr>
<th>制法</th>
<td>上锉细。以水3升，煮至1升半，以帛浸拓肿上，频频换之。</td>
</tr><tr>
<th>效用</th>
<td>痈肿溃后。</td>
</tr><tr>
<th>主治</th>
<td>痈肿溃后。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
