<table>

<th>方名</th>
<td>八宝饮</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷二</td>
</tr><tr>
<th>处方</th>
<td>罂粟壳（6克），橘红（6克），款冬花（6克），百合（6克），桑白皮（6克），桔梗（6克），人参（6克），阿胶（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服3大钱，水1盏半，加生姜5大片，乌梅1枚，北枣2个（擘开），同煎至8分，去滓，临卧温服。</td>
</tr><tr>
<th>效用</th>
<td>咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
