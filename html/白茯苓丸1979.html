<table>
<tr>
<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（去黑皮，50克），黄柏（去粗皮，50克），干姜（炮裂，50克），木瓜（干者、去瓤、切、焙，20克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以粳米或粟米饮为丸，如梧桐子大，晒干。每服30丸，术饮送下，1日2次。老小加减。</td>
</tr><tr>
<th>效用</th>
<td>霍乱后，水利不止；亦治诸利。</td>
</tr><tr>
<th>主治</th>
<td>霍乱后，水利不止；亦治诸利。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
