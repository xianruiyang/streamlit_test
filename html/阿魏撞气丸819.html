<table>
<tr>
<th>方名</th>
<td>阿魏撞气丸</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷七</td>
</tr><tr>
<th>处方</th>
<td>小茴（50克），青皮（50克），甘草（50克），陈皮（50克），莪术（50克），川芎（50克），生姜（用盐、淹1宿，5克），胡椒（5克），白芷（5克），肉桂（5克），砂仁（5克），丁香皮（炒，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服3-5丸，男子气痛，炒姜盐汤送下；妇人血气痛，醋汤送下。</td>
</tr><tr>
<th>效用</th>
<td>五种噎疾，九种心痛，痃癖气块，冷气攻刺，腹痛肠鸣，呕吐酸水，男子疝气，女人血气。</td>
</tr><tr>
<th>主治</th>
<td>五种噎疾，九种心痛，痃癖气块，冷气攻刺，腹痛肠鸣，呕吐酸水，男子疝气，女人血气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
