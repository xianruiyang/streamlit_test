<body>
<table>
<tr>
<th>方名</th>
<td>阑尾化瘀汤</td>
</tr><tr>
<th>来源</th>
<td>《新急腹症学》</td>
</tr><tr>
<th>处方</th>
<td>银花（15克），川楝子（15克），大黄（后下，9克），牡丹皮（9克），桃仁（9克），延胡索（9克），木香（9克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。大黄后下。</td>
</tr><tr>
<th>效用</th>
<td>行气活血，清热解毒。</td>
</tr><tr>
<th>主治</th>
<td>瘀滞型阑尾炎初期。发热，脘腹胀闷，腹痛，右下腹局限性压痛，反跳痛；或阑尾炎症消散后，热象不显著，而见脘腹胀闷、嗳气纳呆。</td>
</tr><tr>
<th>方解</th>
<td>阑尾化瘀汤以行气活血药为主，辅以清热解毒、通里攻下之品组方，长于行气活血、清热解毒，用于瘀滞型阑尾炎初期，或阑尾炎症消散后。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
