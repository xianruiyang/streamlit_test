<table>

<th>方名</th>
<td>白鸽肉</td>
</tr><tr>
<th>来源</th>
<td>《仙拈集》卷三</td>
</tr><tr>
<th>处方</th>
<td>白鸽子（去肝肠、净，1000克），血竭（50克）</td>
</tr><tr>
<th>制法</th>
<td>以线缝住，用无灰酒煮极烂。令病人食之，瘀血自行；如心中慌乱，白煮肉1块，食之。</td>
</tr><tr>
<th>效用</th>
<td>干血痨。</td>
</tr><tr>
<th>主治</th>
<td>干血痨。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
