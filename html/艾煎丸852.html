<table>

<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷十二引《古今录验》</td>
</tr><tr>
<th>处方</th>
<td>白艾（6克），薏苡根（6克）</td>
</tr><tr>
<th>制法</th>
<td>上药合煮，汁成如饴。取半升1服之，使刺吐宿食。</td>
</tr><tr>
<th>效用</th>
<td>卒食不消，欲成症积。</td>
</tr><tr>
<th>主治</th>
<td>卒食不消，欲成症积。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
