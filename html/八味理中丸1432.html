<table>
<tr>
<th>方名</th>
<td>八味理中丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三八七</td>
</tr><tr>
<th>处方</th>
<td>人参（6克），甘草（6克），白术（6克），干姜（6克），枳实（6克），白茯苓（6克），五味子（6克），桑白皮（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如小指大。每次1丸，用淡豆豉5粒，水1小盏，煎至半，去豉，通口服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>小儿心脾肺不和，息数脉急，上下不升降，中膈痞满，胸臆郁抑，坐卧烦闷，精神不乐，饮食不下。</td>
</tr><tr>
<th>主治</th>
<td>小儿心脾肺不和，息数脉急，上下不升降，中膈痞满，胸臆郁抑，坐卧烦闷，精神不乐，饮食不下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
