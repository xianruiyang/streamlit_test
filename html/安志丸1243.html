<body>
<table>
<tr>
<th>方名</th>
<td>安志丸</td>
</tr><tr>
<th>来源</th>
<td>《济阳纲目》卷五十四</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），白茯苓（50克），白茯神（50克），酸枣仁（酒浸、隔纸炒，50克），当归（50克），远志（50克），柏子仁（50克），琥珀（50克），乳香（7.5克），石菖蒲（7.5克），朱砂（7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每次30丸，食后以白汤送下。</td>
</tr><tr>
<th>效用</th>
<td>气血虚，梦中多惊。</td>
</tr><tr>
<th>主治</th>
<td>气血虚，梦中多惊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
