<body>
<table>
<tr>
<th>方名</th>
<td>八岁汤</td>
</tr><tr>
<th>来源</th>
<td>方出《千金》卷五，名见《医部全录》卷四四一</td>
</tr><tr>
<th>处方</th>
<td>芍药（50克），栀子（50克），柴胡（6克），升麻（75.0克），黄芩（75.0克），黄连（75.0克），竹叶（切，1500.0克），桔梗（75.0克），细辛（15克），山药（50克），大黄（1本有枳实、杏仁各一两半、无桔梗、黄连，50克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。以水6升，煮取1升8合，去滓，分4服，十岁儿为3服。</td>
</tr><tr>
<th>效用</th>
<td>8岁以上儿，热结痰实，不能食，自下。</td>
</tr><tr>
<th>主治</th>
<td>8岁以上儿，热结痰实，不能食，自下。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
