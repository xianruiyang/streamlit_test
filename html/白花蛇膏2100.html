<table>
<tr>
<th>方名</th>
<td>白花蛇膏</td>
</tr><tr>
<th>来源</th>
<td>《本草纲目》卷四十三引《三因》</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒浸、去皮骨、炙干，25克），雄黄（水飞、研匀，50克），白沙蜜（500克），杏仁（去皮、研烂，500克）</td>
</tr><tr>
<th>制法</th>
<td>同炼为膏。每服一钱，温酒化下，日3次。须先服通天再造散，下去虫物，乃服此除根。</td>
</tr><tr>
<th>效用</th>
<td>癞。</td>
</tr><tr>
<th>主治</th>
<td>癞。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
