<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（微炒，50克），白附子（炮裂，50克），地龙（微炒，50克），黄丹（微炒，50克），人中白（烧灰，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为未，用葱津为丸，如梧桐子大。每服10丸，荆芥汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后头痛。</td>
</tr><tr>
<th>主治</th>
<td>产后头痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
