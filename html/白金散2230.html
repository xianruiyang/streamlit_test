<table>
<tr>
<th>方名</th>
<td>白金散</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷五</td>
</tr><tr>
<th>处方</th>
<td>天南星（大者、破之，50克），朴消（25克），白矾（5克），甘草（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末，用水5盏，慢火1处煮水尽为度，焙干，为细末，加朱砂末一钱拌匀。每用半钱，煎金银薄荷汤放温调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>急惊发搐。</td>
</tr><tr>
<th>主治</th>
<td>急惊发搐。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
