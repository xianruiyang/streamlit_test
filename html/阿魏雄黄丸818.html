<table>
<tr>
<th>方名</th>
<td>阿魏雄黄丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷三十五</td>
</tr><tr>
<th>处方</th>
<td>阿魏（研，50克），雄黄（研，50克），柳枝（取向东者1-7茎、每茎长1尺、锉、焙、捣为细末，50克），桃枝（取向东者1-7茎、每茎长1尺、锉、焙、捣为细末，50克），丹砂（研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>发时用净盏摩1丸，涂鼻尖并人中上，或未退，以冷水服1丸。须五月五日午时合。</td>
</tr><tr>
<th>效用</th>
<td>鬼疟经久不愈。</td>
</tr><tr>
<th>主治</th>
<td>鬼疟经久不愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
