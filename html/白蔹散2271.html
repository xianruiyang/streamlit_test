<table>
<tr>
<th>方名</th>
<td>白蔹散</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷九</td>
</tr><tr>
<th>处方</th>
<td>白蔹（50克），白矾（枯、别研，50克），远志（50克），雄黄（别研，50克），巴豆丸（0.5克），麝香（别研，5克），白芷（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。以腊月猪脂调敷之。</td>
</tr><tr>
<th>效用</th>
<td>长肉生肌。主治发背痈疽。</td>
</tr><tr>
<th>主治</th>
<td>长肉生肌。主治发背痈疽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
