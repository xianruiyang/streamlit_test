<body>
<table>
<tr>
<th>方名</th>
<td>八灵丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十二</td>
</tr><tr>
<th>处方</th>
<td>京三棱（煨、锉，50克），石三棱（煨、锉，50克），鸡爪三棱（煨、锉，50克），木香（50克），槟榔（锉，50克），肉豆蔻（去壳，50克），巴豆（去皮心膜、煎黄出油尽，0.5克），硇砂（研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上8味，捣罗6味为末，入巴豆霜、硇砂末拌匀，醋煮面糊为丸，如小豆大。每服5-7丸，丈夫，生姜汤送下；妇人，醋汤送下；痃癖气，煎木香汤送下。</td>
</tr><tr>
<th>效用</th>
<td>食症，气块，痃癖。</td>
</tr><tr>
<th>主治</th>
<td>食症，气块，痃癖。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
