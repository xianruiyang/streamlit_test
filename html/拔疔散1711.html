<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《外科传薪集》</td>
</tr><tr>
<th>处方</th>
<td>月石（5克），雄精（5克），千金霜（5克），巴散（5克），铁锈（5克），活磁石（炒，5克），麝香（0.5克），梅片（0.5克），朱砂（0.5克），蟾酥（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，以瓷瓶收贮。临用以膏盖之，未脓即散；或用荔枝肉打烂敷之。</td>
</tr><tr>
<th>效用</th>
<td>一切疔疮。</td>
</tr><tr>
<th>主治</th>
<td>一切疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
