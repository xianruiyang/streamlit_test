<body>
<table>
<tr>
<th>方名</th>
<td>白术膏</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷十</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），白茯苓（0.5克），人参（去芦，0.5克），滑石（0.5克），泽泻（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜和膏。每用1皂子大，米饮化下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>小儿暑月中热，或伤暑伏热，头目昏痛，霍乱吐泻，腹满气痞，烦躁作渴，小便不利；并治小儿脾胃不和，腹胀气痞，不美乳食。</td>
</tr><tr>
<th>主治</th>
<td>小儿暑月中热，或伤暑伏热，头目昏痛，霍乱吐泻，腹满气痞，烦躁作渴，小便不利；并治小儿脾胃不和，腹胀气痞，不美乳食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
