<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十二</td>
</tr><tr>
<th>处方</th>
<td>白矾灰（50克），附子（炮裂、去皮脐、为末，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，以汤浸蒸饼为丸，如梧桐子大。每服20丸，以荆芥汤送下，日3次。</td>
</tr><tr>
<th>效用</th>
<td>妇人痔疾久不愈。</td>
</tr><tr>
<th>主治</th>
<td>妇人痔疾久不愈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
