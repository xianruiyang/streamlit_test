<body>
<table>
<tr>
<th>方名</th>
<td>八风汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十五</td>
</tr><tr>
<th>处方</th>
<td>防风（去叉，50克），人参，细辛（去苗叶，50克），前胡（去芦头，50克），羌活（去芦头，50克），白芷（50克），甘草（炙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，入薄荷5叶，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>首风，头目昏痛，肢体拘急疼痛。</td>
</tr><tr>
<th>主治</th>
<td>首风，头目昏痛，肢体拘急疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
