<th>方名</th>
<td>八味紫菀汤</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十六引《婴孺方》</td>
</tr><tr>
<th>处方</th>
<td>紫菀（50克），细辛（50克），甘草（炙，50克），款冬花（50克），桂心（50克），牡蛎（50克），豉（50克），竹叶（50克）</td>
</tr><tr>
<th>制法</th>
<td>水7升，煮2升，五岁服5合。不知加。</td>
</tr><tr>
<th>效用</th>
<td>小儿逆气而喘，久嗽伤肺。</td>
</tr><tr>
<th>主治</th>
<td>小儿逆气而喘，久嗽伤肺。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
