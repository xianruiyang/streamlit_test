<table>
<tr>
<th>方名</th>
<td>八味地黄丸</td>
</tr><tr>
<th>来源</th>
<td>《嵩崖尊生》卷六</td>
</tr><tr>
<th>处方</th>
<td>丹皮（50克），茯苓（50克），泽泻（50克），山萸（50克），山药（50克），熟地黄（50克），川附（50克），桂心（50克），全蝎（炒黄色，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸。每服100丸。3服效。相火盛，去桂、附，加山药、黄柏各二两，远志、菖蒲各二两。</td>
</tr><tr>
<th>效用</th>
<td>肾虚耳聋。</td>
</tr><tr>
<th>主治</th>
<td>肾虚耳聋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
