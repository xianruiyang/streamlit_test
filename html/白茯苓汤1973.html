<table>
<tr>
<th>方名</th>
<td>白茯苓汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一一九</td>
</tr><tr>
<th>处方</th>
<td>白茯芩（去黑皮，0.5克），牛黄（研，0.5克），犀角屑（0.5克），甘草（炙，50克），人参（50克），羚羊角屑（50克），熟干地黄（焙，50克），白术（50克），桂（去粗皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱匕，水1盏，煎至7分，去滓温服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>舌肿强。</td>
</tr><tr>
<th>主治</th>
<td>舌肿强。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
