<table>
<tr>
<th>方名</th>
<td>八风续命汤</td>
</tr><tr>
<th>来源</th>
<td>《千金》卷八（注文）引《古今录验》</td>
</tr><tr>
<th>处方</th>
<td>人参（18克），桂心（18克），当归（18克），独活（18克），黄芩（18克），干姜（18克），甘草（18克），石膏（75.0克），杏仁（800克）</td>
</tr><tr>
<th>制法</th>
<td>人参汤（《圣济总录》卷九）、参桂汤（《三因》卷七）。</td>
</tr><tr>
<th>效用</th>
<td>卒半身不遂，手足拘急，不得屈伸，身体冷，或智或痴，或身强直不语，或生或死，狂言不可名状，角弓反张，或欲得食，或不用食，或大小便不利者。</td>
</tr><tr>
<th>主治</th>
<td>卒半身不遂，手足拘急，不得屈伸，身体冷，或智或痴，或身强直不语，或生或死，狂言不可名状，角弓反张，或欲得食，或不用食，或大小便不利者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
