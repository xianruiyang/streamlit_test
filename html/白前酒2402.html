<body>
<table>
<tr>
<th>方名</th>
<td>白前酒</td>
</tr><tr>
<th>来源</th>
<td>《时后备急方》</td>
</tr><tr>
<th>处方</th>
<td>白前（100克），白酒（500克）</td>
</tr><tr>
<th>制法</th>
<td>将白前捣成粗末，装入纱布袋中，放入干净的器皿中；倒入白酒浸泡，封口；7日后开启，去掉药袋，澄清备用。每次10～15ml，每日3次，将酒温热空腹服用。</td>
</tr><tr>
<th>效用</th>
<td>泻肺降气，下痰止嗽。主治肺实喘满，咳嗽，多痰，胃脘疼痛。</td>
</tr><tr>
<th>主治</th>
<td>泻肺降气，下痰止嗽。主治肺实喘满，咳嗽，多痰，胃脘疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
