<table>
<tr>
<th>方名</th>
<td>八宝化毒丹</td>
</tr><tr>
<th>来源</th>
<td>《药奁启秘》</td>
</tr><tr>
<th>处方</th>
<td>犀黄（0.5克），珍珠（5克），中黄（5克），白琥珀（5克），朱砂（5克），乳石（5克），冰片（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末。麻油调敷；或干掺：亦可内服，土茯苓汤送下。</td>
</tr><tr>
<th>效用</th>
<td>生肌收口。主治下疳结毒腐烂者。</td>
</tr><tr>
<th>主治</th>
<td>生肌收口。主治下疳结毒腐烂者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
