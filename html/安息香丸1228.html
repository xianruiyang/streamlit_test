<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十二</td>
</tr><tr>
<th>处方</th>
<td>安息香（酒化、研，50克），赤茯苓（去黑皮，50克），桂（去粗皮，50克），槟榔（生、锉，50克），白术（锉、麸炒，50克），甘草（炙，50克），诃黎勒皮（50克），厚朴（去粗皮、生姜汁炙，50克），陈橘皮（汤浸、去白、炒，50克），干姜（炮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服20丸，以生姜汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>膈气呕逆，不下食，噎塞，腹肚膨胀。</td>
</tr><tr>
<th>主治</th>
<td>膈气呕逆，不下食，噎塞，腹肚膨胀。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
