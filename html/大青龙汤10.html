<body>
<table>
<tr>
<th>方名</th>
<td>大青龙汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>麻黄（12克），桂枝（6克），炙甘草（6克），杏仁（6克），石膏（12克），生姜（9克），大枣（3克）</td>
</tr><tr>
<th>制法</th>
<td>上七味，以水九升，先煮麻黄，减二升，去上沫，内诸药，煮取三升，去滓，温服一升。取微似汗，汗出多者，温粉扑之；一服汗者，停后服；若复服，汗多亡阳，遂虚，恶风烦躁，不得眠也。</td>
</tr><tr>
<th>效用</th>
<td>发汗解表，兼清里热。</td>
</tr><tr>
<th>主治</th>
<td>外感风寒，里有郁热证。恶寒发热，头身疼痛，无汗，烦躁，口渴，脉浮紧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
