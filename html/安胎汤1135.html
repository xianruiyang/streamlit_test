<body>
<table>
<tr>
<th>方名</th>
<td>安胎汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一五四</td>
</tr><tr>
<th>处方</th>
<td>槐花（炒香熟，6克），贝母（去心、焙，6克），当归（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为粉末。每服三钱匕，酒、水各半盏，童便2合，同煎至7分，去滓，温服。</td>
</tr><tr>
<th>效用</th>
<td>妇人胞胎不安。</td>
</tr><tr>
<th>主治</th>
<td>妇人胞胎不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
