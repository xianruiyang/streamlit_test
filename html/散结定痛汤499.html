<body>
<table>
<tr>
<th>方名</th>
<td>散结定痛汤</td>
</tr><tr>
<th>来源</th>
<td>《傅青主女科》（清•傅山）</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），炒山楂（6克），川芎（6克），牡丹皮（6克），荆芥穗炭（6克），炒桃仁（6克），益母草（6克），乳香（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>养血，化瘀，止痛</td>
</tr><tr>
<th>主治</th>
<td>产后瘀血，小腹硬痛，兼见恶露不下或不畅</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
