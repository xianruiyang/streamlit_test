<body>
<table>
<tr>
<th>方名</th>
<td>白带丹</td>
</tr><tr>
<th>来源</th>
<td>《准绳•女科》卷一</td>
</tr><tr>
<th>处方</th>
<td>苍术（5克），萸肉（去核，7.5克），白芍药（7.5克），黄芩（炒，5克），白芷（5克），樗根皮（炒，7.5克），黄连（炒，7.5克），黄柏（炒，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，面糊为丸。每服50丸，空心温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>妊娠白带。</td>
</tr><tr>
<th>主治</th>
<td>妊娠白带。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
