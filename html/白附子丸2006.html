<body>
<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷二</td>
</tr><tr>
<th>处方</th>
<td>半夏（汤洗7遍、生姜汁制，0.5克），天南星（炮，0.5克），寒水石（煅，0.5克），细辛（去叶土，0.5克），白茯苓（去皮，0.5克），白僵蚕（炒、去丝嘴，0.5克），肉桂（去粗皮，0.5克），白附子（炮，0.5克），川芎（0.5克），香白芷（0.5克），麝香（别研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，生姜汁煮糊为丸，如梧桐子大。每服30丸，食后用温热水送下。</td>
</tr><tr>
<th>效用</th>
<td>风搏阳络，胸膈涎盛，眉痛头旋。</td>
</tr><tr>
<th>主治</th>
<td>风搏阳络，胸膈涎盛，眉痛头旋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
