<body>
<table>
<tr>
<th>方名</th>
<td>艾煎膏</td>
</tr><tr>
<th>来源</th>
<td>《御药院方》卷十</td>
</tr><tr>
<th>处方</th>
<td>艾叶（50克），醋（500克）</td>
</tr><tr>
<th>制法</th>
<td>每用薄摊在衫纸上，贴患处，日1-2次。</td>
</tr><tr>
<th>效用</th>
<td>头面风热，小疮多痒少痛，黄汁出。</td>
</tr><tr>
<th>主治</th>
<td>头面风热，小疮多痒少痛，黄汁出。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
