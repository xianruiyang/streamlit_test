<table>
<tr>
<th>方名</th>
<td>白术饮</td>
</tr><tr>
<th>来源</th>
<td>《济生》卷一</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），人参（50克），草果仁（50克），干姜（炮，50克），厚朴（姜制、炒，50克），肉豆蔻（面裹、煨，50克），橘皮（去白，50克），木香（50克）</td>
</tr><tr>
<th>制法</th>
<td>白术散（《医学六要?治法汇》卷二）。本方方名，《金匮翼》引作“白术汤”。</td>
</tr><tr>
<th>效用</th>
<td>脾劳虚寒，呕吐不食，腹痛泄泻，胸满喜噫，多卧少起，情思不乐，肠鸣体倦。</td>
</tr><tr>
<th>主治</th>
<td>脾劳虚寒，呕吐不食，腹痛泄泻，胸满喜噫，多卧少起，情思不乐，肠鸣体倦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
