<table>
<tr>
<th>方名</th>
<td>八物参术丸</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷十</td>
</tr><tr>
<th>处方</th>
<td>麦门冬（去心，50克），远志（去心，50克），菖蒲（50克），茯神（去木，50克），白茯苓（去皮，50克），白术（炒，50克），人参（炒、去芦，50克），牛黄（别研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，次研入牛黄，炼蜜为丸，如黍米大，以朱砂为衣。八物定志丸（《御药院方》卷十一）、八味定志丸（《丹溪心法》卷三）、八物远志丸（《医统》卷五十）。</td>
</tr><tr>
<th>效用</th>
<td>平补心气，安神镇惊，除膈热痰实。</td>
</tr><tr>
<th>主治</th>
<td>平补心气，安神镇惊，除膈热痰实。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
