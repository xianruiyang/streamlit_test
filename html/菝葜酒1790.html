<body>
<table>
<tr>
<th>方名</th>
<td>菝葜酒</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十四</td>
</tr><tr>
<th>处方</th>
<td>菝葜（锉碎、5斗、以水1石5斗、煮取7斗、去滓澄清，5000克），曲（捣碎、将药汁减2斗、浸曲2日沸起，5000克），白糯米（50000克）</td>
</tr><tr>
<th>制法</th>
<td>将糯米净淘，控干炊饭，候熟倾出，如人体冷暖，入前药汁5斗，并曲末拌匀，瓮中盛之，春、夏45日，秋、冬10余日，然后量人性饮，每日5-6次。常令酒力相续，不过3-5剂皆平复。</td>
</tr><tr>
<th>效用</th>
<td>脚气屈弱积年，腰脊挛痹，及腹内坚结者。</td>
</tr><tr>
<th>主治</th>
<td>脚气屈弱积年，腰脊挛痹，及腹内坚结者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
