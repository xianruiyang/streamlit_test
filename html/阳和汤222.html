<table>
<tr>
<th>方名</th>
<td>阳和汤</td>
</tr><tr>
<th>来源</th>
<td>《外科证治全生集》</td>
</tr><tr>
<th>处方</th>
<td>熟地黄（6克），芥子（6克），鹿角胶（6克），姜炭（6克），麻黄（6克），肉桂（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>温阳补血，散寒止痛</td>
</tr><tr>
<th>主治</th>
<td>阳虚寒凝而成之流注，阴疽，脱疽，鹤膝风，石疽贴骨疽等漫肿无头，平塌白陷，皮包不变，酸痛无热，口不渴舌淡苔白者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
