<body>
<table>
<tr>
<th>方名</th>
<td>白矾丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十七</td>
</tr><tr>
<th>处方</th>
<td>白矾灰（5克），田父（烧灰，0.5克），蛇蜕皮（炒令微黄，5克），青黛（细研，0.5克），鹤虱（0.5克），朱砂（细研，0.5克），麝香（细研，5克），芦荟（细研，0.5克），莨菪子（水淘去浮者、水煮、令芽出、炒黑色，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，同研令匀，以烧饭为丸，如绿豆大。每1岁儿服2丸，以粥饮送下。</td>
</tr><tr>
<th>效用</th>
<td>小儿脊疳，下痢羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>小儿脊疳，下痢羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
