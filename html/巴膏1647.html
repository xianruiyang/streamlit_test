<body>
<table>
<tr>
<th>方名</th>
<td>巴膏</td>
</tr><tr>
<th>来源</th>
<td>《类证治裁》卷八</td>
</tr><tr>
<th>处方</th>
<td>巴豆肉（550克），蓖麻子（去壳，550克）</td>
</tr><tr>
<th>制法</th>
<td>上药用香油3斤，浸3日，再将虾蟆5个浸1宿。临熬时，入活鲫鱼10尾，共熬焦，去渣再熬，加官粉2斤，乳香五钱，搅匀。摊贴。</td>
</tr><tr>
<th>效用</th>
<td>疔疮肿毒，疮口已破者。</td>
</tr><tr>
<th>主治</th>
<td>疔疮肿毒，疮口已破者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
