<table>
<tr>
<th>方名</th>
<td>防风通圣散</td>
</tr><tr>
<th>来源</th>
<td>《宣明论方》</td>
</tr><tr>
<th>处方</th>
<td>防风（6克），川芎（6克），当归（6克），酒白芍（6克），薄荷（6克），麻黄（6克），连翘（6克），石膏（6克），黄芩片（6克），桔梗（6克），白术（6克），滑石粉（6克），甘草（6克），荆芥（6克），栀子（6克），黄芪（6克），党参（6克）</td>
</tr><tr>
<th>制法</th>
<td>无</td>
</tr><tr>
<th>效用</th>
<td>疏风解表，泻热通里</td>
</tr><tr>
<th>主治</th>
<td>风热壅盛，表里俱实，憎寒壮热，头目昏眩，偏正头痛，目赤睛痛，口苦口干，咽喉不利，胸膈痞闷，咳呕喘满，涕唾稠粘，大便秘结，小便赤涩，疮疡肿毒，肠风痔漏，风瘙瘾疹，苔腻微黄，脉数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
