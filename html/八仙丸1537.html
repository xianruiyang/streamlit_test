<table>
<tr>
<th>方名</th>
<td>八仙丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷一六三</td>
</tr><tr>
<th>处方</th>
<td>大枣（去核、纸裹巴豆、慢火烧烟尽，30克），天南星（炮，30克），半夏（15克），小皂角（炙黄、去皮、子，15克），甘草（炒，15克），款冬花（15克），白矾（枯，15克），巴豆（140克），杏仁（去皮、炒，350克）</td>
</tr><tr>
<th>制法</th>
<td>上药为细末，醋糊为丸，如梧桐子大。每服20～30丸，温菜齑汁下。喘嗽细嚼，烧萝卜、栗子、生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>喘嗽。</td>
</tr><tr>
<th>主治</th>
<td>喘嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
