<body>
<table>
<tr>
<th>方名</th>
<td>白华玉丹</td>
</tr><tr>
<th>来源</th>
<td>《不居集》（上集）卷十九</td>
</tr><tr>
<th>处方</th>
<td>钟乳粉（炼，50克），白石脂（煨红、水飞，5克），阳起石（煅、酒淬、干，5克），牡蛎（韭汁盐泥固济、火烧、取白，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，和作1处，研1-2日，以糯米粉煮粥为丸，如芡实大，入地坑出火毒1宿。每服1丸，空心人参汤送下。</td>
</tr><tr>
<th>效用</th>
<td>清上实下，助养本元。主治遗精，白浊。</td>
</tr><tr>
<th>主治</th>
<td>清上实下，助养本元。主治遗精，白浊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
