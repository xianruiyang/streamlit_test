<th>方名</th>
<td>天仙藤散</td>
</tr><tr>
<th>来源</th>
<td>《校注妇人良方》</td>
</tr><tr>
<th>处方</th>
<td>天仙藤（6克），香附（6克），陈皮（6克），甘草（6克），乌药（6克），生姜（6克），紫苏叶（6克），木瓜（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>行气化湿，活血</td>
</tr><tr>
<th>主治</th>
<td>子气。妊娠三月之后，两足至腿膝渐肿，行步艰辛喘闷，食欲不振，似水气状，甚或脚指间有黄水出</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无</td>
