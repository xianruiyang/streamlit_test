<body>
<table>
<tr>
<th>方名</th>
<td>安中丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷二十三</td>
</tr><tr>
<th>处方</th>
<td>人参（50克），白术（50克），木香（0.5克），藿香（0.5克），甘草（0.5克），枇杷叶（0.5克），半夏（0.5克），陈皮（0.5克），丁香（0.5克），槟榔（10克），肉豆蔻（20克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水煮面糊为丸，如麻子大。每服10丸，食后米饮送下。</td>
</tr><tr>
<th>效用</th>
<td>脾胃不和，乳食减少。</td>
</tr><tr>
<th>主治</th>
<td>脾胃不和，乳食减少。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
