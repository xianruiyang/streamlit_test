<table>
<tr>
<th>方名</th>
<td>安胎散</td>
</tr><tr>
<th>来源</th>
<td>《重订通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>生白术（6克），黄芩（6克），炒白芍（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以生姜2片，大枣3枚，煎浓汁调服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠伤寒已外解，脾气虚馁，热乘虚陷，胎动不安。</td>
</tr><tr>
<th>主治</th>
<td>妊娠伤寒已外解，脾气虚馁，热乘虚陷，胎动不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
