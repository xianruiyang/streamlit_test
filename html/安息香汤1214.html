<body>
<table>
<tr>
<th>方名</th>
<td>安息香汤</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二三三</td>
</tr><tr>
<th>处方</th>
<td>安息香（研，5克），天灵盖（涂酥炙透，1克），青木香（50克），阿魏（醋化、去沙石、入面作饼子、焙，50克），甘草（炙、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，童便1盏半，豉100粒，葱白3寸（拍破）同煎至7分，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>虚劳瘦瘠。</td>
</tr><tr>
<th>主治</th>
<td>虚劳瘦瘠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
