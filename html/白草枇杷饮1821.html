</tr><tr>
<th>处方</th>
<td>白花蛇舌草（50克），生枇杷叶（9克），当归（9克），生栀仁（9克），白芷（6克），桑白皮（12克），黄柏（9克），黄连（3克），生甘草（3克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服2次。</td>
</tr><tr>

</tr><tr>
