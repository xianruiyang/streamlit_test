<table>
<tr>
<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三八七引《全婴方》</td>
</tr><tr>
<th>处方</th>
<td>阿胶（糯米炒焦、不用米，180克），甘草（炙，50克），蛤粉（炒，50克），汉防己（50克），杏仁（去皮、麸炒，50克），款冬花（50克），香白芷（50克），马兜铃（50克），干姜（1方有干葛、无干姜，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服1丸，水煎服。</td>
</tr><tr>
<th>效用</th>
<td>小儿久嗽，肺虚气粗，有痰，恶心不食。</td>
</tr><tr>
<th>主治</th>
<td>小儿久嗽，肺虚气粗，有痰，恶心不食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
