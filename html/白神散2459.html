<table>

<th>方名</th>
<td>白神散</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》（明•方贤）</td>
</tr><tr>
<th>处方</th>
<td>白梅末（6克）</td>
</tr><tr>
<th>制法</th>
<td>用白梅末，不以多少，将揩牙立开，盖酸能收敛，自然齿骨易开也。</td>
</tr><tr>
<th>效用</th>
<td>治中风或吐泻，牙关紧噤，不能下药。</td>
</tr><tr>
<th>主治</th>
<td>治中风或吐泻，牙关紧噤，不能下药。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
