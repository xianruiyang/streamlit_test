<body>
<table>
<tr>
<th>方名</th>
<td>阑尾清化汤</td>
</tr><tr>
<th>来源</th>
<td>《新急腹症学》</td>
</tr><tr>
<th>处方</th>
<td>银花（6克），蒲公英（6克），牡丹皮（6克），大黄（6克），川楝子（6克），赤芍（6克），桃仁（6克），生甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服。</td>
</tr><tr>
<th>效用</th>
<td>清热解毒，行气活血。</td>
</tr><tr>
<th>主治</th>
<td>急性阑尾炎蕴热期，或脓肿早期，或轻型腹膜炎。低热，或午后发热，口干渴，腹痛，便秘，尿黄。</td>
</tr><tr>
<th>方解</th>
<td>阑尾清化汤以清热解毒为主，辅以行气活血、通里攻下之品组方，长于清热解毒、行气活血，用于急性阑尾炎蕴热期，或脓肿早期，或轻型腹膜炎。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
