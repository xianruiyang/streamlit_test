<body>
<table>
<tr>
<th>方名</th>
<td>艾肠泥</td>
</tr><tr>
<th>来源</th>
<td>《中国接骨图说》</td>
</tr><tr>
<th>处方</th>
<td>藏瓜姜糟（300克），熟地黄（300克），生姜（擦，15克），艾（15克）</td>
</tr><tr>
<th>制法</th>
<td>摊好厚纸上，再以纸覆其上，敷患处，烧铁馒烙熨纸上。</td>
</tr><tr>
<th>效用</th>
<td>打扑筋挛，骨闪挫，及久年打扑痛。</td>
</tr><tr>
<th>主治</th>
<td>打扑筋挛，骨闪挫，及久年打扑痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
