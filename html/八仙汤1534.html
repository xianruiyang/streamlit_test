<table>
<tr>
<th>方名</th>
<td>八仙汤</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三五三</td>
</tr><tr>
<th>处方</th>
<td>赤茯苓（5克），麦门冬（5克），山药（5克），前胡（5克），半夏曲（5克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀。每服三钱，水1盏，入甘草3寸，煎至7分，空心热服。</td>
</tr><tr>
<th>效用</th>
<td>妇人常服温补药而积温成热，致发烦渴；血热，经下少而烦热；虚热，烦满短气；痰热，烦渴而呕吐；或妊娠烦躁；或产后气虚，口干烦渴，心下闷痞。</td>
</tr><tr>
<th>主治</th>
<td>妇人常服温补药而积温成热，致发烦渴；血热，经下少而烦热；虚热，烦满短气；痰热，烦渴而呕吐；或妊娠烦躁；或产后气虚，口干烦渴，心下闷痞。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
