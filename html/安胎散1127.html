<table>
<tr>
<th>方名</th>
<td>安胎散</td>
</tr><tr>
<th>来源</th>
<td>《胎产新书》卷二</td>
</tr><tr>
<th>处方</th>
<td>阿胶（5克），人参（5克），茯苓（5克），川归（5克），生地（5克），川芎（0.5克），甘草（0.5克），小茴（0.5克），人角茴（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，空心服。先急用胶艾汤以止其血，再服本方以护其胎。</td>
</tr><tr>
<th>效用</th>
<td>胎前动红。</td>
</tr><tr>
<th>主治</th>
<td>胎前动红。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
