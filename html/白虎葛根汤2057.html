<body>
<table>
<tr>
<th>方名</th>
<td>白虎葛根汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒大白》卷一</td>
</tr><tr>
<th>处方</th>
<td>山药（6克），石膏（6克），葛根（6克），白芷（6克）</td>
</tr><tr>
<th>制法</th>
<td>若带太阳表邪，加羌活、防风、川芎；症兼少阳者，加柴胡，川芎；小便黄赤，加木通、滑石；大便不通，有下症者，加酒煮大黄。</td>
</tr><tr>
<th>效用</th>
<td>阳明里热头痛，有汗发热，脉洪而数，烦渴引水。</td>
</tr><tr>
<th>主治</th>
<td>阳明里热头痛，有汗发热，脉洪而数，烦渴引水。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
