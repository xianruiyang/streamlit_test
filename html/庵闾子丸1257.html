<table>
<tr>
<th>方名</th>
<td>庵闾子丸</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷七十九</td>
</tr><tr>
<th>处方</th>
<td>庵闾子（15克），白薇（15克），桂心（7．5克），防葵（15克），桃仁（汤浸、去皮、尖、双仁、麸炒微黄，15克），牛膝（去苗，30克），当归（15克），干姜（炮裂、锉，15克），鳖甲（15克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣罗为末，炼蜜和捣二三百杵，丸如梧桐子大。每于空腹时，温酒送下20丸。</td>
</tr><tr>
<th>效用</th>
<td>产后月经不调，或生寒热，羸瘦，饮食无味，渐成劳证。</td>
</tr><tr>
<th>主治</th>
<td>产后月经不调，或生寒热，羸瘦，饮食无味，渐成劳证。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
