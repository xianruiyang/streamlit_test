<th>方名</th>
<td>2号养胃汤</td>
</tr><tr>
<th>来源</th>
<td>封菊秋方</td>
</tr><tr>
<th>处方</th>
<td>姜夏(15克)（6克），枳实(15克)（6克），陈皮(15克)（6克），茯苓(20克)（6克），竹茹(20克)（6克），生姜(20克)（6克），甘草(10克)（6克），红人参(15克)（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服，每日1剂，日服3次。</td>
</tr><tr>
<th>效用</th>
<td>健脾和胃，益气养阴。主治脾胃气虚，元气不足。（乳腺癌化疗反应）</td>
</tr><tr>
<th>主治</th>
<td>健脾和胃，益气养阴。主治脾胃气虚，元气不足。（乳腺癌化疗反应）</td>
</tr><tr>

</tr><tr>

</tr><tr>

<td>无。</td>
