<table>
<tr>
<th>方名</th>
<td>苏合香丸</td>
</tr><tr>
<th>来源</th>
<td>《太民惠民和剂局方》</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），朱砂粉（6克），麝香（6克），煨诃子肉（6克），香附（6克），沉香（6克），木香（6克），丁香（6克），安息香（6克），檀香（6克），荜茇（6克），水牛角（6克），醋乳香（6克），苏合香（6克），冰片（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>芳香开窍，行气止痛</td>
</tr><tr>
<th>主治</th>
<td>中风中气，猝然昏倒，牙关紧闭，不省人事，或中恶客忤，胸腹满痛，或突然昏迷，痰壅气闭，以及时疫霍乱，腹满胸痞，欲吐泻不得，甚则昏闭者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
