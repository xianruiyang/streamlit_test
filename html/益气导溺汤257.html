<body>
<table>
<tr>
<th>方名</th>
<td>益气导溺汤</td>
</tr><tr>
<th>来源</th>
<td>《中医妇科治疗学》</td>
</tr><tr>
<th>处方</th>
<td>南沙参（6克），白术（6克），扁豆（6克），茯苓（6克），桂枝（6克），蜜升麻（6克），桔梗（6克），通草（6克），乌药（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>益气升清，温阳利尿</td>
</tr><tr>
<th>主治</th>
<td>妊娠气虚下陷，小便不通，脐腹胀痛，面色苍白带青，心悸气短，神倦食少，舌淡苔白，脉沉滑无力</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
