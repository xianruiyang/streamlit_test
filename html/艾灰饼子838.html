<body>
<table>
<tr>
<th>方名</th>
<td>艾灰饼子</td>
</tr><tr>
<th>来源</th>
<td>《杨氏家藏方》卷十八</td>
</tr><tr>
<th>处方</th>
<td>艾叶（烧灰留性，5克），白龙骨（5克），定粉（5克），肉豆蔻（面裹煨熟，20克），黄丹（火煅飞过，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服1饼子，先取油灯盏，水洗过，乳食前煎油灯盏汤化下。</td>
</tr><tr>
<th>效用</th>
<td>小儿吐泻，日夜无度。</td>
</tr><tr>
<th>主治</th>
<td>小儿吐泻，日夜无度。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
