<th>方名</th>
<td>白茅根散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十九</td>
</tr><tr>
<th>处方</th>
<td>白茅根（锉，0.5克），遽麦（50克），鲤鱼齿（细研，400克），木通（锉，50克），车前子（50克），冬葵子（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以水1中盏，煎至6分，去滓温服，日3-4次。</td>
</tr><tr>
<th>效用</th>
<td>产后小便淋涩及血淋。</td>
</tr><tr>
<th>主治</th>
<td>产后小便淋涩及血淋。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
