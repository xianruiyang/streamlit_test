<table>
<tr>
<th>方名</th>
<td>白术猪肚粥</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一九O</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），槟榔（20克），生姜（切、炒，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。以猪肚1枚，治如食法，去涎骨，纳药于肚中缝口，以水7升，煮肚令熟，取汁入粳米及五味同煮粥。空腹食之。</td>
</tr><tr>
<th>效用</th>
<td>补中益气，健脾和胃。主妇人腹胁血癖气痛，冲头面熻熻，呕吐酸水，四肢烦热腹胀;脾胃气弱，消化不良，不思饮食，倦怠少气，腹部虚胀，大便泄泻不爽。</td>
</tr><tr>
<th>主治</th>
<td>补中益气，健脾和胃。主妇人腹胁血癖气痛，冲头面熻熻，呕吐酸水，四肢烦热腹胀;脾胃气弱，消化不良，不思饮食，倦怠少气，腹部虚胀，大便泄泻不爽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
