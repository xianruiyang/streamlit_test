<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一三O</td>
</tr><tr>
<th>处方</th>
<td>白矾（研，50克），闾茹（末，50克），腻粉（研，0.5克），雄黄（研，50克），当归（末，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。取少许敷疮，日3次。</td>
</tr><tr>
<th>效用</th>
<td>蚀恶肉。主治发背痈疽及恶疮不生肌，肉败坏，其色黑。</td>
</tr><tr>
<th>主治</th>
<td>蚀恶肉。主治发背痈疽及恶疮不生肌，肉败坏，其色黑。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
