<body>
<table>
<tr>
<th>方名</th>
<td>白术藿香汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十五</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），藿香（50克），丁香（50克），人参（50克），赤茯苓（去黑皮，50克），半夏（汤洗7遍、切、炒，50克），陈橘皮（汤浸去白、焙，50克），厚朴（去粗皮、生姜汁炙、锉，50克），甘草（炙、锉，50克），前胡（去芦头，0.5克），槟榔（大者、锉，100克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱匕，水1盏，加生姜3片，同煎至7分，去滓，空心、食前服，日3次。</td>
</tr><tr>
<th>效用</th>
<td>脾胃气弱，呕吐不下食。</td>
</tr><tr>
<th>主治</th>
<td>脾胃气弱，呕吐不下食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
