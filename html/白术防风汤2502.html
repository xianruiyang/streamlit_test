<td>《奇效良方》（明•方贤）</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），防风（5克），黄蓍（5克）</td>
</tr><tr>

</tr><tr>
<th>效用</th>
<td>若服“羌活防风汤”有自汗者。</td>
</tr><tr>
<th>主治</th>
<td>若服“羌活防风汤”有自汗者。</td>

</tr><tr>
