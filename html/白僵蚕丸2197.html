<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（微炒，50克），蛇蜕皮灰（50克），皂荚刺灰（50克），虾蟆灰（50克），防风（去芦头，50克），薄荷根（50克），茵陈根（50克），兰香根（50克），蜥蜴（炙微黄，50克），腰带皮灰（50克），皮中子灰（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用乌蛇卵为丸，如梧桐子大。每服20丸，空心及晚食前以温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>大风癫疾。</td>
</tr><tr>
<th>主治</th>
<td>大风癫疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
