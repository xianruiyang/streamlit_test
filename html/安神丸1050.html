<th>方名</th>
<td>安神丸</td>
</tr><tr>
<th>来源</th>
<td>《片玉痘疹》卷十二</td>
</tr><tr>
<th>处方</th>
<td>牛黄（0.5克），黄连（酒炒，5克），当归（0.5克），山栀仁（炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>煎灯心汤送下。</td>
</tr><tr>
<th>效用</th>
<td>痘收后邪热攻心，传于胞络，昏睡连日不醒，口中妄语，或有醒时亦似醉人，每多错言。</td>
</tr><tr>
<th>主治</th>
<td>痘收后邪热攻心，传于胞络，昏睡连日不醒，口中妄语，或有醒时亦似醉人，每多错言。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
