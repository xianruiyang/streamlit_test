<body>
<table>
<tr>
<th>方名</th>
<td>补肺阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《小儿药证直诀》（宋•钱乙）</td>
</tr><tr>
<th>处方</th>
<td>阿胶珠（6克），炒牛蒡子（6克），炙甘草（6克），马兜铃（6克），火单（6克），苦杏仁（6克），炒糯米（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>养阴补肺，镇咳止血</td>
</tr><tr>
<th>主治</th>
<td>肺虚热盛证，症见咳嗽气喘、咽喉干燥、咯痰稠少或痰中带血、脉浮细数、舌红少苔</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
