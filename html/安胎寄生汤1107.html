<body>
<table>
<tr>
<th>方名</th>
<td>安胎寄生汤</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷三十三注文引《小品方》</td>
</tr><tr>
<th>处方</th>
<td>桑上寄生（0.5克），白术（0.5克），茯苓（0.5克），甘草（炙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上切。以水5升，煮取2升半，分3服。若人壮者，可加芍药8分；若胎动不安，腹痛端然有所见，加干姜4分。</td>
</tr><tr>
<th>效用</th>
<td>妊娠流下，或胎不安，或腰腹作痛。</td>
</tr><tr>
<th>主治</th>
<td>妊娠流下，或胎不安，或腰腹作痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
