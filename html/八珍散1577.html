<body>
<table>
<tr>
<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十九</td>
</tr><tr>
<th>处方</th>
<td>水银（入铅丹、点少水、研令星尽，50克），栝楼根（50克），苦参（锉，75.0克），山药（焙，75.0克），铅丹（50克），密陀僧（研，50克），牡蛎（熬，50克），黄连（去须，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药除水银、铅丹外，捣罗为细散，人水银，铅丹末和匀。每服一钱匕，温水调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>消渴后，烦热结成痈疽。</td>
</tr><tr>
<th>主治</th>
<td>消渴后，烦热结成痈疽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
