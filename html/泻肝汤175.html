<th>方名</th>
<td>泻肝汤</td>
</tr><tr>
<th>来源</th>
<td>《秘传眼科龙木论》</td>
</tr><tr>
<th>处方</th>
<td>石决明（6克），大黄（6克），桔梗（6克），车前子（6克），芒硝（6克），羚羊角片（6克），防风（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>泻肝胆实火，清下焦湿热</td>
</tr><tr>
<th>主治</th>
<td>风热入眼，致患鹘眼凝睛外障，初起痒痛泪出，眼珠难以回转，不辨人物者</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
