<body>
<table>
<tr>
<th>方名</th>
<td>凉膈散</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>芒硝（6克），大黄（6克），栀子（6克），连翘（6克），黄芩片（6克），薄荷（6克），炙甘草（6克），蜂蜜（6克），淡竹叶（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>泻火通便，清上泄下</td>
</tr><tr>
<th>主治</th>
<td>上，中二焦积热，烦躁多渴，面热头昏，唇焦咽燥舌肿喉闭，目赤鼻衄，颔颊结硬，口舌生疮，涕唾稠粘，睡卧不宁，谵语狂妄，大便秘结，小便热赤，以及小儿惊风，舌红苔黄脉滑数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
