<table>
<tr>
<th>方名</th>
<td>白芥丸</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》卷七</td>
</tr><tr>
<th>处方</th>
<td>白芥子（75.0克），萝卜子（75.0克），山栀（50克），川芎（50克），三棱（50克），莪术（50克），桃仁（50克），香附（50克），山楂（50克），神曲（50克），青皮（5克），黄连（一半用吴萸水炒、一半用益智仁水炒，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，蒸饼为丸。消积丸（《东医宝鉴?杂病篇》卷六）、连罗丸（《杂病源流犀烛》卷十四）。</td>
</tr><tr>
<th>效用</th>
<td>男妇食积死血，痰积成块在两胁，动作腹鸣，嘈杂眩晕，身热时作时止。</td>
</tr><tr>
<th>主治</th>
<td>男妇食积死血，痰积成块在两胁，动作腹鸣，嘈杂眩晕，身热时作时止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
