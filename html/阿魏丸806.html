<body>
<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《博济》卷二</td>
</tr><tr>
<th>处方</th>
<td>阿魏（75.0克），当归（切、醋炒，75.0克），官桂（50克），陈皮（去白、细切、醋炒，50克），白及（0.5克），吴白芷（50克），蓬术（50克），延胡索（锉碎、醋炒，50克），木香（0.5克），吴茱萸（醋炒，50克），川芎（醋炒，50克），附子（炮、去皮脐，50克），干姜（炮，50克），肉豆蔻（研细末，0.5克），朱砂（研细末，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服5丸，温酒送下；橘皮汤亦可；妇人，醋汤送下。</td>
</tr><tr>
<th>效用</th>
<td>男妇一切气攻刺疼痛，呼吸不得，大肠滑泄。</td>
</tr><tr>
<th>主治</th>
<td>男妇一切气攻刺疼痛，呼吸不得，大肠滑泄。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
