<body>
<table>
<tr>
<th>方名</th>
<td>拔生膏</td>
</tr><tr>
<th>来源</th>
<td>《摄生众妙方》卷八</td>
</tr><tr>
<th>处方</th>
<td>血竭（5克），蟾酥（5克），麝香（0.5克），雄黄（5克），轻粉（5克），乳香（5克），没药（5克）</td>
</tr><tr>
<th>制法</th>
<td>上用荞麦秸灰或真炭灰1斗2升，淋灰8-9碗，用栗柴或桑柴文武火煎作3碗，取1碗收留，将2碗盛于好瓷器内候温，将前7昧药碾为极细末，入灰汤内用铁瓢或桑柳枝搅，又用好细石灰1升，入药灰汤搅匀，取出候冷过宿，盛入小白瓷罐内。凡诸疮点在当头，1日2次，次日又1次，疮头蚀破约5分，血水出为妙。恐日久药干，将前次留灰汤和用。</td>
</tr><tr>
<th>效用</th>
<td>诸般恶疮，及瘰疬、鼠疮才起。</td>
</tr><tr>
<th>主治</th>
<td>诸般恶疮，及瘰疬、鼠疮才起。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
