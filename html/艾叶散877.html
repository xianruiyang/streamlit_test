<body>
<table>
<tr>
<th>方名</th>
<td>艾叶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷五十九</td>
</tr><tr>
<th>处方</th>
<td>艾叶（微炒，50克），白石脂（50克），白术（0.5克），龙骨（50克），当归（锉、微炒，50克），干姜（炮裂、锉，0.5克），附子（炮裂、去皮脐，50克），吴茱萸（汤浸7遍、焙干、微炒，50克），阿胶（捣碎、炒令黄燥，0.5克），厚朴（去粗皮、涂生姜汁炙令香熟，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>每服二钱，以粥饮调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>久冷痢，食不消化，四肢不和，心腹多痛，少思饮食。</td>
</tr><tr>
<th>主治</th>
<td>久冷痢，食不消化，四肢不和，心腹多痛，少思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
