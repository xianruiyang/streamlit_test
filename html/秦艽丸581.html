<table>

<th>方名</th>
<td>秦艽丸</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》（宋•王怀隐）</td>
</tr><tr>
<th>处方</th>
<td>秦艽（6克），苦参（6克），大黄（6克），黄芪（6克），防风（6克），漏芦（6克），黄连片（6克），乌梢蛇（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热除湿，祛风止痒</td>
</tr><tr>
<th>主治</th>
<td>风湿热毒外侵，遍身生疥，干痒，搔之皮起，现用于脓窠疮，慢性湿疹，神经性皮炎，皮肤瘙痒症，寻常性狼疮，盘状性红斑狼疮</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
