<th>方名</th>
<td>白茯苓丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十七</td>
</tr><tr>
<th>处方</th>
<td>白茯苓（50克），黄连（75.0克），黄柏（75.0克），羚羊角（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，空心米饮送下，日午再服。</td>
</tr><tr>
<th>效用</th>
<td>休息痢，日夜频并。</td>
</tr><tr>
<th>主治</th>
<td>休息痢，日夜频并。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
