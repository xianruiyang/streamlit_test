<table>
<tr>
<th>方名</th>
<td>天麻钩藤饮</td>
</tr><tr>
<th>来源</th>
<td>《杂病证治新义》</td>
</tr><tr>
<th>处方</th>
<td>姜天麻（6克），钩藤（6克），煅石决明（6克），栀子（6克），黄芩片（6克），牛膝（6克），盐杜仲（6克），益母草（6克），桑寄生（6克），首乌藤（6克），朱茯神（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>平肝熄风，清热活血，补益肝肾</td>
</tr><tr>
<th>主治</th>
<td>肝经有热，肝阳偏亢，头痛头胀，耳鸣目眩，少寐多梦，或半身不遂，口眼歪斜，舌红，脉弦数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
