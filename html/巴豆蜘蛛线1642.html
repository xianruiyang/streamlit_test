<body>
<table>
<tr>
<th>方名</th>
<td>巴豆蜘蛛线</td>
</tr><tr>
<th>来源</th>
<td>《外科十三方考》</td>
</tr><tr>
<th>处方</th>
<td>花蜘蛛（6克），大连（6克），乳香（6克），没药（6克），巴豆（6克）</td>
</tr><tr>
<th>制法</th>
<td>先将花蜘蛛浆衣线数次，然后用大连、乳香、没药熬溶，将已染之线入内煮半日，以黑为度；如未黑，则再染、再煮，然后再用巴豆油上之即成。用此线拴痔挂瘘甚快，惟不免较疼。</td>
</tr><tr>
<th>效用</th>
<td>痔瘘。</td>
</tr><tr>
<th>主治</th>
<td>痔瘘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
