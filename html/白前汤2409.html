<body>
<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷六十六</td>
</tr><tr>
<th>处方</th>
<td>白前（75.0克），杏仁（去双仁尖皮、炒，280克），紫菀（去苗土，50克），黄芩（50克），麦门冬（去心、焙，50克），紫苏茎叶（0.5克），陈橘皮（汤浸、去白、炒，50克），大麻仁（净淘、研细，50克）</td>
</tr><tr>
<th>制法</th>
<td>上八味，除大麻仁旋入外，为粗末。每服三钱匕，水1盏，加生姜5片，煎至数沸，入研麻仁半钱匕，再煎至7分，去滓，食后温服，日2次。</td>
</tr><tr>
<th>效用</th>
<td>咳嗽喘闷，背膊烦疼，四肢无力。</td>
</tr><tr>
<th>主治</th>
<td>咳嗽喘闷，背膊烦疼，四肢无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
