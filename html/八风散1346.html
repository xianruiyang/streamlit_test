<html>
<head>
<link rel="stylesheet" href="./first.css">
</head>
<body>
<table>
<tr>
<th>方名</th>
<td>八风散</td>
</tr><tr>
<th>来源</th>
<td>《医心方》卷三引《耆婆方》</td>
</tr><tr>
<th>处方</th>
<td>秦艽（0.5克），独活（0.5克），茯神（0.5克），薯蓣（0.5克），山茱萸（0.5克），藁本（0.5克），天雄（0.5克），钟乳（研7日，0.5克），春（0.5克），夏（0.5克），秋（0.5克），冬（5.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。以酒服方寸匕，1日2次。</td>
</tr><tr>
<th>效用</th>
<td>风气，风眩，头面风，中风，湿痹，脚弱，房少精。</td>
</tr><tr>
<th>主治</th>
<td>风气，风眩，头面风，中风，湿痹，脚弱，房少精。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
