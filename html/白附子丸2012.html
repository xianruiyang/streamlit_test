<body>
<table>
<tr>
<th>方名</th>
<td>白附子丸</td>
</tr><tr>
<th>来源</th>
<td>《卫生总微》卷十</td>
</tr><tr>
<th>处方</th>
<td>白附子（末，0.5克），蝎梢（研，0.5克），舶上硫黄（研细，50克）</td>
</tr><tr>
<th>制法</th>
<td>先将半夏半两（汤洗净，生为末），生姜自然汁和剂，捻作饼子，小钱大，沸汤内煮至熟，取出研成膏，入3味药末和之，如干，添少汤，丸如萝卜子大。每服20-30丸，米汤或乳汁送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>伤风冷吐逆，及治粪青下泻。</td>
</tr><tr>
<th>主治</th>
<td>伤风冷吐逆，及治粪青下泻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
