<body>
<table>
<tr>
<th>方名</th>
<td>八宝生肌散</td>
</tr><tr>
<th>来源</th>
<td>《集验良方》卷一</td>
</tr><tr>
<th>处方</th>
<td>炉甘石（制，5克），熟石膏（5克），漂东丹（5克），龙骨（煅、研、漂净，5克），轻粉（5克），铅粉（5克），白蜡（5克），寒水石（漂净，5克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为细末，和匀，再研极细，瓷瓶收贮。</td>
</tr><tr>
<th>效用</th>
<td>生肌收口。主治痈疽诸疮已溃，大毒烂肉，拔出余腐未尽，新肉将生者。</td>
</tr><tr>
<th>主治</th>
<td>生肌收口。主治痈疽诸疮已溃，大毒烂肉，拔出余腐未尽，新肉将生者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
