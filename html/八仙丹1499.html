<table>
<tr>
<th>方名</th>
<td>八仙丹</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷三十三引《刘氏家传》</td>
</tr><tr>
<th>处方</th>
<td>胆矾（5克），川黄连（5克），通明（5克），乳香（5克），青盐（去土，5克），黄丹（烧，5克），真脑子（5克），轻粉（5克），蝎梢（连芒，70克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，沙糖为丸，如梧桐子大。瓷器盛百沸汤浸1丸，澄清，热洗眼；复以药水倾滓中，经1-2时热洗。1丸可洗5次。</td>
</tr><tr>
<th>效用</th>
<td>退翳消疹。主治小儿目内外障翳，并暴赤涩，流泪，及胎风烂眩。</td>
</tr><tr>
<th>主治</th>
<td>退翳消疹。主治小儿目内外障翳，并暴赤涩，流泪，及胎风烂眩。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
