<body>
<table>
<tr>
<th>方名</th>
<td>八仙丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十二</td>
</tr><tr>
<th>处方</th>
<td>京三棱（煨、锉，50克），蓬莪术（煨、锉，50克），五灵脂（50克），乌梅（和核用，1200克），干漆（炒烟出，50克），巴豆（去皮、不出油、研，20克），木香（0.5克），缩砂（去皮，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，用酸粟米饭2-3匙，同入臼杵五、七百下为丸，如绿豆大。每服5丸至7丸，生姜汤送下；小儿1丸；如要宣转，15丸。</td>
</tr><tr>
<th>效用</th>
<td>消食化气，破积聚。主治心腹胀满，噫醋恶心。</td>
</tr><tr>
<th>主治</th>
<td>消食化气，破积聚。主治心腹胀满，噫醋恶心。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
