<body>
<table>
<tr>
<th>方名</th>
<td>白荆花丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷二十二</td>
</tr><tr>
<th>处方</th>
<td>白荆花（微炒，50克），乌头（炮裂、去皮脐，0.5克），半夏（汤洗7遍、去滑，0.5克），腻粉（0.5克），水银（以枣瓤研令星尽，50克），白花蛇（酒浸、去皮骨、炙令微黄，50克），天南星（炮裂，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入水银都研令匀，炼蜜为丸，如绿豆大。每服5丸，以热酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>急风，腰背强硬，口眼牵急。</td>
</tr><tr>
<th>主治</th>
<td>急风，腰背强硬，口眼牵急。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
