<html>
<head>
<link rel="stylesheet" href="./first.css">
</head>
<body>
<table>
<tr>
<th>方名</th>
<td>安息香丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一OO</td>
</tr><tr>
<th>处方</th>
<td>安息香（研，0.5克），乳香（研，0.5克），白胶香（研，50克），地龙（去土、炒、捣为末，50克），桃仁（汤浸、去皮尖双仁、研，140克），没药（研，0.5克），胡桃仁（研，60克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，酒煎为丸，如弹子大。每服1丸，以温酒化下。</td>
</tr><tr>
<th>效用</th>
<td>一切风注痛。</td>
</tr><tr>
<th>主治</th>
<td>一切风注痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
