<body>
<table>
<tr>
<th>方名</th>
<td>拔疔散</td>
</tr><tr>
<th>来源</th>
<td>《专治麻痧初编》卷六</td>
</tr><tr>
<th>处方</th>
<td>番硇砂（5克），白丁香（5克），蟾酥（酒化，5克），轻粉（5克），大蜈蚣（5克），全蝎（酒漂，5克），朱砂（5克），雄黄（5克），金顶砒（0.5克），麝香（0.5克），乳香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。取活川山甲血，或甲中油杵成膏，如麦粒大，针透疔根，插入1粒，候四边裂缝，是疔根动摇，即可拔去。若针刺无血，插药干枯，脓汁不变，终无生理。</td>
</tr><tr>
<th>效用</th>
<td>疔疮。</td>
</tr><tr>
<th>主治</th>
<td>疔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
