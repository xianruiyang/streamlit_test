<body>
<table>
<tr>
<th>方名</th>
<td>白及糖</td>
</tr><tr>
<th>来源</th>
<td>《山西医学杂志》</td>
</tr><tr>
<th>处方</th>
<td>白及（100克），冰糖（10克）</td>
</tr><tr>
<th>制法</th>
<td>把白及晒干或烘干后，研成粉末状，把冰糖（约100～150克）研碎，临用时把白及末同冰糖末和匀后加入开水，调拌成白及冰糖糊服用。1岁以内病人每日用白及粉2～3克，1岁以上3～10克。</td>
</tr><tr>
<th>效用</th>
<td>补肺止咳。适用于小儿百日咳。</td>
</tr><tr>
<th>主治</th>
<td>补肺止咳。适用于小儿百日咳。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
