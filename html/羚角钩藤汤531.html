<table>
<tr>
<th>方名</th>
<td>羚角钩藤汤</td>
</tr><tr>
<th>来源</th>
<td>《通俗伤寒论》</td>
</tr><tr>
<th>处方</th>
<td>羚羊角片（6克），钩藤（6克），桑叶（6克），菊花（6克），地黄（6克），白芍（6克），川贝母（6克），姜竹茹（6克），茯神（6克），甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>凉肝熄风，增液舒筋</td>
</tr><tr>
<th>主治</th>
<td>肝风上扰，头晕胀痛，耳鸣心悸，手足躁扰，甚则瘈疭，狂乱痉厥，及肝经热盛，热极动风，孕妇子痫，产后惊风</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
