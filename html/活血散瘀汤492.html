<body>
<table>
<tr>
<th>方名</th>
<td>活血散瘀汤</td>
</tr><tr>
<th>来源</th>
<td>《外科正宗》（明•陈实功）</td>
</tr><tr>
<th>处方</th>
<td>当归尾（6克），赤芍（6克），桃仁（6克），酒大黄（6克），川芎（6克），苏木（6克），牡丹皮（6克），枳壳（6克），瓜蒌子（6克），槟榔（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>活血祛瘀</td>
</tr><tr>
<th>主治</th>
<td>产后恶露不尽，或经后瘀血作痛，或男子跌打损伤后瘀血流注肠胃作痛，渐成内痈；及腹痛大便燥结者。亦可用以治疗委中毒，局部肿痛微硬，屈曲艰难</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
