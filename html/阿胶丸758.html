<table>
<tr>
<th>方名</th>
<td>阿胶丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙令燥，50克），熟干地黄（焙，50克），山芋（50克），羚羊角（屑，50克），柏子仁（研，50克），茯神（去木，50克），地骨皮（50克），五味子（50克），百合（50克），丹参（0.5克），远志（去心，0.5克），麦门冬（去心、焙，0.5克），人参（0.5克），蛤蚧（蜜炙，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服1丸，水8分，煎至6分，放温时细呷服，食后、夜卧各1次。</td>
</tr><tr>
<th>效用</th>
<td>虚劳咳嗽，发热羸瘦。</td>
</tr><tr>
<th>主治</th>
<td>虚劳咳嗽，发热羸瘦。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
