<body>
<table>
<tr>
<th>方名</th>
<td>阿胶粥</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷二五九</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙黄为末，50克），龙骨末（0.5克），艾叶末（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上用糯米2合，入药以水煮作粥，空腹食之。</td>
</tr><tr>
<th>效用</th>
<td>妊娠下血。</td>
</tr><tr>
<th>主治</th>
<td>妊娠下血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
