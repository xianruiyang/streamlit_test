<body>
<table>
<tr>
<th>方名</th>
<td>安脾散</td>
</tr><tr>
<th>来源</th>
<td>《百一》卷二</td>
</tr><tr>
<th>处方</th>
<td>高良姜（以百年壁上土2-敲碎、用水2碗煮干、薄切成片，540克），南木香半现，草果（面裹煨、去壳，50克），胡椒（50克），白茯苓（50克），白术（50克），丁香（怀干，50克），人参（去芦，50克），陈橘皮（汤浸、去瓤，50克），甘草（炙，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>每服2大钱，空心、食前米饮入盐点服；盐酒亦得。</td>
</tr><tr>
<th>效用</th>
<td>翻胃吐食，及吃食咽酸，口吐黄水，曾经诸方不愈者。</td>
</tr><tr>
<th>主治</th>
<td>翻胃吐食，及吃食咽酸，口吐黄水，曾经诸方不愈者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
