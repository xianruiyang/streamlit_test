<body>
<table>
<tr>
<th>方名</th>
<td>八宝月华丹</td>
</tr><tr>
<th>来源</th>
<td>《药奁启秘》</td>
</tr><tr>
<th>处方</th>
<td>炉甘石（50克），羌活（5克），荆芥（5克），防风（5克），细辛（5克），薄荷（5克），麻黄（5克），白芷（5克），赤芍（5克），大黄（5克），黄芩（5克），黄柏（5克），当归（5克），木贼草（5克），龙胆草（5克），密蒙花（5克），蔓荆草（5克），蝉衣（5克），菊花（5克）</td>
</tr><tr>
<th>制法</th>
<td>用泉水浓煎，将甘石煅透，倾入汁，令汁尽，再用上川连5分，煎汁煅如前法，研细，加辰砂三钱。每丹一钱，加冰片1分，用人乳调；痔疮用麻油调敷。</td>
</tr><tr>
<th>效用</th>
<td>眼目诸疾，痔疮。</td>
</tr><tr>
<th>主治</th>
<td>眼目诸疾，痔疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
