<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《本草纲目》卷四十三</td>
</tr><tr>
<th>处方</th>
<td>花蛇肉（酒炙，5克），龟版（酥炙，5克），穿山甲（炙，5克），蜂房（炙，5克），汞粉（5克），朱砂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，红枣肉为丸，如梧桐子大。每服7丸，冷茶送下，日3次，服尽即愈。</td>
</tr><tr>
<th>效用</th>
<td>杨梅疮。</td>
</tr><tr>
<th>主治</th>
<td>杨梅疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌鱼、肉。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
