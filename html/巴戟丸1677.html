<html>
<head>
<link rel="stylesheet" href="./first.css">
</head>
<body>
<table>
<tr>
<th>方名</th>
<td>巴戟丸</td>
</tr><tr>
<th>来源</th>
<td>《朱氏集验方》卷八</td>
</tr><tr>
<th>处方</th>
<td>川楝子（6克），胡芦巴（6克），白姜（6克），川椒（6克），茴香（6克），川牛膝（6克），破故纸（6克），山药（6克），木通（6克），肉桂（6克），牡蛎（6克），附子（6克），赤石脂（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，酒糊为丸，如梧桐子大。本方名巴戟丸，但方中无巴戟，疑脱。</td>
</tr><tr>
<th>效用</th>
<td>诸虚不足，真阳衰惫。</td>
</tr><tr>
<th>主治</th>
<td>诸虚不足，真阳衰惫。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>忌生冷、油腻、鲤鱼。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
