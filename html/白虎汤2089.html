<body>
<table>
<tr>
<th>方名</th>
<td>白虎汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷八十六</td>
</tr><tr>
<th>处方</th>
<td>龙骨（研，50克），白石英（研，50克），白茯苓（去黑皮，50克），人参（50克），桑根白皮（锉，50克），百合（50克），磁石（煅、醋淬10遍，50克），玄参（50克），大豆（180克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服三钱匕，以水1盏，煎取6分，更入酒半盏，煎至8分，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>肺气劳伤。</td>
</tr><tr>
<th>主治</th>
<td>肺气劳伤。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
