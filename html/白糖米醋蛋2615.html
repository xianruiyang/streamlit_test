<table>
<tr>
<th>方名</th>
<td>白糖米醋蛋</td>
</tr><tr>
<th>来源</th>
<td>《家庭饮食疗法》</td>
</tr><tr>
<th>处方</th>
<td>鸡蛋（10克），白糖（30克），米醋（60克）</td>
</tr><tr>
<th>制法</th>
<td>先将米醋煮沸，加入白糖使其溶解，打入鸡蛋。待蛋半熟即成。每日2次。</td>
</tr><tr>
<th>效用</th>
<td>健胃消食，滋阴补虚。适用于妊娠呕吐或肝胃不和者。</td>
</tr><tr>
<th>主治</th>
<td>健胃消食，滋阴补虚。适用于妊娠呕吐或肝胃不和者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
