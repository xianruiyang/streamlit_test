<table>
<tr>
<th>方名</th>
<td>阿魏丸</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一一一引《济生续方》</td>
</tr><tr>
<th>处方</th>
<td>木香（不见火，50克），槟榔（50克），胡椒（7.5克），阿魏（用醋化开、旋入，7.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服40丸，用生姜、橘皮汤送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>气积、肉积，心腹膨满，结块疼痛，或引胁疼痛，或痛连背脊，不思饮食。</td>
</tr><tr>
<th>主治</th>
<td>气积、肉积，心腹膨满，结块疼痛，或引胁疼痛，或痛连背脊，不思饮食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
