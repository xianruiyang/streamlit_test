<table>
<tr>
<th>方名</th>
<td>白及散</td>
</tr><tr>
<th>来源</th>
<td>《活幼心书》卷下</td>
</tr><tr>
<th>处方</th>
<td>白及（50克），贝母（50克），净黄连（50克），轻粉（30克）</td>
</tr><tr>
<th>制法</th>
<td>上前3味，锉，焙，为末，仍以轻粉乳钵内同杵匀。每用1-二钱，清油调擦患处。必先用懈皮散煮水，候温，净洗拭干，方涂药。</td>
</tr><tr>
<th>效用</th>
<td>瘰疬脓汁不止。</td>
</tr><tr>
<th>主治</th>
<td>瘰疬脓汁不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
