<table>
<tr>
<th>方名</th>
<td>白龙散</td>
</tr><tr>
<th>来源</th>
<td>《幼幼新书》卷十八引王兑方</td>
</tr><tr>
<th>处方</th>
<td>乌牛粪（晒干、火煅成灰、取心中白者、研令极细，6克）</td>
</tr><tr>
<th>制法</th>
<td>如用蛤粉相似，用绵扑扑有疮处，不拘时候。敷之便干，更不成瘢痕。</td>
</tr><tr>
<th>效用</th>
<td>小儿麻痘疮子，已出太盛，发溃，脓水粘衣着席不能转动，疼痛湿烂。</td>
</tr><tr>
<th>主治</th>
<td>小儿麻痘疮子，已出太盛，发溃，脓水粘衣着席不能转动，疼痛湿烂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
