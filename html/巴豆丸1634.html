<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷二十二引《广济》</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮心、熬、研如膏，200克），大枣（取肉，200克），细辛（末，50克）</td>
</tr><tr>
<th>制法</th>
<td>上药相和，研为丸。以绵裹着所疼处咬之，1日3次。如有涕唾，吐却，勿咽入喉中。</td>
</tr><tr>
<th>效用</th>
<td>牙疼。</td>
</tr><tr>
<th>主治</th>
<td>牙疼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
