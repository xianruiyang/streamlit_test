<body>
<table>
<tr>
<th>方名</th>
<td>安胃醒脾汤</td>
</tr><tr>
<th>来源</th>
<td>《明医指掌》卷四</td>
</tr><tr>
<th>处方</th>
<td>白术（5克），白茯（5克），滑石（水飞，0.5克），砂仁（炒，0.5克），木香（煨，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜、大枣，水煎服。停食，加枳实、山楂胆星、天麻；风，加防风、干葛；暑，加香薷、扁豆；虚，加人参；内有热，加黄连；口渴，加乌梅肉；吐不止，加藿香；泻不止，加升麻。</td>
</tr><tr>
<th>效用</th>
<td>脾胃俱受病，吐泻兼作者。</td>
</tr><tr>
<th>主治</th>
<td>脾胃俱受病，吐泻兼作者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
