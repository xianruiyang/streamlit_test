<table>
<tr>
<th>方名</th>
<td>阿胶养血汤</td>
</tr><tr>
<th>来源</th>
<td>《中医妇科治疗学》</td>
</tr><tr>
<th>处方</th>
<td>阿胶珠（5克），泡参（5克），干地黄（5克），麦冬（5克），女贞（5克），旱莲草（炒，5克），桑寄生（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，温服。</td>
</tr><tr>
<th>效用</th>
<td>养血润燥。主治阴虚血燥，妊娠3-4月，有时头晕目眩，心悸烦躁，腰酸腹胀，大便干燥，舌质红，苔光滑或黄燥，脉细数而滑。</td>
</tr><tr>
<th>主治</th>
<td>养血润燥。主治阴虚血燥，妊娠3-4月，有时头晕目眩，心悸烦躁，腰酸腹胀，大便干燥，舌质红，苔光滑或黄燥，脉细数而滑。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
