<body>
<table>
<tr>
<th>方名</th>
<td>白石英汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十三</td>
</tr><tr>
<th>处方</th>
<td>白石英（0.5克），人参（0.5克），藿香叶（0.5克），白术，紫石英（0.5克），甘草（7.5克），细辛（去苗叶，5克），石斛（去根，0.5克），菖蒲（0.5克），续断（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服二钱匕，水1盏，煎取7分，去滓，空心温服。</td>
</tr><tr>
<th>效用</th>
<td>心气虚，精神不足，健忘，阴痿不起，懒语多惊，稍思虑即小便白浊。</td>
</tr><tr>
<th>主治</th>
<td>心气虚，精神不足，健忘，阴痿不起，懒语多惊，稍思虑即小便白浊。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
