<body>
<table>
<tr>
<th>方名</th>
<td>八宝眼药</td>
</tr><tr>
<th>来源</th>
<td>《北京市中药成方选集》</td>
</tr><tr>
<th>处方</th>
<td>炉甘石（煅，550克），梅片（50克），硼砂（5克），珠子（炙，0.5克），牛黄（0.5克），琥珀（5克），麝香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，过罗成粉剂，装瓶，每瓶重3分。锭剂另加炼老蜜，制成圆柱形长条。用玻璃针沾药少许，点于大眼角内，每日点4-5次。</td>
</tr><tr>
<th>效用</th>
<td>明目退翳，消肿止痒。主治新久眼疾，眼角刺痒，红肿溃烂，迎风流泪。</td>
</tr><tr>
<th>主治</th>
<td>明目退翳，消肿止痒。主治新久眼疾，眼角刺痒，红肿溃烂，迎风流泪。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
