<table>

<th>方名</th>
<td>八正散</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>炒车前子（6克），瞿麦（6克），萹蓄（6克），滑石（6克），栀子（6克），炙甘草（6克），木通（6克），熟大黄（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>清热泻火，利水通淋</td>
</tr><tr>
<th>主治</th>
<td>心经邪热，一切蕴毒，咽干口燥，大渴引饮，心忪面热，烦躁不宁，目赤睛疼，唇焦鼻衄，口舌生疮，咽喉肿痛，及小便赤涩，或癃闭不通，热淋，血淋</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
