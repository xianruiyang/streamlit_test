<td>白术胡椒丸</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十二</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），胡椒（50克），高良姜（50克），半夏（50克），干姜（50克），茯苓（50克），陈皮（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水浸蒸饼为丸，如梧桐子大。每服50丸，食前生姜、橘皮汤送下。</td>
</tr><tr>
<th>效用</th>
<td>治痰助胃。</td>
</tr><tr>
<th>主治</th>
<td>治痰助胃。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
