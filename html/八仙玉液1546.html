</tr><tr>
<th>处方</th>
<td>藕汁（400克），梨汁（200克），蔗浆（200克），芦根汁（200克），茅粮（水煎取浓汁，200克），人乳（200克），童便（200克），生鸡子白（60克）</td>
</tr><tr>

</tr><tr>
<th>效用</th>

</tr><tr>

</tr><tr>

</tr><tr>
