</head>
<body>
<table>
<tr>
<th>方名</th>
<td>八神汤</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十三</td>
</tr><tr>
<th>处方</th>
<td>神曲甘草（50克），生姜（50克），胡椒（0.5克），草豆蔻（大者、面裹、烧黄熟，20克），丁香（5克）</td>
</tr><tr>
<th>制法</th>
<td>上除了香、胡椒外，将6味令杵成粗滓，带润淹1宿，焙干。姜曲汤（《杨氏家藏方》卷二十）。</td>
</tr><tr>
<th>效用</th>
<td>辟除雾露山岚之气，消饮食，温脾益胃，消酒化食。主治胸膈痞闷，呕吐恶心。</td>
</tr><tr>
<th>主治</th>
<td>辟除雾露山岚之气，消饮食，温脾益胃，消酒化食。主治胸膈痞闷，呕吐恶心。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
