<table>
<tr>
<th>方名</th>
<td>白前汤</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷九引《许仁则方》</td>
</tr><tr>
<th>处方</th>
<td>白前（50克），桑白皮（50克），生地黄（1000克），茯苓（50克），地骨皮（50克），麻黄（去节，50克），生姜（50克）</td>
</tr><tr>
<th>制法</th>
<td>上切。以水8升，煮取2升6合，去滓，加竹沥5合。分温4服，食后服之，昼3夜1。觉得力，重合服5-6剂佳，隔3日服1剂。</td>
</tr><tr>
<th>效用</th>
<td>肺气嗽。</td>
</tr><tr>
<th>主治</th>
<td>肺气嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
