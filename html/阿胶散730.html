<body>
<table>
<tr>
<th>方名</th>
<td>阿胶散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>阿胶（捣碎、炒令黄燥，50克），陈橘皮（汤浸去白瓤、焙，50克），半夏（0.5克），赤芍药（0.5克），麦门冬（去心，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，以水1中盏，加生姜半分，大枣3枚，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>妊娠九月，伤寒烦热，或觉胎不稳，腹满悬急，腰疼不可转侧。</td>
</tr><tr>
<th>主治</th>
<td>妊娠九月，伤寒烦热，或觉胎不稳，腹满悬急，腰疼不可转侧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
