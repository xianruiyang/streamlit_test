<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十二</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），干木瓜（50克），生糯米（540克），干姜（炮，0.5克），甘草（炙、锉，50克），缩砂仁（75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱匕，新汲水调下。</td>
</tr><tr>
<th>效用</th>
<td>胃中诸食结滞不消，心腹胀满，吐泻不止。</td>
</tr><tr>
<th>主治</th>
<td>胃中诸食结滞不消，心腹胀满，吐泻不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
