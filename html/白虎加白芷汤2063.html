<body>
<table>
<tr>
<th>方名</th>
<td>白虎加白芷汤</td>
</tr><tr>
<th>来源</th>
<td>《卫生宝鉴》卷九</td>
</tr><tr>
<th>处方</th>
<td>吴白芷（6克）</td>
</tr><tr>
<th>制法</th>
<td>以水1斗，煮米熟汤成，去滓，温服1升，日3次。</td>
</tr><tr>
<th>效用</th>
<td>阳明头痛，发热，恶寒而渴。</td>
</tr><tr>
<th>主治</th>
<td>阳明头痛，发热，恶寒而渴。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
