<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷五十二</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（去皮骨、酒炙，50克），独活（去芦头，50克），丹参（50克），蔓荆实（50克），蒺藜子（炒、去角，50克），玄参（50克），苦参（50克），秦艽（去苗土，50克），山芋（50克），甘草（炙、锉，50克），防风（去叉，50克），菊花（50克），附子（炮裂、去皮脐，50克），天麻（50克），牛膝（酒浸、切、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服二钱匕，温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>肾脏风攻注，遍体生疮，皮肤瘙痒。</td>
</tr><tr>
<th>主治</th>
<td>肾脏风攻注，遍体生疮，皮肤瘙痒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
