<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇煎</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷十二</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（50克），乌蛇（并用酒浸、去皮骨、焙干，50克），白蜜（1500克），生姜汁（50克），薄荷汁（50克），白僵蚕（炒，50克），干蝎（去土、炒，50克），苦参（50克），白附子（炮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上9味，捣罗6味为末；先下蜜并生姜汁、薄荷汁，次下诸药末，拌和匀，银器中重汤熬成煎。每服半匙匕，以无灰酒调下。久服身体滑腻。</td>
</tr><tr>
<th>效用</th>
<td>蛊风，身痛如刀划。</td>
</tr><tr>
<th>主治</th>
<td>蛊风，身痛如刀划。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
