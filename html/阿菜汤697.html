<body>
<table>
<tr>
<th>方名</th>
<td>阿菜汤</td>
</tr><tr>
<th>来源</th>
<td>《饮膳正要》卷一</td>
</tr><tr>
<th>处方</th>
<td>羊肉脚子（50克），草果（6克），良姜（1克）</td>
</tr><tr>
<th>制法</th>
<td>上药同熬成汤，滤净，下羊肝酱同取清汁，入胡椒五钱。另羊肉切片，羊尾子1个，羊舌1个，羊腰子1付，各切甲叶，蘑菇二两，白菜一同下清汁、盐、醋调和。</td>
</tr><tr>
<th>效用</th>
<td>补中益气。</td>
</tr><tr>
<th>主治</th>
<td>补中益气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
