<table>
<tr>
<th>方名</th>
<td>藿朴夏苓汤</td>
</tr><tr>
<th>来源</th>
<td>《重订广温热论》</td>
</tr><tr>
<th>处方</th>
<td>藿香（6克），厚朴（6克），姜半夏（6克），茯苓（6克），苦杏仁（6克），薏苡仁（6克），猪苓（6克），白豆蔻（6克），淡豆豉（6克），泽泻（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>理气化湿，疏表和中</td>
</tr><tr>
<th>主治</th>
<td>湿温初起，恶寒无汗，身热不扬，肢体困倦，肌肉烦疼，面色垢腻，口不渴或渴不欲饮，胸次痞闷，大便溏而不爽，舌苔白滑或腻，脉濡缓或沉细似伏</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
