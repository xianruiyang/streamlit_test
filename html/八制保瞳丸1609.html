<th>方名</th>
<td>八制保瞳丸</td>
</tr><tr>
<th>来源</th>
<td>《银海指南》卷三</td>
</tr><tr>
<th>处方</th>
<td>枸杞（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为细末，稍加炼蜜为丸，如梧桐子大。每服二钱。</td>
</tr><tr>
<th>效用</th>
<td>肝肾两亏，瞳神失宁。视物不明。</td>
</tr><tr>
<th>主治</th>
<td>肝肾两亏，瞳神失宁。视物不明。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
