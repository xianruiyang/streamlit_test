<body>
<table>
<tr>
<th>方名</th>
<td>巴戟天丸</td>
</tr><tr>
<th>来源</th>
<td>《医统》卷五十</td>
</tr><tr>
<th>处方</th>
<td>巴戟天（去心，50克），石菖蒲（50克），地骨皮（50克），白茯苓（为末作糊，50克），远志（制，50克），白茯神（50克），人参（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，粘米粉同茯苓末作糊，以菖蒲汤调为丸，如梧桐子大。每服30丸，酒、白汤任下，1日3次。</td>
</tr><tr>
<th>效用</th>
<td>令人聪明善记。主治健忘。</td>
</tr><tr>
<th>主治</th>
<td>令人聪明善记。主治健忘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
