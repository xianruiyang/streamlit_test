<body>
<table>
<tr>
<th>方名</th>
<td>白藕汁膏</td>
</tr><tr>
<th>来源</th>
<td>《丹溪治法心要》卷三</td>
</tr><tr>
<th>处方</th>
<td>黄连末（500克），生地汁（500克），牛乳汁（500克），自然藕汁（500克）</td>
</tr><tr>
<th>制法</th>
<td>上将诸汁慢火熬膏，入连末为丸。每服20-30丸，温水送下，日服数次。</td>
</tr><tr>
<th>效用</th>
<td>消渴。</td>
</tr><tr>
<th>主治</th>
<td>消渴。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
