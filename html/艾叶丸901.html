<body>
<table>
<tr>
<th>方名</th>
<td>艾叶丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷八十</td>
</tr><tr>
<th>处方</th>
<td>艾叶（微炒，50克），熟干地黄（50克），代赭石（细研，75.0克），干姜（炮裂、锉，50克），芎藭（50克），阿胶（捣碎、炒令黄燥，50克），牛角（角思、烧，50克），牡蛎（烧为粉，50克）</td>
</tr><tr>
<th>制法</th>
<td>每服30丸，食前以温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>产后恶露不绝，腹㽲痛，气息乏力。</td>
</tr><tr>
<th>主治</th>
<td>产后恶露不绝，腹㽲痛，气息乏力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
