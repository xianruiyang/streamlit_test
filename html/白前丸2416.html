<body>
<table>
<tr>
<th>方名</th>
<td>白前丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷二十四</td>
</tr><tr>
<th>处方</th>
<td>白前（50克），贝母（炮、去心，50克），人参（50克），紫菀（去苗土，50克），款冬花（0.5克），桑根白皮（炙、锉，75.0克），葶苈（隔纸微炒，75.0克），杏仁（汤浸、去皮尖双仁、炒黄、别研如膏，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上8味，捣罗7味为末，入杏仁同研匀，炼蜜为丸，如梧桐子大。每服15丸，食后米饮送下。渐加至20丸。</td>
</tr><tr>
<th>效用</th>
<td>伤寒后，上气咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>伤寒后，上气咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
