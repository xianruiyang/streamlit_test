<body>
<table>
<tr>
<th>方名</th>
<td>桂枝加芍药汤</td>
</tr><tr>
<th>来源</th>
<td>《伤寒论》（汉•张仲景）</td>
</tr><tr>
<th>处方</th>
<td>桂校（9克），芍药（18克），甘草炙（6克），大枣（15克），生姜（9克）</td>
</tr><tr>
<th>制法</th>
<td>上五味，以水七升，煮取三升，去滓，温分三服。</td>
</tr><tr>
<th>效用</th>
<td>温脾和中，缓急止痛。</td>
</tr><tr>
<th>主治</th>
<td>太阳病误下伤中，土虚木乘之腹痛。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
