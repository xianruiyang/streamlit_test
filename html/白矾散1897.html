<table>
<tr>
<th>方名</th>
<td>白矾散</td>
</tr><tr>
<th>来源</th>
<td>《太平圣惠方》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>白矾（烧为灰，30克），硫黄（细研，30克）,胡粉（30克），黄连（去须，45克）,雌黄（细研，30克）,蛇床子（22克）</td>
</tr><tr>
<th>制法</th>
<td>上药捣细罗为散，都研令匀，以猪膏和如稀面糊。用时以盐浆水洗，拭干涂之。</td>
</tr><tr>
<th>效用</th>
<td>疥疮。</td>
</tr><tr>
<th>主治</th>
<td>疥疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
