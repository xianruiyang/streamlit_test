<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《直指小儿方》卷二</td>
</tr><tr>
<th>处方</th>
<td>牛胆制南星（6克），白僵蚕（炒，3克），地龙干（3克），五灵脂（3克），全蝎（焙，3克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，水煮生半夏糊丸，麻子大。每服5丸，姜汤下。</td>
</tr><tr>
<th>效用</th>
<td>熄风化痰。慢脾风，痰盛不化，阳气未甚脱者。</td>
</tr><tr>
<th>主治</th>
<td>熄风化痰。慢脾风，痰盛不化，阳气未甚脱者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
