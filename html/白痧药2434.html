<th>方名</th>
<td>白痧药</td>
</tr><tr>
<th>来源</th>
<td>《医方易简》卷四</td>
</tr><tr>
<th>处方</th>
<td>蟾酥（5克），冰片（5克），牙消（5克），硼砂（0.5克），珍珠（0.5克），白檀香（0.5克），飞滑石（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，用小瓶收贮。发痧时闻搐取嚏。</td>
</tr><tr>
<th>效用</th>
<td>痧证。</td>
</tr><tr>
<th>主治</th>
<td>痧证。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
