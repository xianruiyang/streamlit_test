<table>
<tr>
<th>方名</th>
<td>八仙逍遥汤</td>
</tr><tr>
<th>来源</th>
<td>《医宗金鉴》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>防凤（3克），荆芥（3克），川芎（3克），甘草（3克），当归（酒洗，6克），黄柏（6克），茅山苍术（9克），牡丹皮（9克），川椒（9克），苦参（15克）</td>
</tr><tr>
<th>制法</th>
<td>上药共合一处，装白布袋内，扎口，水熬滚，熏洗患处。</td>
</tr><tr>
<th>效用</th>
<td>跌打损伤，肿硬疼痛，及一切风湿疼痛。</td>
</tr><tr>
<th>主治</th>
<td>跌打损伤，肿硬疼痛，及一切风湿疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
