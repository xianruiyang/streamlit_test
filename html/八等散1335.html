</tr><tr>
<th>来源</th>
<td>《千金翼》卷十九</td>
</tr><tr>
<th>处方</th>
<td>白木（50克），厚朴（炙，50克），人参（50克），茯苓（50克），吴茱萸（50克）</td>

<td>消谷下气。主治饮食不消。</td>
</tr><tr>
<th>主治</th>
<td>消谷下气。主治饮食不消。</td>
</tr><tr>

<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
