<table>
<tr>
<th>方名</th>
<td>白龙散</td>
</tr><tr>
<th>来源</th>
<td>《证类本草》卷三引《经验方》</td>
</tr><tr>
<th>处方</th>
<td>马牙消（光净者，6克）</td>
</tr><tr>
<th>制法</th>
<td>用厚纸裹令按实，按在怀内着肉处养120日，取出，研如粉，入少龙脑，同研细。每用药末两米许，点目中。</td>
</tr><tr>
<th>效用</th>
<td>退翳明目。主治不计年岁深远，眼内生翳膜，渐渐昏暗，远视不明，但瞳人不破散;目生胬肉，或痒或痛不可忍。</td>
</tr><tr>
<th>主治</th>
<td>退翳明目。主治不计年岁深远，眼内生翳膜，渐渐昏暗，远视不明，但瞳人不破散;目生胬肉，或痒或痛不可忍。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
