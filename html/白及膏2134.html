<body>
<table>
<tr>
<th>方名</th>
<td>白及膏</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八一</td>
</tr><tr>
<th>处方</th>
<td>白及（50克），白蔹（50克），白蜡各一两，黄耆（锉，0.5克），乳香（研，0.5克），牡丹皮（0.5克），芍药（0.5克），丁香（0.5克），麻油（50克）</td>
</tr><tr>
<th>制法</th>
<td>上9味，除油。蜡外，并锉细；先煎麻油令沸，次入前项药，以柳木枝不住手搅，绵滤过去滓，再煎，入蜡，膏成，入银石器中盛，候冷。不拘多少，取敷疮上。</td>
</tr><tr>
<th>效用</th>
<td>小儿唇疮。</td>
</tr><tr>
<th>主治</th>
<td>小儿唇疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
