<table>
<tr>
<th>方名</th>
<td>白虎丹</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（禹县方）</td>
</tr><tr>
<th>处方</th>
<td>大黄（5克），陈皮（5克），青皮（5克），丁香（5克），广木香（5克），槟榔（5克），党参（5克），巴豆霜（5克），干姜（5克），黄芩（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，水泛为丸。每服4分，温开水送下，5-8岁1分5厘，9-12岁服3分。</td>
</tr><tr>
<th>效用</th>
<td>过食生冷，饮食积滞，胃脘寒痛，风寒痢疾。</td>
</tr><tr>
<th>主治</th>
<td>过食生冷，饮食积滞，胃脘寒痛，风寒痢疾。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
