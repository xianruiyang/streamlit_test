<table>
<tr>
<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《寿世保元》卷八</td>
</tr><tr>
<th>处方</th>
<td>黄连（为末，6克）</td>
</tr><tr>
<th>制法</th>
<td>水调。敷脚心、手心；加葱捣烂敷之尤妙。如肿痛难开，加姜黄、牙皂、朴消为末，同敷太阳穴、手心、足心。</td>
</tr><tr>
<th>效用</th>
<td>小儿未周，两眼肿痛。</td>
</tr><tr>
<th>主治</th>
<td>小儿未周，两眼肿痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
