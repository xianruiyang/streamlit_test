<table>
<tr>
<th>方名</th>
<td>平胃散</td>
</tr><tr>
<th>来源</th>
<td>《太平惠民和剂局方》（宋•太平惠民和剂局）</td>
</tr><tr>
<th>处方</th>
<td>漂苍术（6克），姜厚朴（6克），陈皮（6克），炙甘草（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>燥湿运脾，行气和胃</td>
</tr><tr>
<th>主治</th>
<td>湿困脾胃，脘腹胀满，不思饮食，口淡无味，呕吐恶心，嗳气吞酸，常多泄泻，肢体沉重，怠惰嗜卧，舌苔白腻而厚脉缓</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
