<table>
<tr>
<th>方名</th>
<td>白附饮</td>
</tr><tr>
<th>来源</th>
<td>《观聚方要补》卷十引《儿科方要》</td>
</tr><tr>
<th>处方</th>
<td>白附子（5克），枳实（5克），防风（5克），全蝎（5克），胆星（5克），天麻（5克），半夏（5克），僵蚕（0.5克），官桂（0.5克），丁香（0.5克），木香（0.5克），甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>加生姜，水煎服。若痰中有血，去官桂、丁香、木香。</td>
</tr><tr>
<th>效用</th>
<td>顿嗽。小儿咳即呛顿，连声不己，嗽则脸红，吐即嗽止，嗽久不已，眼肿而目中白珠起有红丝者。</td>
</tr><tr>
<th>主治</th>
<td>顿嗽。小儿咳即呛顿，连声不己，嗽则脸红，吐即嗽止，嗽久不已，眼肿而目中白珠起有红丝者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
