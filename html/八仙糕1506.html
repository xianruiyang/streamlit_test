<body>
<table>
<tr>
<th>方名</th>
<td>八仙糕</td>
</tr><tr>
<th>来源</th>
<td>《万技回春》卷三</td>
</tr><tr>
<th>处方</th>
<td>枳实（去瓤、麸炒，120克），白术（陈壁士炒，120克），白茯苓（去皮，60克），陈皮（炒，60克），干山药（120克），莲肉（去心、皮，60克），山楂肉（去核，60克），拣参（气盛者、用砂仁30克代之，30克）</td>
</tr><tr>
<th>制法</th>
<td>上药为末。用白梗米5干克，糯米1干克打粉，用蜜1.5升，入药末和匀，如做糕法，先就笼中划小块，蒸熟取出，火上烘干，瓦罐收贮封固。取3～5片食之，以白汤漱口。</td>
</tr><tr>
<th>效用</th>
<td>理脾胃，消饮食。脾胃虚损，泄泻不止。</td>
</tr><tr>
<th>主治</th>
<td>理脾胃，消饮食。脾胃虚损，泄泻不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
