<table>
<tr>
<th>方名</th>
<td>安肾丸</td>
</tr><tr>
<th>来源</th>
<td>《三因》卷十三</td>
</tr><tr>
<th>处方</th>
<td>补骨脂（炒，50克），葫芦巴（炒，50克），茴香（炒，50克），川楝（炒，50克），续断（炒，50克），桃仁（麸炒、去皮尖、别研，50克），杏仁（如上法，50克），山药（炒、切，50克），茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服50丸，空心以盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肾虚牙痛，耳鸣口干，面色黧黑，耳轮焦枯，腰痛，膝骨痛，囊汗，阳事不举。</td>
</tr><tr>
<th>主治</th>
<td>肾虚牙痛，耳鸣口干，面色黧黑，耳轮焦枯，腰痛，膝骨痛，囊汗，阳事不举。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
