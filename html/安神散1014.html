<body>
<table>
<tr>
<th>方名</th>
<td>安神散</td>
</tr><tr>
<th>来源</th>
<td>《寿世保元》卷七</td>
</tr><tr>
<th>处方</th>
<td>白茯神（去皮木，75.0克），白茯苓（去皮，50克），人参（50克），石菖蒲（50克），赤小豆（5克）</td>
</tr><tr>
<th>制法</th>
<td>水煎，温服。</td>
</tr><tr>
<th>效用</th>
<td>妇人脏腑虚，神不守，邪厉得为病，梦交，其状不欲见人，如有对晤，时独言笑，或时悲泣，脉息迟伏，或如鸟啄，或脉来绵绵，不知度数，而颜色不变。</td>
</tr><tr>
<th>主治</th>
<td>妇人脏腑虚，神不守，邪厉得为病，梦交，其状不欲见人，如有对晤，时独言笑，或时悲泣，脉息迟伏，或如鸟啄，或脉来绵绵，不知度数，而颜色不变。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
