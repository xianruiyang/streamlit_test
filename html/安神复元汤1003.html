<table>
<tr>
<th>方名</th>
<td>安神复元汤</td>
</tr><tr>
<th>来源</th>
<td>《寿世保元》卷六</td>
</tr><tr>
<th>处方</th>
<td>黄耆（蜜炙，0.5克），人参（0.5克），当归（酒洗，0.5克），柴胡（5克），升麻（0.5克），黄连（酒炒，5克），黄芩（酒炒，5克），黄柏（酒炒，5克），山药（5克），防风（5克），蔓荆子（0.5克），麦门冬（5克），茯神（5克），酸枣（炒，0.5克），川芎（5克），甘草（0.5克），甘枸杞子（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉1剂，加龙眼肉3枚，水煎服。</td>
</tr><tr>
<th>效用</th>
<td>思虑烦心而神散，精脱于下，真阴不上泥丸，而气不聚，耳鸣耳重听，及耳内痒。</td>
</tr><tr>
<th>主治</th>
<td>思虑烦心而神散，精脱于下，真阴不上泥丸，而气不聚，耳鸣耳重听，及耳内痒。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
