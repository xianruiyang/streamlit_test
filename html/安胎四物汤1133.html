<html>
<head>

</head>
<body>
<table>
<tr>
<th>方名</th>
<td>安胎四物汤</td>
</tr><tr>
<th>来源</th>
<td>《鲁府禁方》卷三</td>
</tr><tr>
<th>处方</th>
<td>当归（酒洗，5克），川芎（5克），白芍（酒炒，5克），熟地黄（5克），地榆（0.5克），续断（0.5克），木香（0.5克），前胡（0.5克），丹参（0.5克），紫苏（0.5克），阿胶（炒，0.5克），砂仁（0.5克），艾叶（醋炒，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上锉。加葱白2根，水煎，空心服。</td>
</tr><tr>
<th>效用</th>
<td>胎气不安，腹疼重坠。</td>
</tr><tr>
<th>主治</th>
<td>胎气不安，腹疼重坠。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
