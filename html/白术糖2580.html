<body>
<table>
<tr>
<th>方名</th>
<td>白术糖</td>
</tr><tr>
<th>来源</th>
<td>《江苏中医》</td>
</tr><tr>
<th>处方</th>
<td>生白术（60克），绵白糖（100克）</td>
</tr><tr>
<th>制法</th>
<td>先将生白术晒干后，研为细粉，过筛；再把白术粉同绵白糖和匀，加水适量，调拌成糊状，放入碗内，隔水蒸或置饭锅上蒸熟即可。每日服10～15克，分作2～3次，温热时嚼服。</td>
</tr><tr>
<th>效用</th>
<td>健脾摄涎。适用于小儿流涎。</td>
</tr><tr>
<th>主治</th>
<td>健脾摄涎。适用于小儿流涎。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
