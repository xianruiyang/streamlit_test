<table>
<tr>
<th>方名</th>
<td>白垩丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷七十四</td>
</tr><tr>
<th>处方</th>
<td>白垩（火煅过，50克），干姜（炮，50克），楮叶（生、研细，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，面糊为丸，如绿豆大。每服20丸，空心米饮调下。</td>
</tr><tr>
<th>效用</th>
<td>水泻，水谷不化，昼夜不止。</td>
</tr><tr>
<th>主治</th>
<td>水泻，水谷不化，昼夜不止。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
