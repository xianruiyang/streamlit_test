<table>
<tr>
<th>方名</th>
<td>叭哒润嗽膏</td>
</tr><tr>
<th>来源</th>
<td>《同寿录》卷二</td>
</tr><tr>
<th>处方</th>
<td>叭哒扁杏仁（泡、去皮尖。药杏仁不用，50克）</td>
</tr><tr>
<th>制法</th>
<td>研如糊，加真正山东柿霜一两，上白蜜二两，同研烂成膏，饭锅上蒸透。每用2-3匙，放舌上润下。立愈。</td>
</tr><tr>
<th>效用</th>
<td>咳嗽。</td>
</tr><tr>
<th>主治</th>
<td>咳嗽。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
