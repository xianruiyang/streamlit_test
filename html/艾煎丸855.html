<table>
<tr>
<th>方名</th>
<td>艾煎丸</td>
</tr><tr>
<th>来源</th>
<td>《百一》卷十八</td>
</tr><tr>
<th>处方</th>
<td>伏道艾（50克），大汉椒（3000克），当归（50克），白芍药（50克），熟干地黄（50克），川芎（50克），白薇（50克），附子（50克），卷柏（50克），泽兰（50克）</td>
</tr><tr>
<th>制法</th>
<td>每服50-70丸至100丸、200丸、空心、食前艾醋汤送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人一切虚寒，胎前产后赤白带下，或成血瘕。</td>
</tr><tr>
<th>主治</th>
<td>妇人一切虚寒，胎前产后赤白带下，或成血瘕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
