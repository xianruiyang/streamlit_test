<body>
<table>
<tr>
<th>方名</th>
<td>百合固金汤</td>
</tr><tr>
<th>来源</th>
<td>《慎斋遗书》</td>
</tr><tr>
<th>处方</th>
<td>地黄（6克），熟地黄（6克），麦冬（6克），川贝母（6克），百合（6克），当归（6克），白芍（6克），甘草（6克），玄参（6克），桔梗（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>滋养肺肾，止咳化痰</td>
</tr><tr>
<th>主治</th>
<td>肾水不足，虚火刑金，咳嗽气喘，咽喉燥痛，痰中带血或咯血，手足烦热，舌红少苔，脉细数</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
