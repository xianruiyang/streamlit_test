<table>
<tr>
<th>方名</th>
<td>消疳理脾汤</td>
</tr><tr>
<th>来源</th>
<td>《医宗金鉴》</td>
</tr><tr>
<th>处方</th>
<td>芜荑（6克），三棱（6克），莪术（6克），麸炒青皮（6克），陈皮（6克），芦荟（6克），槟榔（6克），使君子（6克），甘草（6克），黄连片（6克），胡黄连（6克），炒麦芽（6克），麸炒神曲（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>健脾益气化湿，杀虫消食导滞</td>
</tr><tr>
<th>主治</th>
<td>脾疳。面黄，肌肉消瘦，身体发热，困倦喜睡，心下痞硬，乳食懒进，睡卧喜冷，好食泥土，肚腹坚硬疼痛，头大颈细，有时吐泻，口干烦渴，大便腥粘</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
