<body>
<table>
<tr>
<th>方名</th>
<td>安宫散</td>
</tr><tr>
<th>来源</th>
<td>《魏氏家藏方》卷十</td>
</tr><tr>
<th>处方</th>
<td>安息香（7.5克），没药（并别研，7.5克），甘草（炙，50克），当归（去芦、酒浸，50克），香附子（去毛，50克），乌梅肉（7.5克），白芍药（50克），乳香（别研，5克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，水1盏半，煎至7分，入酒1大呷，食前服。</td>
</tr><tr>
<th>效用</th>
<td>活血定痛。</td>
</tr><tr>
<th>主治</th>
<td>活血定痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
