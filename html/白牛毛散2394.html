<th>方名</th>
<td>白牛毛散</td>
</tr><tr>
<th>来源</th>
<td>《种痘新书》卷十二</td>
</tr><tr>
<th>处方</th>
<td>纯白牛毛（用银碗煅成灰，5克），朱砂（为末，5克），丝瓜（近蒂5寸、焙干为末，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。空心白汤下；或蜜汤调服。</td>
</tr><tr>
<th>效用</th>
<td>稀痘。</td>
</tr><tr>
<th>主治</th>
<td>稀痘。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
