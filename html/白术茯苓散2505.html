<body>
<table>
<tr>
<th>方名</th>
<td>白术茯苓散</td>
</tr><tr>
<th>来源</th>
<td>《广嗣纪要》卷九</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），白茯苓（50克），防己（50克），木瓜（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服一钱，食前沸汤调下，日3次。肿消止药。</td>
</tr><tr>
<th>效用</th>
<td>妊娠7-8月后，两脚肿甚者。</td>
</tr><tr>
<th>主治</th>
<td>妊娠7-8月后，两脚肿甚者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
