<body>
<table>
<tr>
<th>方名</th>
<td>白豆蔻散</td>
</tr><tr>
<th>来源</th>
<td>《宋•太平惠民和剂局方》</td>
</tr><tr>
<th>处方</th>
<td>枇杷叶（去毛.微炙，0.5克），白豆蔻（去皮，0.5克），陈皮（去白，0.5克），川芎（0.5克），甘草（炙，0.5克），干木瓜，人参（25克），黄蓍（25克）</td>
</tr><tr>
<th>制法</th>
<td>三岁小儿每服一钱，水一小盏，生姜钱子三片，枣一枚，同煎至七分，去滓，温服，不计时候，量儿大小加减。</td>
</tr><tr>
<th>效用</th>
<td>治小儿脾胃不和，憎寒壮热，腹痛呕吐，不纳乳食。</td>
</tr><tr>
<th>主治</th>
<td>治小儿脾胃不和，憎寒壮热，腹痛呕吐，不纳乳食。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
