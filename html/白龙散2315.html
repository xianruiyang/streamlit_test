<th>方名</th>
<td>白龙散</td>
</tr><tr>
<th>来源</th>
<td>《不知医必要》卷二</td>
</tr><tr>
<th>处方</th>
<td>枯矾（0.5克），龙骨（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。先用绵杖搅净脓水，然后将药少许吹入，日2-3次。</td>
</tr><tr>
<th>效用</th>
<td>耳有脓水不干。</td>
</tr><tr>
<th>主治</th>
<td>耳有脓水不干。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>

<td>无。</td>
</tr>
