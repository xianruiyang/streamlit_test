<body>
<table>
<tr>
<th>方名</th>
<td>八珍养血丸</td>
</tr><tr>
<th>来源</th>
<td>《古方汇精》卷三</td>
</tr><tr>
<th>处方</th>
<td>上炙耆（50克），大生地（50克），白术（50克），丹参（50克），当归（5克），陈阿胶（5克），茯神（5克），云茯苓（5克），白芍（5克），远志（5克），川芎（50克），炙草（5克）</td>
</tr><tr>
<th>制法</th>
<td>上药各为末，杜仲十两熬膏，和炼蜜为丸。每服四钱，淡酒送下。如症势重者，早三钱，姜汤送下，晚二钱，淡酒送下。</td>
</tr><tr>
<th>效用</th>
<td>月候不调；赤白带下，皮寒骨热，肢体倦怠；一切崩淋、干血。</td>
</tr><tr>
<th>主治</th>
<td>月候不调；赤白带下，皮寒骨热，肢体倦怠；一切崩淋、干血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
