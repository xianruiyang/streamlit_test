<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（炒，50克），天南星（炮裂、汤洗，50克），附子（炮裂、去皮脐，50克），白附子（炮裂、汤洗，50克），干姜（炮裂、切，0.5克），腻粉（50克），麝香（与腻粉同研为细末，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，炼蜜为丸，如梧桐子大。每服3-5丸，空心温酒送下。</td>
</tr><tr>
<th>效用</th>
<td>肉苛。荣虚卫实，肌肉不仁。</td>
</tr><tr>
<th>主治</th>
<td>肉苛。荣虚卫实，肌肉不仁。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
