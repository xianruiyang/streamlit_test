<body>
<table>
<tr>
<th>方名</th>
<td>复元通气散</td>
</tr><tr>
<th>来源</th>
<td>《医学入门》</td>
</tr><tr>
<th>处方</th>
<td>陈皮（6克），牵牛子（6克），甘草（6克），延胡索（6克），木香（6克），小茴香（6克），穿山甲（6克），当归（6克），乳香（6克），没药（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>理气活血止痛</td>
</tr><tr>
<th>主治</th>
<td>一切气不宣通，瘀血凝滞，周身走痛，并跌坠损伤，或负重挫闪，气滞血分作痛，气疝作痛</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无</td>
</tr>
</table>
</body>
</html>
