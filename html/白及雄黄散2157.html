</tr><tr>
<th>来源</th>
<td>《洞天奥旨》卷十</td>
</tr><tr>
<th>处方</th>
<td>白及（50克），雄黄末（5克）</td>
</tr><tr>
<th>制法</th>
<td>上各为末。掺之。自然生皮，且又不痛，即愈。</td>
</tr><tr>
<th>效用</th>
<td>妊妇多食五辛热物，子患溻皮疮者。</td>
</tr><tr>
<th>主治</th>
<td>妊妇多食五辛热物，子患溻皮疮者。</td>
</tr><tr>

</tr><tr>

<td>无。</td>
</tr><tr>

<td>无。</td>
