<body>
<table>
<tr>
<th>方名</th>
<td>八厘散</td>
</tr><tr>
<th>来源</th>
<td>《金鉴》卷八十八</td>
</tr><tr>
<th>处方</th>
<td>苏木面（5克），钱（5克），自然铜（醋淬7次，5克），乳香（5克），没药（5克），血竭（5克），麝香（0.5克），红花（5克），丁香（0.5克），番木鳖（油炸、去毛，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。黄酒温服；童便调亦可。</td>
</tr><tr>
<th>效用</th>
<td>接骨散瘀。主治眼胞伤损而瞳神不碎者；被坠堕打伤震动盖顶骨缝，以致脑筋转拧疼痛，昏迷不省人事，少时或明者。</td>
</tr><tr>
<th>主治</th>
<td>接骨散瘀。主治眼胞伤损而瞳神不碎者；被坠堕打伤震动盖顶骨缝，以致脑筋转拧疼痛，昏迷不省人事，少时或明者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
