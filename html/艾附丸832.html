<body>
<table>
<tr>
<th>方名</th>
<td>艾附丸</td>
</tr><tr>
<th>来源</th>
<td>《济阴纲目》卷六</td>
</tr><tr>
<th>处方</th>
<td>当归（50克），芍药（50克），熟地黄（50克），生地黄（50克），香附子（50克），蕲艾（50克），陈皮（5克），藿香（5克），白芷牡（5克），牡丹皮（5克），藁本（5克），丁皮（5克），木香（5克）</td>
</tr><tr>
<th>制法</th>
<td>每服三钱，子宫冷，热酒送下；白浊，盐汤送下；产后积血，艾醋煎汤送下。</td>
</tr><tr>
<th>效用</th>
<td>暖子宫。主宫冷不孕，白浊，产后积血。</td>
</tr><tr>
<th>主治</th>
<td>暖子宫。主宫冷不孕，白浊，产后积血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
