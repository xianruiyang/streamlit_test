<body>
<table>
<tr>
<th>方名</th>
<td>白带片</td>
</tr><tr>
<th>来源</th>
<td>《中药制剂手册》</td>
</tr><tr>
<th>处方</th>
<td>白术（土炒，550克），车前子（50克），泽泻（50克），椿根皮（50克），茯苓（50克）</td>
</tr><tr>
<th>制法</th>
<td>将白术等5味用煮提法提取3次，取上清液浓缩成膏约1五两，放冷。另取淀粉六两，掺入放冷的浓缩膏内搅拌成软材，制成颗粒，加入2一3％滑石粉约五钱，混合均匀，压片，包滑石粉糖衣，打光，每片重约0.2g。每服6-8片，温开水送下，日2-3次。</td>
</tr><tr>
<th>效用</th>
<td>补脾燥湿。主治由于脾虚、湿热下注引起的白浊、带下及崩漏。</td>
</tr><tr>
<th>主治</th>
<td>补脾燥湿。主治由于脾虚、湿热下注引起的白浊、带下及崩漏。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
