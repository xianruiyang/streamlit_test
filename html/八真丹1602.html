<table>

<th>方名</th>
<td>八真丹</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷三三六</td>
</tr><tr>
<th>处方</th>
<td>当归（6克），芍药（6克），地黄（6克），川芎（6克），鹿茸（6克），阿胶（6克），艾叶（6克），续断（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，醋打面糊为丸，如梧桐子大。每服20丸，空心好酒送下。</td>
</tr><tr>
<th>效用</th>
<td>妇人无子。</td>
</tr><tr>
<th>主治</th>
<td>妇人无子。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
