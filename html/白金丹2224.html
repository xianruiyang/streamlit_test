<body>
<table>
<tr>
<th>方名</th>
<td>白金丹</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷九十五</td>
</tr><tr>
<th>处方</th>
<td>朱砂（别研为末，50克），雌黄（75.0克），硫黄（50克）</td>
</tr><tr>
<th>制法</th>
<td>上二黄同研如粉。先于铛中销成汁，次下朱砂末，搅令匀，即以桑灰汁，煮3日3夜，旋以暖灰添之，日满，即刮入鼎子中，以文火烧干，出阴气尽，重固济，以10斤火煅，候火销至2-3斤即住。其药只在鼎子底。作1片，凿取成白金状，以甘草、余甘子，瓷器中水煮1日，出火毒了，研为末，以粟米饭为丸，如绿豆大。每服3丸，空心以冷椒汤送下。渐加至5丸。服之半月，大效。</td>
</tr><tr>
<th>效用</th>
<td>一切风，偏风口不收敛，及半身不遂。</td>
</tr><tr>
<th>主治</th>
<td>一切风，偏风口不收敛，及半身不遂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
