<body>
<table>
<tr>
<th>方名</th>
<td>拔针散</td>
</tr><tr>
<th>来源</th>
<td>《丁甘仁家传珍方选》</td>
</tr><tr>
<th>处方</th>
<td>灵磁石（研，5克），巴豆霜（去油，5克），蓖麻子（去油，5克），蜣螂虫（60克），麝香（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。掺膏药上贴之，肉中断针即提出。</td>
</tr><tr>
<th>效用</th>
<td>肉中断针。</td>
</tr><tr>
<th>主治</th>
<td>肉中断针。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
