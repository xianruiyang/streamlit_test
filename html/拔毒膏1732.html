<table>
<tr>
<th>方名</th>
<td>拔毒膏</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷一九O引《修月鲁般经》</td>
</tr><tr>
<th>处方</th>
<td>鲫鱼（10克），信（6克）</td>
</tr><tr>
<th>制法</th>
<td>入信在鱼腹内，盐泥固，煅过，为末，香油调。疮头上，用艾灸3炷，涂药膏于疮上，勿着好肉，数日后退出。</td>
</tr><tr>
<th>效用</th>
<td>瘰疬疮。</td>
</tr><tr>
<th>主治</th>
<td>瘰疬疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
