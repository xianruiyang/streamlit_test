</tr><tr>
<th>处方</th>
<td>人参（50克），杜仲（50克），川芎（50克），熟地（50克），放术（50克），菟丝（50克），黑艾叶（7.5克），炙甘草（5克），鹿茸（50克），茯苓（50克），当归（50克），川椒（5克），大黄耆（50克），白芍（50克），香附（50克），阿胶（50克），白绒鸡（50克）</td>

<td>妇人诸虚百病，久不孕育。</td>
