<body>
<table>
<tr>
<th>方名</th>
<td>巴豆丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一七二</td>
</tr><tr>
<th>处方</th>
<td>巴豆（340克）</td>
</tr><tr>
<th>制法</th>
<td>上药冷水浸1宿，去皮研，与蜡为丸，如梧桐子大。每用1丸，含之。仍吐其汁，若误咽在喉中，喉肿闭塞，吐利者，急煎黄连汤及蓝叶汁等解之。</td>
</tr><tr>
<th>效用</th>
<td>小儿急疳，及蚀唇鼻。</td>
</tr><tr>
<th>主治</th>
<td>小儿急疳，及蚀唇鼻。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
