<body>
<table>
<tr>
<th>方名</th>
<td>阿胶麻仁汤</td>
</tr><tr>
<th>来源</th>
<td>《四圣心源》卷六</td>
</tr><tr>
<th>处方</th>
<td>生地（5克），当归（5克），阿胶（研，5克），麻仁（研，5克）</td>
</tr><tr>
<th>制法</th>
<td>煎1杯，去滓，入阿胶，火化，温服。结甚，加白蜜半杯；胃热，加芒消、大黄；精液枯槁，加天冬、龟版。</td>
</tr><tr>
<th>效用</th>
<td>阳盛土燥，大便坚硬者。</td>
</tr><tr>
<th>主治</th>
<td>阳盛土燥，大便坚硬者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
