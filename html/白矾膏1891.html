<table>

<th>方名</th>
<td>白矾膏</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一八一</td>
</tr><tr>
<th>处方</th>
<td>白矾（熬令汁尽，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>以清水4合，置熟铜器中煎取半合，去滓，加少许白蜜，以绵滤过。每日3次，点如黍米大。</td>
</tr><tr>
<th>效用</th>
<td>小儿目睛有膜。</td>
</tr><tr>
<th>主治</th>
<td>小儿目睛有膜。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
