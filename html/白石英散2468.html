<body>
<table>
<tr>
<th>方名</th>
<td>白石英散</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十一</td>
</tr><tr>
<th>处方</th>
<td>白石英（50克），五味子（50克），麦门冬（0.5克），干姜（50克），白茯苓（50克），附子（50克），甘草（50克），桂（50克），阿胶（50克），人参（50克），陈皮（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗末。每服三钱，以水1中盏，加大枣3个，煎至6分，去滓服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>补肺。主治肺气虚，恶寒，咳嗽，鼻有清涕，息气微，四肢少力。</td>
</tr><tr>
<th>主治</th>
<td>补肺。主治肺气虚，恶寒，咳嗽，鼻有清涕，息气微，四肢少力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
