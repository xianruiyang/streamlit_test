<table>
<tr>
<th>方名</th>
<td>八儿不汤</td>
</tr><tr>
<th>来源</th>
<td>《饮膳正要》卷一</td>
</tr><tr>
<th>处方</th>
<td>羊肉（卸成细件，50克），草果（50克），回回豆子（捣碎、去皮，1000克），萝卜（20克）</td>
</tr><tr>
<th>制法</th>
<td>原书注：八儿不汤系西天（天竺）茶饭名；色数大，即骰子般大小。</td>
</tr><tr>
<th>效用</th>
<td>补中下气，宽胸膈。</td>
</tr><tr>
<th>主治</th>
<td>补中下气，宽胸膈。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
