<body>
<table>
<tr>
<th>方名</th>
<td>安胎丸</td>
</tr><tr>
<th>来源</th>
<td>方出《丹溪心法》卷五，名见《丹溪治法心要》卷七</td>
</tr><tr>
<th>处方</th>
<td>白术（6克），黄芩（6克），炒曲（6克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，粥为丸。《医学入门》本方用黄芩、白术各等分，为末，粥为丸，如梧桐子大。每服50丸，白汤送下。</td>
</tr><tr>
<th>效用</th>
<td>安胎。主妊娠4-5月，内热甚而致常堕不安。</td>
</tr><tr>
<th>主治</th>
<td>安胎。主妊娠4-5月，内热甚而致常堕不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
