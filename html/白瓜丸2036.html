<body>
<table>
<tr>
<th>方名</th>
<td>白瓜丸</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷五十一</td>
</tr><tr>
<th>处方</th>
<td>白瓜子仁（50克），陈橘皮（0.5克），白芷（50克），藁本（50克），远志（50克），杜衡（50克），车前子（50克），当归（50克），云母粉（50克），白石脂（50克），天门冬（50克），细辛（50克），柏子仁（50克），栝楼根（50克），黄丹（50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，以温酒送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>令色光白。主治面䵟（黑曾）。</td>
</tr><tr>
<th>主治</th>
<td>令色光白。主治面䵟（黑曾）。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
