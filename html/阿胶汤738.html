<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷九十六</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炙令燥、别捣末，30克），人参（30克），干姜（炮，60克），远志（去心，120克），附子（炮裂、去皮、脐，30克），甘草（炙、锉，90克），大麻仁（烂研，175克）</td>
</tr><tr>
<th>制法</th>
<td>每服18克，用水300毫升，煎至150毫升，去滓，入间胶末1.5克，更煎两沸，空腹时温服，一日三次。</td>
</tr><tr>
<th>效用</th>
<td>肾虚小便多。</td>
</tr><tr>
<th>主治</th>
<td>肾虚小便多。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
