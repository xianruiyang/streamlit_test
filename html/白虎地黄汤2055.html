<body>
<table>
<tr>
<th>方名</th>
<td>白虎地黄汤</td>
</tr><tr>
<th>来源</th>
<td>《增订医方易简》卷三</td>
</tr><tr>
<th>处方</th>
<td>石膏（5克），生地（5克），当归（5克），枳壳（5克），大黄（0.5克），木通（5克），生甘草（5克），泽泻（5克）</td>
</tr><tr>
<th>制法</th>
<td>加灯心为引。酌加大黄，以行为度。</td>
</tr><tr>
<th>效用</th>
<td>去实火，解邪热。主治小儿出痘，发热不退，口渴喜冷，痘疮黑陷，小便赤燥，大便闭结，口鼻气热者。</td>
</tr><tr>
<th>主治</th>
<td>去实火，解邪热。主治小儿出痘，发热不退，口渴喜冷，痘疮黑陷，小便赤燥，大便闭结，口鼻气热者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
