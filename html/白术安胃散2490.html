<table>
<tr>
<th>方名</th>
<td>白术安胃散</td>
</tr><tr>
<th>来源</th>
<td>《脾胃论》卷下</td>
</tr><tr>
<th>处方</th>
<td>五味子（5克），乌梅（取肉、炒干，5克），车前子（50克），茯苓（50克），白术（50克），米壳（去顶蒂穰、醋煮1宿、炒干，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每服五钱，水1盏半，煎至1盏，去滓，空心温服。</td>
</tr><tr>
<th>效用</th>
<td>一切泻痢，无问脓血相杂，里急窘痛，日夜无度；男子小肠气痛；妇人脐下虚冷，并产后儿枕块痛；亦治产后虚弱，寒热不止者。</td>
</tr><tr>
<th>主治</th>
<td>一切泻痢，无问脓血相杂，里急窘痛，日夜无度；男子小肠气痛；妇人脐下虚冷，并产后儿枕块痛；亦治产后虚弱，寒热不止者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
