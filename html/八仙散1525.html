<table>
<tr>
<th>方名</th>
<td>八仙散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一三九</td>
</tr><tr>
<th>处方</th>
<td>石灰（风化者，50克），地菘苗（新者、切、研，50克），细辛（去苗叶，50克），旋覆根（切、研，50克），新葛叶（切、研、无即用葛粉，50克），青蒿（新者、切、研，50克），麦门冬苗（50克），猪膏（去筋膜，500克）</td>
</tr><tr>
<th>制法</th>
<td>上药除石灰、猪膏外，将6味捣研绞取汁，和石灰并猪膏，搜研作饼子，晒干，捣罗为散，再研之如粉。以敷疮口上。5月5日合之。</td>
</tr><tr>
<th>效用</th>
<td>辟风水，续筋骨，止血定痛生肌。主金疮。</td>
</tr><tr>
<th>主治</th>
<td>辟风水，续筋骨，止血定痛生肌。主金疮。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
