<table>
<tr>
<th>方名</th>
<td>八宝眼药</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（天津方）</td>
</tr><tr>
<th>处方</th>
<td>炉甘石（用黄连、熬水过滤、浸煅甘石、飞净去渣、晒干、用甘石粉，50克），冰片（5克），琥珀面（0.5克），煅珊瑚（0.5克），珍珠子（0.5克），朱砂面（5克），麝香（0.5克），煅硼砂面（5克），熊胆（化水，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，和匀，3分重装瓶。用玻璃棍蘸凉水，和药点眼角内。</td>
</tr><tr>
<th>效用</th>
<td>消炎去翳，明目止痛。主治暴发火眼，两目肿痛，云翳遮盖、胬肉攀睛，羞明畏光，眼边赤烂。</td>
</tr><tr>
<th>主治</th>
<td>消炎去翳，明目止痛。主治暴发火眼，两目肿痛，云翳遮盖、胬肉攀睛，羞明畏光，眼边赤烂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
