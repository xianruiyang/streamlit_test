<body>
<table>
<tr>
<th>方名</th>
<td>白僵蚕散</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷一二一</td>
</tr><tr>
<th>处方</th>
<td>白僵蚕（温水洗过、入盐末、逐旋入银石器内、趁润炒令黄、去盐不用、捣为细末，50克），麝香（细研，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末。每用少许揩齿，良久以荆芥汤稍热漱口，冷吐去。</td>
</tr><tr>
<th>效用</th>
<td>风毒壅滞，齿龈虚肿出血，宣露疼痛。</td>
</tr><tr>
<th>主治</th>
<td>风毒壅滞，齿龈虚肿出血，宣露疼痛。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
