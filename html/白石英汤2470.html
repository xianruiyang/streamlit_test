<table>
<tr>
<th>方名</th>
<td>白石英汤</td>
</tr><tr>
<th>来源</th>
<td>《鸡峰》卷十一</td>
</tr><tr>
<th>处方</th>
<td>白石英（杵细者、绵裹，0.5克），五味子（5克），白茯苓（5克），附子（5克），人参（5克），甘草（1克）</td>
</tr><tr>
<th>制法</th>
<td>上㕮咀，用水5大盏，银石器中煮石英至3盏，投药再煎至1盏半，去滓，分2服，空心、晚食前或鸡鸣拂旦服。</td>
</tr><tr>
<th>效用</th>
<td>补虚羸，益肺止嗽，进饮食。主治肺虚少气。</td>
</tr><tr>
<th>主治</th>
<td>补虚羸，益肺止嗽，进饮食。主治肺虚少气。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
