<table>
<tr>
<th>方名</th>
<td>白茅根汤</td>
</tr><tr>
<th>来源</th>
<td>方出《圣惠》卷五十八，名见《普济方》卷二一四</td>
</tr><tr>
<th>处方</th>
<td>滑石（50克），芭蕉根（50克），莲子草（50克），白茅根（锉，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服四钱，水1盏，煎至6分，去滓，食前温服。以利为度。</td>
</tr><tr>
<th>效用</th>
<td>热淋涩痛，热极不解。</td>
</tr><tr>
<th>主治</th>
<td>热淋涩痛，热极不解。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
