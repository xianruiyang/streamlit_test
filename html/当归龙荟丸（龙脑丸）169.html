<body>
<table>
<tr>
<th>方名</th>
<td>当归龙荟丸（龙脑丸）</td>
</tr><tr>
<th>来源</th>
<td>《黄帝素问宣明论方》（金•刘完素）</td>
</tr><tr>
<th>处方</th>
<td>当归（30克），龙胆草（30克），栀子（30克），黄连（30克），黄柏（30克），黄芩（30克），芦荟（15克），青黛（15克），大黄（15克），木香（0.3克），麝香（1.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如小豆大，小儿如麻子大，每服二十丸，生姜汤下。</td>
</tr><tr>
<th>效用</th>
<td>清泻肝胆实火。</td>
</tr><tr>
<th>主治</th>
<td>肝胆实火证。头晕目眩，神志不宁，谵语发狂，或大便秘结，小便赤涩。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
