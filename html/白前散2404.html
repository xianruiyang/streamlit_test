<table>
<tr>
<th>方名</th>
<td>白前散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十六</td>
</tr><tr>
<th>处方</th>
<td>白前（0.5克），杏仁（汤浸、去皮尖双仁、麸炒微黄，50克），紫菀（去苗土，50克），桑根白皮（锉，0.5克），甘草（炙微赤、锉，50克），麦门冬（去心，50克），紫苏茎叶（0.5克），陈橘皮（汤浸、去白瓤、焙，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服三钱，以水1中盏，加生姜半分，煎至6分，去滓温服，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>暴热咳嗽，心肺气壅，胸膈烦疼，四肢无力。</td>
</tr><tr>
<th>主治</th>
<td>暴热咳嗽，心肺气壅，胸膈烦疼，四肢无力。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
