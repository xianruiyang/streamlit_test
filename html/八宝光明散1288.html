<body>
<table>
<tr>
<th>方名</th>
<td>八宝光明散</td>
</tr><tr>
<th>来源</th>
<td>《全国中药成药处方集》（沙市方）</td>
</tr><tr>
<th>处方</th>
<td>硼砂（煅，5克），飞甘石（50克），正梅片（0.5克），荸荠粉（50克），珊瑚（0.5克），玛瑙（0.5克），朱砂（0.5克），麝香（0.5克），云黄连（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末，装小玻璃瓶内，严密封固，勿使药性挥发。先将牙签消毒，用牙签尖端蘸凉开水1滴，再蘸药末少许，点入大、小眼角，每日约点2或3次。点药后闭目休养。</td>
</tr><tr>
<th>效用</th>
<td>风热上壅，结膜发炎，目红肿痛，热泪羞明。</td>
</tr><tr>
<th>主治</th>
<td>风热上壅，结膜发炎，目红肿痛，热泪羞明。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
