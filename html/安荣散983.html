<table>
<tr>
<th>方名</th>
<td>安荣散</td>
</tr><tr>
<th>来源</th>
<td>《陈素庵妇科补解》卷三</td>
</tr><tr>
<th>处方</th>
<td>麦冬（6克），滑石（6克），当归（6克），灯心（6克），人参（6克），赤苓（6克），白芍（6克），甘草梢（6克），黄芩（6克），山药（6克），香附（6克），木通（6克），黄柏（6克），川芎（6克）</td>
</tr><tr>
<th>制法</th>
<td>水煎服</td>
</tr><tr>
<th>效用</th>
<td>妊娠子淋，便后点滴，淋沥不止，欲便则涩而不利，似数非数，已便则时时淋沥，以致胎动不安。</td>
</tr><tr>
<th>主治</th>
<td>妊娠子淋，便后点滴，淋沥不止，欲便则涩而不利，似数非数，已便则时时淋沥，以致胎动不安。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
