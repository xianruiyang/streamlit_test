<body>
<table>
<tr>
<th>方名</th>
<td>白芥子丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷四十三</td>
</tr><tr>
<th>处方</th>
<td>白芥子（50克），安息香（50克），麝香（细研，5克），乌药（50克），桃仁（汤浸、去皮尖、双仁、麸炒微黄，50克），陈橘皮（汤浸、去白瓤、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，入麝香研令匀，以汤浸蒸饼为丸，如梧桐子大。每服1丸，煎生姜、童便送下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>中恶心痛，闷乱不识人。</td>
</tr><tr>
<th>主治</th>
<td>中恶心痛，闷乱不识人。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
