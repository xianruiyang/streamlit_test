<table>
<tr>
<th>方名</th>
<td>白虎加苍术汤</td>
</tr><tr>
<th>来源</th>
<td>《伤暑全书》卷下</td>
</tr><tr>
<th>处方</th>
<td>石膏（5克），知母（去粗，5克），苍术（米泔水浸、晒，5克），羌活（5克），甘草（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上作1剂。水2钟，加糯米1撮，煎8分，不拘时候服。</td>
</tr><tr>
<th>效用</th>
<td>中暑无汗，脉虚弱，腹满身重，口燥面垢，谵语发狂。</td>
</tr><tr>
<th>主治</th>
<td>中暑无汗，脉虚弱，腹满身重，口燥面垢，谵语发狂。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
