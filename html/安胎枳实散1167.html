<body>
<table>
<tr>
<th>方名</th>
<td>安胎枳实散</td>
</tr><tr>
<th>来源</th>
<td>《医方类聚》卷二二七引《川玉集》</td>
</tr><tr>
<th>处方</th>
<td>枳实（炒，0.5克），艾叶（0.5克），阿胶（炙，0.5克），前胡（0.5克），芍药（0.5克），石韦（去皮，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为散。每服一钱，加糯米1撮，葱白两茎（拍破），水1盏半，煎至1盏，去滓温服。</td>
</tr><tr>
<th>效用</th>
<td>妇人妊娠伤寒，至5、6日未愈，心腹上气，焦渴不止，食饮不下，腰疼体重。</td>
</tr><tr>
<th>主治</th>
<td>妇人妊娠伤寒，至5、6日未愈，心腹上气，焦渴不止，食饮不下，腰疼体重。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
