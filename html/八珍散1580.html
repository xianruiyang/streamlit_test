<table>
<tr>
<th>方名</th>
<td>八珍散</td>
</tr><tr>
<th>来源</th>
<td>《幼科直言》卷四</td>
</tr><tr>
<th>处方</th>
<td>锅巴（炒，50克），山药（炒，50克），白茯苓（50克），白扁豆（炒，50克），苡仁（50克），莲肉（去皮心，50克），百合（炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服2-三钱，量加白糖5分，白滚水调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>小儿虚损，泄泻疳疾，一切病后失调。</td>
</tr><tr>
<th>主治</th>
<td>小儿虚损，泄泻疳疾，一切病后失调。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
