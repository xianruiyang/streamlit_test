<table>
<tr>
<th>方名</th>
<td>白豆蔻丸</td>
</tr><tr>
<th>来源</th>
<td>《圣济总录》卷四十五</td>
</tr><tr>
<th>处方</th>
<td>白豆蔻（去皮，50克），木香（50克），干姜（炮，50克），枳实（去瓤、麸炒，50克），半夏（汤洗去滑7遍、焙，75.0克），桂（去粗皮，0.5克），白术（0.5克），细辛（去苗叶，0.5克），诃黎勒皮（0.5克），当归（切、焙，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，酒煮面糊为丸，如梧桐子大。每服20丸，空心、食前以米饮盐汤送下。</td>
</tr><tr>
<th>效用</th>
<td>脾胃虚冷，胸膈痞滞，吐逆霍乱，脏腑滑利，水谷不消，胀满肠鸣。</td>
</tr><tr>
<th>主治</th>
<td>脾胃虚冷，胸膈痞滞，吐逆霍乱，脏腑滑利，水谷不消，胀满肠鸣。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
