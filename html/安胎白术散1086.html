<body>
<table>
<tr>
<th>方名</th>
<td>安胎白术散</td>
</tr><tr>
<th>来源</th>
<td>《奇效良方》卷六十三</td>
</tr><tr>
<th>处方</th>
<td>白术（50克），川芎（50克），吴茱萸（汤泡，50克），甘草（炙，75.0克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末。每服二钱，食前温酒调下。</td>
</tr><tr>
<th>效用</th>
<td>补荣卫，养胎气。主妊娠宿有冷，胎痿不长，或失于将理，伤胎多堕。</td>
</tr><tr>
<th>主治</th>
<td>补荣卫，养胎气。主妊娠宿有冷，胎痿不长，或失于将理，伤胎多堕。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
