<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇散</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷七十八</td>
</tr><tr>
<th>处方</th>
<td>白花蛇肉（酒拌炒令黄，50克），天南星（炮裂，50克），土蜂儿（微炒，50克），干蝎（微炒，50克），桑螵蛸（微炒，50克），麻黄（去根节，50克），赤箭（50克），薏苡仁（微炒，50克），酸枣仁（微炒，50克），柏子仁（50克），当归（锉、微炒，50克），桂心（50克），羚羊角屑（50克），牛膝（去苗，50克），麝香（研，0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细散，入研了药令匀。每服一钱，豆淋酒调下，不拘时候。</td>
</tr><tr>
<th>效用</th>
<td>产后中风，四肢筋脉挛急，皮肤麻痹。</td>
</tr><tr>
<th>主治</th>
<td>产后中风，四肢筋脉挛急，皮肤麻痹。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>

</html>
