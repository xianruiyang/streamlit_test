<body>
<table>
<tr>
<th>方名</th>
<td>安志膏</td>
</tr><tr>
<th>来源</th>
<td>《济阳纲目》卷四十六</td>
</tr><tr>
<th>处方</th>
<td>辰砂（研，7.5克），酸枣仁（炒，7.5克），人参（7.5克），茯神（去木，7.5克），琥珀（7.5克），滴乳香（研，5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，和匀。每服一钱，空心浓煎灯心、大枣汤调下。</td>
</tr><tr>
<th>效用</th>
<td>妇人因去血过多，心神不安，言语不常，不得睡卧。</td>
</tr><tr>
<th>主治</th>
<td>妇人因去血过多，心神不安，言语不常，不得睡卧。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
