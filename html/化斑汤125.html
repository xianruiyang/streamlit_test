<body>
<table>
<tr>
<th>方名</th>
<td>化斑汤</td>
</tr><tr>
<th>来源</th>
<td>《温病条辨》（清•吴瑭）</td>
</tr><tr>
<th>处方</th>
<td>石膏（30克），知母（12克），生甘草（10克），玄参（10克），犀角（60克），白粳米（9克）</td>
</tr><tr>
<th>制法</th>
<td>水八杯，煮取三杯，日三服。滓再煮一盅，夜一服。</td>
</tr><tr>
<th>效用</th>
<td>清气凉血。</td>
</tr><tr>
<th>主治</th>
<td>气血两潘之发斑。发热，或身热夜甚，外透斑疹，色赤，口渴或不渴，脉数等。</td>
</tr><tr>
<th>方解</th>
<td>暂无。</td>
</tr><tr>
<th>禁忌</th>
<td>斟酌。</td>
</tr><tr>
<th>增减</th>
<td>暂无。</td>
</tr>
</table>
</body>
</html>
