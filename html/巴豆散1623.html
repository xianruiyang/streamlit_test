<th>方名</th>
<td>巴豆散</td>
</tr><tr>
<th>来源</th>
<td>《普济方》卷六十五</td>
</tr><tr>
<th>处方</th>
<td>巴豆（去皮，70克），雄黄（5克），大椒（5克），荜茇（5克），密陀僧（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为细末，饭为丸，作锭子。本方方名，据剂型当作“巴豆丸”。</td>
</tr><tr>
<th>效用</th>
<td>牙疼。</td>
</tr><tr>
<th>主治</th>
<td>牙疼。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
