<body>
<table>
<tr>
<th>方名</th>
<td>阿胶汤</td>
</tr><tr>
<th>来源</th>
<td>《叶氏女科》卷三</td>
</tr><tr>
<th>处方</th>
<td>阿胶（炒珠，50克），赤小豆（50克）</td>
</tr><tr>
<th>制法</th>
<td>水2碗，煮豆令熟，去豆入胶化服，每服半钟。不过3服即出。</td>
</tr><tr>
<th>效用</th>
<td>难产。</td>
</tr><tr>
<th>主治</th>
<td>难产。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
