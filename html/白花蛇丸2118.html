<body>
<table>
<tr>
<th>方名</th>
<td>白花蛇丸</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷六十</td>
</tr><tr>
<th>处方</th>
<td>白花蛇（酒浸、炙微黄、去皮骨，50克），杏仁（汤浸、去皮尖双仁、麸炒微黄，50克），黄耆（锉，50克），葫荽子（微炒，50克），猬皮（炙黄焦，50克），人参（去芦头，50克），鲤鱼皮（烧灰，50克），附子（炮裂、去皮脐，50克），枳壳（麸炒微黄、去瓤，50克），男儿发（烧灰，50克），肉桂（去皱皮，50克），当归（锉、微炒，50克）皂荚树耳（微炒，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，炼蜜为丸，如梧桐子大。每服30丸，食前煎人参汤送下。</td>
</tr><tr>
<th>效用</th>
<td>肠风下血，日夜不绝，疼痛至甚。</td>
</tr><tr>
<th>主治</th>
<td>肠风下血，日夜不绝，疼痛至甚。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
