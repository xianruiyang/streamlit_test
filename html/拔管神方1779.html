<html>
<head>
<link rel="stylesheet" href="./first.css">
</head>
<body>
<table>
<tr>
<th>方名</th>
<td>拔管神方</td>
</tr><tr>
<th>来源</th>
<td>《外科方外奇方》卷二</td>
</tr><tr>
<th>处方</th>
<td>白信（50克），鹅管石（50克），生明白矾（50克），飞净明雄黄（50克），薄荷水（5克）</td>
</tr><tr>
<th>制法</th>
<td>先将雄黄一半铺底，次将四味放中，再用雄黄盖顶，炼如升丹法，炼成后约6-七钱，再加冰片3分，薄荷6分，没药三钱（去油），和匀。临用以猪棕粘白茹果成线，晒干。入纳患处，每日1次。3-4次后，自能拔出，再用收功。</td>
</tr><tr>
<th>效用</th>
<td>拔疮管。</td>
</tr><tr>
<th>主治</th>
<td>拔疮管。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
</body>
</html>
