<th>方名</th>
<td>白虎加葛根方</td>
</tr><tr>
<th>来源</th>
<td>《圣惠》卷十</td>
</tr><tr>
<th>处方</th>
<td>麻黄（去根节，50克），山药（75.0克），葛根（锉，75.0克），石膏（75.0克），甘草（炙微赤、锉，50克）</td>
</tr><tr>
<th>制法</th>
<td>上为粗散。每服五钱，以水1大盏，煎至5分，去滓，不拘时候温服。</td>
</tr><tr>
<th>效用</th>
<td>伤寒头痛，骨节烦疼，或已吐下，余热不尽，口干烦渴者。</td>
</tr><tr>
<th>主治</th>
<td>伤寒头痛，骨节烦疼，或已吐下，余热不尽，口干烦渴者。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
