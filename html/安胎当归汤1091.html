<body>
<table>
<tr>
<th>方名</th>
<td>安胎当归汤</td>
</tr><tr>
<th>来源</th>
<td>《外台》卷三十三引《小品方》</td>
</tr><tr>
<th>处方</th>
<td>当归（50克），阿胶（炙，50克），芎䓖（50克），人参（50克），大枣（擘，240克），艾（50克）</td>
</tr><tr>
<th>制法</th>
<td>上切。以酒水各3升合煮，取3升，去滓，内胶令烊，分3服。</td>
</tr><tr>
<th>效用</th>
<td>妊娠五月日，举动惊愕，胎动不安，下在小腹，痛引腰胳，小便疼，下血。</td>
</tr><tr>
<th>主治</th>
<td>妊娠五月日，举动惊愕，胎动不安，下在小腹，痛引腰胳，小便疼，下血。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
</table>
