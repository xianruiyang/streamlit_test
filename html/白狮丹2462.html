<table>
<tr>
<th>方名</th>
<td>白狮丹</td>
</tr><tr>
<th>来源</th>
<td>《喉科指掌》卷一</td>
</tr><tr>
<th>处方</th>
<td>明矾（50克），火消（5克），硼砂（各研末、以银罐放炭上、先将明矾入下1层、入火消1层、入矾1层、入硼砂1层、入矾1层、如此入完。煅如馒首样、取出，5克），生蒲黄（5克），甘草（5克），僵蚕（0.5克），鸡内金（焙存性，0.5克），薄荷叶（5克），牙皂（炙，0.5克），冰片（0.5克）</td>
</tr><tr>
<th>制法</th>
<td>上为极细末。吹之。</td>
</tr><tr>
<th>效用</th>
<td>咽喉口舌等症。</td>
</tr><tr>
<th>主治</th>
<td>咽喉口舌等症。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
