<table>

<th>方名</th>
<td>白僵蚕丸</td>
</tr><tr>
<th>来源</th>
<td>《直指小儿》卷二：</td>
</tr><tr>
<th>处方</th>
<td>胆星（5克），僵蚕（炒，5克），地龙（5克），全蝎（焙，5克），五灵脂（5克）</td>
</tr><tr>
<th>制法</th>
<td>上为末，水煮生半夏糊为丸，如麻子大。每服5丸，生姜汤送下。</td>
</tr><tr>
<th>效用</th>
<td>截风。主治慢脾，阳气未甚脱者;慢脾风，痰涎潮盛不化。</td>
</tr><tr>
<th>主治</th>
<td>截风。主治慢脾，阳气未甚脱者;慢脾风，痰涎潮盛不化。</td>
</tr><tr>
<th>方解</th>
<td>无。</td>
</tr><tr>
<th>禁忌</th>
<td>无。</td>
</tr><tr>
<th>增减</th>
<td>无。</td>
</tr>
