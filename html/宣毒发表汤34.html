<th>处方</th>
<td>升麻（6克），葛根（6克），麸炒枳壳（6克），防风（6克），荆芥（6克），薄荷（6克），川木通（6克），连翘（6克），炒牛蒡子（6克），淡竹叶（6克），甘草（6克），前胡（6克），芫荽（6克），桔梗（6克）</td>
